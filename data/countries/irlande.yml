fr:
  name: Irlande
  description: "<p style=\"text-align: justify;\">L'<strong>Irlande</strong> est un pays d'Europe de l'Ouest situé dans l'océan Atlantique nord, à l'ouest du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, et membre de l'Union européenne depuis 1973. C'est une république qui s'étend sur 26 des 32\_comtés historiques de l'île d'Irlande qu'elle partage avec l'Irlande du Nord (les six comtés restants), restée partie constitutive du Royaume-Uni.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/631/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/cliffs-of-moher-ireland-1456262181k8g4n.jpg\" width=\"935\" height=\"701\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Falaises de Moher, Irlande. Source : <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Le pays a connu depuis trois décennies une très forte croissance économique. Celle-ci s'est accompagnée, récemment et pour la première fois depuis l'indépendance du pays en 1922 (date de reconnaissance internationale), d'une croissance démographique. Une sorte de retournement spectaculaire : de 2000 à 2006, la croissance démographique irlandaise a été de l'ordre de +2 % par an en moyenne !\r\nDepuis, cette croissance s'est fortement réduite, à seulement +0,76 % entre 2011 et 2016, les deux derniers recensements. L'immigration a été fortement ralentie, car de nombreux nouveaux arrivants ne trouvaient plus de travail. Le solde migratoire est désormais à nouveau déficitaire depuis 2010.</p>\r\n\r\n\r\n[caption id=\"attachment_33398\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/irlande/irlande-cork-maisons/\" rel=\"attachment wp-att-33398\"><img class=\"size-full wp-image-33398\" src=\"https://www.populationdata.net/wp-content/uploads/Irlande-Cork-maisons.jpg\" alt=\"Irlande - Cork, maisons\" width=\"1280\" height=\"708\" /></a> Irlande - Cork, maisons. Photo : Psyberartist.[/caption]\r\n<p style=\"text-align: justify;\">Le pays s'est lancé à corps perdu dans une refonte de son économie, il s'est équipé en infrastructures, et a rattrapé rapidement les standards européens. Sa richesse par habitant est l'une des plus élevées du monde désormais, et il attire de nombreuses entreprises de haute technologie dans les domaines de pointe. Il attire également des cerveaux du monde entier, car ses besoins en main-d'oeuvre qualifiée sont conséquents.\r\nLa récente crise économique mondiale a malgré tout touché l'Irlande de plein fouet depuis 2008, et le chômage a de nouveau explosé.\r\nLe PIB, qui s'était fortement contracté de 2008 à 2010, a progressé en 2011, stagné en 2012 et 2013 (+0,2 %), et est reparti en forte hausse en 2014 (+4,8 %) et surtout en 2015 (+26,3 %). Un tel niveau, quasi irréel, s'explique notamment par de nombreuses délocalisations de sièges sociaux mondiaux pour des raisons fiscales - l'Irlande impose les sociétés à seulement 12,5 % - et donc le transfert\_dans le pays du capital de ces sociétés, qui se retrouve automatiquement dans le bilan du pays et dope son PIB.\r\nLa crise économique est donc désormais chose du passé.</p>"
  officialName: République d'Irlande
en:
  name: Ireland
  description: "<p style=\"text-align: justify;\"><strong>Ireland</strong> is a Western European country located in the North Atlantic Ocean, west of the <a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a>, and a member of the European Union since 1973. It is a republic that extends over 26 of the 32 historic counties of the island of Ireland which it shares with Northern Ireland (the remaining six counties), remained a constituent part of the United Kingdom.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/631/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/cliffs-of-moher-ireland-1456262181k8g4n.jpg\" width=\"935\" height=\"701\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Moher Cliffs, Ireland. Source: <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_33398\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/irlande/irlande-cork-maisons/\" rel=\"attachment wp-att-33398\"><img class=\"size-full wp-image-33398\" src=\"https://www.populationdata.net/wp-content/uploads/Irlande-Cork-maisons.jpg\" alt=\"Irlande - Cork, maisons\" width=\"1280\" height=\"708\" /></a> Ireland - Cork, houses. Photo: Psyberartist[/caption]"
