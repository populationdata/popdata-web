  header: Le Brésil a toujours une démographie très dynamique
  description: "<p style=\"text-align: justify;\">Le <strong>Brésil</strong> est un État fédéral d'Amérique du Sud. Il est le plus grand pays du sous-continent, avec presque la moitié de sa superficie totale, et le cinquième plus grand pays du monde.\r\nIl partage des frontières avec pratiquement tous les pays du sous-continent : <a href=\"https://www.populationdata.net/pays/guyane/\">Guyane</a>, <a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a>, <a href=\"https://www.populationdata.net/pays/guyana/\">Guyana</a>, <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a> et <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a> au nord, <a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a>, <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a> et <a href=\"https://www.populationdata.net/pays/paraguay/\">Paraguay</a> à l'ouest, <a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a> et <a href=\"https://www.populationdata.net/pays/uruguay/\">Uruguay</a> au sud.\r\nLa majeure partie de la population se concentre au sud-est du pays, dans les régions urbaines de Rio de Janeiro et São Paulo. L'expansion urbaine est l'un des principaux problèmes que doivent traiter les autorités brésiliennes, car elle engendre une sous-pauvreté inquiétante pour l'avenir du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_33277\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bresil/rio-de-janeiro-panorama/\" rel=\"attachment wp-att-33277\"><img class=\"size-full wp-image-33277\" src=\"https://www.populationdata.net/wp-content/uploads/Rio-de-Janeiro-panorama.jpg\" alt=\"Rio de Janeiro - panorama\" width=\"1280\" height=\"269\" /></a> Rio de Janeiro - panorama. Photo : Jens Hausherr, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">L'élection en 2002, puis la réélection en 2006 du président Lula a donné l'espoir aux plus pauvres que la situation allait s'améliorer, mais les problèmes financiers et le FMI limitent les actions d'un gouvernement de type socialiste. Cependant, l'élection de Dilma Rousseff a confirmé le souhait des Brésiliens de continuer dans cette voie. Sa <a href=\"https://www.populationdata.net/2016/09/06/coup-detat-institutionnel-au-bresil/\">destitution</a> en mai 2016 par le sénat est une forme de coup d'État orchestré par des institutions aux mains des puissants.</p>\r\n\r\n\r\n[caption id=\"attachment_35976\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/bresil/fleuve-amazone-bresil/\" rel=\"attachment wp-att-35976\"><img class=\"size-full wp-image-35976\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/fleuve-amazone-bresil.jpg\" alt=\"Fleuve Amazone, Brésil\" width=\"1440\" height=\"900\" /></a> Fleuve Amazone, Brésil[/caption]\r\n<p style=\"text-align: justify;\">Le pays a connu des succès économiques indéniables depuis le début du siècle, et la pauvreté a reculé rapidement, y compris depuis que la crise économique mondiale a surgi. Vu sa grande population, il attire de nombreux investissements étrangers, et exporte de plus en plus ses productions, dont le pétrole et de nombreuses richesses naturelles.\r\nLa <a href=\"https://www.populationdata.net/cartes/amazonie-deforestation-en-2005/\">déforestation de l'Amazonie</a>, la deuxième <a href=\"https://www.populationdata.net/cartes/monde-forets/\">plus grande des forêts de la planète</a> (après la forêt boréale), et la désertification du nord-est sont un autre problème écologique épineux et majeur du point de vue de la planète entière. Les autorités souhaitent à la fois développer et exploiter cette immense forêt, tout en cherchant à la protéger, notamment des trafiquants et contrebandiers en tous genres. Une mission difficilement conciliable.</p>"
