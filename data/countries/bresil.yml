  description: "<p style=\"text-align: justify;\"><strong>Brazil</strong> is a federal state of South America. It is the largest country in the subcontinent, with almost half of its total area, and the fifth largest country in the world. It's also one of the most populated countries of the world.\r\nIt shares borders with virtually all the countries of the subcontinent: <a href=\"https://en.populationdata.net/countries/guyana/\">Guyana</a>, <a href=\"https://en.populationdata.net/countries/suriname/\">Suriname</a>, <a href=\"https://en.populationdata.net/countries/french-guiana/\">French Guiana</a>, <a href=\"https://en.populationdata.net/countries/venezuela/\">Venezuela</a> and <a href=\"https://en.populationdata.net/countries/colombia/\">Colombia</a> to the north, <a href=\"https://en.populationdata.net/countries/peru/\">Peru</a>, <a href=\"https://en.populationdata.net/countries/bolivia/\">Bolivia</a> and <a href=\"https://en.populationdata.net/countries/paraguay/\">Paraguay</a> to the west, <a href=\"https://en.populationdata.net/countries/argentina/\">Argentina</a> and <a href=\"https://en.populationdata.net/countries/uruguay/\">Uruguay</a> to the south. It doesn't have borders with <a href=\"https://en.populationdata.net/countries/chile/\">Chile</a> and <a href=\"https://en.populationdata.net/countries/ecuador/\">Ecuador</a>.\r\nMost of the population is concentrated in the south-east of the country, in the urban areas of Rio de Janeiro and São Paulo. Urban expansion is one of the main problems facing the Brazilian authorities, as it creates worrying poverty for the country's future.</p>\r\n\r\n\r\n[caption id=\"attachment_33277\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bresil/rio-de-janeiro-panorama/\" rel=\"attachment wp-att-33277\"><img class=\"size-full wp-image-33277\" src=\"https://www.populationdata.net/wp-content/uploads/Rio-de-Janeiro-panorama.jpg\" alt=\"Rio de Janeiro - panorama\" width=\"1280\" height=\"269\" /></a> Rio de Janeiro. Photo: Jens Hausherr[/caption]\r\n\r\n[caption id=\"attachment_35976\" align=\"alignnone\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/bresil/fleuve-amazone-bresil/\" rel=\"attachment wp-att-35976\"><img class=\"size-full wp-image-35976\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/fleuve-amazone-bresil.jpg\" alt=\"Fleuve Amazone, Brésil\" width=\"1440\" height=\"900\" /></a> Amazon River, Brazil[/caption]"
