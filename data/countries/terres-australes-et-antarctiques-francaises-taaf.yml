title: Terres australes et antarctiques françaises (TAAF)
titleEn: French Southern and Antarctic Lands (TAAF)
date: 2016-10-25T20:30:27.000Z
description: "<p style=\"text-align: justify;\">Les <b>Terres australes et antarctiques françaises</b> (<b>TAAF</b>) constituent un territoire d'outre-mer de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> créé par une loi du <time class=\"nowrap date-lien\" datetime=\"1955-08-06\">6 août 1955</time>.\_Ce territoire comprend actuellement cinq districts très différents : l'archipel des Crozet, l'archipel des Kerguelen, les îles Éparses de l'océan Indien, les îles Saint-Paul et Amsterdam et la Terre Adélie.</p>\r\n\r\n\r\n[caption id=\"attachment_34933\" align=\"aligncenter\" width=\"640\"]<a href=\"http://www.wildlifearchives.com/pin/1999/\"><img class=\"size-full wp-image-34933\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/manchot-empereur.jpg\" alt=\"Manchot empereur, Terre Adélie, TAAF\" width=\"640\" height=\"692\" /></a> Manchot empereur, Terre Adélie, TAAF. Source : Wildlife Archives.[/caption]"
