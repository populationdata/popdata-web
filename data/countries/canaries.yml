title: Canaries
titleEn: Canary Islands
date: 2016-05-16T20:05:40.000Z
description: "<p style=\"text-align: justify;\">Les <strong>Canaries</strong>, ou îles Canaries est une <a href=\"https://www.populationdata.net/cartes/espagne-communautes-autonomes-regions/\">communauté autonome espagnole</a>. L'archipel est situé dans l'atlantique est, à 150\_km à l'ouest du Maroc et à plus de 1\_000\_km du sud de l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>.\r\nLes deux plus grandes villes de l'archipel alternent tous les 4 ans le rôle de capitale de la communauté autonome.</p>"
