  name: Guadeloupe
  officialName: Guadeloupe
  header: ''
  description: "<p style=\"text-align: justify;\">La <strong>Guadeloupe</strong> est à la fois une région monodépartementale de l'<a href=\"https://www.populationdata.net/cartes/france-outre-mer/\">outre-mer français</a> et une région ultrapériphérique européenne, située dans les Caraïbes, dans les Amériques. Elle se situe au sud d'<a href=\"https://www.populationdata.net/pays/antigua-et-barbuda/\">Antigua-et-Barbuda</a> et <a href=\"https://www.populationdata.net/pays/montserrat/\">Montserrat</a>, et au nord de la <a href=\"https://www.populationdata.net/pays/dominique/\">Dominique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37112\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/guadeloupe/guadeloupe-2/\" rel=\"attachment wp-att-37112\"><img class=\"size-full wp-image-37112\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/guadeloupe.jpg\" alt=\"Cascade dans la jungle, Guadeloupe\" width=\"1920\" height=\"1200\" /></a> Cascade dans la jungle, Guadeloupe.[/caption]\r\n<p style=\"text-align: justify;\">Après des décennies de croissance démographique, la population baisse lentement depuis quelques années. Le vieillissement de la population et l'émigration très forte des jeunes vers la <a href=\"/pays/france/\">métropole</a>, afin d'y étudier et y chercher un travail qu'ils ne trouvent souvent pas sur place, sont les facteurs principaux de cette baisse.</p>\r\n\r\n\r\n[caption id=\"attachment_37111\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/guadeloupe/guadeloupe-memorial-acte/\" rel=\"attachment wp-att-37111\"><img class=\"size-full wp-image-37111\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/guadeloupe-memorial-acte.png\" alt=\"Mémorial ACTe, Pointe-à-Pitre, Guadeloupe\" width=\"800\" height=\"534\" /></a> Mémorial ACTe (Centre caribéen d'expressions et de mémoire de la Traite et de l'Esclavage), Pointe-à-Pitre, Guadeloupe.[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme est l'un des principaux secteurs d'activité, mais il ne suffit pas à lui seul à assurer de l'emploi pour tout le monde. L'agriculture fournit une grande partie des revenus d'exportation. Le territoire produit en effet des bananes, du sucre (canne à sucre), du rhum et des agrumes notamment.\r\nLa majeure partie des habitants vivent dans l'une des deux aires urbaines de l'archipel, Basse-Terre, capitale administrative (52 279 habitants en 2014), et Pointe-à-Pitre, qui compte environ 314 647 habitants (soit près de 80 % de la population totale à elle seule). Pointe-à-Pitre est le\_centre économique, avec son grand port, ses zones industrielles, son aéroport international.</p>"
