title: kazakhstan
date: 2016-05-16T20:04:55.000Z
fr:
  name: Kazakhstan
  description: "<p style=\"text-align: justify;\">Le <strong>Kazakhstan</strong> est un\_pays\_enclavé (<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, excepté la mer Caspienne, qui est une mer fermée) situé principalement en Asie centrale\_et en partie en\_Europe orientale\_(à l'ouest du fleuve\_Oural). Il fait partie des anciennes républiques soviétiques de l'URSS, dont il est indépendant depuis 1991. Il partage des frontières avec la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> au nord et à l'ouest, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> à l'est, le <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a>, l'<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> et le <a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a> au sud. Il est baigné par la mer Caspienne à l'ouest, et possède la moitié nord de ce qui reste de la mer d'Aral, en grande partie asséchée.</p>\r\n\r\n\r\n[caption id=\"attachment_39713\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/kazakhstan/lac-almaty-kazakhstan/\" rel=\"attachment wp-att-39713\"><img class=\"size-full wp-image-39713\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Almaty-Kazakhstan.jpg\" alt=\"Lac Almaty, Kazakhstan\" width=\"1920\" height=\"1080\" /></a> Lac Almaty, Kazakhstan[/caption]\r\n\r\n[caption id=\"attachment_36457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ouzbekistan/cimetiere-bateaux-mer-aral/\" rel=\"attachment wp-att-36457\"><img class=\"size-full wp-image-36457\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/cimetiere-bateaux-mer-aral.jpg\" alt=\"Cimetière de bateaux, mer d'Aral\" width=\"1280\" height=\"960\" /></a> Cimetière de bateaux, mer d'Aral. Photo : Zhanat Kulenov[/caption]\r\n<p style=\"text-align: justify;\">Après une décennie de baisse importante de la population à la suite de l'indépendance de 1991, les Russes quittant le pays en masse pour retourner en Russie, la démographie est repartie à la hausse.\r\nL'amélioration des conditions de vie des populations a également permis à la natalité de surmonter la mortalité, qui était trop importante.\r\nLe pays regorge de ressources naturelles, pétrole et gaz par exemple, et il ne manque pas d'espace. Même si ces grands espaces sont en partie désertiques, ils sont dans certains cas loués, comme par exemple le célèbre site de lancement de fusées russe Baïkonour, situé au coeur du désert kazakh.</p>\r\n\r\n\r\n[caption id=\"attachment_39711\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/kazakhstan/almaty-kazakhstan/\" rel=\"attachment wp-att-39711\"><img class=\"size-full wp-image-39711\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Almaty-Kazakhstan.jpg\" alt=\"Almaty, ancienne capitale du Kazakhstan\" width=\"1600\" height=\"639\" /></a> Almaty, ancienne capitale du Kazakhstan. Photo : Deonisy Mit'[/caption]\r\n<p style=\"text-align: justify;\">Historiquement basé à Almaty, la grande ville du sud du pays, le pouvoir a déménagé à Astana, dans le nord, en 1997, sous l'impulsion du chef d'État. La ville, devenue capitale, s'est depuis considérablement agrandie et est devenue petit à petit un grand centre urbain, qui ne cesse de grossir et a atteint un million d'habitants fin 2017.</p>\r\n\r\n\r\n[caption id=\"attachment_39710\" align=\"aligncenter\" width=\"2180\"]<a href=\"https://www.populationdata.net/pays/kazakhstan/khan-shatyr-astana-kazakhstan/\" rel=\"attachment wp-att-39710\"><img class=\"size-full wp-image-39710\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Khan-Shatyr-Astana-Kazakhstan.jpg\" alt=\"Khan Shatyr, Astana, Kazakhstan\" width=\"2180\" height=\"1080\" /></a> Khan Shatyr, Astana, Kazakhstan[/caption]\r\n\r\n[caption id=\"attachment_39712\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/kazakhstan/astana-kazakhstan/\" rel=\"attachment wp-att-39712\"><img class=\"size-full wp-image-39712\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Astana-Kazakhstan.jpg\" alt=\"Astana, capitale du Kazakhstan\" width=\"2048\" height=\"1080\" /></a> Astana, capitale du Kazakhstan[/caption]\r\n<p style=\"text-align: justify;\">La planification urbaine d'Astana reflète assez bien le caractère mégalomane du président-dictateur...\r\nEn effet, la démocratie de facade affichée par le pouvoir ne masque que la réalité, habituelle dans la région, de la corruption, des violences policières et du déni des droits humains. L'actuel président,\_Noursoultan Nazarbaïev, est en effet en poste depuis avril 1990...</p>"
  officialName: République du Kazakhstan
en:
  name: Kazakhstan
  description: "<p style=\"text-align: justify;\"><strong>Kazakhstan</strong> is a <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked country</a> (without access to the sea, except the Caspian Sea, which is a closed sea). It is part of the former Soviet republics of the USSR, from which it has been independent since 1991. It shares borders with <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> to the north and west, <a href=\"https://en.populationdata.net/countries/china/\">China</a> to the east, <a href=\"https://en.populationdata.net/countries/kyrgyzstan/\">Kyrgyzstan</a>, <a href=\"https://en.populationdata.net/countries/uzbekistan/\">Uzbekistan</a> and <a href=\"https://en.populationdata.net/countries/turkmenistan/\">Turkmenistan</a> to the south. It is bathed by the Caspian Sea to the west, and has the northern half of what remains of the largely dry Aral Sea.</p>\r\n\r\n\r\n[caption id=\"attachment_41289\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://en.populationdata.net/countries/kazakhstan/almaty-kazakhstan/\" rel=\"attachment wp-att-41289\"><img class=\"size-full wp-image-41289\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Almaty-Kazakhstan.jpg\" alt=\"Almaty, former capital of Kazakhstan\" width=\"1600\" height=\"639\" /></a> Almaty, former capital of Kazakhstan. Photo: Deonisy Mit'[/caption]\r\n\r\n[caption id=\"attachment_41290\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://en.populationdata.net/countries/kazakhstan/astana-kazakhstan/\" rel=\"attachment wp-att-41290\"><img class=\"size-full wp-image-41290\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Astana-Kazakhstan.jpg\" alt=\"Astana, capital of Kazakhstan\" width=\"2048\" height=\"1080\" /></a> Astana, capital of Kazakhstan[/caption]\r\n\r\n[caption id=\"attachment_41292\" align=\"aligncenter\" width=\"2180\"]<a href=\"https://en.populationdata.net/countries/kazakhstan/khan-shatyr-astana-kazakhstan/\" rel=\"attachment wp-att-41292\"><img class=\"size-full wp-image-41292\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Khan-Shatyr-Astana-Kazakhstan.jpg\" alt=\"Khan Shatyr, Astana, Kazakhstan\" width=\"2180\" height=\"1080\" /></a> Khan Shatyr, Astana, Kazakhstan[/caption]\r\n\r\n[caption id=\"attachment_41293\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/kazakhstan/lake-almaty-kazakhstan/\" rel=\"attachment wp-att-41293\"><img class=\"size-full wp-image-41293\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Lake-Almaty-Kazakhstan.jpg\" alt=\"Lake Almaty, Kazakhstan\" width=\"1920\" height=\"1080\" /></a> Lake Almaty, Kazakhstan[/caption]"
  officialName: Republic of Kazakhstan
