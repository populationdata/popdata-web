  description: "<p style=\"text-align: justify;\">Le <strong>Panama</strong> est un État situé à l’extrémité sud de l’Amérique centrale, sur l’isthme de Panama. Il est limitrophe du <a href=\"https://www.populationdata.net/pays/costa-rica/\">Costa Rica</a> et de la <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a>, et est bordé au sud par l'océan Pacifique et au nord par l'océan Atlantique.\r\nSa position de carrefour international lui permet, grâce à son <a href=\"https://www.populationdata.net/cartes/panama-canal/\">canal incontournable au trafic maritime mondial</a>, de retirer une très grande part de sa richesse de sa situation géographique.\r\nL'augmentation ces dernières années des échanges mondiaux par bateaux à permis au pays de voir sa croissance économique exploser. Ces richesses nouvelles sont réinvesties dans des projets d'infrastructures, routes et ponts notamment, mais aussi concernant le fameux canal de Panama.\r\nCelui-ci a\_fortement augmenté sa capacité grâce à un élargissement\_permettant\_de faire passer de plus gros navires. Ces investissements importants devraient aider le pays à faire croître\_ses revenus encore plus vite.\r\nUne richesse qui devrait\_être redistribuée équitablement, ce qui n'est pas le cas actuellement. Une grande partie du pays (25 % environ) vit toujours très pauvrement, principalement dans les zones rurales, qui se vident au profit des bidonvilles encerclant encore la capitale Panama, qui grossit démesurément.</p>\r\n\r\n\r\n[caption id=\"attachment_33246\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/cartes/panama-petite/panama-city/\" rel=\"attachment wp-att-33246\"><img class=\"size-full wp-image-33246\" src=\"https://www.populationdata.net/wp-content/uploads/Panama-city.jpg\" alt=\"Panama city\" width=\"1280\" height=\"853\" /></a> Panama city, front de mer moderne. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Certains quartiers centraux et proches de la mer de la capitale sont pourtant devenus en quelques années des îlots de richesses qui attirent aussi bien les touristes fortunés que les gens d'affaires qui désirent mettre leur fortune à l'abri dans ce <a href=\"https://www.populationdata.net/cartes/carte-paradis-fiscaux-dans-le-monde-2008/\">paradis fiscal</a>.\r\nEnfin, le Panama vient de dépasser les 4 millions d'habitants en 2016.</p>"
  officialName: République de Panama
