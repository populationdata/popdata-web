descriptionFr: "<p style=\"text-align: justify;\">Les <strong>États-Unis</strong> d'Amérique sont l'un des plus grands pays et le troisième plus peuplé du monde. Situés en Amérique du Nord, les États-Unis (forme courte) sont une république constitutionnelle fédérale constituée de 50 États et un district (pour la capitale Washington). Le pays est bordé au nord par le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>, et au sud par le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33905\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/etats-unis/etats-unis-monument-valley/\" rel=\"attachment wp-att-33905\"><img class=\"size-full wp-image-33905\" src=\"https://www.populationdata.net/wp-content/uploads/Etats-Unis-Monument-Valley.jpg\" alt=\"États-Unis - Monument Valley\" width=\"1024\" height=\"654\" /></a> États-Unis - Monument Valley. Photo : Huebi, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Pays relativement jeune, fondé en 1776 après l'obtention de son indépendance du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, il s'est depuis largement peuplé grâce à l'immigration en provenance du monde entier.\r\nLa croissance démographique s'est fortement ralentie ces dernières années, à +0,7 %/an. En grande partie due à l'immigration, c'est la baisse de celle-ci qui voit le taux de croissance annuel baisser depuis plusieurs années. Cependant, certains États comme le Nevada, l'Arizona ou le Texas connaissent toujours des taux de croissance démographique vertigineux dignes de pays en développement.</p>\r\n\r\n\r\n[caption id=\"attachment_33906\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/etats-unis/etats-unis-los-angeles-2/\" rel=\"attachment wp-att-33906\"><img class=\"size-full wp-image-33906\" src=\"https://www.populationdata.net/wp-content/uploads/Etats-Unis-Los-Angeles.jpg\" alt=\"États-Unis - Los Angeles\" width=\"1280\" height=\"855\" /></a> États-Unis - Los Angeles. Photo : Nserrano, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La Californie attire toujours autant et le Texas et la Floride continuent à voir leur poids augmenter parmi les États. Le sud et l'ouest du pays font pencher la balance en leur faveur depuis longtemps déjà et la tendance continuera à se confirmer dans les années à venir. Le nord-ouest du pays est lui aussi en forme de ce côté. La ceinture industrielle du centre et du nord du pays voit quant à elle sa population augmenter très lentement, voire reculer, comme en Virginie occidentale.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"//www.dailymotion.com/embed/video/x54mz1c\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>\r\n<a href=\"http://www.dailymotion.com/video/x54mz1c_etats-unis-carte-du-peuplement_school\" target=\"_blank\" rel=\"noopener noreferrer\">États-Unis - carte du peuplement</a> <i>par <a href=\"http://www.dailymotion.com/populationdata\" target=\"_blank\" rel=\"noopener noreferrer\">populationdata</a></i></p>\r\n<p style=\"text-align: justify;\">La majorité de la population vit dans les très grandes métropoles, comme New York ou Los Angeles. Le pays possède en effet une <a href=\"https://www.populationdata.net/cartes/etats-unis-mega-regions-urbaines/\">concentration urbaine très importante</a>, avec plusieurs villes majeures de niveau mondial, avec souvent des spécialités bien établies : le cinéma et l'aviation à Los Angeles, la finance à New York, les nouvelles technologies à San Francisco et Seattle, le tourisme et les croisières à Miami, etc.\r\nLes banlieues peuvent s'étirer sur des dizaines de kilomètres, à tel point qu'il est pratiquement impossible d'aller depuis le nord de Boston à Virginia Beach, le long de\_la côte est, en passant par New York et Washington, la capitale, sans croiser des bâtiments, maisons, centres commerciaux, zones industrielles, bureaux, aéroports, routes. Cette \"mégalopolis\", appelée « BosWash » (pour Boston-Washington) est ainsi l'une des plus vastes du monde et concentre près d'un états-unien sur cinq, soit 60 millions d'habitants sur 1000 km.</p>"
descriptionEn: "<p style=\"text-align: justify;\">The <strong>United States</strong> of America (USA) is one of the largest and third most populous countries in the world. Located in North America, the United States (short form) is a federal constitutional republic consisting of 50 states and one district (for the capital city of Washington). The country is bordered to the north by <a href=\"https://en.populationdata.net/countries/canada/\">Canada</a>, and to the south by <a href=\"https://en.populationdata.net/countries/mexico/\">Mexico</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33905\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/etats-unis/etats-unis-monument-valley/\" rel=\"attachment wp-att-33905\"><img class=\"size-full wp-image-33905\" src=\"https://www.populationdata.net/wp-content/uploads/Etats-Unis-Monument-Valley.jpg\" alt=\"États-Unis - Monument Valley\" width=\"1024\" height=\"654\" /></a> Monument Valley, Arizona, USA. Photo: Huebi[/caption]\r\n\r\n[caption id=\"attachment_33906\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/etats-unis/etats-unis-los-angeles-2/\" rel=\"attachment wp-att-33906\"><img class=\"size-full wp-image-33906\" src=\"https://www.populationdata.net/wp-content/uploads/Etats-Unis-Los-Angeles.jpg\" alt=\"États-Unis - Los Angeles\" width=\"1280\" height=\"855\" /></a> Los Angeles downtown, California, USA. Photo: Nserrano[/caption]\r\n<p style=\"text-align: justify;\"><iframe src=\"//www.dailymotion.com/embed/video/x54mz1c\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>"
