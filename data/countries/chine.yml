descriptionFr: "<p style=\"text-align: justify;\">La <strong>Chine</strong> est un pays d'Asie de l'Est. C'est l'État le plus peuplé de la planète, avec près d'1,4 milliard d'habitants. C'est également l'un des plus grands pays du monde. Il partage des frontières avec de nombreux pays : <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>\_et <a href=\"https://www.populationdata.net/pays/mongolie/\">Mongolie</a> au nord, <a href=\"https://www.populationdata.net/pays/coree-du-nord/\">Corée du Nord</a> à l'est, <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a>, <a href=\"https://www.populationdata.net/pays/laos/\">Laos</a>, <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a> (Myanmar), <a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, <a href=\"https://www.populationdata.net/pays/bhoutan/\">Bhoutan</a>\_et\_<a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a> au sud, <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>, <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a>, <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> et <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a> à l'ouest.\r\nCet immense pays s'est hissé parmi les principales puissances économiques mondiales durant les 30 dernières années, ravissant au <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> la deuxième place en 2010, derrière les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Des zones économiques spéciales ont été créées pour favoriser le développement de certaines régions.</p>\r\n\r\n\r\n[caption id=\"attachment_36634\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/10/03/zhangjiajie-national-forest-park-china/\"><img class=\"size-full wp-image-36634\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/parc-national-foret-Zhangjiajie-Chine.jpg\" alt=\"Parc national de la forêt Zhangjiajie, Chine\" width=\"2000\" height=\"999\" /></a> Parc national de la forêt Zhangjiajie, Chine. Photo : Chensiyuan.[/caption]\r\n\r\n[caption id=\"attachment_33215\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/cartes/shanghai-satellite-de-nuit/\"><img class=\"wp-image-33215 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Shanghai-vue-la-nuit-depuis-lespace.jpg\" alt=\"Chine - Shanghai vue la nuit depuis l'espace\" width=\"2560\" height=\"1703\" /></a> Shanghai vue la nuit depuis l'espace. Image : Nasa.[/caption]\r\n<p style=\"text-align: justify;\">Les villes ont ainsi été littéralement envahies par la population rurale, venue travailler dans les usines situées sur la côte est par centaines de millions.\_Les grandes villes ont ainsi vu exploser leur démographie, souvent de manière anarchique, ainsi que les problèmes de gestion et de pollution qui y sont liés. Les villes de Pékin et Shanghaï (plus de 20 millions d'habitants chacune) font partie des <a href=\"https://www.populationdata.net/palmares/villes/\">plus grandes villes du monde</a>. Et l'on ne compte plus les nouvelles villes qui dépassent le million d'habitants. Le sud du pays accueille également la plus grande aire urbaine du monde, le <a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/\">Delta de la Rivière des Perles</a>, peuplée de 65,7 millions d'habitants, soit l'équivalent de la <a href=\"https://www.populationdata.net/pays/france/\">population française</a> !\r\nLa politique de la famille qui limite à un enfant par famille le nombre de nouveaux-nés a permis à la Chine de réduire considérablement sa croissance démographique. Cette politique vient d'être abandonnée officiellement. En réalité, elle a été aménagée en grande partie.\_Un certains nombre d'abus ont été commis, favorisant des actes de cruauté envers les petites filles notamment. En effet, les parents souhaitent le plus souvent avoir un petit garçon, et abandonnent ou assassinent le bébé s'il est de sexe féminin.</p>\r\n\r\n\r\n[caption id=\"attachment_34317\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/chine/chine-pekin-stade-national/\" rel=\"attachment wp-att-34317\"><img class=\"size-full wp-image-34317\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chine-Pekin-stade-national.jpg\" alt=\"Pékin, stade national. Source : Wikipédia.\" width=\"1024\" height=\"662\" /></a> Pékin, stade national. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Désormais, la richesse par habitant progresse beaucoup plus vite que la population. La consommation de masse est devenue la norme, et avec l'équipement en infrastructures gigantesques, la Chine a rattrapé son retard considérable sur le développement des pays les plus riches. Elle s'apprête maintenant à prendre un plus grand rôle dans la géopolitique mondiale, et ce au détriment des intérêts de ses voisins. Ce qui ne plaît guère au gendarme mondial que sont les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. L'armement à marche forcée de toute la région de l'est de l'Asie accroît les tensions diplomatiques. La Chine revendique par exemple un <a href=\"https://www.populationdata.net/2016/07/12/pas-de-droits-historiques-de-chine-mer-de-chine-meridionale/\">immense territoire maritime sur la Mer de Chine méridionale</a>, allant contre l'avis de la Cour d'arbitrage de La Haye. Mais elle revendique également des îles situées entre ses côtes et le Japon, ainsi que des territoires montagneux au Tibet, etc. Affirmant son rôle de nouvelle puissance mondiale, elle se lance dans une expansion tout azimut de sa force militaire, maritime notamment, en ouvrant des bases militaires toujours plus éloignées de ses côtes, comme au Pakistan, à Djibouti, en Afrique.\r\nElle investit également partout dans le monde, afin d'assurer à la fois des accès privilégiés aux ressources naturelles riches dans de nombreux pays en développement, et un débouché pour ses produits dans des régions en plein boum économique.\r\nLa Chine est devenue une puissance globale qui cherche à rééquilibrer les pouvoirs mondiaux vers l'Asie de l'Est.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>China</strong> is an East Asian country. It is the most populous state on the planet, with nearly 1.4 billion inhabitants. It is also one of the largest countries in the world. It shares borders with many countries: <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> and <a href=\"https://en.populationdata.net/countries/mongolia/\">Mongolia</a> to the North, <a href=\"https://en.populationdata.net/countries/north-korea/\">North Korea</a> to the East, <a href=\"https://en.populationdata.net/countries/vietnam/\">Vietnam</a>, <a href=\"https://en.populationdata.net/countries/laos/\">Laos</a>, <a href=\"https://en.populationdata.net/countries/myanmar-burma/\">Burma</a> (Myanmar), <a href=\"https://en.populationdata.net/countries/india/\">India</a>, <a href=\"https://en.populationdata.net/countries/bhutan/\">Bhutan</a> and <a href=\"https://en.populationdata.net/countries/nepal/\">Nepal</a> to the South, <a href=\"https://en.populationdata.net/countries/pakistan/\">Pakistan</a>, <a href=\"https://en.populationdata.net/countries/afghanistan/\">Afghanistan</a>, <a href=\"https://en.populationdata.net/countries/tajikistan/\">Tajikistan</a>, <a href=\"https://en.populationdata.net/countries/kyrgyzstan/\">Kyrgyzstan</a> and <a href=\"https://en.populationdata.net/countries/kazakhstan/\">Kazakhstan</a> to the West.\r\nThis huge country has emerged as one of the world's leading economic powers over the past 30 years, taking <a href=\"https://en.populationdata.net/countries/japan/\">Japan</a>'s second place in 2010, behind the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a>. Special economic zones have been created to promote the development of certain regions.</p>\r\n\r\n\r\n[caption id=\"attachment_36634\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/10/03/zhangjiajie-national-forest-park-china/\"><img class=\"size-full wp-image-36634\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/parc-national-foret-Zhangjiajie-Chine.jpg\" alt=\"Parc national de la forêt Zhangjiajie, Chine\" width=\"2000\" height=\"999\" /></a> Zhangjiajie Forest National Park, China. Photo : Chensiyuan[/caption]\r\n\r\n[caption id=\"attachment_33215\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/cartes/shanghai-satellite-de-nuit/\"><img class=\"wp-image-33215 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Shanghai-vue-la-nuit-depuis-lespace.jpg\" alt=\"Chine - Shanghai vue la nuit depuis l'espace\" width=\"2560\" height=\"1703\" /></a> Shanghai seen from space at night. Image : NASA[/caption]\r\n\r\n[caption id=\"attachment_34317\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/chine/chine-pekin-stade-national/\" rel=\"attachment wp-att-34317\"><img class=\"size-full wp-image-34317\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chine-Pekin-stade-national.jpg\" alt=\"Pékin, stade national. Source : Wikipédia.\" width=\"1024\" height=\"662\" /></a> Beijing National Stadium. Source : Wikipedia.[/caption]"
