  name: Somaliland
  description: "<p style=\"text-align: justify;\">Le <strong>Somaliland</strong> est un\_ancien territoire de la Somalie\_situé dans la\_Corne de l'Afrique. Son indépendance autoproclamée en 1991 par rapport à la\_<a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>\_et sa Constitution du 30 avril 2000 (en partie basée sur la charia) ne sont pas reconnues par la communauté internationale. Il est bordé par l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a> à l'ouest et au sud, <a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a> au nord-ouest, Le <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a> à l'est, et fait face au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> de l'autre côté du golfe d'Aden. Sa capitale et principale ville est Hargeisa.</p>\r\n\r\n\r\n[caption id=\"attachment_40307\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/somaliland/hargeisa-somaliland/\" rel=\"attachment wp-att-40307\"><img class=\"size-full wp-image-40307\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hargeisa-Somaliland.jpg\" alt=\"Hargeisa, capitale du Somaliland\" width=\"1280\" height=\"853\" /></a> Hargeisa, capitale du Somaliland. Photo : Retlaw Snellac[/caption]\r\n<p style=\"text-align: justify;\">Voici un fait étrange : le Somaliland est un pays indépendant de fait depuis 1991, ayant fait sécession de la Somalie.\_Ce pays fonctionne de manière relativement démocratique, selon des critères locaux.\_Or, il n'est toujours pas reconnu par la communauté internationale, qui lui préfère une Somalie chaotique et en guerre plus ou moins larvée depuis deux décennies, et qui peine à maintenir son administration sur son propre territoire malgré les nombreuses aides internationales depuis près de trois décennies.\r\nPourquoi ? Mystère diplomatique...\r\nDepuis, le pays demande sa reconnaissance internationale.</p>\r\n\r\n\r\n[caption id=\"attachment_40309\" align=\"aligncenter\" width=\"804\"]<a href=\"https://www.populationdata.net/pays/somaliland/port-berbera-somaliland/\" rel=\"attachment wp-att-40309\"><img class=\"size-full wp-image-40309\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-Berbera-Somaliland.jpg\" alt=\"Port de Berbera, Somaliland\" width=\"804\" height=\"540\" /></a> Port de Berbera, Somaliland. Photo : Lakmi[/caption]\r\n<p style=\"text-align: justify;\">Son statut international est donc pour l'instant d'être considérée comme une simple région autonome de Somalie. Ses frontières sont calquées sur l'ancien Somaliland britannique. N'étant pas reconnu par l'ONU, il n'a pas accès non plus aux fonds de développement dont il aurait pourtant bien besoin afin d'améliorer la situation sanitaire et sociale de sa population. Il ne peut donc compter que sur lui-même et sa diaspora.\r\nPar ailleurs, environ 35 % de la population, très jeune et peu éduquée, est nomade ou semi-nomade, ce qui ne facilite pas la compilation d'informations statistiques.</p>\r\n<p style=\"text-align: justify;\"><em>Attention : Les informations diffusées par le site officiel de statistiques du Somaliland sont parcellaires et manquent de finesse et d'exhaustivité. Les chiffres diffusés sur cette page sont donc à prendre avec des pincettes...</em></p>"
  officialName: République du Somaliland
en:
  name: Somaliland
  description: "<p style=\"text-align: justify;\"><strong>Somaliland</strong> is an ancient territory of <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a> located in the Horn of Africa. Its self-declared independence in 1991 from Somalia and its Constitution of 30 April 2000 (partly based on Sharia law) are not recognized by the international community. It is bordered by <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a> to the west and south, <a href=\"https://en.populationdata.net/countries/djibouti/\">Djibouti</a> to the northwest, <a href=\"https://en.populationdata.net/countries/puntland/\">Puntland</a> to the east, and faces <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a> on the other side of the Gulf of Aden. Its capital and main city is Hargeisa.</p>\r\n\r\n\r\n[caption id=\"attachment_41746\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/somaliland/hargeisa-somaliland/\" rel=\"attachment wp-att-41746\"><img class=\"size-full wp-image-41746\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Hargeisa-Somaliland.jpg\" alt=\"Hargeisa, capital of Somaliland\" width=\"1280\" height=\"853\" /></a> Hargeisa, capital of Somaliland. Photo: Retlaw Snellac[/caption]\r\n\r\n[caption id=\"attachment_41747\" align=\"aligncenter\" width=\"804\"]<a href=\"https://en.populationdata.net/countries/somaliland/port-berbera-somaliland/\" rel=\"attachment wp-att-41747\"><img class=\"size-full wp-image-41747\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Port-Berbera-Somaliland.jpg\" alt=\"Port of Berbera, Somaliland\" width=\"804\" height=\"540\" /></a> Port of Berbera, Somaliland. Photo: Lakmi[/caption]"
