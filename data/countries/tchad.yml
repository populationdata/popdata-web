descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Tchad</strong> est un pays d'Afrique centrale <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, situé au sud de la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>, à l'est du\_<a href=\"https://www.populationdata.net/pays/niger/\">Niger</a>, du\_<a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>\_et du <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a>,\_au nord de la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a> et à l'ouest du <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33483\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/tchad/ndjamena/\" rel=\"attachment wp-att-33483\"><img class=\"size-full wp-image-33483\" src=\"https://www.populationdata.net/wp-content/uploads/NDjamena.jpg\" alt=\"N'Djamena, capitale du Tchad\" width=\"1280\" height=\"720\" /></a> N'Djamena, capitale du Tchad.[/caption]\r\n<p style=\"text-align: justify;\">Les relations des dirigeants tchadiens avec les pays voisins sont souvent tendues. En effet, le Tchad participe de manière armée de près ou de loin à un certain nombre de conflits, parfois \"cachés\", dans la région.\r\nLe nord du pays est sous contrôle militaire permanent, même si des accords ont été signés avec des rebelles locaux. Autour du lac Tchad, les tensions s'aggravent avec les attaques répétées de <a href=\"https://www.populationdata.net/2014/02/25/nigeria-boko-haram-massacre-des-enfants-a-grande-echelle/\">Boko Haram</a> contre les populations locales, qui ont dû être évacuées.\_Les <a href=\"https://www.populationdata.net/2008/09/16/soudan-khartoum-relance-les-combats-au-darfour/\">troubles au Darfour</a>, Soudan, ont fait affluer un grand nombre de réfugiés à la frontière avec ce pays.\r\nLes conditions sanitaires sont épouvantables, les moyens manquant cruellement face à l'abandon humanitaire des grands pays. Dans le sud, des groupes rebelles armés contrôlent certaines régions, et les populations civiles sont les premières victimes d'exactions.\r\nLe pays connaît en outre régulièrement des tensions entre une rébellion en perpétuelle préparation d'un coup d'État et le gouvernement.\r\nLes <a href=\"https://www.populationdata.net/pays/france/\">militaires français</a>, sans entrer directement dans les combats, soutiennent le gouvernement en place par du renseignement militaire et du soutien logistique aérien.</p>\r\n\r\n\r\n[caption id=\"attachment_33484\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tchad/plateau-de-lennedi-tchad/\" rel=\"attachment wp-att-33484\"><img class=\"size-full wp-image-33484\" src=\"https://www.populationdata.net/wp-content/uploads/Plateau-de-l’Ennedi-Tchad.jpg\" alt=\"Plateau de l’Ennedi, Tchad\" width=\"800\" height=\"451\" /></a> Plateau de l’Ennedi, Tchad[/caption]\r\n<p style=\"text-align: justify;\">Économiquement, la croissance de la décennie 2000 a été très importante, grâce à la montée en puissance de la <a href=\"https://www.populationdata.net/cartes/monde-pays-producteurs-de-petrole/\">production pétrolière</a>, dont le Tchad est un nouveau producteur depuis 2000, et qui représentait en 2015 20 % du PIB. Le pays veut désormais diversifier son économie. La capitale est en plein chantier, et les investissements étrangers commencent à affluer.\_Le coton et le sucre sont les autres grandes productions locales.\r\nEnfin, du point de vue de l'environnement, le <a href=\"https://www.populationdata.net/cartes/tchad-lac-tchad-en-1973/\">lac Tchad</a>, seul grand lac du Sahara, rétréci chaque années de façon dramatique. Il ne représente aujourd'hui plus qu'une fraction de sa taille normale, soit environ 2 500 km<sup>2</sup> contre 26 000 km<sup>2</sup> dans les années 1960, et le processus, destructeur pour tous les écosystèmes comme pour les populations environnantes, s'accélère.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Chad</strong> is a central African <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">country without access to the sea</a>, located in southern <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>, eastern <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a>, <a href=\"https://en.populationdata.net/countries/nigeria/\">Nigeria</a> and <a href=\"https://en.populationdata.net/countries/cameroon/\">Cameroon</a>, north of the <a href=\"https://en.populationdata.net/countries/central-african-republic/\">Central African Republic</a> and western <a href=\"https://en.populationdata.net/countries/sudan/\">Sudan</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33483\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/tchad/ndjamena/\" rel=\"attachment wp-att-33483\"><img class=\"size-full wp-image-33483\" src=\"https://www.populationdata.net/wp-content/uploads/NDjamena.jpg\" alt=\"N'Djamena, capitale du Tchad\" width=\"1280\" height=\"720\" /></a> N'Djamena, capital city of Chad[/caption]\r\n\r\n[caption id=\"attachment_33484\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tchad/plateau-de-lennedi-tchad/\" rel=\"attachment wp-att-33484\"><img class=\"size-full wp-image-33484\" src=\"https://www.populationdata.net/wp-content/uploads/Plateau-de-l’Ennedi-Tchad.jpg\" alt=\"Plateau de l’Ennedi, Tchad\" width=\"800\" height=\"451\" /></a> Plateau of Ennedi, Chad[/caption]"
