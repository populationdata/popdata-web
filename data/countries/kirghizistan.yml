  header: La crise mondiale pèse sur le développement
  description: "<p style=\"text-align: justify;\">Le <strong>Kirghizistan</strong> est un pays d'Asie centrale montagneux.\_Cette ancienne république de l'URSS a obtenu son indépendance lors de l'éclatement de cette dernière en 1991. Il partage des frontières avec le <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a> au nord, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> au sud-est, le <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a> au sud-ouest, et l'<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> à l'ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_38629\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/kirghizistan/kyrgyzstan-on-road-to-the-border/\" rel=\"attachment wp-att-38629\"><img class=\"size-full wp-image-38629\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kirghizistan.jpg\" alt=\"Paysage du Kirghizistan\" width=\"2000\" height=\"1333\" /></a> Paysage du Kirghizistan[/caption]\r\n<p style=\"text-align: justify;\">Depuis quelques années, le pays a su mieux tirer parti de ses ressources naturelles. Or, uranium, hydroélectricité, coton, tabac et laine, les exportations se portent bien. La crise économique et des faiblesses dans les infrastructures hydroélectriques ont cependant freiné et affaibli les rentrées d'argent.\r\nLa guerre en <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, à la fois proche - la capitale héberge une base militaire de ravitaillement US - et loin, les deux pays n'ayant pas de frontière commune, entretient une crise géopolitique régionale qui bride le développement du Kirghizistan.\_Car la pauvreté reste importante, autour de 40 % des habitants de ce petit État d'Asie centrale, ce qui en fait l'un des plus pauvres de l'ex-URSS.</p>"
  natureOfTheState: République
  headOfState: Président Sooronbay Jeenbekov
  nationalDay: 31 août (indépendance de 1991)
  demonym: Kirghiz
  officialLanguages: 'Kirghiz, Russe'
