  name: Polynésie française
  officialName: Polynésie française
  header: ''
  description: "<p style=\"text-align: justify;\">La <b>Polynésie française</b> est une collectivité d'outre-mer\_de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>. Elle est\_composée de cinq archipels<span style=\"font-size: 12.5px;\">\_</span>regroupant 119 îles, dont 74 sont habitées\_: l'archipel de la Société, avec les îles du Vent et les îles Sous-le-Vent, l'archipel des Tuamotu, l'archipel des Gambier, l'archipel des Australes et les îles Marquises. Elle est située dans le sud de l'océan Pacifique, à environ 5<span class=\"nowrap\">\_700\_kilomètres</span> à l’est Sydney, en <a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>\_et à plus de 17 000 kilomètres de Paris, France, dont elle est une dépendance. Elle inclut aussi les vastes espaces maritimes adjacents.</p>\r\n\r\n\r\n[caption id=\"attachment_37249\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/polynesie-francaise/polynesie-raiatea/\" rel=\"attachment wp-att-37249\"><img class=\"size-full wp-image-37249\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/polynesie-raiatea.jpg\" alt=\"Raiatea, Polynésie française\" width=\"1280\" height=\"512\" /></a> Raiatea, Polynésie française.[/caption]\r\n<p style=\"text-align: justify;\">Ce paradis touristique a longtemps vécu dans la dépendance vis-à-vis de l'extérieur. Les importations et les transferts de la métropole ont permis à l'archipel de se développer pendant des décennies.\r\nLes activités militaires ont également apporté énormément de moyens techniques, en support aux armées, qui ont en contrepartie pollué de manière irréversible certains atolls, dont les célèbres Mururoa (Moruroa en polynésien) et Fangataufa. Des tests et explosions nucléaires ont en effet été menés dans ces endroits, interdisant désormais toute vie humaine dans ces zones pendant des milliers d'années.</p>\r\n\r\n\r\n[caption id=\"attachment_37251\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/polynesie-francaise/marina-taina-papeete-tahiti/\" rel=\"attachment wp-att-37251\"><img class=\"size-full wp-image-37251\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marina-Taina-Papeete-Tahiti.jpg\" alt=\"Marina Taina, à Papeete, Tahiti, Polynésie française\" width=\"1280\" height=\"853\" /></a> Marina Taina, à Papeete, Tahiti, Polynésie française. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Heureusement, la zone économique maritime est immense, environ 5,5 millions de km<sup>2</sup>, et permet actuellement d'apporter de nouvelles activités à la population : pêche et culture perlière. Cette dernière a connu un boum de ses exportations depuis 30 ans, car cette perle noire est devenue fameuse dans le monde du luxe. C'est désormais la première exportation de l'archipel en devises. La vanille vient ensuite.\r\nLe tourisme étant à nouveau en progression, l'avenir s'ouvre en grand pour la population, qui doit trouver le moyen de mieux répartir cette nouvelle richesse qui doit améliorer le bien-être de tous. Le chômage est en effet très élevé (estimation de 24 % en 2016, amélioration en 2017 selon l'ISPF, sans publication de chiffre pour le moment...) et les jeunes émigrent de plus en plus, allant faire leurs études et chercher du travail ailleurs, en métropole notamment.</p>"
