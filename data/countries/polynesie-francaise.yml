en:
  name: French Polynesia
  officialName: French Polynesia
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>French Polynesia</strong> is an overseas collectivity of <a href=\"https://en.populationdata.net/countries/france/\">France</a>. It is composed of five archipelagos grouping 119 islands, of which 74 are inhabited: the archipelago of the Society Islands, with the Windward Islands and the Leeward Islands, the archipelago of Tuamotu, the archipelago of the Gambier, the Austral Islands archipelago and the Marquesas Islands. It is located in the South Pacific Ocean, approximately 5,700 kilometers east of Sydney, <a href=\"https://en.populationdata.net/countries/australia/\">Australia</a> and more than 17,000 kilometers from Paris, France, of which it is a dependence. It also includes the vast adjoining sea spaces of about 5.5 million km<sup>2</sup>.</p>\r\n\r\n\r\n[caption id=\"attachment_37249\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/polynesie-francaise/polynesie-raiatea/\" rel=\"attachment wp-att-37249\"><img class=\"size-full wp-image-37249\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/polynesie-raiatea.jpg\" alt=\"Raiatea, Polynésie française\" width=\"1280\" height=\"512\" /></a> Raiatea, French Polynesia[/caption]\r\n\r\n[caption id=\"attachment_37251\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/polynesie-francaise/marina-taina-papeete-tahiti/\" rel=\"attachment wp-att-37251\"><img class=\"size-full wp-image-37251\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marina-Taina-Papeete-Tahiti.jpg\" alt=\"Marina Taina, à Papeete, Tahiti, Polynésie française\" width=\"1280\" height=\"853\" /></a> Marina Taina, in Papeete, Tahiti, French Polynesia. Source: Wikipedia[/caption]"
