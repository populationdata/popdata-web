descriptionFr: "<p style=\"text-align: justify;\"><b>Sainte-Hélène, Ascension et Tristan da Cunha</b>\_est un\_territoire britannique d'outre-mer\_situé dans le sud de l'océan Atlantique.\_Il est composé de huit îles isolées au milieu de l'Atlantique sud : l'île Sainte-Hélène\_; l'île de l'Ascension (à 1\_131 kilomètres au nord-ouest) ; l'archipel Tristan da Cunha (à 2\_100 kilomètres au sud) ; l'île Tristan da Cunha\_; l'île Gough\_; l'île Inaccessible\_; Middle Island\_; l'île Nightingale\_; l'île Stoltenhoff.</p>\r\n\r\n\r\n[caption id=\"attachment_39014\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/sainte-helene-ascension-et-tristan-da-cunha/jamestown-sainte-helene/\" rel=\"attachment wp-att-39014\"><img class=\"size-large wp-image-39014\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/jamestown-sainte-helene-1024x640.jpg\" alt=\"Jamestown, capitale de Sainte-Hélène\" width=\"728\" height=\"455\" /></a> Jamestown, capitale de Sainte-Hélène[/caption]\r\n\r\n[caption id=\"attachment_39015\" align=\"aligncenter\" width=\"900\"]<a href=\"https://www.populationdata.net/pays/sainte-helene-ascension-et-tristan-da-cunha/sainte-helene-4/\" rel=\"attachment wp-att-39015\"><img class=\"size-full wp-image-39015\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sainte-Helene.jpg\" alt=\"Jamestown, capitale de Sainte-Hélène\" width=\"900\" height=\"600\" /></a> Jamestown, capitale de Sainte-Hélène[/caption]\r\n<p style=\"text-align: justify;\">Particulièrement isolé au milieu de l'océan Atlantique sud, le territoire a récemment construit un aéroport pouvant recevoir des avions gros porteurs, afin d'une part de se désenclaver, et d'autre part créer un engouement économique autour du tourisme. Jusque là, seuls quelques navires de croisière arrivaient à Sainte-Hélène. Pour le moment, aucune compagnie aérienne n'a envisagé de créer une ligne régulière, car ce nouvel aéroport est déjà réputé très dangereux en raison de son environnement. La piste se trouve en effet sur une montagne et se termine au bord d'une falaise plongeant dans l'océan.</p>\r\n\r\n\r\n[caption id=\"attachment_39016\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/sainte-helene-ascension-et-tristan-da-cunha/tombe-de-napoleon-sainte-helene/\" rel=\"attachment wp-att-39016\"><img class=\"size-large wp-image-39016\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tombe-de-Napoleon-Sainte-Helene-1024x768.jpg\" alt=\"1ère tombe de Napoléon, Vallée du Tombeau, Sainte-Hélène\" width=\"728\" height=\"546\" /></a> 1ère tombe de Napoléon, Vallée du Tombeau, Sainte-Hélène. Photo : David Stanley[/caption]\r\n<p style=\"text-align: justify;\">Le territoire est célèbre pour avoir accueilli Napoléon 1<sup>er</sup> en exil, prisonnier des Anglais, jusqu'à sa mort, de 1815 à 1821.\_Il fut ensuite utilisé notamment comme camp de prisonniers et base militaire, selon les époques et les guerres.</p>"
