fr:
  name: Anguilla
  officialName: Anguilla
  header: >-
    Tourisme ultra-luxueux et finance internationale douteuse pour attirer les
    clients
  description: "Le tourisme est la principale activité de ce tout petit archipel qui compte à peine plus de 14 000 habitants. Proche des Etats-Unis, il est situé en face de Saint-Martin, l'île que se partagent la France et les Pays-Bas.\r\nIl s'est spécialisé dans le tourisme ultra-luxueux, attirant ainsi moins de touristes mais qui dépensent beaucoup plus, et qui ensuite n'hésitent pas à y investir dans le domaine financier, en plein développement. Ce dernier représente déjà 13% de l'activité.\r\nEt malgré les déclarations de bonnes intentions, il demeure que l'archipel est toujours un paradis fiscal."
  natureOfTheState: Territoire d'outre-mer du Royaume-Uni
