description: "<p style=\"text-align: justify;\">Les <strong>Maldives</strong>\_sont un archipel formé de 1192 îles, dont seules 187 sont habitées. L'archipel est situé au sud du territoire de Lakshadweep, appartenant à l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, et au nord de l'<a href=\"https://www.populationdata.net/pays/chagos/\">archipel des Chagos</a>, qui appartient au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>. La superficie totale des atolls, eaux comprises, est d'environ 115 300 km<sup>2</sup>, et la zone économique exclusive des Maldives représente environ 859 000 km<sup>2</sup>.</p>\r\n\r\n\r\n[caption id=\"attachment_38718\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maldives/male-2/\" rel=\"attachment wp-att-38718\"><img class=\"size-full wp-image-38718\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Male.jpg\" alt=\"Malé, capitale des Maldives\" width=\"1280\" height=\"853\" /></a> Malé, capitale des Maldives. Photo : Shahee Ilyas[/caption]\r\n<p style=\"text-align: justify;\">Ces nombreux atolls, magnifiques, attirent de plus en plus de touristes du monde entier. Ils sont tellement bas par rapport au niveau de la mer qu'à certaines périodes les habitants vivent presque les pieds dans l'eau. Une catastrophe prévisible qu'il est possible d'éviter, car les problèmes sont nombreux : surpopulation, immigration massive, <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">élévation du niveau de la mer</a> à cause du réchauffement planétaire.\r\nUne politique de grands travaux a été engagée, afin d'augmenter la taille de la zone d'îles de la région de Malé, la capitale, en prenant sur la mer. Projet d'infrastructures gigantesque, il met en péril l'écologie locale, mais semble indispensable au sauvetage d'une partie du pays. Un long combat contre la montée des eaux est engagé, et il ne peut pas être perdu par le pays.\r\nLes droits humains élémentaires sont régulièrement bafoués aux Maldives. L'islam est la religion officielle de l'État, et la charia est appliquée avec sévérité. Les droits des femmes sont les plus touchés, et le retard du pays en matière de libertés individuelles est flagrant et préoccupant. Le pays ne pourra se développer réellement tant qu'il sera sous la coupe de la religion et de certains préceptes d'un autre âge, comme le fouet administré aux femmes qui ont des relations sexuelles hors-mariage, y compris lorsqu'elles sont violées (?!).</p>"
