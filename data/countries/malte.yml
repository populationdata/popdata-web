fr:
  name: Malte
  officialName: République de Malte
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Malte</strong> est un État insulaire d'Europe, le plus petit de l'Union européenne. Il se compose d'un archipel de 8 îles dont 4 sont habitées. Situé au milieu de la mer Méditerranée, entre le sud de la Sicile en <a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> et les côtes <a href=\"https://www.populationdata.net/pays/tunisie/\">tunisienne</a> et <a href=\"https://www.populationdata.net/pays/libye/\">libyenne</a>, il est l'un des passages obligés vers l'Union d'un grand nombre de migrants en provenance de toute l'Afrique.</p>\r\n\r\n\r\n[caption id=\"attachment_38769\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/malte/anchor-bay-malte/\" rel=\"attachment wp-att-38769\"><img class=\"size-full wp-image-38769\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Anchor-Bay-Malte.jpg\" alt=\"Anchor Bay, Malte\" width=\"2000\" height=\"1250\" /></a> Anchor Bay, Malte[/caption]\r\n<p style=\"text-align: justify;\">Les conditions de détention de ces migrants sont souvent mises en cause pour le non respect des droits humains fondamentaux. La plupart de ces migrants peuvent en effet passer dix-huit mois dans des centres d'accueil qui ressemblent surtout à des prisons, avant d'être renvoyés dans leur pays.\r\nDepuis environ deux ans, le nombre de ces migrants a fortement diminué, et l'immigration clandestine est pratiquement stoppée, sans que les autorités sachent trop pour quelle raison.</p>\r\n\r\n\r\n[caption id=\"attachment_38771\" align=\"aligncenter\" width=\"1080\"]<a href=\"https://www.populationdata.net/pays/malte/la-valette-malte-2/\" rel=\"attachment wp-att-38771\"><img class=\"size-full wp-image-38771\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/La-Valette-Malte.jpg\" alt=\"La Valette, capitale de Malte\" width=\"1080\" height=\"608\" /></a> La Valette, capitale de Malte[/caption]\r\n<p style=\"text-align: justify;\">L'économie de l'archipel est relativement bien diversifiée. Industries, avec la pharmacie et l'électronique notamment, pêche, tourisme - le pays s'est spécialisé dans l'apprentissage des langues -, finance.\r\nBien que de plus en plus dépendant des échanges avec l'extérieur, la crise mondiale n'a pas trop affecté Malte.</p>\r\n\r\n\r\n[caption id=\"attachment_38770\" align=\"alignnone\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/malte/la-valette-malte/\" rel=\"attachment wp-att-38770\"><img class=\"size-full wp-image-38770\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/La-Valette-Malte-.jpg\" alt=\"La Valette, capitale de Malte\" width=\"2000\" height=\"1127\" /></a> La Valette, capitale de Malte[/caption]"
