  description: "<p style=\"text-align: justify;\"><strong>Moldova</strong> is a small Eastern European state located between <a href=\"https://en.populationdata.net/countries/romania/\">Romania</a> and <a href=\"https://en.populationdata.net/countries/ukraine/\">Ukraine</a>. It is <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked</a> and has no access to the sea.</p>\r\n\r\n\r\n[caption id=\"attachment_35048\" align=\"aligncenter\" width=\"640\"]<a href=\"https://www.populationdata.net/pays/moldavie/moldavie-2/\" rel=\"attachment wp-att-35048\"><img class=\"size-full wp-image-35048\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Moldavie.jpg\" alt=\"Paysage de Moldavie\" width=\"640\" height=\"480\" /></a> Landscape of Moldova[/caption]\r\n\r\n[caption id=\"attachment_35051\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/chisinau-moldavie/\"><img class=\"size-full wp-image-35051\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Chisinau-moldavie.jpg\" alt=\"Chisinau, capitale de la Moldavie\" width=\"1000\" height=\"578\" /></a> Chisinau, capitale of the Moldova. Photo: Alexei Alexandru[/caption]"
