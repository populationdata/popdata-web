  header: La Transnistrie freine le développement du pays
  description: "<p style=\"text-align: justify;\">La <strong>Moldavie</strong> est un petit État d'Europe de l'Est situé entre la <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> et l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>. Elle est enclavée et n'a <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pas accès à la mer</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35048\" align=\"aligncenter\" width=\"640\"]<a href=\"https://www.populationdata.net/pays/moldavie/moldavie-2/\" rel=\"attachment wp-att-35048\"><img class=\"size-full wp-image-35048\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Moldavie.jpg\" alt=\"Paysage de Moldavie\" width=\"640\" height=\"480\" /></a> Paysage de Moldavie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/transnistrie/\">Transnistrie</a>\_(appelée parfois\_Transdniestrie) est une\_région de la moldavie qui se trouve à l'est du fleuve Dniestr, à la frontière ukrainienne.\_Les dirigeants de cette petite région ont fait sécession de la Moldavie depuis le début des années 1990. Ses habitants sont en majorité russophones ou ukrainophones, alors que le reste de la Moldavie est majoritairement roumaine.\r\nIls reprochent au gouvernement central de Chisinau, la capitale moldave, ses liens trop étroits avec la Roumanie et son envie d'une éventuelle fusion avec elle. Ils reprochent également à la Moldavie de vouloir intégrer l'Union européenne. La capitale de cette \"enclave\" russe est Tiraspol.\_Récemment, un référendum local à établi à 97 % le vote en faveur d'un rattachement de la Transnistrie à la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>.\r\nLa Russie maintient toujours un contingent militaire important sur place, et a déjà par le passé empêché Chisinau de reprendre le contrôle de ce territoire (guerre en 1992 qui s'est soldée par une lourde défaite de la Moldavie).\_Actuellement, les relations entre les deux pays ont repris, et des négociations sont toujours en cours.</p>\r\n\r\n\r\n[caption id=\"attachment_35051\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/chisinau-moldavie/\"><img class=\"size-full wp-image-35051\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Chisinau-moldavie.jpg\" alt=\"Chisinau, capitale de la Moldavie\" width=\"1000\" height=\"578\" /></a> Chisinau, capitale de la Moldavie. Photo : Alexei Alexandru.[/caption]\r\n<p style=\"text-align: justify;\">La Moldavie\_est sévèrement touchée par la dénatalité et la baisse de sa population, due à\_l'émigration massive d'une partie de sa jeunesse. Celle-ci va chercher ailleurs, et notamment à l'ouest de l'Europe, les moyens de sa survie, les conditions de vie sur place étant très difficiles.\_La Moldavie est en effet le pays le plus pauvre de toute l'Europe.</p>"
