description: "<p style=\"text-align: justify;\">Le <strong>Zimbabwé</strong> est un pays d'Afrique australe, enclavé (<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>) et\_entouré par l’<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a>, le <a href=\"https://www.populationdata.net/pays/botswana/\">Botswana</a>, le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>\_et la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a>. Il partage avec ce dernier pays le cours du fleuve Zambèze, qui coule d'ouest en est, depuis les <a href=\"https://www.populationdata.net/cartes/chutes-victoria/\">fameuses chutes Victoria</a> à l'ouest jusqu'au Mozambique à l'est. Ces chutes, mondialement connues, représentent le principal attrait touristique du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_39239\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/zimbabwe/chutes-victoria-zimbabwe/\" rel=\"attachment wp-att-39239\"><img class=\"size-full wp-image-39239\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chutes-Victoria-Zimbabwe.jpg\" alt=\"Chutes Victoria, Zimbabwé\" width=\"1920\" height=\"1080\" /></a> Chutes Victoria, Zimbabwé[/caption]\r\n<ul>\r\n \t<li>Robert Mugabe a démissionné le 21 novembre 2017. Il est temporairement remplacé par son ancien vice-président</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Son\_président, Robert Mugabe, en place depuis 1980 comme premier ministre, puis depuis 1987 comme président, se comporte comme un véritable dictateur. Il est le plus vieux chef d'État en exercice, à plus de 93 ans (en 2017).\_Il maintient sa population dans la pauvreté et exerce une grande violence contre ceux qui s'opposent à ce que l'on pourrait nommer la politique de la terre brulée.\_La situation sanitaire et sociale est préoccupante, au point que Mugabe soit indésirable dans nombre de pays lors de grandes réunions politiques internationales.\r\nLes expropriations sanglantes de propriétaires terriens blancs (qui, au nombre d'environ 4000, possédaient 70 % des terres arables du pays) au début des années 2000, derniers vestiges d'une époque coloniale raciste et révolue, n'ont pas profité à la frange la plus pauvre des paysans, mais bien à ceux qui soutiennent le régime corrompu.\r\nL'agriculture, pilier de l'économie autrefois prospère, a vu ses rendements et sa production s'effondrer, si bien que le pays n'arrive plus à subvenir aux besoins vitaux de sa population.\r\nEn 2005, de nombreux bidonvilles d'Hararé, la capitale, ont été détruits sans ménagement et surtout sans proposition de nouveaux logements aux habitants évincés. 700 000 personnes ont ainsi été forcées de retourner dans les campagnes du jour au lendemain, laissant tout ce qui leur restait ou presque sur place. De nombreuses personnes sont depuis retournées vers la capitale, qui voit sa population continuer de croître et atteint bientôt les 3,5 millions d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_39240\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/zimbabwe/harare-zimbabwe/\" rel=\"attachment wp-att-39240\"><img class=\"size-full wp-image-39240\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Harare-Zimbabwe.jpg\" alt=\"Hararé, capitale du Zimbabwé\" width=\"1600\" height=\"1200\" /></a> Hararé, capitale du Zimbabwé[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/category/sante/sida/\">sida</a> a par ailleurs décimé la société civile, l'économie, l'éducation, les transports, la santé, et bien d'autres secteurs sont désorganisés.\_L'épidémie n'a pas aidé au bon développement du pays, c'est certain, et le combat contre son expansion n'est même presque plus mené malgré l'aide internationale, au point que le nombre de nouveaux contaminés augmente drastiquement chaque année : 129 934 nouveaux en 2010, 249 399 en 2011, et 369 853 en 2012.\r\nEnfin, le taux d'alphabétisation a reculé d'environ 7 % en quelques années.\_Les Zimbabwéens sont donc de plus en plus découragés.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Zimbabwe</strong> is a landlocked southern African country (<a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>) surrounded by <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a>, <a href=\"https://en.populationdata.net/countries/botswana/\">Botswana</a>, <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a> and <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a>. Zambezi, flowing from west to east, from the famous Victoria Falls in the west to Mozambique in the east. These falls, known worldwide, represent the main tourist attraction of the country.</p>\r\n\r\n\r\n[caption id=\"attachment_39239\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/zimbabwe/chutes-victoria-zimbabwe/\" rel=\"attachment wp-att-39239\"><img class=\"size-full wp-image-39239\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chutes-Victoria-Zimbabwe.jpg\" alt=\"Chutes Victoria, Zimbabwé\" width=\"1920\" height=\"1080\" /></a> Victoria Falls, Zimbabwe[/caption]\r\n\r\n[caption id=\"attachment_39240\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/zimbabwe/harare-zimbabwe/\" rel=\"attachment wp-att-39240\"><img class=\"size-full wp-image-39240\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Harare-Zimbabwe.jpg\" alt=\"Hararé, capitale du Zimbabwé\" width=\"1600\" height=\"1200\" /></a> Harare, capital city of Zimbabwe[/caption]"
