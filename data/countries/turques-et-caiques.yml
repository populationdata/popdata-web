descriptionFr: "<p style=\"text-align: justify;\">Les\_îles<b> Turques-et-Caïques </b>(ou\_Turks-et-Caïcos)\_sont un territoire britannique d'outre-mer des Caraïbes. Elles sont\_situées au sud-est des <a href=\"https://www.populationdata.net/pays/bahamas/\">Bahamas</a>, au nord-est de <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a> et au nord d'<a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, et\_sont composées d'une quarantaine\_d'îles réparties en deux archipels\_: les îles Turques\_et les îles Caïques. Le tout faisant partie, avec les Bahamas, des îles Lucayes.</p>\r\n\r\n\r\n[caption id=\"attachment_37373\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/turques-et-caiques/turques-et-caiques-ile/\" rel=\"attachment wp-att-37373\"><img class=\"size-full wp-image-37373\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Turques-et-Caiques-ile.jpg\" alt=\"Turques-et-Caïques - île\" width=\"1500\" height=\"1218\" /></a> Turques-et-Caïques - île[/caption]\r\n<p style=\"text-align: justify;\">Véritable paradis touristique, avec de magnifiques îles parsemées de centaines de\_kilomètres de plages de rêve, les Turques-et-Caïques sont aussi et surtout un paradis fiscal.\_En effet, de nombreuses sociétés financières y sont présentes, avec pour principal objectif de blanchir l'argent et faire économiser des impôts à leurs riches clients internationaux.\r\nL'économie de l'archipel est en pleine croissance : le tourisme (+50 % du PIB, avec 1 233 015 touristes en 2015, dont 846 963 croisiéristes), le bâtiment, la pêche, tirent cette croissance, le secteur financier assurant le dernier tiers d'une économie qui n'a pas trop\_souffert de la crise économique mondiale, malgré quelques soubresauts et faillites d'organismes financiers locaux.</p>\r\n\r\n\r\n[caption id=\"attachment_37372\" align=\"aligncenter\" width=\"1064\"]<a href=\"https://www.populationdata.net/pays/turques-et-caiques/turques-et-caiques-grace-bay-providenciales/\" rel=\"attachment wp-att-37372\"><img class=\"size-full wp-image-37372\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Turques-et-Caiques-grace-bay-providenciales.jpg\" alt=\"Turques-et-Caïques - Grace Bay, Providenciales\" width=\"1064\" height=\"768\" /></a> Turques-et-Caïques - Grace Bay, Providenciales[/caption]\r\n<p style=\"text-align: justify;\">Le revers de la médaille survient lorsqu'il s'agit de faire fonctionner les services publiques : étant donné qu'il n'y a pas ou presque d'impôts prélevés, l'archipel s'est trouvé en faillite en 2009, et n'a pu payer ses fonctionnaires. Et plutôt que de lever un impôt, comme le ferait n'importe quel État digne de ce nom, c'est le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> qui a envoyé un groupe de technocrates remettre de l'ordre dans le pays, et versé tout simplement l'argent nécessaire au bon fonctionnement. Les contribuables Britanniques apprécieront le souci d'équité de leurs dirigeants, qui font tout pour sauver ce paradis fiscal, à l'avantage d'une frange très\_réduite, riche, de la population.</p>\r\n\r\n\r\n[caption id=\"attachment_37374\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/turques-et-caiques/turques-et-caiques-tourisme/\" rel=\"attachment wp-att-37374\"><img class=\"size-full wp-image-37374\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Turques-et-Caiques-tourisme.jpg\" alt=\"Turques-et-Caïques - tourisme\" width=\"1440\" height=\"1000\" /></a> Turques-et-Caïques - tourisme[/caption]\r\n<p style=\"text-align: justify;\">Anecdote intéressante, le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> est plus ou moins formellement en discussion (la position officielle du Canada est qu'il n'est pas intéressé, mais la Nouvelle-Écosse l'est) afin d'éventuellement annexer ce petit territoire pour en faire une nouvelle province canadienne, ou à tout le moins une partie du territoire de la Nouvelle-Écosse. La partie la plus chaude du pays, certainement...</p>"
