  name: Grenade
  officialName: Grenade
  header: ''
  description: "<p style=\"text-align: justify;\">La <strong>Grenade</strong> est un État insulaire de la mer des Caraïbes, qui comprend l'île de la Grenade, l'île de Carriacou et l'île de Petite Martinique, situées dans la partie méridionale de l'archipel des Grenadines. Le pays partage cet archipel avec <a href=\"https://www.populationdata.net/pays/saint-vincent-et-les-grenadines/\">Saint-Vincent-et-les-Grenadines</a>, situé au nord. Au sud se trouvent <a href=\"https://www.populationdata.net/pays/trinite-et-tobago/\">Trinité-et-Tobago</a> et le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38501\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/grenade-calvigny/\"><img class=\"size-full wp-image-38501\" src=\"https://www.populationdata.net/wp-content/uploads/2017/06/Grenade-Calvigny.jpg\" alt=\"Île Calivigny, Grenade\" width=\"1280\" height=\"581\" /></a> Île Calivigny, Grenade[/caption]\r\n<p style=\"text-align: justify;\">Après\_l'indépendance du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> en 1974, et l'avènement d'un régime autoritaire par le premier ministre d'alors Éric Gairy, le pays a connu un coup d'État orchestré par Maurice Bishop, qui mit en place un régime socialiste, le Gouvernement révolutionnaire populaire de la Grenade. Le pays se rapprocha de <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a> et de l'<a href=\"https://www.populationdata.net/pays/russie/\">URSS</a>, ce qui déplut fortement aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, qui organisèrent en 1983 un renversement militaire du régime. L'invasion prit comme prétexte l'exécution du premier ministre Maurice Bishop, pour cause de divergence avec Moscou, suivie par\_la prise du pouvoir par l'armée. La Grenade a ainsi été le théâtre malheureux\_de la <a href=\"https://www.populationdata.net/cartes/monde-guerre-froide-1959/\">Guerre Froide</a> entre les deux grandes puissances militaires de l'époque.\_Des élections furent ensuite organisées en 1984, et le pays est désormais une monarchie parlementaire.</p>\r\n\r\n\r\n[caption id=\"attachment_38505\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/saint-georges-grenade/\"><img class=\"size-full wp-image-38505\" src=\"https://www.populationdata.net/wp-content/uploads/2017/06/Saint-Georges-Grenade-.jpg\" alt=\"Saint-Georges, capitale de la Grenade\" width=\"960\" height=\"640\" /></a> Saint-Georges, capitale de la Grenade[/caption]\r\n\r\n[caption id=\"attachment_38506\" align=\"aligncenter\" width=\"2880\"]<a href=\"https://www.populationdata.net/saint-georges-grenade-2/\"><img class=\"size-full wp-image-38506\" src=\"https://www.populationdata.net/wp-content/uploads/2017/06/Saint-Georges-Grenade.jpg\" alt=\"Saint-Georges, capitale de la Grenade\" width=\"2880\" height=\"1800\" /></a> Saint-Georges, capitale de la Grenade[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme est désormais l'une des principales activités de l'archipel. La noix de muscade est également l'une des productions les plus importantes, le pays étant l'un des principaux producteurs mondiaux. L'île est d'ailleurs surnommée « Isle of Spice » (« Île aux Épices »).</p>"
