description: "<p style=\"text-align: justify;\"><b>Sainte-Lucie</b>\_est un État insulaire des\_Antilles, situé sur le bord oriental de la\_mer des Caraïbes. Il fait partie des\_îles du Vent\_entre <a href=\"https://www.populationdata.net/pays/saint-vincent-et-les-grenadines/\">Saint-Vincent-et-les-Grenadines</a> au sud, la\_<a href=\"https://www.populationdata.net/pays/barbade/\">Barbade</a> au sud-est\_et la\_<a href=\"https://www.populationdata.net/pays/martinique/\">Martinique</a> au nord. Sainte-Lucie fait également partie du Commonwealth britannique. Petite île proche de la Martinique, la langue officielle est le français, mais on y parle beaucoup l'anglais et le créole.</p>\r\n\r\n\r\n[caption id=\"attachment_39020\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/sainte-lucie/castries-sainte-lucie/\" rel=\"attachment wp-att-39020\"><img class=\"size-large wp-image-39020\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Castries-Sainte-Lucie-1024x768.jpg\" alt=\"Castries, capitale de Sainte-Lucie\" width=\"728\" height=\"546\" /></a> Castries, capitale de Sainte-Lucie. Photo : UpstateNYer[/caption]\r\n<p style=\"text-align: justify;\">Pays relativement pauvre, le tourisme fait vivre une partie importante de la population, tout comme la pêche et l'agriculture. Les activités financières sont en pleine croissance, mais restent faibles en comparaison d'autres îles des Caraïbes.</p>"
