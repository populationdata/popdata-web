fr:
  name: Allemagne
  description: "<p style=\"text-align: justify;\">L'<strong>Allemagne</strong> est un État fédéral\_d'Europe centrale, bordé\_par la mer du Nord, le <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> et la mer Baltique au nord, la <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a> et la <a href=\"https://www.populationdata.net/pays/tchequie/\">Tchéquie</a>\_à l'est, l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> et la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> au sud, et par la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, le <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a>, la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> et les <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> à l'ouest. Il occupe une position centrale stratégique au coeur de l'Europe et de l'Union européenne. Il est organisé en « Länder », ou États fédérés, au nombre de 16.\r\nPremière puissance industrielle d'Europe, et l'une des plus importantes du monde, l'Allemagne est une grande puissance exportatrice.\_Elle possède des entreprises phares dans de nombreux domaines, notamment l'automobile et les machines-outils.</p>\r\n\r\n\r\n[caption id=\"attachment_33866\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/allemagne/berlin-allemagne/\" rel=\"attachment wp-att-33866\"><img class=\"size-full wp-image-33866\" src=\"https://www.populationdata.net/wp-content/uploads/Berlin-Allemagne.jpg\" alt=\"Berlin, Allemagne\" width=\"1280\" height=\"853\" /></a> Berlin, Allemagne. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Mais cette puissance économique ne la met pas à l'abri de certains \"soucis\", communs aux pays les plus riches de l'Europe : la faiblesse de la natalité. Le taux de natalité ne permet pas en effet de renouveler les générations, car il est moins élevé que le taux de mortalité. Le pays fait depuis longtemps appel aux immigrants pour tenter de garder son poids prédominant en Europe.\r\nSa population est d'environ 15 millions d'habitants supérieure à son plus proche voisin, la France, pour le même nombre de jeunes de moins de 25 ans. Le nombre de naissances en 2015 a été de 737 630 en Allemagne (contre 800 000 environ en France). Le nombre de morts a été de\_925 239 la même année (600 000 environ en France). Le déficit est en grande partie comblé par l'immigration, très forte ces dernières années. 1,139 million de personnes sont venues s'installer dans le pays en 2015, ce qui a permis une croissance positive de la population totale, comme en 2014 (+978 000 habitants en 2015, après +430 000 habitants en 2014). En 2016, le nombre de demandeurs d'asile accueillis sur le territoire a fortement baissé, passant de 890 000 en 2015 à 280 000 en 2016.</p>\r\n\r\n\r\n[caption id=\"attachment_33867\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/allemagne/suisse-saxonne-allemagne/\" rel=\"attachment wp-att-33867\"><img class=\"size-full wp-image-33867\" src=\"https://www.populationdata.net/wp-content/uploads/Suisse-saxonne-Allemagne.jpg\" alt=\"Suisse saxonne, Allemagne\" width=\"1280\" height=\"960\" /></a> Suisse saxonne, Allemagne. Photo : Andreas Steinhoff, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Cependant, à moyen et long terme, le vieillissement de ses habitants amènera l'Allemagne à voir sa population fortement décroître pour probablement se stabiliser au même niveau que la France d'ici 2030 à 2035, puis à se faire dépasser par elle les années suivantes. Avec la croissance démographique robuste du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, il se peut donc que le pays passe en troisième position en Union européenne d'ici le milieu du siècle. Sauf si l'immigration très forte des deux dernières années perdure, ce qui semble très peu probable sur le long terme, le pays ayant déjà commencé à limiter drastiquement les entrées sur son territoire en 2016.</p>"
  officialName: République Fédérale d'Allemagne
en:
  name: Germany
  description: "<p style=\"text-align: justify;\"><strong>Germany</strong> is a federal state of Central Europe, bordered by the North Sea, <a href=\"https://en.populationdata.net/countries/denmark/\">Denmark</a> and the Baltic Sea to the north, <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a> and the <a href=\"https://en.populationdata.net/countries/czechia/\">Czechia</a>\_to the east, <a href=\"https://en.populationdata.net/countries/austria/\">Austria</a> and <a href=\"https://en.populationdata.net/countries/switzerland/\">Switzerland</a> to the south, and by the <a href=\"https://en.populationdata.net/countries/france/\">France</a>, <a href=\"https://en.populationdata.net/countries/luxembourg/\">Luxembourg</a>, <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> and the <a href=\"https://en.populationdata.net/countries/netherlands/\">Netherlands</a> to the west. It occupies a strategic central position in the heart of Europe and the European Union. It is organized in \"Länder\", or Federated States, numbering 16.\r\nEurope's leading industrial powerhouse, and one of the largest in the world, Germany is a major exporting country. It has leading companies in many fields, including automotive and machine tools.</p>\r\n\r\n\r\n[caption id=\"attachment_33866\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/allemagne/berlin-allemagne/\" rel=\"attachment wp-att-33866\"><img class=\"size-full wp-image-33866\" src=\"https://www.populationdata.net/wp-content/uploads/Berlin-Allemagne.jpg\" alt=\"Berlin, Allemagne\" width=\"1280\" height=\"853\" /></a> Berlin, Germany. Photo: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_33867\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/allemagne/suisse-saxonne-allemagne/\" rel=\"attachment wp-att-33867\"><img class=\"size-full wp-image-33867\" src=\"https://www.populationdata.net/wp-content/uploads/Suisse-saxonne-Allemagne.jpg\" alt=\"Suisse saxonne, Allemagne\" width=\"1280\" height=\"960\" /></a> Saxon Switzerland, Germany. Photo: Andreas Steinhoff, Wikipedia[/caption]"
