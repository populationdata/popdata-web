  description: "Pays pauvre enclavé au sein de l'Afrique du Sud, le Lesotho est très touché par l'épidémie de sida. Un adulte sur quatre en est atteint, ce qui bride très fortement le développement du pays.\r\nUne grande partie de la société civile est ainsi sans emploi ou incapable de travailler normalement.\r\nLe gouvernement tente tant bien que mal de prendre en charge les traitements des malades, onéreux, grâce à l'aide extérieure fournie surtout par les Nations Unies.\r\nLe pays a pourtant réussi ces dernières années à relever la tête, avec des taux de croissance économique respectables.\r\nLes atouts du pays, grand château d'eau situé au centre de l'Afrique du Sud, consistent en ses exportations d'énergie hydroélectrique, ses mines de diamants, et enfin ses magnifiques paysages montagneux. Le tourisme est en plein boum, et devrait continuer à croître dans les années à venir."
