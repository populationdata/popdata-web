descriptionFr: "<p style=\"text-align: justify;\">Les <b>Kiribati</b> sont un État archipelagique d'Océanie composé de trois archipels de l'océan Pacifique regroupant 33 îles principales, dont 32 sont des atolls : les îles Gilbert, les îles Phœnix et les îles de la Ligne auxquelles il faut rajouter une île soulevée, légèrement à l'écart, Banaba, seule île surélevée.</p>\r\n\r\n\r\n[caption id=\"attachment_38643\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/kiribati/kiribati-3/\" rel=\"attachment wp-att-38643\"><img class=\"size-full wp-image-38643\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiribati.jpg\" alt=\"Kiribati\" width=\"1024\" height=\"768\" /></a> Kiribati[/caption]\r\n<p style=\"text-align: justify;\">Les\_îles Gilbert\_se situent au sud-est des\_îles <a href=\"https://www.populationdata.net/pays/marshall/\">Marshall</a>, au nord-est des\_<a href=\"https://www.populationdata.net/pays/salomon/\">Salomon</a>\_et des\_<a href=\"https://www.populationdata.net/pays/tuvalu/\">Tuvalu</a>, et à l'est de <a href=\"https://www.populationdata.net/pays/nauru/\">Nauru</a>. Les\_îles Phoenix, quant à elles, sont situées au nord de\_<a href=\"https://www.populationdata.net/pays/tokelau/\">Tokelau</a>\_et des îles <a href=\"https://www.populationdata.net/pays/cook/\">Cook</a>, et au sud-est des îles américaines\_Baker\_et\_Howland. Enfin les\_îles de la Ligne, les plus orientales, se localisent au nord-ouest de\_Tahiti, en\_<a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>, et au sud de l'archipel d'Hawaï, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.\r\nMême si les îles de l'archipel représentent très peu de superficie terrestre, l'immensité de Kiribati lui permet de posséder environ 3,55 millions de km<sup>2</sup> de zone maritime, soit la taille approximative de l'Union européenne.</p>\r\n\r\n\r\n[caption id=\"attachment_38642\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/kiribati/atoll-caroline-kiribati/\" rel=\"attachment wp-att-38642\"><img class=\"size-full wp-image-38642\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Atoll-Caroline-Kiribati.jpg\" alt=\"Atoll Caroline, Kiribati\" width=\"1366\" height=\"768\" /></a> Atoll Caroline, Kiribati[/caption]\r\n<p style=\"text-align: justify;\">Malheureusement, la <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">montée des eaux observée</a> depuis des décennies partout dans le monde revêt un caractère urgent à Kiribati. En effet, les atolls étant très peu surélevés au-dessus des eaux, ils risquent à tout instant de disparaître de la surface du globe. Le gouvernement cherche donc des solutions afin de relocaliser sa population là où c'est possible, dans les pays alentours. Des discussions sont engagées sur l'achat de terres aux îles <a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, mais aussi avec l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> et la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Kiribati</strong> is an archipelagic Oceanian state composed of three archipelagos of the Pacific Ocean grouping 33 main islands, 32 of which are atolls: the Gilbert Islands, the Phoenix Islands and the Line Islands to which we must add an island raised, slightly out of the way, Banaba, the only elevated island.</p>\r\n\r\n\r\n[caption id=\"attachment_38643\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/kiribati/kiribati-3/\" rel=\"attachment wp-att-38643\"><img class=\"size-full wp-image-38643\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiribati.jpg\" alt=\"Kiribati\" width=\"1024\" height=\"768\" /></a> Kiribati[/caption]\r\n<p style=\"text-align: justify;\">The Gilbert Islands are located southeast of the <a href=\"https://en.populationdata.net/countries/marshall-islands/\">Marshall Islands</a>, northeast of <a href=\"https://en.populationdata.net/countries/solomon-islands/\">Solomon Islands</a> and <a href=\"https://en.populationdata.net/countries/tuvalu/\">Tuvalu</a>, and east of <a href=\"https://en.populationdata.net/countries/nauru/\">Nauru</a>. The Phoenix Islands are located north of <a href=\"https://en.populationdata.net/countries/tokelau/\">Tokelau</a> and the <a href=\"https://en.populationdata.net/countries/cook/\">Cook Islands</a>, and southeast of Baker and Howland. Finally, the easternmost Line Islands are located northwest of <a href=\"https://en.populationdata.net/countries/french-polynesia/\">Tahiti, in French Polynesia</a>, and south of the Hawaiian archipelago in the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a>.\r\nAlthough the islands of the archipelago represent very little land area, the vastness of Kiribati allows it to have about 3.55 million km<sup>2</sup> of sea area, the approximate size of the European Union.</p>\r\n\r\n\r\n[caption id=\"attachment_38642\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/kiribati/atoll-caroline-kiribati/\" rel=\"attachment wp-att-38642\"><img class=\"size-full wp-image-38642\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Atoll-Caroline-Kiribati.jpg\" alt=\"Atoll Caroline, Kiribati\" width=\"1366\" height=\"768\" /></a> Atoll Caroline, Kiribati[/caption]"
