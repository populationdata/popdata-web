en:
  name: Kiribati
  officialName: Republic of Kiribati
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Kiribati</strong> is an archipelagic Oceanian state composed of three archipelagos of the Pacific Ocean grouping 33 main islands, 32 of which are atolls: the Gilbert Islands, the Phoenix Islands and the Line Islands to which we must add an island raised, slightly out of the way, Banaba, the only elevated island.</p>\r\n\r\n\r\n[caption id=\"attachment_38643\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/kiribati/kiribati-3/\" rel=\"attachment wp-att-38643\"><img class=\"size-full wp-image-38643\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiribati.jpg\" alt=\"Kiribati\" width=\"1024\" height=\"768\" /></a> Kiribati[/caption]\r\n<p style=\"text-align: justify;\">The Gilbert Islands are located southeast of the <a href=\"https://en.populationdata.net/countries/marshall-islands/\">Marshall Islands</a>, northeast of <a href=\"https://en.populationdata.net/countries/solomon-islands/\">Solomon Islands</a> and <a href=\"https://en.populationdata.net/countries/tuvalu/\">Tuvalu</a>, and east of <a href=\"https://en.populationdata.net/countries/nauru/\">Nauru</a>. The Phoenix Islands are located north of <a href=\"https://en.populationdata.net/countries/tokelau/\">Tokelau</a> and the <a href=\"https://en.populationdata.net/countries/cook/\">Cook Islands</a>, and southeast of Baker and Howland. Finally, the easternmost Line Islands are located northwest of <a href=\"https://en.populationdata.net/countries/french-polynesia/\">Tahiti, in French Polynesia</a>, and south of the Hawaiian archipelago in the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a>.\r\nAlthough the islands of the archipelago represent very little land area, the vastness of Kiribati allows it to have about 3.55 million km<sup>2</sup> of sea area, the approximate size of the European Union.</p>\r\n\r\n\r\n[caption id=\"attachment_38642\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/kiribati/atoll-caroline-kiribati/\" rel=\"attachment wp-att-38642\"><img class=\"size-full wp-image-38642\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Atoll-Caroline-Kiribati.jpg\" alt=\"Atoll Caroline, Kiribati\" width=\"1366\" height=\"768\" /></a> Atoll Caroline, Kiribati[/caption]"
