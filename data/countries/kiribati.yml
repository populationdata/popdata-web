  name: Kiribati
  officialName: République des Kiribati
  header: ''
  description: "<p style=\"text-align: justify;\">Les <b>Kiribati</b> sont un État archipelagique d'Océanie composé de trois archipels de l'océan Pacifique regroupant 33 îles principales, dont 32 sont des atolls : les îles Gilbert, les îles Phœnix et les îles de la Ligne auxquelles il faut rajouter une île soulevée, légèrement à l'écart, Banaba, seule île surélevée.</p>\r\n\r\n\r\n[caption id=\"attachment_38643\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/kiribati/kiribati-3/\" rel=\"attachment wp-att-38643\"><img class=\"size-full wp-image-38643\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiribati.jpg\" alt=\"Kiribati\" width=\"1024\" height=\"768\" /></a> Kiribati[/caption]\r\n<p style=\"text-align: justify;\">Les\_îles Gilbert\_se situent au sud-est des\_îles <a href=\"https://www.populationdata.net/pays/marshall/\">Marshall</a>, au nord-est des\_<a href=\"https://www.populationdata.net/pays/salomon/\">Salomon</a>\_et des\_<a href=\"https://www.populationdata.net/pays/tuvalu/\">Tuvalu</a>, et à l'est de <a href=\"https://www.populationdata.net/pays/nauru/\">Nauru</a>. Les\_îles Phoenix, quant à elles, sont situées au nord de\_<a href=\"https://www.populationdata.net/pays/tokelau/\">Tokelau</a>\_et des îles <a href=\"https://www.populationdata.net/pays/cook/\">Cook</a>, et au sud-est des îles américaines\_Baker\_et\_Howland. Enfin les\_îles de la Ligne, les plus orientales, se localisent au nord-ouest de\_Tahiti, en\_<a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>, et au sud de l'archipel d'Hawaï, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.\r\nMême si les îles de l'archipel représentent très peu de superficie terrestre, l'immensité de Kiribati lui permet de posséder environ 3,55 millions de km<sup>2</sup> de zone maritime, soit la taille approximative de l'Union européenne.</p>\r\n\r\n\r\n[caption id=\"attachment_38642\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/kiribati/atoll-caroline-kiribati/\" rel=\"attachment wp-att-38642\"><img class=\"size-full wp-image-38642\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Atoll-Caroline-Kiribati.jpg\" alt=\"Atoll Caroline, Kiribati\" width=\"1366\" height=\"768\" /></a> Atoll Caroline, Kiribati[/caption]\r\n<p style=\"text-align: justify;\">Malheureusement, la <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">montée des eaux observée</a> depuis des décennies partout dans le monde revêt un caractère urgent à Kiribati. En effet, les atolls étant très peu surélevés au-dessus des eaux, ils risquent à tout instant de disparaître de la surface du globe. Le gouvernement cherche donc des solutions afin de relocaliser sa population là où c'est possible, dans les pays alentours. Des discussions sont engagées sur l'achat de terres aux îles <a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, mais aussi avec l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> et la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>.</p>"
