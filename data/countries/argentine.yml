descriptionFr: "<p style=\"text-align: justify;\">L'<strong>Argentine</strong> est un pays d’Amérique du Sud bordé par l'océan Atlantique à l'est, et partageant ses frontières avec le <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> à l’ouest, la <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a>\_et le <a href=\"https://www.populationdata.net/pays/paraguay/\">Paraguay</a> au nord, le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> et l’<a href=\"https://www.populationdata.net/pays/uruguay/\">Uruguay</a> au nord-est.</p>\r\n\r\n\r\n[caption id=\"attachment_35807\" align=\"aligncenter\" width=\"564\"]<a href=\"http://www.wildlifearchives.com/pin/1724/\"><img class=\"size-full wp-image-35807\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/el-calafate-patagonie-argentine.jpg\" alt=\"El Calafate, Parc national Los Glaciares, Patagonie, Argentine\" width=\"564\" height=\"846\" /></a> El Calafate, Parc national Los Glaciares, Patagonie, Argentine. Photo : Gable Denims, Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">En contentieux avec le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, l'Argentine réclame la souveraineté sur les\_<a href=\"https://www.populationdata.net/pays/malouines/\">îles Malouines</a>\_(il y a eu une guerre en 1982 entre les deux pays, le Royaume-Uni ayant gagné), la <a href=\"https://www.populationdata.net/pays/georgie-du-sud-et-les-iles-sandwich-du-sud/\">Géorgie du Sud\_et les îles Sandwich du Sud</a>\_et les îles Shetland du Sud (ces dernières sont également revendiquées par le Chili mais les prétentions des trois pays sont gelées depuis la signature du traité de l’<a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a>). Le pays revendique aussi environ 1 million de kilomètres carrés sur le\_continent Antarctique, revendication non reconnue au niveau international, le continent étant protégé par des traités internationaux. Un autre sujet de discorde est la frontière avec le Chili, en particulier au sujet du tracé de la frontière extrême sud en Terre de Feu. Un traité a été\_signé en 1984 entre les deux pays, assurant un statu quo.\r\nLe pays a connu des moments difficiles avec la récente crise économique mondiale (2008-2010), qui faisait déjà suite à une autre crise financière très grave qui avait mis sur la paille près de la moitié de la population au début des années 2000.\r\nMais depuis 2010, l'Argentine se relève, et elle se relève à grande vitesse. La croissance économique a été particulièrement élevée, et la pauvreté a reculé jusqu'à 25 % de la population. En 2014 toutefois, cette croissance économique\_est retombée à -2,56\_%, puis remontée à +2,37 % en 2015. Depuis 2000, l'économie a ainsi joué au yoyo, passant de -10,9 % en 2002 à +10,4 % en 2010.</p>\r\n\r\n\r\n[caption id=\"attachment_35808\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/argentine/place-congres-buenos-aires/\" rel=\"attachment wp-att-35808\"><img class=\"wp-image-35808 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/place-congres-buenos-aires.jpg\" alt=\"Place du Congrès, Buenos Aires, Argentine\" width=\"1280\" height=\"718\" /></a> Place du Congrès, Buenos Aires, capitale de l'Argentine. Photo : Napoletano.[/caption]\r\n<p style=\"text-align: justify;\">Le pays vit principalement de ses exportations agricoles et ses ressources minières, ainsi que le tourisme en pleine expansion en Patagonie et dans les montagnes des Andes, où l'on trouve de magnifiques parcs nationaux abritant notamment des glaciers impressionnants.\r\nLes prix des matières premières ont monté récemment, ce qui a permis à l'Argentine d'engranger de solides rentrées financières, et d'attirer les investisseurs internationaux.\r\nLe retour de bâton se matérialise en une inflation qui augmente très vite, et en une consommation, grâce au crédit, excessive, les ménages s'endettant massivement pour s'offrir des produits manufacturés majoritairement importés, comme des voitures et de l'électronique.\r\nUne population qui reste donc fragile, même si l'optimisme et l'espoir en l'avenir est globalement revenu.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Argentina</strong> is a country in South America bordered by the Atlantic Ocean to the east, and sharing borders with <a href=\"https://en.populationdata.net/countries/chile/\">Chile</a>\_to the west, <a href=\"https://en.populationdata.net/countries/bolivia/\">Bolivia</a> and <a href=\"https://en.populationdata.net/countries/paraguay/\">Paraguay</a>\_to the north, <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a> and <a href=\"https://en.populationdata.net/countries/uruguay/\">Uruguay</a>\_to the northeast.</p>\r\n\r\n\r\n[caption id=\"attachment_35807\" align=\"aligncenter\" width=\"564\"]<a href=\"http://www.wildlifearchives.com/pin/1724/\"><img class=\"size-full wp-image-35807\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/el-calafate-patagonie-argentine.jpg\" alt=\"El Calafate, Parc national Los Glaciares, Patagonie, Argentine\" width=\"564\" height=\"846\" /></a> El Calafate, Los Glaciares National Park, Patagonia, Argentina. Photo: Gable Denims, Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_35808\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/argentine/place-congres-buenos-aires/\" rel=\"attachment wp-att-35808\"><img class=\"wp-image-35808 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/place-congres-buenos-aires.jpg\" alt=\"Place du Congrès, Buenos Aires, Argentine\" width=\"1280\" height=\"718\" /></a> Congress Square, Buenos Aires, capital city of Argentina. Photo: Napoletano[/caption]"
