description: "<p style=\"text-align: justify;\">La <strong>Tanzanie</strong> est un pays d'Afrique de l'Est situé en bordure de l'océan Indien. Il est bordé\_au nord par le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a> et l'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a>, à l'ouest par le <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a>, le <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a> et la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, au sud-ouest par la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a> et le <a href=\"https://www.populationdata.net/pays/malawi/\">Malawi</a> et au sud par le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35919\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/tanzanie/tanzanie-mont-lengai/\" rel=\"attachment wp-att-35919\"><img class=\"size-full wp-image-35919\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tanzanie-mont-Lengai.jpg\" alt=\"Tanzanie - mont Lengai\" width=\"1280\" height=\"853\" /></a> Tanzanie - Mont Lengai. Photo : Clem23, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Pays parmi les plus pauvres du monde, la Tanzanie possède pourtant des ressources non négligeables, mais qui sont encore très peu exploitées.\_Pourtant deuxième producteur d'or d'Afrique, grand exportateur de café et de produits agricoles, il reste l'un des principaux bénéficiaires de l'aide internationale.\r\nLa corruption, la faiblesse des infrastructures, notamment de transports, les conditions de vie, sanitaires et sociales, tout cela freine le développement du pays. La Tanzanie a par contre énormément amélioré l'accès à l'enseignement, et son taux d'alphabétisation a bondi depuis le début du 21e siècle (87 % en 2015 selon l'UNESCO).</p>\r\n\r\n\r\n[caption id=\"attachment_35920\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/tanzanie/kilimanjaro-tanzanie/\" rel=\"attachment wp-att-35920\"><img class=\"size-full wp-image-35920\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kilimanjaro-tanzanie.jpg\" alt=\"Kilimandjaro, Tanzanie\" width=\"1024\" height=\"768\" /></a> Kilimandjaro, sommet le plus haut de Tanzanie et d'Afrique (5892 mètres).[/caption]\r\n<p style=\"text-align: justify;\">Le développement des infrastructures, la construction d'hôpitaux, d'universités, de routes, l'amélioration des voies de chemin de fer, l'augmentation des capacités minières, la lutte contre la corruption, sont les principaux axes de travail du gouvernement.\r\nLa croissance économique est d'ailleurs élevée depuis quelques années, mais cela ne suffit toujours pas.\r\nAu niveau de la santé, la lutte contre les ravages du sida est très difficile (entre 1,3 et 1,4 million de Tanzaniens vivent avec le VIH selon l'OMS), alors même que les conditions d'hygiène de base, comme l'accès à l'eau potable, sont encore loin d'être le commun pour le tanzanien moyen.\r\nMalgré une mortalité infantile qui reste très élevée, la croissance démographique, peu maîtrisée (+2,7 % par an), a fait passer la Tanzanie à désormais plus\_de 50 millions d'habitants. En 2012, lors du dernier recensement, le pays comptabilisait par exemple qu'une adolescente sur quatre (-18 ans) avait déjà eu un enfant ! L'âge moyen du premier enfant vient tout juste de dépasser les 20 ans pour les jeunes femmes. Mais dans certaines régions, cet âge peut descendre à tout juste 18 ans. Pas facile ensuite de faire des études et de choisir sereinement sa propre voie dans la vie.</p>\r\n\r\n\r\n[caption id=\"attachment_35936\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/tanzanie/dar_es_salam-tanzanie/\" rel=\"attachment wp-att-35936\"><img class=\"size-full wp-image-35936\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Dar_es_Salam-tanzanie.jpg\" alt=\"Dar es Salam, Tanzanie\" width=\"960\" height=\"540\" /></a> Dar es Salam, capitale économique de la Tanzanie.[/caption]\r\n<p style=\"text-align: justify;\">Enfin, l'ancienne capitale et plus grande ville du pays, Dar es Salam, (Dodoma, plus au centre du pays, est l'actuelle capitale depuis 1974), située sur la côte, voit sa population exploser à plus de 5 millions d'habitants, qui vivent pour beaucoup d'entre eux dans des conditions très précaires. Et si rien n'est fait pour maîtriser cette folle croissance démographique, la pollution deviendra insupportable et pourrait faire augmenter la mortalité locale.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Tanzania</strong> is a country in East Africa bordering the Indian Ocean. It is bordered to\_the north by <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a> and <a href=\"https://en.populationdata.net/countries/uganda/\">Uganda</a>, to the west by <a href=\"https://en.populationdata.net/countries/rwanda/\">Rwanda</a>, <a href=\"https://en.populationdata.net/countries/burundi/\">Burundi</a> and the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of Congo</a>, to the southwest by <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a> and <a href=\"https://en.populationdata.net/countries/malawi/\">Malawi</a> and to the south by <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35919\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/tanzanie/tanzanie-mont-lengai/\" rel=\"attachment wp-att-35919\"><img class=\"size-full wp-image-35919\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tanzanie-mont-Lengai.jpg\" alt=\"Tanzanie - mont Lengai\" width=\"1280\" height=\"853\" /></a> Mount Lengai, Tanzania. Photo: Clem23, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_35920\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/tanzanie/kilimanjaro-tanzanie/\" rel=\"attachment wp-att-35920\"><img class=\"size-full wp-image-35920\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kilimanjaro-tanzanie.jpg\" alt=\"Kilimandjaro, Tanzanie\" width=\"1024\" height=\"768\" /></a> Kilimanjaro, highest summit in Tanzania and Africa (5,892 meters)[/caption]\r\n\r\n[caption id=\"attachment_35936\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/tanzanie/dar_es_salam-tanzanie/\" rel=\"attachment wp-att-35936\"><img class=\"size-full wp-image-35936\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Dar_es_Salam-tanzanie.jpg\" alt=\"Dar es Salam, Tanzanie\" width=\"960\" height=\"540\" /></a> Dar es Salam, economic capital of Tanzania[/caption]"
