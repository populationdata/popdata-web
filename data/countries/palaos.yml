  name: Palaos
  description: "[caption id=\"attachment_40087\" align=\"aligncenter\" width=\"1697\"]<a href=\"https://www.populationdata.net/pays/palaos/iles-chelbacheb-palaos/\" rel=\"attachment wp-att-40087\"><img class=\"size-full wp-image-40087\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Iles-Chelbacheb-Palaos.jpg\" alt=\"îles Chelbacheb, Palaos\" width=\"1697\" height=\"1131\" /></a> îles Chelbacheb, Palaos[/caption]\r\n<p style=\"text-align: justify;\">Les <strong>Palaos</strong> sont un\_pays\_d'Océanie\_situé en\_Micronésie, à l'est des\_<a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a>, au nord de la\_Nouvelle-Guinée occidentale\_en <a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, à l'ouest des\_États fédérés de <a href=\"https://www.populationdata.net/pays/micronesie/\">Micronésie</a>\_et occupant l'extrémité occidentale de l'archipel\_des\_Carolines. Le pays est découpé en seize\_États\_répartis sur plusieurs centaines d'îles\_dont seules quelques-unes sont habitées.</p>\r\n<p style=\"text-align: justify;\">Les Palaos sont devenues indépendantes de la tutelle des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> en 1994, faisant de cet archipel un pays encore très jeune.\_Sa dépendance économique vis-à-vis des États-Unis reste forte, mais le développement repose désormais principalement sur le tourisme.\r\nLa région Asie-Pacifique est depuis des dizaines d'années en pleine croissance économique, et grâce à de bonnes infrastructures, le pays reçoit de plus en plus de touristes originaires des pays de cette région. Ils viennent admirer de magnifiques fonds marins dont l'eau est à 29° toute l'année, et de mieux en mieux préservés par la population locale, qui y voit un véritable avantage.\r\nEn effet, face à l'élévation du niveau de la mer, de plus en plus perceptible localement, les habitants ont décidé d'aller de l'avant avec un développement plus durable. Reste à savoir si sur le long terme, cet état d'esprit perdurera.</p>"
  officialName: République des Palaos
en:
  name: Palau
  description: "[caption id=\"attachment_41607\" align=\"aligncenter\" width=\"1697\"]<a href=\"https://en.populationdata.net/countries/palau/iles-chelbacheb-palaos/\" rel=\"attachment wp-att-41607\"><img class=\"size-full wp-image-41607\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Iles-Chelbacheb-Palaos.jpg\" alt=\"Rock Islands, Palau\" width=\"1697\" height=\"1131\" /></a> Rock Islands, Palau[/caption]\r\n<p style=\"text-align: justify;\"><strong> Palau</strong> is an Oceanian country located in Micronesia, east of the <a href=\"https://en.populationdata.net/countries/philippines/\">Philippines</a>, north of Western New Guinea in <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a>, west of the <a href=\"https://en.populationdata.net/countries/micronesia/\">Federated States of Micronesia</a> and occupying the westernmost tip of the archipelago of Carolinas. The country is divided into sixteen states spread over several hundred islands of which only a few are inhabited.</p>\r\n<p style=\"text-align: justify;\">Palau became independent of <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a> tutelage in 1994, making the archipelago a very young country. Its economic dependence on the United States remains strong, but development is now mainly based on tourism.\r\nThe Asia-Pacific region has for decades been growing economically, and thanks to good infrastructure, the country receives more and more tourists from the countries of this region. They come to admire beautiful seabed water that is 29°C all year, and increasingly well preserved by the local population, which sees a real advantage.\r\nIndeed, faced with the rise in sea level, more and more perceptible locally, residents have decided to move forward with a more sustainable development. It remains to be seen if in the long run, this state of mind will continue.</p>"
  officialName: Republic of Palau
localeName: Belau - Beluu er a Belau (pau)
