descriptionFr: "<p style=\"text-align: justify;\">La <strong>Réunion</strong> est une île du sud-ouest de l'océan Indien qui forme un département et région d'outre-mer français (DROM). Elle est située dans l'archipel des Mascareignes à environ 700 kilomètres à l'est de <a href=\"/pays/madagascar/\">Madagascar</a> et à 170 kilomètres au sud-ouest de l'île <a href=\"/pays/maurice/\">Maurice</a>, terre la plus proche.</p>\r\n\r\n\r\n[caption id=\"attachment_37192\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/reunion/reunion-2/\"><img class=\"wp-image-37192 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Reunion.jpg\" alt=\"Réunion\" width=\"1920\" height=\"1080\" /></a> Réunion.[/caption]\r\n\r\n[caption id=\"attachment_37189\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/reunion/reunion-paysage/\"><img class=\"wp-image-37189 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Reunion-paysage.jpg\" alt=\"Paysage de l'intérieur de l'île de la Réunion\" width=\"3000\" height=\"1998\" /></a> Paysage de l'intérieur de l'île de la Réunion.[/caption]\r\n<p style=\"text-align: justify;\">Sa population augmente chaque année, mais la croissance a ralentit ces dernières années, restant cependant un peu au-dessus de celle de la <a href=\"https://www.populationdata.net/pays/france/\">métropole</a>. L'urbanisation grignote de plus en plus de territoire sur cette île volcanique au relief tourmenté. La principale aire urbaine, Saint-Denis, également capitale du territoire, vient de dépasser les 200 000 habitants. Et deux autres aires urbaines approchent de cette marque, Saint-Paul et Saint-Pierre ayant une très forte croissance urbaine. La ceinture urbaine couvre presque tout le pourtour de la côte désormais. Et la construction d'une grande route, de type autoroute à quatre voies, devrait à la fois favoriser l'activité économique et l'étalement urbain.</p>\r\n\r\n\r\n[caption id=\"attachment_37191\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/reunion/reunion-volcan-piton-fournaise/\"><img class=\"wp-image-37191 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Reunion-volcan-piton-fournaise.jpg\" alt=\"Volcan Piton de la Fournaise, Réunion\" width=\"1440\" height=\"902\" /></a> Volcan Piton de la Fournaise, Réunion.[/caption]\r\n<p style=\"text-align: justify;\">Son volcan, le Piton de la Fournaise, est l'un des plus actifs du monde, et attire chaque année de nombreux touristes. L'île est très touristique, avec ses plages et son climat tropical, sa végétation luxuriante et ses montagnes majestueuses.</p>"
