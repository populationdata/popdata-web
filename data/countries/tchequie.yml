title: Tchéquie
titleEn: Czechia
date: 2016-05-16T20:05:15.000Z
description: "<p style=\"text-align: justify;\">La <strong>Tchéquie</strong> (République tchèque en forme longue) est un pays d'Europe centrale <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, entouré par la <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a> au nord-est, l’<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> au nord-ouest et à l’ouest, l’<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> au sud et la <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> au sud-est. Regroupant les régions historiques de Bohême, de Moravie, et une partie de la Silésie, la République tchèque est indépendante depuis le 1<sup>er</sup> janvier 1993 à l'occasion de la scission de la République fédérale tchèque et slovaque, autrement dit\_la Tchécoslovaquie, qui regroupait donc la Tchéquie et la Slovaquie.</p>\r\n\r\n\r\n[caption id=\"attachment_35258\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/tchequie/prague-tchequie/\" rel=\"attachment wp-att-35258\"><img class=\"size-full wp-image-35258\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Prague-Tchequie.jpg\" alt=\"Prague, Tchéquie\" width=\"2560\" height=\"1600\" /></a> Prague, Tchéquie[/caption]\r\n\r\n[caption id=\"attachment_35259\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/tchequie/pont-charles-prague-tchequie/\" rel=\"attachment wp-att-35259\"><img class=\"size-full wp-image-35259\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pont-Charles-Prague-Tchequie.jpg\" alt=\"Pont Charles, Prague, Tchéquie\" width=\"2000\" height=\"1333\" /></a> Pont Charles, Prague, Tchéquie[/caption]\r\n<p style=\"text-align: justify;\">Le pays, qui à changé officiellement de nom pour \"Tchéquie\" récemment, est entré dans l'Union européenne avec une certaine réussite en 2004. Plus d'une décennie ans plus tard, il a réussi à surmonter ses difficultés, notamment un chômage de masse, et intégré complètement l'économie de marché.\r\nLa Tchéquie se trouve au coeur géographique de l'Union européenne élargie, et devient petit-à-petit un noeud de communication important.\_Les infrastructures de transport, notamment les grandes autoroutes, relient désormais le pays à ses voisins et aux grandes villes comme Dresde, Berlin, Munich ou Vienne.\r\nLe tourisme se développe, Prague étant une ville chargée d'histoire et à l'architecture remarquable. Elle fait désormais partie du <a href=\"https://www.populationdata.net/cartes/monde-sites-patrimoine-mondial-unesco/\">patrimoine mondial de l'humanité à l'UNESCO</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35264\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/tchequie/tchequie-montagnes/\" rel=\"attachment wp-att-35264\"><img class=\"size-full wp-image-35264\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tchequie-montagnes.jpg\" alt=\"Tchéquie - montagnes\" width=\"2000\" height=\"1163\" /></a> Tchéquie - montagnes[/caption]\r\n\r\n[caption id=\"attachment_35263\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/tchequie/tchequie-campagne/\" rel=\"attachment wp-att-35263\"><img class=\"size-full wp-image-35263\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tchequie-campagne.jpg\" alt=\"Tchéquie - campagne\" width=\"1920\" height=\"1200\" /></a> Tchéquie - campagne[/caption]\r\n<p style=\"text-align: justify;\">Après des années de stagnation et une baisse au début des années 2000, la population se redresse actuellement et la Tchéquie gagne à nouveau des habitants grâce à la fois à une natalité un peu plus dynamique (mais pas suffisante pour renouveler les générations) et une augmentation de l'immigration, notamment en provenance de l'est de l'Europe et d'Asie de l'Ouest. L'émigration des jeunes, très forte dans les années 1990 et 2000, s'est ralentie grâce aux opportunités de travail sur place et à l'amélioration conséquente du niveau de vie. Cette croissance reste cependant relativement anecdotique, avec +0,15 % en 2015 et +0,24 % en 2016.</p>"
