  description: "<p style=\"text-align: justify;\">Le <strong>Suriname</strong> est un pays d'Amérique du Sud situé dans le nord-est du sous-continent, sur le littoral de l'océan Atlantique, au cœur du plateau des Guyanes. Ses voisins sont le <a href=\"https://www.populationdata.net/pays/guyana/\">Guyana</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> au sud et la <a href=\"https://www.populationdata.net/pays/guyane/\">Guyane</a> française à l'est.</p>\r\n\r\n\r\n[caption id=\"attachment_35580\" align=\"aligncenter\" width=\"1276\"]<a href=\"https://www.populationdata.net/pays/suriname/paramaribo-suriname/\" rel=\"attachment wp-att-35580\"><img class=\"wp-image-35580 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/paramaribo-suriname.jpg\" alt=\"Paramaribo, capitale du Suriname\" width=\"1276\" height=\"738\" /></a> Paramaribo, capitale du Suriname. Photo : Ian Mackenzie.[/caption]\r\n<p style=\"text-align: justify;\">Le secteur minier est le fer de lance de l'économie du pays, paralysée par ailleurs par sa fonction publique tentaculaire et finalement peu efficace (40 % des emplois).\_Le Suriname recèle de grosses quantités de minerais précieux, dont de l'or et de la bauxite.\r\nMais ces richesses exploitées à bon compte par des multinationales étrangères, étatsuniennes, canadiennes, néerlandaises (l'ancien colonisateur) ou australiennes, sont exportées en totalité et ne créent sur place que peu d'emplois bien rémunérés.\_Ces richesses ne profitent donc pas ou peu aux populations locales, qui vivent dans la pauvreté pour une grande part.\_Les effets de certaines activités minières, dont l'orpaillage illégal très répandu, sont véritablement dévastateurs sur l'environnement.</p>\r\n\r\n\r\n[caption id=\"attachment_35581\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/suriname/kasikasima/\" rel=\"attachment wp-att-35581\"><img class=\"size-full wp-image-35581\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kasikasima.jpg\" alt=\"Kasikasima, Suriname.\" width=\"1024\" height=\"681\" /></a> Monts Kasikasima, Suriname. Photo : Office du tourisme du Suriname.[/caption]\r\n<p style=\"text-align: justify;\">Le riz, principale culture vivrière, est largement dépendant des conditions climatiques, mais aussi des prix sur les marchés mondiaux.\r\nEnviron 350 000 à 400 000 Surinamiens vivent aux Pays-Bas, ancienne puissance colonisatrice. Il s'agit d'un des plus forts taux d'émigration du monde.\r\nLa capitale Paramaribo concentre l'essentiel de la population du pays, l'aire urbaine comptant environ 375 000 habitants, soit 64 % du total.\r\nEnfin, après avoir renversé le gouvernement en 1980 grâce à un coup d'État, l'actuel président, qui avait par la suite alterné des périodes aux commandes du pouvoir avec le retour de la démocratie, a été élu pour la première fois en 2010. Il ne s'est jamais présenté devant la justice concernant des massacres de civils et d'opposants politiques survenus durant sa dictature de 1980 à 1991.</p>"
