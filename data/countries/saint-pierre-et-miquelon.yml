fr:
  name: Saint-Pierre-et-Miquelon
  officialName: Saint-Pierre-et-Miquelon
  header: ''
  description: "<p style=\"text-align: justify;\"><b>Saint-Pierre-et-Miquelon</b>\_est un\_archipel\_français\_d'Amérique du Nord\_situé dans l'océan Atlantique nord, au sud de l’île de\_Terre-Neuve au\_<a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>.\_Miquelon\_se trouve à 21 kilomètres\_à l'ouest-sud-ouest de l'extrémité occidentale de la\_péninsule de Burin, dans la partie méridionale de\_Terre-Neuve, l'île\_Saint-Pierre\_étant à 19\_kilomètres\_au sud-ouest de cette même pointe. C'est aujourd'hui une\_collectivité d'outre-mer de la\_<a href=\"https://www.populationdata.net/pays/france/\">France</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_40130\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/saint-pierre-et-miquelon/saint-pierre-et-miquelon-2/\" rel=\"attachment wp-att-40130\"><img class=\"size-full wp-image-40130\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Pierre-et-Miquelon.jpg\" alt=\"Saint-Pierre-et-Miquelon\" width=\"2048\" height=\"955\" /></a> Saint-Pierre-et-Miquelon. Photo : Doc Searls[/caption]\r\n<p style=\"text-align: justify;\">L'archipel est composé de deux îles principales\_:\_Saint-Pierre, la plus petite qui abrite cependant la majeure partie de la population, ainsi que\_Miquelon\_constituée de deux presqu'îles\_:\_Grande Miquelon\_et\_Langlade\_reliées entre elles par un isthme de sable (tombolo\_double) depuis le 18<sup>e</sup>\_siècle. D'autres petites îles et îlots non habités font partie de l'archipel (la souveraineté sur l'Île Verte\_étant indéterminée).\r\nL'activité économique se résume à l'administration et les services publics (50 % de l'économie), la construction, le tourisme (croisières), la pêche et l'import-export, le territoire faisant partie de l'Union européenne et étant exonéré d'un certain nombre de taxes.</p>"
