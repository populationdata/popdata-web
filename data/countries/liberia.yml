  description: "<p style=\"text-align: justify;\">Le <strong>Libéria</strong> est un pays d'Afrique de l'Ouest,\_bordé au sud par l'océan Atlantique, au nord-ouest par la\_<a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a>, au nord par la\_<a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a>\_et à l’est par la\_<a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d’Ivoire</a>. C'est la première nation d'Afrique\_à avoir obtenu son indépendance, en\_1847 (des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>). La particularité du Libéria vient du fait qu'il ait été constitué à partir de colons américains, esclaves noirs libérés. Puis durant un siècle, les Américano-Libériens ont dominé le pays au détriment des autochtones, qui étaient des citoyens de seconde zone, sans droit de vote notamment, ce qui engendrait de graves tensions dans la société.</p>\r\n\r\n\r\n[caption id=\"attachment_38653\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/liberia/bushrod-monrovia-liberia/\" rel=\"attachment wp-att-38653\"><img class=\"size-full wp-image-38653\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bushrod-Monrovia-Liberia.jpg\" alt=\"Île Bushrod, Monrovia, Libéria\" width=\"1600\" height=\"1200\" /></a> Île Bushrod, Monrovia, Libéria[/caption]\r\n<p style=\"text-align: justify;\">Après des années de guerre civile et de dictature (1989-2003), qui ont fait au bas mot 150 à 200 000 morts et un tiers de la population totale déplacée, détruit la capitale et les infrastructures dans leur quasi intégralité, les élections présidentielles démocratiques, sous la supervision de l'ONU, ont été un formidable espoir pour des millions de Libériens.\r\nLa tâche des autorités est immense, et les attentes sont grandes.\_Le pays ne dispose que de peu infrastructures de transport (à peine 200 km de routes goudronnées) dignes de ce nom.\_Pourtant, les richesses naturelles, diamants et or en particulier, sont abondantes dans son sous-sol.\r\nLe redressement s'effectue malgré tout, et la communauté internationale soutient cet effort, même si 64 % de la population vit encore sous le seuil de pauvreté. Le Libéria reste l'un des pays les plus pauvres du monde.\r\nMonrovia est l'une des seules au monde, sinon la seule, capitale d'un État n'ayant pas d'électricité et d'eau courante. La population a plus que doublé depuis le début du siècle, et la grande région urbaine compte désormais plus d'1,7 million d'habitants.</p>"
