description: "<p style=\"text-align: justify;\">La <strong>Géorgie</strong> est un pays d'Asie situé sur la côte de la mer Noire, dans le Caucase, à cheval entre\_Europe de l'Est et Asie. Elle est souvent considérée comme faisant culturellement, historiquement et politiquement parlant partie de l'Europe, tout en étant géographiquement, physiquement en Asie de l'Ouest. Il est entouré au nord de\_la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, au sud-est de\_l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a>, au sud de\_l'<a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a> et de la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38430\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/georgie/georgie-batoumi-mer-noire/\" rel=\"attachment wp-att-38430\"><img class=\"size-full wp-image-38430\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Georgie-Batoumi-mer-Noire.jpg\" alt=\"Batoumi, sur la mer Noire, Géorgie\" width=\"1280\" height=\"819\" /></a> Batoumi, sur la mer Noire, Géorgie. Photo : Jagermesh[/caption]\r\n<p style=\"text-align: justify;\"><span class=\"accueilchapeau\"><span class=\"paysTexte\">Les conditions de vie de la population se sont nettement dégradées depuis une quinzaine d'années.\r\nL'accession du pays à l'indépendance, puis la guerre en</span></span> Tchétchénie<span class=\"accueilchapeau\"><span class=\"paysTexte\"> toute proche, ainsi que des tensions dans différentes régions du pays, comme l'</span></span><a href=\"https://www.populationdata.net/pays/abkhazie/\">Abkhasie</a><span class=\"accueilchapeau\"><span class=\"paysTexte\"> et l'<a href=\"https://www.populationdata.net/pays/ossetie-du-sud/\">Ossétie du Sud</a>, qui ont toutes deux déclaré unilatéralement leur indépendance, ont un peu plus isolé la Géorgie.\r\nPour reprendre\_en main cette dernière région, le pays s'était engagé d'ailleurs dans une guerre contre les séparatistes ossètes, qui sont eux soutenus militairement par la Russie. Un combat inégal qui s'est mal terminé pour la Géorgie.</span></span> Actuellement, l'armée Russe occupe durablement cette région, devenu un pays de facto indépendant. Seule la Russie et des territoires sous contrôle russe reconnaissent l'indépendance de l'Abkhasie et l'Ossétie du Sud.</p>\r\n\r\n\r\n[caption id=\"attachment_38431\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/georgie/tbilisi-georgie/\" rel=\"attachment wp-att-38431\"><img class=\"size-full wp-image-38431\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tbilisi-Georgie.jpg\" alt=\"Tbilissi, capitale de la Géorgie\" width=\"1280\" height=\"607\" /></a> Tbilissi, capitale de la Géorgie. Photo : Vladimer Shioshvili[/caption]\r\n<p style=\"text-align: justify;\">Passage important de la drogue entre l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>\_(et l'Asie centrale) vers l'Europe, le pays est généralement peu sûr en dehors de la capitale, Tbilissi. Cette incertitude et la baisse des ressources disponibles pour le plus grand nombre ont engendré une forte émigration, et donc une baisse importante de la population depuis le début des années 1990.\r\nL'oléoduc Bakou-Tbilissi-Ceyhan (Turquie) a été\_inauguré récemment, ce qui contribue à l'amélioration des relations avec les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'Union européenne, mais détériore quelque peu celles avec la Russie, qui voit d'un mauvais oeil l'influence occidentale s'étendre graduellement dans toute la région.</p>"
