  name: Samoa américaines
  officialName: Samoa américaines
  header: ''
  description: "<p style=\"text-align: justify;\">Les\_<b>Samoa américaines</b>\_sont un\_territoire\_non incorporé et non organisé des\_<a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_situé en\_Océanie. Elles se trouvent au sud de <a href=\"https://www.populationdata.net/pays/tokelau/\">Tokelau</a>, à l'ouest de la <a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>, à l'est des Samoa, et au nord de <a href=\"https://www.populationdata.net/pays/nioue/\">Nioué</a>. Les Samoa américaines sont constitués de cinq îles principales : Tutuila,\_Aunu'u,\_Ofu-Olosega,\_Ta‘ū\_et l'île de\_Swains.\r\nLes Samoa américaines forment la partie orientale de l'archipel des Samoa, partagé avec l'État indépendant des <a href=\"https://www.populationdata.net/pays/samoa/\">Samoa</a>\_(anciennement Samoa occidentales), archipel divisé le 2 décembre\_1899\_par un traité entre, notamment, l'Empire allemand\_et les\_États-Unis. Les Samoa réclament depuis longtemps la réunification des deux parties de l'archipel.</p>\r\n\r\n\r\n[caption id=\"attachment_39049\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/samoa-americaines/pago-pago-samoa-americaines/\" rel=\"attachment wp-att-39049\"><img class=\"size-full wp-image-39049\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pago-Pago-Samoa-americaines.jpg\" alt=\"Pago Pago, capitale des Samoa américaines\" width=\"1280\" height=\"960\" /></a> Pago Pago, capitale des Samoa américaines. Photo : Tavita Togia, National Park Service[/caption]\r\n<p style=\"text-align: justify;\">Isolé au milieu du Pacifique, le petit archipel dépend principalement de l'aide des États-Unis.\_Le tourisme est tout logiquement l'un des moteurs d'un développement important en cours dans le territoire, puisqu'il y fait relativement chaud toute l'année. Cependant, le manque d'infrastructures et l'isolement bloquent la progression du nombre de touristes depuis quelques années, alors qu'il est en forte progression dans toute la région Asie-Océanie.\r\nOn trouve sur place un parc national (National Park of American Samoa), qui recouvre une partie importante du territoire. Le tourisme « vert » est l'une des voies recherchées par les autorités pour développer le nombre de touristes internationaux.\r\nBien sûr, le climat est de temps en temps un peu rude, avec notamment des ouragans régulièrement l'été (hiver dans l'hémisphère nord). Ceux-ci sont parfois si violents qu'ils peuvent détruire une grande part des cultures.\_L'agriculture est la principale activité de l'archipel, et occupe environ 66 % de la population.</p>"
  natureOfTheState: Territoire non-incorporé des États-Unis
  headOfState: Président Donald Trump ; Gouverneur Lolo Matalasi Moliga
  nationalDay: 1er juin
  demonym: 'Samoane Américaine, Samoan Américain'
  officialLanguages: 'Anglais, Samoan'
