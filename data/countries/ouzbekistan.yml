  name: Ouzbékistan
  description: "<p style=\"text-align: justify;\">L'<strong>Ouzbékistan</strong> est un État\_d'Asie centrale, ancienne république soviétique de l'URSS, indépendant depuis le <time class=\"nowrap date-lien\" datetime=\"1991-08-31\">31 août 1991. Il partage des frontières avec</time>\_le <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>\_au nord et à l'ouest, le <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a>\_à l'est, le <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a>\_à l'est et au sud, l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> et le <a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a>\_au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_36456\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ouzbekistan/ouzbekistan-samarkand-registan/\" rel=\"attachment wp-att-36456\"><img class=\"size-full wp-image-36456\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ouzbekistan-Samarkand-registan.jpg\" alt=\"Le Régistan et ses trois Médersas, vieille ville de Samarcande, Ouzbékistan\" width=\"1280\" height=\"863\" /></a> Le Régistan et ses trois Médersas, vieille ville de Samarcande, Ouzbékistan. Photo : Ekrem Canli.[/caption]\r\n<p style=\"text-align: justify;\">Le pays se trouve dans une situation très critique. Depuis l'indépendance, et la création de la Communauté des États indépendants (<a href=\"https://www.populationdata.net/cartes/communaute-des-etats-independants-cei/\">CEI</a>) avec la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, trop peu d'investissements dans les infrastructures ont\_été réalisés, malgré la croissance économique très forte depuis le début des années 2000. La population ayant considérablement augmenté pendant cette période, la situation sanitaire et sociale se précarise.\r\nPourtant, les ressources, en pétrole, gaz, uranium et autres minerais, devraient fournir de l'emploi à la population. Mais l'affairisme et la corruption du pouvoir augmentent les difficultés, même si cela a fourni un terrain favorable à l'installation d'une base militaire américaine en 2001, lors du démarrage de la guerre en Afghanistan.\r\nLa société ouzbek toute entière se cherche un avenir, au sein d'une région du monde particulièrement instable.\_Les droits humains sont régulièrement bafoués par les dirigeants, mettant au ban des nations cet État.</p>\r\n\r\n\r\n[caption id=\"attachment_36457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/cimetiere-bateaux-mer-aral/\"><img class=\"size-full wp-image-36457\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/cimetiere-bateaux-mer-aral.jpg\" alt=\"Cimetière de bateaux, mer d'Aral\" width=\"1280\" height=\"960\" /></a> Cimetière de bateaux, mer d'Aral. Photo : Zhanat Kulenov.[/caption]\r\n<p style=\"text-align: justify;\">Pollution et gestion catastrophique des ressources engendre des problèmes environnementaux\_graves, notamment pour la <a href=\"https://www.populationdata.net/cartes/mer-daral-disparition-progressive/\">mer d'Aral</a>, dans le nord-ouest du pays et partagée avec le Kazakhstan. Elle <a href=\"https://www.populationdata.net/2009/05/21/la-mer-daral-a-disparu/\">s'assèche progressivement et a presque disparue</a>, principalement à cause d'une mauvaise gestion de l'eau prélevée dans les fleuves qui l'alimentent, l'Amou-Daria et le Syr-Daria. Les vallées baignées par ces fleuves produisent en effet du coton en grande quantité, plante très grande consommatrice d'eau. L'Ouzbékistan est l'un des principaux pays producteurs de coton.\r\nD'ailleurs, la mer d'Aral porte désormais très mal son nom de mer, car il ne reste que quelques lacs ici ou là, en voie d'assèchement complet. Cependant, depuis quelques temps, on observe une légère augmentation du niveau de l'eau dans la région de cette ancienne mer intérieure. Peut-être le début d'un nouveau cycle prometteur ?</p>"
  officialName: République d'Ouzbékistan
