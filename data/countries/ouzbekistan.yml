  description: "<p style=\"text-align: justify;\"><strong>Uzbekistan</strong> is a state of Central Asia, former Soviet republic of the USSR, independent since 31 August 1991. It shares borders with <a href=\"https://en.populationdata.net/countries/kazakhstan/\">Kazakhstan</a> to the north and west, <a href=\"https://en.populationdata.net/countries/kyrgyzstan/\">Kyrgyzstan</a> to the east, <a href=\"https://en.populationdata.net/countries/tajikistan/\">Tajikistan</a> to the east and south, <a href=\"https://en.populationdata.net/countries/afghanistan/\">Afghanistan</a> and <a href=\"https://en.populationdata.net/countries/turkmenistan/\">Turkmenistan</a> to the south.</p>\r\n\r\n\r\n[caption id=\"attachment_36456\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ouzbekistan/ouzbekistan-samarkand-registan/\" rel=\"attachment wp-att-36456\"><img class=\"size-full wp-image-36456\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ouzbekistan-Samarkand-registan.jpg\" alt=\"Le Régistan et ses trois Médersas, vieille ville de Samarcande, Ouzbékistan\" width=\"1280\" height=\"863\" /></a> The Registan and its three Medersas, old town of Samarkand, Uzbekistan. Photo: Ekrem Canli[/caption]\r\n\r\n[caption id=\"attachment_36457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/cimetiere-bateaux-mer-aral/\"><img class=\"size-full wp-image-36457\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/cimetiere-bateaux-mer-aral.jpg\" alt=\"Cimetière de bateaux, mer d'Aral\" width=\"1280\" height=\"960\" /></a> Boats Cemetery, Aral Sea. Photo: Zhanat Kulenov[/caption]"
