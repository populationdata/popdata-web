fr:
  name: Uruguay
  officialName: République orientale de l'Uruguay
  header: ''
  description: "<p style=\"text-align: justify;\">L'<strong>Uruguay</strong> est un pays d’Amérique du Sud\_situé au sud du\_<a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>\_et à l’est de l’<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, dont il est séparé par le\_fleuve Uruguay\_qui lui a donné son nom.\_L'Uruguay est un petit pays peu peuplé, « coincé » entre les deux géants.</p>\r\n\r\n\r\n[caption id=\"attachment_39172\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/uruguay/peninsula-de-punta-del-este/\" rel=\"attachment wp-att-39172\"><img class=\"size-full wp-image-39172\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Punta_del_Este-Uruguay.jpg\" alt=\"Péninsule de Punta del Este, station balnéaire d'Uruguay\" width=\"1600\" height=\"900\" /></a> Péninsule de Punta del Este, station balnéaire d'Uruguay[/caption]\r\n<p style=\"text-align: justify;\">Le pays est très dépendant de ses échanges avec l'extérieur, notamment ses exportations agricoles et hydroélectriques. Il fait partie du Marché commun du Sud (Mercosur), et ses échanges avec les pays d'Amérique du Sud sont très intenses.</p>\r\n\r\n\r\n[caption id=\"attachment_39171\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/uruguay/montevideo-uruguay/\" rel=\"attachment wp-att-39171\"><img class=\"size-full wp-image-39171\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montevideo-Uruguay.jpg\" alt=\"Plage Pocitos, Montevideo, Uruguay\" width=\"1280\" height=\"719\" /></a> Plage Pocitos, Montevideo, Uruguay. Photo : Fedaro[/caption]\r\n<p style=\"text-align: justify;\">La capitale Montevideo regroupe près de 60 % de la population totale du pays, et le poids démographique de son aire urbaine augmente chaque année. Ce qui laisse peu de place au reste du réseau urbain du pays, dont l'armature est peu développée.</p>"
