description: "<p style=\"text-align: justify;\">Le <strong>Sénégal</strong> est un pays d'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique</a> de l'Ouest. Il est bordé par l'océan Atlantique à l'ouest, la <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> au nord, le <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>\_à l'est, la\_<a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> et la <a href=\"https://www.populationdata.net/pays/guinee-bissau/\">Guinée-Bissau</a> au sud. La <a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a> forme une quasi-enclave dans le pays, coupant le pays en deux et pénétrant à plus de <span class=\"nowrap\">300\_km</span> à l'intérieur des terres. Les îles du <a href=\"https://www.populationdata.net/pays/cap-vert/\">Cap-Vert</a> sont situées à\_<span class=\"nowrap\">560\_km</span>\_au large de la côte sénégalaise. Le pays doit son nom au fleuve qui le borde à l'est et au nord et qui prend sa source dans le Fouta Djallon en Guinée. Le climat est tropical et sec avec deux saisons\_: la saison sèche et la saison des pluies.</p>\r\n\r\n\r\n[caption id=\"attachment_35996\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/senegal/senegal-plage/\" rel=\"attachment wp-att-35996\"><img class=\"size-full wp-image-35996\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/senegal-plage.jpg\" alt=\"Plage au Sénégal\" width=\"1440\" height=\"810\" /></a> Plage au Sénégal[/caption]\r\n<p style=\"text-align: justify;\">La croissance économique des dernières années, et même décennies, reste à un niveau correct et a permis un certain nombre d'améliorations notamment en ce qui concerne le niveau de vie des populations.\_Le pays s'est lancé dans le développement\_d'infrastructures dans de nombreux domaines un peu partout, mais surtout dans la région de la métropole Dakar. Celle-ci a vu sa population exploser et passer à 3,5 millions d'habitants.\r\nLe nombre de touristes, envisagé rapidement à 1 million par an il y a quelques années, à reculé légèrement dans un premier temps. Il est enfin remonté à partir de 2015 pour dépasser ce million tant espéré.\r\nLe pays est en effet confronté à une baisse de la qualité des infrastructures d'accueil, les investissements de mise à niveau étant trop peu nombreux et la concurrence mondiale est très rude dans ce domaine. Pourtant l'Afrique est en pleine croissance, très dynamique, sur le segment touristique. Le Sénégal gagnerait à attirer beaucoup plus de touristes, et il en a les capacités.\r\nL'industrie, fortement dépendante de l'étranger, repose en grande partie sur le phosphate, qui permet de produire de l'acide phosphorique. De nouveaux projets d'explorations dans les domaines du pétrole et de l'uranium permettent d'envisager\_l'avenir un peu plus sereinement, du moins si la crise des prix du pétrole se résorbe.\_Cependant, cela ne suffira pas à créer suffisamment d'emplois pour les 26 % de chômeurs que compte le pays.</p>\r\n\r\n\r\n[caption id=\"attachment_35995\" align=\"aligncenter\" width=\"1072\"]<a href=\"https://www.populationdata.net/pays/senegal/dakar_centre_ville/\" rel=\"attachment wp-att-35995\"><img class=\"size-full wp-image-35995\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Dakar_centre_ville.png\" alt=\"Dakar, capitale du Sénégal\" width=\"1072\" height=\"539\" /></a> Dakar, capitale du Sénégal. Photo : Daouda.[/caption]\r\n<p style=\"text-align: justify;\">Des centres d'appels européens et notamment français se sont\_installés à Dakar, pour profiter d'un réseau téléphonique entièrement numérique et d'une main d'oeuvre très bon marché et sachant parler le français.\r\nMais globalement les infrastructures sont encore sous-développées. Routes et autoroutes, nouvel aéroport international, port en eaux profondes, voies ferrées etc... sont en chantier. Le pays construit aussi des centrales électriques au charbon, car cette énergie est la moins chère actuellement, au grand dam des habitants proches des centrales polluantes. La demande en électricité croît de +8 % par an actuellement.\r\nLe PIB par habitant augmente tout de même et avait dépassé il y a quelques années, enfin, les 1000 $USD par habitant. Il a atteint en 2014 les 1154 $USD avant de redescendre en dessous des 1000 $USD en 2016 sous l'effet de change.</p>\r\n\r\n\r\n[caption id=\"attachment_36003\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/pays/senegal/saint-louis-senegal/\" rel=\"attachment wp-att-36003\"><img class=\"size-full wp-image-36003\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/saint-louis-senegal.jpg\" alt=\"Saint-Louis - Sénégal\" width=\"720\" height=\"338\" /></a> Saint-Louis - Sénégal[/caption]\r\n<p style=\"text-align: justify;\">Mais la population, dont le taux de croissance reste soutenu (+3,08 % en 2017), continue de souffrir du manque d'infrastructures sanitaires et sociales. L'excision est également encore très présente, 23 % des femmes ayant subi ces terribles mutilations sexuelles.\r\nLe pays doit investir dans sa jeunesse, qui représente plus de 50 % de la population, et surtout dans l'éducation car le taux d'analphabétisme - très élevé (42,3 % des habitants ne savent ni lire, ni écrire) - bride fortement son développement, s'il veut limiter, voire stopper, l'émigration forcée de nombreux jeunes.\r\nCette émigration vers l'Europe se solde parfois par la mort lors de traversées en bateau dangereuses, non seulement de par les types d'embarcations utilisées, mais aussi du fait des passeurs, véritables brigands qui les rançonnent et n'hésitent pas à les jeter à la mer.\r\nEnfin les autorités de Dakar doivent composer avec la Casamance, au sud du pays, depuis longtemps en lutte pour son indépendance, et qui est le théâtre d'un véritable conflit armé entre les indépendantistes et l'armée régulière sénégalaise.\_De nombreux civils souffrent naturellement de cette situation, qui semble s'améliorer depuis quelques temps. Cependant, le conflit est loin d'être entièrement réglé.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Senegal</strong> is a country located in West Africa. It is bordered by the Atlantic Ocean to the west, <a href=\"https://en.populationdata.net/countries/mauritania/\">Mauritania</a> to the north, <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a> to the east, <a href=\"https://en.populationdata.net/countries/guinea/\">Guinea</a> and <a href=\"https://en.populationdata.net/countries/guinea-bissau/\">Guinea-Bissau</a> to the south. The <a href=\"https://en.populationdata.net/countries/gambia/\">Gambia</a> forms a virtual enclave in the country, cutting the country in half and penetrating more than 300 km inland. The <a href=\"https://en.populationdata.net/countries/cape-verde/\">Cape Verde Islands</a> are located 560 km off the coast of Senegal. The country owes its name to the river that borders on the east and north and has its source in Fouta Djallon in Guinea. The climate is tropical and dry with two seasons: the dry season and the rainy season.</p>\r\n\r\n\r\n[caption id=\"attachment_35996\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/senegal/senegal-plage/\" rel=\"attachment wp-att-35996\"><img class=\"size-full wp-image-35996\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/senegal-plage.jpg\" alt=\"Plage au Sénégal\" width=\"1440\" height=\"810\" /></a> Beach in Senegal[/caption]\r\n\r\n[caption id=\"attachment_35995\" align=\"aligncenter\" width=\"1072\"]<a href=\"https://www.populationdata.net/pays/senegal/dakar_centre_ville/\" rel=\"attachment wp-att-35995\"><img class=\"size-full wp-image-35995\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Dakar_centre_ville.png\" alt=\"Dakar, capitale du Sénégal\" width=\"1072\" height=\"539\" /></a> Dakar, capital of Senegal. Photo: Daouda[/caption]\r\n\r\n[caption id=\"attachment_36003\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/pays/senegal/saint-louis-senegal/\" rel=\"attachment wp-att-36003\"><img class=\"size-full wp-image-36003\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/saint-louis-senegal.jpg\" alt=\"Saint-Louis - Sénégal\" width=\"720\" height=\"338\" /></a> Saint-Louis - Senegal[/caption]"
