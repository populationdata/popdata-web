fr:
  name: Bélarus (Biélorussie)
  officialName: République de Biélorussie
  header: Arrêt de la baisse démographique
  description: "<p style=\"text-align: justify;\">La <strong>Biélorussie</strong>, aussi appelée Bélarus (par l'ONU notamment), est un pays d'Europe orientale, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, bordé à l'ouest par la <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a>, au nord par la <a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a> et la <a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a>, à l'est par la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et au sud par l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37514\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bielorussie-belarus/minsk-bielorussie/\" rel=\"attachment wp-att-37514\"><img class=\"size-full wp-image-37514\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Minsk-Bielorussie.jpg\" alt=\"Minsk, capitale de la Biélorussie\" width=\"1280\" height=\"720\" /></a> Minsk, capitale de la Biélorussie. Photo : Vadim Sazanovich.[/caption]\r\n\r\n[caption id=\"attachment_37515\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bielorussie-belarus/place-independance-minsk-bielorussie/\" rel=\"attachment wp-att-37515\"><img class=\"size-full wp-image-37515\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/place-independance-Minsk-Bielorussie.jpg\" alt=\"Place de l'indépendance, Minsk, Biélorussie\" width=\"1280\" height=\"720\" /></a> Place de l'indépendance, Minsk, Biélorussie. Photo : Zedlik.[/caption]\r\n<p style=\"text-align: justify;\">La Biélorussie est considérée par nombre de pays, surtout occidentaux et à juste titre, comme une dictature, et les dirigeants, y compris le chef d'État, ont fait l'objet de sanctions et d'interdictions de voyages dans l'Union européenne entre 2011 et 2016. Des sanctions levées début 2016, à part sur les armes. On reproche au pouvoir en place le fait qu'il bafoue régulièrement les droits humains, réprime l'opposition et la liberté de la presse.</p>\r\n\r\n\r\n[caption id=\"attachment_37516\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bielorussie-belarus/lac-strusta-bielorussie/\" rel=\"attachment wp-att-37516\"><img class=\"size-full wp-image-37516\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Strusta-Bielorussie.jpg\" alt=\"Lac Strusta, Biélorussie\" width=\"1280\" height=\"608\" /></a> Lac Strusta, Biélorussie. Photo : Zedlik.[/caption]\r\n<p style=\"text-align: justify;\">Après l'indépendance obtenue de l'effondrement de l'URSS au début des années 1990 (25 août 1991), le pays a vu sa démographie fondre rapidement. Il a perdu jusqu'à 10 % de sa population. Puis, dans les années 2005-2010, la démographie a stagnée, et elle est enfin repartie à la hausse, très légèrement, depuis quelques années. Avec l'ouverture des frontières, de nombreux Russes ont quitté le territoire pour retourner en Russie. Et beaucoup de\_jeunes, bien formés, ont émigré vers le reste de l'Europe, Russie en tête, mais aussi vers l'Union européenne, afin de trouver du travail, un avenir, une certaine liberté, et une meilleure qualité de vie.</p>"
  natureOfTheState: République (dictature dans les faits)
  headOfState: Président Alexandre Loukachenko
  nationalDay: 27 juillet (proclamation de l'indépendance de 1990)
  demonym: Biélorusse
  officialLanguages: 'Biélorusse, Russe'
