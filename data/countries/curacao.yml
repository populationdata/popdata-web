  description: "<p style=\"text-align: justify;\"><strong>Curaçao</strong> est l'une des<a href=\"https://www.populationdata.net/cartes/caraibes-iles-vent/\"> îles Sous-le-Vent</a> aux petites Antilles (Caraïbes), formant un État autonome au sein du Royaume des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> depuis la dissolution de la fédération des <a href=\"https://www.populationdata.net/pays/antilles-neerlandaises/\">Antilles néerlandaises</a> le 10 octobre 2010. Elle compte environ 150 000 habitants pour une superficie de 444\_km<sup>2</sup>. Sa capitale est Willemstad. Elle est située au large des côtes du <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>.</p>"
