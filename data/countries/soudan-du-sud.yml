description: "<p style=\"text-align: justify;\">Le <strong>Soudan du Sud</strong> est un pays <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">enclavé sans accès à la mer</a> situé en Afrique\_orientale. Il est bordé au nord par le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>, dont il a fait secession en 2011, à l'est par l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>, au sud par le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a>, l'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a>, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, et à l'ouest par la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39699\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/soudan-du-sud/djouba-capitale-du-soudan-du-sud/\" rel=\"attachment wp-att-39699\"><img class=\"size-full wp-image-39699\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Djouba-capitale-du-Soudan-du-Sud.jpg\" alt=\"Djouba, capitale du Soudan du Sud\" width=\"1280\" height=\"720\" /></a> Djouba, capitale du Soudan du Sud. Source : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Après des décennies de guerre civile contre le nord du pays, le Soudan du Sud est né officiellement le 9 juillet 2011 en faisant sécession du <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>. De très nombreux États ont reconnu ce nouveau pays, qui est entré aux <a href=\"https://www.populationdata.net/2011/07/15/le-soudan-du-sud-devient-le-193eme-etat-membre-de-lonu/\">Nations unies</a> le 14 juillet 2011. Malgré cette reconnaissance et ce soutien international, la frontière avec son voisin du nord n'est pas encore clairement définie, ce qui entraîne des tensions et des affrontements armés sporadiques, des déplacements massifs de populations, et une forte insécurité alimentaire.\r\nLa population totale du pays est actuellement difficile à comptabiliser, l'ancien recensement effectué par le Soudan n'ayant pas été reconnu par le Soudan du Sud.\r\nDe très nombreux réfugiés reviennent au pays, et le pays compterait environ 12,8 millions d'habitants (estimations) en 2018.\r\nLes autorités font face à plusieurs grands défis démographiques : une population en très forte croissance, à +4 %/an ; une population extrêmement jeune, avec un âge médian à 17 ans et 72 % de la population âgée de moins de 30 ans.</p>\r\n\r\n\r\n[caption id=\"attachment_39701\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/soudan-du-sud/juba-south-sudan/\" rel=\"attachment wp-att-39701\"><img class=\"size-full wp-image-39701\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Djouba-Soudan-du-Sud.jpg\" alt=\"Djouba, capitale du Soudan du Sud\" width=\"3000\" height=\"2000\" /></a> Djouba, capitale du Soudan du Sud[/caption]\r\n\r\n[caption id=\"attachment_39700\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/pays/soudan-du-sud/djouba-soudan-du-sud-vue-aerienne/\" rel=\"attachment wp-att-39700\"><img class=\"size-full wp-image-39700\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Djouba-Soudan-du-Sud-vue-aerienne.jpg\" alt=\"Djouba, capitale du Soudan du Sud\" width=\"1000\" height=\"563\" /></a> Djouba, capitale du Soudan du Sud[/caption]\r\n<p style=\"text-align: justify;\">Sa nouvelle capitale, Djouba, a vu sa population exploser ces dernières années, faisant de ce gros bourg semi-rural une grande ville d'environ 900 000 habitants (estimations en 2018).\r\nMais malgré son nouveau statut, cette croissance démographique s'est faite sans véritable planification urbaine, et tout reste à adapter à un tel niveau de population : réseaux routiers, d'eau et d'assainissement, éducation, hôpitaux, logements, transports en commun etc...\r\nLa situation catastrophique du pays se répercute sur le niveau de vie des populations. Plus du tiers des habitants vivent en insécurité alimentaire et sont pris en charge par l'ONU et ses agences, UNICEF, FAO et PAM. Une aide insuffisante malgré tout, et l'on dénombre de nombreux décès dus à la malnutrition, surtout des enfants et des femmes.</p>\r\n\r\n\r\n[caption id=\"attachment_39702\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/soudan-du-sud/kapoeta-soudan-du-sud/\" rel=\"attachment wp-att-39702\"><img class=\"size-full wp-image-39702\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kapoeta-Soudan-du-Sud.jpg\" alt=\"Kapoeta, Soudan du Sud\" width=\"1280\" height=\"960\" /></a> Kapoeta, Soudan du Sud. Source : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Après une année 2012 catastrophique économiquement, qui avait vu le PIB fondre de 46,1 % (!), l'économie s'est fortement redressée en 2013 (+13,1 %) et 2014 (+15,9 %). 2015 a vu une\_croissance positive toujours, mais limitée à +5 %, et en 2016, la croissance économique a été quasiment nulle (+0,3 %), très insuffisante pour subvenir aux besoins de la population.\r\nAvant l'indépendance, le Soudan du Sud assurait environ 85\_% de la production des 470\_000 barils de pétrole par jour de l'ensemble du Soudan. Désormais, les équipements et matériels de production et de maintenance, l'unique oléoduc et la raffinerie se trouvant au nord, le pays est\_enclavé et dépend de son voisin avec lequel il entretient de très mauvaises relations depuis toujours. C'est la raison pour laquelle le Soudan du Sud cherche à construire un oléoduc en direction du Kenya afin d'accéder aux débouchés commerciaux par un port kenyan plutôt que d'exporter ses ressources par Port-Soudan, port de la mer Rouge situé au Soudan. Un défi de taille car ses moyens sont très limités et dépendent essentiellement justement de ses exportations d'hydrocarbures.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>South Sudan</strong> is a <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked country</a> in eastern Africa. It is bordered to the north by <a href=\"https://en.populationdata.net/countries/sudan/\">Sudan</a>, from which it seceded in 2011, to the east by <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a>, to the south by <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a>, <a href=\"https://en.populationdata.net/countries/uganda/\">Uganda</a>, the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of Congo</a>, and to the west by the <a href=\"https://en.populationdata.net/countries/central-african-republic/\">Central African Republic</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_41286\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/south-sudan/kapoeta_south_sudan/\" rel=\"attachment wp-att-41286\"><img class=\"size-full wp-image-41286\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Kapoeta_South_Sudan.jpg\" alt=\"Kapoeta, South Sudan\" width=\"1280\" height=\"960\" /></a> Kapoeta, South Sudan. Source: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_41285\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://en.populationdata.net/countries/south-sudan/juba-south-sudan/\" rel=\"attachment wp-att-41285\"><img class=\"size-full wp-image-41285\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Juba-South-Sudan.jpg\" alt=\"Juba, South Sudan\" width=\"3000\" height=\"2000\" /></a> Juba, South Sudan[/caption]\r\n\r\n[caption id=\"attachment_41284\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://en.populationdata.net/countries/south-sudan/juba-south-sudan-aerial/\" rel=\"attachment wp-att-41284\"><img class=\"size-full wp-image-41284\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Juba-South-Sudan-aerial.jpg\" alt=\"Juba, South Sudan\" width=\"1000\" height=\"563\" /></a> Juba, South Sudan[/caption]\r\n\r\n[caption id=\"attachment_41283\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/south-sudan/juba-capital-of-south-sudan/\" rel=\"attachment wp-att-41283\"><img class=\"size-full wp-image-41283\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Juba-capital-of-South-Sudan.jpg\" alt=\"Juba, capital of South Sudan\" width=\"1280\" height=\"720\" /></a> Juba, capital of South Sudan. Source: Wikipedia[/caption]"
