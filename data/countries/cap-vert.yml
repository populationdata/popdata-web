fr:
  name: Cap-Vert
  officialName: République du Cap-Vert
  header: ''
  description: "<p style=\"text-align: justify;\">Le <strong>Cap-Vert</strong> est un État insulaire d'Afrique de l'Ouest composé d'un archipel de dix îles volcaniques. Il est situé dans l'océan Atlantique, au large des côtes de <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> et du <a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>. L'archipel se divise en deux séries d'îles\_: au sud les îles de Sotavento (Brava, Fogo, Santiago et Maio) et au nord les îles de Barlavento (Boa Vista, Sal, São Nicolau, Santa Luzia, São Vicente et Santo Antão). Santiago comprend à elle seule plus de la moitié de la population du pays, dont la capitale et plus grande ville Praia. Le pays est une ancienne colonie du <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a>, dont il est devenu indépendant le 5 juillet 1975.</p>\r\n\r\n\r\n[caption id=\"attachment_38276\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cap-vert/pic-de-fogo-cap-vert/\" rel=\"attachment wp-att-38276\"><img class=\"size-full wp-image-38276\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pic-de-Fogo-Cap-Vert.jpg\" alt=\"Pic de Fogo, volcan du Cap-Vert\" width=\"1280\" height=\"750\" /></a> Pic de Fogo, volcan du Cap-Vert. Photo : Simo Räsänen[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme, la pêche et les transferts de fonds de la diaspora sont les principales ressources\_économiques du pays.\_Les investissements, dans les infrastructures touristiques et de transport notamment, ont été importants depuis le début du siècle.\_Un 4<sup>e</sup> aéroport international a été construit\_près de Mindelo, la deuxième ville du pays, lieu de naissance de la célèbre chanteuse Cesária Évora (décédée en 2011). Il devrait permettre d'améliorer l'attractivité de l'île, et de la désenclaver.\r\nReste que le pays continue à importer 85 % de ses besoins alimentaires, ce qui constitue un défi pour les autorités, qui cherchent à réduire cette dépendance vis-à-vis de l'extérieur.</p>\r\n\r\n\r\n[caption id=\"attachment_38275\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cap-vert/praia-cap-vert/\" rel=\"attachment wp-att-38275\"><img class=\"size-full wp-image-38275\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Praia-Cap-Vert.jpg\" alt=\"Praia, capitale du Cap-Vert\" width=\"1280\" height=\"629\" /></a> Praia, capitale du Cap-Vert. Photo : Cayambe.[/caption]"
  natureOfTheState: République
  headOfState: Président Jorge Carlos Fonseca
  nationalDay: 5 juillet (indépendance de 1975)
  demonym: 'Cap-Verdienne, Cap-Verdien'
  officialLanguages: Portugais
