fr:
  name: Dominique
  officialName: Communauté de la Dominique
  header: 'Coincée entre Français et Anglais, la Dominique se cherche une identité'
  description: "<p style=\"text-align: justify;\">La <strong>Dominique</strong> est une île paradisiaque comme on en rencontre souvent dans les Caraïbes. Elle est située à mi-chemin entre la Martinique et la Guadeloupe, d'où la lutte incessante pendant des siècles entre Français et Anglais pour s'approprier ce territoire.\r\nC'est là que l'on retrouve le dernier endroit où rencontrer des amérindiens Caraïbes (estimés à 3 000 environ), qui avaient colonisé toutes les îles de la région ou presque avant l'arrivée des Européens. Ces derniers ont véritablement exterminé les habitants lorsqu'ils sont arrivés, comme ils l'ont fait dans bien des endroits colonisés sur la planète.\r\nL'île est désormais indépendante du colonisateur britannique, et vit grâce à l'agriculture et le tourisme. Une économie fragile qui est dépendante de l'extérieur, ce qui pousse régulièrement de nombreux jeunes à partir tenter leur chance à l'étranger, vidant le pays d'une partie de ses forces vives.</p>"
  natureOfTheState: République
  headOfState: Président Charles Savarin
  nationalDay: 3 novembre (indépendance de 1978)
  demonym: 'Dominiquaise, Dominiquais'
  officialLanguages: 'Anglais (parlé : créole à base de français à 80%)'
