/\" rel=\"attachment wp-att-37666\"><img class=\"size-full wp-image-37666\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tripoli-Libye.jpg\" alt=\"Tripoli, capitale de la Libye\" width=\"1024\" height=\"768\" /></a> Tripoli, capitale de la Libye.[/caption]\r\n\r\n<em>Les chiffres présentés ici sont à prendre avec précaution, car le pays est de facto en guerre civile.</em>"
