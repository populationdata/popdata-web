descriptionFr: "<p style=\"text-align: justify;\">La <strong>Libye</strong> est un pays d'Afrique du Nord qui fait partie du Maghreb. Il\_est bordé au nord par la mer Méditerranée, à l'ouest par l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> et la <a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a>, au sud par le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> et le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> et à l'est par le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> et l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>. Il est composé en très grande partie de zones désertiques, le pays se situant au nord du désert du Sahara. Les populations se concentrent sur la frange côtière nord.</p>\r\n\r\n\r\n[caption id=\"attachment_37635\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/libye-dunes-tadrart-acacus-sahara/\"><img class=\"size-full wp-image-37635\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Libye-Dunes-Tadrart-Acacus-Sahara.jpg\" alt=\"Dunes mouvantes, rochers et montagnes dans le Tadrart Acacus, Sahara, sud-ouest de la Libye\" width=\"1280\" height=\"853\" /></a> Dunes mouvantes, rochers et montagnes dans le Tadrart Acacus, Sahara, sud-ouest de la Libye. Photo : Luca Galuzzi.[/caption]\r\n<p style=\"text-align: justify;\">Le pays a été\_dirigé de 1969 à 2011 par un dictateur, Mouammar al-Kadhafi. Depuis la révolution de 2011 et les attaques militaires occidentales qui ont aidé à renverser ce dernier, un gouvernement provisoire orchestre l'entrée du pays dans la démocratie, avec quelques soubresauts.\r\nDes pans entiers du territoire sont sous le contrôle armé de milices, dont certaines commettent des exactions contre les populations civiles.</p>\r\n\r\n\r\n[caption id=\"attachment_37636\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/libye/arche-forzhaga-tadrart-acacus-libye/\" rel=\"attachment wp-att-37636\"><img class=\"size-full wp-image-37636\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Arche-Forzhaga-Tadrart-Acacus-Libye.jpg\" alt=\"Arche Forzhaga, Tadrart Acacus, Sahara, Libye\" width=\"1280\" height=\"853\" /></a> Arche Forzhaga, Tadrart Acacus, Sahara, Libye. Photo : Luca Galuzzi.[/caption]\r\n<p style=\"text-align: justify;\">La Libye est actuellement divisée en deux, avec deux gouvernements rivaux. L'un mis en place par une coalition de milices, Fajr Libya, qui s'est emparée de la capitale Tripoli à l'été 2014. L'autre, reconnu par la communauté internationale, s'est exilé à Tobrouk, dans l'est du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_37637\" align=\"aligncenter\" width=\"1551\"]<a href=\"https://www.populationdata.net/pays/libye/theatre-antique-sabratha-libye/\" rel=\"attachment wp-att-37637\"><img class=\"size-full wp-image-37637\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Theatre-antique-Sabratha-Libye.jpeg\" alt=\"Théâtre antique de Sabratha, Libye\" width=\"1551\" height=\"826\" /></a> Théâtre antique de Sabratha, Libye. Photo : Duimdog.[/caption]\r\n<p style=\"text-align: justify;\">Les revenus tirés du gaz et du pétrole ont longtemps permis au pays d'afficher une solide croissance économique et de développer ses infrastructures. Mais celles-ci\_sont désormais en partie détruites, et la reconstruction freinée par la guerre civile qui continue de ravager le pays.\_Les exportations de pétrole, pratiquement seule production du pays, sont réduites, même si elles reprennent petit-à-petit. Le pays a du mal à financer les investissements nécessaires à la reprise d'une production normale, et les fluctuations des prix du pétrole sur le marché mondial ajoutent une certaine incertitude à la géopolitique locale.</p>\r\n\r\n\r\n[caption id=\"attachment_37666\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/libye/tripoli-libye/\" rel=\"attachment wp-att-37666\"><img class=\"size-full wp-image-37666\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tripoli-Libye.jpg\" alt=\"Tripoli, capitale de la Libye\" width=\"1024\" height=\"768\" /></a> Tripoli, capitale de la Libye.[/caption]\r\n\r\n<em>Les chiffres présentés ici sont à prendre avec précaution, car le pays est de facto en guerre civile.</em>"
