descriptionFr: "<p style=\"text-align: justify;\">Les <strong>Philippines</strong> sont un pays d'Asie du Sud-Est constitué d'un archipel de 7\_107\_îles bordant la frange ouest de l'océan Pacifique. Environ 2000 îles seulement sont habitées. Il partage des frontières maritimes avec la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> à l'ouest, l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> au sud et <a href=\"https://www.populationdata.net/pays/taiwan/\">Taïwan</a> au nord.\r\nIl\_est le dernier\_pays à accéder au club restreint des pays de plus de 100 millions d'habitants, marque qu'il a\_atteint le 27 juillet 2014. Il est même prévu que le pays aura\_142 millions d'habitants en 2045.\_Chiffre qui ralentit la progression de la lutte contre la pauvreté dans le pays. Grâce à la croissance économique actuelle, de nombreux Philippins sortent en effet de la pauvreté et de l'extrême pauvreté. En 2015, 21,6 % des habitants vivent dans la pauvreté (-2 $ par jour), contre 26,6 % en 2006. Des progrès qui pourraient être plus rapide.</p>\r\n\r\n\r\n[caption id=\"attachment_35463\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/philippines/manille-philippines/\" rel=\"attachment wp-att-35463\"><img class=\"size-full wp-image-35463\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/manille-philippines.jpg\" alt=\"Manille, capitale des Philippines\" width=\"1280\" height=\"960\" /></a> Manille, capitale des Philippines. Photo : Patrick Roque.[/caption]\r\n<p style=\"text-align: justify;\">Pourtant, la croissance économique a été au rendez-vous ces dernières années, et le pays est bien intégré dans la mondialisation, grâce à la sous-traitance industrielle et les délocalisations de centres d'appels par exemple. Une croissance économique qui n'a donc pas profité à tous les Philippins, comme souvent. Les Philippines restent très fragiles face aux crises de l'économie mondiale, et ses efforts de développements sont très aléatoires.</p>\r\n\r\n\r\n[caption id=\"attachment_35464\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/philippines/grottes-de-tabon-philippines/\" rel=\"attachment wp-att-35464\"><img class=\"size-full wp-image-35464\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Grottes-de-Tabon-Philippines.jpg\" alt=\"Grottes de Tabon, Philippines\" width=\"1200\" height=\"801\" /></a> Grottes de Tabon, vestige des plus anciennes traces humaines aux\_Philippines. Photo : Jimaggro.[/caption]\r\n\r\n[caption id=\"attachment_35496\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/11/21/100-millions-dhabitants-aux-philippines/rizieres-de-banaue-philippines/\" rel=\"attachment wp-att-35496\"><img class=\"size-full wp-image-35496\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Rizieres-de-Banaue-Philippines.jpg\" alt=\"Rizières de Banaue, Philippines\" width=\"1280\" height=\"275\" /></a> Rizières de Banaue, vieilles de plus de 2000 ans et inscrites au Patrimoine mondial de l'UNESCO, Philippines. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La forte croissance de la population engendre un gonflement sans précédent des grandes villes du pays, dont la capitale, Manille. Celle-ci compte désormais plus de 24 millions d'habitants, avec une croissance démographique annuelle dépassant les 4 % actuellement !\r\nCette croissance folle engendre d'immenses problèmes, pollution, manque d'infrastructures sanitaires, sociales, éducatives, de transports en commun etc...</p>"
descriptionEn: "<p style=\"text-align: justify;\">The <strong>Philippines</strong> is a Southeast Asian country consisting of an archipelago of 7,107 islands bordering the western fringe of the Pacific Ocean. Only about 2000 islands are inhabited. It shares maritime borders with <a href=\"https://en.populationdata.net/countries/malaysia/\">Malaysia</a>\_to the west, <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a>\_to the south and <a href=\"https://en.populationdata.net/countries/taiwan/\">Taiwan</a>\_to the north.\r\nIt is the last country to accede to the restricted club of the countries of more than 100 million inhabitants, mark that it reached July 27, 2014. It is even envisaged that the country will have 142 million inhabitants in 2045. Figure that slows the progress of the fight against poverty in the country. With the current economic growth, many Filipinos are emerging from poverty and extreme poverty. In 2015, 21.6% of people lived in poverty ($ -2 per day), compared to 26.6% in 2006. Progress could be faster.</p>\r\n\r\n\r\n[caption id=\"attachment_35463\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/philippines/manille-philippines/\" rel=\"attachment wp-att-35463\"><img class=\"size-full wp-image-35463\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/manille-philippines.jpg\" alt=\"Manille, capitale des Philippines\" width=\"1280\" height=\"960\" /></a> Manille, capital city of the Philippines. Photo: Patrick Roque[/caption]\r\n\r\n[caption id=\"attachment_35464\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/philippines/grottes-de-tabon-philippines/\" rel=\"attachment wp-att-35464\"><img class=\"size-full wp-image-35464\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Grottes-de-Tabon-Philippines.jpg\" alt=\"Grottes de Tabon, Philippines\" width=\"1200\" height=\"801\" /></a> Tabon Caves, remnant of the oldest human traces in the Philippines. Photo: Jimaggro[/caption]\r\n\r\n[caption id=\"attachment_35496\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/11/21/100-millions-dhabitants-aux-philippines/rizieres-de-banaue-philippines/\" rel=\"attachment wp-att-35496\"><img class=\"size-full wp-image-35496\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Rizieres-de-Banaue-Philippines.jpg\" alt=\"Rizières de Banaue, Philippines\" width=\"1280\" height=\"275\" /></a> Ricefields of Banaue, more than 2000 years old and listed as World Heritage by UNESCO, Philippines. Source: Wikipedia[/caption]"
