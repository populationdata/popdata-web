description: "<p style=\"text-align: justify;\">Le <strong>Luxembourg</strong> est un pays d'Europe de l'Ouest\_sans accès à la mer. Il\_est, après\_<a href=\"https://www.populationdata.net/pays/malte/\">Malte</a>, le plus petit des États membres de l'Union Européenne.\_Situé entre la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> à l'ouest et au nord, l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> à l'est et la <a href=\"https://www.populationdata.net/pays/france/\">France</a> au sud, le Luxembourg mesure 57 km d'ouest en est, et 82 km du nord au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_38682\" align=\"aligncenter\" width=\"1300\"]<a href=\"https://www.populationdata.net/pays/luxembourg/luxembourg-3/\" rel=\"attachment wp-att-38682\"><img class=\"size-full wp-image-38682\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Luxembourg.jpg\" alt=\"Luxembourg, capitale du Luxembourg\" width=\"1300\" height=\"864\" /></a> Luxembourg, capitale du Luxembourg[/caption]\r\n<p style=\"text-align: justify;\">Au point de vue administratif, le territoire est divisé en douze cantons et 105 communes (les trois districts ont été supprimés en 2015).\_Le pays comprend deux régions naturelles : Éisleck au nord, ou Oesling, qui représente environ un tiers du territoire, est un haut-plateau d'une altitude moyenne de 450 m, largement entaillé par les cours d'eau. Il fait partie du massif ardennais. Le Gutland au sud, ou Bon Pays, une plaine vallonnée, a une altitude moyenne de 250 m. Un tiers du territoire est couvert de forêts, et la moitié est utilisée à des fins agricoles et viticoles.\r\nLe Luxembourg a dépassé le nombre symbolique de 500 000 habitants il y a quelques années (2010), et sa croissance démographique reste très forte, à environ +2 % par an. Il a dépassé les 600 000 habitants début 2018. 80 % de cette croissance est liée à l'immigration. Très ouvert à l'international, le pays est constitué de 47,9 % d'étrangers (en 2018, taux en progression constante).\r\nC'est l'un des pays les plus riches du monde. Généralement considéré comme un paradis fiscal, une bonne partie de l'activité provient du secteur financier.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Luxembourg</strong> is a country in Western Europe <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>. It is, after <a href=\"https://en.populationdata.net/countries/malta/\">Malta</a>, the smallest of the Member States of the European Union. Located between <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> to the west and to the north, <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> to the east and <a href=\"https://en.populationdata.net/countries/france/\">France</a> to the south, Luxembourg measures 57 km from west to east, and 82 km from north to south.</p>\r\n\r\n\r\n[caption id=\"attachment_38682\" align=\"aligncenter\" width=\"1300\"]<a href=\"https://www.populationdata.net/pays/luxembourg/luxembourg-3/\" rel=\"attachment wp-att-38682\"><img class=\"size-full wp-image-38682\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Luxembourg.jpg\" alt=\"Luxembourg, capitale du Luxembourg\" width=\"1300\" height=\"864\" /></a> Luxembourg, capital of Luxembourg[/caption]"
