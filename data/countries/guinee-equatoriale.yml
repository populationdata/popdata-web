description: "<p style=\"text-align: justify;\">La <strong>Guinée équatoriale</strong> est un pays d'Afrique centrale. Elle est constituée de deux parties, l'une continentale, bordée par le <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a> et le <a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a>, l'autre insulaire avec l'île de Bioko (où se trouve la capitale Malabo, principale aire urbaine du pays) et l'île d'Annobón.</p>\r\n\r\n\r\n[caption id=\"attachment_36680\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/guinee-equatoriale/malabo-guinee-equatoriale/\" rel=\"attachment wp-att-36680\"><img class=\"size-full wp-image-36680\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Malabo-Guinee-equatoriale.jpg\" alt=\"Malabo, capitale de la Guinée équatoriale\" width=\"1280\" height=\"857\" /></a> Malabo, capitale de la Guinée équatoriale. Photo : Ipisking.[/caption]\r\n<p style=\"text-align: justify;\">Longtemps considérée, à juste titre, comme l'un des pays les moins avancés d'un point de vue du développement, la Guinée équatoriale est en train de sortir rapidement de cet état.\_Les récentes découvertes de gisements pétroliers et gaziers ont propulsé l'économie de ce petit pays éparpillé entre une île principale au relief tourmenté et un territoire presque vierge sur le continent. Mais le pays est ainsi très dépendant de l'extérieur et donc des aléas des prix des matières premières sur les marchés mondiaux. Sa croissance économique, explosive certaines années, peut littéralement dévisser, comme ça a été le cas en 2015.\r\nLes infrastructures, jusqu'alors très déficientes, commencent à être mises à niveau dans plusieurs domaines, lentement mais sûrement, et des investissements dans les secteurs publics ont été réalisés.\r\nDes ponts, routes et autoroutes ont été construits et d'autres sont en construction, avec l'ambition de relier les pays limitrophes au port de Bata, deuxième\_aire urbaine du pays, et permettre un développement des échanges commerciaux de toute la région.\r\nSymbole de ce développement à marche forcée, la construction d'une ville entièrement nouvelle au coeur de la jungle, Oyala, a été entamée et devrait être complétée vers 2025-2030. L'objectif est d'en faire la future capitale du pays. Celle-ci devrait accueillir entre 160 000 et 200 000 habitants, compter une grande université de 10 000 étudiants, devenir un centre administratif, touristique, commercial. Elle permettra de décongestionner Bata, la grande ville du littoral, vers laquelle se précipitent de nombreux habitants de toute la région continentale. Une nouvelle autoroute relie d'ailleurs les deux villes entre elles.\r\nLe président considère que l'actuelle capitale, Malabo, n'est plus aussi sûre pour sa sécurité et celle de son gouvernement.\r\nBien qu'une partie des revenus du pays, issus à plus de 76 % de l'industrie des hydrocarbures, soit accaparée par un nombre restreint d'individus proches du sommet de l'État, les retombées pour la population commencent enfin à se faire sentir.\r\nLa corruption, endémique dans le pays depuis des décennies, tendrait à se faire moins prégnante grâce à l'entrée de la Guinée équatoriale dans le concert économique des nations.\r\nReste qu'un dictateur, qui s'auto-définit \"président\", dirige le pays d'une main de fer depuis 1979. Ces dernières années, il a tout de même commencé, timidement, à donner des gages de démocratisation. Mais passé l'effet d'annonce, il faudrait que cela se concrétise dans les faits, ce qui n'est pas le cas. Les droits humains sont toujours bafoués, la liberté de la presse n'est pas respectée, les élections sont de la poudre aux yeux et... le dictateur est toujours en place, avec toute sa clique corrompue.</p>"
