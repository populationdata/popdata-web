  name: Tokelau
  officialName: Tokelau
  header: ''
  description: "<p style=\"text-align: justify;\">Les<strong> Tokelau</strong> sont un territoire de <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>, situé en Océanie.\_L'archipel des Tokelau est constitué de trois îles <a href=\"https://www.populationdata.net/cartes/polynesie-exclaves-polynesiennes/\">polynésiennes</a>, Fakaofo (2,6 km<sup>2</sup>), Nukunonu (5,4 km<sup>2</sup>) et Atafu (2,2 km<sup>2</sup>), qui s'étendent sur une distance de 170 kilomètres dans le Pacifique sud, à mi-chemin entre Hawaii aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et la Nouvelle-Zélande. Tokelau se trouve au sud des <a href=\"https://www.populationdata.net/pays/kiribati/\">Kiribati</a>, au nord des <a href=\"https://www.populationdata.net/pays/samoa/\">Samoa</a>, des <a href=\"https://www.populationdata.net/pays/samoa-americaines/\">Samoa américaines</a> et de <a href=\"https://www.populationdata.net/pays/wallis-et-futuna/\">Wallis-et-Futuna</a>, à l'ouest de\_<a href=\"https://www.populationdata.net/pays/cook/\">Cook</a>, et à l'est des <a href=\"https://www.populationdata.net/pays/tuvalu/\">Tuvalu</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39268\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/tokelau/tokelau-ile/\" rel=\"attachment wp-att-39268\"><img class=\"size-full wp-image-39268\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tokelau-ile.jpg\" alt=\"Île aux Tokelau\" width=\"1920\" height=\"1080\" /></a> Île aux Tokelau[/caption]\r\n<p style=\"text-align: justify;\">C'est l'un des plus petits territoires du monde, et l'un des moins peuplés. De par leur très faible élévation au-dessus du niveau de la mer, les atolls des Tokelau sont particulièrement vulnérables face aux changements climatiques et à la <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">montée du niveau des mers</a>.\r\nLa majeure partie de la population tokelauane vit en Nouvelle-Zélande (environ 7 000 personnes) et non sur l'archipel lui-même. Beaucoup de ces migrants vont effectuer leurs études en Nouvelle-Zélande, puis restent sur place afin de trouver du travail.</p>\r\n\r\n\r\n[caption id=\"attachment_39269\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/tokelau/tokelau-atoll/\" rel=\"attachment wp-att-39269\"><img class=\"size-full wp-image-39269\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tokelau-atoll.jpg\" alt=\"Atoll aux Tokelau\" width=\"1024\" height=\"768\" /></a> Atoll aux Tokelau[/caption]\r\n<p style=\"text-align: justify;\">Il n'y a pas de capitale aux Tokelau, chaque île possède son propre centre administratif (des villages du même nom que les îles). C'est aussi l'un des rares territoires du monde à ne pas être pourvu d'un aéroport. L'isolement de l'archipel s'en trouve renforcé, car le seul moyen d'atteindre ce territoire est par bateau, ou par hydravion. Le tourisme est quasi inexistant, malgré les atouts géographiques du territoire.\r\nL'une des particularités de cet archipel est d'être le 4<sup>e</sup> territoire ayant le plus d'obèses dans sa population adulte dans le monde, à savoir environ 64 % (en 2007).</p>"
