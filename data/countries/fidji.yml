description: "<p style=\"text-align: justify;\"><b>Fidji</b>\_(ou Îles Fidji) est un pays d'Océanie situé dans l'océan Pacifique sud, à l'est du <a href=\"https://www.populationdata.net/pays/vanuatu/\">Vanuatu</a>, à l'ouest des <a href=\"https://www.populationdata.net/pays/tonga/\">Tonga</a> et au sud des <a href=\"https://www.populationdata.net/pays/tuvalu/\">Tuvalu</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35679\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/mamanuca-fidji/\"><img class=\"size-full wp-image-35679\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Mamanuca-fidji.jpg\" alt=\"Mamanuca, Fidji\" width=\"1440\" height=\"956\" /></a> Mamanuca, Fidji[/caption]\r\n<p style=\"text-align: justify;\">Fidji est un pays regorgeant de ressources naturelles, autant minières que halieutiques, forestières qu'agricoles avec notamment la production de sucre.\r\nPourtant, malgré ces atouts rares dans cette région du monde, les clivages ethniques entre Fidjiens d'origine et les immigrés, principalement des Indiens, très nombreux (environ 37,5\_% de la population totale lors du dernier recensement en 2007), freinent le développement harmonieux de l'archipel. La population d'origine indienne a déjà représenté plus de 50 % de la population du pays, des années 1950 aux années 1980. Depuis, leur proportion baisse au profit des Fidjiens.</p>\r\n\r\n\r\n[caption id=\"attachment_35677\" align=\"aligncenter\" width=\"1022\"]<a href=\"https://www.populationdata.net/pays/fidji/suva-fidji/\" rel=\"attachment wp-att-35677\"><img class=\"size-full wp-image-35677\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Suva-fidji.jpg\" alt=\"Suva, capitale des Fidji\" width=\"1022\" height=\"391\" /></a> Suva, capitale des Fidji[/caption]\r\n<p style=\"text-align: justify;\">Des coups d'État se succèdent, avec des périodes de calme relatif. Le pays a\_d'ailleurs été exclu temporairement du Commonwealth britannique pour cette raison entre 2006 et 2014, date des dernières élections. Depuis lors, le pays vit une relative stabilité.\r\nLe tourisme est, avec le sucre et la pêche, l'une des principales industries locales. Il faut dire que l'archipel est magnifique avec ses 200 îles et ses lagons, et que le tourisme est appelé à se développer fortement dans les années à venir.\r\nA condition que la situation politique ne se détériore pas, et que les fidjiens se réconcilient et apprennent à vivre ensemble.</p>\r\n\r\n\r\n[caption id=\"attachment_35678\" align=\"aligncenter\" width=\"2880\"]<a href=\"https://www.populationdata.net/fidji-tourisme/\"><img class=\"size-full wp-image-35678\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Fidji-tourisme.jpg\" alt=\"Hôtel aux Fidji\" width=\"2880\" height=\"1920\" /></a> Hôtel aux Fidji[/caption]"
