descriptionFr: "<p style=\"text-align: justify;\">La <strong>Bolivie</strong> est un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays enclavé sans accès à la mer</a> d'Amérique du Sud entouré par le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, le\_<a href=\"https://www.populationdata.net/pays/paraguay/\">Paraguay</a>, l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, le <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> et le <a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a>.\r\nLa grande majorité de la population vit dans une extrême pauvreté.\_Les paysans sont tiraillés entre la production de coca pour survivre et la production de cultures vivrières. Les trafiquants de drogue les prennent véritablement en otages.\_Les travailleurs des mines vivent et travaillent dans des conditions particulièrement pénibles, et les pertes humaines sont innombrables. les grandes compagnies minières occidentales ont créé un véritable esclavage moderne dans certaines régions montagnardes, difficiles d'accès.</p>\r\n\r\n\r\n[caption id=\"attachment_33794\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bolivie/incahuasi-salar-de-uyuni-bolivie/\"><img class=\"wp-image-33794 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Incahuasi-Salar-de-Uyuni-Bolivie.jpg\" alt=\"Incahuasi, Salar d'Uyuni, Bolivie\" width=\"1280\" height=\"684\" /></a> Incahuasi, Salar d'Uyuni, Bolivie. Photo : Diego Delso, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Malgré les pressions politiques internationales, la population, à 60 % d'origine Quechua, un peuple amérindien des montagnes, a élu Evo Morales à la tête du pays. Il a reçu le mandat de renationaliser un certain nombre de gisements pétroliers et de gaz, ou tout du moins de renégocier les contrats avec les multinationales. Ce qui a permis au budget de l'état et à la nation de commencer enfin à percevoir les dividendes de ses ressources naturelles. La croissance économique, principalement grâce à la forte augmentation des prix des matières premières dans le monde, a permis une amélioration des conditions de vie dans de nombreuses régions autrefois totalement abandonnées par le pouvoir central. L'électricité, les routes, les programmes sociaux et de santé, les infrastructures sont en train d'être installés, modernisés, et la distribution des richesses est plus équitable envers notamment les Quechua.\r\nCependant, un certain nombre de départements de l'est du pays, là où le pétrole et le gaz sont les plus abondants, tentent par tous les moyens de déstabiliser le pouvoir central actuel, et essaient de faire sécession de manière parfois violente. Ils ne veulent en effet pas partager les richesses produites dans leurs régions avec les montagnards, comme ils ne le faisaient déjà pas du temps des caudillos.</p>\r\n\r\n\r\n[caption id=\"attachment_33795\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bolivie/la-paz-bolivie/\"><img class=\"wp-image-33795 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/La-Paz-Bolivie.jpg\" alt=\"La Paz, capitale de la Bolivie\" width=\"1280\" height=\"850\" /></a> La Paz, capitale de la Bolivie. Photo : EEJCC, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La Paz, la capitale la plus haute du monde (3900 m !), voit les populations paysannes affluer en grand nombre vers les bidonvilles de cette désormais métropole de plus de 2,3 millions d'habitants. Ce qui pose de sérieux problèmes de gestion dans de nombreux domaines urbains : les transports, la pollution, les bidonvilles, la santé, les services sociaux et sanitaires, l'éducation. En matière de transports en commun, la ville a par exemple lancé des <a href=\"https://www.populationdata.net/2016/08/18/bolivie-la-paz-telepherique/\">lignes de téléphériques</a> pour relier le centre-ville aux nombreux quartiers et banlieues situés sur les collines et flancs de montagne alentours. Une réussite, lorsque l'on sait les difficultés et les coûts énormes pour implanter un métro ou un tramway classique. Ces téléphériques ont également été installés en un temps record.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Bolivia</strong> is a landlocked <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">country with no access to the sea</a>\_located in South America and surrounded by <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a>, <a href=\"https://en.populationdata.net/countries/paraguay/\">Paraguay</a>, <a href=\"https://en.populationdata.net/countries/argentina/\">Argentina</a>, <a href=\"https://en.populationdata.net/countries/chile/\">Chile</a> and <a href=\"https://en.populationdata.net/countries/peru/\">Peru</a>.\r\nThe vast majority of the population lives in extreme poverty. Farmers are torn between the production of coca to survive and the production of food crops. Drug traffickers really take them hostage. Mine workers live and work under particularly harsh conditions, and there are countless human losses. the big Western mining companies have created a real modern slavery in some mountainous areas, difficult to access.</p>\r\n\r\n\r\n[caption id=\"attachment_33794\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bolivie/incahuasi-salar-de-uyuni-bolivie/\"><img class=\"wp-image-33794 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Incahuasi-Salar-de-Uyuni-Bolivie.jpg\" alt=\"Incahuasi, Salar d'Uyuni, Bolivie\" width=\"1280\" height=\"684\" /></a> Incahuasi, Salar of Uyuni, Bolivia. Photo: Diego Delso, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_33795\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bolivie/la-paz-bolivie/\"><img class=\"wp-image-33795 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/La-Paz-Bolivie.jpg\" alt=\"La Paz, capitale de la Bolivie\" width=\"1280\" height=\"850\" /></a> La Paz, capital of Bolivia. Photo: EEJCC, Wikipedia[/caption]"
