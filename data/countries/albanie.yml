  description: "<p style=\"text-align: justify;\"><strong>Albania</strong> is a state located in Southern Europe, in the western part of the Balkan Peninsula. It lies at the edge of the Adriatic Sea and the Ionian Sea. It has common borders with <a href=\"https://en.populationdata.net/countries/montenegro/\">Montenegro</a> to the north, <a href=\"https://en.populationdata.net/countries/kosovo/\">Kosovo</a> to the northeast, <a href=\"https://en.populationdata.net/countries/macedonia/\">Macedonia</a> to the east, and <a href=\"https://en.populationdata.net/countries/greece/\">Greece</a> to the south.</p>\r\n\r\n\r\n[caption id=\"attachment_37937\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/albanie/vlora-albanie/\" rel=\"attachment wp-att-37937\"><img class=\"size-full wp-image-37937\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vlora-Albanie.jpg\" alt=\"Vlora, Albanie\" width=\"1920\" height=\"1080\" /></a> Vlora, Albania[/caption]\r\n\r\n[caption id=\"attachment_37935\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/albanie/tirana-albanie/\" rel=\"attachment wp-att-37935\"><img class=\"size-full wp-image-37935\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tirana-Albanie.jpg\" alt=\"Tirana, capitale de l'Albanie\" width=\"1280\" height=\"825\" /></a> Tirana, capital of Albania. Photo: Albinfo[/caption]\r\n\r\n[caption id=\"attachment_37936\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/albanie/plage-de-gjipe-albanie/\" rel=\"attachment wp-att-37936\"><img class=\"size-full wp-image-37936\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Plage-de-Gjipe-Albanie.jpg\" alt=\"Plage de Gjipe, Albanie\" width=\"1280\" height=\"853\" /></a> Beach of Gjipe, Albania. Photo: Marcin Szala[/caption]"
