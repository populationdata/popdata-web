  name: Albanie
  description: "<p style=\"text-align: justify;\">L'<strong>Albanie</strong> est un État situé en Europe du Sud, dans l'ouest de la péninsule des Balkans. Il\_se trouve en bordure de la mer Adriatique et de la mer Ionienne. Il a des frontières communes avec le <a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a> au nord, le <a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a> au nord-est, la <a href=\"https://www.populationdata.net/pays/macedoine/\">Macédoine</a> à l'est, et la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_37937\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/albanie/vlora-albanie/\" rel=\"attachment wp-att-37937\"><img class=\"size-full wp-image-37937\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vlora-Albanie.jpg\" alt=\"Vlora, Albanie\" width=\"1920\" height=\"1080\" /></a> Vlora, Albanie[/caption]\r\n<p style=\"text-align: justify;\">L'Albanie souhaite entrer dans l'Union européenne, c'est pourquoi elle a entamée des discussions en ce sens à partir de 1992 et officiellement déposé sa candidature en 2009. Avec l'espoir d'en faire partie vers 2024.\r\nLa capitale Tirana a récemment beaucoup grossi et est devenue une métropole de plus d'1,1 million d'habitants, englobant le port de Durrës dans son aire urbaine. Mais malgré de récents efforts de modernisation, les infrastructures ne sont pas encore bien développées et des problèmes divers sont apparus : pollution automobile et engorgement des routes, assainissement inexistant dans de nombreux quartiers, constructions anarchiques, traitement des déchets, insécurité, etc. Des problèmes liés à une croissance démographique trop importante en très peu de temps et que connaissent toutes les grandes villes des pays en voie de développement.</p>\r\n\r\n\r\n[caption id=\"attachment_37935\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/albanie/tirana-albanie/\" rel=\"attachment wp-att-37935\"><img class=\"size-full wp-image-37935\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tirana-Albanie.jpg\" alt=\"Tirana, capitale de l'Albanie\" width=\"1280\" height=\"825\" /></a> Tirana, capitale de l'Albanie. Photo : Albinfo[/caption]\r\n<p style=\"text-align: justify;\">D'un point de vue démographique, la population du pays décroit régulièrement depuis le début des années 1990. En 2007, le pays a vu sa population passer sous la barre des 3 millions d'habitants. En 2018, le pays compte un peu moins de 2,9 millions d'habitants. Cette baisse s'accentue légèrement chaque année. L'émigration est un phénomène très répandu, avec environ 1/4 de la population totale qui vit à l'étranger, soit près d'un million de personnes. Celles-ci vivent surtout dans les pays limitrophes, <a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> et Grèce en tête, mais aussi dans le reste de l'Union européenne, au Canada et aux États-Unis.</p>\r\n\r\n\r\n[caption id=\"attachment_37936\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/albanie/plage-de-gjipe-albanie/\" rel=\"attachment wp-att-37936\"><img class=\"size-full wp-image-37936\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Plage-de-Gjipe-Albanie.jpg\" alt=\"Plage de Gjipe, Albanie\" width=\"1280\" height=\"853\" /></a> Plage de Gjipe, Albanie. Photo : Marcin Szala[/caption]\r\n<p style=\"text-align: justify;\">Mais d'année en année, le nombre de naissances baisse, et en 2017, le pays a enregistré 30 869 naissances, environ 1000 de moins qu'en 2016, et 5000 de moins qu'en 2014. C'est le plus bas taux depuis que les statistiques de naissances sont comptabilisées, soit depuis 1930. Le vieillissement de l'Albanie s'en trouve accéléré.\r\nMalgré le manque d'infrastructures et la piètre qualité des installations existantes, qui tardent à se moderniser faute de moyens, l'Albanie est un pays touristique. Ses bords de mer, comme ses montagnes sauvages, sont favorables à l'expansion du tourisme, qui pourrait devenir une industrie majeure dans les années à venir.</p>"
  officialName: République d'Albanie
