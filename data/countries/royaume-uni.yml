en:
  name: United Kingdom
  officialName: United Kingdom of Great Britain and Northern Ireland
  header: ''
  description: "<p style=\"text-align: justify;\">The <strong>United Kingdom</strong> is a Western European country whose territory includes the island of Great Britain and the northern part of the island of <a href=\"https://en.populationdata.net/countries/ireland/\">Ireland</a>, a country with which it has a border, as well as many small islands around the archipelago. It is located in front of <a href=\"https://en.populationdata.net/countries/france/\">France</a>, which whom it shares a border via the Channel Tunnel, <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> and the <a href=\"https://en.populationdata.net/countries/netherlands/\">Netherlands</a>. It is composed of four constituent nations: England, Scotland, Wales and Northern Ireland.</p>\r\n\r\n\r\n[caption id=\"attachment_33406\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/royaume-uni/londres-daniel-chapma/\" rel=\"attachment wp-att-33406\"><img class=\"size-full wp-image-33406\" src=\"https://www.populationdata.net/wp-content/uploads/Londres-Daniel-Chapma.jpg\" alt=\"Londres, capitale du Royaume-Uni\" width=\"1280\" height=\"869\" /></a> London, capital city of the United Kingdom. Photo: Daniel Chapma, Wikipédia[/caption]\r\n\r\n[caption id=\"attachment_34752\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/725/\"><img class=\"size-full wp-image-34752\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/loch-lubnaig-callander-royaume-uni.jpg\" alt=\"Loch Lubnaig, Callander, Écosse, Royaume-Uni\" width=\"1280\" height=\"1707\" /></a> Loch Lubnaig, Callander, Scotland, UK. Source: Wildlife Archives[/caption]"
