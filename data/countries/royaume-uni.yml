fr:
  name: Royaume-Uni
  officialName: Royaume-Uni de Grande-Bretagne et d'Irlande du Nord
  header: Le Royaume-Uni va quitter l'Union européenne
  description: "<p style=\"text-align: justify;\">Le <strong>Royaume-Uni</strong> est un pays d'Europe de l'Ouest\_dont le territoire comprend l'île de Grande-Bretagne et la partie nord de l'île d'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a>, pays avec lequel il a une frontière, ainsi que de\_nombreuses petites îles autour de l'archipel. Il est situé en face de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, accessible par le tunnel sous la Manche, de la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> et des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>.\_Il est composé de quatre nations constitutives : Angleterre, Écosse, Pays de Galles et Irlande du Nord.</p>\r\n\r\n\r\n[caption id=\"attachment_33406\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/royaume-uni/londres-daniel-chapma/\" rel=\"attachment wp-att-33406\"><img class=\"size-full wp-image-33406\" src=\"https://www.populationdata.net/wp-content/uploads/Londres-Daniel-Chapma.jpg\" alt=\"Londres, capitale du Royaume-Uni\" width=\"1280\" height=\"869\" /></a> Londres, capitale du Royaume-Uni. Photo : Daniel Chapma, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Après des années pendant lesquelles le pays tout entier commençait à décliner démographiquement, la reprise s'est amorcée depuis 2000.\_L'immigration est désormais le principal moteur de cette croissance démographique, qui atteint les 0,8 % par an en moyenne, en provenance notamment des pays de l'est européen.\r\nEt depuis peu, la natalité a également repris au Royaume-Uni, même si le vieillissement global reste inévitable pendant les prochaines décennies. En 2017, il vient de dépasser les 66 millions d'habitants pour la première fois. Cependant, le Brexit annoncé viendra probablement bouleverser ce nouveau schéma, et freinera certainement l'immigration, en provenance de l'Union européenne du moins. De nombreux Européens présents au Royaume-Uni risquent également de quitter le pays dans les années à venir à cause de ce vote en faveur du Brexit.</p>\r\n\r\n\r\n[caption id=\"attachment_34752\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/725/\"><img class=\"size-full wp-image-34752\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/loch-lubnaig-callander-royaume-uni.jpg\" alt=\"Loch Lubnaig, Callander, Écosse, Royaume-Uni\" width=\"1280\" height=\"1707\" /></a> Loch Lubnaig, Callander, Écosse, Royaume-Uni. Source : Wildlife Archives[/caption]\r\n<p style=\"text-align: justify;\">Pays en voie de sous-développement pendant les années 1980 et 1990 à cause de la politique d'austérité implacable de Margaret Thatcher, et qui a vu des millions de personnes tomber dans la pauvreté, le Royaume-Uni vit un second souffle aujourd'hui, qui le propulse dans les pays au plus haut niveau de richesse en Europe. Il a en effet reconverti son économie industrielle en une économie dynamique basée sur les services, notamment la finance.\r\nDepuis le <a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/\">vote pour le Brexit</a> et la sortie prochaine du pays de l'Union européenne, les perspectives d'avenir se sont assombries.\r\nPuissance importante au sein de l'Union européenne, le Royaume-Uni rêve toujours de récupérer son statut de grande puissance mondiale. Mais avec l'arrivée en force des géants asiatiques, c'est un pari impossible à tenir sur le long terme.</p>"
