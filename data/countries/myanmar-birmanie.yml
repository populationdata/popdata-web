  description: "<p style=\"text-align: justify;\">Le <strong>Myanmar</strong> (ou\_<strong>Birmanie</strong>) est un pays d'Asie du Sud-Est continentale (autrefois appelée Indochine). Il possède des frontières communes avec le <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, le <a href=\"https://www.populationdata.net/pays/laos/\">Laos</a> et la <a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a>. Il est bordé par la mer d'Andaman au sud et par le golfe du Bengale au sud-ouest, avec environ 2 000 kilomètres de côtes.</p>\r\n\r\n\r\n[caption id=\"attachment_36059\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/myanmar-birmanie/rangoun-birmanie/\" rel=\"attachment wp-att-36059\"><img class=\"size-full wp-image-36059\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rangoun-birmanie.jpg\" alt=\"Rangoun, capitale économique de la Birmanie\" width=\"1600\" height=\"1200\" /></a> Rangoun, capitale économique de la Birmanie[/caption]\r\n<p style=\"text-align: justify;\">Une sanglante dictature a dirigé le pays entre 1962 et 2011. Depuis lors, la Birmanie est devenue une république parlementaire.\r\nFin 2015, le parti de la\_prix Nobel de la paix 1988, Aung San Suu Kyi (détenue en résidence surveillée pendant presque deux décennies et enfin libérée fin 2010), a pris le pouvoir grâce aux premières élections depuis 1990 (qui avaient été annulées par la junte militaire). En 2016, un président issu de son parti politique (Ligue nationale pour la démocratie), Htin Kyaw, a été enfin élu par le parlement.\r\nLa situation des Birmans est catastrophique d'un point de vue sanitaire et social. Le travail forcé est encore largement utilisé par les militaires, notamment pour l'amélioration continue des infrastructures touristiques.\_Ce pays est en effet un véritable trésor historique, dont l'un des endroits les plus fameux se trouve près de Mandalay, au centre du pays, à Bagan. On peut y admirer des centaines de temples anciens dans une plaine immense.\r\nLe tourisme est l'une des principales rentrées d'argent dans le pays, avec la vente du pétrole et du gaz, produit aussi bien à terre qu'au large en mer, notamment par le pétrolier français Total. L'opium est toujours produit en grandes quantités et alimente les trafics internationaux de drogue.\r\nMalgré son ouverture récente, le pays reste isolé sur\_la scène internationale. Les militaires, qui dirigent encore une grande partie du pays et des institutions, orchestrent une véritable guerre contre la population des Karens. Ceux-ci luttent pour la survie de leur peuple dans les montagnes de l'est.\r\nQuant à la population des\_Rohingya, communauté musulmane minoritaire présente sur la côte ouest du pays, dans l'État d'Arakan, elle est également persécutée depuis des années. cette population, qui comprend environ un million de personnes, est comptée à part dans les recensements administratifs.</p>\r\n<p style=\"text-align: justify;\">En 2006, pour échapper à d'éventuelles tentatives de renversement du régime, la junte a décidé de transférer la capitale politique du pays à Naypyidaw (ou Nay Pyi Taw), à 320 km au nord de Rangoun, l'ancienne capitale et métropole économique du pays (5,2 millions d'habitants). Cette ville nouvelle, construite de toutes pièces au milieu de la forêt, a vu sa population exploser depuis lors, passant d'une simple bourgade de campagne à une grande ville dépassant désormais 1,1 million d'habitants.</p>"
