  description: "<p style=\"text-align: justify;\"><strong>Myanmar</strong> (or <strong>Burma</strong>) is a country in mainland Southeast Asia (formerly known as Indochina). It has common borders with <a href=\"https://en.populationdata.net/countries/bangladesh/\">Bangladesh</a>, <a href=\"https://en.populationdata.net/countries/china/\">China</a>, <a href=\"https://en.populationdata.net/countries/india/\">India</a>, <a href=\"https://en.populationdata.net/countries/laos/\">Laos</a> and <a href=\"https://en.populationdata.net/countries/thailand/\">Thailand</a>. It is bordered by the Andaman Sea to the south and by the Bay of Bengal to the southwest, with about 2,000 kilometers of coastline.</p>\r\n\r\n\r\n[caption id=\"attachment_36059\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/myanmar-birmanie/rangoun-birmanie/\" rel=\"attachment wp-att-36059\"><img class=\"size-full wp-image-36059\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rangoun-birmanie.jpg\" alt=\"Rangoun, capitale économique de la Birmanie\" width=\"1600\" height=\"1200\" /></a> Rangoon, economic capital city of Burma[/caption]\r\n<p style=\"text-align: justify;\"></p>"
