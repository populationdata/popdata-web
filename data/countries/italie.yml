  header: La démographie italienne reste très faible
  description: "<p style=\"text-align: justify;\">L’<b>Italie</b>\_est un pays d’Europe du Sud. Il est constitué d'une péninsule située au centre de la mer Méditerranée et de parties insulaires formées\_par les deux plus grandes îles de cette mer, la Sicile et la Sardaigne, et plusieurs\_autres îles plus petites.\_Il partage des frontières avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a> au nord-ouest, la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> et l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> au nord, la <a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> au nord-est. Il accueille deux petits États enclavés : <a href=\"https://www.populationdata.net/pays/vatican/\">Vatican</a>, situé au coeur de sa capitale Rome, et <a href=\"https://www.populationdata.net/pays/saint-marin/\">Saint-Marin</a>, situé dans le centre-nord du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_34961\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/italie/vignes-chianti-italie/\" rel=\"attachment wp-att-34961\"><img class=\"wp-image-34961 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vignes-Chianti-Italie.jpg\" alt=\"Vignoble du chianti, Toscane, Italie\" width=\"1280\" height=\"857\" /></a> Vignoble du chianti, Toscane, Italie. Photo : Francesco Sgroi.[/caption]\r\n<p style=\"text-align: justify;\">Après un passage à vide durant lequel le pays a commencé à perdre des habitants, les naissances ne compensant plus les décès, la démographie italienne a repris son souffle durant quelques années, jusqu'à dépasser les 60 millions d'habitants en 2014. Mais dès 2015, la tendance à la baisse est repartie.\r\nL'immigration massive (entre 400 000 et 500 000 immigrants chaque année depuis 2003, dont 458 856 en 2010) avait permis de revenir à une situation de gain net annuel. La croissance démographique était ainsi\_redevenue positive. Cependant, après une année 2014 aussi imprévisible qu'exceptionnelle (+1,82 %), grâce à une immigration jamais vue auparavant, l'année 2015 a vu cette croissance stoppée nette (+0,02 %). Et 2016 et 2017 reculent à nouveau, légèrement, avec -0,14 % et -0,16 % respectivement.</p>\r\n\r\n\r\n[caption id=\"attachment_34962\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/2331/\"><img class=\"size-full wp-image-34962\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Venise-Italie.jpg\" alt=\"Grand Canal, Venise, Italie\" width=\"1280\" height=\"800\" /></a> Grand Canal, Venise, Italie. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Cependant, comme par le passé, les régions gagnantes sont encore une fois celles du nord et du centre du pays. Ces régions sont en effet les plus riches, le sud étant constitué de régions très pauvres et à l'activité industrielle et commerciale restreinte. Le tourisme, très saisonnier, y représente cependant une part importante, tout comme l'agriculture.</p>\r\n\r\n\r\n[caption id=\"attachment_34963\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/10/vernazza-italy/\"><img class=\"size-full wp-image-34963\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vernazza-Italie.jpg\" alt=\"Vernazza, Italie\" width=\"1280\" height=\"800\" /></a> Vernazza, Italie. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Le sud et les îles continuent donc de se désertifier au profit des grandes régions urbaines du nord que sont Milan, Bologne, Florence ou Rome.\_Naples et Bari continuent également à grossir un peu, faisant exception dans le sud, grâce principalement à l'immigration.</p>"
