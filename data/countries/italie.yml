  description: "<p style=\"text-align: justify;\"><strong>Italy</strong> is a country of Southern Europe. It consists of a peninsula located in the center of the Mediterranean Sea and island parts formed by the two largest islands of this sea, Sicily and Sardinia, and several other smaller islands. It shares borders with <a href=\"https://en.populationdata.net/countries/france/\">France</a>\_to the north-west, <a href=\"https://en.populationdata.net/countries/switzerland/\">Switzerland</a> and <a href=\"https://en.populationdata.net/countries/austria/\">Austria</a>\_to the north, <a href=\"https://en.populationdata.net/countries/slovenia/\">Slovenia</a>\_to the north-east. It hosts two small landlocked states: the <a href=\"https://en.populationdata.net/countries/vatican-city/\">Vatican</a>, located in the heart of its capital Rome, and <a href=\"https://en.populationdata.net/countries/san-marino/\">San Marino</a>, located in the north-central of the country.</p>\r\n\r\n\r\n[caption id=\"attachment_34961\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/italie/vignes-chianti-italie/\" rel=\"attachment wp-att-34961\"><img class=\"wp-image-34961 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vignes-Chianti-Italie.jpg\" alt=\"Vignoble du chianti, Toscane, Italie\" width=\"1280\" height=\"857\" /></a> Chianti winery, Tuscany, Italy. Photo: Francesco Sgroi[/caption]\r\n\r\n[caption id=\"attachment_34962\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/2331/\"><img class=\"size-full wp-image-34962\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Venise-Italie.jpg\" alt=\"Grand Canal, Venise, Italie\" width=\"1280\" height=\"800\" /></a> Grand Canal, Venice, Italy. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_34963\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/10/vernazza-italy/\"><img class=\"size-full wp-image-34963\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vernazza-Italie.jpg\" alt=\"Vernazza, Italie\" width=\"1280\" height=\"800\" /></a> Vernazza, Italy. Source: Most Beautiful Spots[/caption]"
