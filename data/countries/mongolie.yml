description: "<p style=\"text-align: justify;\">La <strong>Mongolie</strong> est un pays d'<a href=\"https://www.populationdata.net/continents/asie/\">Asie</a> <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, enclavé\_entre la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> au nord et la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> au sud. C'est un pays de steppes immenses, de montagnes et de désert, avec notamment le fameux <a href=\"https://www.populationdata.net/cartes/desert-de-gobi-2/\">désert de Gobi</a>.\r\nLes graves difficultés qu'ont connu les campagnes ces dernières années - les sécheresses et les grands froids ont décimé le cheptel - ont poussé un grand nombre de paysans vers les villes, principalement la capitale Oulan-Bator.</p>\r\n\r\n\r\n[caption id=\"attachment_33636\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/mongolie/mongolie-nomades/\" rel=\"attachment wp-att-33636\"><img class=\"size-full wp-image-33636\" src=\"https://www.populationdata.net/wp-content/uploads/Mongolie-nomades.jpg\" alt=\"Mongolie - nomades\" width=\"800\" height=\"600\" /></a> Mongolie - nomades[/caption]\r\n<p style=\"text-align: justify;\">La désertification de cet immense territoire pose des problèmes de gestion et d'exploitation.\_En effet, les services disponibles pour les populations se raréfient un peu partout, ce qui accentue le phénomène d'abandon des campagnes. La densité du pays est de seulement 2 habitants au km<sup>2</sup>.</p>\r\n\r\n\r\n[caption id=\"attachment_33637\" align=\"aligncenter\" width=\"1400\"]<a href=\"https://www.populationdata.net/pays/mongolie/oulan-bator-blue-sky-hotel/\" rel=\"attachment wp-att-33637\"><img class=\"size-full wp-image-33637\" src=\"https://www.populationdata.net/wp-content/uploads/Oulan-Bator-Blue-Sky-Hotel.jpg\" alt=\"Oulan-Bator - Blue Sky Hotel\" width=\"1400\" height=\"795\" /></a> Oulan-Bator - Blue Sky Hotel[/caption]\r\n\r\n[caption id=\"attachment_33638\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/mongolie/oulan-bator-mongolie/\" rel=\"attachment wp-att-33638\"><img class=\"size-full wp-image-33638\" src=\"https://www.populationdata.net/wp-content/uploads/Oulan-Bator-Mongolie.jpg\" alt=\"Oulan-Bator, Mongolie\" width=\"1500\" height=\"996\" /></a> Oulan-Bator, Mongolie. Photo : Yoann G.[/caption]\r\n<p style=\"text-align: justify;\">Cet exode rural massif engendre de nouveaux soucis pour les autorités de la capitale Oulan-Bator, où l'on retrouve de plus en plus de bidonvilles et où les conditions de vie sont particulièrement difficiles et insalubres pour les populations les plus pauvres. Oulan-Bator atteint désormais presque les 1,5 million d'habitants, soit un peu moins de\_50 % de la population totale du pays. Oulan-Bator est classée seconde ville la plus polluée au monde par l'OMS.\r\nEnfin, chose positive, le pays regorge de ressources minières, et les prix des matières premières sur les marchés mondiaux ont permis à la Mongolie de voir sa croissance économique s'envoler depuis quelques années (+17,5 % en 2011, +12,3 % en 2012, +11,7 % en 2013, +7,8 % en 2014). De quoi lancer des projets de rénovation et de mise à niveau d'infrastructures, et commencer à améliorer le niveau de vie globale de la population. En 2015, la croissance économique a cependant été brutalement freinée par la crise économique mondiale et la baisse - toute relative - de celle de la Chine notamment (+6,9 % en 2015 contre +7,3 % en 2014), mais aussi et surtout par la décroissance chez le voisin russe (-3,7 % en 2015 après +0,7 % en 2014). La Mongolie est très dépendante de ses échanges avec ses deux voisins, qui sont des géants économiques.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Mongolia</strong> is an Asian <a href=\"https://en.populationdata.net/maps/world-landlocked-countries/\">country without access to the sea</a>, landlocked between <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> to the north and <a href=\"https://en.populationdata.net/countries/china/\">China</a> to the south. It is a country of immense steppes, mountains and desert, including the famous Gobi Desert.\r\nThe serious difficulties of the countryside in recent years - droughts and cold weather have decimated the livestock - have pushed a large number of peasants to cities, mainly the capital Ulaanbaatar.</p>\r\n\r\n\r\n[caption id=\"attachment_33636\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/mongolie/mongolie-nomades/\" rel=\"attachment wp-att-33636\"><img class=\"size-full wp-image-33636\" src=\"https://www.populationdata.net/wp-content/uploads/Mongolie-nomades.jpg\" alt=\"Mongolie - nomades\" width=\"800\" height=\"600\" /></a> Mongolia - nomads[/caption]\r\n\r\n[caption id=\"attachment_33637\" align=\"aligncenter\" width=\"1400\"]<a href=\"https://www.populationdata.net/pays/mongolie/oulan-bator-blue-sky-hotel/\" rel=\"attachment wp-att-33637\"><img class=\"size-full wp-image-33637\" src=\"https://www.populationdata.net/wp-content/uploads/Oulan-Bator-Blue-Sky-Hotel.jpg\" alt=\"Oulan-Bator - Blue Sky Hotel\" width=\"1400\" height=\"795\" /></a> Ulaanbaatar - Blue Sky Hotel[/caption]\r\n\r\n[caption id=\"attachment_33638\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/mongolie/oulan-bator-mongolie/\" rel=\"attachment wp-att-33638\"><img class=\"size-full wp-image-33638\" src=\"https://www.populationdata.net/wp-content/uploads/Oulan-Bator-Mongolie.jpg\" alt=\"Oulan-Bator, Mongolie\" width=\"1500\" height=\"996\" /></a> Ulaanbaatar, Mongolia. Photo: Yoann G.[/caption]"
