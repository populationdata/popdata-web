  name: Afrique du Sud
  description: "<p style=\"text-align: justify;\">L'<strong>Afrique du Sud</strong> est un pays situé à l'extrémité australe du <a href=\"https://www.populationdata.net/palmares/population/afrique/\">continent africain</a>. Il est frontalier au nord avec la <a href=\"https://www.populationdata.net/pays/namibie/\">Namibie</a>, le <a href=\"https://www.populationdata.net/pays/botswana/\">Botswana</a> et le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a>, et au nord-est avec le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> et le <a href=\"https://www.populationdata.net/pays/swaziland/\">Swaziland</a>.\_Le <a href=\"https://www.populationdata.net/pays/lesotho/\">Lesotho</a> est pour sa part un État enclavé dans le territoire sud-africain.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1448/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/04/cape-town-south-africa-oc-x-imgur-1462033462n8g4k-1280x854.jpg\" width=\"1280\" height=\"854\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Le Cap. Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Après avoir fortement baissé au début des années 2000, à cause de la mortalité due au sida, l'espérance de vie remonte rapidement la pente. De 2005 à 2017, elle est passée de 54 ans à 64 ans.\r\nLe pays est en proie à une véritable guerre contre le fléau du VIH, mais les médicaments ne sont toujours pas disponibles à des prix abordables et en quantité suffisante, même si leur distribution a été plus large ces dernières années.\_Des millions de personnes sont déjà mortes, et un rapport de l'ONUSIDA prédit une véritable catastrophe. En 2017, 22 % des morts étaient la cause du sida (116 110 morts).\_On estime à 7,52 millions le nombre de personnes qui vivent avec le VIH dans le pays en 2018, un record mondial.\r\nLa population en subit les conséquences, et la croissance démographique a ralentie, même si le pays a dépassé les 50 millions d'habitants il y a quelques années et sera bientôt à 60 millions d'habitants.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/229/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/01/bourkes-luck-potholes-mpumalanga-south-africa-1453824743kg84n.jpg\" width=\"600\" height=\"900\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Bourke’s Luck Potholes, Mpumalanga, Afrique du Sud. Source : <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Pourtant, l'Afrique du Sud à un énorme potentiel : bien équipée en industries, infrastructures de transports, systèmes financiers, mines et services, notamment en comparaison du reste du continent, elle\_est considérée comme le pays le plus développé d'Afrique. Et sa croissance économique durant les dernières années a été très importante, même si celle-ci a chuté en 2009 à cause de la crise mondiale. Le pays a pu compter sur l'organisation de la <a href=\"/2011/01/21/forte-reprise-du-tourisme-en-2010/\">Coupe du monde de Football</a> en 2010 pour relancer la machine économique.\r\nMalgré cela, il reste un écart de niveau de vie très important entre les plus riches et les plus pauvres. L'accès restreint des noirs aux postes de directions dans la société civile, par exemple, reste un sérieux frein au développement.\r\nLa violence engendrée par la misère est de moins en moins contrôlable, ce qui pousse de nombreux jeunes, notamment les blancs et les mieux formés, à quitter le pays pour aller en <a href=\"https://www.populationdata.net/palmares/population/europe/\">Europe</a>, en <a href=\"https://www.populationdata.net/palmares/population/ameriques/\">Amérique du Nord</a> ou en <a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> (645 098 blancs ont quitté le pays entre 1985 et 2016). Les blancs ne représentent désormais plus que 7,8 % de la population totale (2017).\r\nLes populations les plus pauvres continuent à s'agglutiner dans d'immenses bidonvilles, souvent d'anciens ghettos, dont Soweto, proche de Johannesbourg, est le plus célèbre. Il compte plus d'un million d'habitants.\r\nAinsi, parfois loin de toute ville importante - et de ses équipements de base - de grandes zones de bidonvilles se forment en pleine \"campagne\". Les problèmes engendrés dans ces zones immenses délaissées par les pouvoirs publics, qui semblent impuissants, sont multiples : pollution, hygiène défaillante, équipements sanitaires, sociaux, éducatifs et transports en commun inexistants etc... Le résultat est souvent catastrophique.\r\nEnfin, la mégalopole du Gauteng dépasse les 14 millions d'habitants en englobant une immense zone urbaine formée du nord au sud par Prétoria, Johannesbourg, et Vereeniging, et qui s'étire sur presque 100 km de long !</p>"
