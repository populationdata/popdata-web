  description: "<p style=\"text-align: justify;\"><strong>South Africa</strong> is a country located on the southern tip of the African continent. It is bordered to the north with <a href=\"https://en.populationdata.net/countries/namibia/\">Namibia</a>, <a href=\"https://en.populationdata.net/countries/botswana/\">Botswana</a> and <a href=\"https://en.populationdata.net/countries/zimbabwe/\">Zimbabwe</a>, and to the north-east with <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a> and <a href=\"https://en.populationdata.net/countries/swaziland/\">Swaziland</a>. <a href=\"https://en.populationdata.net/countries/lesotho/\">Lesotho</a> is a landlocked state in South Africa.</p>\r\n\r\n\r\n[caption id=\"attachment_41388\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/south-africa/cape-town-south-africa/\" rel=\"attachment wp-att-41388\"><img class=\"size-full wp-image-41388\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Cape-Town-South-Africa.jpg\" alt=\"Cape Town, South Africa\" width=\"1280\" height=\"854\" /></a> Cape Town, South Africa. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_41387\" align=\"aligncenter\" width=\"600\"]<a href=\"https://www.wildlifearchives.com/pin/229/\" rel=\"attachment wp-att-41387\"><img class=\"wp-image-41387 size-full\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/bourkes-luck-potholes-mpumalanga-south-africa.jpg\" alt=\"Bourke's Luck Potholes, Mpumalanga, South Africa\" width=\"600\" height=\"900\" /></a> Bourke's Luck Potholes, Mpumalanga, South Africa. Source: Wildlife Archives[/caption]"
