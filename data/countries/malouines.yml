  name: Malouines
  officialName: Îles Malouines
  header: Une revendication argentine toujours d'actualité
  description: "<p style=\"text-align: justify;\">Les\_<b>îles Malouines</b>\_sont un\_archipel\_de l'Atlantique Sud appartenant au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, situé au large de l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, au nord-est de l'extrémité orientale de la\_Terre de Feu, et à\_1\_216\_km\_de l'extrémité nord de la\_Péninsule <a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a>. Elles forment un\_territoire britannique d'outre-mer. L'archipel est composé de deux\_îles\_principales, la\_Grande Malouine\_et la\_Malouine orientale\_séparées par un large chenal, le\_détroit des Falkland, ainsi que <span class=\"nowrap\">778 îles</span>\_et îlots.</p>\r\n\r\n\r\n[caption id=\"attachment_38764\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/malouines/stanley-malouines/\" rel=\"attachment wp-att-38764\"><img class=\"size-full wp-image-38764\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Stanley-Malouines.jpg\" alt=\"Stanley, capitale des Malouines\" width=\"1600\" height=\"1200\" /></a> Stanley, capitale des Malouines[/caption]\r\n<p style=\"text-align: justify;\">Elles sont revendiquées par l'Argentine et ont été l'enjeu d'un affrontement militaire, la\_guerre des Malouines, entre les deux pays en\_1982.\_L'Argentine continue de réclamer, auprès de l'ONU notamment, la possession de cet archipel. Le Royaume-Uni a repoussé une attaque en 1982, après que des militaires argentins aient envahi les îles.\r\nLes différents noms de cet archipel, Falkland Islands en anglais, îles Malouines en français et Islas Malvinas en espagnol, découlent des différentes nations qui ont un jour ou l'autre occupé ce territoire.\_Depuis 1833, il est donc un territoire d'outre-mer du Royaume-Uni.</p>\r\n\r\n\r\n[caption id=\"attachment_38765\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/malouines/malouines-2/\" rel=\"attachment wp-att-38765\"><img class=\"size-full wp-image-38765\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Malouines.jpg\" alt=\"Malouines\" width=\"1280\" height=\"960\" /></a> Malouines. Photo : Jim Richardson, National Geographic[/caption]\r\n<p style=\"text-align: justify;\">L'économie des îles est très restreinte, la population étant de moins de 3400 personnes, presque toutes confinées dans la ville de Stanley, la capitale, et dans la base militaire (366 soldats stationnés en permanence) située à quelques dizaines de kilomètres au sud de la ville.\r\nLa pêche et l'agriculture constituent la majeure partie des revenus. Le tourisme se développe lentement, et du pétrole a récemment été découvert au large.\_Celui-ci reste très difficile à exploiter, les conditions climatiques extrêmes forçant l'utilisation de matériels de pointe très coûteux.</p>"
  natureOfTheState: Territoire d'outre-mer du Royaume-Uni. Revendiqué par l'Argentine
  headOfState: Reine Élisabeth II ; Gouverneur Colin Roberts
