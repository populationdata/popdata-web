fr:
  name: Namibie
  officialName: République de Namibie
  header: Un pays encore trop dépendant de l'extérieur
  description: "<p style=\"text-align: justify;\">La <strong>Namibie</strong> est un pays peu peuplé d'Afrique australe bordé par l'océan Atlantique à l'ouest, l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a> au sud, le <a href=\"https://www.populationdata.net/pays/botswana/\">Botswana</a> à l'est, l'<a href=\"https://www.populationdata.net/pays/angola/\">Angola</a> au nord et la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a> au nord-est. Bien qu'il n'ait pas de frontière avec le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a>, seuls 200 mètres séparent les deux pays, à la croisée des frontières à Kazungula. La Namibie est en grande partie désertique, avec l'une des densités de population les plus faibles du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_32980\" align=\"aligncenter\" width=\"1224\"]<a href=\"https://www.populationdata.net/cartes/namibie-desert-namib/\" rel=\"attachment wp-att-32980\"><img class=\"wp-image-32980 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Namibie-desert-du-Namib.jpg\" alt=\"Namibie - Désert du Namib\" width=\"1224\" height=\"1224\" /></a> Namibie - Désert du Namib. Source : NASA[/caption]\r\n\r\n[caption id=\"attachment_39958\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/namibie/namib-naukluft-national-park-sand-dunes-yathin-s-krishnappa/\" rel=\"attachment wp-att-39958\"><img class=\"size-full wp-image-39958\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Namib-Naukluft-National-Park-sand-dunes-Yathin-S-Krishnappa.jpg\" alt=\"Dunes dans le Parc national Namib-Naukluft, Namibie\" width=\"3000\" height=\"1364\" /></a> Dunes dans le Parc national Namib-Naukluft, Namibie. Photo : Yathin S Krishnappa, <a href=\"https://www.mostbeautifulspots.com/2018/05/01/namib-naukluft-national-park-namibia/\">Most Beautiful Spots</a>[/caption]\r\n<p style=\"text-align: justify;\">Alors qu'il est indépendant depuis 1990 (mandat de l'Afrique du Sud), le pays reste encore largement tributaire de l'extérieur. Ses échanges économiques, surtout les exportations de matières premières, sont sa principale source de revenus.\_Les ressources naturelles provenant de son sous-sol sont variées, elle possède des mines d'uranium, de cuivre, d'argent et de diamants. Ces derniers représentent environ 40 % du PIB.\r\nDopée ces dernières années par le boum économique mondial des années 2000 et une forte hausse des prix des matières premières, la Namibie a pu entrer enfin dans une phase de développement plus durable. Le tourisme s'est également fortement développé durant cette période.</p>\r\n\r\n\r\n[caption id=\"attachment_36259\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/namibie/windhoek-namibie/\" rel=\"attachment wp-att-36259\"><img class=\"size-full wp-image-36259\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/windhoek-namibie.jpg\" alt=\"Windhoek, capitale de la Namibie\" width=\"1920\" height=\"700\" /></a> Windhoek, capitale de la Namibie.[/caption]\r\n<p style=\"text-align: justify;\">Elle doit cependant affronter de nouveaux défis.\_La forte dépendance de la Namibie vis-à-vis de l'extérieur, notamment l'Afrique du Sud, la rend fragile face aux aléas économiques mondiaux, par exemple les prix des matières premières très fluctuants.\_Ensuite, le chômage et une grande pauvreté touchent encore une part trop importante de la population.\r\nEnfin, la Namibie est fortement touchée par le <a href=\"https://www.populationdata.net/cartes/sida-prevalence-du-vih-en-2011/\">sida</a>, et ce fort taux de prévalence, à 21,3 % selon l'ONUSIDA, nuit à son développement.\r\nEn 1994, le principal port du pays, Walvis Bay, qui était une enclave sud-africaine, a été rendue à la Namibie.</p>"
  natureOfTheState: République
  headOfState: Président Hage Geingob
  nationalDay: 21 mars (Fête de l'indépendance de 1990)
  demonym: 'Namibienne, Namibien'
  officialLanguages: Anglais
en:
  name: Namibia
  officialName: Republic of Namibia
  header: A country still too dependent on the outside
  description: "<p style=\"text-align: justify;\"><strong>Namibia</strong> is a sparsely populated country in southern Africa bordered by the Atlantic Ocean to the west, <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a> to the south, <a href=\"https://en.populationdata.net/countries/botswana/\">Botswana</a> to the east, <a href=\"https://en.populationdata.net/countries/angola/\">Angola</a> to the north and <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a> to the northeast.\_Although it has no border with <a href=\"https://en.populationdata.net/countries/zimbabwe/\">Zimbabwe</a>, only 200 meters separate the two countries at the crossroads of Kazungula. It is largely desert, with one of the lowest population densities in the world.</p>\r\n\r\n\r\n[caption id=\"attachment_32980\" align=\"aligncenter\" width=\"1224\"]<a href=\"https://www.populationdata.net/cartes/namibie-desert-namib/\" rel=\"attachment wp-att-32980\"><img class=\"wp-image-32980 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Namibie-desert-du-Namib.jpg\" alt=\"Namibie - Désert du Namib\" width=\"1224\" height=\"1224\" /></a> Namib desert, Namibia. Source: NASA[/caption]\r\n\r\n[caption id=\"attachment_41533\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://en.populationdata.net/countries/namibia/namib-naukluft-national-park-sand-dunes-yathin-s-krishnappa/\" rel=\"attachment wp-att-41533\"><img class=\"size-full wp-image-41533\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Namib-Naukluft-National-Park-sand-dunes-Yathin-S-Krishnappa.jpg\" alt=\"Namib-Naukluft National Park sand dunes, Namibia\" width=\"3000\" height=\"1364\" /></a> Namib-Naukluft National Park sand dunes, Namibia. Photo: Yathin S Krishnappa, <a href=\"https://www.mostbeautifulspots.com/2018/05/01/namib-naukluft-national-park-namibia/\">Most Beautiful Spots</a>[/caption]\r\n\r\n[caption id=\"attachment_36259\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/namibie/windhoek-namibie/\" rel=\"attachment wp-att-36259\"><img class=\"size-full wp-image-36259\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/windhoek-namibie.jpg\" alt=\"Windhoek, capitale de la Namibie\" width=\"1920\" height=\"700\" /></a> Windhoek, capital of Namibia[/caption]"
