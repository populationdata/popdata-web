title: Corée du Sud
titleEn: South Korea
date: 2016-05-16T20:04:33.000Z
description: "<p style=\"text-align: justify;\">La <strong>Corée du Sud</strong> est un pays d'Asie de l'Est qui couvre la moitié sud de la péninsule coréenne. Son unique frontière terrestre est au nord, avec la <a href=\"https://www.populationdata.net/pays/coree-du-nord/\">Corée du Nord</a>. Il est situé dans le nord de la mer de Chine, entre la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>, dont il est une ancienne colonie.</p>\r\n\r\n\r\n[caption id=\"attachment_37295\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/seoul-coree-du-sud/\" rel=\"attachment wp-att-37295\"><img class=\"size-full wp-image-37295\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/seoul-coree-du-sud.jpg\" alt=\"Séoul, capitale de la Corée du Sud\" width=\"1920\" height=\"1080\" /></a> Séoul, capitale de la Corée du Sud[/caption]\r\n<p style=\"text-align: justify;\">11<sup>e</sup> économie mondiale, c'est un pays avec lequel il faut compter sur le plan international, même si c'est du fait de la proximité avec son voisin du nord\_et de l'état de guerre latente qu'on l'évoque le plus souvent dans les médias.\r\nLes relations avec la Corée du Nord s'améliorent années après années, puis reculent au gré des humeurs des autorités des deux pays. Il reste beaucoup de chemin à parcourir pour réunifier les deux pays.\r\nAprès un sérieux coup d'arrêt dû à la crise mondiale, le pays est l'un des plus dynamique dans sa reprise économique. Les échanges avec la Chine, toujours très dynamique elle aussi, sont le principal moteur de cette croissance retrouvée.\_Le commerce électronique et les nouvelles technologies sont également un moteur du dynamisme économique du pays. Le nombre de foyers connectés à internet en haute vitesse est le plus élevé du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_37294\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/jardin-du-matin-calme-achim-goyo-sang-myun-gyeonggi/\" rel=\"attachment wp-att-37294\"><img class=\"size-full wp-image-37294\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Jardin-du-matin-calme-Achim-Goyo-Sang-Myun-Gyeonggi.jpg\" alt=\"Jardin du matin calme, Achim Goyo, à Sang-Myun, province de Gyeonggi, Corée du Sud\" width=\"1366\" height=\"768\" /></a> Jardin du matin calme, Achim Goyo, à Sang-Myun, province de Gyeonggi, Corée du Sud[/caption]\r\n<p style=\"text-align: justify;\">En ce qui concerne la démographie, le pays voit sa population augmenter de façon plus raisonnable depuis quelques années. Le taux de fécondité, tombé à 1,24 enfant par femme, est l'un des plus bas du monde.\r\nAprès avoir atteint les 40 millions d'habitants en 1983, puis les 50 millions d'habitants fin 2009, les autorités prévoient que la population va baisser vers\_2030.</p>\r\n\r\n\r\n[caption id=\"attachment_37296\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/seoul-de-nuit-coree-du-sud/\" rel=\"attachment wp-att-37296\"><img class=\"size-full wp-image-37296\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/seoul-de-nuit-coree-du-sud.jpg\" alt=\"Séoul de nuit, Corée du Sud\" width=\"1920\" height=\"1281\" /></a> Séoul de nuit, Corée du Sud[/caption]\r\n<p style=\"text-align: justify;\">Séoul, l'<a href=\"/palmares/villes/\">une des plus grandes agglomérations du monde</a> avec environ 25,5 millions d'habitants et qui pèse la moitié du pays, est une préoccupation pour les autorités, qui cherchent à décongestionner la métropole\_pour l'environnement et le bien-être de sa population.\_La pollution engendrée par une telle urbanisation, avec des chantiers de construction gigantesques (aéroport sur la mer, agrandissement du port, autoroutes et zones industrielles et logistiques démesurées), ne risquent pas d'améliorer la qualité de l'air et de l'environnement en général. Depuis quelques années, la population globale de l'aire urbaine diminue cependant lentement, car de nouvelles villes ont été créées de toutes pièces, notamment pour accueillir le gouvernement et ses ministères.\r\nEnfin, avec toutes ces constructions sur la mer, la superficie totale du pays augmente sans cesse. 6 194 km2 ont en effet été gagnés sur la mer depuis 1949.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>South Korea</strong> is an East Asian country that covers the southern half of the Korean peninsula. Its only land border is North, with <a href=\"https://en.populationdata.net/countries/north-korea/\">North Korea</a>. It is located in the North Sea of China, between <a href=\"https://en.populationdata.net/countries/china/\">China</a> and <a href=\"https://en.populationdata.net/countries/japan/\">Japan</a>, of which it is a former colony.</p>\r\n\r\n\r\n[caption id=\"attachment_37295\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/seoul-coree-du-sud/\" rel=\"attachment wp-att-37295\"><img class=\"size-full wp-image-37295\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/seoul-coree-du-sud.jpg\" alt=\"Séoul, capitale de la Corée du Sud\" width=\"1920\" height=\"1080\" /></a> Seoul, capital city of South Korea[/caption]\r\n\r\n[caption id=\"attachment_37294\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/jardin-du-matin-calme-achim-goyo-sang-myun-gyeonggi/\" rel=\"attachment wp-att-37294\"><img class=\"size-full wp-image-37294\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Jardin-du-matin-calme-Achim-Goyo-Sang-Myun-Gyeonggi.jpg\" alt=\"Jardin du matin calme, Achim Goyo, à Sang-Myun, province de Gyeonggi, Corée du Sud\" width=\"1366\" height=\"768\" /></a> Quiet morning garden, Achim Goyo, in Sang-Myun, province of Gyeonggi, South Korea[/caption]\r\n\r\n[caption id=\"attachment_37296\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/seoul-de-nuit-coree-du-sud/\" rel=\"attachment wp-att-37296\"><img class=\"size-full wp-image-37296\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/seoul-de-nuit-coree-du-sud.jpg\" alt=\"Séoul de nuit, Corée du Sud\" width=\"1920\" height=\"1281\" /></a> Seoul at night, South Korea[/caption]"
