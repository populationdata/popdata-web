descriptionFr: "<p style=\"text-align: justify;\">La <strong>République dominicaine</strong> est un pays des Grandes Antilles, dans les Caraïbes. Elle occupe environ les deux tiers est de l'<a href=\"https://www.populationdata.net/cartes/hispaniola-topographique/\">île d'Hispaniola</a>, qu'elle partage avec <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>. Elle est divisée en 10 régions, elles-mêmes subdivisées en 31 provinces et un district, le District national, qui comprend la capitale Saint-Domingue.\r\nFondée en 1496, Saint-Domingue est la plus ancienne ville de peuplement européen habitée en continu sur le continent américain.</p>\r\n\r\n\r\n[caption id=\"attachment_36976\" align=\"aligncenter\" width=\"2560\"]<a href=\"http://mostbeautifulpicture.com/2017/01/06/most-beautiful-picture-of-the-day-january-6-2017/\"><img class=\"size-full wp-image-36976\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/dominican-republic-seashore.jpg\" alt=\"Bord de mer en République dominicaine\" width=\"2560\" height=\"1600\" /></a> Bord de mer en République dominicaine. Source : Most Beautiful Picture.[/caption]\r\n<p style=\"text-align: justify;\">La République dominicaine a vécu une grande partie du vingtième siècle sous la dictature. Celle-ci s'est muée lentement en démocratie, teintée de relents autoritaires jusqu'au début des années 2000.\r\nEngagée, au contraire de sa voisine, dans une démarche de croissance économique, grâce notamment à ses ressources naturelles, la République dominicaine s'est également tournée vers les services et le tourisme.\r\nCelui-ci s'est fortement développé ces dernières années, amenant son contingent de touristes en recherche de plages blanches et de soleil, mais aussi de sexe facile.\_Le pays est devenu en quelques années un véritable paradis du tourisme sexuel, avec comme toujours, des abus.\r\nLe trafic d'êtres humains y est florissant, notamment les enfants, souvent en provenance du pays voisin\_Haïti, très pauvre, et\_réduits en esclavage. Pour les services sexuels, mais pas uniquement. Ils sont également largement employés dans l'agriculture.\_Selon un rapport de l'UNICEF, des milliers d'enfants sont « importés » chaque année d'Haïti, dans le but de les exploiter en tant qu'esclaves.\r\nLes autorités, corrompues, laissent faire. Cette corruption permet aussi aux divers trafics, dont celui de la drogue, de prospérer.</p>\r\n\r\n\r\n[caption id=\"attachment_36977\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/republique-dominicaine/republique-dominicaine-plages/\" rel=\"attachment wp-att-36977\"><img class=\"size-full wp-image-36977\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Republique-dominicaine-plages.jpg\" alt=\"République dominicaine - plages\" width=\"2000\" height=\"651\" /></a> République dominicaine - plages paradisiaques.[/caption]\r\n<p style=\"text-align: justify;\">Le pays, malgré une économie en plein redressement, semble encore défiguré par les problèmes politiques et le manque de courage de ses dirigeants face à la corruption endémique.\_La frange la plus défavorisée de la population vit dans un grand dénuement et ne profite pas du récent développement du pays.</p>"
descriptionEn: "<p style=\"text-align: justify;\">The <strong>Dominican Republic</strong> is a country located in the Greater Antilles, in the Caribbean. It occupies about two-thirds of the <a href=\"https://en.populationdata.net/maps/hispaniola-topographique/\">island of Hispaniola</a>, which it shares with <a href=\"https://en.populationdata.net/countries/haiti/\">Haiti</a>. It is divided into 10 regions, further subdivided into 31 provinces and one district, the National District, which includes the capital Santo Domingo.\r\nFounded in 1496, Santo Domingo is the oldest continuously populated European city on the American continent.</p>\r\n\r\n\r\n[caption id=\"attachment_36976\" align=\"aligncenter\" width=\"2560\"]<a href=\"http://mostbeautifulpicture.com/2017/01/06/most-beautiful-picture-of-the-day-january-6-2017/\"><img class=\"size-full wp-image-36976\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/dominican-republic-seashore.jpg\" alt=\"Bord de mer en République dominicaine\" width=\"2560\" height=\"1600\" /></a> Seaside in the Dominican Republic. Source: Most Beautiful Picture[/caption]\r\n\r\n[caption id=\"attachment_36977\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/republique-dominicaine/republique-dominicaine-plages/\" rel=\"attachment wp-att-36977\"><img class=\"size-full wp-image-36977\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Republique-dominicaine-plages.jpg\" alt=\"République dominicaine - plages\" width=\"2000\" height=\"651\" /></a> Heavenly beaches\_in the Dominican Republic[/caption]"
