descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Danemark</strong>\_est un pays d’Europe du Nord, et le plus petit des pays\_scandinaves. Il\_est membre de l’Union européenne depuis 1973, avec pour\_capitale\_Copenhague. Il partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> au sud, et la <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a>, à l'est, par le pont de l'Øresund, qui relie Copenhague à Malmö sur deux niveaux, avec une autoroute au-dessus et une voie ferrée en-dessous.</p>\r\n\r\n\r\n[caption id=\"attachment_36248\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-port/\"><img class=\"wp-image-36248 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-port.jpg\" alt=\"Copenhague - port\" width=\"2000\" height=\"1250\" /></a> Copenhague - port[/caption]\r\n\r\n[caption id=\"attachment_36250\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague/\"><img class=\"wp-image-36250 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague.jpg\" alt=\"Copenhague\" width=\"2000\" height=\"1055\" /></a> Copenhague[/caption]\r\n<p style=\"text-align: justify;\">Pays hôte du <a href=\"https://www.populationdata.net/2009/12/07/ouverture-du-sommet-des-nations-unies-sur-le-changement-climatique-a-copenhague/\">Sommet des Nations unies sur les changements climatiques</a> à Copenhague en décembre 2009, le Danemark est l'un des pays européens les plus évolués.\_Il est aussi l'un des plus ouverts sur l'extérieur, car la faiblesse de la taille de sa population -\_de seulement 5,7 millions d'habitants, soit moins de la moitié d'une grande métropole comme Paris - le pousse à explorer toutes les formes économiques tournées vers l'export.\r\nD'un niveau humain et de vie très élevé, les droits et libertés individuelles ont les standards parmi les plus hauts\_du monde, les Danois étant très protégés par leur système social.</p>\r\n\r\n\r\n[caption id=\"attachment_36252\" align=\"aligncenter\" width=\"1969\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-opera/\"><img class=\"wp-image-36252 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-opera.jpg\" alt=\"Opéra, Copenhague\" width=\"1969\" height=\"1354\" /></a> Opéra, Copenhague[/caption]\r\n\r\n[caption id=\"attachment_36251\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-petite-sirene/\"><img class=\"wp-image-36251 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-petite-sirene.jpg\" alt=\"La petite sirène, Copenhague\" width=\"2048\" height=\"1360\" /></a> La petite sirène, Copenhague[/caption]\r\n\r\n[caption id=\"attachment_36249\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-vieux-port/\"><img class=\"wp-image-36249 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-vieux-port.jpg\" alt=\"Copenhague - vieux port\" width=\"2000\" height=\"1333\" /></a> Copenhague - vieux port[/caption]\r\n<p style=\"text-align: justify;\">Un modèle pour le reste du monde ? Pas forcément dans tous les domaines, mais si le monde entier ressemblait au Danemark, on vivrait bien mieux sur la Terre.\r\nCopenhague, est la capitale mondiale du vélo. La majorité des déplacements se font en effet à bicyclette, ce qui est rare pour une métropole\_de cette taille.</p>\r\n\r\n\r\n[caption id=\"attachment_36255\" align=\"aligncenter\" width=\"2559\"]<a href=\"https://www.populationdata.net/pays/danemark/pont-oresund/\" rel=\"attachment wp-att-36255\"><img class=\"wp-image-36255 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pont-Oresund.jpg\" alt=\"Pont Øresund\" width=\"2559\" height=\"1860\" /></a> Pont Øresund reliant le Copenhague, Danemark, à Malmö, Suède.[/caption]"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Denmark</strong> is a country in Northern Europe, and the smallest in Scandinavia. He has been a member of the European Union since 1973, with Copenhagen as its capital. It shares borders with the south, Sweden, the east, the Copenhagen bridge over Malmö on two levels, with a motorway above and a railway below.</p>\r\n\r\n\r\n[caption id=\"attachment_36248\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-port/\"><img class=\"wp-image-36248 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-port.jpg\" alt=\"Copenhague - port\" width=\"2000\" height=\"1250\" /></a> Copenhagen - port[/caption]\r\n\r\n[caption id=\"attachment_36250\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague/\"><img class=\"wp-image-36250 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague.jpg\" alt=\"Copenhague\" width=\"2000\" height=\"1055\" /></a> Copenhagen[/caption]\r\n\r\n[caption id=\"attachment_36252\" align=\"aligncenter\" width=\"1969\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-opera/\"><img class=\"wp-image-36252 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-opera.jpg\" alt=\"Opéra, Copenhague\" width=\"1969\" height=\"1354\" /></a> Opera house, Copenhagen[/caption]\r\n\r\n[caption id=\"attachment_36251\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-petite-sirene/\"><img class=\"wp-image-36251 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-petite-sirene.jpg\" alt=\"La petite sirène, Copenhague\" width=\"2048\" height=\"1360\" /></a> The Little Mermaid statue, Copenhagen[/caption]\r\n\r\n[caption id=\"attachment_36249\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/danemark/copenhague-vieux-port/\"><img class=\"wp-image-36249 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/copenhague-vieux-port.jpg\" alt=\"Copenhague - vieux port\" width=\"2000\" height=\"1333\" /></a> Copenhagen - old port[/caption]\r\n\r\n[caption id=\"attachment_36255\" align=\"aligncenter\" width=\"2559\"]<a href=\"https://www.populationdata.net/pays/danemark/pont-oresund/\" rel=\"attachment wp-att-36255\"><img class=\"wp-image-36255 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pont-Oresund.jpg\" alt=\"Pont Øresund\" width=\"2559\" height=\"1860\" /></a> Bridge Øresund connecting Copenhagen, Denmark, to Malmö, Sweden[/caption]"
