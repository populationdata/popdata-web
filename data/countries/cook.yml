fr:
  name: Cook
  description: "<p style=\"text-align: justify;\"><strong>Cook</strong>\_est un État de l'océan\_Pacifique sud en\_libre association\_avec la\_<a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>, à l'instar de\_<a href=\"https://www.populationdata.net/pays/nioue/\">Nioué</a>. Il est situé au nord-est de la Nouvelle-Zélande, à l'est des <a href=\"https://www.populationdata.net/pays/samoa-americaines/\">Samoa américaines</a> et de Nioué, et à l'ouest de la <a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>. Le pays est reconnu par l'Organisation des Nations unies\_mais non-membre de celle-ci. Les\_îles Cook\_se composent de deux groupes contrastés\_: les îles méridionales (Îles Cook du Sud), d'origine volcanique pour la plupart et dont la principale est\_Rarotonga\_où se situe la capitale et plus grande ville\_Avarua, et les îles septentrionales (Îles Cook du Nord), qui forment six atolls coralliens.</p>\r\n\r\n\r\n[caption id=\"attachment_40301\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/cook/exif_jpeg_422/\" rel=\"attachment wp-att-40301\"><img class=\"size-full wp-image-40301\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Rarotonga_Cook_Islands.jpg\" alt=\"Rarotonga, Cook\" width=\"1600\" height=\"1200\" /></a> Rarotonga, Cook. Photo : Mr Bullitt[/caption]\r\n<p style=\"text-align: justify;\">C'est en Nouvelle-Zélande que la plupart des natifs de Cook vivent, avec environ 62 000 personnes (recensement 2013) revendiquant leur appartenance à l'archipel. Nombre d'entre eux ont quitté leurs îles pour effectuer des études supérieures, puis trouver du travail. La population est en baisse depuis quelques années. Cook est ainsi l'un des pays les moins peuplés du monde, sur l'un des plus petits territoires, 236,7 km<sup>2</sup>. Cependant, ses eaux territoriales couvrent environ 2,2 millions de km<sup>2</sup>.</p>\r\n\r\n\r\n[caption id=\"attachment_40302\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cook/penrhyn-cook/\" rel=\"attachment wp-att-40302\"><img class=\"size-full wp-image-40302\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Penrhyn-Cook.jpg\" alt=\"Penrhyn, Cook\" width=\"1280\" height=\"912\" /></a> Penrhyn, Cook. Photo : Ewan Smith[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme, les services financiers, la culture des perles et les fruits de mer sont les principales activités économiques de l'archipel.\r\nLe pays a été nommé en l'honneur de\_James Cook, grand navigateur britannique, qui explora les îles en\_1777.</p>"
  officialName: Îles Cook
en:
  name: Cook
  description: "<p style=\"text-align: justify;\"><strong>Cook</strong> is a state located in the South Pacific Ocean in free association with <a href=\"https://en.populationdata.net/countries/new-zealand/\">New Zealand</a>, like <a href=\"https://en.populationdata.net/countries/niue/\">Niue</a>. It is located northeast of New Zealand, east of <a href=\"https://en.populationdata.net/countries/american-samoa/\">American Samoa</a> and <a href=\"https://en.populationdata.net/countries/niue/\">Niue</a>, and west of <a href=\"https://en.populationdata.net/countries/french-polynesia/\">French Polynesia</a>. The country is recognized by the United Nations but not a member of it. The Cook Islands consist of two contrasting groups: the southern islands (Southern Cook Islands), mostly of volcanic origin, the main one being Rarotonga, where the capital and largest city Avarua is located, and the northern islands (Northern Cook Islands), which form six coral atolls.</p>\r\n\r\n\r\n[caption id=\"attachment_41741\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/cook/penrhyn-cook/\" rel=\"attachment wp-att-41741\"><img class=\"size-full wp-image-41741\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Penrhyn-Cook.jpg\" alt=\"Penrhyn, Cook\" width=\"1280\" height=\"912\" /></a> Penrhyn, Cook. Photo: Ewan Smith[/caption]\r\n\r\n[caption id=\"attachment_41742\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://en.populationdata.net/countries/cook/exif_jpeg_422/\" rel=\"attachment wp-att-41742\"><img class=\"size-full wp-image-41742\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Rarotonga_Cook_Islands.jpg\" alt=\"Rarotonga, Cook\" width=\"1600\" height=\"1200\" /></a> Rarotonga, Cook. Photo: Mr Bullitt[/caption]"
  officialName: Cook Islands
