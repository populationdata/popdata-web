fr:
  name: Vatican
  description: "<p style=\"text-align: justify;\">Le <strong>Vatican</strong> est un pays d'Europe. Il s'agit du support territorial du\_Saint-Siège\_enclavé dans la ville de\_Rome, capitale de l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>. Il est\_le plus petit État au monde (à peine 44 hectares, soit 0,44 km<sup>2</sup>) ainsi que\_le moins peuplé. Siège de l'église catholique, il a été créé en 1929, par les accords dits de Latran signés par Mussolini.</p>\r\n\r\n\r\n[caption id=\"attachment_39199\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/vatican/vatican-4/\" rel=\"attachment wp-att-39199\"><img class=\"size-full wp-image-39199\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vatican.jpg\" alt=\"Place Saint-Pierre, Vatican\" width=\"1920\" height=\"1080\" /></a> Place Saint-Pierre, Vatican[/caption]\r\n<p style=\"text-align: justify;\">Le Vatican se compose de deux entités juridiques distinctes, le Saint-Siège, entité spirituelle et l'État de la Cité du Vatican, entité temporelle. Le lien entre ces deux entités est le\_pape, chef du spirituel et du temporel, disposant du pouvoir absolu (exécutif, législatif et judiciaire). Le chef d'État de cette monarchie absolue est le pape François, désigné le mercredi 13 mars 2013.</p>\r\n<p style=\"text-align: justify;\">Les langues officielles de la Cité du Vatican sont\_:</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\">italien\_pour l'État\_de la Cité du Vatican\_;</li>\r\n \t<li style=\"text-align: justify;\">latin, langue officielle de l'Église catholique romaine\_et langue juridique du Vatican\_;</li>\r\n \t<li style=\"text-align: justify;\">français\_pour la\_diplomatie du Saint-Siège\_(le Vatican est enregistré comme État\_francophone\_auprès des organisations internationales)\_;</li>\r\n \t<li style=\"text-align: justify;\">allemand\_pour l'armée du Vatican, les\_gardes suisses\_;</li>\r\n</ul>"
  officialName: État de la Cité du Vatican
