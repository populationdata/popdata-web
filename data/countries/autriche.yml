  name: Autriche
  officialName: République d'Autriche
  header: Population à la hausse grâce à l'immigration
  description: "<p style=\"text-align: justify;\">L'<strong>Autriche</strong> est un État fédéral situé au coeur de l'Europe. Il partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et la <a href=\"https://www.populationdata.net/pays/tchequie/\">Tchéquie</a> au nord, la <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> et la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a> à l'est, la <a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> et l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> au sud, et le <a href=\"https://www.populationdata.net/pays/liechtenstein/\">Liechtenstein</a> et la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> à l'ouest. Le pays\_est en grande partie couvert de montagnes (Alpes).\_Il fait partie des rares <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36431\" align=\"aligncenter\" width=\"1800\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/26/ice-q-restaurant-solden-austria/\"><img class=\"wp-image-36431 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ice-q-restaurant-solden-austriche.jpg\" alt=\"Restaurant Ice Q, Sölden, Autriche\" width=\"1800\" height=\"1200\" /></a> Restaurant Ice Q, Sölden, Autriche. Photo : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Durant les dernières années, la baisse de natalité au soin de la population locale a été partiellement compensée par la forte hausse\_de l'immigration, notamment en provenance des anciens pays de l'Est et de l'Asie de l'Ouest. On comptait en 2015 à peine plus de naissances (84 318) que de décès (83 073) dans le pays. Dans le même temps, l'immigration nette est ressortie à +113 067 personnes, ce qui représente la presque totalité de la croissance démographique. La population de plus de 65 ans représente désormais la même proportion que les moins de 20 ans. Un vieillissement que l'on constate dans pratiquement toute l'Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_36432\" align=\"aligncenter\" width=\"750\"]<a href=\"https://www.populationdata.net/pays/autriche/vienne-autriche/\" rel=\"attachment wp-att-36432\"><img class=\"size-full wp-image-36432\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/vienne-autriche.jpg\" alt=\"Vienne, capitale de l'Autriche\" width=\"750\" height=\"387\" /></a> Vienne, capitale de l'Autriche. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La capitale, Vienne, est un important centre politique international, en raison notamment de la neutralité du pays. ONU, OPEP, OSCE, AIEA y ont leurs bureaux ou un siège.\_La population de la grande région urbaine de Vienne augmente beaucoup plus rapidement que les autres régions du pays, et regroupe plus de 30 % des habitants de l'Autriche.</p>"
