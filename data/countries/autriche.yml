  demonym: 'Autrichienne, Autrichien'
  officialLanguages: Allemand
en:
  name: Austria
  officialName: Republic of Austria
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Austria</strong> is a federal state located in the heart of Europe. It shares borders with <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> and <a href=\"https://en.populationdata.net/countries/czechia/\">Czechia</a> to the north, <a href=\"https://en.populationdata.net/countries/slovakia/\">Slovakia</a> and <a href=\"https://en.populationdata.net/countries/hungary/\">Hungary</a>\_to the east, <a href=\"https://en.populationdata.net/countries/slovenia/\">Slovenia</a> and <a href=\"https://en.populationdata.net/countries/italy/\">Italy</a>\_to the south, <a href=\"https://en.populationdata.net/countries/liechtenstein/\">Liechtenstein</a> and <a href=\"https://en.populationdata.net/countries/switzerland/\">Switzerland</a>\_to the west. The country is largely covered with mountains (Alps). It is one of the few <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">countries without access to the sea</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36431\" align=\"aligncenter\" width=\"1800\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/26/ice-q-restaurant-solden-austria/\"><img class=\"wp-image-36431 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ice-q-restaurant-solden-austriche.jpg\" alt=\"Restaurant Ice Q, Sölden, Autriche\" width=\"1800\" height=\"1200\" /></a> Restaurant Ice Q, Sölden, Austria. Photo: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_36432\" align=\"aligncenter\" width=\"750\"]<a href=\"https://www.populationdata.net/pays/autriche/vienne-autriche/\" rel=\"attachment wp-att-36432\"><img class=\"size-full wp-image-36432\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/vienne-autriche.jpg\" alt=\"Vienne, capitale de l'Autriche\" width=\"750\" height=\"387\" /></a> Vienna, capital of Austria. Photo: Wikipedia[/caption]"
