  name: Bahreïn
  description: "<p style=\"text-align: justify;\"><strong>Bahreïn</strong> est un petit pays insulaire d'Arabie situé sur\_la côte ouest du golfe Persique au Moyen-Orient. L'essentiel du territoire de l'archipel est constitué par l'île de Bahreïn. Celle-ci est reliée à l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> par la chaussée du roi Fahd vers l'ouest\_; l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> se situe à environ <span class=\"nowrap\">200 kilomètres</span> au nord et le golfe de Bahreïn sépare l'île de la péninsule du <a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> au sud-est.</p>\r\n\r\n\r\n[caption id=\"attachment_38134\" align=\"aligncenter\" width=\"2362\"]<a href=\"https://www.populationdata.net/pays/bahrein/manama-bahrein-3/\" rel=\"attachment wp-att-38134\"><img class=\"size-full wp-image-38134\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Manama-Bahrein.jpg\" alt=\"Manama, capitale de Bahreïn\" width=\"2362\" height=\"1569\" /></a> Manama, capitale de Bahreïn[/caption]\r\n<p style=\"text-align: justify;\">Coincé entre d'une part le géant régional, l'Arabie saoudite, et d'une part le Qatar, le Bahreïn se trouve au coeur du Golfe persique. L'autre grande nation régionale, l'Iran, est juste en face. Ce qui place ce petit archipel d'à peine 750 km<sup>2</sup> au beau milieu d'une zone à la fois économiquement en plein développement grâce à ses ressources naturelles, principalement le pétrole et le gaz naturel, et à la fois au coeur d'une poudrière géopolitique\_dont les ficelles sont tirées depuis l'autre bout du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_38133\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/bahrein/manama-bahrein-2/\" rel=\"attachment wp-att-38133\"><img class=\"size-full wp-image-38133\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Manama-Bahrein-1-1.jpg\" alt=\"Manama, capitale de Bahreïn\" width=\"1600\" height=\"1067\" /></a> Manama, capitale de Bahreïn[/caption]\r\n<p style=\"text-align: justify;\">Ce qui n'empêche pas le pays de surfer aisément sur la vague de la mondialisation et des richesses qu'elle peut apporter.\_La finance représente d'ores et déjà deux fois et demi plus d'activité que l'extraction pétrolière, ce qui fait du pays un véritable paradis fiscal pour nombre d'entreprises, un peu à la manière des fameux<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\"> Émirats arabes unis</a> tout proches. L'industrie est également représentée, par l'intermédiaire notamment de l'aluminium et surtout du BTP. Quant au\_tourisme, il se développe à grande vitesse.</p>\r\n\r\n\r\n[caption id=\"attachment_38132\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/pays/bahrein/manama-bahrein/\" rel=\"attachment wp-att-38132\"><img class=\"size-full wp-image-38132\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Manama-Bahrein-.jpg\" alt=\"Manama, capitale de Bahreïn\" width=\"1000\" height=\"666\" /></a> Manama, capitale de Bahreïn[/caption]\r\n<p style=\"text-align: justify;\">Bahreïn\_accueille de très nombreux travailleurs immigrés venus principalement d'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>. Ces travailleurs représentent environ la moitié de la population totale du pays, et beaucoup sont des hommes. Ce qui créé\_un déséquilibre flagrant hommes-femmes.\r\nEnfin, Bahreïn a un très important problème de non respect des droits humains. L'opposition est réprimée et Amnesty International a même demandé aux autorités d'arrêter la torture envers les prisonniers.</p>"
  officialName: Royaume du Bahreïn
