fr:
  name: Bosnie-et-Herzégovine
  officialName: Bosnie-et-Herzégovine
  header: Forte baisse de la population
  description: "<p style=\"text-align: justify;\">La <strong>Bosnie-et-Herzégovine</strong> est un État d'Europe du Sud situé dans la péninsule des Balkans. Elle est bordée\_par la <a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a>, la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a> et le\_<a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a>, et possède\_une petite facade maritime\_sur la mer Adriatique.</p>\r\n\r\n\r\n[caption id=\"attachment_40138\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/sarajevo-bosnie-herzegovine/\" rel=\"attachment wp-att-40138\"><img class=\"size-full wp-image-40138\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sarajevo-Bosnie-Herzegovine.jpg\" alt=\"Sarajevo, Bosnie-et-Herzégovine\" width=\"3000\" height=\"1993\" /></a> Sarajevo, capitale de la Bosnie-et-Herzégovine[/caption]\r\n<p style=\"text-align: justify;\">Un recensement a été effectué en 2013. Il en ressort que la population a très fortement chuté en deux décennies, le recensement précédent datant de 1991.\r\nLa guerre particulièrement meurtrière dans les années 1990 (100 000 morts et deux millions de déplacés), la pauvreté puis l'émigration massive, ont soustrait plus d'un\_million de personnes à la population totale du pays, soit environ 20 %.</p>\r\n\r\n\r\n[caption id=\"attachment_40137\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/mostar-bosnie-herzegovine/\" rel=\"attachment wp-att-40137\"><img class=\"size-full wp-image-40137\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mostar-Bosnie-Herzegovine.jpg\" alt=\"Pont en pierres, vieille ville de Mostar, Bosnie-et-Herzégovine\" width=\"2048\" height=\"1356\" /></a> Pont en pierres, vieille ville de Mostar, Bosnie-et-Herzégovine[/caption]\r\n<p style=\"text-align: justify;\">Le nom de Bosnie-et-Herzégovine\_provient des deux régions géographiques historiques qui constituent le pays : la Bosnie, qui représente environ 80 % du territoire au nord, et l'Herzégovine, qui représente les 20 % restants au sud (<a href=\"https://www.populationdata.net/cartes/bosnie-herzegovine-regions-geographiques-historiques/\">voir carte</a>).\r\nLe 15 février 2016, le pays a officiellement demandé son adhésion à l'Union européenne.</p>"
