  officialName: Bosnia and Herzegovina
  header: Sharp decline in population
  description: "<p style=\"text-align: justify;\"><strong>Bosnia and Herzegovina</strong> is a southern European state located on the Balkan Peninsula. It is bordered by <a href=\"https://en.populationdata.net/countries/croatia/\">Croatia</a>, <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a> and <a href=\"https://en.populationdata.net/countries/montenegro/\">Montenegro</a>, and has a small maritime facade on the Adriatic Sea.</p>\r\n\r\n\r\n[caption id=\"attachment_41658\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://en.populationdata.net/countries/bosnia-and-herzegovina/mostar-bosnia-and-herzegovina/\" rel=\"attachment wp-att-41658\"><img class=\"size-full wp-image-41658\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Mostar-Bosnia-and-Herzegovina.jpg\" alt=\"Stone bridge, old town of Mostar, Bosnia and Herzegovina\" width=\"2048\" height=\"1356\" /></a> Stone bridge, old town of Mostar, Bosnia and Herzegovina[/caption]\r\n\r\n[caption id=\"attachment_41659\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://en.populationdata.net/countries/bosnia-and-herzegovina/sarajevo-bosnia-and-herzegovina/\" rel=\"attachment wp-att-41659\"><img class=\"size-full wp-image-41659\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Sarajevo-Bosnia-and-Herzegovina.jpg\" alt=\"Sarajevo, Bosnia and Herzegovina\" width=\"3000\" height=\"1993\" /></a> Sarajevo, capitale of Bosnia and Herzegovina[/caption]"
