  description: "<p style=\"text-align: justify;\"><strong>Vanuatu</strong> est un\_État\_situé en\_mer de Corail\_qui fait partie de la\_Mélanésie. L'archipel\_est composé de 83\_îles\_pour la plupart d'origine\_volcanique, à 539\_kilomètres au nord-est de la\_<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/\">Nouvelle-Calédonie</a>, territoire appartenant à la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, au sud de la <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a> et des <a href=\"https://www.populationdata.net/pays/salomon/\">Salomon</a>, et à l'ouest des <a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_40276\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/vanuatu/vanuatu-2/\" rel=\"attachment wp-att-40276\"><img class=\"size-full wp-image-40276\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vanuatu.jpg\" alt=\"Plage au Vanuatu\" width=\"1920\" height=\"1080\" /></a> Plage au Vanuatu[/caption]\r\n<p style=\"text-align: justify;\">Indépendant depuis 1980, le pays a été pendant presque tout le 20<sup>e</sup> siècle sous la dépendance de la France et du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, faisant de l'archipel le seul territoire géré conjointement par deux puissances coloniales.\r\nAujourd'hui encore, dans ce pays d'une extrême densité linguistique, puisqu'on y entend entre 106 et 120 langues parlées pour seulement 285 000 habitants (!), les deux communautés francophone et anglophone se disputent le leadership.\_Mais la majorité des Vanuatais parlent le bichelamar, un mélange de type créole de mélanésien, français et anglais, alors que le français et l'anglais sont principalement parlés par l'élite d'origine européenne.</p>\r\n\r\n\r\n[caption id=\"attachment_40275\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/vanuatu/port_vila-vanuatu/\" rel=\"attachment wp-att-40275\"><img class=\"size-full wp-image-40275\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port_Vila-Vanuatu.jpg\" alt=\"Port-Vila, capitale du Vanuatu\" width=\"1024\" height=\"685\" /></a> Port-Vila, capitale du Vanuatu. Photo : Phillip Capper[/caption]\r\n<p style=\"text-align: justify;\">Pays très pauvre, il possède pourtant des ressources mal ou peu exploitées : matières premières (cacao, copa), pêche, tourisme.\r\nCe dernier secteur, qui fournit près de la moitié des revenus de Vanuatu, est en forte hausse depuis quelques années, mais il reste encore tributaire du marché mondial du tourisme. Les croisières, segment le plus en développement, connaît un essor important.</p>"
