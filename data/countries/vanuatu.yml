  description: "<p style=\"text-align: justify;\"><strong>Vanuatu</strong> is a state in the Coral Sea that is part of Melanesia. The archipelago is composed of 83 islands, mostly of volcanic origin, 539 kilometers north-east of New Caledonia, territory belonging to France, southern Papua New Guinea and Solomon Islands, and west of Fiji.</p>\r\n\r\n\r\n[caption id=\"attachment_41722\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/vanuatu/vanuatu-2/\" rel=\"attachment wp-att-41722\"><img class=\"size-full wp-image-41722\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Vanuatu.jpg\" alt=\"Beach in Vanuatu\" width=\"1920\" height=\"1080\" /></a> Beach in Vanuatu[/caption]\r\n\r\n[caption id=\"attachment_41721\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://en.populationdata.net/countries/vanuatu/port_vila-vanuatu/\" rel=\"attachment wp-att-41721\"><img class=\"size-full wp-image-41721\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Port_Vila-Vanuatu.jpg\" alt=\"Port Vila, capital of Vanuatu\" width=\"1024\" height=\"685\" /></a> Port Vila, capital of Vanuatu. Photo: Phillip Capper[/caption]"
