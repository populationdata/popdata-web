  name: Tonga
  officialName: Royaume de Tonga
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Tonga</strong> est un État de\_Polynésie peu peuplé, situé dans l'océan Pacifique sud, à l'est des îles\_<a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, au sud de\_<a href=\"https://www.populationdata.net/pays/wallis-et-futuna/\">Wallis-et-Futuna</a>, des <a href=\"https://www.populationdata.net/pays/samoa/\">Samoa</a> et des <a href=\"https://www.populationdata.net/pays/samoa-americaines/\">Samoa américaines</a>, et à l'ouest de <a href=\"https://www.populationdata.net/pays/nioue/\">Nioué</a>. Le pays est réparti en trois\_archipels\_principaux comportant plus de 170\_îles\_et îlots.</p>\r\n\r\n\r\n[caption id=\"attachment_39113\" align=\"aligncenter\" width=\"1680\"]<a href=\"https://www.populationdata.net/pays/tonga/tonga-haapai-2/\" rel=\"attachment wp-att-39113\"><img class=\"size-full wp-image-39113\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tonga-Haapai.jpg\" alt=\"Haʻapai, île des Tonga\" width=\"1680\" height=\"1050\" /></a> Haʻapai, aux Tonga[/caption]\r\n<p style=\"text-align: justify;\">Les activités traditionnelles, artisanat, pêche, agroalimentaire, ne suffisent pas à assurer correctement le développement du pays, et le tourisme, pourtant propice dans le Pacifique, n'est lui aussi pas encore véritablement développé même s'il progresse. Il avait même reculé en 2007, car des émeutes avaient éclaté, et la capitale en avait largement souffert.\r\nLa principale source de revenus du pays reste les transferts financiers en provenance des émigrés, qui représentent la moitié de la population des Tonga. Ils vivent surtout en <a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>, <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> et dans d'autres îles aux alentours.\r\nLa population a lentement augmenté jusqu'en 2011, avec le franchissement des 100 000 habitants pour la première fois. Depuis, elle baisse, tout aussi lentement, et atteint à peine 100 000 habitants. Le vieillissement et l'émigration importante risquent de freiner la natalité à l'avenir, et brider ainsi le développement économique de l'archipel.</p>"
  natureOfTheState: Monarchie constitutionnelle
  headOfState: Roi Tupou VI
  nationalDay: 4 juin (indépendance de 1970)
  demonym: 'Tongienne, Tongien'
  officialLanguages: 'Tongien, anglais'
