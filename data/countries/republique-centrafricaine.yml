  description: "<p style=\"text-align: justify;\">La <b>République centrafricaine</b>\_(<b>Centrafrique</b>) est un pays d'Afrique centrale en voie de développement.\_Il est entouré par le <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> au nord, le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> et le <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a> à l'est, la\_<a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> et le\_<a href=\"https://www.populationdata.net/pays/congo/\">Congo</a> au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_33473\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/republique-centrafricaine/centrafrique-bangui/\" rel=\"attachment wp-att-33473\"><img class=\"size-full wp-image-33473\" src=\"https://www.populationdata.net/wp-content/uploads/Centrafrique-Bangui.jpg\" alt=\"Centrafrique - Bangui\" width=\"1200\" height=\"668\" /></a> Centrafrique - Bangui[/caption]\r\n<p style=\"text-align: justify;\">Pays très pauvre et la plupart du temps en proie à la violence de chefs locaux, il possède pourtant d'importantes ressources, notamment du diamant, de l'eau (il a un fort potentiel hydroélectrique), des forêts, de l'or et\_des minerais. Mais tout ceci reste mal ou peu exploité, sans compter la contrebande, organisée à grande échelle.\r\nLa guerre civile qui ravage toujours certaines régions, ainsi que l'insécurité permanente dans d'autres, poussent les populations rurales à chercher refuge et travail dans la capitale Bangui, seule ville de taille de tout le pays, et véritable poumon économique de toute la Centrafrique.\r\nCelle-ci se retrouve donc confrontée à un important afflux de population, et dépasse le million d'habitants, alors même que ses infrastructures ne suivent pas. Éducation, santé, assainissement, transports, font cruellement défaut pour assurer un développement plus durable et qui profite à tous.\r\nUn défi auquel doivent répondre les autorités, si elles veulent faire sortir le pays de la zone des pays les plus pauvres du monde.</p>"
