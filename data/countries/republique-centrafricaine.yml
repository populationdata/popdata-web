  description: "<p style=\"text-align: justify;\">The <strong>Central African Republic</strong>\_is a developing country in Central Africa. It's a landlocked country. It is surrounded by <a href=\"https://en.populationdata.net/countries/cameroon/\">Cameroon</a> to the west, <a href=\"https://en.populationdata.net/countries/chad/\">Chad</a> to the north, <a href=\"https://en.populationdata.net/countries/sudan/\">Sudan</a> and <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a> to the east, the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of the Congo</a> and <a href=\"https://en.populationdata.net/countries/congo/\">Congo</a> to the south.</p>\r\n\r\n\r\n[caption id=\"attachment_33473\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/republique-centrafricaine/centrafrique-bangui/\" rel=\"attachment wp-att-33473\"><img class=\"size-full wp-image-33473\" src=\"https://www.populationdata.net/wp-content/uploads/Centrafrique-Bangui.jpg\" alt=\"Centrafrique - Bangui\" width=\"1200\" height=\"668\" /></a> Bangui, capital of the Central African Republic[/caption]"
