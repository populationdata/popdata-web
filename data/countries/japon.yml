fr:
  name: Japon
  description: "<p style=\"text-align: justify;\">Le <strong>Japon</strong> est un État insulaire d'Asie de l'Est, situé au large de la <a href=\"https://www.populationdata.net/pays/coree-du-nord/\">Corée du Nord</a> et la <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a>, de la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>. Il forme un archipel de\_6\_852\_îles sur une longueur de 3000 kilomètres.\r\nLa puissance économique du Japon, incontestable, est en train de perdre du terrain en Asie, notamment avec l'émergence très forte de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, qui lui a ravit la deuxième place mondiale. La démographie y est pour beaucoup.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2242/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/09/in-images-japans-autumn-colours-insider-journeys-1474726175g8kn4.jpg\" width=\"720\" height=\"480\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\"></div>\r\nMont Fuji. Photo : Wildlife Archives\r\n<p style=\"text-align: justify;\">Alors que la Chine continue à gagner des habitants et que son économie croît rapidement, le Japon voit le phénomène inverse se produire : baisse très forte de la population (-300 000 habitants chaque année environ), et croissance économique nulle à modérée selon les années.\r\nLa population âgée de 65 ans et plus représente désormais 27,7 % de la population totale du pays (août 2017), ce qui représente 35,07 millions de personnes. Un <a href=\"https://www.populationdata.net/2016/10/28/japon-vieillit-a-vitesse-jamais-atteinte/\">mouvement de vieillissement qui va en s'amplifiant</a> puisqu'en 2010, ils représentaient 23 % de la population.</p>\r\n\r\n\r\n[caption id=\"attachment_35024\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/10/28/japon-vieillit-a-vitesse-jamais-atteinte/enfant-parc-hanami-japon/\" rel=\"attachment wp-att-35024\"><img class=\"size-full wp-image-35024\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/enfant-parc-Hanami-japon.jpg\" alt=\"Enfant dans le parc Hanami au Japon\" width=\"1280\" height=\"869\" /></a> Enfant dans le parc Hanami au Japon[/caption]\r\n<p style=\"text-align: justify;\">La croissance démographique des grandes villes s'est donc fortement contractée, sauf exception notable pour Tokyo, l'aire métropolitaine Kanto, dont l'aire urbaine globale - aux limites de plus en plus difficiles à définir - continue à prendre de l'ampleur et compte désormais 42,8 millions d'habitants !</p>"
