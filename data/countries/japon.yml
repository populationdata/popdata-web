en:
  name: Japan
  description: "<p style=\"text-align: justify;\"><strong>Japan</strong> is an island state of East Asia, located off <a href=\"https://en.populationdata.net/countries/north-korea/\">North Korea</a> and <a href=\"https://en.populationdata.net/countries/south-korea/\">South Korea</a>, <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> and <a href=\"https://en.populationdata.net/countries/china/\">China</a>. It forms an archipelago of 6,852 islands over a length of 3,000 kilometers.\r\nThe economic strength of Japan, undeniable, is losing ground in Asia, especially with the very strong emergence of China, which has won the second place in the world. The low demography is a big part of it.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2242/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/09/in-images-japans-autumn-colours-insider-journeys-1474726175g8kn4.jpg\" width=\"720\" height=\"480\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\"></div>\r\n<p style=\"text-align: justify;\">Mount Fuji. Photo: Wildlife Archives</p>\r\n\r\n\r\n[caption id=\"attachment_35024\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/10/28/japon-vieillit-a-vitesse-jamais-atteinte/enfant-parc-hanami-japon/\" rel=\"attachment wp-att-35024\"><img class=\"size-full wp-image-35024\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/enfant-parc-Hanami-japon.jpg\" alt=\"Enfant dans le parc Hanami au Japon\" width=\"1280\" height=\"869\" /></a> Child in a park in Japan[/caption]"
