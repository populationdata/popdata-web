descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Liban</strong> est un État du Proche-Orient, qui\_partage ses frontières avec la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> au nord et à l'est, et <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a> au sud. Il est bordé à l'ouest par la partie orientale de la mer Méditerranée. Sa capitale est Beyrouth, principale aire urbaine du pays. Le Liban est divisé en huit gouvernorats.</p>\r\n\r\n\r\n[caption id=\"attachment_36530\" align=\"aligncenter\" width=\"682\"]<a href=\"https://www.populationdata.net/pays/liban/temple-jupiter-baalbek-liban/\" rel=\"attachment wp-att-36530\"><img class=\"size-full wp-image-36530\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/temple-Jupiter-Baalbek-liban.jpg\" alt=\"Temple de Jupiter, Baalbek, Liban\" width=\"682\" height=\"1023\" /></a> Temple de Jupiter, Baalbek, Liban. Photo : Guillaume Piolle.[/caption]\r\n<p style=\"text-align: justify;\">Le pays, et particulièrement Beyrouth, la capitale qui regroupe plus\_de la moitié de la population totale du pays, ont passé les dix dernières années à se remettre de la guerre qui l'a opposé à son voisin du sud Israël en 2006. De très nombreuses frappes avaient détruit les infrastructures du Liban et tués des milliers de personnes, surtout des civils. Cette guerre punitive collective visait à entamer les capacités militaires du Hezbollah, qui contrôle en partie le sud du pays et a répliqué par la force. Cette guerre\_n'a eu pour effet que renforcer la détermination des populations locales dans la colère et la violence vis-à-vis d'Israël.</p>\r\n\r\n\r\n[caption id=\"attachment_36531\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/liban/beyrouth-liban/\" rel=\"attachment wp-att-36531\"><img class=\"size-full wp-image-36531\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Beyrouth-Liban.jpg\" alt=\"Beyrouth, capitale du Liban\" width=\"800\" height=\"522\" /></a> Beyrouth, capitale du Liban. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La Syrie, le Hezbollah, Israël, tout le monde a visiblement décidé de faire du Liban un terrain de jeu guerrier. Au milieu, des soldats de l'ONU, dont des Français mais pas uniquement, et qui ont surtout pour mandat de démanteler les champs de mines et les dispersions de ces affreuses bombes à sous-munitions (BASM) utilisées par Israël. Ils sont également censés s'interposer entre les belligérants dans le sud du pays.\r\nMalgré des violences répétées depuis plusieurs décennies, depuis l'indépendance en somme, le pays est en train de se développer à marche forcée, un espoir pour des millions de Libanais qui souhaitent enfin vivre en paix et prospérer. Mais la guerre civile en Syrie menace la paix et la sécurité des populations dans toute la région, maintenant un état de crise permanent dans le pays.\r\nEnviron 1,9 million de personnes vivant au Liban sont réfugiées (HCR), faisant du pays celui qui a le plus haut taux de réfugiés au monde. Les réfugiés sont divisés en deux principales populations : Palestiniens et Syriens. L'afflux constant et important de réfugiés a créée une explosion démographique ces dernières années. Une situation très difficile pour le pays, et qui bride son développement économique.\r\nSa population totale est estimée à\_6,6 millions d'habitants (ONU, 2018). Cependant, il n'y a pas eu de recensement depuis... 1932, date du dernier décompte effectué par les Français, lors du <a href=\"https://www.populationdata.net/cartes/syrie-liban-mandat-francais-1920-1946/\">mandat français</a> sur le pays. De plus, les nombreux réfugiés, qui représentent une part non négligeable de la population résidente totale, ne sont pas comptabilisés officiellement, même si certains d'entre eux, les Palestiniens, sont là depuis leur expulsion de Palestine et d'Israël en 1948 ! Néanmoins, un recensement partiel a été effectué et a permis de déterminer à\_174\_422 le nombre de réfugiés palestiniens encore présents dans le pays, soit moins que ce qui était estimé. Nombre de ces Palestiniens ont en effet quitté le pays au fil des ans.\r\nLes chiffres publiés ici sont donc des estimations globales, très difficiles à réunir, notamment concernant la répartition entre les différentes subdivisions du pays.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Lebanon</strong> is a state of the Middle East, which shares its borders with <a href=\"https://en.populationdata.net/countries/syria/\">Syria</a> to the north and east, and <a href=\"https://en.populationdata.net/countries/israel/\">Israel</a> to the south. It is bordered to the west by the eastern part of the Mediterranean Sea. Its capital is Beirut, the main urban area of the country. Lebanon is divided into eight governorates.</p>\r\n\r\n\r\n[caption id=\"attachment_36530\" align=\"aligncenter\" width=\"682\"]<a href=\"https://www.populationdata.net/pays/liban/temple-jupiter-baalbek-liban/\" rel=\"attachment wp-att-36530\"><img class=\"size-full wp-image-36530\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/temple-Jupiter-Baalbek-liban.jpg\" alt=\"Temple de Jupiter, Baalbek, Liban\" width=\"682\" height=\"1023\" /></a> Temple of Jupiter, Baalbek, Lebanon. Photo: Guillaume Piolle[/caption]\r\n\r\n[caption id=\"attachment_36531\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/liban/beyrouth-liban/\" rel=\"attachment wp-att-36531\"><img class=\"size-full wp-image-36531\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Beyrouth-Liban.jpg\" alt=\"Beyrouth, capitale du Liban\" width=\"800\" height=\"522\" /></a> Beirut, capital of Lebanon. Photo: Wikipedia[/caption]"
