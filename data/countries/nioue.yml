fr:
  name: Nioué
  description: "Nioué (aussi appelé Niue) est un atoll corallien particulièrement isolé. A plus de 2400 km de la Nouvelle-Zélande, avec lequel le pays est en libre association depuis 1974, l'île ne survit que grâce aux aides financières de son \"grand-frère\".\r\nNiue ne manque pourtant pas de ressources."
  officialName: Nioué
