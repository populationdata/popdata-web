description: "<p style=\"text-align: justify;\">La <strong>Guinée</strong> est un pays d’Afrique de l'Ouest, souvent appelé le château d'eau de l'Afrique de l'Ouest.\_Elle est entourée de la <a href=\"https://www.populationdata.net/pays/guinee-bissau/\">Guinée-Bissau</a>, du <a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>, du <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>, de la <a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a>, du <a href=\"https://www.populationdata.net/pays/liberia/\">Libéria</a>, de la <a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a>\_et de l'océan Atlantique.</p>\r\n\r\n\r\n[caption id=\"attachment_36114\" align=\"aligncenter\" width=\"1186\"]<a href=\"https://www.populationdata.net/pays/guinee/mont-limba-guinee/\" rel=\"attachment wp-att-36114\"><img class=\"size-full wp-image-36114\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/mont-limba-guinee.png\" alt=\"Mont Limba, Guinée\" width=\"1186\" height=\"1574\" /></a> Mont Limba, Guinée.[/caption]\r\n<p style=\"text-align: justify;\">Les forêts, le fleuve Niger, les campagnes sont des éléments qui favorisent le pays, notamment par rapport à ses voisins, le Sénégal et le Mali, souvent en proie à des difficultés climatiques affectant les récoltes, telles que la sécheresse ou les nuages de criquets. Cependant, des dizaines d'années de mauvaise gestion ont fait de la Guinée un pays qui reste largement sous-exploité, malgré les besoins d'une population qui augmente de manière rapide.\r\nRegorgeant de ressources minières, la Guinée est le premier exportateur mondial de bauxite, qui sert à fabriquer de l'aluminium, et est un important producteur d'or, de diamants, de fer et de nickel.</p>\r\n\r\n\r\n[caption id=\"attachment_36113\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/guinee/conakry/\" rel=\"attachment wp-att-36113\"><img class=\"size-full wp-image-36113\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Conakry.jpg\" alt=\"Conakry, capitale de la Guinée\" width=\"1280\" height=\"960\" /></a> Conakry, capitale de la Guinée. Photo : Joelguinea, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Les campagnes envoient un grand nombre de personnes s'entasser dans les villes, principalement la capitale Conakry, qui est aujourd'hui peuplée de plus\_de 2,3 millions d'habitants, soit + 100 % en 10 ans seulement !\r\nLes militaires ont ces dernières années durement réprimé les mouvements de rébellion du sud-est du pays, la région des forêts, et les populations locales en ont grandement souffert.\r\nSelon Transparency International, la Guinée est perçue comme l'un des pays les plus corrompus du monde. Tant que les autorités ne s'attaqueront pas très sérieusement à ce problème, le développement et les progrès que le pays serait en mesure d'accomplir, très attendus par la population, ne pourra se faire.</p>"
