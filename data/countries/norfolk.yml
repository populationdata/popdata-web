fr:
  name: Norfolk
  description: "L'île Norfolk est un territoire autogouverné associé à l'Australie, situé à mi-chemin de la Nouvelle-Zélande, de la Nouvelle-Calédonie et de l'Australie.\r\nElle est peuplé notamment d'une partie des descendants du fameux Bounty, qui y sont arrivés au milieu du 19e siècle car Pitcairn, l'île où la majeure partie de ces descendants se trouvent encore, commençait à être trop peuplée."
  officialName: Ile Norfolk
