  header: ''
  description: "<div style=\"text-align: justify;\">\r\n\r\n<strong>Algeria</strong> is a country in North Africa that is part of the Maghreb. It is bordered to the east by <a href=\"https://en.populationdata.net/countries/tunisia/\">Tunisia</a> and <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>, to the south by <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a> and <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a>, to the west by <a href=\"https://en.populationdata.net/countries/mauritania/\">Mauritania</a>, <a href=\"https://en.populationdata.net/countries/western-sahara/\">Western Sahara</a> and <a href=\"https://en.populationdata.net/countries/morocco/\">Morocco</a>. It is bathed in the north by the Mediterranean Sea.\r\n\r\n[caption id=\"attachment_34088\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/algerie/alger/\" rel=\"attachment wp-att-34088\"><img class=\"size-full wp-image-34088\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Alger.jpg\" alt=\"Alger, capitale de l'Algérie\" width=\"1280\" height=\"851\" /></a> Alger, capital city of Algeria. Photo: Wikipedia[/caption]\r\n\r\n</div>\r\n<div style=\"text-align: justify;\">\r\n\r\n[caption id=\"attachment_34089\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/algerie/algerie-sahara-tadrart-rouge/\" rel=\"attachment wp-att-34089\"><img class=\"size-full wp-image-34089\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Algerie-Sahara-Tadrart-rouge.jpg\" alt=\"Algerie - Sahara - tadrart rouge\" width=\"960\" height=\"640\" /></a> The Red Tadrart in Djanet, south of Algeria. Source: Cap Djinet, Wikipedia[/caption]\r\n\r\n</div>"
