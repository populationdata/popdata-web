fr:
  name: Algérie
  officialName: République algérienne démocratique et populaire
  header: Reprise économique et hausse de la démographie
  description: "<div style=\"text-align: justify;\">\r\n\r\nL'<strong>Algérie</strong> est un pays d'Afrique du Nord qui fait partie du Maghreb. Il est bordé à l'est par la <a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a> et la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>, au sud par le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> et le <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>, à l'ouest par la <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a>, le <a href=\"https://www.populationdata.net/pays/sahara-occidental/\">Sahara occidental</a> et le <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>. Il est baigné au nord par la mer Méditerranée.\r\n\r\n[caption id=\"attachment_34088\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/algerie/alger/\" rel=\"attachment wp-att-34088\"><img class=\"size-full wp-image-34088\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Alger.jpg\" alt=\"Alger, capitale de l'Algérie\" width=\"1280\" height=\"851\" /></a> Alger, capitale de l'Algérie. Photo : Wikipédia.[/caption]\r\n\r\n</div>\r\n<div style=\"text-align: justify;\"></div>\r\n<div style=\"text-align: justify;\">La population algérienne vient de dépasser pour la première fois les 40 millions d'habitants.\_L'économie s'est fortement développée ces dernières années, grâce principalement à la hausse sur les marchés mondiaux des prix du pétrole et du gaz des dernières années, et à la forte demande dans ces secteurs.\r\nLa croissance économique a donc fait des bons, jusqu'à +6 % par an. Mais l'Algérie reste très, voire trop, dépendante de cette manne pétrolière. Surtout qu'avec la chute actuelle des prix, la fluctuation risque donc de fragiliser les finances publiques du pays.\r\nL'Algérie s'est, enfin, lancée dans le développement de ses infrastructures, en piteux état dans nombre de régions, et les moyens qu'elle possède désormais lui permettent d'espérer réussir à remettre le pays en marche après plus d'une décennie de troubles graves. Autoroutes, barrages, usines électriques et de dessalement de l'eau de mer, les projets en cours de réalisation ne manquent pas.\r\nLe chômage, très important dans le pays, est en forte régression, ce qui améliore la situation sociale de nombreux Algériens. Cependant, les zones rurales restent souvent à l'écart du développement, et sont le foyer principal du mécontentement.\r\n\r\n[caption id=\"attachment_34089\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/algerie/algerie-sahara-tadrart-rouge/\" rel=\"attachment wp-att-34089\"><img class=\"size-full wp-image-34089\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Algerie-Sahara-Tadrart-rouge.jpg\" alt=\"Algerie - Sahara - tadrart rouge\" width=\"960\" height=\"640\" /></a> La Tadrart Rouge à Djanet, dans le sud algérien. Source : Cap Djinet, Wikipédia.[/caption]\r\n\r\nL'Algérie doit faire face à plusieurs menaces : d'une part le terrorisme ponctuel continue à peser sur le moral des Algériens et menace toujours les investissements étrangers.\r\nD'autre part, le désert continue à avancer, et menace de son côté l'agriculture. Un problème sérieux qu'il faudra combattre avec plus de conviction que les politiciens n'en ont à l'heure actuelle.\r\nEnfin, la démographie galopante et qui continue à progresser amène un nombre toujours plus grand de jeunes, auxquels il faudra bien fournir du travail à l'avenir. Au risque d'intensifier l'émigration, notamment des mieux formés, qui aspirent à une vie meilleure à l'étranger.\r\n\r\n</div>"
