fr:
  name: Martinique
  officialName: Martinique
  header: 'Démographie en baisse, vieillesse en hausse'
  description: "<p style=\"text-align: justify;\">La <strong>Martinique</strong>\_est à la fois une région monodépartementale de l’<a href=\"https://www.populationdata.net/cartes/france-outre-mer/\">outre-mer français</a> et une région ultrapériphérique européenne, située dans les Caraïbes, dans les Amériques. Elle se situe au sud de la <a href=\"https://www.populationdata.net/pays/dominique/\">Dominique</a>\_et au nord de <a href=\"https://www.populationdata.net/pays/sainte-lucie/\">Sainte-Lucie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37128\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/martinique/martinique-plage/\" rel=\"attachment wp-att-37128\"><img class=\"size-full wp-image-37128\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Martinique-plage.jpg\" alt=\"Plage en Martinique\" width=\"2000\" height=\"1125\" /></a> Plage en Martinique[/caption]\r\n<p style=\"text-align: justify;\">La Martinique voit sa population baisser lentement depuis déjà de nombreuses années. La natalité est faible, et si la mortalité n'est pas spécifiquement élevée, beaucoup de jeunes quittent ce territoire français pour aller s'installer en <a href=\"/pays/france/\">métropole</a>. Notamment pour y faire des études, mais aussi pour y\_chercher du travail.</p>\r\n\r\n\r\n[caption id=\"attachment_37131\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/martinique/fort-de-france-martinique/\" rel=\"attachment wp-att-37131\"><img class=\"size-full wp-image-37131\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Fort-de-France-Martinique.jpg\" alt=\"Fort-de-France - Martinique\" width=\"1024\" height=\"768\" /></a> Fort-de-France - Martinique. Photo : Fred Geiger.[/caption]\r\n<p style=\"text-align: justify;\">Ces facteurs se combinent pour faire de la Martinique la région française la plus vieille. Près d'un quart de la population a plus de 60 ans en 2014 (24,2 %), et en 2030, ce taux devrait grimper à environ 40 %.\r\nPar ailleurs, la Martinique détient le record mondial de plus forte proportion de femmes dans sa population, soit 115,5 femmes pour 100 hommes. Un déficit démographique masculin qui n'aide pas à améliorer la natalité de l'île.</p>"
