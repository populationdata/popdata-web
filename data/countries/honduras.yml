descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Honduras</strong> est un pays situé en Amérique centrale. Il est bordé au nord par la mer des Caraïbes, à l'ouest par le <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a>, au sud par le\_golfe de Fonseca qui ouvre sur l'océan Pacifique, le\_<a href=\"https://www.populationdata.net/pays/salvador/\">Salvador</a>\_et le\_<a href=\"https://www.populationdata.net/pays/nicaragua/\">Nicaragua</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_40234\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/tegucigalpa-honduras/\"><img class=\"size-full wp-image-40234\" src=\"https://www.populationdata.net/wp-content/uploads/2018/10/Tegucigalpa-Honduras.jpg\" alt=\"Tegucigalpa, capitale du Honduras\" width=\"1024\" height=\"666\" /></a> Tegucigalpa, capitale du Honduras. Photo : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Le pays est riche en ressources naturelles : mines, forêts (la déforestation illégale est d'ailleurs un souci majeur), agriculture, industries, notamment du textile, sont les points forts de son économie, qui a ces dernières années connu des taux de croissance élevés.\r\nPourtant, la grande majorité de la population ne voit pas son niveau de vie augmenter, 66 % des Honduriens vivant toujours sous le seuil de pauvreté.\r\nLes paysans vont régulièrement grossir les bidonvilles qui pullulent autour des grandes villes, particulièrement la capitale Tegucigalpa, dont la population a explosé pour approcher les 2,4 millions d'habitants, et San Pedro Sula, qui est devenue la deuxième plus grande aire urbaine du pays avec 1,5 million d'habitants.\r\nLes infrastructures, notamment sanitaires, sociales, d'éducation, de transports etc... sont totalement inadaptées, et de nombreux problèmes risquent d'être difficiles à résoudre : délinquance, prostitution, sécurité, assainissement de l'eau, pollution, trafic automobile.\r\nLe pays est trop souvent géré par les autorités à la manière d'une « république bananière », la violence envers les minorités, dont une forte composante est la communauté amérindienne, et la corruption restent endémiques au Honduras.\r\nSelon l'ONU, le Honduras est d'ailleurs le pays le plus violent hors des zones de guerre. Un triste palmarès.\r\nLa faiblesse d'Etat de droit freine clairement le développement du pays, de par son isolement dans la communauté internationale, et notamment d'une partie de ses voisins.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Honduras</strong> is a country located in Central America. It is bordered the west by\_<a href=\"https://en.populationdata.net/countries/guatemala/\">Guatemala</a>, to the southwest by\_<a href=\"https://en.populationdata.net/countries/el-salvador/\">El Salvador</a>, to the southeast by\_<a href=\"https://en.populationdata.net/countries/nicaragua/\">Nicaragua</a>, to the south by the Pacific Ocean at the\_Gulf of Fonseca, and to the north by the\_Gulf of Honduras, a large inlet of the\_Caribbean Sea.</p>\r\n\r\n\r\n[caption id=\"attachment_41703\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://en.populationdata.net/countries/honduras/tegucigalpa-honduras/\" rel=\"attachment wp-att-41703\"><img class=\"size-full wp-image-41703\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Tegucigalpa-Honduras.jpg\" alt=\"Tegucigalpa, capital of Honduras\" width=\"1024\" height=\"666\" /></a> Tegucigalpa, capital of Honduras. Photo: Wikipedia[/caption]\r\n<p style=\"text-align: justify;\">It's a country very rich in natural resources: mines, forests (illegal deforestation is a major concern), agriculture, industries, especially textiles, are the strengths of its economy, which has in recent years seen high growth rates.</p>\r\n<p style=\"text-align: justify;\">However, the vast majority of the population does not see their standard of living increase, with 66% of Hondurans still living below the poverty line.\r\nFarmers will regularly swell the slums that swarm around large cities, especially the capital Tegucigalpa, whose population has exploded to almost 2.4 millions, and San Pedro Sula, which has become the second largest urban area in the country with 1.5 million inhabitants.\r\nInfrastructure, including health, social, education, transportation, etc. are totally inadequate, and many problems may be difficult to solve: delinquency, prostitution, security, water sanitation, pollution, car traffic.\r\nThe country is too often managed by the authorities in the manner of a \"banana republic\", violence against minorities, a strong component of which is the Amerindian community, and corruption remain endemic in Honduras.\r\nAccording to the UN, Honduras is also the most violent country outside war zones. A sad record.\_The weakness of the rule of law clearly hampers the development of the country, because of its isolation in the international community, and in particular of some of its neighbors.</p>"
