en:
  name: Poland
  description: "<p style=\"text-align: justify;\"><strong>Poland</strong> is a central European state bordering <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> to the west, <a href=\"https://en.populationdata.net/countries/czechia/\">Czechia</a> and <a href=\"https://en.populationdata.net/countries/slovakia/\">Slovakia</a> to the south, <a href=\"https://en.populationdata.net/countries/ukraine/\">Ukraine</a> and <a href=\"https://en.populationdata.net/countries/belarus-byelorussia/\">Belarus</a> to the east, the <a href=\"https://en.populationdata.net/countries/russia/\">Russian</a> enclave to Kaliningrad and <a href=\"https://en.populationdata.net/countries/lithuania/\">Lithuania</a> to the north . It is bordered to the north by the <a href=\"https://en.populationdata.net/maps/mer-baltique/\">Baltic Sea</a>.\r\nThe entry into the European Union on 1st January 2004 was particularly beneficial for Poland and the Polish.\r\nIndeed, since the fall of the Berlin Wall and the break-up of the Eastern bloc, the country has followed its neighbors in a kind of descent into the economic underworld. Unemployment had risen a lot, many companies had closed.\r\nHowever, the 38.4 million Polish consumers are one of the largest and most promising markets in the European Union. It is also a buffer country between the Union and neighboring Russia.</p>\r\n\r\n\r\n[caption id=\"attachment_33548\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/pologne/varsovie-pologne/\" rel=\"attachment wp-att-33548\"><img class=\"size-full wp-image-33548\" src=\"https://www.populationdata.net/wp-content/uploads/Varsovie-Pologne.jpg\" alt=\"Varsovie, Pologne\" width=\"1500\" height=\"517\" /></a> Warsaw, Poland. Photo: Filip Bramorski[/caption]\r\n\r\n[caption id=\"attachment_33549\" align=\"aligncenter\" width=\"1600\"]<a href=\"http://www.wildlifearchives.com/pin/821/\" rel=\"attachment wp-att-33549\"><img class=\"size-full wp-image-33549\" src=\"https://www.populationdata.net/wp-content/uploads/pologne-pomeranie-lac-automne.jpg\" alt=\"Pologne - Lac en automne, Poméranie\" width=\"1600\" height=\"1064\" /></a> Poland - Lake in autumn, Pomerania. Photo: Wildlife Archives[/caption]"
