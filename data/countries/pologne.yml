  header: L'entrée dans l'Union européenne a été bénéfique
  description: "<p style=\"text-align: justify;\">La <strong>Pologne</strong> est un État d'Europe centrale, frontalier avec l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> à l'ouest, la <a href=\"https://www.populationdata.net/pays/tchequie/\">Tchéquie</a>\_et la <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> au sud, l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a> et la <a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a> à l'est, l'enclave <a href=\"https://www.populationdata.net/pays/russie/\">russe</a> de Kaliningrad et la <a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> au nord. Il est bordé au nord par la mer Baltique.\r\nL'entrée dans l'Union Européenne le 1er janvier 2004 a été particulièrement bénéfique pour la Pologne et les Polonais.\r\nEn effet, depuis la chute du mur de Berlin et l'éclatement du bloc de l'Europe de l'Est, le pays avait suivi ses voisins dans une sorte de descente aux enfers économique. Le chômage avait beaucoup augmenté, de nombreuses entreprises avaient fermé.\r\nCependant, les 38,4 millions de consommateurs que représentent les Polonais sont un des marchés les plus gros et prometteurs de l'Union européenne. Il s'agit également d'un pays tampon entre l'Union et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> toute proche.</p>\r\n\r\n\r\n[caption id=\"attachment_33548\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/pologne/varsovie-pologne/\" rel=\"attachment wp-att-33548\"><img class=\"size-full wp-image-33548\" src=\"https://www.populationdata.net/wp-content/uploads/Varsovie-Pologne.jpg\" alt=\"Varsovie, Pologne\" width=\"1500\" height=\"517\" /></a> Varsovie, Pologne. Photo : Filip Bramorski.[/caption]\r\n<p style=\"text-align: justify;\">C'est pourquoi beaucoup d'entreprises occidentales se sont ruées sur ce marché. Télécommunications, grande distribution, électricité et énergie, services, banques, informatique, infrastructures etc...\r\nEt l'ouverture à l'Union européenne a accéléré le changement, notamment grâce aux fonds européens déversés sur le pays, qui est désormais l'un des plus agricoles de l'Union (avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a>).</p>\r\n\r\n\r\n[caption id=\"attachment_33549\" align=\"aligncenter\" width=\"1600\"]<a href=\"http://www.wildlifearchives.com/pin/821/\" rel=\"attachment wp-att-33549\"><img class=\"size-full wp-image-33549\" src=\"https://www.populationdata.net/wp-content/uploads/pologne-pomeranie-lac-automne.jpg\" alt=\"Pologne - Lac en automne, Poméranie\" width=\"1600\" height=\"1064\" /></a> Pologne - Lac en automne, Poméranie. Photo : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">La situation globale s'améliore, grâce à de bonnes performances économiques notamment. Les infrastructures sont en train d'être modernisées à grande vitesse, des autoroutes sont construites et mises aux normes européennes, et de nombreux autres équipements suivent.\_Mais toute une frange de la population vit encore sous le seuil de pauvreté. La population urbaine n'est que de 66 %, en retard sur les grands pays industriels, et c'est dans les campagnes que la situation est particulièrement préoccupante.\r\nLes chiffres concernant la population évoluent peu, et après le pic démographique atteint en 1996, la Pologne a perdu depuis environ 250 000 habitants. Et les grandes villes n'ont pas connu d'augmentation ou de baisse significative de leur population.\r\nBeaucoup de Polonais, surtout des jeunes, sont en effet partis à l'étranger, afin de trouver du travail. Cependant, on observe depuis 2007 une tendance au retour en nombre de ceux-ci. Le <a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/\">Brexit</a> voté par la <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, pays dans lequel de nombreux Polonais sont allés s'installer, devrait favoriser un grand nombre de retours.</p>"
