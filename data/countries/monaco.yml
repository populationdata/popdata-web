en:
  name: Monaco
  officialName: Principality of Monaco
  header: A cramped country that wants to grow
  description: "<p style=\"text-align: justify;\"><strong>Monaco</strong> is a country in Western Europe, as well as a municipality of the same name occupying the same area as the State itself. It is located at the edge of the Mediterranean Sea, along the Côte d'Azur, landlocked in <a href=\"https://en.populationdata.net/countries/france/\">France</a>, about twenty kilometers east of Nice.</p>\r\n\r\n\r\n[caption id=\"attachment_38374\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/monaco/monaco-2/\" rel=\"attachment wp-att-38374\"><img class=\"size-full wp-image-38374\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monaco.jpg\" alt=\"Monaco\" width=\"1280\" height=\"782\" /></a> Monaco. Photo: Diego Delso[/caption]\r\n<p style=\"text-align: justify;\">The small principality is particularly cramped in its 2.02 km2 for its 38,300 inhabitants (2018). And this number continues to grow each year faster and faster.\r\nSpace is lacking on the land, but not on the sea, and the country could soon gain on the water, by dint of gigantic works, which would represent more than its current surface!</p>\r\n\r\n\r\n[caption id=\"attachment_33705\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/08/09/tour-odeon-monaco/\"><img class=\"size-full wp-image-33705\" src=\"https://www.populationdata.net/wp-content/uploads/Tour-Odeon-penthouse-Monaco.jpg\" alt=\"Tour Odéon, Monaco\" width=\"2000\" height=\"1162\" /></a> Tour Odéon, Monaco. Photo: Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\">The economy is mainly based on services, especially financial, the country being a tax haven for many very rich people. Real estate is also a driver of local economic development. However, some industrial activities and research and development are located on \"the Rock\": pharmacy, chemistry, cosmetics in particular.\r\nFinally tourism, luxury or for business people, is an important resource.</p>\r\n\r\n\r\n[caption id=\"attachment_38375\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/monaco/monaco-3/\" rel=\"attachment wp-att-38375\"><img class=\"size-full wp-image-38375\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monaco-1.jpg\" alt=\"Monaco\" width=\"1280\" height=\"654\" /></a> Monaco. Photo: Tobi 87[/caption]"
