description: "<p style=\"text-align: justify;\">Les <b>Bahamas</b>\_sont un État situé au nord de la mer des Caraïbes. L'archipel occupe environ 700 îles des\_<a href=\"https://www.populationdata.net/cartes/caraibes-archipel-lucayes/\">Lucayes</a> situées dans l'océan Atlantique, à l'est de la Floride aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, au nord de <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>\_et d'<a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, et au nord-ouest des îles <a href=\"https://www.populationdata.net/pays/turques-et-caiques/\">Turques-et-Caïques</a>. Sa capitale est Nassau, située sur l'île de New Providence.</p>\r\n\r\n\r\n[caption id=\"attachment_38115\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bahamas/bahamas-ile/\"><img class=\"wp-image-38115 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bahamas-ile.jpg\" alt=\"Bahamas - île\" width=\"1280\" height=\"1024\" /></a> Bahamas - île[/caption]\r\n<p style=\"text-align: justify;\">La proximité des Bahamas avec les États-Unis, situés à seulement 97 km des îles Bimini, lui confère de nombreux avantages, mais aussi quelques inconvénients.\_Le tourisme en provenance du puissant voisin permet à l'archipel d'occuper une position de choix, luxueuse, au sein des destinations favorites des Étatsuniens. L'essentiel des revenus du pays dépendent en effet du tourisme.</p>\r\n\r\n\r\n[caption id=\"attachment_38114\" align=\"aligncenter\" width=\"990\"]<a href=\"https://www.populationdata.net/pays/bahamas/bahamas-epave-avion-drogue/\"><img class=\"wp-image-38114 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bahamas-epave-avion-drogue.jpg\" alt=\"Bahamas - épave d'avion\" width=\"990\" height=\"742\" /></a> Bahamas - épave d'avion de trafiquants de drogue du cartel de Medellin. L'avion s'est crashé le 15 novembre 1980 près de l'île d'Exumas. Photo : Bjorn Moerman[/caption]\r\n\r\n[caption id=\"attachment_38113\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/bahamas/bahamas-andros-trou/\"><img class=\"wp-image-38113 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bahamas-Andros-trou.jpg\" alt=\"Bahamas - Andros : trou d'eau\" width=\"1920\" height=\"1200\" /></a> Bahamas - Andros : trou d'eau. Photo : Ty Sawyer[/caption]\r\n<p style=\"text-align: justify;\">Mais il y a aussi quelques inconvénients : le trafic de drogue passe en grande partie par les Bahamas pour rallier la Floride, et cela créé un différend entre les deux pays sur les moyens de lutter contre ce fléau.\r\nPar ailleurs, le pays est aussi à proximité d'Haïti, d'où proviennent régulièrement des réfugiés par bateau. Ceux-ci sont presque tous refoulés vers leur pays d'origine, en contradiction avec le principe international de secours aux réfugiés.</p>\r\n\r\n\r\n[caption id=\"attachment_38117\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/bahamas/nassau-bahamas/\"><img class=\"wp-image-38117 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/nassau-bahamas.jpg\" alt=\"Nassau, capitale des Bahamas\" width=\"1200\" height=\"800\" /></a> Nassau, capitale des Bahamas[/caption]\r\n\r\n[caption id=\"attachment_38112\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/bahamas/atlantis-paradise-island-bahamas/\"><img class=\"wp-image-38112 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/atlantis-paradise-island-bahamas.jpg\" alt=\"Atlantis, Paradise Island, Bahamas\" width=\"2560\" height=\"1440\" /></a> Atlantis, Paradise Island, Bahamas[/caption]\r\n<p style=\"text-align: justify;\">Enfin, paradis des milliardaires, l'archipel ne prélève pas d'impôts sur la fortune, la succession, ou les revenus des sociétés. De quoi attirer de nombreuses personnes malintentionnées, et permettre un blanchiment de l'argent sale issu de divers trafics notamment.</p>"
