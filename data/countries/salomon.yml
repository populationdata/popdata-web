fr:
  name: Salomon
  officialName: Îles Salomon
  header: Un développement difficilement durable et qui ne profite pas à tous
  description: "<p style=\"text-align: justify;\">L'archipel des <strong>Îles Salomon</strong> est un État situé dans le sud-ouest de l’océan Pacifique, à l'est de la <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a>. Les Salomon sont une monarchie membre du <a href=\"https://www.populationdata.net/cartes/commonwealth-britannique/\">Commonwealth britannique</a>. Constitué d’une douzaine d’îles principales et de près d'un millier d'îles plus petites situées à cheval sur deux archipels\_: les îles Salomon pour la majorité du pays et les îles Santa Cruz\_dans\_la province de Temotu, située au nord de <a href=\"https://www.populationdata.net/pays/vanuatu/\">Vanuatu</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34337\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/salomon/salomon-2/\" rel=\"attachment wp-att-34337\"><img class=\"size-full wp-image-34337\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/salomon.jpg\" alt=\"Salomon\" width=\"1024\" height=\"768\" /></a> Salomon, îles paradisiaques.[/caption]\r\n<p style=\"text-align: justify;\">Archipel touché régulièrement par les <a href=\"https://www.populationdata.net/cartes/monde-localisation-des-seismes/\">tremblements de terre</a>, sa situation (sur la fameuse ceinture de feu du Pacifique), qui peut paraître idéale d'un point de vue touristique, ne lui permet pourtant pas un développement humain important. Le tourisme est inexploité, avec seulement 21 623\_touristes internationaux comptabilisés en 2015 contre 20 070 en 2014. Il y a là un potentiel énorme, mais le pays manque d'infrastructures d'accueil.\r\nPourtant, depuis quelques années, sa croissance économique est soutenue, en moyenne de 10 %, grâce notamment à ses exportations de produits agricoles. 2009 et la crise économique mondiale ont quand même ralenti fortement son développement durant quelques temps. La croissance économique a depuis repris de plus belle.\_Ses gisements miniers importants commencent aussi à être l'objet de convoitises des grandes multinationales.\r\nLe pays doit cependant faire face aux problèmes d'un développement à marche forcée : déforestation sauvage, pollutions des eaux et des terres, corruption, trafics et contrebandes diverses.\r\nLa capitale, Honiara, voit sa croissance démographique s'accélérer (+5 %/an), et vient de dépasser les 200 000 habitants dans son agglomération.</p>"
  natureOfTheState: Monarchie parlementaire
  headOfState: Reine Élisabeth II ; Gouverneur général Frank Kabui
  nationalDay: 7 juillet (indépendance de 1978)
  demonym: 'Salomonienne, Salomonien ou Salomonaise, Salomonais'
  officialLanguages: Anglais
