title: Madère
titleEn: Madeira
date: 2016-05-16T20:05:39.000Z
description: "<p style=\"text-align: justify;\"><strong>Madère</strong> est un archipel du <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> composé de l'île du même nom et de plusieurs autres petites îles, situé dans l'océan Atlantique, au large du <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>\_et au nord des <a href=\"https://www.populationdata.net/pays/canaries/\">Canaries</a>, territoire <a href=\"https://www.populationdata.net/pays/espagne/\">espagnol</a>. C'est une région autonome faisant partie de l'Union européenne, avec pour capitale Funchal.</p>\r\n\r\n\r\n[caption id=\"attachment_38701\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/madere/ponta-do-sol-madere-portugal/\" rel=\"attachment wp-att-38701\"><img class=\"size-full wp-image-38701\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ponta-do-Sol-Madere-Portugal.jpg\" alt=\"Ponta do Sol, Madère, Portugal\" width=\"1920\" height=\"1080\" /></a> Ponta do Sol, Madère, Portugal[/caption]\r\n<p style=\"text-align: justify;\">L'île de Madère, qui constitue 90 % des terres de l'archipel, est d'origine volcanique et présente un profil érodé. Son climat subtropical et ses paysages singuliers en font une destination touristique très appréciée.</p>\r\n\r\n\r\n[caption id=\"attachment_38700\" align=\"aligncenter\" width=\"1680\"]<a href=\"https://www.populationdata.net/pays/madere/madere-2/\" rel=\"attachment wp-att-38700\"><img class=\"size-full wp-image-38700\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Madere.jpg\" alt=\"Madère, Portugal\" width=\"1680\" height=\"1050\" /></a> Ponta de São Lourenço, Madère, Portugal[/caption]"
