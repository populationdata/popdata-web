  header: ''
  description: "L’<b>Estonie</b>\_est un pays d’Europe du Nord\_et un État membre de l'Union européenne, situé sur la rive orientale de la\_mer Baltique\_et méridionale du\_golfe de <a href=\"https://www.populationdata.net/pays/finlande/\">Finlande</a>. Le pays est bordé au nord par le golfe de Finlande, à l’ouest par la\_<a href=\"https://www.populationdata.net/pays/suede/\">Suède</a>, au sud par la\_<a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a>\_et à l’est par la\_<a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>. Ce pays est généralement regroupé avec la\_Lettonie\_et la\_Lituanie\_dans un ensemble géopolitique appelé\_pays baltes.\r\n\r\n[caption id=\"attachment_39088\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/estonie/parc-national-de-karula-estonie/\" rel=\"attachment wp-att-39088\"><img class=\"size-full wp-image-39088\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Parc-national-de-Karula-Estonie.jpg\" alt=\"Parc national de Karula, Estonie\" width=\"1280\" height=\"720\" /></a> Parc national de Karula, Estonie. Photo : Amadvr[/caption]\r\n<p style=\"text-align: justify;\">Après une décennie de forte croissance économique au début du siècle, qui avait permis à l'Estonie de rattraper rapidement le niveau de vie de l'Union Européenne, la crise mondiale a freiné le développement du pays et le chômage est fortement remonté. Depuis quelques années, l'économie stagne ou croît de manière beaucoup plus mesurée et le chômage est retombé aux alentours de 7 % (2<sup>e</sup> trimestre 2017).\r\nL'entrée de l'Estonie dans l'Euro, la monnaie européenne, en janvier 2011, a fait mener au gouvernement une politique d'austérité, ce qui s'est traduit par encore plus de précarité et de pauvreté au sein des populations les plus fragiles.\_La TVA, impôt inégalitaire par essence, a par exemple été augmentée de 18 à 20 % en 2009, les allocations ont été baissées, et diverses taxes augmentées.</p>\r\n\r\n\r\n[caption id=\"attachment_39089\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/estonie/tallinn-estonie/\" rel=\"attachment wp-att-39089\"><img class=\"size-full wp-image-39089\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tallinn-Estonie.jpg\" alt=\"Tallinn, capitale de l'Estonie\" width=\"2000\" height=\"399\" /></a> Tallinn, capitale de l'Estonie. Photo : Terker[/caption]\r\n<p style=\"text-align: justify;\">Le pays ne manque pourtant pas d'atouts. Les nouvelles technologiques sont très présentes dans la vie courante des Estoniens. Le pays a l'ambition d'offrir une couverture complète en wifi par exemple. Certaines entreprises ont créé ici des logiciels mondialement connus, comme Kazaa, Skype. L'ouverture du pays a également permis au tourisme de se développer très fortement.\r\nDans un autre registre, l'Estonie est couverte à 50 % de forêts, favorisant ainsi une industrie du bois performante. Elle fait également beaucoup de commerce avec ses voisins, en particuliers la Suède et la Finlande.\r\nReste que la faiblesse de la taille de sa population, 1,3 million d'habitants, en très légère diminution annuelle (-0,02 % en 2016) ne lui permet pas de compter sur un marché de consommation intérieur conséquent. De nombreux jeunes s'expatrient dans le reste de l'Union européenne afin de trouver une vie meilleure, accentuant le phénomène de vieillissement de la population et la baisse de la natalité.</p>"
  natureOfTheState: République parlementaire
  headOfState: Présidente Kersti Kaljulaid
  nationalDay: 24 février (indépendance de 1918)
  demonym: 'Estonienne, Estonien'
  officialLanguages: Estonien
