descriptionFr: "<p style=\"text-align: justify;\">La <strong>Tunisie</strong> est un\_État d’Afrique du Nord, bordé au nord et à l’est par la\_mer Méditerranée, à l’ouest par l’<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a>, et au sud-est par la\_<a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>. Sa capitale\_Tunis\_est située dans le nord-est du pays, au fond du\_golfe de Tunis. Plus de 30\_% de la\_superficie\_du territoire est occupée par le désert du\_Sahara, le reste étant constitué de régions montagneuses et de plaines fertiles.</p>\r\n\r\n\r\n[caption id=\"attachment_38888\" align=\"aligncenter\" width=\"1140\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tourisme/\" rel=\"attachment wp-att-38888\"><img class=\"size-full wp-image-38888\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-tourisme.jpg\" alt=\"Tourisme en Tunisie\" width=\"1140\" height=\"674\" /></a> Tourisme en Tunisie[/caption]\r\n<p style=\"text-align: justify;\">La démocratie nouvelle dans cette république d'Afrique du Nord est en marche, et il lui faudra encore quelques temps pour se remettre d'une année 2011 historique, qui a bouleversé non seulement le pays, mais aussi toute la région d'Afrique du Nord et d'Asie de l'Ouest.\r\nLa mondialisation est arrivée en Tunisie, qui profite notamment de nombreuses délocalisations industrielles et de services en provenance d'Europe, de France principalement.</p>\r\n\r\n\r\n[caption id=\"attachment_38886\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tataouine/\" rel=\"attachment wp-att-38886\"><img class=\"size-full wp-image-38886\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-Tataouine.jpg\" alt=\"Tataouine, Tunisie\" width=\"800\" height=\"536\" /></a> Tataouine, Tunisie[/caption]\r\n<p style=\"text-align: justify;\">Les infrastructures restent encore en retrait mais le pays s'équipe et se modernise quand même de plus en plus. Transports, énergie, santé, éducation et libéralisation de la société sont en voie d'amélioration.\r\nLa situation des femmes est également l'une des meilleures parmi les sociétés arabes musulmanes. Elles sont globalement libres dans la société civile, ont accès à tous les métiers, l'éducation etc... Reste que dans la sphère privée, beaucoup doivent se soumettre à la volonté des hommes, et par exemple porter le foulard. A l'inverse, porter le foulard dans les lieux publics ou au travail peut parfois poser des problèmes à certaines d'entre elles.\r\nDepuis 2011, la religion tente de reprendre du terrain, forçant la société civile à s'adapter. Comme toujours dans ces cas-là, les femmes risquent de perdre en autonomie. La bataille pour conserver leurs droits se joue chaque jour dans l'espace public comme privé. La modernisation du pays et son ouverture au monde reste leur seul espoir face à une frange de la population qui se laisse porter par l'islamisation latente et les reculs des droits humains qui y sont liés.\r\nLa proximité de la Libye et l'insécurité qui y règne a fini par déborder les frontières du pays. De nombreux réfugiés Libyens se sont précipité en Tunisie. Le secteur du tourisme, très important pour l'économie de la Tunisie, a sombré après plusieurs attentats très meurtriers qui ont visé les touristes étrangers. Une catastrophe économique qui a précipité de nombreuses personnes dans le chômage et la misère.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Tunisia</strong> is a state of North Africa, bordered to the north and east by the Mediterranean Sea, to the west by <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a>, and to the south-east by <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>. Its capital Tunis is located in the north-east of the country, at the bottom of the Gulf of Tunis. More than 30% of the territory is occupied by the Sahara Desert, the rest consisting of mountainous regions and fertile plains.</p>\r\n\r\n\r\n[caption id=\"attachment_38888\" align=\"aligncenter\" width=\"1140\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tourisme/\" rel=\"attachment wp-att-38888\"><img class=\"size-full wp-image-38888\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-tourisme.jpg\" alt=\"Tourisme en Tunisie\" width=\"1140\" height=\"674\" /></a> Tourism in Tunisia[/caption]\r\n\r\n[caption id=\"attachment_38886\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tataouine/\" rel=\"attachment wp-att-38886\"><img class=\"size-full wp-image-38886\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-Tataouine.jpg\" alt=\"Tataouine, Tunisie\" width=\"800\" height=\"536\" /></a> Tataouine, Tunisia[/caption]"
