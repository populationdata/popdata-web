en:
  name: Tunisia
  officialName: Republic of Tunisia
  header: A democracy difficult to build
  description: "<p style=\"text-align: justify;\"><strong>Tunisia</strong> is a state of North Africa, bordered to the north and east by the Mediterranean Sea, to the west by <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a>, and to the south-east by <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>. Its capital Tunis is located in the north-east of the country, at the bottom of the Gulf of Tunis. More than 30% of the territory is occupied by the Sahara Desert, the rest consisting of mountainous regions and fertile plains.</p>\r\n\r\n\r\n[caption id=\"attachment_38888\" align=\"aligncenter\" width=\"1140\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tourisme/\" rel=\"attachment wp-att-38888\"><img class=\"size-full wp-image-38888\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-tourisme.jpg\" alt=\"Tourisme en Tunisie\" width=\"1140\" height=\"674\" /></a> Tourism in Tunisia[/caption]\r\n\r\n[caption id=\"attachment_38886\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tunisie/tunisie-tataouine/\" rel=\"attachment wp-att-38886\"><img class=\"size-full wp-image-38886\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-Tataouine.jpg\" alt=\"Tataouine, Tunisie\" width=\"800\" height=\"536\" /></a> Tataouine, Tunisia[/caption]"
