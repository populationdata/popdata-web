description: "<p style=\"text-align: justify;\">La <strong>Palestine</strong> est un proto-État (État en formation) situé en Asie de l'Ouest, et représenté par l'Autorité nationale palestinienne. Il possède des frontières avec <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a>,\_la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a>, et l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>. Il est actuellement occupé militairement par Israël. La Palestine est séparée en deux territoires distincts, administrés séparément : la Bande de Gaza d'un côté, située sur les bords de la Méditerranée, et qui subit un blocus presque total de la part d'Israël et l'Égypte ; la Cisjordanie de l'autre, entourée par un mur de séparation d'avec Israël, et baignée par la Mer Morte, située sous le niveau de la mer et possédant une salinité record.\r\nMalgré une baisse récente de la croissance démographique, la population palestinienne croît toujours à un rythme particulièrement élevé, de l'ordre de 2,8 % par an.\r\nLe pays, qui est un état auto-proclamé reconnu par 96 États membres de l'ONU, survit actuellement sous l'occupation militaire israélienne. La Cisjordanie est parsemée de <a href=\"https://www.populationdata.net/cartes/palestine-colonies-israeliennes-2002/\">colonies israéliennes</a>.\r\nLa situation engendrée est explosive dans cette région du monde, d'autant plus que l'économie palestinienne est asphyxiée et le chômage rendu très élevé par la guerre qui se prolonge.\r\nLes négociations en cours traînent en longueur, et la solution pacifique ne semble pas la priorité des deux parties.</p>\r\n\r\n\r\n[caption id=\"attachment_35675\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/palestine/minolta-digital-camera/\" rel=\"attachment wp-att-35675\"><img class=\"size-full wp-image-35675\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ramallah-Cisjordanie.jpg\" alt=\"Ramallah, capitale administrative de la Palestine\" width=\"1280\" height=\"960\" /></a> Ramallah, capitale administrative de la Palestine[/caption]\r\n<p style=\"text-align: justify;\">Israël est actuellement en train d'ériger un énorme <a href=\"https://www.populationdata.net/cartes/palestine-mur-entourant-cisjordanie-2013/\">mur de béton</a> pour empêcher les mouvements entre la Cisjordanie et Israël. Sa construction est pratiquement terminée.\r\nCe mur, illégal selon l'ONU qui a demandé à ce qu'il soit démantelé, représente une gêne supplémentaire pour une population - qui souffre déjà dans l'indifférence mondiale -, par exemple avec de nombreux\_puits pour l'approvisionnement en eau qui ont été confisqués du côté israélien de la barrière, et auxquels la population locale n'a plus accès, mettant en danger notamment les cultures.\r\nDepuis l'été 2005, Gaza, qui est la seule partie du territoire ayant accès à la mer, a été entièrement évacuée par les autorités et les colons Israéliens, mais un blocus total empêche tout développement de ce petit territoire où sont coincés dans une immense prison à ciel ouvert 1,9 million de personnes.\r\nDeux solutions seraient à l'étude :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li style=\"text-align: justify;\">deux États, un israélien, l'autre palestinien. Mais cette solution est refusée par Israël ;</li>\r\n \t<li style=\"text-align: justify;\">un État où cohabitent les deux nations. Mais cette solution est la moins en vogue actuellement, même si elle règlerait bien des problèmes.</li>\r\n</ul>\r\n[caption id=\"attachment_35676\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/palestine/jerusalem-dome-du-rocher/\" rel=\"attachment wp-att-35676\"><img class=\"size-full wp-image-35676\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Jerusalem-Dome-du-Rocher.jpg\" alt=\"Jérusalem, Dôme du Rocher, au fond l'Eglise du Saint Sépulcre\" width=\"1280\" height=\"853\" /></a> Jérusalem, Dôme du Rocher, au fond l'Eglise du Saint Sépulcre. Photo : Berthold Werner.[/caption]\r\n<p style=\"text-align: justify;\">À l'heure actuelle, la diaspora palestinienne compte environ 6 millions d'individus.\_Plus de 5 millions d'entre eux ont le statut de réfugiés, à la suite de l'exode palestinien de 1948. Ils vivent principalement en Jordanie, au Liban et dans les pays de la région, mais aussi en Amérique du Nord et en Europe.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Palestine</strong> is a proto-state (state in formation) located in West Asia, and represented by the Palestinian National Authority. It has borders with <a href=\"https://en.populationdata.net/countries/israel/\">Israel</a>, <a href=\"https://en.populationdata.net/countries/jordan/\">Jordan</a>, and <a href=\"https://en.populationdata.net/countries/egypt/\">Egypt</a>. He is currently militarily occupied by Israel. Palestine is divided into two separate territories, administered separately: the Gaza Strip on one side, located on the shores of the Mediterranean Sea, and undergoing an almost total blockade by Israel and Egypt; the West Bank on the other, surrounded by a wall of separation from Israel, and bathed by the Dead Sea, located below sea level and having record salinity.\r\nDespite a recent decline in population growth, the Palestinian population is still growing at a particularly high rate of around 2.8% per year.\r\nThe country, which is a self-proclaimed state recognized by 96 UN member states, currently survives under Israeli military occupation. The West Bank is dotted with Israeli settlements.\r\nThe situation created is explosive in this region of the world, especially as the Palestinian economy is asphyxiated and the unemployment made very high by the war that is prolonged.\r\nThe current negotiations are dragging on, and the peaceful solution does not seem to be the priority of both parties.</p>\r\n\r\n\r\n[caption id=\"attachment_35675\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/palestine/minolta-digital-camera/\" rel=\"attachment wp-att-35675\"><img class=\"size-full wp-image-35675\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ramallah-Cisjordanie.jpg\" alt=\"Ramallah, capitale administrative de la Palestine\" width=\"1280\" height=\"960\" /></a> Ramallah, administrative capitale of Palestine<a style=\"font-size: 15px;\" href=\"https://www.populationdata.net/pays/palestine/jerusalem-dome-du-rocher/\" rel=\"attachment wp-att-35676\"><img class=\"size-full wp-image-35676\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Jerusalem-Dome-du-Rocher.jpg\" alt=\"Jérusalem, Dôme du Rocher, au fond l'Eglise du Saint Sépulcre\" width=\"1280\" height=\"853\" /></a>[/caption]\r\n\r\nJerusalem, Dome of the Rock, and the Church of the Holy Sepulcher. Photo: Berthold Werner"
