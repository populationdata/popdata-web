descriptionFr: "<div style=\"text-align: justify;\">\r\n\r\nLe <strong>Bangladesh</strong> est un pays\_d'Asie du Sud faisant partie du sous-continent indien. Situé au nord du golfe du Bengale, quasiment enclavé dans l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, il a également une petite frontière commune avec la <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a>.\r\n\r\n[caption id=\"attachment_37952\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/bangladesh-3/\"><img class=\"size-full wp-image-37952\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bangladesh.jpg\" alt=\"Pont piétonnier, Bangladesh\" width=\"1600\" height=\"1200\" /></a> Pont piétonnier, Bangladesh. Photo : Jonathan Munshi, National Geographic[/caption]\r\n\r\n</div>\r\n<div style=\"text-align: justify;\"></div>\r\n<div style=\"text-align: justify;\">Les inondations à répétition qui submergent le pays sont la cause d'un sous-développement croissant. La situation géographique favorise cet état de fait, avec la réunion de deux des plus grands fleuves du monde, le Gange et le Brahmapoutre.\r\nLe pays n'arrive pas à sortir de cette crise perpétuelle. La majorité du territoire est sujet aux inondations, alors même que la densité de population, 1 144\_habitants au km<sup>2</sup>, est la plus importante au monde, si l'on excepte les micro-États. Les campagnes sont plus densément peuplées que certaines villes des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> !\r\n\r\n[caption id=\"attachment_37951\" align=\"aligncenter\" width=\"3676\"]<a href=\"https://www.populationdata.net/bangladesh-inondations/\"><img class=\"size-full wp-image-37951\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bangladesh-inondations.jpg\" alt=\"Inondations au Bangladesh\" width=\"3676\" height=\"2376\" /></a> Inondations au Bangladesh[/caption]\r\n\r\nLes paysans sont les principales victimes de ces inondations, et tout le golfe du Bengale s'effrite au fil des ans. Pourtant des solutions existent, mises en oeuvre notamment aux <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>. Mais les moyens demandés sont énormes et inexistants sur place, et la communauté internationale à les yeux tournés ailleurs. En attendant, des dizaines de millions de Bangladais s'entassent dans des bidonvilles, et les campagnes sont la proie des éléments.\r\nLa situation pourrait commencer bientôt à s'améliorer un peu, car le pays est sur un rythme de croissance économique très favorable. En 2016, sa croissance économique a été de +7,11 %, et le PIB par habitant a fortement progressé ces dernières années, passant de 976\_$USD en 2013 à 1385\_$USD en 2016. Les investissements nécessaires dans les infrastructures de base devraient donc être mis en oeuvre dans les prochaines années grâce à la progression de la production de richesses.\r\nLa capitale Dacca a vu sa population exploser depuis le début du siècle, avec un doublement démographique. La métropole compte actuellement environ 18,6 millions d'habitants, et le mouvement d'urbanisation, qui en est à ses début dans le pays, n'est pas près de s'arrêter.\r\n\r\n[caption id=\"attachment_37953\" align=\"aligncenter\" width=\"3216\"]<a href=\"https://www.populationdata.net/dacca-bangladesh/\"><img class=\"size-full wp-image-37953\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Dacca-Bangladesh.jpg\" alt=\"Dacca, Bangladesh\" width=\"3216\" height=\"2136\" /></a> Dacca, Bangladesh[/caption]\r\n\r\n[caption id=\"attachment_37954\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/train-dacca-bangladesh/\"><img class=\"size-full wp-image-37954\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Train-Dacca-Bangladesh.jpg\" alt=\"Train à Dacca, Bangladesh\" width=\"1024\" height=\"787\" /></a> Train à Dacca, Bangladesh. Photo : Phil Cotterhill[/caption]\r\n\r\nEnfin, le pays vient de signer une <a href=\"https://www.populationdata.net/2015/06/08/linde-et-le-bangladesh-reglent-leur-differend-frontalier/\">entente avec l'Inde concernant leur frontière commune</a>, après des décennies de conflit larvé. Les centaines d'<a href=\"https://www.populationdata.net/cartes/inde-bangladesh-enclaves-frontalieres/\">enclaves et exclaves qui parsèment la frontière</a> et dans lesquelles environ 50 000 personnes habitent, vont être échangées, et la vie de ces milliers d'habitants grandement améliorée.\r\n\r\n</div>"
descriptionEn: "<div style=\"text-align: justify;\">\r\n<p style=\"text-align: justify;\"><strong>Bangladesh</strong> is a South Asian country that is part of the Indian subcontinent. Located in the north of the Bay of Bengal, almost enclaved in <a href=\"https://en.populationdata.net/countries/india/\">India</a>, it also has a small border with <a href=\"https://en.populationdata.net/countries/myanmar-burma/\">Burma</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37952\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/bangladesh-3/\"><img class=\"size-full wp-image-37952\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bangladesh.jpg\" alt=\"Pont piétonnier, Bangladesh\" width=\"1600\" height=\"1200\" /></a> Pedestrian bridge, Bangladesh. Photo: Jonathan Munshi, National Geographic[/caption]\r\n\r\n</div>\r\n<div style=\"text-align: justify;\"></div>\r\n<div style=\"text-align: justify;\">The repeated floods that are swamping the country are the cause of growing underdevelopment. The geographical situation favors this, with the meeting of two of the largest rivers in the world, the Ganges and the Brahmaputra.\r\nThe country can not get out of this perpetual crisis. The majority of the territory is subject to flooding, even though the population density of 1,144 inhabitants per km<sup>2</sup> is the largest in the world, with the exception of micro-states. The countryside is more densely populated than some cities in the United States!\r\n\r\n[caption id=\"attachment_37951\" align=\"aligncenter\" width=\"3676\"]<a href=\"https://www.populationdata.net/bangladesh-inondations/\"><img class=\"size-full wp-image-37951\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bangladesh-inondations.jpg\" alt=\"Inondations au Bangladesh\" width=\"3676\" height=\"2376\" /></a> Flooding in Bangladesh[/caption]\r\n\r\n[caption id=\"attachment_37953\" align=\"aligncenter\" width=\"3216\"]<a href=\"https://www.populationdata.net/dacca-bangladesh/\"><img class=\"size-full wp-image-37953\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Dacca-Bangladesh.jpg\" alt=\"Dacca, Bangladesh\" width=\"3216\" height=\"2136\" /></a> Dhaka, Bangladesh[/caption]\r\n\r\n[caption id=\"attachment_37954\" align=\"alignnone\" width=\"1024\"]<a href=\"https://www.populationdata.net/train-dacca-bangladesh/\"><img class=\"size-full wp-image-37954\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Train-Dacca-Bangladesh.jpg\" alt=\"Train à Dacca, Bangladesh\" width=\"1024\" height=\"787\" /></a> Train in Dhaka, Bangladesh. Photo: Phil Cotterhill[/caption]\r\n\r\n</div>"
