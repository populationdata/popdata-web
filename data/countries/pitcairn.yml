descriptionFr: "Pitcairn est un petit archipel dont l'île principale est Pitcairn, par ailleurs seule seule île à abriter une population. Isolé du monde, il est peuplé de seulement 65 personnes.\r\nSes habitants sont des descendants des mutins du Bounty et de leurs femmes Tahitiennes."
