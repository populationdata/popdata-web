  description: "<p style=\"text-align: justify;\">L'<strong>Inde</strong> est un pays du sud de l'Asie qui occupe la majeure partie du sous-continent indien. Il partage des frontières avec la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, le <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a>, le <a href=\"https://www.populationdata.net/pays/bhoutan/\">Bhoutan</a> au nord, le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> au nord-ouest, la <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a> et le <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> à l'est et enfin le <a href=\"https://www.populationdata.net/pays/sri-lanka/\">Sri Lanka</a> au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_34366\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/inde/mumbai-inde/\" rel=\"attachment wp-att-34366\"><img class=\"size-full wp-image-34366\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mumbai-Inde.jpg\" alt=\"Mumbai - Inde\" width=\"1280\" height=\"720\" /></a> Mumbai, capitale économique de l'Inde. Photo : A.Savin.[/caption]\r\n<p style=\"text-align: justify;\">La position de l'Inde dans le sous-continent est apparemment problématique pour ses voisins. On sait que l'Inde actuelle est le résultat d'une division de l'Inde britannique, séparée du <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> et du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> par la suite, mais elle est au centre d'une région âprement convoitée.</p>\r\n\r\n\r\n[caption id=\"attachment_34361\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/inde/inde-andaman/\" rel=\"attachment wp-att-34361\"><img class=\"size-full wp-image-34361\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Inde-Andaman.jpg\" alt=\"Îles Andaman, Inde\" width=\"1024\" height=\"681\" /></a> Îles Andaman, Inde. Photo : Venkatesh K.[/caption]\r\n<p style=\"text-align: justify;\">La Chine lui dispute des territoires himalayens au nord-ouest et au nord-est ; le Pakistan lui dispute le Kashmir et Jammu dans le nord-ouest.\_L'eau et son contrôle au nord du Bangladesh sont l'objet de dures négociations avec ce dernier, souvent confronté à de catastrophiques inondations lors de la mousson. Le Gange et le Brahmapoutre se rejoignent en effet au Bangladesh pour former un immense delta aux contours changeants.\r\nDes dissensions internes viennent s'ajouter à la situation difficile que vivent les désormais presque 1,3 milliard d'Indiens.</p>\r\n\r\n\r\n[caption id=\"attachment_34362\" align=\"aligncenter\" width=\"1417\"]<a href=\"https://www.populationdata.net/pays/inde/inde-karakoram-plateau-tibetain-ouest-steppe-alpine/\" rel=\"attachment wp-att-34362\"><img class=\"size-full wp-image-34362\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Inde-Karakoram-plateau-tibetain-ouest-steppe-alpine.jpg\" alt=\"Inde - Karakoram, plateau tibétain ouest, steppe alpine\" width=\"1417\" height=\"911\" /></a> Inde - Karakoram, plateau tibétain ouest, steppe alpine. Photo : Jochen Westermann.[/caption]\r\n<p style=\"text-align: justify;\">Le deuxième pays le plus peuplé de la Terre, et qui devrait\_dépasser la Chine d'ici 2030\_ans, a du mal à maîtriser sa croissance démographique, et à faire évoluer rapidement son économie, tout en contrôlant les naissances et en faisant évoluer les mentalités.\_Notamment son système de castes, aboli depuis 1947 pourtant, qui maintient de nombreux Indiens dans la misère et empêche l'évolution sociale.</p>\r\n\r\n\r\n[caption id=\"attachment_34367\" align=\"aligncenter\" width=\"1009\"]<a href=\"https://www.populationdata.net/pays/inde/taj-mahal-inde/\" rel=\"attachment wp-att-34367\"><img class=\"size-full wp-image-34367\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Taj-Mahal-Inde.jpg\" alt=\"Taj Mahal, Inde\" width=\"1009\" height=\"1007\" /></a> Taj Mahal, Inde. Photo : Amal Mongia.[/caption]\r\n<p style=\"text-align: justify;\">Malgré quelques réussites (le pays compte 4 millions de scientifiques, numéro 2 mondial !), dans le logiciel notamment, la grande masse de la population vit encore dans la grande misère et continue de s'entasser toujours plus dans des bidonvilles gigantesques, aux portes des grandes agglomérations. Delhi, Mumbai (Bombay), Calcutta, sont devenues de gigantesques métropoles comptant parmi <a href=\"https://www.populationdata.net/palmares/villes/\">les plus grande villes\_du monde</a>.</p>"
