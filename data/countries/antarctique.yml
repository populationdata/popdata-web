description: "<p style=\"text-align: justify;\">L'Antarctique est un continent totalement sauvage et protégé des activités humaines par des traités internationaux. Les activités scientifiques, et récemment le tourisme, sont les seules présences humaines sur cette terre particulièrement hostile.\r\nLe climat y est en effet peu favorable pour l'être humain : 5 degrés Celsius sur les côtes en été, et -35 °C à -70 °C en hiver !</p>\r\n\r\n\r\n[caption id=\"attachment_33924\" align=\"aligncenter\" width=\"1560\"]<a href=\"https://www.populationdata.net/pays/antarctique/glace-bleue-couvrant-le-lac-fryxell/\" rel=\"attachment wp-att-33924\"><img class=\"size-full wp-image-33924\" src=\"https://www.populationdata.net/wp-content/uploads/Glace-bleue-couvrant-le-Lac-Fryxell.jpg\" alt=\"Glace bleue couvrant le Lac Fryxell, Antarctique.\" width=\"1560\" height=\"1083\" /></a> Glace bleue couvrant le Lac Fryxell, Antarctique.[/caption]\r\n<p style=\"text-align: justify;\">L'Inlandsis qui recouvre le continent fait à certains endroits 4500 m d'épaisseur ! La glace couvre une superficie totale, en comprenant les zones glaciaires maritimes (banquise), de 30 000 000 km2, soit plus de deux fois la superficie du continent glacé. Lors de l'été austral, jusqu'à 3 % du territoire se retrouve sans glace.</p>\r\n\r\n\r\n[caption id=\"attachment_33925\" align=\"aligncenter\" width=\"640\"]<a href=\"https://www.populationdata.net/pays/antarctique/manchot_empereur/\" rel=\"attachment wp-att-33925\"><img class=\"size-full wp-image-33925\" src=\"https://www.populationdata.net/wp-content/uploads/Manchot_empereur.jpg\" alt=\"Manchot empereur en Antarctique\" width=\"640\" height=\"692\" /></a> Manchot empereur en Antarctique. Photo : Samuel Blanc.[/caption]\r\n\r\n[caption id=\"attachment_35194\" align=\"aligncenter\" width=\"1200\"]<a href=\"http://www.wildlifearchives.com/pin/2591/\"><img class=\"size-full wp-image-35194\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/antarctic-reflections-by-julieanne-kost.jpg\" alt=\"Réflexions Antarctiques. Photo : Julieanne Kost. Wildlife Archives.\" width=\"1200\" height=\"800\" /></a> Réflexions Antarctiques. Photo : Julieanne Kost. Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Un certain nombre de pays ont des prétentions territoriales sur cet immense espace vierge :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/australie/\">Australie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/chili/\">Chili</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/france/\">France</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Cependant, aucune de ces revendications n'est reconnue, excepté par les États eux-mêmes. Certains d'entre eux ont même des prétentions superposées.\_Mais tous respectent les traités qui interdisent une exploitation ou une militarisation du territoire, qui est considéré comme d'appartenance internationale depuis 1959.\r\nOn dénombre 52 stations, dont 37 sont permanentes. Ce sont des base scientifiques officielles.\r\nCertaines d'entre elles abritent quelques personnes, mais d'autres comme McMurdo, station des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, ont environ 250 personnes en permanence.\r\nDe nombreux pays ont des bases scientifiques, météorologiques notamment, dont une au pôle sud exactement, Amundsen-Scott, du nom du premier homme, un norvégien, à être parvenu à cet endroit, et du britannique Scott, mort lors d'une expédition pour rallier le pôle sud.</p>"
