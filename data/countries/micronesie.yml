descriptionFr: "<p style=\"text-align: justify;\">La <strong>Micronésie</strong> est un État fédéral du Pacifique occidental situé dans une partie de l'archipel des îles Carolines.\_Il est composé de quatre États fédérés.\_Tout petit pays en superficie (607 îles et 725 km<sup>2</sup> au total) situé sur une immense zone du Pacifique (2900 km de long, avec une zone économique exclusive de 2\_992\_415\_km<sup>2</sup>), ses voisins sont <a href=\"https://www.populationdata.net/pays/palaos/\">Palaos</a> à l'ouest, <a href=\"https://www.populationdata.net/pays/guam/\">Guam</a> et les <a href=\"https://www.populationdata.net/pays/mariannes-du-nord/\">Mariannes du Nord</a> au nord, les îles <a href=\"https://www.populationdata.net/pays/marshall/\">Marshall</a> à l'est,\_<a href=\"https://www.populationdata.net/pays/nauru/\">Nauru</a>\_et <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a> au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_36347\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/micronesie/kosrae-micronesie/\" rel=\"attachment wp-att-36347\"><img class=\"size-full wp-image-36347\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kosrae-Micronesie.jpg\" alt=\"Kosrae, Micronésie\" width=\"1280\" height=\"960\" /></a> Kosrae, Micronésie. Photo : Matt Kieffer.[/caption]\r\n<p style=\"text-align: justify;\">La Micronésie va mal en ce moment. L'économie n'est pas en grande forme malgré une croissance intéressante, et de nombreux jeunes quittent les îles pour aller chercher du travail à l'étranger. La démographie s'en ressent fortement, entraînant même une baisse légère de la population depuis le début du siècle.\r\nL'aide financière des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, utilisée à 25% à peine en raison de fortes restrictions, rend le pays totalement dépendant de l'extérieur.</p>\r\n\r\n\r\n[caption id=\"attachment_36348\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/micronesie/micronesie-atoll/\" rel=\"attachment wp-att-36348\"><img class=\"size-full wp-image-36348\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/micronesie-atoll.jpg\" alt=\"Micronésie - atoll\" width=\"1920\" height=\"1049\" /></a> Atoll en Micronésie. Photo : Monde du Voyage.[/caption]\r\n<p style=\"text-align: justify;\">Pourtant l'archipel possède des ressources importantes, notamment en ce qui concerne la pêche. Les exportations de thon, principale réserve, sont importantes. L'agriculture est développée, et le tourisme pourrait décoller, surtout que les îles sont paradisiaques.\_Seulement le pays est en dehors des grandes routes maritimes, et ses infrastructures ne sont pas du tout au niveau que recherchent les touristes internationaux.\r\nLe développement de la Micronésie doit passer par des investissements massifs, chose plus facile à dire qu'à faire, surtout quand on est sous la coupe du FMI.</p>"
