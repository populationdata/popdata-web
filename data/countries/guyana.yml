  header: 'L''économie va mieux, mais la pauvreté reste élevée'
  description: "<p style=\"text-align: justify;\">Le <strong>Guyana</strong> est un État d'Amérique du Sud situé sur les bords de l'océan Atlantique. Il est entouré par le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> à l'ouest et au sud, et le <a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a> à l'est. Il est le seul pays de langue anglaise du sous-continent sud-américain. Il fait partie du <a href=\"https://www.populationdata.net/cartes/commonwealth-britannique/\">Commonwealth britannique</a>, mais contrairement à nombre de ses pays membres, il n'est pas une monarchie, mais une république.</p>\r\n\r\n\r\n[caption id=\"attachment_34004\" align=\"aligncenter\" width=\"880\"]<a href=\"https://www.mostbeautifulspots.com/2016/03/07/mount-roraima-venezuela/\" rel=\"attachment wp-att-34004\"><img class=\"wp-image-34004 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Mount-Roraima-Venezuela.jpg\" alt=\"Mont Roraima, Venezuela\" width=\"880\" height=\"630\" /></a> Mont Roraima, partagé entre le Brésil, le Guyana et le Venezuela. Photo : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Le Guyana est un pays pauvre. Ses principales sources de revenus sont les exportations de matières premières, dont l'or et la bauxite, ainsi que des produits agricoles comme le sucre, le riz, le café et les agrumes. Ces exportations progressent pour la plupart, et l'on peut dire que l'économie va relativement bien.\_Cependant, la pauvreté est partout présente, et les conditions de vie sont difficiles dans un pays qui manque d'infrastructures, notamment de transports et sanitaires et sociales.\r\nL'intérieur du pays est peu exploité et même peu connu, la population se concentrant principalement sur les côtes et le long des grands fleuves.</p>\r\n\r\n\r\n[caption id=\"attachment_38539\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.wildlifearchives.com/pin/3267/\" rel=\"attachment wp-att-38539\"><img class=\"wp-image-38539 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kaieteur-falls-guyana.jpg\" alt=\"Chutes Kaieteur, Guyana\" width=\"1280\" height=\"800\" /></a> Chutes Kaieteur, Guyana. Source : Wildlife Archives[/caption]\r\n<p style=\"text-align: justify;\">L'exploitation intense de la forêt à certains endroits reste problématique pour le développement futur du pays. Le risque est de voir disparaître une partie importante du couvert forestier, rendant les sols arides sur le long terme.\r\nEnfin, deux conflits territoriaux menacent l'intégrité du Guyana. L'un avec le Venezuela, datant d'avant l'indépendance du pays (du Royaume-Uni en 1966), et qui concerne la\_Guayana Esequiba, soit toute la région ouest du Guyana, représentant environ 62 % de la superficie totale du pays. Cette zone faisait autrefois partie de la <a href=\"https://www.populationdata.net/cartes/colombie-1824/\">Grande Colombie</a>.\r\nL'autre avec le Suriname, dans le sud-et du pays, dans une région de la forêt amazonienne.</p>"
