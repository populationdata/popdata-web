title: azerbaidjan
date: '2016-05-16T20:04:23.000Z'
fr:
  name: Azerbaïdjan
  officialName: République d'Azerbaïdjan
  header: ''
  description: "<p style=\"text-align: justify;\">L'<strong>Azerbaïdjan</strong> est un pays du Caucase situé sur la ligne de division entre l'Europe et l'Asie.\_Ancienne république soviétique, elle partage des frontières terrestres avec l'<a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a>, l'<a href=\"https://www.populationdata.net/pays/artsakh-haut-karabakh/\">Artsakh</a> (Haut-Karabakh)\_et la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> à l'ouest, la <a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a> au nord-ouest, la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> au nord, et l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_38090\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/bakou-azerbaidjan-3/\"><img class=\"size-full wp-image-38090\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bakou-Azerbaidjan-1.jpg\" alt=\"Bakou, capitale de l'Azerbaïdjan\" width=\"1024\" height=\"574\" /></a> Bakou, capitale de l'Azerbaïdjan, avec au premier plan les tours Flamme[/caption]\r\n\r\n[caption id=\"attachment_38089\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/bakou-azerbaidjan-2/\"><img class=\"size-full wp-image-38089\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bakou-Azerbaidjan-.jpg\" alt=\"Bakou, capitale de l'Azerbaïdjan\" width=\"2500\" height=\"1427\" /></a> Bakou, capitale de l'Azerbaïdjan[/caption]\r\n<p style=\"text-align: justify;\">Bien que le pays n'ait <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pas accès à la mer</a> ouverte (c'est-à-dire donnant sur l'océan mondial), il possède un littoral de <span class=\"nowrap\">713\_km</span> sur la mer Caspienne à l'est, qui est une mer fermée.\_Sa capitale est Bakou, sa langue officielle est l'azéri et sa monnaie le manat. Le pays a gagné son indépendance au moment de l'éclatement de l'Union des républiques socialistes soviétiques (URSS) en 1991.</p>\r\n\r\n\r\n[caption id=\"attachment_38088\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/bakou-azerbaidjan/\"><img class=\"size-full wp-image-38088\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bakou-Azerbaidjan.jpg\" alt=\"Bakou, capitale de l'Azerbaïdjan\" width=\"2500\" height=\"1406\" /></a> Bakou, capitale de l'Azerbaïdjan[/caption]\r\n<p style=\"text-align: justify;\">Dopé par la hausse des prix du pétrole, le pays, énorme <a href=\"https://www.populationdata.net/cartes/mer-caspienne-reserves-de-petrole/\">réservoir d'hydrocarbures</a>, a vécu une période économique faste ces dernières années.\_Ces réserves devraient lui assurer des revenus et donc une qualité de vie élevée. Pourtant, la population continue de vivre dans une situation difficile. Le partage n'est évidemment pas équitable.</p>\r\n\r\n\r\n[caption id=\"attachment_38087\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/azerbaidjan/the-deepwater-gunashli-platform-offshore-azerbaijan/\" rel=\"attachment wp-att-38087\"><img class=\"size-full wp-image-38087\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Azerbaidjan-plateforme-petroliere-offshore.jpg\" alt=\"Azerbaïdjan - plateforme pétrolière offshore\" width=\"2000\" height=\"1333\" /></a> Azerbaïdjan - plateforme pétrolière offshore[/caption]\r\n<p style=\"text-align: justify;\">De nombreux Azéris continuent à émigrer, notamment vers la Russie, ce qui n'empêche pas la démographie du pays de rester dynamique.\r\nLa situation politique interne est également très tendue, les principes de la démocratie et des droits humains étant un concept flou pour un certain nombre de dirigeants.</p>\r\n\r\n\r\n[caption id=\"attachment_38091\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/montagnes-azerbaidjan/\"><img class=\"size-full wp-image-38091\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Montagnes-Azerbaidjan.jpg\" alt=\"Montagnes en Azerbaïdjan\" width=\"2500\" height=\"1574\" /></a> Montagnes en Azerbaïdjan[/caption]\r\n<p style=\"text-align: justify;\">Enfin, la question du Haut-Karabakh, devenu <a href=\"https://www.populationdata.net/pays/artsakh-haut-karabakh/\">Artsakh</a> récemment, où vivent une majorité d'Arméniens, et qui avaient demandé leur rattachement à l'Arménie, n'est toujours pas réglée, malgré une guerre meurtrière durant les années 1990. L'Artsakh a déclaré son indépendance et est actuellement occupé par les troupes arméniennes, ainsi qu'une partie du territoire azéri proche. Sa transformation en pays indépendant, du nom d'Artsakh,\_n'est pas reconnue par la communauté internationale.\r\nEt du fait\_de l'augmentation exponentielle des budgets militaires des deux pays depuis quelques temps, la situation devient de plus en plus tendue à nouveau.</p>"
  natureOfTheState: République présidentielle
  headOfState: Président Ilham Aliyev
  nationalDay: 18 octobre (indépendance)
  demonym: 'Azerbaïdjanaise, Azerbaïdjanais'
  officialLanguages: Azéri
