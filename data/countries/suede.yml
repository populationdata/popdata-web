fr:
  name: Suède
  description: "<p style=\"text-align: justify;\">La <strong>Suède</strong> est un État\_d'Europe du Nord située en Scandinavie. Elle partage des frontières avec la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> à l'ouest, la <a href=\"https://www.populationdata.net/pays/finlande/\">Finlande</a> au nord-est, et est séparée du <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> par l'Øresund, un détroit dont la section la plus étroite mesure <span class=\"nowrap\">4\_kilomètres</span> de large. Un pont traverse ce détroit, reliant les deux villes de Copenhague, capitale du Danemark, et Malmö, 3<sup>e</sup> ville de Suède. La\_capitale de la Suède est Stockholm. Les habitants du pays sont appelés Suédois. Sa langue officielle et langue majoritaire est le suédois. Le finnois et le sami sont aussi parlés, principalement dans le nord du pays, région occupée\_par la Laponie, appelée <i>Sápmi</i> par ses habitants, les Samis (ou Sames), qui furent les premiers habitants du nord de la Scandinavie.</p>\r\n\r\n\r\n[caption id=\"attachment_37051\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/suede/stockholm/\" rel=\"attachment wp-att-37051\"><img class=\"size-full wp-image-37051\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/stockholm.jpg\" alt=\"Vieille ville de Stockholm, capitale de la Suède\" width=\"1280\" height=\"854\" /></a> Vieille ville de Stockholm, capitale de la Suède. Photo : Arild Vågen.[/caption]\r\n<p style=\"text-align: justify;\">Pays très industrialisé et riche, la Suède attire beaucoup d'immigrés, notamment grâce à sa généreuse politique d'asile politique et économique.\_C'est d'ailleurs désormais la seule manière pour le pays de voir sa population continuer à croître, car le nombre de décès est tout juste en-dessous de\_celui des naissances. La Suède vient de dépasser les 10 millions d'habitants en 2017, pour la première fois depuis 268 ans que les statistiques démographiques sont compilées dans le pays. En 1749, le pays comptait 1,8 million d'habitants.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/2957/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2017/01/sarek-national-parkjokkmokkswedenartomarttinen-14846910324kgn8-1280x855.jpg\" width=\"1280\" height=\"855\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">La Suède vieillit donc rapidement, même si l'immigration massive a freiné ce phénomène, et voit de plus en plus ses programmes sociaux avantageux remis en question par le poids des générations séniors.\_Mais la richesse du pays peut et doit lui permettre de faire face. Des réformes sociales ont été engagées en ce sens. Et son économie reste dynamique et diversifiée.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/238/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/01/toltproductionabiskosuededec-1453849133kn48g-1280x511.jpg\" width=\"1280\" height=\"511\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source : <a style=\"text-decoration: underline; font-size: 10px; color: #76838b;\" href=\"http://www.auroresboreales.com/portfolio/tolt-productions/\">www.auroresboreales.com</a> via <a style=\"text-decoration: underline; font-size: 10px; color: #76838b;\" href=\"http://www.wildlifearchives.com/user/northern-lights\" target=\"_blank\" rel=\"noopener\">Northern Lights</a> on <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n\r\nLa Suède est le <a href=\"http://www.auroresboreales.com\">pays des aurores boréales</a>, ce phénomène magnifique que l'on peut admirer, la nuit, dans le grand nord."
  officialName: Royaume de Suède
en:
  name: Sweden
  description: "<p style=\"text-align: justify;\"><strong>Sweden</strong> is a northern European state located in Scandinavia. It shares borders with <a href=\"https://en.populationdata.net/countries/norway/\">Norway</a>\_to the west, <a href=\"https://en.populationdata.net/countries/finland/\">Finland</a>\_to the north-east, and is separated from <a href=\"https://en.populationdata.net/countries/denmark/\">Denmark</a> by the Øresund, a strait whose narrowest section is 4 kilometers wide. A bridge crosses this strait, connecting the two cities of Copenhagen, the capital of Denmark, and Malmö, the third largest city in Sweden. The capital of Sweden is Stockholm. The inhabitants of the country are called Swedes. His official language and majority language is Swedish. Finnish and Sami are also spoken, mainly in the north of the country, a region occupied by Lapland, called Sápmi by its inhabitants, the Sami (or Sames), who were the first inhabitants of northern Scandinavia.</p>\r\n\r\n\r\n[caption id=\"attachment_37051\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/suede/stockholm/\" rel=\"attachment wp-att-37051\"><img class=\"size-full wp-image-37051\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/stockholm.jpg\" alt=\"Vieille ville de Stockholm, capitale de la Suède\" width=\"1280\" height=\"854\" /></a> Old town of Stockholm, capitale of Sweden. Photo: Arild Vågen[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/2957/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2017/01/sarek-national-parkjokkmokkswedenartomarttinen-14846910324kgn8-1280x855.jpg\" width=\"1280\" height=\"855\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/238/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/01/toltproductionabiskosuededec-1453849133kn48g-1280x511.jpg\" width=\"1280\" height=\"511\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source: <a style=\"text-decoration: underline; font-size: 10px; color: #76838b;\" href=\"http://www.auroresboreales.com/portfolio/tolt-productions/\">www.auroresboreales.com</a> via <a style=\"text-decoration: underline; font-size: 10px; color: #76838b;\" href=\"http://www.wildlifearchives.com/user/northern-lights\" target=\"_blank\" rel=\"noopener\">Northern Lights</a> on <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;"
