description: "<p style=\"text-align: justify;\">La Guinée-Bissau est un pays d'Afrique de l'Ouest, situé entre le <a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a> et la <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a>. On y parle principalement le portugais et un peu le français. Le pays est en effet enclavé au coeur de l'Afrique francophone et entretient des relations avec ses voisins.</p>\r\n<p style=\"text-align: justify;\">La guerre civile de 1998-1999 a détruit toute l'infrastructure, pourtant peu développée, du pays.\_Malgré un fragile retour à la démocratie depuis 2005, entrecoupé de plusieurs coups d'État, les dirigeants du pays continuent de mener une véritable guerre de censure contre toute forme de liberté d'expression et la presse en général.\r\nLes exactions commises par les policiers, qui arrêtent, torturent, violent des femmes, sans aucune enquête ou sanction, sont de graves atteintes aux droits humains fondamentaux.\r\nLes rares magistrats qui tentent de faire arrêter ces policiers corrompus sont eux-même souvent arrêtés, démis de leurs fonctions ou envoyés dans des endroits reculés du pays.\r\nDans le même temps, la situation socio-économique du pays est catastrophique.\r\nLes fonctionnaires ne sont pas payés régulièrement, les équipements et services aux populations sont partout déficients, l'économie tourne au ralentit depuis de nombreuses années.\r\nTout cela facilite le travail des nombreux bandits et trafiquants de drogue qui y trouvent un terrain favorable à leurs activités, déstabilisant toute la région de l'ouest de l'Afrique.\r\nPourtant, le pays a des atouts qu'il pourrait exploiter beaucoup mieux. Il\_est l'un des principaux producteurs de noix de cajou, qui donne du travail à près de 30 % de la population active. Il possède également des forêts, une zone maritime pleine de ressources, du pétrole, des métaux et autres minerais. Tout cela reste largement sous-exploité et la corruption généralisée bride le développement du pays, qui est l'un des plus pauvres au <a href=\"https://www.populationdata.net/palmares/idh/\">classement mondial de l'IDH</a>.</p>"
