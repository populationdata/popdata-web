fr:
  name: Arabie saoudite
  officialName: Royaume d'Arabie saoudite
  header: La condition féminine reste un souci majeur
  description: "<p style=\"text-align: justify;\">L’<b>Arabie saoudite</b>\_est une monarchie absolue islamique dirigée par la famille Saoud depuis sa création en 1932 par Ibn Séoud. Occupant 80\_% de la péninsule Arabique, c'est le plus grand pays du Moyen-Orient avec une superficie de plus de 2,1\_millions de kilomètres carrés.\_Le pays a l'islam pour religion d'État et l'arabe pour langue officielle\_; il abrite les deux plus importants lieux saints de l'islam, Masjid al-Haram (à La Mecque) et Masjid al-Nabawi (à\_Médine).\r\nLe pays partage des frontières avec de nombreux pays : <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> au sud, <a href=\"https://www.populationdata.net/pays/oman/\">Oman</a>, <a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a>, <a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> et <a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a> à l'est, <a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a>, <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> au nord. Il est bordé à l'est par le <a href=\"https://www.populationdata.net/cartes/golfe-persique-relief/\">Golfe Persique</a>, et à l'ouest par la <a href=\"https://www.populationdata.net/cartes/mer-rouge/\">Mer Rouge</a>, face à l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, au <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> et à l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33593\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/arabie-saoudite/desert-rub-al-khali-arabie-saoudite/\" rel=\"attachment wp-att-33593\"><img class=\"size-full wp-image-33593\" src=\"https://www.populationdata.net/wp-content/uploads/Desert-Rub-al-Khali-Arabie-saoudite.jpg\" alt=\"Désert Rub al-Khali, Arabie saoudite\" width=\"1500\" height=\"921\" /></a> Désert Rub al-Khali, Arabie saoudite[/caption]\r\n<p style=\"text-align: justify;\">Malgré la richesse relative du pays, qui se modernise grâce à ses réserves de pétrole, la société et les conditions sociales n'évoluent pas.\r\nLa condition des femmes est une préoccupation majeure pour les organisations non gouvernementales. Les femmes sont considérées comme inexistantes en tant que personne, ce qui amène des comportements envers elles qui sont souvent intolérants et religieusement extrémistes.\r\nLe gouvernement ne se soucie malheureusement pas de cette réalité, à laquelle il aurait pourtant les moyens de s'attaquer.\r\nLa religion et le poids des traditions sont particulièrement présents dans une société qui pourtant paraît moderne du point de vue des infrastructures.</p>\r\n\r\n\r\n[caption id=\"attachment_33592\" align=\"aligncenter\" width=\"682\"]<a href=\"https://www.populationdata.net/pays/arabie-saoudite/djeddah-jet-deau-du-roi-fahd/\" rel=\"attachment wp-att-33592\"><img class=\"size-full wp-image-33592\" src=\"https://www.populationdata.net/wp-content/uploads/Djeddah-Jet-deau-du-roi-Fahd.jpg\" alt=\"Djeddah - Jet d'eau du roi Fahd\" width=\"682\" height=\"1023\" /></a> Djeddah - Jet d'eau du roi Fahd. Source : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Des autoroutes sillonnent en effet le désert, les villes et les banlieues à l'occidentale s'étendent de plus en plus, l'industrie et les services se diversifient, d'immenses tours poussent comme des champignons. Cependant le secteur pétrolier continue de dominer l'économie du pays, avec plus de 60 % du PIB qui dépend de l'activité pétrolière.\r\nAvec 67 % de sa population qui a moins de 30 ans, le pays est très jeune, et les aspirations de cette jeunesse ne sont, là encore, pas respectées pleinement : libertés civiles et émancipation sont les demandes les plus pressantes. L'occident projette en effet son mode de vie enviable dans de nombreux domaines.</p>"
