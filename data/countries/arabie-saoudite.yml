en:
  name: Saudi Arabia
  officialName: Kingdom of Saudi Arabia
  header: The status of women remains a major concern
  description: "<p style=\"text-align: justify;\"><strong>Saudi Arabia</strong> is an absolute Islamic monarchy led by the Saud family since its creation in 1932 by Ibn Saud. Occupying 80% of the Arabian Peninsula, it is the largest country in the Middle East with an area of more than 2.1 million square kilometers. The country has Islam for state religion and Arabic for official language; it houses the two most important holy places of Islam, Masjid al-Haram (in Mecca) and Masjid al-Nabawi (in Medina).\r\nThe country shares borders with many countries: <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a> to the south, <a href=\"https://en.populationdata.net/countries/oman/\">Oman</a>, <a href=\"https://en.populationdata.net/countries/united-arab-emirates/\">United Arab Emirates</a>, <a href=\"https://en.populationdata.net/countries/qatar/\">Qatar</a> and <a href=\"https://en.populationdata.net/countries/bahrain/\">Bahrain</a> to the east, <a href=\"https://en.populationdata.net/countries/kuwait/\">Kuwait</a>, <a href=\"https://en.populationdata.net/countries/iraq/\">Iraq</a> and <a href=\"https://en.populationdata.net/countries/jordan/\">Jordan</a>\_to the north. It is bordered on the east by the <a href=\"https://en.populationdata.net/maps/golfe-persique-relief/\">Persian Gulf</a>, and on the west by the <a href=\"https://en.populationdata.net/maps/mer-rouge/\">Red Sea</a>, facing <a href=\"https://en.populationdata.net/countries/egypt/\">Egypt</a>, <a href=\"https://en.populationdata.net/countries/sudan/\">Sudan</a> and <a href=\"https://en.populationdata.net/countries/eritrea/\">Eritrea</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33593\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/arabie-saoudite/desert-rub-al-khali-arabie-saoudite/\" rel=\"attachment wp-att-33593\"><img class=\"size-full wp-image-33593\" src=\"https://www.populationdata.net/wp-content/uploads/Desert-Rub-al-Khali-Arabie-saoudite.jpg\" alt=\"Désert Rub al-Khali, Arabie saoudite\" width=\"1500\" height=\"921\" /></a> Rub al-Khali desert, Saudi Arabia[/caption]\r\n\r\n[caption id=\"attachment_33592\" align=\"aligncenter\" width=\"682\"]<a href=\"https://www.populationdata.net/pays/arabie-saoudite/djeddah-jet-deau-du-roi-fahd/\" rel=\"attachment wp-att-33592\"><img class=\"size-full wp-image-33592\" src=\"https://www.populationdata.net/wp-content/uploads/Djeddah-Jet-deau-du-roi-Fahd.jpg\" alt=\"Djeddah - Jet d'eau du roi Fahd\" width=\"682\" height=\"1023\" /></a> Jeddah - King Fahd's Water Jet. Source: Wikipedia[/caption]"
