  description: "<p style=\"text-align: justify;\"><strong>Mauritius</strong> is a state of the Indian Ocean, located about 173 kilometers from <a href=\"https://en.populationdata.net/countries/reunion/\">Reunion</a>, an island belonging to <a href=\"https://en.populationdata.net/countries/france/\">France</a>, and 881 kilometers east of <a href=\"https://en.populationdata.net/countries/madagascar/\">Madagascar</a>. It consists of Mauritius, Rodrigues (560 kilometers east), the Agalega Islands and the archipelago of Saint-Brandon which are part of the Mascarene archipelago (with Reunion). Mauritius claims sovereignty over the <a href=\"https://en.populationdata.net/countries/chagos/\">Chagos</a> Archipelago (<a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a>) and the island of Tromelin (France).</p>\r\n\r\n\r\n[caption id=\"attachment_36986\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maurice/port-louis-maurice/\" rel=\"attachment wp-att-36986\"><img class=\"size-full wp-image-36986\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-Louis-Maurice.jpg\" alt=\"Port-Louis, capitale de Maurice\" width=\"1280\" height=\"853\" /></a> Port Louis, capitale of Mauritius. Photo: Peter Kuchar[/caption]\r\n\r\n[caption id=\"attachment_36990\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/maurice/panorama-maurice/\"><img class=\"wp-image-36990 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Panorama-Maurice.jpg\" alt=\"Panorama de l'île Maurice, vu depuis Le Pouce\" width=\"1024\" height=\"435\" /></a> Panorama of Mauritius, seen from Le Pouce mountain. Photo: Clément Larher[/caption]\r\n\r\n[caption id=\"attachment_37208\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/maurice/le-morne-brabant-maurice/\" rel=\"attachment wp-att-37208\"><img class=\"size-full wp-image-37208\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/le-morne-brabant-maurice.jpg\" alt=\"Le Morne Brabant, à Maurice\" width=\"2560\" height=\"1440\" /></a> Le Morne Brabant mountain, in Mauritius. Photo: Wikipedia[/caption]"
