descriptionFr: "<p style=\"text-align: justify;\"><strong>Maurice</strong> est un État de l’océan Indien, situé à environ 173 kilomètres de la <a href=\"https://www.populationdata.net/pays/reunion/\">Réunion</a>, île appartenant à la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, et 881 kilomètres à l'est de <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a>. Il se compose de l'Île Maurice, de Rodrigues (560 kilomètres à l'est), des îles Agalega et de l'archipel de Saint-Brandon qui font partie de l'archipel des Mascareignes (avec la Réunion). Maurice revendique sa souveraineté sur l'archipel des <a href=\"https://www.populationdata.net/pays/chagos/\">Chagos</a> (<a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>) et l'île de <a href=\"https://www.populationdata.net/cartes/tromelin-topographique/\">Tromelin</a> (France).</p>\r\n\r\n\r\n[caption id=\"attachment_36986\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maurice/port-louis-maurice/\" rel=\"attachment wp-att-36986\"><img class=\"size-full wp-image-36986\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-Louis-Maurice.jpg\" alt=\"Port-Louis, capitale de Maurice\" width=\"1280\" height=\"853\" /></a> Port-Louis, capitale de Maurice. Photo : Peter Kuchar.[/caption]\r\n<p style=\"text-align: justify;\">Après plusieurs années difficiles pour le tourisme, ce secteur essentiel pour l'économie du pays est à nouveau en bonne santé.\_D'autres industries se sont largement développées, comme le textile ou les centres d'appels, qui ont poussé comme des champignons ces dernières années (le multilinguisme du pays y est pour quelque chose), mais la crise économique mondiale a affectée toutes les communautés de l'île.</p>\r\n\r\n\r\n[caption id=\"attachment_36990\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/maurice/panorama-maurice/\"><img class=\"wp-image-36990 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Panorama-Maurice.jpg\" alt=\"Panorama de l'île Maurice, vu depuis Le Pouce\" width=\"1024\" height=\"435\" /></a> Panorama de l'île Maurice, vu depuis Le Pouce. Photo : Clément Larher.[/caption]\r\n\r\n[caption id=\"attachment_37208\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/maurice/le-morne-brabant-maurice/\" rel=\"attachment wp-att-37208\"><img class=\"size-full wp-image-37208\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/le-morne-brabant-maurice.jpg\" alt=\"Le Morne Brabant, à Maurice\" width=\"2560\" height=\"1440\" /></a> Le Morne Brabant, à Maurice. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le pays doit compter avec la concurrence accrue de pays comme l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et Madagascar la voisine, où de nombreuses entreprises mauriciennes délocalisent de plus en plus leur production de base.\r\nIl faut dire que la densité de population est très élevée, la plus importante d'Afrique, à 630\_habitants/km<sup>2</sup>, et que la place manque de plus en plus.\_Le « Tigre de l'Afrique » doit renouveler son modèle et trouver des nouvelles sources de développement, plus durables, pour sa population.\r\nSa population, justement, ne croît plus désormais. Depuis quelques années, la croissance s'est fortement ralentie, sous l'effet de l'émigration et de l'éloignement de l'archipel. Elle pourrait même baisser très prochainement.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Mauritius</strong> is a state of the Indian Ocean, located about 173 kilometers from <a href=\"https://en.populationdata.net/countries/reunion/\">Reunion</a>, an island belonging to <a href=\"https://en.populationdata.net/countries/france/\">France</a>, and 881 kilometers east of <a href=\"https://en.populationdata.net/countries/madagascar/\">Madagascar</a>. It consists of Mauritius, Rodrigues (560 kilometers east), the Agalega Islands and the archipelago of Saint-Brandon which are part of the Mascarene archipelago (with Reunion). Mauritius claims sovereignty over the <a href=\"https://en.populationdata.net/countries/chagos/\">Chagos</a> Archipelago (<a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a>) and the island of Tromelin (France).</p>\r\n\r\n\r\n[caption id=\"attachment_36986\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maurice/port-louis-maurice/\" rel=\"attachment wp-att-36986\"><img class=\"size-full wp-image-36986\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-Louis-Maurice.jpg\" alt=\"Port-Louis, capitale de Maurice\" width=\"1280\" height=\"853\" /></a> Port Louis, capitale of Mauritius. Photo: Peter Kuchar[/caption]\r\n\r\n[caption id=\"attachment_36990\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/maurice/panorama-maurice/\"><img class=\"wp-image-36990 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Panorama-Maurice.jpg\" alt=\"Panorama de l'île Maurice, vu depuis Le Pouce\" width=\"1024\" height=\"435\" /></a> Panorama of Mauritius, seen from Le Pouce mountain. Photo: Clément Larher[/caption]\r\n\r\n[caption id=\"attachment_37208\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/maurice/le-morne-brabant-maurice/\" rel=\"attachment wp-att-37208\"><img class=\"size-full wp-image-37208\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/le-morne-brabant-maurice.jpg\" alt=\"Le Morne Brabant, à Maurice\" width=\"2560\" height=\"1440\" /></a> Le Morne Brabant mountain, in Mauritius. Photo: Wikipedia[/caption]"
