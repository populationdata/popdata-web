  name: Singapour
  description: "<p style=\"text-align: justify;\"><strong>Singapour</strong> est une cité-État d’Asie du Sud-Est situé sur une île à l'extrême sud de la péninsule malaise. Elle partage des frontières maritimes avec la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a>, au nord, et l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, au sud.\_Le petit archipel\_comprend <span class=\"nowrap\">64\_îles et îlots</span>, dont la principale est Pulau Ujong, très densément urbanisée.</p>\r\n\r\n\r\n[caption id=\"attachment_36922\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/singapour/singapour-3/\" rel=\"attachment wp-att-36922\"><img class=\"size-full wp-image-36922\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Singapour.jpg\" alt=\"Singapour\" width=\"1920\" height=\"1118\" /></a> Singapour. À gauche, l'étonnant hôtel Marina Bay Sands et sa piscine sur le toit-terrasse[/caption]\r\n<p style=\"text-align: justify;\">L'immigration est l'un des gros moteurs du développement démographique de Singapour, qui a doublé sa population en moins de 20 ans. La natalité est très faible et diminue continuellement. Enfin, le pays vieillit très vite, à l'instar de presque tous les pays riches.\r\nLa taille de l'aire urbaine de Singapour est désormais impressionnante et dépasse largement les frontières du pays : avec la <a href=\"https://www.populationdata.net/pays/malaisie/aires-urbaines\">ville malaisienne de Johor Bahru</a>, elle forme une métropole\_de 8,1 millions d'habitants environ, soit plus que sa propre population. De quoi rivaliser avec les grandes métropoles mondiales.\r\nSa richesse attire nombre de Malaisiens, mais aussi d'Indonésiens et de Chinois.\_La ville est un grand centre industriel, au centre d'une zone de trafic maritime intense, le détroit de Singapour. C'est l'un des plus grands ports du monde, et le coeur des échanges économiques du sud-est de l'Asie.\r\nCependant, malgré son niveau de modernité comparable aux grands pays industrialisés, la démocratie souffre dans cette île, qui est pourtant une république. On dénombre des abus de violence de la part de la police, et la liberté d'expression est sous un étroit contrôle du gouvernement et de son pouvoir autoritaire, qui réprime violemment toute tentative de contestation ou d'opposition.</p>"
  officialName: République de Singapour
en:
  name: Singapore
  description: "<p style=\"text-align: justify;\"><strong>Singapore</strong> is a Southeast Asian city-state located on an island in the far south of the Malay Peninsula. It shares maritime borders with <a href=\"https://en.populationdata.net/countries/malaysia/\">Malaysia</a> to the north and <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a>\_to the south. The small archipelago comprises 64 islands and islets, the main one being Pulau Ujong, very densely urbanized.</p>\r\n\r\n\r\n[caption id=\"attachment_36922\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/singapour/singapour-3/\" rel=\"attachment wp-att-36922\"><img class=\"size-full wp-image-36922\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Singapour.jpg\" alt=\"Singapour\" width=\"1920\" height=\"1118\" /></a> Singapore. On the left, the amazing Marina Bay Sands hotel and its pool located on the terrace rooftop[/caption]"
