description: "<p style=\"text-align: justify;\">Le <strong>Cameroun</strong> est un pays d'Afrique centrale et occidentale situé au creux du golfe de Guinée. Il partage des frontières avec\_le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>\_à l'ouest, le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> au nord, la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a> à l'est, le <a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a>, la <a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a> et le\_<a href=\"https://www.populationdata.net/pays/congo/\">Congo</a> au sud.\r\nAncienne colonie allemande, le Cameroun\_a ensuite été placée pour moitié sous domination anglaise (partie ouest), et française (partie est) et est aujourd'hui membre de droit de l'<a href=\"https://www.populationdata.net/cartes/francophonie-etats-membres/\">Organisation internationale de la Francophonie</a>, ainsi que du <a href=\"https://www.populationdata.net/cartes/monde-commonwealh-des-nations/\">Commonwealth britannique</a>.\r\nRegorgeant de ressources naturelles, notamment du bois, du pétrole, il reste pourtant un pays très pauvre.\r\nEn effet, ses ressources ne sont pas utilisées pleinement et surtout les revenus ne profitent pas à l'ensemble de la population. Les dirigeants sont corrompus et la démocratie de facade cache mal une dictature qui empêche toute contestation par la force.</p>\r\n\r\n\r\n[caption id=\"attachment_34874\" align=\"aligncenter\" width=\"1000\"]<a href=\"http://www.wildlifearchives.com/pin/2493/\" rel=\"attachment wp-att-34874\"><img class=\"wp-image-34874 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Rhumsiki-Cameroun.jpg\" alt=\"Mont Rhumsiki, Extrême-Nord, Cameroun\" width=\"1000\" height=\"750\" /></a> Mont Rhumsiki, Extrême-Nord, Cameroun. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Les infrastructures, de transport notamment, sont déficientes. Les deux grandes métropoles que sont Douala, le grand port du pays, et Yaoundé, la capitale située au coeur du territoire, ne sont reliées que par une simple route et une voie de chemin de fer vieillissante. Une autoroute moderne est bien en construction, mais les travaux n'avancent que lentement.\r\nLes deux métropoles comptabilisent chacune désormais environ 2,8 millions d'habitants et voient leur population grossir de manière très importante. Ce qui engendre de nombreux problèmes urbains : pollution, engorgement des transports, insécurité. Toutes les villes du pays voient leur population littéralement exploser. Mbouda, dans l'ouest du pays, a ainsi un taux de croissance annuel de +7,8 %, le plus élevé du continent africain.\r\nDe grands travaux sont en cours un peu partout, et un <a href=\"https://www.populationdata.net/2015/09/04/cameroun-mise-a-jour-3/\">grand port de commerce a été construit dans le sud du pays, à Kribi</a>, pour désengorger celui de Douala, où les navires pouvaient attendre parfois plusieurs semaines avant de pouvoir décharger ou charger leur cargaison. La mise en route de ce nouveau port (2015), devrait permettre\_d'augmenter fortement les échanges commerciaux dans les prochaines années entre le Cameroun, les pays limitrophes privés d'accès à la mer comme le Tchad et la Centrafrique, et le reste du monde.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Cameroon</strong> is a country in Central and West Africa located in the Gulf of Guinea. It shares borders with <a href=\"https://en.populationdata.net/countries/nigeria/\">Nigeria</a> to the west, <a href=\"https://en.populationdata.net/countries/chad/\">Chad</a> to the north, the <a href=\"https://en.populationdata.net/countries/central-african-republic/\">Central African Republic</a> to the east, <a href=\"https://en.populationdata.net/countries/gabon/\">Gabon</a>, <a href=\"https://en.populationdata.net/countries/equatorial-guinea/\">Equatorial Guinea</a> and <a href=\"https://en.populationdata.net/countries/congo/\">Congo</a> to the south.\r\nFormer <a href=\"https://en.populationdata.net/countries/germany/\">German</a> colony, Cameroon was then placed under half <a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a> (West), and <a href=\"https://en.populationdata.net/countries/france/\">France</a> (East, North and South) and is now a member of the International <a href=\"https://en.populationdata.net/maps/francophonie-etats-membres/\">Organization of La Francophonie</a>, as well as the <a href=\"https://en.populationdata.net/maps/commonwealth-britannique/\">British Commonwealth</a>.\r\nPacked with natural resources, including wood and oil, it remains a very poor country.\_Indeed, its resources are not used fully and especially the revenues do not benefit the entire population. The authorities are corrupt and the democracy of facade hides badly a dictatorship which prevents any contestation by the force.</p>\r\n\r\n\r\n[caption id=\"attachment_34874\" align=\"aligncenter\" width=\"1000\"]<a href=\"http://www.wildlifearchives.com/pin/2493/\" rel=\"attachment wp-att-34874\"><img class=\"wp-image-34874 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Rhumsiki-Cameroun.jpg\" alt=\"Mont Rhumsiki, Extrême-Nord, Cameroun\" width=\"1000\" height=\"750\" /></a> Mount Rhumsiki, North, Cameroon. Source: Wildlife Archives[/caption]"
