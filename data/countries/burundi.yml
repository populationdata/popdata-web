  description: "<p style=\"text-align: justify;\">Le <strong>Burundi</strong> est un pays d'Afrique de l'est, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, mais possédant un grand rivage sur le lac Tanganyika, situé dans la région des Grands Lacs et entouré par la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a> au nord, et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> à l'est et au sud. Sa capitale et principale aire urbaine est Bujumbura.</p>\r\n\r\n\r\n[caption id=\"attachment_37321\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burundi/burundi-paysage/\" rel=\"attachment wp-att-37321\"><img class=\"size-full wp-image-37321\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Burundi-paysage.jpg\" alt=\"Paysage du Burundi\" width=\"1280\" height=\"857\" /></a> Paysage du Burundi. Photo : Dave Proffer.[/caption]\r\n\r\n[caption id=\"attachment_37322\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/burundi/burundi-femmes-eau/\" rel=\"attachment wp-att-37322\"><img class=\"size-full wp-image-37322\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/burundi-femmes-eau.jpg\" alt=\"Femmes et jeunes filles transportant de l'eau, Burundi\" width=\"2000\" height=\"1500\" /></a> Femmes et jeunes filles transportant de l'eau, Burundi.[/caption]\r\n<p style=\"text-align: justify;\">Le Burundi tarde toujours à se relever d'une décennie de guerre. L'économie repose à 35 % sur l'agriculture et 80 % de la population est rurale. Ce qui n'empêche pas un fort mouvement de migration vers la capitale Bujumbura, entraînant des complications dans l'accueil de ces migrants. La ville n'est pas calibrée en terme d'infrastructures pour recevoir autant de monde aussi vite. La santé, l'hygiène, l'éducation, les transports, tout manque et les investissements nécessaires sont inexistants.</p>\r\n\r\n\r\n[caption id=\"attachment_37319\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burundi/bujumbura-burundi/\" rel=\"attachment wp-att-37319\"><img class=\"size-full wp-image-37319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bujumbura-Burundi.jpg\" alt=\"Bujumbura, capitale du Burundi\" width=\"1280\" height=\"857\" /></a> Bujumbura, capitale du Burundi. Photo : Dave Proffer.[/caption]\r\n\r\n[caption id=\"attachment_37320\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/burundi/bujumbura-burundi-2/\" rel=\"attachment wp-att-37320\"><img class=\"size-full wp-image-37320\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bujumbura-Burundi-.jpg\" alt=\"Couché de soleil sur Bujumbura, Burundi\" width=\"1024\" height=\"488\" /></a> Couché de soleil sur Bujumbura, Burundi. Photo : Mutua Matheka.[/caption]\r\n<p style=\"text-align: justify;\">L'aide au développement en provenance de l'international reste minime, le Burundi n'étant pas un pays de confiance pour les investisseurs et les bailleurs de fonds externes.\_Il ne possède en outre aucune vraie ressource naturelle en dehors de son agriculture (production de thé et café), ce qui n'aide pas beaucoup son développement économique.\_Le tourisme ne peut pas non plus décoller, les infrastructures nécessaires étant elles aussi soit détruites, soit à construire.\r\nLe Burundi doit donc se lancer dans un mode de développement plus durable, à plus long terme, et notamment créer les conditions de celui-ci par l'investissement massif dans l'éducation des jeunes, à l'heure actuelle trop défaillante. C'est la condition d'un meilleur avenir, mais les dirigeants le comprendront-ils ?</p>"
