title: Timor oriental
titleEn: East Timor
date: 2016-05-16T20:05:26.000Z
description: "<p style=\"text-align: justify;\">Le <strong>Timor oriental</strong>\_(ou Timor-Leste) est un pays d'Asie du Sud-Est. Il est constitué de la moitié orientale de l'île de Timor, et de l'Oecusse, une enclave située dans la partie occidentale de l'île de Timor, entourée par le <a href=\"https://www.populationdata.net/pays/indonesie/\">Timor occidental sous souveraineté indonésienne</a>, ainsi que des îles d'Atauro et Jaco. La capitale du Timor oriental est Dili.</p>\r\n\r\n\r\n[caption id=\"attachment_37079\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/timor-oriental/dili-timor-oriental/\" rel=\"attachment wp-att-37079\"><img class=\"size-full wp-image-37079\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Dili-Timor-oriental.jpg\" alt=\"Dili, capitale du Timor oriental\" width=\"1600\" height=\"1200\" /></a> Dili, capitale du Timor oriental. Photo : GG Travelblog.[/caption]\r\n<p style=\"text-align: justify;\">Colonie portugaise pendant quatre siècles, puis annexé militairement par son voisin indonésien dès son accession à l'indépendance en 1975, le Timor oriental, ou Timor-Leste, vit depuis 2002 seulement réellement son indépendance.\r\nVictime de violences internes et de mauvaise gestion agricole, la famine a longtemps sévit dans certaines régions du pays. Et la crise économique mondiale n'a pas aidé non plus.</p>\r\n\r\n\r\n[caption id=\"attachment_37080\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/timor-oriental/timor-oriental-2/\" rel=\"attachment wp-att-37080\"><img class=\"size-full wp-image-37080\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Timor-oriental.jpg\" alt=\"Plage au Timor oriental\" width=\"1366\" height=\"768\" /></a> Plage au Timor oriental.[/caption]\r\n<p style=\"text-align: justify;\">L'ONU reste présente sur place depuis des dizaines d'années, aidant des centaines de milliers de personnes à survivre, dans des conditions souvent difficiles.\r\nPourtant, le Timor oriental possède des atouts : pétrole et gaz, en quantités réduites mais suffisantes, l'agriculture, la pêche. Il exporte ses produits en Indonésie et en <a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> principalement.</p>"
