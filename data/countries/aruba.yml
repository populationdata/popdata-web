  name: Aruba
  description: "<p style=\"text-align: justify;\"><b>Aruba</b> est une île des Caraïbes, située au large des côtes du <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>, et faisant partie des îles Sous-le-Vent dans les petites Antilles. L'île forme un État autonome du Royaume des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>, tout comme sa\_voisine\_<a href=\"https://www.populationdata.net/pays/curacao/\">Curaçao</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38038\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/gp-aruba-retouch2/\"><img class=\"size-full wp-image-38038\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Aruba-plage.jpg\" alt=\"Plage à Aruba\" width=\"1000\" height=\"637\" /></a> Plage à Aruba[/caption]\r\n<p style=\"text-align: justify;\">Aruba a longtemps été considéré comme un paradis fiscal, permettant le blanchiment d'argent. Les règles de transparence exigées par l'Union européenne ont tenté, avec plus ou moins de succès, de réguler cette industrie financière « offshore ». Le secteur financier reste\_l'un des fleurons locaux, tout comme le tourisme, qui continue de croître. C'est\_dorénavant la première industrie de l'île et elle emploie la moitié des habitants.\r\nMais le territoire\_possède également d'autres atouts dans son jeu : dépourvu de réserves pétrolières, il possède l'équipement pour raffiner celui de ses voisins, dont le Venezuela, c'est à dire une\_raffinerie.</p>\r\n\r\n\r\n[caption id=\"attachment_38037\" align=\"aligncenter\" width=\"1799\"]<a href=\"https://www.populationdata.net/arbua-mangrove/\"><img class=\"size-full wp-image-38037\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Arbua-mangrove.jpg\" alt=\"Mangrove à Aruba\" width=\"1799\" height=\"1080\" /></a> Mangrove à Aruba[/caption]\r\n<p style=\"text-align: justify;\">Après une croissance démographique relativement élevée durant de nombreuses années, la démographie de l'île a commencé à ralentir récemment. Le vieillissement accéléré de la population et la faiblesse de la natalité, ainsi que les départs aussi nombreux que les arrivées ont fortement ralenti cette croissance. En 2016, sur les neuf premiers mois de l'année, elle n'a été que de +0,18 %, contre 1,6 % sur l'année entière 2015.\r\nLe territoire est presque entièrement urbanisé, à l'exception des zones côtières orientales, peu propices au développement urbain. La densité de population est très élevée, à près de 613 habitants au km<sup>2</sup>,ce qui en fait l'un des territoires les plus densément peuplés du monde.</p>"
  officialName: Aruba
