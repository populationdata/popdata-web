  header: Un pays riche en matières premières mais ruiné par les guerres
  description: "<p style=\"text-align: justify;\">La <strong>République démocratique du Congo</strong> (RDC), parfois appelée Congo-Kinshasa en référence à sa capitale, par opposition au <a href=\"https://www.populationdata.net/pays/congo/\">Congo-Brazzaville</a>, son voisin du nord, est un pays d'Afrique centrale. C'est le pays francophone le plus peuplé devant la <a href=\"https://www.populationdata.net/pays/france/\">France</a>. Il partage des frontières avec de nombreux pays du fait de sa position centrale : <a href=\"https://www.populationdata.net/pays/congo/\">Congo</a>, <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">Centrafrique</a>, <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, <a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a>, <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a>, <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a>, <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>, <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a> et <a href=\"https://www.populationdata.net/pays/angola/\">Angola</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33520\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/katanga-collines/\" rel=\"attachment wp-att-33520\"><img class=\"size-full wp-image-33520\" src=\"https://www.populationdata.net/wp-content/uploads/Katanga-collines.jpg\" alt=\"Katanga, collines verdoyantes\" width=\"1280\" height=\"853\" /></a> Les collines verdoyantes du Katanga durant la saison des pluies. Photo : Sébastien Lavoie, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Très riche en ressources naturelles (cuivre, cobalt, or, diamants, charbon etc...), il fait malheureusement partie des pays les plus pauvres du monde car il a été\_ruiné par des décennies\_de guerres et de pillages.\_La richesse par habitant y est ainsi l'une des plus faibles du continent africain.\r\nSa taille gigantesque, un peu plus de 2,3 millions de km<sup>2</sup>,\_lui offre une situation contradictoire : les richesses en ressources naturelles, et la difficulté de contrôler un territoire aussi grand avec très peu de moyens et des infrastructures structurellement défaillantes, notamment en matière de transport. Il est en effet long et difficile de se déplacer à travers le pays, et cela bride son développement économique.\r\nLes guerres qui ont lieu depuis la chute du régime de Mobutu et du Zaïre, ancien nom du pays, ont été très meurtrières (plus de 5,4 millions de morts), et des combats sporadiques ainsi que des violences font toujours rage dans l'est du pays, près du <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a> et du <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a> notamment, mais aussi dans le nord près de la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a>\_et du <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33519\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/boulevard-du-30-juin-kinshasa/\" rel=\"attachment wp-att-33519\"><img class=\"size-full wp-image-33519\" src=\"https://www.populationdata.net/wp-content/uploads/Boulevard-du-30-juin-Kinshasa.jpg\" alt=\"Boulevard du 30 juin, Kinshasa\" width=\"1280\" height=\"853\" /></a> Boulevard du 30 juin, Kinshasa. Photo : MONUSCO/Myriam Asmani.[/caption]\r\n<p style=\"text-align: justify;\">Cette instabilité politique chronique a ruiné l'économie du pays, longtemps aux mains de bandes armées incontrôlables qui souhaitaient s'enrichir rapidement et prendre le pouvoir localement.\r\nLe pays reste à la traîne en matière d’indicateurs sociaux : le niveau d’accès à l’électricité est très faible (7 % de la population seulement !), aux infrastructures d’assainissement améliorées (20,5 %), les taux de mortalité infantile ou maternelle, le niveau de pauvreté globale ont empêché le pays d’atteindre la plupart des Objectifs du millénaire pour le développement (OMD), selon\_le dernier rapport du Programme des Nations unies pour le développement (PNUD).\r\nAvec l'aide de l'ONU, le pays est actuellement en train de se remettre en route vers le progrès, des infrastructures sanitaires et sociales sont en train d'être reconstruites. La croissance économique des dernières années, jusqu'à 9 % en 2016, est très encourageante.\r\nLa République démocratique du Congo a par ailleurs signé des contrats géants (15 milliards de $, soit l'équivalent de la richesse totale du pays !) avec la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, qui puisera dans les richesses minérales du pays en échange de la construction de routes, ponts, voies de chemin de fer, hôpitaux, écoles etc...\r\nLes diverses productions sont en forte augmentation, notamment le cuivre,\_passé de moins de 200 000 tonnes par an en 2002 à environ 1 million de tonnes actuellement. Le secteur financier est également en plein boum.\r\nEn espérant que l'augmentation attendue du niveau de vie de la population puisse enfin permettre de stabiliser ce pays et sa démocratie, car il a un grand avenir de part sa taille, son poids démographique et sa position géostratégique au coeur de l'Afrique.</p>"
