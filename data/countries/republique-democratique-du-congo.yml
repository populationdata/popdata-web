  description: "<p style=\"text-align: justify;\">The <strong>Democratic Republic of Congo</strong> (DRC), sometimes called Congo-Kinshasa with reference to its capital city, as opposed to Congo-Brazzaville, its northern neighbor, is a country in Central Africa. It is the most populous French-speaking country, now before <a href=\"https://en.populationdata.net/countries/france/\">France</a>. It shares borders with many countries because of its strategic central position: <a href=\"https://en.populationdata.net/countries/congo/\">Congo</a>, <a href=\"https://en.populationdata.net/countries/central-african-republic/\">Central African Republic</a>, <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a>, <a href=\"https://en.populationdata.net/countries/uganda/\">Uganda</a>, <a href=\"https://en.populationdata.net/countries/rwanda/\">Rwanda</a>, <a href=\"https://en.populationdata.net/countries/rwanda/\">Burundi</a>, <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a>, <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a> and <a href=\"https://en.populationdata.net/countries/angola/\">Angola</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33520\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/katanga-collines/\" rel=\"attachment wp-att-33520\"><img class=\"size-full wp-image-33520\" src=\"https://www.populationdata.net/wp-content/uploads/Katanga-collines.jpg\" alt=\"Katanga, collines verdoyantes\" width=\"1280\" height=\"853\" /></a> The green hills of Katanga during the rainy season. Photo: Sebastien Lavoie, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_33519\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/boulevard-du-30-juin-kinshasa/\" rel=\"attachment wp-att-33519\"><img class=\"size-full wp-image-33519\" src=\"https://www.populationdata.net/wp-content/uploads/