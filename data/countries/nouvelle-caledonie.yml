description: "<p style=\"text-align: justify;\">La <strong>Nouvelle-Calédonie</strong> est un archipel de l'Océanie situé dans l'océan Pacifique, à 1\_500\_km à l'est de l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> et à 2\_000\_km au nord de la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>, au nord du tropique du Capricorne. Distante de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> métropolitaine de près de 17\_000\_kilomètres, cette collectivité (ancien territoire d'outre-mer) située en Mélanésie relève de la souveraineté française depuis 1853. Son territoire maritime couvre\_une gigantesque étendue de 1 386 588 km<sup>2</sup>\_et représente donc un espace stratégique pour la France. Sa population est estimée à environ 282 000 habitants au 1<sup>er</sup> janvier 2018.</p>\r\n\r\n\r\n[caption id=\"attachment_36053\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/cartes/coeur-de-voh/\"><img class=\"size-full wp-image-36053\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/coeur-de-voh.jpg\" alt=\"Coeur de Voh\" width=\"1600\" height=\"1200\" /></a> Coeur de Voh. Photo : Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_36832\" align=\"aligncenter\" width=\"928\"]<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/centre-culturel-tjibaou-noumea/\" rel=\"attachment wp-att-36832\"><img class=\"size-full wp-image-36832\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/centre-culturel-tjibaou-noumea.jpg\" alt=\"Centre culturel Tjibaou, Nouméa\" width=\"928\" height=\"550\" /></a> Centre culturel Tjibaou, Nouméa[/caption]\r\n<p style=\"text-align: justify;\">Le\_statut futur de la Nouvelle-Calédonie est lié à un <a href=\"https://www.populationdata.net/2018/11/05/nouvelle-caledonie-rejette-independance/\">référendum d'autodétermination qui s'est tenu le 4 novembre 2018</a>. L'accord de Nouméa (5 mai 1998) précisait que\_: «\_La consultation portera sur le transfert à la Nouvelle-Calédonie des compétences régaliennes, l'accès à un statut international de pleine responsabilité et l'organisation de la citoyenneté en nationalité\_». Ainsi, s'offre à la Nouvelle-Calédonie un ensemble de choix sur son futur statut (État associé à la France, indépendance, large autonomie au sein de la République française, etc.). Ce référendum a finalement maintenu la Nouvelle-Calédonie au sein de la France. Deux autres référendums d'indépendance pourront cependant être tenus dans les prochaines années.</p>\r\n\r\n\r\n[caption id=\"attachment_36833\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/monts-koghis_pic_malaoui_vue_sur_noumea/\" rel=\"attachment wp-att-36833\"><img class=\"size-full wp-image-36833\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monts-Koghis_Pic_Malaoui_Vue_sur_Noumea.jpg\" alt=\"Monts Koghis - Pic Malaoui : vue sur Nouméa\" width=\"1280\" height=\"960\" /></a> Monts Koghis - Pic Malaoui : vue sur Nouméa. Photo : Mickaël T.[/caption]\r\n<p style=\"text-align: justify;\">La Nouvelle-Calédonie ne manque pas de ressources naturelles. Le Nickel est sa principale production. L'archipel détiendrait environ 8 % des réserves mondiales et serait le 4<sup>e</sup> producteur de ce minerai. Des mines de nickel et des usines de transformation de ce minerai apportent de nombreux emplois, notamment dans la province Nord.\r\nLa population est très inégalement répartie : environ 67 % des habitants vivent dans l'aire urbaine de la capitale Nouméa, au sud du territoire. Celle-ci concentre l'essentiel de l'activité économique, commerciale et culturelle.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>New Caledonia</strong> is an archipelago of Oceania located in the Pacific Ocean, 1,500 km east of <a href=\"https://en.populationdata.net/countries/australia/\">Australia</a> and 2,000 km north of <a href=\"https://en.populationdata.net/countries/new-zealand/\">New Zealand</a>, north of the Tropic of Capricorn. A distant 17,000-kilometer metropolitan <a href=\"https://en.populationdata.net/countries/france/\">France</a>, this community (former overseas territory) located in Melanesia has been under French sovereignty since 1853. Its maritime territory covers a gigantic area of 1,386,588 km<sup>2</sup> and therefore represents a strategic space for France. Its population is estimated at approximately 282,000 inhabitants as of 1 January 2018.</p>\r\n\r\n\r\n[caption id=\"attachment_36053\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/cartes/coeur-de-voh/\"><img class=\"size-full wp-image-36053\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/coeur-de-voh.jpg\" alt=\"Coeur de Voh\" width=\"1600\" height=\"1200\" /></a> Heart of Voh. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_36832\" align=\"aligncenter\" width=\"928\"]<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/centre-culturel-tjibaou-noumea/\" rel=\"attachment wp-att-36832\"><img class=\"size-full wp-image-36832\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/centre-culturel-tjibaou-noumea.jpg\" alt=\"Centre culturel Tjibaou, Nouméa\" width=\"928\" height=\"550\" /></a> Cultural Centre Tjibaou, Nouméa[/caption]\r\n\r\n[caption id=\"attachment_36833\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/monts-koghis_pic_malaoui_vue_sur_noumea/\" rel=\"attachment wp-att-36833\"><img class=\"size-full wp-image-36833\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monts-Koghis_Pic_Malaoui_Vue_sur_Noumea.jpg\" alt=\"Monts Koghis - Pic Malaoui : vue sur Nouméa\" width=\"1280\" height=\"960\" /></a> Mounts Koghis - Peak Malaoui: view on Nouméa. Photo: Mickaël T.[/caption]"
