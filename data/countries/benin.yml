description: "<p style=\"text-align: justify;\">Le <strong>Bénin</strong> est un pays d'Afrique de l'Ouest, qui s'étend sur 700\_kilomètres de long, du fleuve Niger au nord à la côte atlantique au sud. Le pays fait partie de la CEDEAO et de la Francophonie, et a comme voisins le <a href=\"https://www.populationdata.net/pays/togo/\">Togo</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> à l'est, et au nord le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> et le <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37699\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/benin/montagnes-atakora-benin/\" rel=\"attachment wp-att-37699\"><img class=\"size-full wp-image-37699\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montagnes-Atakora-Benin.jpg\" alt=\"Vue depuis les montagnes de l'Atakora, nord du Bénin\" width=\"1280\" height=\"960\" /></a> Vue depuis les montagnes de l'Atakora, nord du Bénin. Photo : Wegmann.[/caption]\r\n<p style=\"text-align: justify;\">Depuis quelques années, la population la plus pauvre, celle des campagnes, se rue vers les villes et fait gonfler de manière importante la taille des grandes villes, et notamment celle des métropoles de la côte.\r\nCertaines villes autrefois gros bourgs perdus dans la brousse ont aujourd'hui plusieurs centaines de milliers d'habitants, pour lesquels les équipements de base n'existent pas. L'eau, les égouts, les routes, les services d'éducation, de santé etc. sont défaillants et même souvent inexistants.\_Les dirigeants sont débordés par le phénomène de l'urbanisation, qui se généralise d'ailleurs en Afrique.</p>\r\n\r\n\r\n[caption id=\"attachment_37700\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/benin/benin-littoral/\" rel=\"attachment wp-att-37700\"><img class=\"size-full wp-image-37700\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Benin-littoral.jpg\" alt=\"Littoral près de Cotonou, Bénin\" width=\"1600\" height=\"1038\" /></a> Littoral près de Cotonou, Bénin. Photo : iha.[/caption]\r\n<p style=\"text-align: justify;\">Les populations les plus défavorisées viennent chercher du travail en ville, travail qu'elles ne trouvent pas toujours. Les bidonvilles qui enserrent la plus grande ville du pays, Cotonou, gonflent de manière exponentielle.\_Cotonou est désormais une grande aire urbaine\_de plus de 2,4 millions d'habitants, et sa population qui croît à un rythme effréné (+4,8 %/an) entraîne des problèmes de pollution, de sécurité, de distribution et d'épuration de l'eau etc...</p>\r\n\r\n\r\n[caption id=\"attachment_37701\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/benin/benin-village-sur-eau/\" rel=\"attachment wp-att-37701\"><img class=\"size-full wp-image-37701\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Benin-village-sur-eau.jpg\" alt=\"Village sur l'eau, Bénin\" width=\"1600\" height=\"1200\" /></a> Village sur l'eau, Bénin.[/caption]\r\n<p style=\"text-align: justify;\">Le pays a cependant quelque peu profité de la crise politique et économique en Côte d'Ivoire durant la première décennie 2000.\_En effet, le port de Cotonou a fortement augmenté son activité au dépend de celui d'Abidjan, ce qui a contribué à la création de nombreux emplois dans la région.\_Mais outre ce port, l'activité économique reste dépendante des exportations de coton, qui représentent 75 % des revenus du pays. Cette monoculture freine le développement du pays, qui peine à concurrencer les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'Europe, largement subventionnés dans ce domaine.\r\nLa diversification de l'économie est une étape nécessaire pour lancer le Bénin sur la voie d'un développement plus durable.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Benin</strong> is a country in West Africa, which is 700 kilometers long, from the Niger River in the north to the Atlantic coast to the south. The country is part of the ECOWAS and the Francophonie, and is bordered by <a href=\"https://en.populationdata.net/countries/togo/\">Togo</a> to the west, <a href=\"https://en.populationdata.net/countries/nigeria/\">Nigeria</a> to the east, and to the north <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a> and <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37699\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/benin/montagnes-atakora-benin/\" rel=\"attachment wp-att-37699\"><img class=\"size-full wp-image-37699\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montagnes-Atakora-Benin.jpg\" alt=\"Vue depuis les montagnes de l'Atakora, nord du Bénin\" width=\"1280\" height=\"960\" /></a> Viw from the mountains of Atakora, north of Benin. Photo: Wegmann[/caption]\r\n\r\n[caption id=\"attachment_37700\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/benin/benin-littoral/\" rel=\"attachment wp-att-37700\"><img class=\"size-full wp-image-37700\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Benin-littoral.jpg\" alt=\"Littoral près de Cotonou, Bénin\" width=\"1600\" height=\"1038\" /></a> Littoral near Cotonou, Benin. Photo: iha[/caption]\r\n\r\n[caption id=\"attachment_37701\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/benin/benin-village-sur-eau/\" rel=\"attachment wp-att-37701\"><img class=\"size-full wp-image-37701\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Benin-village-sur-eau.jpg\" alt=\"Village sur l'eau, Bénin\" width=\"1600\" height=\"1200\" /></a> Village on water, Benin[/caption]"
