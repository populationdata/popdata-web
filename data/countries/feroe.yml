fr:
  name: Féroé
  officialName: Îles Féroé
  header: ''
  description: "<p style=\"text-align: justify;\">Les îles <strong>Féroé</strong> sont un archipel subarctique peu peuplé, situé entre la mer de <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> et l'océan Atlantique Nord, à mi-chemin entre l'Écosse au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et l'<a href=\"https://www.populationdata.net/pays/islande/\">Islande</a>. Les îles Féroé forment un pays constitutif du royaume du <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a>, avec le Danemark et le <a href=\"https://www.populationdata.net/pays/groenland/\">Groenland</a>. Elles sont une province autonome du Danemark depuis 1948.</p>\r\n\r\n\r\n[caption id=\"attachment_39248\" align=\"aligncenter\" width=\"1521\"]<a href=\"https://mostbeautifulpicture.com/2016/11/30/faroe-islands-cliffs-most-beautiful-picture-of-the-day-november-30-2016/\"><img class=\"size-full wp-image-39248\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Falaises-Feroe.jpg\" alt=\"Falaises, Féroé\" width=\"1521\" height=\"2048\" /></a> Falaises, Féroé. Source : Wildlife Archives[/caption]\r\n<p style=\"text-align: justify;\">Le territoire vit principalement de pêche et d'aquaculture, dont il exporte la majorité des produits vers l'Union européenne. Pratiquement la moitié de la population vit dans la région urbaine de la capitale, Tórshavn.</p>\r\n\r\n\r\n[caption id=\"attachment_39250\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/feroe/torshavn-feroe/\" rel=\"attachment wp-att-39250\"><img class=\"size-full wp-image-39250\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Torshavn-Feroe.jpg\" alt=\"Tórshavn, capitale des Féroé\" width=\"1024\" height=\"576\" /></a> Tórshavn, capitale des Féroé. Photo : Arne[/caption]"
  natureOfTheState: 'Dépendance du Danemark, autonome depuis 1948'
  headOfState: Reine Margrethe II
  nationalDay: 29 juillet (Ólavsøka)
  demonym: 'Féringienne, Féringien, ou Féroïenne, Féroïen'
  officialLanguages: 'Féringien (ou Féroïen), Danois'
