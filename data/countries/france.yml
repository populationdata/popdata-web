  officialName: République française
  header: Un grand pays dans un petit territoire
  description: "<p style=\"text-align: justify;\">La <strong>France</strong> est un pays d'Europe de l'Ouest partageant des frontières avec la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> et le <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> au nord, l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>, l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> et <a href=\"https://www.populationdata.net/pays/monaco/\">Monaco</a> à l'est, l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> et l'<a href=\"https://www.populationdata.net/pays/andorre/\">Andorre</a> au sud. Par le tunnel sous la Manche, il partage également une frontière avec le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>.\r\nSa\_population est de 67,2 millions d'habitants (2018). 65 millions de personnes vivent en métropole, le reste se répartissant dans les départements et régions d'outre-mer.\r\nDepuis trois décennies, ce sont les régions de l'ouest et du sud du pays qui voient leur population croître beaucoup plus rapidement que le nord et l'est, en déclin relatif, à l'exception notable de Paris et son aire urbaine qui concentre environ 12,5 millions d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_33397\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/france/france-paris-tour-eiffel/\" rel=\"attachment wp-att-33397\"><img class=\"size-full wp-image-33397\" src=\"https://www.populationdata.net/wp-content/uploads/France-Paris-Tour-Eiffel.jpg\" alt=\"Paris, Tour Eiffel\" width=\"1920\" height=\"1976\" /></a> Paris, Tour Eiffel. Photo : Wladyslaw.[/caption]\r\n<p style=\"text-align: justify;\">Plus grand pays d'Europe de l'Ouest en superficie, la France est un noeud de déplacements névralgique en Europe. Passage obligé entre le sud (péninsules <a href=\"https://www.populationdata.net/pays/espagne/\">ibérique</a> et <a href=\"https://www.populationdata.net/pays/italie/\">italienne</a>) et le nord (<a href=\"https://www.populationdata.net/pays/royaume-uni/\">îles britanniques</a> et espace <a href=\"https://www.populationdata.net/pays/allemagne/\">germanique</a>), elle a toujours été un pays de chassés-croisés.\r\nCofondatrice de l'Union européenne, la France est devenue européenne par la force des choses.\r\nPays moderne faisant partie des plus grandes puissances économiques du monde, pays où il fait bon vivre, où l'on va vite pourtant (TGV, Concorde - qui n'est plus en service -, Airbus), les contradictions entre le mode de vie moderne galopant et les traditions culinaires et de savoir vivre mondialement connues ne choquent pas.</p>\r\n\r\n\r\n[caption id=\"attachment_34788\" align=\"aligncenter\" width=\"1920\"]<a href=\"http://www.wildlifearchives.com/pin/2117/\"><img class=\"size-full wp-image-34788\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/France-ile-vierge-bretagne.jpg\" alt=\"Île Vierge, Bretagne, France.\" width=\"1920\" height=\"1269\" /></a> Île Vierge, Bretagne, France. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Elle est la <a href=\"https://www.populationdata.net/palmares/tourisme/\">première nation visitée du monde</a>, accueillant environ 89 millions de touristes en 2017 (2016 avait baissée, principalement à cause des attentats terroristes). Son climat y est pour beaucoup. En peu d'espace, elle concentre le climat océanique tempéré, le climat méditerranéen chaud et sec, le climat continental chaud l'été et froid l'hiver, et le climat montagneux.\r\nImmenses plages de sable, côtes nombreuses et très touristiques, montagnes les plus skiées au monde, campagnes souvent bucoliques, nombreuses villes historiques, grandes forêts (qui augmentent leur superficie chaque année) malgré l'artificialisation croissante des territoires, la France offre des paysages variés.</p>\r\n\r\n\r\n[caption id=\"attachment_33481\" align=\"aligncenter\" width=\"560\"]<a href=\"https://www.populationdata.net/pays/france/france-evolution-population-1982-2016-2/\" rel=\"attachment wp-att-33481\"><img class=\"size-full wp-image-33481\" src=\"https://www.populationdata.net/wp-content/uploads/France-evolution-population-1982-2016.jpg\" alt=\"France - évolution de la population totale de 1982 à 2016\" width=\"560\" height=\"705\" /></a> France - évolution de la population totale de 1982 à 2016. Source : Insee.[/caption]"
