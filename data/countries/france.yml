  description: "<p style=\"text-align: justify;\"><strong>France</strong> is a country in Western Europe sharing borders with <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> and <a href=\"https://en.populationdata.net/countries/luxembourg/\">Luxembourg</a> to the north, <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a>, <a href=\"https://en.populationdata.net/countries/switzerland/\">Switzerland</a>, <a href=\"https://en.populationdata.net/countries/italy/\">Italy</a> and <a href=\"https://en.populationdata.net/countries/monaco/\">Monaco</a> to the east, <a href=\"https://en.populationdata.net/countries/spain/\">Spain</a> and <a href=\"https://en.populationdata.net/countries/andorra/\">Andorra</a>\_to the south. Through the Channel Tunnel, it also shares a border with the <a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a>.\r\nIts population is about 67.2 million people, of which 65 million people live in the metropolitan France, the rest being distributed in overseas departments and regions.\r\nFor three decades, the western and southern regions of the country have seen their populations grow much faster than the industrial north and east, in relative decline, with the notable exception of Paris and its concentrated large urban area of approximately 12.5 million inhabitants.</p>\r\n\r\n\r\n[caption id=\"attachment_33397\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/france/france-paris-tour-eiffel/\" rel=\"attachment wp-att-33397\"><img class=\"size-full wp-image-33397\" src=\"https://www.populationdata.net/wp-content/uploads/France-Paris-Tour-Eiffel.jpg\" alt=\"Paris, Tour Eiffel\" width=\"1920\" height=\"1976\" /></a> Paris, Eiffel Tower. Photo: Wladyslaw[/caption]\r\n\r\n[caption id=\"attachment_34788\" align=\"aligncenter\" width=\"1920\"]<a href=\"http://www.wildlifearchives.com/pin/2117/\"><img class=\"size-full wp-image-34788\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/France-ile-vierge-bretagne.jpg\" alt=\"Île Vierge, Bretagne, France.\" width=\"1920\" height=\"1269\" /></a> Île Vierge, Brittany, France. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_33481\" align=\"aligncenter\" width=\"560\"]<a href=\"https://www.populationdata.net/pays/france/france-evolution-population-1982-2016-2/\" rel=\"attachment wp-att-33481\"><img class=\"size-full wp-image-33481\" src=\"https://www.populationdata.net/wp-content/uploads/France-evolution-population-1982-2016.jpg\" alt=\"France - évolution de la population totale de 1982 à 2016\" width=\"560\" height=\"705\" /></a> France: evolution of the total population from 1982 to 2016. Source: Insee[/caption]"
