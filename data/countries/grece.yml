descriptionFr: "<p style=\"text-align: justify;\">La <b>Grèce</b>\_est un État d’Europe du Sud, membre de l'Union européenne, situé dans l'extrême Sud des Balkans. Il\_partage des frontières\_avec l’<a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a>, la <a href=\"https://www.populationdata.net/pays/macedoine/\">Macédoine</a>, la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a> et la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>. La mer Ionienne à l'ouest et la mer Égée à l'est, parties de la mer Méditerranée, encadrent le pays dont le cinquième du territoire est constitué de plus de 9\_000 îles et îlots, dont environ\_200 sont habités. 80\_% du territoire du pays est constitué de montagnes, dont la plus haute est le fameux mont Olympe (2\_904 mètres).</p>\r\n\r\n\r\n[caption id=\"attachment_38458\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.mostbeautifulspots.com/2016/05/10/santorini-greece/\"><img class=\"size-full wp-image-38458\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Santorin-Grece.jpg\" alt=\"Santorin, Grèce\" width=\"1920\" height=\"1200\" /></a> Santorin, Grèce. Photo : Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\">La Grèce est vieillissante, la part des jeunes de moins de 15 ans ayant été dépassée par celle des plus de 65 ans depuis plusieurs années. Le nombre de naissances est désormais inférieur à celui des décès.\r\nEntourée de pays jeunes, comme la Turquie et l'Afrique du Nord, et qui exercent une très forte pression en terme d'immigration, la Grèce voit sa population diminuer légèrement, de -1,3 % au total sur les dix dernières années. Seule l'immigration freine à la fois le vieillissement et la faible natalité.</p>\r\n\r\n\r\n[caption id=\"attachment_38459\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/grece/acropole-athenes-grece/\" rel=\"attachment wp-att-38459\"><img class=\"size-full wp-image-38459\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Acropole-Athenes-Grece.jpg\" alt=\"Acropole, Athènes, Grèce\" width=\"1920\" height=\"1080\" /></a> Acropole, Athènes, Grèce[/caption]\r\n<p style=\"text-align: justify;\">La capitale, Athènes, est largement repassée sous la barre des 4 millions d'habitants (3,8 millions en 2016). De très grands travaux ont été engagés pour les Jeux Olympiques de 2004, afin de mettre au niveau un certain nombre d'infrastructures. Les transports, routiers et ferroviaires, ont reçu la majeure partie des fonds, mais le secteur des équipements sportifs, en toute logique, avait aussi vu ses infrastructures devenir parmi les plus modernes.</p>\r\n\r\n\r\n[caption id=\"attachment_38457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/grece/ioannina-grece/\" rel=\"attachment wp-att-38457\"><img class=\"size-full wp-image-38457\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ioannina-Grece.jpg\" alt=\"Ioannina, Grèce\" width=\"1280\" height=\"644\" /></a> Ioannina, Grèce. Photo : Menelaos Sykovelis[/caption]\r\n<p style=\"text-align: justify;\">La grave crise financière des dernières années a dévasté un grand nombre d'acquis sociaux pour la population. Les retraites, salaires, pensions etc. ont baissé drastiquement au point que chaque famille se retrouve devoir faire face à de graves difficultés journalière, voire à la misère pour un nombre de plus en plus élevé de gens. Une situation dont les grands pays européens n'ont que faire, refusant la solidarité envers l'un des leurs au nom de principes financiers iniques.</p>"
