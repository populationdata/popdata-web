description: "<p style=\"text-align: justify;\">L'<strong>Afghanistan</strong> est un pays d'Asie centrale enclavé et bordé\_par le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, le <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a>, le <a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a>, l’<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> et l’<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>.\r\nDepuis l'arrivée de la démocratie mise en place par la force par la communauté internationale, le pays a entrepris sa modernisation, c'est à dire sa reconstruction. Elle se fait lentement, les moyens financiers étant limités, et les promesses de financement des grands pays donateurs n'ayant pas été entièrement tenues.\r\nCependant, la mortalité a beaucoup reculé, notamment infantile, qui a été divisée de moitié, et les conditions sanitaires et sociales vont en s'améliorant.\_L'accès à l'eau potable a également\_beaucoup progressé, passant de 30,3 % en 2000 à 55,3 % en 2015.\r\nPar contre, l'accroissement de la population des grandes villes, avec l'arrivée des paysans qui fuient des zones agricoles truffées de <a href=\"https://www.populationdata.net/2009/03/04/lutte-contre-les-mines-10-ans-de-progres/\">mines antipersonnel</a>, ralentit la croissance économique du pays, qui repose en grande partie sur l'agriculture.</p>\r\n\r\n\r\n[caption id=\"attachment_33244\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/afghanistan/afghanistan-kandahar/\" rel=\"attachment wp-att-33244\"><img class=\"size-full wp-image-33244\" src=\"https://www.populationdata.net/wp-content/uploads/Afghanistan-Kandahar.jpg\" alt=\"Afghanistan - Kandahar\" width=\"2560\" height=\"1700\" /></a> Afghanistan - Kandahar. Photo : Karla Marshall, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Pays très montagneux, le sud est particulièrement aride. L'économie est rurale, et ruinée par 35 ans de guerre.\r\nEn 1979, l'<a href=\"https://www.populationdata.net/pays/russie/\">URSS</a> a envahit l'Afghanistan, puis s'est retirée en 1989, laissant le pays dans une guerre civile. Les Talibans ont prit le pouvoir de force en 1996 pour instaurer une dictature islamiste radicale (à l'instar de l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>). Ils ont écarté les femmes de la vie civile, et leur ont interdit notamment l'éducation et le droit aux soins (!).\r\nAujourd'hui, l'Afghanistan est dans une période de transition, après l'intervention armée occidentale (OTAN et <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> en tête). Les militaires, sous l'égide de l'OTAN, ont occupé l'Afghanistan de 2001 à 2014, et ont laissé un pays gangréné par la corruption et toujours en proie à la guerre civile.\r\nLa capitale, Kaboul, a beaucoup grossit ces dernières années et est devenue une véritable métropole de 3,8 millions d'habitants, sans les équipements et infrastructures nécessaires pour absorber en si peu de temps une telle croissance. Ce qui engendre de nombreux problèmes sanitaires, de pollution, de transports, et d'insécurité.\r\nLa situation des femmes reste problématique, même si leurs droits sont désormais mieux reconnus. 27,7 % des députés sont des femmes, soit plus que dans la plupart des pays occidentaux (<a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> : 26 % par exemple ; Monde : 22,9 %).</p>\r\n\r\n\r\n[caption id=\"attachment_34579\" align=\"aligncenter\" width=\"1120\"]<a href=\"https://www.populationdata.net/pays/afghanistan/afghanistan-ecole-filles/\" rel=\"attachment wp-att-34579\"><img class=\"size-full wp-image-34579\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/afghanistan-ecole-filles.png\" alt=\"Afghanistan - ratio filles/garçons à l'école primaire et secondaire\" width=\"1120\" height=\"916\" /></a> Afghanistan - ratio filles/garçons à l'école primaire et secondaire.[/caption]\r\n<p style=\"text-align: justify;\">Les petites filles retournent à l'école, mais pas encore toutes. Le taux d'emploi des femmes est très faible, à 13,7 % en 2014, contre 11,2 % en 2004. La progression est très faible. Le taux mondial est de 47,1 % et il progresse plus rapidement.\r\nLes campagnes sont toujours sous le joug de chefs tribaux locaux faisant passer leurs intérêts particuliers avant ceux de leurs populations. Les Talibans contrôlent encore une grande partie du pays. Les centaines de milliards de dollars d'aide déversés sur le pays depuis quinze ans ont été pour partie détournés, et n'ont pas suffisamment profité aux populations.\r\nLa sécurité et ses à-côtés pompent l'essentiel des ressources du gouvernement, engloutissant\_65 % du budget du pays en 2015. L'éducation ne représente que 13,3 % de ce budget, et la santé 1,12 % (Source\_: Organisation centrale des statistiques d'Afghanistan).\r\nL'économie du pays est atone, presque rien n'est produit localement. L'agriculture représente la plus grande partie des emplois. La culture du pavot, servant à fabriquer de l'héroïne, a beaucoup baissé, mais est encore très présente. Le secteur des mines a\_néanmoins beaucoup progressé ces dernières années.\r\nOn comprend donc qu'il faudra du temps, beaucoup de temps, pour faire évoluer l'Afghanistan et le faire entrer dans la modernité. Seule la capitale, pour le moment, est un îlot de richesse et de modernisme en comparaison du reste du pays.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Afghanistan</strong> is a <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked</a> Central Asian country bordered by <a href=\"https://en.populationdata.net/countries/pakistan/\">Pakistan</a>, <a href=\"https://en.populationdata.net/countries/china/\">China</a>, <a href=\"https://en.populationdata.net/countries/tajikistan/\">Tajikistan</a>, <a href=\"https://en.populationdata.net/countries/turkmenistan/\">Turkmenistan</a>, <a href=\"https://en.populationdata.net/countries/uzbekistan/\">Uzbekistan</a> and <a href=\"https://en.populationdata.net/countries/iran/\">Iran</a>.\r\nSince the arrival of the democracy established by force by the international community, the country has undertaken its modernization, that is, its reconstruction. It is slow, the financial means are limited, and the promises of funding from major donor countries have not been fully met.\r\nHowever, mortality has declined significantly, especially infant mortality, which has been halved, and health and social conditions are improving. Access to drinking water has also increased significantly, from 30.3% in 2000 to 55.3% in 2015.\r\nOn the other hand, the increase in the population of large cities, with the arrival of peasants fleeing agricultural areas riddled with anti-personnel mines, is slowing down the country's economic growth, which is largely based on agriculture.</p>\r\n\r\n\r\n[caption id=\"attachment_33244\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/afghanistan/afghanistan-kandahar/\" rel=\"attachment wp-att-33244\"><img class=\"size-full wp-image-33244\" src=\"https://www.populationdata.net/wp-content/uploads/Afghanistan-Kandahar.jpg\" alt=\"Afghanistan - Kandahar\" width=\"2560\" height=\"1700\" /></a> Afghanistan - Kandahar. Photo: Karla Marshall, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_34579\" align=\"aligncenter\" width=\"1120\"]<a href=\"https://www.populationdata.net/pays/afghanistan/afghanistan-ecole-filles/\" rel=\"attachment wp-att-34579\"><img class=\"size-full wp-image-34579\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/afghanistan-ecole-filles.png\" alt=\"Afghanistan - ratio filles/garçons à l'école primaire et secondaire\" width=\"1120\" height=\"916\" /></a> Afghanistan - ratio of girls to boys in primary and secondary school[/caption]"
