  officialName: République de Slovénie
  header: ''
  description: "<p style=\"text-align: justify;\">La\_<b>Slovénie</b>\_est un pays d’Europe centrale\_membre de l'Union européenne (depuis mai 2004). Elle est bordée par la\_mer Adriatique, l’<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>, l’<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>, la\_<a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a>\_et la\_<a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39072\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/slovenie/triglav-slovenie/\" rel=\"attachment wp-att-39072\"><img class=\"size-full wp-image-39072\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Triglav-Slovenie.jpg\" alt=\"Triglav, plus haut sommet de Slovénie\" width=\"1280\" height=\"960\" /></a> Triglav, plus haut sommet de Slovénie. Photo : Andrejj[/caption]\r\n<p style=\"text-align: justify;\">Une partie importante du pays est montagneux, et couvert par les Alpes. La Slovénie possède également un petit littoral sur la mer Adriatique, entre l'Italie et la Croatie. Le tourisme est en pleine croissance, avec plus de trois millions de visiteurs étrangers en 2016 (2,7 millions en 2015). Le pays accueille quelques délocalisations d'industries depuis le reste de l'Union européenne, notamment automobiles. Depuis son adhésion, la Slovénie s'est rapidement modernisée, et de nombreuses autoroutes sillonnent désormais le pays. Le niveau de vie moyen s'est nettement rapproché des standards européens.</p>\r\n\r\n\r\n[caption id=\"attachment_39071\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/slovenie/maribor_lent/\" rel=\"attachment wp-att-39071\"><img class=\"size-full wp-image-39071\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Maribor_Lent.jpg\" alt=\"Le Lent, à Maribor\" width=\"1024\" height=\"768\" /></a> Le Lent, quartier historique de Maribor, sur les rives de la Drave. Photo : Andrej Jakobčič[/caption]\r\n<p style=\"text-align: justify;\">Enfin, la natalité reste très faible, à l'instar de ses voisins, et le pays voit sa population stagner depuis quelques années. Le vieillissement de population prévu dans les prochaines décennies ne va pas améliorer les choses, d'autant que de nombreux jeunes vont chercher à l'étranger le travail qu'ils ne trouvent pas chez eux.</p>\r\n\r\n\r\n[caption id=\"attachment_39073\" align=\"aligncenter\" width=\"1599\"]<a href=\"https://www.populationdata.net/pays/slovenie/ljubljana/\" rel=\"attachment wp-att-39073\"><img class=\"size-full wp-image-39073\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ljubljana.jpeg\" alt=\"Ljubljana, capitale de la Slovénie\" width=\"1599\" height=\"1065\" /></a> Ljubljana, capitale de la Slovénie[/caption]\r\n<p style=\"text-align: justify;\">Les seules subdivisions de la Slovénie sont les 212 municipalités du pays. Il n'y a pas de régions officielles, mais six nouvelles régions ont été proposées, et pourraient être prochainement créées.</p>"
  natureOfTheState: République parlementaire
  headOfState: Président Borut Pahor
  nationalDay: 25 juin (Proclamation de la souveraineté en 1991)
  demonym: Slovène
  officialLanguages: Slovène
