en:
  name: Slovakia
  officialName: Slovak Republic
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Slovakia</strong> is a country located in central Europe, in the heart of continental Europe and east of the European Union, of which it has been a member since 2004. Its border countries are <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a> to the north, <a href=\"https://en.populationdata.net/countries/ukraine/\">Ukraine</a>\_to the east, <a href=\"https://en.populationdata.net/countries/hungary/\">Hungary</a> to the south, <a href=\"https://en.populationdata.net/countries/austria/\">Austria</a> to the southwest and the <a href=\"https://en.populationdata.net/countries/czechia/\">Czechia</a>\_to the northwest. From October 28, 1918 to March 21, 1939, and from April 4, 1945 to December 31, 1992, she was part of Czechoslovakia.</p>\r\n\r\n\r\n[caption id=\"attachment_41736\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/slovakia/bratislava-slovaquie/\" rel=\"attachment wp-att-41736\"><img class=\"size-full wp-image-41736\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Bratislava-Slovaquie.jpg\" alt=\"Bratislava, capitale of Slovakia\" width=\"1280\" height=\"884\" /></a> Bratislava, capitale of Slovakia. Photo: Marc Ryckaert[/caption]\r\n\r\n[caption id=\"attachment_41737\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/slovakia/krivan-slovaquie/\" rel=\"attachment wp-att-41737\"><img class=\"size-full wp-image-41737\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Krivan-Slovaquie.jpg\" alt=\"Kriváň Peak, Slovakia\" width=\"1280\" height=\"817\" /></a> Kriváň Peak (2494 m), Slovakia. Photo: Kristian Slimak[/caption]"
