  description: "<p style=\"text-align: justify;\">La\_<b>Slovaquie</b>\_est un pays situé en\_Europe centrale, au cœur de l'Europe continentale et à l'est de l'Union européenne, dont elle est membre depuis\_2004. Ses pays frontaliers sont la\_<a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a>\_au nord, l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>\_à l'est, la\_<a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a>\_au sud, l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>\_au sud-ouest et la\_<a href=\"https://www.populationdata.net/pays/tchequie/\">Tchéquie</a>\_au nord-ouest. Du\_<time class=\"nowrap date-lien\" datetime=\"1918-10-28\" data-sort-value=\"1918-10-28\">28\_octobre\_1918</time>\_au\_<time class=\"nowrap date-lien\" datetime=\"1939-03-21\" data-sort-value=\"1939-03-21\">21\_mars\_1939</time>, puis du\_<time class=\"nowrap date-lien\" datetime=\"1945-04-04\" data-sort-value=\"1945-04-04\">4\_avril\_1945</time>\_au\_<time class=\"nowrap date-lien\" datetime=\"1992-12-31\" data-sort-value=\"1992-12-31\">31\_décembre\_1992</time>, elle a fait partie de la\_Tchécoslovaquie.</p>\r\n\r\n\r\n[caption id=\"attachment_40295\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/slovaquie/bratislava-slovaquie/\" rel=\"attachment wp-att-40295\"><img class=\"size-full wp-image-40295\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bratislava-Slovaquie.jpg\" alt=\"Bratislava, capitale de la Slovaquie\" width=\"1280\" height=\"884\" /></a> Bratislava, capitale de la Slovaquie. Photo : Marc Ryckaert[/caption]\r\n<p style=\"text-align: justify;\">Le pays est entré dans la zone euro avec une économie revigorée et en pleine forme. Pourtant, après la partition d'avec la République tchèque (1<sup>er</sup> janvier 1993), le chômage et la baisse de la population avaient affecté profondément la Slovaquie. Le pays connaît pourtant depuis quelques années l'une des rares croissances démographiques des anciens pays de l'est, même si celle-ci est faible.</p>\r\n\r\n\r\n[caption id=\"attachment_40296\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/slovaquie/krivan-slovaquie/\" rel=\"attachment wp-att-40296\"><img class=\"size-full wp-image-40296\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Krivan-Slovaquie.jpg\" alt=\"Mont Kriváň, Slovaquie\" width=\"1280\" height=\"817\" /></a> Mont Kriváň (2494 m), Slovaquie. Photo : Kristian Slimak[/caption]\r\n<p style=\"text-align: justify;\">Infrastructures de toutes sortes, services sanitaires et sociaux, tout cela est en pleine reconstruction, une sorte de mise à niveau européenne, et la Slovaquie profite de son rôle de carrefour entre l'Ukraine et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> d'une part, et l'Europe occidentale d'autre part.\r\nPar exemple, le gaz naturel russe transite beaucoup par ce petit pays avant d'être vendu aux gros consommateurs de l'ouest du continent, <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> notamment.</p>"
