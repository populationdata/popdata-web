  header: Oil and gas have greatly enriched the country
  description: "<p style=\"text-align: justify;\"><strong>Oman</strong> is a Middle Eastern country located south of the Arabian Peninsula, on the shores of the Gulf of Oman and the Arabian Sea. It is bordered by the <a href=\"https://en.populationdata.net/countries/united-arab-emirates/\">United Arab Emirates</a> to the north, <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a> to the west and <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a> to the southwest. It is an absolute monarchy.</p>\r\n\r\n\r\n[caption id=\"attachment_41516\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/oman/fjord-khor-njad-oman/\" rel=\"attachment wp-att-41516\"><img class=\"size-full wp-image-41516\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Fjord-Khor-Njad-Oman.jpg\" alt=\"Khor Njad Fjord, Oman\" width=\"1920\" height=\"1080\" /></a> Khor Njad Fjord, Oman[/caption]\r\n\r\n[caption id=\"attachment_41521\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://en.populationdata.net/countries/oman/oman-cote/\" rel=\"attachment wp-att-41521\"><img class=\"size-full wp-image-41521\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Oman-cote.jpg\" alt=\"Coast of Oman\" width=\"1000\" height=\"667\" /></a> Coast of Oman[/caption]\r\n\r\n[caption id=\"attachment_41517\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://en.populationdata.net/countries/oman/mascate-oman/\" rel=\"attachment wp-att-41517\"><img class=\"size-full wp-image-41517\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Mascate-Oman-.jpg\" alt=\"Muscat, capital of Oman\" width=\"2000\" height=\"1340\" /></a> Muscat, capital of Oman[/caption]\r\n\r\n[caption id=\"attachment_41518\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/oman/mascate-oman-2/\" rel=\"attachment wp-att-41518\"><img class=\"size-full wp-image-41518\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Mascate-Oman.jpg\" alt=\"Muscat, capital of Oman\" width=\"1920\" height=\"1200\" /></a> Muscat, capital of Oman[/caption]"
