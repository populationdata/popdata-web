fr:
  name: Oman
  officialName: Sultanat d'Oman
  header: Le pétrole et le gaz ont largement enrichi le pays
  description: "<p style=\"text-align: justify;\"><strong>Oman</strong>\_est un pays du\_Moyen-Orient situé au sud de la péninsule d'Arabie, sur les bords du\_golfe d'Oman\_et de la\_mer d'Arabie. Il est bordé par les\_<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a>\_au nord, l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>\_à l'ouest et le\_<a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>\_au sud-ouest. C'est une monarchie absolue.</p>\r\n\r\n\r\n[caption id=\"attachment_39924\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/oman/fjord-khor-njad-oman/\" rel=\"attachment wp-att-39924\"><img class=\"size-full wp-image-39924\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Fjord-Khor-Njad-Oman.jpg\" alt=\"Fjord Khor Njad, Oman\" width=\"1920\" height=\"1080\" /></a> Fjord Khor Njad, Oman[/caption]\r\n\r\n[caption id=\"attachment_39929\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/pays/oman/oman-cote/\" rel=\"attachment wp-att-39929\"><img class=\"size-full wp-image-39929\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Oman-cote.jpg\" alt=\"Côte désertique d'Oman\" width=\"1000\" height=\"667\" /></a> Côte désertique d'Oman[/caption]\r\n<p style=\"text-align: justify;\">Le sultanat d'Oman a fortement augmenté sa production de pétrole et de gaz ces dernières années, ce qui a contribué grandement à l'augmentation rapide de sa richesse globale. Richesse inégalement répartie et qui ne profite bien évidemment pas à tous.\r\nLe pays est toutefois très dépendant de cette manne, et son économie reste peu diversifiée.\_Malgré tout, il s'équipe en infrastructures : transports, éducation, recherche, énergie électrique, eau, hôpitaux, ce qui suscite un boum dans l'industrie du bâtiment et de nombreuses créations d'emplois. Et les investissements étrangers suivent dans ce pays peu peuplé au regard de son immense territoire.\r\nL'immigration est le principal facteur d'augmentation de la population, augmentation très importante avec un taux de croissance de près de 2 % par an. Il a même déjà dépassé, certaines années, les 3 %. Une forte immigration qui se solde par un gros déficit féminin. Le pays compte en effet environ 34,5 % de femmes dans sa population, la plupart des immigrants étant des hommes.\r\nLa capitale, modeste petite ville il y a encore 25 ans, est désormais une grande ville moderne et bien équipée qui compte plus d'1,4 million d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_39925\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/oman/mascate-oman/\" rel=\"attachment wp-att-39925\"><img class=\"size-full wp-image-39925\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mascate-Oman-.jpg\" alt=\"Vieille ville de Mascate, capitale d'Oman\" width=\"2000\" height=\"1340\" /></a> Vieille ville de Mascate, capitale d'Oman[/caption]\r\n\r\n[caption id=\"attachment_39926\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/oman/mascate-oman-2/\" rel=\"attachment wp-att-39926\"><img class=\"size-full wp-image-39926\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mascate-Oman.jpg\" alt=\"Vieille ville de Mascate, capitale d'Oman\" width=\"1920\" height=\"1200\" /></a> Vieille ville de Mascate, capitale d'Oman[/caption]\r\n<p style=\"text-align: justify;\">Le principal point noir concerne le traitement des nombreux travailleurs immigrés, largement sous-payés et parfois utilisés comme de véritables esclaves. Un trafic d'êtres humains dénoncé par les ONG et même par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, pays pourtant proche géopolitiquement d'Oman.\r\nC'est entre Oman et <a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> que se situe le fameux <a href=\"https://www.populationdata.net/cartes/detroit-ormuz-emirats-arabes-unis-iran-oman/\">détroit d'Ormuz</a>, qui relie le golfe Persique au golfe d'Oman, sur l'Océan Indien. Oman est donc un point géographique stratégique dans la région.</p>"
