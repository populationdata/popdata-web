  description: "<p style=\"text-align: justify;\"><strong>Pakistan</strong> is an Islamic Republic of the Indian subcontinent bordered by <a href=\"https://en.populationdata.net/countries/iran/\">Iran</a> to the southwest, <a href=\"https://en.populationdata.net/countries/afghanistan/\">Afghanistan</a> to the west, <a href=\"https://en.populationdata.net/countries/china/\">China</a> to the north, <a href=\"https://en.populationdata.net/countries/india/\">India</a> to the east, and by the Arabian Sea to the south. It was founded on August 14, 1947 at the end of the partition of the British Indian Empire, in the form of a state consisting of two parts geographically separated by nearly 1600 kilometers of Indian territory, the current Pakistan to the west, and what has become <a href=\"https://en.populationdata.net/countries/bangladesh/\">Bangladesh</a> to the east, in the Bay of Bengal. Pakistan was reduced to its western part only after the Bangladesh war of independence in 1971.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1013/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/beautifulpakistanskardudesert-1457989931k4ng8.jpg\" width=\"528\" height=\"350\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Desert of Skardu, Pakistan. Source: <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1027/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/pakistan-land-1457990773gn4k8.jpg\" width=\"702\" height=\"372\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Sunset over the countryside, Pakistan. Source: <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_37341\" align=\"alignnone\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/pakistan/islamabad-avenue-constitution/\" rel=\"attachment wp-att-37341\"><img class=\"size-full wp-image-37341\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Islamabad-avenue-constitution.jpg\" alt=\"Avenue de la Constitution, Islamabad\" width=\"1280\" height=\"852\" /></a> Avenue of the Constitution, Islamabad. Photo: Zacharie Grossen.[/caption]"
