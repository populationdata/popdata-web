  officialName: République islamique du Pakistan
  header: Extrême pauvreté pour la grande majorité de la population
  description: "<p style=\"text-align: justify;\">Le <strong>Pakistan</strong> est une république islamique du sous-continent indien\_bordé par l’<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>\_au sud-ouest, l’<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>\_à l'ouest, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>\_au nord, l’<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>\_à l'est, et baigné par la mer d'Arabie au sud. Il a été fondé le <time class=\"nowrap date-lien\" datetime=\"1947-08-14\">14 août 1947</time> au terme de la partition de l'<a href=\"https://www.populationdata.net/cartes/inde-empire-indien-britannique/\">Empire indien britannique</a>, sous la forme d'un État constitué de deux parties géographiquement séparées par près de 1600 km de territoire indien, l'actuel Pakistan à l'ouest, et ce qui est devenu le <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> à l'est, dans le golfe du Bengale. Le Pakistan s'est trouvé réduit à la seule partie occidentale au terme de la guerre d'indépendance du Bangladesh\_en 1971.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1013/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/beautifulpakistanskardudesert-1457989931k4ng8.jpg\" width=\"528\" height=\"350\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Désert du Skardu, Pakistan. Source : <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">La grande pauvreté de la majorité de la population n'empêche pas les dirigeants du pays de vouloir en permanence exercer des pressions militaires sur les pays voisins, notamment l'Inde et la Chine. Le Pakistan gaspille ainsi beaucoup de ressources précieuses dans ses dépenses militaires.\_Le pays possède l'arme nucléaire, tout comme ses deux voisins, et la plus haute guerre du monde se déroule au Cachemire\_depuis des décennies pour le contrôle d'une frontière située au coeur de l'Himalaya.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1027/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/pakistan-land-1457990773gn4k8.jpg\" width=\"702\" height=\"372\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Coucher de soleil sur la campagne du Pakistan. Source : <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">La situation sanitaire et sociale de la grande majorité de la population est pourtant désastreuse. Le PIB par habitant est par exemple digne des pays les plus pauvres du monde. La croissance économique très forte depuis le début du siècle permet tout de même à de nombreuses personnes de sortir de l'extrême pauvreté. Le Pakistan s'équipe en infrastructures dans tous les domaines, mais le retard est immense et le\_chemin du développement sera long. D'autant que les conflits régionaux, en Afghanistan et en Himalaya contre l'Inde, brident le développement potentiel du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_37341\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/pakistan/islamabad-avenue-constitution/\" rel=\"attachment wp-att-37341\"><img class=\"size-full wp-image-37341\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Islamabad-avenue-constitution.jpg\" alt=\"Avenue de la Constitution, Islamabad\" width=\"1280\" height=\"852\" /></a> Avenue de la Constitution, Islamabad. Photo : Zacharie Grossen.[/caption]\r\n<p style=\"text-align: justify;\">Les villes accueillent de plus en plus de population. Beaucoup de paysans viennent chercher du travail et de quoi nourrir leurs familles et vivent pour beaucoup dans des bidonvilles immenses. Le pays a vu son urbanisation exploser ces dernières années. La taille des grandes villes a tout simplement doublé en 15 ans !\r\nKarachi est aujourd'hui peuplée de près de 17 millions d'habitants contre 10 millions en 1998 (dernier recensement), alors que les infrastructures de transport, sanitaires ou sociales actuelles sont incapables d'accueillir une telle population.\r\nEn 2017, et après 19 ans, le pays a enfin effectué un recensement de sa population. Le dernier recensement a en effet eu lieu en 1998. Cependant, le recensement 2017 ne liste pas les populations des territoires d'Azad Jammu-et-Cachemire et du\_Gilgit-Baltistan. La population totale du Pakistan est donc officieusement plus élevée que le chiffre ci-dessus.</p>"
