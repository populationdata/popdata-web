title: Trinité-et-Tobago
titleEn: Trinidad and Tobago
date: 2016-05-16T20:05:28.000Z
description: "<p style=\"text-align: justify;\"><strong>Trinité-et-Tobago</strong> est un État insulaire des Caraïbes situé dans la mer des Antilles, au large du <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>\_et au sud de <a href=\"https://www.populationdata.net/pays/grenade/\">Grenade</a>, et membre du Commonwealth britannique. L'archipel est\_composé de deux\_îles\_distantes de\_32\_kilomètres\_l'une de l'autre\_:\_Trinité\_et\_Tobago.</p>\r\n\r\n\r\n[caption id=\"attachment_39134\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/trinite-et-tobago/port-d-espagne/\" rel=\"attachment wp-att-39134\"><img class=\"size-full wp-image-39134\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-d-Espagne.jpg\" alt=\"Port-d'Espagne\" width=\"800\" height=\"400\" /></a> Port-d'Espagne. Photo :\_Office central des statistiques de Trinité-et-Tobago[/caption]\r\n<p style=\"text-align: justify;\">L'économie de l'archipel repose en grande partie sur le pétrole et le gaz, découverts dès 1870. Très industrialisé, en comparaison de ses voisins, l'île de Trinité est en effet moderne, et ses infrastructures sont celles d'un pays développé. Le pays est relativement riche, malgré un partage des richesses peu égalitaire, et continue de se développer grâce aux prix élevés du pétrole.\r\nSa population continue également à croître, lentement. L'urbanisation du territoire est importante, et Port d'Espagne, la capitale, située au nord-ouest, fait partie d'un espace urbain qui couvre presque entièrement l'intérieur de l'île de Trinité, allant à l'est jusqu'à Sangre Grande, et au sud au-delà de San Fernando. Les deux grandes aires urbaines de Port d'Espagne et San Fernando devraient prochainement fusionner pour ne former qu'une seule et immense zone urbaine.</p>"
