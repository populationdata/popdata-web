  description: "<p style=\"text-align: justify;\"><strong>Madagascar</strong> est un État insulaire d'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique orientale</a> constitué d'une grande île de l'océan Indien séparée du reste du continent par le canal de <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>. C’est la cinquième plus grande île du monde.\r\nMadagascar est une île magnifique dotée de richesses naturelles immenses. Ses ressources, sa faune et sa flore en font un endroit unique sur Terre.\_La plupart des espèces que l'on retrouve sur l'île sont endémiques.\_Tous ces atouts sont attrayants d'un point de vue touristique, et la croissance de ce secteur d'activité est importante.</p>\r\n\r\n\r\n[caption id=\"attachment_33435\" align=\"aligncenter\" width=\"1312\"]<a href=\"https://www.populationdata.net/pays/madagascar/madagascar-baobabs-marsel-van-oosten/\" rel=\"attachment wp-att-33435\"><img class=\"size-full wp-image-33435\" src=\"https://www.populationdata.net/wp-content/uploads/Madagascar-baobabs-Marsel-van-Oosten.jpg\" alt=\"Baobabs, Madagascar\" width=\"1312\" height=\"984\" /></a> Baobabs, Madagascar. Photo : Marsel van Oosten[/caption]\r\n<p style=\"text-align: justify;\">Mais la population dispose également d'autres moyens pour vivre : pêche, agriculture, extraction minière, industrie textile.\r\nMadagascar étant l'un des pays les plus pauvres de la planète, avec environ 8 personnes sur 10 vivant sous le seuil de pauvreté, de plus en plus d'industriels viennent délocaliser leurs activités à forte main d'oeuvre dans l'île, notamment le textile.</p>\r\n\r\n\r\n[caption id=\"attachment_35931\" align=\"aligncenter\" width=\"857\"]<a href=\"https://www.populationdata.net/pays/madagascar/lac-anosy-antananarivo/\" rel=\"attachment wp-att-35931\"><img class=\"size-full wp-image-35931\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Anosy-Antananarivo.jpg\" alt=\"Lac Anosy, Antananarivo\" width=\"857\" height=\"575\" /></a> Lac Anosy, Antananarivo. Photo : Sascha Grabow[/caption]\r\n<p style=\"text-align: justify;\">Par contre, ce développement est freiné par une instabilité politique récurrente. Les infrastructures de toutes sortes sont toujours déficientes, les transports mal organisés, et la capitale voit affluer de plus en plus de gens qui cherchent du travail. Et qui finissent dans les bidonvilles qui entourent Antananarivo.\r\nLa ville dépasse les 2,6 millions d'habitants et continue sa forte poussée démographique.</p>"
  officialName: République de Madagascar
en:
  name: Madagascar
  description: "<p style=\"text-align: justify;\"><strong>Madagascar</strong> is an island state in East Africa consisting of a large island in the Indian Ocean separated from the rest of the continent by the <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a> Channel. It is the fifth largest island in the world.\r\nMadagascar is a beautiful island with immense natural wealth. Its resources, its fauna and flora make it a unique place on Earth. Most of the species found on the island are endemic. All of these assets are attractive from a tourism perspective, and growth in this industry is important.</p>\r\n\r\n\r\n[caption id=\"attachment_33435\" align=\"aligncenter\" width=\"1312\"]<a href=\"https://www.populationdata.net/pays/madagascar/madagascar-baobabs-marsel-van-oosten/\" rel=\"attachment wp-att-33435\"><img class=\"size-full wp-image-33435\" src=\"https://www.populationdata.net/wp-content/uploads/Madagascar-baobabs-Marsel-van-Oosten.jpg\" alt=\"Baobabs, Madagascar\" width=\"1312\" height=\"984\" /></a> Baobabs, Madagascar. Photo: Marsel van Oosten[/caption]\r\n\r\n[caption id=\"attachment_35931\" align=\"aligncenter\" width=\"857\"]<a href=\"https://www.populationdata.net/pays/madagascar/lac-anosy-antananarivo/\" rel=\"attachment wp-att-35931\"><img class=\"size-full wp-image-35931\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Anosy-Antananarivo.jpg\" alt=\"Lac Anosy, Antananarivo\" width=\"857\" height=\"575\" /></a> Lake Anosy, Antananarivo. Photo: Sascha Grabow[/caption]"
