  description: "<p style=\"text-align: justify;\"><strong>Hong Kong</strong> est une région administrative spéciale (RAS) de la République populaire de <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>\_située dans le sud du pays. Elle est un centre industriel et financier majeur dans la région Asie-Pacifique.</p>\r\n\r\n\r\n[caption id=\"attachment_33059\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/hong-kong-skyline-de-nuit/\" rel=\"attachment wp-att-33059\"><img class=\"size-full wp-image-33059\" src=\"https://www.populationdata.net/wp-content/uploads/Hong-Kong-Skyline-de-nuit.jpg\" alt=\"Hong Kong - Skyline de nuit\" width=\"2000\" height=\"857\" /></a> Hong Kong - Skyline de nuit. Photo : Base64, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Hong Kong couvre un territoire réduit de 1\_110 km<sup>2</sup>, frontalier de la province chinoise du Guangdong. Elle se situe à l'extrémité du <a href=\"https://www.populationdata.net/cartes/megalopole-delta-de-riviere-perles/\">delta de la Rivière des Perles</a>, avec laquelle elle forme <a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/\">la plus grande région urbaine du monde</a>. Cette région regroupe également Canton, Shenzhen et <a href=\"https://www.populationdata.net/pays/macao/\">Macao</a>, et est l'une des plus riches du pays. C'est également l'un des <a href=\"https://www.populationdata.net/cartes/monde-grands-ports/\">premiers ports mondiaux</a>.\r\nAncienne colonie britannique, elle a été rétrocédée par le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>\_à la Chine en 1997. En effet, le bail emphytéotique de 99 ans conclu avec la Chine venait à échéance à cette date. La République populaire de Chine s'est engagée\_à maintenir les systèmes économique et législatif, et le mode de vie hongkongais pendant 50 ans (jusqu'en 2047). C'est la politique dite «\_un pays, deux systèmes\_».</p>\r\n\r\n\r\n[caption id=\"attachment_33061\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/chine-pont-hong-kong-zhuhai-macao/\" rel=\"attachment wp-att-33061\"><img class=\"size-full wp-image-33061\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Pont-Hong-Kong-Zhuhai-Macao.jpg\" alt=\"Chine - Pont Hong Kong-Zhuhai-Macao\" width=\"2000\" height=\"1333\" /></a> Chine - Pont Hong Kong-Zhuhai-Macao. Photo : Wing1990hk, Wikipédia[/caption]\r\n\r\n[caption id=\"attachment_37418\" align=\"aligncenter\" width=\"2500\"]<a href=\"http://mostbeautifulpicture.com/2017/03/03/most-beautiful-picture-of-the-day-march-3-2017/\"><img class=\"size-full wp-image-37418\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hong-Kong.jpg\" alt=\"Vie panoramique de Hong Kong\" width=\"2500\" height=\"1412\" /></a> Vue panoramique de Hong Kong. Source : Most Beautiful Picture[/caption]\r\n<p style=\"text-align: justify;\">De fait, l'organisation politique et juridique du territoire se distingue de celle\_de la Chine continentale. Les libertés individuelles et les droits humains sont globalement respectés malgré quelques heurts, et des élections sont organisées tous les cinq ans afin de mettre en place un pouvoir exécutif à la tête du gouvernement.\r\nHong Kong est l'un des endroits où les gens vivent le plus longtemps au monde. C'est aussi, avec l'allongement de la durée de vie, un endroit où la population vieillit très rapidement. De 2006 à 2016, la population âgée de plus de 65 ans est passée de 12 % à 16 % du total. Et la natalité est aussi l'une des plus faibles du monde, créant un effet « boule de neige ».\_Un phénomène qui va s'accentuer grandement dans les prochaines décennies, et qui concerne l'ensemble de la Chine.</p>"
