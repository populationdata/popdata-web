  header: 10 millions d'habitants
  description: "<p style=\"text-align: justify;\">La <strong>Jordanie</strong> est un pays d'Asie de l'Ouest. Il\_est entouré à l'ouest par la <a href=\"https://www.populationdata.net/pays/palestine/\">Palestine</a> et <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a>, le long du Jourdain et de la mer Morte, au sud par l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, à l'est par l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et au nord par la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, avec en outre un accès sur le golfe d'Aqaba, sur\_la mer Rouge.</p>\r\n\r\n\r\n[caption id=\"attachment_37875\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/la-khazneh-petra-jordanie/\"><img class=\"size-full wp-image-37875\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/La-Khazneh-Petra-Jordanie.jpg\" alt=\"La Khazneh, Pétra, Jordanie\" width=\"2560\" height=\"1920\" /></a> La Khazneh, Pétra, Jordanie.[/caption]\r\n<p style=\"text-align: justify;\">La Jordanie à investi fortement dans son développement économique : infrastructures de transports, zones économiques et industrielles orientées vers l'exportation, tourisme, régulation des dépenses publiques. Ce dernier point s'est souvent produit au détriment des populations les plus fragiles. Le chômage reste important, et touchait 15,8 % de la population active au dernier trimestre 2016.</p>\r\n\r\n\r\n[caption id=\"attachment_37872\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/wallup-net/\"><img class=\"size-full wp-image-37872\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Grotte-en-mer-Morte-Jordanie.jpg\" alt=\"Grotte en mer Morte, Jordanie\" width=\"1920\" height=\"1080\" /></a> Grotte en mer Morte, Jordanie.[/caption]\r\n<p style=\"text-align: justify;\">Le pays possède de véritables bijoux architecturaux et historiques, dont la fameuse cité de Petra, creusée dans la montagne. Il compte sur le développement de son offre touristique pour attirer de plus en plus de visiteurs étrangers. Cependant, les conflits très présents dans sa région immédiate n'ont pas incités les touristes à se rendre plus nombreux en Jordanie jusqu'à présent. Mais il est fort probable que ce soit le cas dans le futur, dès que la situation sécuritaire se sera améliorée.</p>\r\n\r\n\r\n[caption id=\"attachment_37871\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/amman-jordanie/\"><img class=\"size-full wp-image-37871\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Amman-Jordanie.jpg\" alt=\"Amman, capitale de la Jordanie\" width=\"1280\" height=\"486\" /></a> Amman, capitale de la Jordanie.[/caption]\r\n<p style=\"text-align: justify;\">C'est donc un pays plus moderne qui est entré dans le 21<sup>e</sup> siècle.\_La démocratisation de la société civile et l'amélioration des droits humains et des conditions de vie, notamment des femmes, suivra-t-elle ? Il faut l'espérer.\r\nRefuge pour de très nombreux Irakiens et Syriens forcés de fuir leur pays en guerre, la Jordanie a dû faire face à cet important afflux de réfugiés. Le pays comprend plus d'un million de\_réfugiés, ce qui représente\_une part très importante de la population.\_La Jordanie s'approche désormais de la barre des 10 millions d'habitants.</p>"
