  description: "<p style=\"text-align: justify;\"><strong>Jordan</strong> is a country in West Asia. It is surrounded to the west by <a href=\"https://en.populationdata.net/countries/palestine/\">Palestine</a> and <a href=\"https://en.populationdata.net/countries/israel/\">Israel</a>, along the Jordan River and the Dead Sea, to the south by <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a>, to the east by <a href=\"https://en.populationdata.net/countries/iraq/\">Iraq</a> and to the north by <a href=\"https://en.populationdata.net/countries/syria/\">Syria</a>, and with an access to the Gulf of Aqaba, on the Red Sea.</p>\r\n\r\n\r\n[caption id=\"attachment_37875\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/la-khazneh-petra-jordanie/\"><img class=\"size-full wp-image-37875\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/La-Khazneh-Petra-Jordanie.jpg\" alt=\"La Khazneh, Pétra, Jordanie\" width=\"2560\" height=\"1920\" /></a> Al-Khazneh, Petra, Jordan[/caption]\r\n\r\n[caption id=\"attachment_37872\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/wallup-net/\"><img class=\"size-full wp-image-37872\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Grotte-en-mer-Morte-Jordanie.jpg\" alt=\"Grotte en mer Morte, Jordanie\" width=\"1920\" height=\"1080\" /></a> Cave in the Dead Sea, Jordan[/caption]\r\n\r\n[caption id=\"attachment_37871\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/amman-jordanie/\"><img class=\"size-full wp-image-37871\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Amman-Jordanie.jpg\" alt=\"Amman, capitale de la Jordanie\" width=\"1280\" height=\"486\" /></a> Amman, capital of Jordan[/caption]"
