  description: "<p style=\"text-align: justify;\">La <strong>Corée du Nord</strong> est un État qui couvre la partie nord de la péninsule coréenne située en Asie orientale. Il est bordé par la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> au nord, et par la <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a> au sud.</p>\r\n<p style=\"text-align: justify;\">Kim Jong-un a succédé, de manière dynastique, à son père Kim Jong-il. Ce dernier, décédé le\_17 décembre 2011, a laissé un pays en état de délabrement avancé. Seule la capitale Pyongyang (et dans une moindre mesure les grandes villes) a bénéficié d'investissements conséquents en matière d'infrastructures, et se détache dans le paysage urbain du pays par sa modernité.</p>\r\n\r\n\r\n[caption id=\"attachment_34150\" align=\"alignnone\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/coree-du-nord/pyongyang/\" rel=\"attachment wp-att-34150\"><img class=\"wp-image-34150 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pyongyang.jpg\" alt=\"Pyongyang, Corée du Nord\" width=\"1280\" height=\"960\" /></a> Pyongyang, Corée du Nord. Photo : John Pavelka.[/caption]\r\n<p style=\"text-align: justify;\">La population nord-coréenne est en situation de crise permanente, notamment d'un point de vue sanitaire et social. Le manque de médicaments, d'énergie, les déficiences chroniques des infrastructures font de la Corée du Nord un des pays les plus pauvres d'Asie. Véritable dictature militaire, la Corée du Nord possède plusieurs camps de prisonniers politiques de grande taille. L'ONU dénonce régulièrement les exactions et atteintes graves aux droits humains perpétrées par les autorités.\_Malgré cela, les dirigeants semblent se préoccuper davantage de se créer une assise militaire nucléaire que de subvenir aux besoins pressants de tout un peuple.\_Les négociations engagées avec le puissant voisin du sud\_(économiquement), la <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a>, sont pourtant sur une voie qui devrait mener à un rétablissement, puis à une véritable fraternisation des deux États.</p>\r\n\r\n\r\n[caption id=\"attachment_34152\" align=\"aligncenter\" width=\"760\"]<a href=\"https://www.populationdata.net/pays/coree-du-nord/hotel-ryugyong-pyongyang/\" rel=\"attachment wp-att-34152\"><img class=\"size-full wp-image-34152\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hotel-Ryugyong-Pyongyang.jpg\" alt=\"Hôtel Ryugyong, Pyongyang\" width=\"760\" height=\"1024\" /></a> Hôtel Ryugyong (330 mètres, 105 étages), Pyongyang. C'est le plus haut bâtiment du pays.[/caption]\r\n<p style=\"text-align: justify;\">De nombreuses familles sont séparées depuis la guerre (1950-1953).\_Depuis cette date en effet, une <a href=\"https://www.populationdata.net/cartes/corees-zone-demilitarisee/\">zone \"démilitarisée\" sépare les deux Corées</a>. Cette zone est surveillée par des dizaines de milliers de militaires américains d'un côté, et près d'un million du côté nord-coréen.\r\nL'armée représente une véritable institution en Corée du Nord, et on suppose qu'elle est la cinquième du monde en taille. Avec une telle dépense dans son armée, le pays ne peut effectivement pas compter se développer de sitôt dans nombre de domaines importants pour le bien-être des populations. Les pressions militaires de la Corée du Sud, épaulée par son allié, les États-Unis, deux nations tout aussi belliqueuses et possédant des moyens militaires bien plus imposants, n'arrangent rien à la situation géopolitiques.</p>"
