  description: "<p style=\"text-align: justify;\"><strong>North Korea</strong> is a state that covers the northern part of the Korean peninsula in East Asia. It is bordered by <a href=\"https://en.populationdata.net/countries/china/\">China</a> and <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> to the north, and <a href=\"https://en.populationdata.net/countries/south-korea/\">South Korea</a> to the south.</p>\r\n<p style=\"text-align: justify;\">Kim Jong-un dynastically succeeded his father Kim Jong-il. The latter, who died on December 17, 2011, left a country in a state of disrepair. Only the capital Pyongyang (and to a lesser extent the big cities) has benefited from substantial investments in infrastructures, and stands out in the urban landscape of the country by its modernity.</p>\r\n\r\n\r\n[caption id=\"attachment_34150\" align=\"alignnone\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/coree-du-nord/pyongyang/\" rel=\"attachment wp-att-34150\"><img class=\"wp-image-34150 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pyongyang.jpg\" alt=\"Pyongyang, Corée du Nord\" width=\"1280\" height=\"960\" /></a> Pyongyang, North Korea capital. Photo: John Pavelka[/caption]\r\n\r\n[caption id=\"attachment_34152\" align=\"aligncenter\" width=\"760\"]<a href=\"https://www.populationdata.net/pays/coree-du-nord/hotel-ryugyong-pyongyang/\" rel=\"attachment wp-att-34152\"><img class=\"size-full wp-image-34152\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hotel-Ryugyong-Pyongyang.jpg\" alt=\"Hôtel Ryugyong, Pyongyang\" width=\"760\" height=\"1024\" /></a> Hotel Ryugyong (330 meters, 105 storey), Pyongyang. It is the tallest building in the country[/caption]"
