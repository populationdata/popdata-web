descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Soudan</strong> est un État fédéral\_du nord-est de l'Afrique. Il est bordé au nord par l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, à l'est par l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a> et l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>, au sud par le <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, dont il s'est séparé en 2011, et à l'ouest par la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a>, le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> et la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>. Il est baigné à l'est par la mer Rouge.</p>\r\n\r\n\r\n[caption id=\"attachment_34456\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/soudan/soudan-kassala/\" rel=\"attachment wp-att-34456\"><img class=\"size-full wp-image-34456\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Soudan-Kassala.jpg\" alt=\"Champs d'oignons, Kassala, Soudan. Photo : Bertramz, Wikipédia.\" width=\"1920\" height=\"1285\" /></a> Champs d'oignons, Kassala, Soudan. Photo : Bertramz, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La population continue à croître de manière très importante dans le pays (+3,42 % en moyenne par an), et la concentration de celle-ci dans certaines grosses aires urbaines, comme la capitale Khartoum notamment, qui compte désormais près de 7,7 millions d'habitants, pose de sérieux problèmes d'organisation et de sécurité sanitaire et sociale. La pollution également y est en constante augmentation.</p>\r\n\r\n\r\n[caption id=\"attachment_34457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/djebel-marra-deriba-soudan/\"><img class=\"size-full wp-image-34457\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Djebel-Marra-Deriba-Soudan.jpg\" alt=\"Djebel Marra Deriba, Soudan. Photo : J Williams.\" width=\"1280\" height=\"852\" /></a> Volcan Djebel Marra Deriba, Soudan. Photo : J Williams.[/caption]\r\n<p style=\"text-align: justify;\">La grande métropole a engagé de gros investissements afin de mieux répondre à une telle augmentation de population (+5,3 % de croissance démographique annuelle), et pour se moderniser. Plusieurs ponts ont été construits, hôtels, zones de bureaux, industries, routes, et un nouvel aéroport.</p>\r\n<p style=\"text-align: justify;\">Enfin le non-respect des droits humains est\_l'un des problèmes majeurs du pays. Le dictateur\_Omar el-Béchir, seul chef d'État en exercice a être sous le coup d'un <a href=\"https://www.populationdata.net/2009/03/05/la-cpi-inculpe-le-president-soudanais-pour-crimes-contre-lhumanite/\">mandat d'arrêt international pour crime contre l'humanité</a>, est accusé depuis 2009 par la Cour pénale internationale (CPI) d'avoir orchestré de nombreux <a href=\"https://www.populationdata.net/cartes/soudan-darfour-2/\">massacres de populations au Darfour</a>. Malgré cet inculpation, il n'a jamais été arrêté, y compris lorsqu'il se déplace à l'étranger dans des pays ayant pourtant signé la charte de la CPI. Il continue donc à régner par la terreur sur un pays profondément divisé et meurtri par des décennies de conflit.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Sudan</strong> is a federal state in northeastern Africa. It is bordered to the north by <a href=\"https://en.populationdata.net/countries/egypt/\">Egypt</a>, to the east by <a href=\"https://en.populationdata.net/countries/eritrea/\">Eritrea</a> and <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a>, to the south by <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a>, from which it separated in 2011, and to the west by the <a href=\"https://en.populationdata.net/countries/central-african-republic/\">Central African Republic</a>, <a href=\"https://en.populationdata.net/countries/chad/\">Chad</a> and <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>. It is bathed in the east by the <a href=\"https://en.populationdata.net/maps/mer-rouge/\">Red Sea</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34456\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/soudan/soudan-kassala/\" rel=\"attachment wp-att-34456\"><img class=\"size-full wp-image-34456\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Soudan-Kassala.jpg\" alt=\"Champs d'oignons, Kassala, Soudan. Photo : Bertramz, Wikipédia.\" width=\"1920\" height=\"1285\" /></a> Fields of onions, Kassala, Sudan. Photo: Bertramz, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_34457\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/djebel-marra-deriba-soudan/\"><img class=\"size-full wp-image-34457\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Djebel-Marra-Deriba-Soudan.jpg\" alt=\"Djebel Marra Deriba, Soudan. Photo : J Williams.\" width=\"1280\" height=\"852\" /></a> Volcano Djebel Marra Deriba, Sudan. Photo: J Williams[/caption]\r\n<p style=\"text-align: justify;\"></p>"
