descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Venezuela</strong> est une république fédérale située dans la partie la plus septentrionale de l'Amérique du Sud. Le pays est\_bordé au nord par la mer des Antilles, à l'est par le <a href=\"https://www.populationdata.net/pays/guyana/\">Guyana</a>, au sud par le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, au sud-ouest et à l'ouest par la <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34003\" align=\"aligncenter\" width=\"659\"]<a href=\"https://www.populationdata.net/pays/venezuela/caracas-venezuela/\" rel=\"attachment wp-att-34003\"><img class=\"size-full wp-image-34003\" src=\"https://www.populationdata.net/wp-content/uploads/Caracas-Venezuela.jpg\" alt=\"Caracas, capitale du Venezuela\" width=\"659\" height=\"439\" /></a> Caracas, capitale du Venezuela. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Les conditions de vie de la population se sont grandement améliorées depuis le début des années 2000 et l'arrivée au pouvoir d'un gouvernement de gauche (dirigé tout d'abord par Hugo Chavez, puis par Nicolas Maduro) souhaitant redistribuer les revenus tirés du <a href=\"https://www.populationdata.net/cartes/venezuela-petrole/\">pétrole</a>. Le pays est en effet l'un des principaux exportateur d'hydrocarbures, que l'on retrouve en abondance dans son sous-sol, notamment dans la région du <a href=\"https://www.populationdata.net/cartes/bassin-de-lorenoque-colombie-venezuela/\">delta de l'Orénoque</a>.\r\nLe pays a passé des accords bilatéraux avec plusieurs pays gros consommateurs, comme la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (un doublement de la consommation de pétrole est prévu dans les 10 prochaines années), ou ses voisins d'Amérique du Sud, comme <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> ou <a href=\"https://www.populationdata.net/pays/panama/\">Panama</a>.\r\nAinsi, les profits ont pu être en partie redistribués dans des programmes sociaux.\r\nMalgré ces améliorations graduelles, les conditions de vie des groupes indigènes restent toujours précaires.</p>\r\n\r\n\r\n[caption id=\"attachment_34004\" align=\"aligncenter\" width=\"880\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/07/mount-roraima-venezuela/\"><img class=\"size-full wp-image-34004\" src=\"https://www.populationdata.net/wp-content/uploads/Mount-Roraima-Venezuela.jpg\" alt=\"Mont Roraima, Venezuela\" width=\"880\" height=\"630\" /></a> Mont Roraima, Venezuela. Photo : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Mais depuis la mort d'Hugo Chavez, l'ancien président du pays, et surtout depuis que les cours du pétrole ont plongé, le pouvoir fait face à un mouvement de contestation orchestré par l'oligarchie du pays, qui détient l'économie et tous ses leviers : communication et médias, circuits de distribution alimentaires et de produits de base, notamment, organisant une pénurie artificielle afin d'alimenter la contestation. L'inflation galopante ravage le Venezuela et avoisinait les 650 % en 2016, après 250 % en 2015, et devrait encore augmenter en 2017. La baisse des prix du pétrole a eut un effet dramatique sur la redistribution des richesses de l'État. Celui-ci a vu ses revenus fondre et l'économie du pays n'est pas assez diversifiée pour résister aux soubresauts des marchés mondiaux.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Venezuela</strong> is a federal republic located in the most northerly part of South America. The country is bordered to the north by the Caribbean Sea, to the east by <a href=\"https://en.populationdata.net/countries/guyana/\">Guyana</a>, to the south by <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a>, to the southwest and to the west by <a href=\"https://en.populationdata.net/countries/colombia/\">Colombia</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34003\" align=\"aligncenter\" width=\"659\"]<a href=\"https://www.populationdata.net/pays/venezuela/caracas-venezuela/\" rel=\"attachment wp-att-34003\"><img class=\"size-full wp-image-34003\" src=\"https://www.populationdata.net/wp-content/uploads/Caracas-Venezuela.jpg\" alt=\"Caracas, capitale du Venezuela\" width=\"659\" height=\"439\" /></a> Caracas, capital city of Venezuela. Photo: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_34004\" align=\"aligncenter\" width=\"880\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/07/mount-roraima-venezuela/\"><img class=\"size-full wp-image-34004\" src=\"https://www.populationdata.net/wp-content/uploads/Mount-Roraima-Venezuela.jpg\" alt=\"Mont Roraima, Venezuela\" width=\"880\" height=\"630\" /></a> Mount Roraima, Venezuela. Photo: Most Beautiful Spots[/caption]"
