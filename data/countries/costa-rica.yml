descriptionFr: "<p style=\"text-align: justify;\">Le\_<strong>Costa Rica</strong>\_est un pays\_d'Amérique centrale\_situé sur l'isthme centraméricain, encadré par la\_mer des Caraïbes\_à l'est et l'océan Pacifique\_à l'ouest et au sud. Il est bordé au nord par le\_<a href=\"https://www.populationdata.net/pays/nicaragua/\">Nicaragua</a>\_et au sud-est par le\_<a href=\"https://www.populationdata.net/pays/panama/\">Panama</a>. Il possède également l'île Cocos\_située dans l'océan Pacifique, à plus de\_<span class=\"nowrap\">500 kilomètres</span>\_des côtes du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_40000\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/costa-rica/arenal-volcano-costa-rica/\" rel=\"attachment wp-att-40000\"><img class=\"size-full wp-image-40000\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Arenal-Volcano-Costa-Rica.jpg\" alt=\"Volcan Arenal, Costa Rica\" width=\"1920\" height=\"1200\" /></a> Volcan Arenal, Costa Rica[/caption]\r\n<p style=\"text-align: justify;\">Le Costa Rica est souvent considéré comme la « <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> » d'Amérique centrale. Le pays est en effet le seul à n'avoir pas connu de dictature ou de gouvernement autoritaire dans son histoire.\r\nL'économie, même si elle n'est pas aux niveaux occidentaux, reste l'une des plus développées de la région.\_Le tourisme est important, l'industrie et les exportations sont soutenues, et le pays est ouvert sur l'international.</p>\r\n\r\n\r\n[caption id=\"attachment_40001\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/costa-rica/paysage-costa-rica/\" rel=\"attachment wp-att-40001\"><img class=\"size-full wp-image-40001\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Paysage-Costa-Rica.jpg\" alt=\"Paysage du Costa Rica\" width=\"1920\" height=\"1080\" /></a> Paysage du Costa Rica[/caption]\r\n<p style=\"text-align: justify;\">De nombreuses multinationales se sont ainsi implantées sur place dans des zones franches, développant ainsi le travail précaire et dans des conditions parfois difficiles pour les employés, dont les droits humains sont régulièrement bafoués.\_Le travail dans les plantations de bananes par exemple, relève souvent de rapports de force de type féodal. La pauvreté touche encore 20 % de la population.</p>\r\n\r\n\r\n[caption id=\"attachment_40003\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/costa-rica/national-stadium-and-buildings-in-san-jose-costa-rica/\" rel=\"attachment wp-att-40003\"><img class=\"size-full wp-image-40003\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/San-Jose-Costa-Rica.jpg\" alt=\"San José, capitale du Costa Rica\" width=\"2000\" height=\"1020\" /></a> San José, capitale du Costa Rica[/caption]\r\n<p style=\"text-align: justify;\">La capitale San José, qui concentre près de 53 % de la population totale du pays avec environ 2,6 millions d'habitants dans son aire urbaine, connaît les problèmes inhérents aux grandes métropoles : croissance démographique soutenue, pollution, étalement urbain, transports en commun trop peu développés, manque d'infrastructures dans les quartiers populaires sont un défi pour améliorer les conditions de vie d'une frange de plus en plus importante de la population.</p>\r\n\r\n\r\n[caption id=\"attachment_40002\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/costa-rica/san-jose-de-nuit-costa-rica/\" rel=\"attachment wp-att-40002\"><img class=\"size-full wp-image-40002\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/San-Jose-de-nuit-Costa-Rica.jpg\" alt=\"San José de nuit, Costa Rica\" width=\"2000\" height=\"1333\" /></a> San José de nuit, Costa Rica[/caption]\r\n<p style=\"text-align: justify;\">Enfin, le pays vient de dépasser début 2018 les 5 millions d'habitants pour la première fois de son histoire.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Costa Rica</strong> is a Central American country located on the Central American Isthmus, bordered by the Caribbean Sea to the east and the Pacific Ocean to the west and south. It is bordered on the north by <a href=\"https://en.populationdata.net/countries/nicaragua/\">Nicaragua</a> and on the south-east by <a href=\"https://en.populationdata.net/countries/panama/\">Panama</a>. It also owns Cocos Island in the Pacific Ocean, more than 500 kilometers from the coast of the country.</p>\r\n\r\n\r\n[caption id=\"attachment_41559\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/costa-rica/arenal-volcano-costa-rica/\" rel=\"attachment wp-att-41559\"><img class=\"size-full wp-image-41559\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Arenal-Volcano-Costa-Rica.jpg\" alt=\"Arenal Volcano, Costa Rica\" width=\"1920\" height=\"1200\" /></a> Arenal Volcano, Costa Rica[/caption]\r\n\r\n[caption id=\"attachment_41563\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/costa-rica/paysage-costa-rica/\" rel=\"attachment wp-att-41563\"><img class=\"size-full wp-image-41563\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Paysage-Costa-Rica.jpg\" alt=\"Landscape of Costa Rica\" width=\"1920\" height=\"1080\" /></a> Landscape of Costa Rica[/caption]\r\n\r\n[caption id=\"attachment_41565\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://en.populationdata.net/countries/costa-rica/national-stadium-and-buildings-in-san-jose-costa-rica/\" rel=\"attachment wp-att-41565\"><img class=\"size-full wp-image-41565\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/San-Jose-Costa-Rica.jpg\" alt=\"San José, capital of Costa Rica\" width=\"2000\" height=\"1020\" /></a> San José, capital of Costa Rica[/caption]\r\n\r\n[caption id=\"attachment_41564\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://en.populationdata.net/countries/costa-rica/san-jose-de-nuit-costa-rica/\" rel=\"attachment wp-att-41564\"><img class=\"size-full wp-image-41564\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/San-Jose-de-nuit-Costa-Rica.jpg\" alt=\"San José by night, Costa Rica\" width=\"2000\" height=\"1333\" /></a> San José by night, Costa Rica[/caption]"
