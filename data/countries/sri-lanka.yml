description: "<p style=\"text-align: justify;\">Le <strong>Sri Lanka</strong> est un État insulaire du sous-continent indien situé au sud-est de l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, en Asie du Sud. Il a pour capitale Colombo.</p>\r\n\r\n\r\n[caption id=\"attachment_39588\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/sri-lanka/ancien-palais-sigiriya-sri-lanka/\" rel=\"attachment wp-att-39588\"><img class=\"size-full wp-image-39588\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ancien-Palais-Sigiriya-Sri-Lanka-.jpg\" alt=\"Sigirîya, Sri Lanka\" width=\"1920\" height=\"1080\" /></a> Sigirîya, ancien palais, Sri Lanka[/caption]\r\n<p style=\"text-align: justify;\">Après de très longues années de guerre, le pays revient petit-à-petit à la paix. Les Tigres de libération de l'Eelam tamoul (LTTE) ont en effet cessé le combat, après avoir été acculés dans un dernier bastion, pilonné par l'armée srilankaise malgré la présence de très nombreux civils.</p>\r\n\r\n\r\n[caption id=\"attachment_39589\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/sri-lanka/colombo-sri-lanka/\" rel=\"attachment wp-att-39589\"><img class=\"size-full wp-image-39589\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Colombo-Sri-Lanka.jpg\" alt=\"Colombo, capitale du Sri Lanka\" width=\"2048\" height=\"1152\" /></a> Colombo, capitale du Sri Lanka[/caption]\r\n<p style=\"text-align: justify;\">Désormais, les Srilankais aspirent à la paix et tentent de reconstruire leur pays ravagé. Le potentiel économique du pays est important et les y aidera.\_Les exportations du pays sont importantes dans certains domaines : thé, caoutchouc et textile étant en forte progression.\_Le tourisme est l'un des plus importants leviers économiques futurs, car l'île est magnifique, et profite d'un climat chaud.</p>\r\n\r\n\r\n[caption id=\"attachment_39590\" align=\"aligncenter\" width=\"946\"]<a href=\"https://www.populationdata.net/pays/sri-lanka/elephants-sri-lanka/\" rel=\"attachment wp-att-39590\"><img class=\"size-full wp-image-39590\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Elephants-Sri-Lanka.jpg\" alt=\"Éléphants, Sri Lanka\" width=\"946\" height=\"532\" /></a> Éléphants, Sri Lanka[/caption]\r\n\r\n[caption id=\"attachment_39591\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/sri-lanka/pecheurs-sri-lanka/\" rel=\"attachment wp-att-39591\"><img class=\"size-full wp-image-39591\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pecheurs-Sri-Lanka.jpg\" alt=\"Pêcheurs, Sri Lanka\" width=\"1600\" height=\"700\" /></a> Pêcheurs, Sri Lanka[/caption]\r\n<p style=\"text-align: justify;\">Mais les prix de l'énergie sur les marchés mondiaux pénalisent l'économie, qui a eu du mal à se remettre des effets du terrible <a href=\"https://www.populationdata.net/2009/08/18/indonesie-mieux-preparee-aux-catastrophes-cinq-ans-apres-le-tsunami/\">tsunami de décembre 2004</a>, qui a affecté des millions de personnes dans l'océan Indien.\r\nEnfin, la population a tendance à croître à un rythme moyen dépassant à peine 1 %, ce qui représente une chance future pour améliorer plus aisément les conditions de vie de celle-ci.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Sri Lanka</strong> is an island state of the Indian subcontinent located in south-east <a href=\"https://en.populationdata.net/countries/india/\">India</a>, in South Asia. Its capital is Colombo.</p>\r\n\r\n\r\n[caption id=\"attachment_41207\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/ancient-palaice-sigiriya-sri-lanka/\"><img class=\"size-full wp-image-41207\" src=\"https://en.populationdata.net/wp-content/uploads/2017/12/Ancient-Palaice-Sigiriya-Sri-Lanka.jpg\" alt=\"Ancient Palace of Sigiriya, Sri Lanka\" width=\"1920\" height=\"1080\" /></a> Ancient Palace of Sigiriya, Sri Lanka[/caption]\r\n\r\n[caption id=\"attachment_41208\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://en.populationdata.net/colombo-sri-lanka/\"><img class=\"size-full wp-image-41208\" src=\"https://en.populationdata.net/wp-content/uploads/2017/12/Colombo-Sri-Lanka.jpg\" alt=\"Colombo, capital of Sri Lanka\" width=\"2048\" height=\"1152\" /></a> Colombo, capital of Sri Lanka[/caption]\r\n\r\n[caption id=\"attachment_41209\" align=\"aligncenter\" width=\"946\"]<a href=\"https://en.populationdata.net/elephants-sri-lanka/\"><img class=\"size-full wp-image-41209\" src=\"https://en.populationdata.net/wp-content/uploads/2017/12/Elephants-Sri-Lanka.jpg\" alt=\"Elephants, Sri Lanka\" width=\"946\" height=\"532\" /></a> Elephants, Sri Lanka[/caption]\r\n\r\n[caption id=\"attachment_41210\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://en.populationdata.net/fishermen-sri-lanka/\"><img class=\"size-full wp-image-41210\" src=\"https://en.populationdata.net/wp-content/uploads/2017/12/fishermen-Sri-Lanka.jpg\" alt=\"Fishermen, Sri Lanka\" width=\"1600\" height=\"700\" /></a> Fishermen, Sri Lanka[/caption]"
