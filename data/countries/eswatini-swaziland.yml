descriptionFr: "<p style=\"text-align: justify;\"><strong>eSwatini</strong> (ou anciennement\_<strong>Swaziland</strong>) est un pays d'Afrique australe, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, bordé par l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a> et le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>. Il a récemment décidé de modifier son nom afin de retrouver son ancien nom précolonial, eSwatini, qui signifie «\_le pays des Swazis\_», en langue swati.</p>\r\n\r\n\r\n[caption id=\"attachment_39904\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/swaziland/swaziland-2/\" rel=\"attachment wp-att-39904\"><img class=\"size-full wp-image-39904\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Swaziland.jpg\" alt=\"Paysage du Swaziland\" width=\"1280\" height=\"597\" /></a> Paysage du Swaziland. Photo : Sara Atkins[/caption]\r\n<p style=\"text-align: justify;\">Le roi Mswati lll, qui dirige le pays depuis 1986, est un monarque absolu dont les décisions sont souvent inconscientes de l'état de sa population. Plus du tiers des habitants sont infectés par le <a href=\"https://www.populationdata.net/cartes/monde-sida-2016/\">Sida</a>,\_mais l'argent disponible sert au luxueux train de vie du chef de l'État, qui s'est par exemple acheté un avion de luxe à 45 millions $USD en 2004. Ses nombreuses épouses voyagent régulièrement en Europe et au Proche-Orient pour faire du shopping et des fêtes somptueuses.\r\nCette catastrophe annoncée a des résultats concrets catastrophiques : la population vit dans un extrême dénuement, l'espérance de vie stagne, à 46 ans à peine !\r\nL'état sanitaire et social global est déplorable. L'aide humanitaire internationale constante depuis des dizaines d'années reste insuffisante, alors que les récoltes elles-mêmes n'arrivent pas à nourrir tout le monde. En 2007, la récolte de maïs à diminué de 60 % à cause de la sécheresse.\r\nLe pays manque de tout au niveau des infrastructures, et est largement dépendant de son grand voisin, l'Afrique du Sud.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>eSwatini</strong> (or <strong>Swaziland</strong>) is a southern African country, <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>, bordered by <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a> and <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a>. He recently decided to change his name to find his former pre-colonial name, eSwatini, which means \"Swazi country\", in Swati language.</p>\r\n\r\n\r\n[caption id=\"attachment_41498\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/swaziland/eswatini-swaziland-landscape/\" rel=\"attachment wp-att-41498\"><img class=\"size-full wp-image-41498\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/eSwatini-Swaziland-landscape.jpg\" alt=\"eSwatini (Swaziland) landscape\" width=\"1280\" height=\"597\" /></a> eSwatini (Swaziland) landscape. Photo: Sara Atkins[/caption]\r\n<p style=\"text-align: justify;\">King Mswati lll, who has ruled the country since 1986, is an absolute monarch whose decisions are often unaware of the state of his population. More than a third of the inhabitants are infected by AIDS, but the money available is used for the luxury lifestyle of the Head of State, who for example bought a luxury aircraft at $ 45 million USD in 2004. His many Brides regularly travel to Europe and the Middle East for shopping and sumptuous parties.\r\nThis announced catastrophe has concrete catastrophic results: the population lives in an extreme deprivation, the life expectancy stagnates, to 46 years hardly!\r\nThe overall health and social condition is deplorable. International humanitarian aid, which has been constant for decades, remains insufficient, even though the crops themselves can not feed everyone. In 2007, the maize crop dropped by 60% due to drought.\r\nThe country lacks everything in terms of infrastructure, and is largely dependent on its big neighbour, South Africa.</p>"
