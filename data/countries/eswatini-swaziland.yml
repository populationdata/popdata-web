  description: "<p style=\"text-align: justify;\"><strong>eSwatini</strong> (or <strong>Swaziland</strong>) is a southern African country, <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>, bordered by <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a> and <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a>. He recently decided to change his name to find his former pre-colonial name, eSwatini, which means \"Swazi country\", in Swati language.</p>\r\n\r\n\r\n[caption id=\"attachment_41498\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/swaziland/eswatini-swaziland-landscape/\" rel=\"attachment wp-att-41498\"><img class=\"size-full wp-image-41498\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/eSwatini-Swaziland-landscape.jpg\" alt=\"eSwatini (Swaziland) landscape\" width=\"1280\" height=\"597\" /></a> eSwatini (Swaziland) landscape. Photo: Sara Atkins[/caption]\r\n<p style=\"text-align: justify;\">King Mswati lll, who has ruled the country since 1986, is an absolute monarch whose decisions are often unaware of the state of his population. More than a third of the inhabitants are infected by AIDS, but the money available is used for the luxury lifestyle of the Head of State, who for example bought a luxury aircraft at $ 45 million USD in 2004. His many Brides regularly travel to Europe and the Middle East for shopping and sumptuous parties.\r\nThis announced catastrophe has concrete catastrophic results: the population lives in an extreme deprivation, the life expectancy stagnates, to 46 years hardly!\r\nThe overall health and social condition is deplorable. International humanitarian aid, which has been constant for decades, remains insufficient, even though the crops themselves can not feed everyone. In 2007, the maize crop dropped by 60% due to drought.\r\nThe country lacks everything in terms of infrastructure, and is largely dependent on its big neighbour, South Africa.</p>"
