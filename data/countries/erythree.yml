descriptionFr: "<p style=\"text-align: justify;\">L'<strong>Érythrée</strong> est un État situé dans la corne de l'Afrique en bordure de la mer Rouge. Il est séparé depuis 1993 de l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>. Il se trouve à l'est du <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>, au nord de l'Éthiopie, au nord-ouest de <a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a>, face à l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> et au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>, de l'autre côté de la mer Rouge.</p>\r\n\r\n\r\n[caption id=\"attachment_38386\" align=\"aligncenter\" width=\"1435\"]<a href=\"https://www.populationdata.net/pays/erythree/asmara-erythree/\" rel=\"attachment wp-att-38386\"><img class=\"size-full wp-image-38386\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asmara-erythree.jpg\" alt=\"Asmara, capitale de l'Érythrée\" width=\"1435\" height=\"896\" /></a> Asmara, capitale de l'Érythrée[/caption]\r\n<p style=\"text-align: justify;\">Le pays entretient avec ses voisins des relations particulièrement tendues. Différend frontalier avec Djibouti, guerre larvée contre l'Éthiopie.\_La frontière avec l'Éthiopie a été définie de façon arbitraire par les Nations unies (le Tribunal international de La Haye), pour mettre fin à l'une des guerres les plus longues qu'ait connue l'Afrique.\_En effet, l'Érythrée à réclamé son indépendance durant\_30 ans, et l'a obtenue en 1993, coupant l'Éthiopie d'un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">accès à la mer</a>.\r\nMalgré cela, des combats sporadiques ont eut lieu entre les deux pays depuis 1998 pour des petits bouts de territoires ici et là.\_Les civils ont naturellement été les plus grandes victimes de ces guerres à répétition.\_La famine décime les populations dans tout le pays, et la pauvreté engendre des déplacements massifs vers les grandes villes, dont Asmara, la capitale.\r\nEn 2018, un tournant majeur s'est produit, avec le rétablissement des relations diplomatiques entre les deux pays, et l'ouverture de la frontière. Un progrès considérable qui est l'aboutissement de la fin officielle de la guerre.</p>\r\n\r\n\r\n[caption id=\"attachment_38387\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/erythree/erythree-campagne/\" rel=\"attachment wp-att-38387\"><img class=\"size-full wp-image-38387\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/erythree-campagne.jpg\" alt=\"Campagne de l'Érythrée\" width=\"1280\" height=\"960\" /></a> Campagne de l'Érythrée[/caption]\r\n<p style=\"text-align: justify;\">La population de la capitale Asmara a été multipliée par 4 en 20\_ans, engendrant des problèmes graves : pollution, défaut d'équipements sanitaires, d'écoles, de transports etc...\_La ville a dépassé 1,2 million d'habitants, alors qu'elle est nettement sous-équipée pour faire vivre une telle population dans des conditions acceptables.\r\nLe pays est très dépendant de ses ressources naturelles, et sa principale production est l'extraction de\_l'or, qui compose plus de la moitié des exportations. Le cuivre et le café sont les autres productions importante de L'Érythrée.</p>\r\n\r\n\r\n[caption id=\"attachment_38389\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/erythree/erythree-montagnes/\" rel=\"attachment wp-att-38389\"><img class=\"size-full wp-image-38389\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Erythree-montagnes.jpg\" alt=\"Montagnes d'Érythrée\" width=\"1280\" height=\"391\" /></a> Montagnes d'Érythrée. Photo : Hansueli Krapf[/caption]\r\n<p style=\"text-align: justify;\">Enfin, malgré son statut officiel de république, l'Érythrée est à la traîne en ce qui concerne le respect des droits humains. C'est une véritable dictature sanglante menée par le même homme depuis son indépendance en 1993, Isaias Afwerki. Elle est même régulièrement classée dernière dans le classement mondial de la liberté de la presse de Reporters sans frontières depuis 2008. Un triste palmarès.\r\nDe nombreux jeunes fuient le pays et son régime dictatorial, tentant de trouver un avenir et une vie meilleure à l'étranger, notamment en Europe.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Eritrea</strong> is a state in the Horn of Africa bordering the Red Sea. He has been separated since 1993 from <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a>. It is located in eastern <a href=\"https://en.populationdata.net/countries/sudan/\">Sudan</a>, north of Ethiopia, north-west of <a href=\"https://en.populationdata.net/countries/djibouti/\">Djibouti</a>, facing <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a> and <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a>, across the Red Sea.</p>\r\n\r\n\r\n[caption id=\"attachment_38386\" align=\"aligncenter\" width=\"1435\"]<a href=\"https://www.populationdata.net/pays/erythree/asmara-erythree/\" rel=\"attachment wp-att-38386\"><img class=\"size-full wp-image-38386\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asmara-erythree.jpg\" alt=\"Asmara, capitale de l'Érythrée\" width=\"1435\" height=\"896\" /></a> Asmara, capitale of Eritrea[/caption]\r\n\r\n[caption id=\"attachment_38387\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/erythree/erythree-campagne/\" rel=\"attachment wp-att-38387\"><img class=\"size-full wp-image-38387\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/erythree-campagne.jpg\" alt=\"Campagne de l'Érythrée\" width=\"1280\" height=\"960\" /></a> Country of Eritrea[/caption]\r\n\r\n[caption id=\"attachment_38389\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/erythree/erythree-montagnes/\" rel=\"attachment wp-att-38389\"><img class=\"size-full wp-image-38389\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Erythree-montagnes.jpg\" alt=\"Montagnes d'Érythrée\" width=\"1280\" height=\"391\" /></a> Mountains of Eritrea. Photo: Hansueli Krapf[/caption]"
