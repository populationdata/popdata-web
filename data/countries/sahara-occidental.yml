fr:
  name: Sahara occidental
  officialName: République arabe sahraouie démocratique
  header: ''
  description: "<p style=\"text-align: justify;\">Le <strong>Sahara occidental</strong>, ou\_République arabe sahraouie démocratique (RASD), est situé en Afrique du Nord, au sud du <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>, au nord de la <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a>. Il partage une petite frontière avec l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a>, et une frontière maritime avec l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>, au niveau des <a href=\"https://www.populationdata.net/pays/canaries/\">îles Canaries</a>.\r\nC'est un État non reconnu internationalement, proclamé le 27 février\_1976\_par le\_Front Polisario, qui revendique la souveraineté sur le territoire entier du\_Sahara occidental. Ce territoire est également revendiqué par le\_Maroc, qui contrôle 80\_% de sa superficie, et appelle cette région « Provinces du Sud ».</p>\r\n\r\n\r\n[caption id=\"attachment_38935\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/sahara-occidental/sahara-occidental-dunes/\" rel=\"attachment wp-att-38935\"><img class=\"size-full wp-image-38935\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sahara-occidental-dunes.jpg\" alt=\"Sahara occidental - dunes\" width=\"1600\" height=\"1200\" /></a> Sahara occidental - dunes[/caption]\r\n<p style=\"text-align: justify;\">Pour l'ONU, le Sahara occidental est un\_territoire non autonome, dont la décolonisation n'est pas terminée\_: l'ONU ne reconnaît ni la République arabe sahraouie démocratique ni la souveraineté du Maroc sur le Sahara occidental. Pour l'Union africaine, la RASD est un État africain\_: elle est membre à part entière de cette organisation depuis 1982.</p>\r\n\r\n\r\n[caption id=\"attachment_38934\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/sahara-occidental/laayoune-sahara-occidental/\" rel=\"attachment wp-att-38934\"><img class=\"size-full wp-image-38934\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Laayoune-Sahara-occidental.jpg\" alt=\"Laâyoune, capitale du Sahara occidental\" width=\"800\" height=\"600\" /></a> Laâyoune, capitale du Sahara occidental[/caption]\r\n<p style=\"text-align: justify;\">\r\nUne partie encore importante de la population est nomade, mais l'urbanisation gagne du terrain partout. La capitale officielle, Laâyoune, regroupe plus de 40 % de la population totale du pays.</p>\r\n<p style=\"text-align: justify;\"><em>Les statistiques fournies ici sont purement indicatives et reposent sur des estimations (ONU, CIA), à l'exception des populations des villes (recensement du Maroc de 2014, actualisé à 2017).</em></p>"
  natureOfTheState: République
  headOfState: Président Brahim Ghali
  nationalDay: ''
  demonym: 'Sahraouie, Sahraoui'
  officialLanguages: 'Arabe, Français, Espagnol'
