  name: Taïwan
  description: "<p style=\"text-align: justify;\"><strong>Taïwan</strong> est un État insulaire indépendant situé dans l'est de l'Asie, au large de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> continentale. Il est situé au sud du <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> et au nord des <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a>.\r\nDans les faits, Taïwan a une indépendance administrative et politique par rapport au continent, mais son indépendance n'a jamais été proclamée ni par le gouvernement de l'île, ni par celui du continent. Elle est donc considérée par l'ONU comme une province de la République populaire de Chine, à laquelle elle appartenait jusqu'à sa conquête par le Japon en 1895. Ce dernier perdit l'île après sa défaite en 1945, et Taïwan retourna dans le giron de la Chine continentale. En 1949, après sa défaite dans la guerre civile qui l'opposait au parti communiste, le Kuomintang s'installa à Taïwan, et contrôla l'île depuis lors. Le\_gouvernement de Taïwan considère\_l'île comme une province de la République de Chine, comme stipulé dans sa constitution d'avant 1949. Taïwan revendique\_en effet la souveraineté sur l'ensemble de la Chine continentale, ainsi que sur des portions de territoire de certains pays voisins. Pékin revendique de son côté la souveraineté sur l'île de Taïwan et voit d'un mauvais oeil tout rapprochement de l'île avec d'autres pays, d'où la mise au ban diplomatique de Taïwan. En 1971, la République populaire de Chine, c'est-à-dire Pékin, a même remplacé la République de Chine, Taïwan donc, à l'ONU, occupant son siège depuis lors.\r\nTaipei et Pékin ont entrepris depuis les années 1980 un rapprochement diplomatique qui a permis, entre autres, aux résidents des deux pays de se rencontrer et de voyager librement.\_Cependant, les armées des deux pays se surveillent étroitement.</p>\r\n\r\n\r\n[caption id=\"attachment_33323\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/taiwan/taipei-panorama/\" rel=\"attachment wp-att-33323\"><img class=\"size-full wp-image-33323\" src=\"https://www.populationdata.net/wp-content/uploads/Taipei-panorama.jpg\" alt=\"Taipei - panorama\" width=\"1280\" height=\"570\" /></a> Taipei - panorama. Image : Chensiyuan, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le bien-être social relatif des Taïwanais leur a permis d'investir massivement sur le territoire chinois, via <a href=\"https://www.populationdata.net/pays/hong-kong/\">Hong Kong</a>\_notamment, ce qui imbrique plus encore les deux économies.\r\nLa population, dont la très grande majorité vit dans les grandes villes, a un niveau de vie à l'occidentale désormais, et l'équipement du pays en fait l'un des plus modernes de la région.</p>"
  officialName: République de Chine
en:
  name: Taiwan
  description: "<p style=\"text-align: justify;\"><strong>Taiwan</strong> is an independent island state located in eastern Asia, off mainland <a href=\"https://en.populationdata.net/countries/china/\">China</a>. It is located in the south of <a href=\"https://en.populationdata.net/countries/japan/\">Japan</a> and north of the <a href=\"https://en.populationdata.net/countries/philippines/\">Philippines</a>.\r\nIn fact, Taiwan has administrative and political independence from the continent, but its independence has never been proclaimed by either the island government or the continent. It is considered by the UN as a province of the People's Republic of China, to which it belonged until its conquest by Japan in 1895. The latter lost the island after its defeat in 1945, and Taiwan returned to the Mainland China. In 1949, after its defeat in the civil war with the Communist Party, the Kuomintang settled in Taiwan, and since then has controlled the island. The Taiwan Government regards the island as a province of the Republic of China, as stipulated in its pre-1949 constitution. Taiwan claims sovereignty over all of mainland China, as well as parts of the territory of Taiwan, and some neighboring country parts. Beijing claims sovereignty over the island of Taiwan and sees a bad eye any rapprochement of the island with other countries, hence the diplomatic ban of Taiwan. In 1971, the People's Republic of China, that is to say Beijing, even replaced the Republic of China, Taiwan, at the United Nations, since then.\r\nSince the 1980s, Taipei and Beijing have embarked on a diplomatic rapprochement that has enabled, among other things, residents of both countries to meet and travel freely. However, the armies of both countries are closely watching each other.</p>\r\n\r\n\r\n[caption id=\"attachment_33323\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/taiwan/taipei-panorama/\" rel=\"attachment wp-att-33323\"><img class=\"size-full wp-image-33323\" src=\"https://www.populationdata.net/wp-content/uploads/Taipei-panorama.jpg\" alt=\"Taipei - panorama\" width=\"1280\" height=\"570\" /></a> Taipei - panorama. Photo: Chensiyuan, Wikipedia[/caption]"
