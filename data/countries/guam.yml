 navales et aériennes notamment. Il y avait environ 13 300 militaires sur place en 2015, soit un habitant sur 13. Une très grande partie du territoire est en zone militaire.\r\nCependant le tourisme est en plein essor, et de plus en plus de visiteurs viennent profiter de ses plages et de son climat favorable.</p>"
