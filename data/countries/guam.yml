  description: "<p style=\"text-align: justify;\"><strong>Guam</strong> est un territoire non-incorporé organisé des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> situé dans l'ouest du Pacifique.\_Les Chamorros constituent la population indigène de cette île qui fut colonisée par l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> du XVI<sup>e</sup>\_siècle jusqu'à sa cession aux États-Unis en 1898 après la guerre hispano-américaine.</p>\r\n\r\n\r\n[caption id=\"attachment_38520\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/guam/guam-3/\" rel=\"attachment wp-att-38520\"><img class=\"size-full wp-image-38520\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Guam.jpg\" alt=\"Guam\" width=\"1920\" height=\"1080\" /></a> Guam[/caption]\r\n\r\n[caption id=\"attachment_38522\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/guam/hagatna-guam/\" rel=\"attachment wp-att-38522\"><img class=\"size-full wp-image-38522\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hagatna-Guam.jpg\" alt=\"Hagåtña, capitale de Guam\" width=\"1920\" height=\"1080\" /></a> Hagåtña, capitale de Guam[/caption]\r\n\r\n[caption id=\"attachment_38523\" align=\"aligncenter\" width=\"1680\"]<a href=\"https://www.populationdata.net/pays/guam/plage-guam/\" rel=\"attachment wp-att-38523\"><img class=\"size-full wp-image-38523\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Plage-Guam.jpg\" alt=\"Plage à Guam\" width=\"1680\" height=\"1024\" /></a> Plage à Guam[/caption]\r\n<p style=\"text-align: justify;\">Géographiquement très stratégique dans le domaine militaire de part sa position face à l'Asie de l'Est (à l'est des <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> et au sud du <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>), Guam\_regroupe de nombreuses forces militaires étatsuniennes, navales et aériennes notamment. Il y avait environ 13 300 militaires sur place en 2015, soit un habitant sur 13. Une très grande partie du territoire est en zone militaire.\r\nCependant le tourisme est en plein essor, et de plus en plus de visiteurs viennent profiter de ses plages et de son climat favorable.</p>"
