  name: Irak
  description: "<p style=\"text-align: justify;\">L'<strong>Irak</strong> est un pays d'Asie de l'Ouest, ou Proche-Orient, situé au nord de la péninsule arabique. Il\_se trouve\_à l'ouest de l’<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, au nord-est de la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a>, à l'est de la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, au nord-ouest du <a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a>, au nord-est de l’<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, et au sud-est de la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.\_L'Irak\_occupe une position centrale dans la région et regorge de ressources naturelles, principalement pétrole et gaz, dont il possède parmi les plus importantes réserves du monde. Il est membre de l’<a href=\"https://www.populationdata.net/cartes/opep-pays-membres/\">OPEP</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37622\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/irak/citadelle-arbil-irak/\" rel=\"attachment wp-att-37622\"><img class=\"size-full wp-image-37622\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Citadelle-Arbil-Irak.jpg\" alt=\"Citadelle d'Arbil, Kurdistan, Irak\" width=\"1280\" height=\"896\" /></a> Citadelle d'Arbil, Kurdistan, Irak. Photo : Jan Kurdistani[/caption]\r\n<p style=\"text-align: justify;\">La situation sanitaire, notamment pour les pauvres, les femmes, les enfants et les personnes âgées, est extrêmement préoccupante : le taux de mortalité infantile est particulièrement élevé pour un pays disposant d'une telle richesse dans son sous-sol, et les médicaments manquent encore cruellement pour soigner les infections. De nombreux médecins, professeurs, intellectuels, ingénieurs sont en effet partis, chassés par la guerre et parce qu'ils ont été\_pris pour cible par les insurgés.</p>\r\n\r\n\r\n[caption id=\"attachment_37624\" align=\"aligncenter\" width=\"2256\"]<a href=\"https://www.populationdata.net/pays/irak/bagdad-irak-2/\" rel=\"attachment wp-att-37624\"><img class=\"size-full wp-image-37624\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagdad-irak.jpg\" alt=\"Panorama de Bagdad, capitale de l'Irak\" width=\"2256\" height=\"1496\" /></a> Panorama de Bagdad, capitale de l'Irak[/caption]\r\n<p style=\"text-align: justify;\">Pour le moment, et depuis 2014, l'essentiel des budgets est consacré à la lutte contre l'Organisation État islamique (OEI), ou État islamique (EI), qui a créé un « califat » basé sur l'application rigoureuse de l'islam, à cheval sur l'Irak et la Syrie. Ce groupe armé, considéré comme terroriste par la communauté internationale, encourage et organise partout dans le monde des attentats, et massacre de nombreuses populations locales.\r\nLes pouvoirs centraux de plusieurs pays, en premier lieu l'Irak et la Syrie, mais aussi la Turquie, la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et une large coalition occidentale menée par les États-Unis, mènent une nouvelle guerre contre l'OEI.\r\nAinsi tout le territoire situé au nord et à l'ouest de l'Irak se trouve encore en pleine guerre, et des millions de réfugiés ont dû quitter leurs foyers.</p>\r\n\r\n\r\n[caption id=\"attachment_37623\" align=\"aligncenter\" width=\"2256\"]<a href=\"https://www.populationdata.net/pays/irak/bagdad-irak/\" rel=\"attachment wp-att-37623\"><img class=\"size-full wp-image-37623\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagdad-Irak-.jpg\" alt=\"Bagdad, capitale de l'Irak\" width=\"2256\" height=\"1496\" /></a> Bagdad, capitale de l'Irak[/caption]\r\n<p style=\"text-align: justify;\">La question des Kurdes est aussi l'une des préoccupations locales, au regard des nombreuses exactions perpétrées contre ce peuple, à qui l'on refuse le droit d'exister dans les trois pays où il est implanté, soit l'Irak, la Turquie et l'Iran.\_Les Kurdes se sont organisés pour créer un État autonome\_au sein de l'actuel Irak, le <a href=\"https://www.populationdata.net/pays/kurdistan/\">Kurdistan</a>, autonomie accordée dans le cadre de la nouvelle constitution de l'Irak.\r\nCette région du nord-est du pays regroupe 5 472 436 habitants (2015) sur\_46 862 km<sup>2</sup> au sein de quatre provinces irakiennes : Arbil, Dahuk,\_Souleimaniyé et la dernière créée\_Halabja.\r\nLes <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_avaient fait des promesses vagues aux Kurdes en échange de leur aide lors de l'offensive contre le pouvoir dictatorial de Saddam Hussein, en 2001. Mais\_les États-Unis ont arrêté la guerre et retiré leurs troupes en 2011, laissant sur place une situation complexe, pour ne pas dire chaotique.</p>\r\n<p style=\"text-align: justify;\"><em>En raison du conflit en Irak, certaines grandes villes ont été largement évacuées par la population, notamment Mossoul. De nombreux réfugiés ont grossi les rangs des autres grandes villes, Bagdad, Bassorah, Arbil et Souleimaniyé notamment. Les statistiques démographiques ci-dessous sont des estimations, la situation sur place étant trop confuse pour collecter correctement les informations.</em></p>"
  officialName: République d'Irak
en:
  name: Iraq
  description: "<p style=\"text-align: justify;\"><strong>Iraq</strong> is a country in West Asia, or the Near East, located in the north of the Arabian Peninsula. It is located west of <a href=\"https://en.populationdata.net/countries/iran/\">Iran</a>, northeast of <a href=\"https://en.populationdata.net/countries/jordan/\">Jordan</a>, east of <a href=\"https://en.populationdata.net/countries/syria/\">Syria</a>, northwestern <a href=\"https://en.populationdata.net/countries/kuwait/\">Kuwait</a>, northeastern <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a>, and southeastern from <a href=\"https://en.populationdata.net/countries/turkey/\">Turkey</a>. Iraq occupies a central position in the region and is rich in natural resources, mainly oil and gas, of which it has some of the largest reserves in the world. He is a member of <a href=\"https://en.populationdata.net/maps/opep-pays-membres/\">OPEC</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37622\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/irak/citadelle-arbil-irak/\" rel=\"attachment wp-att-37622\"><img class=\"size-full wp-image-37622\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Citadelle-Arbil-Irak.jpg\" alt=\"Citadelle d'Arbil, Kurdistan, Irak\" width=\"1280\" height=\"896\" /></a> Citadel of Erbil, Kurdistan, Iraq. Photo: Jan Kurdistani[/caption]\r\n\r\n[caption id=\"attachment_37624\" align=\"aligncenter\" width=\"2256\"]<a href=\"https://www.populationdata.net/pays/irak/bagdad-irak-2/\" rel=\"attachment wp-att-37624\"><img class=\"size-full wp-image-37624\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagdad-irak.jpg\" alt=\"Panorama de Bagdad, capitale de l'Irak\" width=\"2256\" height=\"1496\" /></a> Baghdad, capital city of Iraq[/caption]\r\n\r\n[caption id=\"attachment_37623\" align=\"aligncenter\" width=\"2256\"]<a href=\"https://www.populationdata.net/pays/irak/bagdad-irak/\" rel=\"attachment wp-att-37623\"><img class=\"size-full wp-image-37623\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagdad-Irak-.jpg\" alt=\"Bagdad, capitale de l'Irak\" width=\"2256\" height=\"1496\" /></a> Baghdad, capital city of Iraq[/caption]\r\n<p style=\"text-align: justify;\"><em>Due to the conflict in Iraq, some large cities have been largely evacuated by the population, including Mosul. Many refugees have swelled the ranks of other major cities, including Baghdad, Basra, Erbil and Sulaymaniyah. The demographic statistics below are estimates, as the situation on site is too confusing to collect the information correctly.</em></p>"
