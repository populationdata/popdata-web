description: "<p style=\"text-align: justify;\">La <strong>Zambie</strong> est un pays d'Afrique australe, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>. Entourée par l'<a href=\"https://www.populationdata.net/pays/angola/\">Angola</a> à l'ouest, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> au nord, le <a href=\"https://www.populationdata.net/pays/malawi/\">Malawi</a> et le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> à l'est, et le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a>, le <a href=\"https://www.populationdata.net/pays/botswana/\">Botswana</a> et la <a href=\"https://www.populationdata.net/pays/namibie/\">Namibie</a> au sud, la Zambie est un\_pays en forme de croissant, sorte de frontière entre l’Afrique centrale, australe et l’Afrique de l’Est.</p>\r\n\r\n\r\n[caption id=\"attachment_33758\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/zambie/zambie-femmes-dans-un-village/\"><img class=\"wp-image-33758 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-femmes-dans-un-village.jpg\" alt=\"Zambie - femmes dans un village\" width=\"1200\" height=\"899\" /></a> Zambie - Femmes dans un village[/caption]\r\n<p style=\"text-align: justify;\">La Zambie est un pays dont la population souffre.\_D'un côté le sida fait des ravages, avec des millions de personnes contaminées, ce qui freine considérablement le développement économique du pays ainsi que les services publics qui sont moins bien assurés. Les ravages de la maladie ont été tels que l'espérance de vie avait diminué jusqu'à 38 ans (!) en 2009. Ces dernières années, la lutte contre l'épidémie, soutenue par l'ONUSIDA notamment, a permis à l'espérance de vie de remonter jusqu'à 52 ans, ce qui reste encore très faible, même dans un contexte africain.</p>\r\n\r\n\r\n[caption id=\"attachment_33760\" align=\"aligncenter\" width=\"1500\"]<a href=\"http://www.wildlifearchives.com/pin/2617/\"><img class=\"wp-image-33760 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-Lac-Bangwelo.jpg\" alt=\"Zambie - Lac Bangwelo\" width=\"1500\" height=\"814\" /></a> Zambie - Lac Bangwelo. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">De l'autre côté, les privatisations des grandes mines, principalement de cuivre, dans le nord du pays, ont mis au chômage et plongé dans la misère des centaines de milliers de personnes, au profit des multinationales qui se sont jetées sur ces ressources naturelles exploitées à bon marché et revendues à prix d'or sur les marchés mondiaux. La Zambie n'obtient en échange que très peu de retombées financières de ses exportations, les taxes étant particulièrement basses.\_Et cela sans compter la destruction massive de l'environnement autour de ces mines, qui rejettent abondamment leurs déchets dans la nature, dans les cours d'eau etc., empoisonnant au passage de nombreuses personnes tenues dans l'ignorance par les autorités et les responsables locaux de ces multinationales.</p>\r\n\r\n\r\n[caption id=\"attachment_33759\" align=\"aligncenter\" width=\"1200\"]<a href=\"http://www.wildlifearchives.com/pin/1896/\"><img class=\"wp-image-33759 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-girafe.jpg\" alt=\"Zambie - girafe\" width=\"1200\" height=\"1600\" /></a> Zambie - Girafe. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">L'agriculture, peu développée, reste l'un des principaux axes de développement possibles, notamment parce que seulement 20 % des terres arables sont actuellement cultivées.\r\nLa capitale, Lusaka, est devenue une véritable métropole, dépassant les trois millions d'habitants. Les problèmes engendrés par une telle poussée de l'urbanisation sont les mêmes que partout ailleurs : pollution, services de transport inadaptés, faiblesses sanitaires et sociales, bidonvilles.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Zambia</strong> is a southern African country, landlocked. Surrounded by <a href=\"https://en.populationdata.net/countries/angola/\">Angola</a> to the west, the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of Congo</a> and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a> to the north, <a href=\"https://en.populationdata.net/countries/malawi/\">Malawi</a> and <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a> to the east, and <a href=\"https://en.populationdata.net/countries/zimbabwe/\">Zimbabwe</a>, <a href=\"https://en.populationdata.net/countries/botswana/\">Botswana</a> and <a href=\"https://en.populationdata.net/countries/namibia/\">Namibia</a>\_to the south, Zambia is a crescent-shaped country, a kind of border between Central, Southern and Eastern Africa.</p>\r\n\r\n\r\n[caption id=\"attachment_33758\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/zambie/zambie-femmes-dans-un-village/\"><img class=\"wp-image-33758 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-femmes-dans-un-village.jpg\" alt=\"Zambie - femmes dans un village\" width=\"1200\" height=\"899\" /></a> Zambia - Women in a village[/caption]\r\n\r\n[caption id=\"attachment_33760\" align=\"aligncenter\" width=\"1500\"]<a href=\"http://www.wildlifearchives.com/pin/2617/\"><img class=\"wp-image-33760 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-Lac-Bangwelo.jpg\" alt=\"Zambie - Lac Bangwelo\" width=\"1500\" height=\"814\" /></a> Zambia - Lake Bangwelo. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_33759\" align=\"aligncenter\" width=\"1200\"]<a href=\"http://www.wildlifearchives.com/pin/1896/\"><img class=\"wp-image-33759 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Zambie-girafe.jpg\" alt=\"Zambie - girafe\" width=\"1200\" height=\"1600\" /></a> Zambia - Giraffe. Source: Wildlife Archives[/caption]"
