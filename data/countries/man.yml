descriptionFr: "<p style=\"text-align: justify;\">L'île de <strong>Man</strong> est située dans la mer d'Irlande,, au centre des\_îles Britanniques, à égale distance des côtes d'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a>, d'Angleterre et d'Écosse. C'est un territoire formé d’une\_île\_principale et de quelques îlots.</p>\r\n\r\n\r\n[caption id=\"attachment_38809\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/man/douglas-man/\" rel=\"attachment wp-att-38809\"><img class=\"size-full wp-image-38809\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Douglas-Man.jpg\" alt=\"Douglas, Man\" width=\"1280\" height=\"820\" /></a> Douglas, Man. Photo : Jim Linwood[/caption]\r\n<p style=\"text-align: justify;\">L’île de Man forme une\_dépendance\_de la\_Couronne britannique, c'est-à-dire que l’île n'appartient ni au\_<a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>\_ni à l’Union européenne\_mais relève directement de la propriété du\_souverain britannique, actuellement la reine\_<span class=\"nowrap\">Élisabeth II</span>, qui agit en qualité de «\_seigneur de Man\_». Ce statut n’en fait pas un État reconnu indépendant, mais l'île dispose d’une large\_autonomie\_politique et économique.</p>\r\n\r\n\r\n[caption id=\"attachment_38805\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/man/tour-du-refuge-douglas-man/\" rel=\"attachment wp-att-38805\"><img class=\"size-full wp-image-38805\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tour-du-Refuge-Douglas-Man.jpg\" alt=\"Tour du Refuge, Douglas, Man\" width=\"1280\" height=\"960\" /></a> Tour du Refuge, Douglas, Man. Photo : Malost[/caption]"
