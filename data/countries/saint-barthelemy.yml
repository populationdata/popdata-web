descriptionFr: >-
  <p style="text-align: justify;"><strong>Saint-Barthélemy</strong> est une île
  française des Petites Antilles et une collectivité doutre-mer de la république
  française. Son activité repose principalement sur le tourisme, notamment le
  tourisme de luxe.</p>
