  name: Saint-Vincent-et-les-Grenadines
  officialName: Saint-Vincent-et-les-Grenadines
  header: ''
  description: "<p style=\"text-align: justify;\"><b>Saint-Vincent-et-les-Grenadines</b>\_est un\_État\_des\_Petites Antilles, dans les\_Caraïbes, situé à l'ouest de la\_<a href=\"https://www.populationdata.net/pays/barbade/\">Barbade</a>, entre\_<a href=\"https://www.populationdata.net/pays/sainte-lucie/\">Sainte-Lucie</a>\_et la\_<a href=\"https://www.populationdata.net/pays/grenade/\">Grenade</a>.\_Il est composé de l'île principale de Saint-Vincent\_et d'un chapelet d'îles plus petites, les\_Grenadines, situé au sud de l'archipel. Les principales sont Bequia,\_Baliceaux,\_Moustique,\_Canouan,\_Mayreau,\_Tobago Cays,\_Union\_et\_Petit-Saint-Vincent. Cette dernière île marquant la limite avec la Grenade.</p>\r\n\r\n\r\n[caption id=\"attachment_38995\" align=\"aligncenter\" width=\"2160\"]<a href=\"https://www.populationdata.net/pays/saint-vincent-et-les-grenadines/saint-vincent-et-les-grenadines-3/\" rel=\"attachment wp-att-38995\"><img class=\"size-full wp-image-38995\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Vincent-et-les-Grenadines.jpg\" alt=\"Saint-Vincent-et-les-Grenadines\" width=\"2160\" height=\"820\" /></a> Saint-Vincent-et-les-Grenadines[/caption]\r\n<p style=\"text-align: justify;\">Tourisme et agriculture sont les deux principales activités de Saint-Vincent-et-les-Grenadines. Le tourisme représente en effet 1/4 du travail disponible sur place. Côté agriculture, la culture de la banane est le point fort des exportations du pays.\_La dépendance vis-à-vis de l'extérieur et des aléas économiques mondiaux est donc très forte, et ce sans compter sur les fréquentes catastrophes naturelles, les ouragans, qui frappent régulièrement l'archipel en détruisant les récoltes et les infrastructures.\r\nPendant des années, le pays a été considéré comme un paradis fiscal, mais il a désormais décidé de répondre aux normes internationales de l'OCDE.\r\nLa forte croissance économique des dernières années a aidé à une amélioration notable des conditions de vie et à des investissements important dans la mise à niveau des infrastructures dans tous les domaines.\r\nAnecdote intéressante : certains films de la série Pirates des Caraïbes, avec notamment les acteurs Johnny Depp, Keira Knightley et Orlando Bloom ont été tournés dans l'archipel.</p>"
  natureOfTheState: Monarchie parlementaire
  headOfState: Reine Élisabeth II ; Gouverneur général Frederick Ballantyne
  nationalDay: 27 octobre (indépendance de 1979)
  demonym: 'Saint-Vincentaise et Grenadine, Saint-Vincentais et Grenadin'
  officialLanguages: 'Anglais, Créole (Français parlé)'
