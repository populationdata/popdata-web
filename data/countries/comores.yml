  name: Comores
  description: "<p style=\"text-align: justify;\">Les <strong>Comores</strong> sont une république fédérale d'Afrique australe située au nord du canal du <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> dans l'océan Indien, entre <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a> et les côtes orientales de l'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique</a>. Le pays est constitué de trois îles qui sont trois États fédérés : Grande Comore, qui abrite la capitale du pays Moroni, Anjouan, dont la capitale est Matsoumoudou, et Mohéli, qui a pour capitale Fomboni.\r\nLes dirigeants de l'Union des Comores, qui se partagent le pouvoir entre les différentes îles, s'enfoncent chaque jour dans des querelles interminables concernant leurs propres champs de compétences. Les conflits que cela entraîne, parfois armés (plusieurs dizaines de coups d'État depuis l'indépendance de 1975 !), sont dévastateurs pour l'économie et la société civile en général. La pauvreté est extrême et partout présente dans les îles, au point que de nombreux jeunes ne voient leur avenir que dans l'émigration, souvent au péril de leur vie, vers <a href=\"https://www.populationdata.net/pays/mayotte/\">Mayotte</a> et la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33547\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/comores/moutsamoudou-comores/\" rel=\"attachment wp-att-33547\"><img class=\"size-full wp-image-33547\" src=\"https://www.populationdata.net/wp-content/uploads/Moutsamoudou-Comores.jpg\" alt=\"Moutsamoudou, Comores\" width=\"1024\" height=\"768\" /></a> Moutsamoudou, Anjouan, Comores. Photo : David Stanley, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">L'économie est atone, seuls la pêche et l'agriculture permettent à une partie de la population d'assurer sa subsistance. Le tourisme est absent, alors même que le développement d'infrastructures dédiées permettrait à l'archipel de faire de probables bonds économiques.\r\nLes Comores revendiquent toujours auprès de la France la souveraineté sur Mayotte, territoire français ayant voté sont maintien au sein de la république française en 1976. Le niveau de vie à Mayotte, beaucoup plus élevé que dans le reste de l'archipel, fait des envieux du côté comorien. Les deux îles de Moheli et Anjouan ont par exemple demandé leur rattachement à la France il y a quelques années (1997-1998), demande qui a été rejetée par les autorités françaises.\r\nCes îles ont fini par signer une entente avec une nouvelle constitution pour l'ensemble de l'archipel.</p>"
  officialName: Union des Comores
