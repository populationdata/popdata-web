date: 2016-05-16T20:05:39.000Z
descriptionFr: "<p style=\"text-align: justify;\">La <strong>Transnistrie</strong> est un petit État non reconnu issu de la dislocation de l'ancienne URSS. Elle est située entre la <a href=\"https://www.populationdata.net/pays/moldavie/\">Moldavie</a>, dont elle faisait partie officiellement jusqu'à la proclamation unilatérale de son indépendance, et l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>, le long d'une étroite bande de terre longeant le fleuve Dniestr.\_Aucun pays des Nations unies, à l'exception de la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, ne reconnaît à l'heure actuelle l'indépendance de la Transnistrie. Elle reste donc considérée comme une enclave à majorité russe (qui ne représente qu'environ 30 % de la population) en marge de la Moldavie.</p>\r\n\r\n\r\n[caption id=\"attachment_33767\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/wp-content/uploads/Place-Souvorov-Tiraspol-Transnistrie.jpg\"><img class=\"size-full wp-image-33767\" src=\"https://www.populationdata.net/wp-content/uploads/Place-Souvorov-Tiraspol-Transnistrie.jpg\" alt=\"Place Souvorov, Tiraspol, Transnistrie\" width=\"1200\" height=\"742\" /></a> Place Souvorov, Tiraspol, Transnistrie. Photo :\_Донор, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La Transnistrie reproche au gouvernement central de Chisinau, la capitale moldave, ses liens trop étroits avec la Roumanie et son envie d'une éventuelle fusion avec elle.\_La capitale de cette \"enclave\" russe est Tiraspol.\_Récemment, un référendum local à établi à 97 % le vote en faveur d'un rattachement de la Transnistrie à la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>.\r\nLa présence sur son sol de militaires russes, qui gardent toujours les dépôts de munitions de l'ancienne Armée rouge soviétique, assure une relative stabilité, un status quo même, dans les relations entre la Moldavie, qui revendique ce territoire, et la Russie.\r\nCe petit pays, par ailleurs <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, est l'un des plus pauvres d'Europe.</p>"
