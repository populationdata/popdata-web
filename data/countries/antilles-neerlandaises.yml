title: antilles-neerlandaises
nameFr: Antilles néerlandaises
nameEn: Netherlands Antilles
date: 2016-05-16T20:04:20.000Z
descriptionFr: "<p style=\"text-align: justify;\">Les Antilles néerlandaises étaient une fédération autonome au sein du royaume des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>. Elles étaient principalement formées des îles Curaçao, Bonaire et la partie néerlandaise de <a href=\"https://www.populationdata.net/pays/saint-martin-pays-bas/\">Saint-Martin</a>, plus quelques petites îles secondaires.\_Saint-Martin est une île partagée avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.\r\nEn octobre 2010, cette fédération d'îles s'est dissoute pour évoluer différemment : Curaçao et Saint-Martin sont devenus des États autonomes au sein du royaume des Pays-Bas, les îles de Bonaire, Saba et Saint-Eustache furent réunies aux Pays-Bas en tant que municipalités à statut particulier.</p>\r\n<p style=\"text-align: justify;\">Visitez leurs fiches respectives :</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/curacao/\">Curaçao</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/saint-martin-pays-bas/\">Saint-Martin</a></li>\r\n \t<li style=\"text-align: justify;\">Bonaire\_(en cours de création)</li>\r\n \t<li style=\"text-align: justify;\">Saba\_(en cours de création)</li>\r\n \t<li style=\"text-align: justify;\">Saint-Eustache\_(en cours de création)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/aruba/\">Aruba</a></li>\r\n</ul>"
