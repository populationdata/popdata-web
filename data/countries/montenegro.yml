  name: Montenegro
  description: "<p style=\"text-align: justify;\"><strong>Montenegro</strong> is a Balkan country located in Southern Europe, bordered by the Adriatic Sea and bordering <a href=\"https://en.populationdata.net/countries/croatia/\">Croatia</a>, <a href=\"https://en.populationdata.net/countries/bosnia-and-herzegovina/\">Bosnia and Herzegovina</a>, <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a>, <a href=\"https://en.populationdata.net/countries/kosovo/\">Kosovo</a> and <a href=\"https://en.populationdata.net/countries/albania/\">Albania</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38846\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/montenegro/stefan-budva-montrenegro/\" rel=\"attachment wp-att-38846\"><img class=\"size-full wp-image-38846\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Stefan-Budva-Montrenegro.jpg\" alt=\"Sveti Stefan, Budva, Monténégro\" width=\"1280\" height=\"960\" /></a> Sveti Stefan, near Budva, Montenegro. Photo: LeCardinal[/caption]\r\n<p style=\"text-align: justify;\">Independent since June 4, 2006, Montenegro has invented a future outside Serbia, to which it belonged until then. Despite the poverty that affects a large number of inhabitants, the country's economy has assets: aluminum, mining, tourism and agri-food. Tourism has been growing strongly in recent years, with the Adriatic coast experiencing a particularly favorable climate throughout the year.</p>\r\n\r\n\r\n[caption id=\"attachment_38847\" align=\"aligncenter\" width=\"1722\"]<a href=\"https://www.populationdata.net/pays/montenegro/olympus-digital-camera-2/\" rel=\"attachment wp-att-38847\"><img class=\"size-full wp-image-38847\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Georges-Notre-Dame-du-Recif-bouches-de-Kotor.jpg\" alt=\"Les îlots de Saint-Georges et Notre-Dame du-Récif, dans les bouches de Kotor, Monténégro\" width=\"1722\" height=\"1069\" /></a> Small islands in the Mouths of Kotor, Montenegro. Photo: LeCardinal[/caption]\r\n\r\n[caption id=\"attachment_38848\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/montenegro/podgorica-montenegro/\" rel=\"attachment wp-att-38848\"><img class=\"size-full wp-image-38848\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Podgorica-Montenegro.jpg\" alt=\"Podgorica, capitale du Monténégro\" width=\"2048\" height=\"1536\" /></a> Podgorica, capitale of Montenegro. Photo: Nije bitno[/caption]"
