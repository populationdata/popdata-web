fr:
  name: Monténégro
  description: "<p style=\"text-align: justify;\">Le <strong>Monténégro</strong> est un pays des\_Balkans, en\_Europe du Sud, bordé par la\_mer Adriatique,\_et frontalier de la\_<a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a>, de la\_<a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/\">Bosnie-et-Herzégovine</a>, de la\_<a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a>, du\_<a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a>\_et de l'<a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38846\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/montenegro/stefan-budva-montrenegro/\" rel=\"attachment wp-att-38846\"><img class=\"size-full wp-image-38846\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Stefan-Budva-Montrenegro.jpg\" alt=\"Sveti Stefan, Budva, Monténégro\" width=\"1280\" height=\"960\" /></a> Sveti Stefan, près de Budva, Monténégro. Photo : LeCardinal[/caption]\r\n<p style=\"text-align: justify;\">Indépendant depuis le 4 juin 2006, le Monténégro s'est inventé un avenir en dehors de la Serbie, à laquelle il appartenait jusqu'alors.\_Malgré la pauvreté qui touche un grand nombre d'habitants, l'économie du pays possède des atouts : aluminium, mines, tourisme et agroalimentaire.\_Le tourisme progresse d'ailleurs fortement depuis quelques années, la côte adriatique connaissant un climat particulièrement favorable tout au long de l'année.</p>\r\n\r\n\r\n[caption id=\"attachment_38847\" align=\"aligncenter\" width=\"1722\"]<a href=\"https://www.populationdata.net/pays/montenegro/olympus-digital-camera-2/\" rel=\"attachment wp-att-38847\"><img class=\"size-full wp-image-38847\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Georges-Notre-Dame-du-Recif-bouches-de-Kotor.jpg\" alt=\"Les îlots de Saint-Georges et Notre-Dame du-Récif, dans les bouches de Kotor, Monténégro\" width=\"1722\" height=\"1069\" /></a> Les îlots de Saint-Georges et Notre-Dame du-Récif, dans les Bouches de Kotor, Monténégro. Photo : LeCardinal[/caption]\r\n<p style=\"text-align: justify;\">Les investissements extérieurs ont afflué, la stabilité politique favorisant une croissance économique très forte durant quelques années (par exemple en 2007 : +10,7 % ; 2008 : 7,5 %). Cependant, la crise économique mondiale a rattrapé le pays comme beaucoup d'autres. Le Monténégro reste cependant toujours très dépendant de ses échanges avec son voisin la Serbie.\r\nAu niveau démographique, le Monténégro a d'abord commencé à perdre des habitants après son indépendance, l'émigration étant très forte chez les jeunes. La démographie s'est depuis stabilisée et le pays enregistre une stagnation de sa population depuis plusieurs années.</p>\r\n\r\n\r\n[caption id=\"attachment_38848\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/montenegro/podgorica-montenegro/\" rel=\"attachment wp-att-38848\"><img class=\"size-full wp-image-38848\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Podgorica-Montenegro.jpg\" alt=\"Podgorica, capitale du Monténégro\" width=\"2048\" height=\"1536\" /></a> Podgorica, capitale du Monténégro. Photo : Nije bitno[/caption]"
