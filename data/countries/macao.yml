  description: "<p style=\"text-align: justify;\"><strong>Macao</strong> est une région administrative spéciale de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> située dans le sud du pays. Auparavant <a href=\"https://www.populationdata.net/pays/portugal/\">territoire portugais</a> durant 400 ans, elle a été rétrocédée à Pékin en décembre 1999. Elle est située face à <a href=\"https://www.populationdata.net/pays/hong-kong/\">Hong Kong</a>\_(autre ancienne colonie, anglaise cette fois), du côté sud-ouest du Delta de la Rivière des Perles.</p>\r\n\r\n\r\n[caption id=\"attachment_38031\" align=\"aligncenter\" width=\"640\"]<a href=\"https://www.populationdata.net/pays/macao/macao-2/\" rel=\"attachment wp-att-38031\"><img class=\"size-full wp-image-38031\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Macao.jpg\" alt=\"Macao\" width=\"640\" height=\"425\" /></a> Macao. photo : Billy Au[/caption]\r\n<p style=\"text-align: justify;\">Macao est un îlot de prospérité économique et de richesse extrême dans la Chine du 21<sup>e</sup> siècle, pourtant peu avare de superlatifs en ce sens. La cité-État vit principalement du tourisme lié aux jeux d'argent. De très nombreux casinos en font la plus grande zone de jeu du monde, devant même la fameuse Las Vegas aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.\_Macao est ainsi le territoire le plus riche d'Asie par habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_38032\" align=\"aligncenter\" width=\"1805\"]<a href=\"https://www.populationdata.net/pays/macao/macao-3/\" rel=\"attachment wp-att-38032\"><img class=\"size-full wp-image-38032\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Macao-.jpg\" alt=\"Macao\" width=\"1805\" height=\"1080\" /></a> Macao[/caption]\r\n<p style=\"text-align: justify;\">Sa densité est elle aussi extrême : plus de 21 250 habitants/km<sup>2</sup>, soit l'équivalent de la ville de Paris (sans ses banlieues).\r\nSa croissance économique et sa croissance démographique très fortes durant de longues années ont obligé les autorités à se lancer dans de vastes aménagements afin de gagner de la place sur la mer.\_Ainsi, des quartiers entiers sortent de terre, ou plutôt de mer, soutenant l'autre pan de l'économie qui marche très fort, le BTP. Également, un immense pont est en construction entre Macao et Hong Kong, qui traverse le delta de part en part.</p>\r\n\r\n\r\n[caption id=\"attachment_33061\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/chine-pont-hong-kong-zhuhai-macao/\" rel=\"attachment wp-att-33061\"><img class=\"size-full wp-image-33061\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Pont-Hong-Kong-Zhuhai-Macao.jpg\" alt=\"Chine - Pont Hong Kong-Zhuhai-Macao\" width=\"2000\" height=\"1333\" /></a> Le pont Hong Kong-Zhuhai-Macao en construction en 2015 le long du rivage de l’île de Lantau.\_Photo :\_Wing1990hk, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">En 20 ans, le territoire a pratiquement doublé de superficie, et atteint les 30,5 km<sup>2</sup>. L'artificialisation du territoire, et même de la région chinoise aux alentours, le <a href=\"https://www.populationdata.net/cartes/megalopole-delta-de-riviere-perles/\">Delta de la Rivière des Perles</a> (plus grande mégalopole\_du monde avec plus de 65 millions d'habitants), est pratiquement totale, générant des problèmes importants de pollution. La circulation automobile, par exemple, a explosée, avec plus de 250 000 véhicules enregistrés pour une population d'environ 650 000 personnes. Et le métro constamment en cours d'allongement ne pourra pas absorber à lui seul le flux de personnes qui augmente.\_Difficile de dire dans ces circonstances jusqu'où pourra aller Macao.\r\nEn 2015 cependant, la croissance économique a plongé de -21,5 %. La lutte anti-corruption menée par la Chine a beaucoup affecté le territoire en freinant les dépenses dans les casinos. En 2016, l'économie a également baissé, mais moins fortement, à\_-2,1 %.</p>"
  officialName: Région administrative spéciale de Macao de la République populaire de Chine
