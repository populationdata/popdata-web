title: Chypre
titleEn: Cyprus
date: 2016-05-16T20:04:31.000Z
description: "<p style=\"text-align: justify;\"><strong>Chypre</strong> est un État\_insulaire situé dans l'est de la mer Méditerranée, dans le bassin Levantin. Bien que Chypre soit géographiquement plus proche de la région de l'Asie de l'Ouest, le pays est rattaché culturellement et politiquement à l'Europe et est membre de l'Union européenne.</p>\r\n\r\n\r\n[caption id=\"attachment_38291\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/chypre/bord-de-mer-chypre/\" rel=\"attachment wp-att-38291\"><img class=\"size-full wp-image-38291\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bord-de-mer-Chypre.jpg\" alt=\"Bord de mer, Chypre\" width=\"1920\" height=\"1080\" /></a> Bord de mer, Chypre[/caption]\r\n<p style=\"text-align: justify;\">La République chypriote est membre de l'ONU (1960), du Commonwealth britannique, de l'Union européenne (2004), de l'OMC, de l'OSCE, du Mouvement des non-alignés et de l'Organisation internationale de la Francophonie. Chypre a intégré la zone euro le 1<sup>er</sup> janvier 2008.\r\nDepuis 1974, la partie nord de l'île, située au-delà de la Ligne verte contrôlée par l'ONU, est sous occupation militaire turque, et en 1983, ce territoire s'est autoproclamé « République turque de Chypre du Nord » sans que celui-ci soit reconnu par la communauté internationale, à l'exception de\_la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38292\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/chypre/port-de-kyrenia-chypre/\" rel=\"attachment wp-att-38292\"><img class=\"size-full wp-image-38292\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-de-Kyrenia-Chypre.jpg\" alt=\"Port de Kyrenia, Chypre\" width=\"1920\" height=\"1080\" /></a> Port de Kyrenia, Chypre[/caption]\r\n<p style=\"text-align: justify;\">De la population totale estimée à 1 179 732 en 2016, 848 300\_personnes sont comptabilisées dans la partie contrôlée par le gouvernement chypriote. Le restant, soit 331 432 habitants, se trouve en partie turque occupée dans le nord de l'île.\r\nL'occupation militaire turque du nord de l'île est l'un des facteurs bloquants majeurs de l'entrée de la Turquie dans l'Union européenne.</p>\r\n<p style=\"text-align: justify;\">Dans la mesure du possible, nous avons compilé les chiffres des deux instituts statistiques (Chypre et Chypre du Nord) : population, PIB, touristes, notamment.</p>"
