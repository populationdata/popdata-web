descriptionFr: "<p style=\"text-align: justify;\"><strong>Haïti</strong> est un pays des Grandes Antilles, qui occupe le tiers occidental de l’<a href=\"https://www.populationdata.net/cartes/hispaniola-topographique/\">île d'Hispaniola</a>. Elle partage cette grande île, la plus peuplée des Antilles, avec la <a href=\"https://www.populationdata.net/pays/republique-dominicaine/\">République dominicaine</a>. C'est le seul pays francophone indépendant des Caraïbes.</p>\r\n\r\n\r\n[caption id=\"attachment_35062\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/haiti/port-au-prince-haiti-2007/\" rel=\"attachment wp-att-35062\"><img class=\"size-full wp-image-35062\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-au-Prince-Haiti-2007.jpg\" alt=\"Port-au-Prince\" width=\"1280\" height=\"960\" /></a> Port-au-Prince et de sa baie vues de la terrasse de l'Hôtel Montana à Pétionville en 2007. Photo : Elena Heredero.[/caption]\r\n<p style=\"text-align: justify;\">Haïti, pays le plus pauvre des Amériques, est plongé dans le chaos depuis de nombreuses années. Les populations souffrent de pénurie alimentaire, 70 à 80 % des habitants vivent sous le seuil de pauvreté et ne sont pas ou peu scolarisés, bref, la politique du FMI et de la communauté internationale concernant l'aide humanitaire à Haïti est un échec cuisant.\r\nLe départ forcé d'un président, élu démocratiquement, par la frange la plus riche de la population, ancienne partisane de la dictature précédente, montre à quel point la démocratie est fragile dans ce pays, et est peu soutenue par les grandes puissances anciennes colonisatrices que sont la <a href=\"https://www.populationdata.net/pays/france/\">France</a> et les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> notamment.\r\nLes troupes militaires étrangères de la MINUSTAH (Mission des Nations Unies pour la stabilisation en Haïti) ramènent lentement le calme et une paix durable, mais le développement du pays va être le grand défi à mettre en oeuvre par le nouveau pouvoir afin d'éviter que ne se reproduisent pendant encore 200 ans les coups d'état à répétition (32 coups d'État depuis deux siècles).\r\nEnfin, la déforestation très avancée du pays, notamment dans l'intérieur des terres, est un problème très grave qui favorise grandement les inondations et les glissements de terrains particulièrement meurtriers que connaît Haïti régulièrement.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Haiti</strong> is a country in the Greater Antilles, which occupies the western third of the island of Hispaniola. It shares this large island, the most populated of the Antilles, with the <a href=\"https://en.populationdata.net/countries/dominican-republic/\">Dominican Republic</a>. It is the only independent French-speaking Caribbean country.</p>\r\n\r\n\r\n[caption id=\"attachment_35062\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/haiti/port-au-prince-haiti-2007/\" rel=\"attachment wp-att-35062\"><img class=\"size-full wp-image-35062\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-au-Prince-Haiti-2007.jpg\" alt=\"Port-au-Prince\" width=\"1280\" height=\"960\" /></a> Port-au-Prince and its bay, viewed from the terrace of the Hotel Montana in Pétionville in 2007. Photo: Elena Heredero[/caption]"
