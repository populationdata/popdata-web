  header: The government is trying to get things back on track
  description: "<p style=\"text-align: justify;\"><strong>Somalia</strong> is a country located at the eastern end of the Horn of Africa, bordered by the Indian Ocean. It shares borders, in its current reduced configuration, with <a href=\"https://en.populationdata.net/countries/puntland/\">Puntland</a> to the north, <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a> to the northwest, and <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a> to the southwest. Formerly the northern part of the country, <a href=\"https://en.populationdata.net/countries/somaliland/\">Somaliland</a> and Puntland are independent in fact.</p>\r\n\r\n\r\n[caption id=\"attachment_37395\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/somalie/somalie-2/\" rel=\"attachment wp-att-37395\"><img class=\"size-full wp-image-37395\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/somalie.jpg\" alt=\"Paysage de Somalie\" width=\"1024\" height=\"351\" /></a> Countryland in Somalia[/caption]\r\n\r\n[caption id=\"attachment_37393\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/somalie/mogadiscio-somalie/\" rel=\"attachment wp-att-37393\"><img class=\"size-full wp-image-37393\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mogadiscio-Somalie.jpg\" alt=\"Mogadiscio, Somalie\" width=\"800\" height=\"526\" /></a> Mogadiscio, Somalia[/caption]\r\n\r\n[caption id=\"attachment_37392\" align=\"aligncenter\" width=\"736\"]<a href=\"https://www.populationdata.net/pays/somalie/enfant-sur-le-port-de-mogadiscio-somalie/\" rel=\"attachment wp-att-37392\"><img class=\"size-full wp-image-37392\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Enfant-sur-le-port-de-Mogadiscio-Somalie.jpg\" alt=\"Enfant sur le port de Mogadiscio, Somalie\" width=\"736\" height=\"552\" /></a> Child in the port of Mogadiscio, Somalia[/caption]\r\n<p style=\"text-align: justify;\"></p>"
