fr:
  name: Somalie
  officialName: République fédérale de Somalie
  header: Le gouvernement tente de reprendre les choses en main
  description: "<p style=\"text-align: justify;\">La <strong>Somalie</strong> est un pays situé à l'extrémité orientale de la Corne de l'Afrique, bordé par l'océan Indien. Il partage des frontières, dans sa configuration réduite actuelle, avec le <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a>\_au nord, l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>\_au nord-ouest, et le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a> au sud-ouest. Ancienne partie nord du pays, le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a>\_et le Pount sont\_indépendants dans les faits.</p>\r\n\r\n\r\n[caption id=\"attachment_37395\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/somalie/somalie-2/\" rel=\"attachment wp-att-37395\"><img class=\"size-full wp-image-37395\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/somalie.jpg\" alt=\"Paysage de Somalie\" width=\"1024\" height=\"351\" /></a> Paysage de Somalie[/caption]\r\n<p style=\"text-align: justify;\">Depuis quelques années, et l'instauration à nouveau d'une présidence et la mise en place d'un nouveau gouvernement, l'État somalien revient lentement à la vie. Il reste que la situation est difficile, même à Mogadiscio.\_Il y a eu ces dernières années une multiplication des divisions entre clans dans tout le pays, notamment dans la capitale. Les combats font rage plus ou moins en permanence depuis des décennies, les rues de Mogadiscio sont peu sûres.</p>\r\n\r\n\r\n[caption id=\"attachment_37393\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/somalie/mogadiscio-somalie/\" rel=\"attachment wp-att-37393\"><img class=\"size-full wp-image-37393\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mogadiscio-Somalie.jpg\" alt=\"Mogadiscio, Somalie\" width=\"800\" height=\"526\" /></a> Mogadiscio, Somalie[/caption]\r\n<p style=\"text-align: justify;\">La population civile souffre bien évidemment de cette situation catastrophique d'un point de vue humanitaire.\r\nMais les réserves en ressources naturelles sont faibles, et donc peu attirantes pour décider les pays les plus riches de s'occuper d'une remise en état du pays et de ses institutions.\_L'ONU en est réduite à s'occuper au cas par cas de l'aide humanitaire, sans pouvoir contrôler réellement la situation.\r\nPar contre, l'absence ou presque d'État est opportunément utilisée par un grand nombre de trafiquants ou de marchands en tous genres, qui ont pris comme base les grandes villes, notamment Mogadiscio, pour exercer leurs trafics, sans payer de taxes bien entendu. La Somalie est considérée comme le pays le plus corrompu et le plus défaillant du monde. Un triste palmarès.</p>\r\n\r\n\r\n[caption id=\"attachment_37394\" align=\"aligncenter\" width=\"1500\"]<img class=\"wp-image-37394 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-de-Mogadiscio-Somalie.jpg\" alt=\"Port de Mogadiscio, Somalie\" width=\"1500\" height=\"927\" /> Port de Mogadiscio, Somalie[/caption]\r\n\r\n[caption id=\"attachment_37392\" align=\"aligncenter\" width=\"736\"]<a href=\"https://www.populationdata.net/pays/somalie/enfant-sur-le-port-de-mogadiscio-somalie/\" rel=\"attachment wp-att-37392\"><img class=\"size-full wp-image-37392\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Enfant-sur-le-port-de-Mogadiscio-Somalie.jpg\" alt=\"Enfant sur le port de Mogadiscio, Somalie\" width=\"736\" height=\"552\" /></a> Enfant sur le port de Mogadiscio, Somalie[/caption]\r\n<p style=\"text-align: justify;\">Des régions entières semblent ne plus appartenir au pays, comme dans le nord qui s'est auto-proclamé indépendant pour former deux entités étatiques, le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a>\_(nord) et\_le <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a>\_(nord-est). Pour le moment, rien n'est officiellement reconnu par les institutions internationales, que ce soit le Somaliland ou le Pount, malgré une certaine\_réussite de ces nouveaux États. Le Pount souhaite tout de même rejoindre un futur État fédéral somalien.</p>\r\n<p style=\"text-align: justify;\">Les chiffres indiqués ici sont des estimations fournies la plupart du temps par les organismes de l'ONU, car il n'existe pas d'institut statistique national, par manque de structures étatiques fiables. Ils sont donc à prendre avec précaution. La guerre, la corruption, les conflits\_claniques, les mouvements de réfugiés, le nomadisme encore très répandu rendent la tâche particulièrement difficile. Le dernier recensement date de 1975.</p>"
