fr:
  name: Canada
  officialName: Canada
  header: Une économie qui repose encore sur le pétrole et les matières premières
  description: "<p style=\"text-align: justify;\">Le <strong>Canada</strong> est situé en <a href=\"https://www.populationdata.net/palmares/population/ameriques/\">Amérique du Nord</a>. C'est le deuxième plus grand pays du monde après la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>. Il est constitué de dix provinces et de trois territoires.\_Il est bordé à l'ouest par l'océan Pacifique, au nord par l'océan Arctique, et à l'est par l'océan Atlantique. Il partage la plus longue frontière du monde (8891 km) avec son voisin du sud, les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Le\_Canada est le pays possédant les plus grandes réserves d'eau douce du globe.</p>\r\n\r\n\r\n[caption id=\"attachment_34054\" align=\"aligncenter\" width=\"2500\"]<a href=\"http://www.auroresboreales.com\"><img class=\"size-full wp-image-34054\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aurore-boreale-Jasper-Canada.jpg\" alt=\"Aurore boréale au-dessus de Jasper, Alberta, Canada\" width=\"2500\" height=\"1660\" /></a> Aurore boréale au-dessus de Jasper, Alberta, Canada. Photo : AuroresBoréales.com[/caption]\r\n<p style=\"text-align: justify;\">Même si la crise économique mondiale a affecté le pays, le Canada reste somme toute relativement à l'abri. L'économie canadienne n'est désormais plus en crise, et elle est largement repartie.</p>\r\n\r\n\r\n[caption id=\"attachment_34071\" align=\"aligncenter\" width=\"1088\"]<a href=\"https://www.populationdata.net/pays/canada/canada-evolution-pib-2001-2015/\" rel=\"attachment wp-att-34071\"><img class=\"size-full wp-image-34071\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Canada-evolution-PIB-2001-2015.png\" alt=\"Canada - évolution du PIB de 2001 à 2015\" width=\"1088\" height=\"956\" /></a> Canada - évolution du PIB de 2001 à 2015. Source : Statistique Canada, Radio-Canada.[/caption]\r\n<p style=\"text-align: justify;\">Le pays connaît toujours une progression de sa population surtout grâce à l'immigration, qui est depuis longtemps le principal facteur de sa croissance démographique : environ 320\_000 immigrants en 2016 sur les quelque 420\_000 nouveaux habitants. En 2017, il y a eu 506 000 habitants de plus dans le pays.</p>\r\n\r\n\r\n[caption id=\"attachment_34389\" align=\"aligncenter\" width=\"3305\"]<a href=\"https://www.populationdata.net/pays/canada/montreal-canada/\" rel=\"attachment wp-att-34389\"><img class=\"size-full wp-image-34389\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montreal-Canada.jpg\" alt=\"Montréal, Québec, Canada\" width=\"3305\" height=\"2204\" /></a> Montréal, Québec, Canada[/caption]\r\n<p style=\"text-align: justify;\">Le taux de croissance démographique annuel est de 1,42 % (2018), en légère augmentation ces dernières années. Ce taux est plus élevé que celui des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, la natalité étant plus forte aux États-Unis, et l'immigration plus forte au Canada.\r\nEn 2016, le pays a pour la première fois de son histoire atteint les 36 millions d'habitants, et dépassé les 37 millions d'habitants en 2018.\r\nLa croissance démographique se fait surtout dans les grandes métropoles : Toronto, Montréal, Vancouver, Calgary, Edmonton, Ottawa. Ces grandes villes de plus d'un million d'habitants abritent pratiquement la moitié de la population totale du pays. Les deux grandes provinces de l'ouest, Colombie britannique et Alberta, sont en tête de la croissance démographique depuis deux décennies. Elles rattrapent leur retard sur les provinces centrales que sont l'Ontario, province la plus peuplée du pays, et le Québec, et qui restent toutes deux le coeur économique, industriel, culturel et politique du Canada.</p>"
