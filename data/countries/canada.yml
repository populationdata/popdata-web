en:
  name: Canada
  officialName: Canada
  header: An economy still based on oil and raw materials
  description: "<p style=\"text-align: justify;\"><strong>Canada</strong> is located in North America. It is the second largest country in the world after <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a>. It is made up of ten provinces and three territories. It is bordered to the west by the Pacific Ocean, to the north by the Arctic Ocean, and to the east by the Atlantic Ocean. It shares the world's longest border (8891 km) with its southern neighbor, the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a>. Canada is the country with the largest freshwater reserves in the world.</p>\r\n\r\n\r\n[caption id=\"attachment_34054\" align=\"aligncenter\" width=\"2500\"]<a href=\"http://www.auroresboreales.com\"><img class=\"size-full wp-image-34054\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aurore-boreale-Jasper-Canada.jpg\" alt=\"Aurore boréale au-dessus de Jasper, Alberta, Canada\" width=\"2500\" height=\"1660\" /></a> Aurora borealis above Jasper, Alberta, Canada. Photo: AuroresBoreales.com[/caption]\r\n\r\n[caption id=\"attachment_34071\" align=\"aligncenter\" width=\"1088\"]<a href=\"https://www.populationdata.net/pays/canada/canada-evolution-pib-2001-2015/\" rel=\"attachment wp-att-34071\"><img class=\"size-full wp-image-34071\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Canada-evolution-PIB-2001-2015.png\" alt=\"Canada - évolution du PIB de 2001 à 2015\" width=\"1088\" height=\"956\" /></a> Canada: evolution of GDP between 2001 and 2015. Source: Statistics Canada, Radio-Canada[/caption]\r\n\r\n[caption id=\"attachment_34389\" align=\"aligncenter\" width=\"3305\"]<a href=\"https://www.populationdata.net/pays/canada/montreal-canada/\" rel=\"attachment wp-att-34389\"><img class=\"size-full wp-image-34389\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montreal-Canada.jpg\" alt=\"Montréal, Québec, Canada\" width=\"3305\" height=\"2204\" /></a> Montreal, Quebec, Canada[/caption]"
