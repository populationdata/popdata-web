  officialName: République du Kosovo
  header: ''
  description: "<p style=\"text-align: justify;\">Le <strong>Kosovo</strong> est une république située en Europe du Sud-Est, dans les Balkans. C'est un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a>. Il est entouré de la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a>, au nord et à l'est, de la <a href=\"https://www.populationdata.net/pays/macedoine/\">Macédoine</a> au sud-est, de l'<a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a> au sud-ouest, et du <a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a> à l'ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_37745\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/kosovo/pristina-kosovo/\" rel=\"attachment wp-att-37745\"><img class=\"size-full wp-image-37745\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pristina-Kosovo-.jpg\" alt=\"Pristina, capitale du Kosovo\" width=\"2048\" height=\"1198\" /></a> Pristina, capitale du Kosovo[/caption]\r\n<p style=\"text-align: justify;\">Comme nombre de régions plus ou moins autonomes de l'ancienne Yougoslavie, le Kosovo a déclaré son indépendance de la Serbie le 17 février 2008.\_Cette indépendance a d'ores et déjà été reconnue par un nombre assez important de pays, dont les grandes puissances comme les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, l'<a href=\"https://www.populationdata.net/cartes/union-europeenne/\">Union européenne</a>, la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>. Ce sont d'ailleurs des membres de la force de l'<a href=\"https://www.populationdata.net/cartes/otan-pays-membres/\">OTAN</a> qui sont présents sur place pour assurer la sécurité du territoire depuis 1999.</p>\r\n\r\n\r\n[caption id=\"attachment_37746\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/kosovo/pristina-kosovo-2/\" rel=\"attachment wp-att-37746\"><img class=\"size-full wp-image-37746\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pristina-Kosovo.jpg\" alt=\"Pristina, capitale du Kosovo\" width=\"960\" height=\"572\" /></a> Pristina, capitale du Kosovo. Photo : Arben Llapashtica[/caption]\r\n<p style=\"text-align: justify;\">Le pays est particulièrement jeune, avec 46 % de la population qui a moins de 18 ans.\_Et avec un taux de chômage évalué à 35 %, le Kosovo se trouve être le pays le plus pauvre d'Europe.\r\nEn 2011, un recensement a été effectué pour la première fois en 30 ans. Les premiers résultats de population indiquent que celle-ci s'élevait à un peu plus de 1,7 million d'habitants, soit une progression de +10 % depuis trois décennies. Une faible augmentation qui s'explique par l'émigration, très élevée, par la guerre qui a eu lieu, et le départ d'un grand nombre de Serbes du pays depuis son accession à l'indépendance. De très nombreux Kosovars émigrent dans l'espoir de trouver une vie meilleure, surtout vers l'Union européenne.\r\nAprès une légère hausse entre 2011 et 2014, la population a baissé à nouveau en 2015, l'émigration s'accélérant. Le pays a perdu plus de 33 000 habitants sur l'année 2015, soit -1,88 % en un an. 2016 et 2017 ont vu au contraire une nouvelle augmentation, modeste, de la population.</p>"
  natureOfTheState: République parlementaire
  headOfState: Président Hashim Thaçi
  nationalDay: 17 février (indépendance en 2008)
  demonym: Kosovar
  officialLanguages: 'Albanais, Serbe'
en:
  name: Kosovo
  officialName: Republic of Kosovo
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Kosovo</strong> is a republic located in South-Eastern Europe, in the Balkans. It is a <a href=\"https://en.populationdata.net/maps/world-landlocked-countries/\">landlocked country</a>. It is surrounded by <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a>\_to the north and east, from <a href=\"https://en.populationdata.net/countries/north-macedonia/\">North Macedonia</a> to the southeast, from <a href=\"https://en.populationdata.net/countries/albania/\">Albania</a> to the southwest, and from <a href=\"https://en.populationdata.net/countries/montenegro/\">Montenegro</a> to the west.</p>\r\n\r\n\r\n[caption id=\"attachment_37745\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/kosovo/pristina-kosovo/\" rel=\"attachment wp-att-37745\"><img class=\"size-full wp-image-37745\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pristina-Kosovo-.jpg\" alt=\"Pristina, capitale du Kosovo\" width=\"2048\" height=\"1198\" /></a> Pristina, capitale of Kosovo[/caption]\r\n\r\n[caption id=\"attachment_37746\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/kosovo/pristina-kosovo-2/\" rel=\"attachment wp-att-37746\"><img class=\"size-full wp-image-37746\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pristina-Kosovo.jpg\" alt=\"Pristina, capitale du Kosovo\" width=\"960\" height=\"572\" /></a> Pristina, capitale of Kosovo. Photo: Arben Llapashtica[/caption]"
