description: "<p style=\"text-align: justify;\">L'<strong>Iran</strong> est un pays d'Asie de l'Ouest. Elle partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, l'<a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a>, l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a>, l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>, le <a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a> et la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34181\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/iran-lac-amir-kabir/\"><img class=\"size-full wp-image-34181\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/iran-lac-amir-kabir.jpg\" alt=\"Iran - Lac Amir Kabir\" width=\"1920\" height=\"1127\" /></a> Iran - Lac Amir Kabir.[/caption]\r\n<p style=\"text-align: justify;\">La jeunesse iranienne est nombreuse, avec 32 % de moins de 25 ans, mais la population vieillit rapidement à cause d'un effondrement du taux de fécondité.\_Cette jeunesse, et particulièrement les jeunes femmes, se détache des principes religieux particulièrement contraignants qui ont cours dans le pays depuis la révolution islamique.\_Il en résulte des affrontements, parfois violents, entre deux visions de la vie et surtout, de l'avenir.\r\nPourtant, lors des dernières élections, les extrémistes ont pris le pouvoir, effaçant ainsi d'un coup des années de \"tentatives\" de progrès social et humain.\r\nMalgré l'embargo décrété par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_et de nombreux pays occidentaux, qui limite les transferts technologiques, le pays s'est modernisé durant les dernières décennies, et produit beaucoup de <a href=\"https://www.populationdata.net/cartes/iran-petrole/\">pétrole</a>. Il est l'un des principaux exportateurs, et <a href=\"https://www.populationdata.net/cartes/opep-pays-membres/\">membre de l'OPEP</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34186\" align=\"aligncenter\" width=\"2623\"]<a href=\"https://www.populationdata.net/teheran-maryam-ashoori/\"><img class=\"size-full wp-image-34186\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/Teheran-Maryam-Ashoori-.jpg\" alt=\"Téhéran - panorama\" width=\"2623\" height=\"612\" /></a> Téhéran - panorama. Photo : Maryam Ashoori.[/caption]\r\n<p style=\"text-align: justify;\">Son <a href=\"https://www.populationdata.net/cartes/iran-nucleaire/\">programme nucléaire</a>, très controversé par les membres de la communauté internationale en raison de son volet militaire, est d'ailleurs l'un des symboles forts de cette modernisation. Cet embargo est en voie d'être levé entièrement, et les relations entre le pays et l'Occident semblent s'améliorer.\r\nL'Iran tente ainsi de se présenter dans le nouveau siècle comme un acteur incontournable de la région du <a href=\"https://www.populationdata.net/cartes/golfe-persique/\">Golfe persique</a>, mais aussi du Moyen-Orient tout entier, et de l'Asie centrale. Son poids démographique confirme d'ailleurs cette vision stratégique, avec environ\_80 millions d'habitants, ce qui en fait le principal pays dans la région.</p>"
