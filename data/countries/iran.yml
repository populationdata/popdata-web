  description: "<p style=\"text-align: justify;\"><strong>Iran</strong> is a country in West Asia. It shares borders with <a href=\"https://en.populationdata.net/countries/afghanistan/\">Afghanistan</a>, <a href=\"https://en.populationdata.net/countries/armenia/\">Armenia</a>, <a href=\"https://en.populationdata.net/countries/azerbaijan/\">Azerbaijan</a>, <a href=\"https://en.populationdata.net/countries/iraq/\">Iraq</a>, <a href=\"https://en.populationdata.net/countries/pakistan/\">Pakistan</a>, <a href=\"https://en.populationdata.net/countries/turkmenistan/\">Turkmenistan</a> and <a href=\"https://en.populationdata.net/countries/turkey/\">Turkey</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34181\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/iran-lac-amir-kabir/\"><img class=\"size-full wp-image-34181\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/iran-lac-amir-kabir.jpg\" alt=\"Iran - Lac Amir Kabir\" width=\"1920\" height=\"1127\" /></a> Iran - Lake Amir Kabir[/caption]\r\n\r\n[caption id=\"attachment_34186\" align=\"aligncenter\" width=\"2623\"]<a href=\"https://www.populationdata.net/teheran-maryam-ashoori/\"><img class=\"size-full wp-image-34186\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/Teheran-Maryam-Ashoori-.jpg\" alt=\"Téhéran - panorama\" width=\"2623\" height=\"612\" /></a> Tehran - panorama. Photo: Maryam Ashoori[/caption]"
