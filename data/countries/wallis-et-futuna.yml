  header: A very isolated territory
  description: "<p style=\"text-align: justify;\"><strong>Wallis and Futuna</strong> is a very isolated territory of <a href=\"https://en.populationdata.net/countries/france/\">France</a>, made up of three Polynesian customary kingdoms (Uvea on Wallis, Sigave and Alo sharing Futuna, Alo being in addition on the island of Alofi). Located in the heart of the Pacific, transport is particularly difficult because of the remoteness. It is the most remote place in metropolitan France, 16,000 kilometers away. The small size of its population, which has declined significantly since the beginning of the century, makes it an unattractive zone for economic activities. The territory lost 29% of its population between 2003 and 2018.\r\nMany young people will study in metropolitan France, <a href=\"https://en.populationdata.net/countries/french-polynesia/\">Polynesia</a> or <a href=\"https://en.populationdata.net/countries/new-caledonia/\">New Caledonia</a>, and stay behind to find work.</p>\r\n\r\n\r\n[caption id=\"attachment_39211\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/wallis-et-futuna/la-lalolalo-wallis/\" rel=\"attachment wp-att-39211\"><img class=\"size-full wp-image-39211\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/La-Lalolalo-Wallis.jpg\" alt=\"Lac Lalolalo, Wallis\" width=\"2000\" height=\"1325\" /></a> Lake Lalolalo, Wallis. Photo: Eric Steve[/caption]"
