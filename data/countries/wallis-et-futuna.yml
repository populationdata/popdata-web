descriptionFr: "<p style=\"text-align: justify;\"><strong>Wallis et Futuna</strong> est un territoire très isolé de la <a href=\"/pays/france/\">France</a>, formé de trois royaumes coutumiers polynésiens (Uvea sur Wallis, Sigave et Alo se partageant Futuna, Alo étant en plus sur l'île d'Alofi). Situé au coeur du Pacifique, les transports y sont particulièrement difficiles du fait de l'éloignement. C'est l'endroit le plus éloigné de France métropolitaine, à 16 000 kilomètres. La petite taille de sa population, en baisse importante depuis le début du siècle, en fait une zone peu attractive pour les activités économiques. Le territoire a perdu 29 % de sa population entre 2003 et 2018.\r\nBeaucoup de jeunes vont faire leurs études en France métropolitaine, en\_<a href=\"/pays/polynesie-francaise/\">Polynésie</a> ou en <a href=\"/pays/nouvelle-caledonie/\">Nouvelle-Calédonie</a>, et restent sur place pour trouver ensuite du travail.</p>\r\n\r\n\r\n[caption id=\"attachment_39211\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/wallis-et-futuna/la-lalolalo-wallis/\" rel=\"attachment wp-att-39211\"><img class=\"size-full wp-image-39211\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/La-Lalolalo-Wallis.jpg\" alt=\"Lac Lalolalo, Wallis\" width=\"2000\" height=\"1325\" /></a> Lac Lalolalo, Wallis. Photo : Eric Steve[/caption]\r\n<p style=\"text-align: justify;\">La communauté wallisienne et futunienne est plus importante en dehors du territoire qu'en son sein. Par exemple, lors du recensement de la population de Nouvelle-Calédonie en 2009, 21\_262 personnes ont déclaré appartenir à la communauté wallisienne et futunienne, soit 8,7\_% de la population de Nouvelle-Calédonie.\r\nL'agriculture, la pêche, le BTP et les services publics fournissent l'essentiel de l'activité économique de Wallis-et-Futuna. Le territoire importe pratiquement tout ce qu'il consomme. Le tourisme est très peu développé, et pourrait l'être davantage. L'île de Wallis possède par exemple un immense lagon, propice au développement touristique. L'économie de la mer est également un axe majeur du développement de Wallis-et-Futuna. Enfin, le numérique arrive enfin, avec une liaison haut-débit en 2018, permettant une nette amélioration des connexions internet dans les années à venir.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Wallis and Futuna</strong> is a very isolated territory of <a href=\"https://en.populationdata.net/countries/france/\">France</a>, made up of three Polynesian customary kingdoms (Uvea on Wallis, Sigave and Alo sharing Futuna, Alo being in addition on the island of Alofi). Located in the heart of the Pacific, transport is particularly difficult because of the remoteness. It is the most remote place in metropolitan France, 16,000 kilometers away. The small size of its population, which has declined significantly since the beginning of the century, makes it an unattractive zone for economic activities. The territory lost 29% of its population between 2003 and 2018.\r\nMany young people will study in metropolitan France, <a href=\"https://en.populationdata.net/countries/french-polynesia/\">Polynesia</a> or <a href=\"https://en.populationdata.net/countries/new-caledonia/\">New Caledonia</a>, and stay behind to find work.</p>\r\n\r\n\r\n[caption id=\"attachment_39211\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/wallis-et-futuna/la-lalolalo-wallis/\" rel=\"attachment wp-att-39211\"><img class=\"size-full wp-image-39211\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/La-Lalolalo-Wallis.jpg\" alt=\"Lac Lalolalo, Wallis\" width=\"2000\" height=\"1325\" /></a> Lake Lalolalo, Wallis. Photo: Eric Steve[/caption]"
