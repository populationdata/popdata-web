  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Malawi</strong> is a <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked</a> southern African state between <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a>, <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a> and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a>. It has no access to the sea. It is crossed from north to south by the Great Rift. As one of the poorest countries in the world, with about $ 300 of GDP per capita (2016), Malawi is currently focusing on its economic and social development.</p>\r\n\r\n\r\n[caption id=\"attachment_38702\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/ile-mumbo-malawi/\"><img class=\"size-full wp-image-38702\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Ile-Mumbo-Malawi.jpg\" alt=\"Île Mumbo, Malawi\" width=\"2500\" height=\"1078\" /></a> Mumbo Island, Malawi[/caption]\r\n\r\n[caption id=\"attachment_38703\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/lac-malawi-malawi/\"><img class=\"size-full wp-image-38703\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Lac-Malawi-Malawi.jpg\" alt=\"Lac Malawi, Malawi\" width=\"1920\" height=\"1200\" /></a> Lake Malawi, Malawi[/caption]\r\n\r\n[caption id=\"attachment_38710\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/resort-kaya-mawa-malawi/\"><img class=\"size-full wp-image-38710\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Resort-Kaya-Mawa-Malawi.jpg\" alt=\"Resort de luxe Kaya Mawa, Malawi\" width=\"1920\" height=\"1080\" /></a> Luxury Resort Kaya Mawa, Malawi[/caption]\r\n\r\n[caption id=\"attachment_38704\" align=\"alignnone\" width=\"800\"]<a href=\"https://www.populationdata.net/lilongwe-malawi/\"><img class=\"size-full wp-image-38704\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Lilongwe-Malawi.jpg\" alt=\"Lilongwe, capitale du Malawi\" width=\"800\" height=\"453\" /></a> Lilongwe, capitale of Malawi[/caption]"
