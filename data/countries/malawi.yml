fr:
  name: Malawi
  officialName: République du Malawi
  header: ''
  description: "<p style=\"text-align: justify;\">Le <strong>Malawi</strong> est un État d'Afrique australe enclavé\_entre le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>, la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a> et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>. Il n'a <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pas d'accès à la mer</a>. Il est traversé du nord au sud par le Grand Rift. Pays parmi les plus pauvres du monde, avec environ 300 $USD de PIB par habitant (2016), le Malawi se concentre actuellement sur son développement économique et social.</p>\r\n\r\n\r\n[caption id=\"attachment_38702\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/ile-mumbo-malawi/\"><img class=\"size-full wp-image-38702\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Ile-Mumbo-Malawi.jpg\" alt=\"Île Mumbo, Malawi\" width=\"2500\" height=\"1078\" /></a> Île Mumbo, Malawi[/caption]\r\n<p style=\"text-align: justify;\">L'agriculture est le pilier de ce développement, les exportations notamment de maïs et de tabac représentant la majeure partie de celles-ci. Mais son enclavement au coeur de l'Afrique, sans accès à la mer, reste un frein à son bon développement économique. Cependant, depuis quelques années, le Malawi a atteint, enfin, l'autonomie alimentaire. Cela ne suffit pas pour le moment à améliorer le sort des 50,7 % (2011) de la population qui vit encore sous le seuil de pauvreté. Le pays reste en effet essentiellement agricole et dépendant de l'aide extérieure.</p>\r\n\r\n\r\n[caption id=\"attachment_38703\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/lac-malawi-malawi/\"><img class=\"size-full wp-image-38703\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Lac-Malawi-Malawi.jpg\" alt=\"Lac Malawi, Malawi\" width=\"1920\" height=\"1200\" /></a> Lac Malawi, Malawi[/caption]\r\n\r\nLa <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> est devenue le premier partenaire de cette aide, et les investissements sont de plus en plus conséquents : autoroutes, hôpitaux, grand stade, exploitations industrielles liées aux récoltes agricoles.\r\n\r\n[caption id=\"attachment_38710\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/resort-kaya-mawa-malawi/\"><img class=\"size-full wp-image-38710\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Resort-Kaya-Mawa-Malawi.jpg\" alt=\"Resort de luxe Kaya Mawa, Malawi\" width=\"1920\" height=\"1080\" /></a> Resort de luxe Kaya Mawa, Malawi[/caption]\r\n<p style=\"text-align: justify;\">Reste que les défis sont nombreux, au premier rang desquels le sida, qui progresse vite et risque de freiner le développement du pays.\r\nLa forte croissance démographique des principales villes, dont la capitale Lilongwe (+6,4 % par an), qui a dépassé les 1,1 million d'habitants, est un autre défi majeur des autorités.</p>\r\n\r\n\r\n[caption id=\"attachment_38704\" align=\"alignnone\" width=\"800\"]<a href=\"https://www.populationdata.net/lilongwe-malawi/\"><img class=\"size-full wp-image-38704\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Lilongwe-Malawi.jpg\" alt=\"Lilongwe, capitale du Malawi\" width=\"800\" height=\"453\" /></a> Lilongwe, capitale du Malawi[/caption]"
  natureOfTheState: République
  headOfState: Président Peter Mutharika
  nationalDay: 6 juillet (indépendance de 1964)
  demonym: 'Malawite, Malawienne, Malawien'
  officialLanguages: 'Anglais, Chichewa'
en:
  name: Malawi
