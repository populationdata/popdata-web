title: paraguay
date: 2016-05-16T20:05:12.000Z
fr:
  name: Paraguay
  description: "<p style=\"text-align: justify;\">Le <strong>Paraguay</strong> est un pays d'Amérique du Sud\_<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>. Peu peuplé, il est enclavé au coeur du continent sud-américain entre le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, la <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a> et l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>. Son territoire compte deux régions différentes séparées par la rivière\_Paraguay\_: la partie orientale, qui est la plus peuplée, et l'occidentale, qui intègre le\_<i>Chaco Boreal</i>\_ou\_<i>Gran Chaco</i>\_(région naturelle qui s'étend au sud jusqu'en Argentine).</p>\r\n\r\n\r\n[caption id=\"attachment_38921\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/paraguay/asuncion-paraguay/\" rel=\"attachment wp-att-38921\"><img class=\"size-full wp-image-38921\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asuncion-Paraguay.jpg\" alt=\"Asuncion, capitale du Paraguay\" width=\"2500\" height=\"786\" /></a> Asuncion, capitale du Paraguay[/caption]\r\n<p style=\"text-align: justify;\">La pauvreté est très présente parmi la population, avec un taux de pauvreté de 39,72 % (2016), et un taux d'extrême pauvreté de 12,17 % (2016). Des taux qui ont fortement chuté jusqu'en 2013, mais qui ont malheureusement tendance à stagner, voire remonter légèrement, depuis lors. C'est le grand défi du pays pour les années à venir, s'il veut se développer.</p>\r\n\r\n\r\n[caption id=\"attachment_38920\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/paraguay/asuncion-de-nuit-paraguay/\" rel=\"attachment wp-att-38920\"><img class=\"size-full wp-image-38920\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asuncion-de-nuit-Paraguay.jpg\" alt=\"Asuncion de nuit, Paraguay\" width=\"1500\" height=\"1064\" /></a> Asuncion de nuit, Paraguay[/caption]\r\n<p style=\"text-align: justify;\">La population se concentre essentiellement dans l'aire urbaine de la capitale Asuncion, 2,6 millions d'habitants, soit plus de 38 % du pays, et doit désormais faire face aux grands problèmes urbains des métropoles des pays en voie de développement, à savoir des défaillances chroniques en hygiène, assainissement, santé, transports, éducation, sécurité.</p>"
  officialName: République du Paraguay
en:
  name: Paraguay
  description: "<p style=\"text-align: justify;\"><strong>Paraguay</strong> is a country in South America with <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">no access to the sea</a>. It is sparsely populated and is located in the heart of the South American continent between <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a>, <a href=\"https://en.populationdata.net/countries/bolivia/\">Bolivia</a> and <a href=\"https://en.populationdata.net/countries/argentina/\">Argentina</a>. Its territory has two different regions separated by the Paraguay River: the eastern part, which is the most populated, and the west, which integrates the Chaco Boreal or Gran Chaco (natural region that extends south to Argentina).</p>\r\n\r\n\r\n[caption id=\"attachment_38921\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/paraguay/asuncion-paraguay/\" rel=\"attachment wp-att-38921\"><img class=\"size-full wp-image-38921\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asuncion-Paraguay.jpg\" alt=\"Asuncion, capitale du Paraguay\" width=\"2500\" height=\"786\" /></a> Asuncion, capital of Paraguay[/caption]\r\n\r\n[caption id=\"attachment_38920\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/paraguay/asuncion-de-nuit-paraguay/\" rel=\"attachment wp-att-38920\"><img class=\"size-full wp-image-38920\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asuncion-de-nuit-Paraguay.jpg\" alt=\"Asuncion de nuit, Paraguay\" width=\"1500\" height=\"1064\" /></a> Asuncion by night, Paraguay[/caption]"
  officialName: Republic of Paraguay
localeName: República del Paraguay (es) ; Tetä Paraguáype (gn)
