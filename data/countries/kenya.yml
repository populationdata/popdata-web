  description: "<p style=\"text-align: justify;\">Le <strong>Kenya</strong> est un pays d’Afrique de l'Est, bordé par le\_<a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a> et l’<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a> au nord, la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> à l’est, l’<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a> à l’ouest et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> au sud-ouest. Il est baigné par l’océan Indien au sud-est.\r\nLa moitié des habitants du pays vit sous le seuil de pauvreté, et ce malgré une bonne santé économique qui dure depuis une décennie. Le pays s'équipe en infrastructures, construit notamment des routes et des lignes de chemin de fer, mais ce boum économique ne profite pas à tous, loin de là.</p>\r\n\r\n\r\n[caption id=\"attachment_34539\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/kenya/kenya-3/\" rel=\"attachment wp-att-34539\"><img class=\"size-full wp-image-34539\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kenya.jpg\" alt=\"Kenya\" width=\"1600\" height=\"1200\" /></a> Kenya[/caption]\r\n<p style=\"text-align: justify;\">La transition politique engagée en 2003 est pourtant un facteur de changement et surtout de développement dans un pays dont le taux de croissance démographique et urbaine est l'un des plus élevés au monde.\r\nLa capitale, Nairobi, a doublé sa population en 15 ans, et est aujourd'hui l'une des plus grandes métropoles d'Afrique, avec plus de 8,3 millions d'habitants (estimations de l'aire métropolitaine en 2016).</p>\r\n\r\n\r\n[caption id=\"attachment_34540\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/kenya/kenya-savane-david-du-chemin/\" rel=\"attachment wp-att-34540\"><img class=\"size-full wp-image-34540\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kenya-savane-david-du-chemin.jpg\" alt=\"Savane au Kenya\" width=\"1500\" height=\"998\" /></a> Savane au Kenya. Photo : David du Chemin[/caption]\r\n<p style=\"text-align: justify;\">Or, la majeure partie de cette croissance énorme se fait dans les bidonvilles qui parcourent les banlieues (on estime qu'environ 2,5 millions de personnes y survivent dans la précarité et l'extrême pauvreté), lieux de trafics, violences, milices, pollution et de laisser-faire des autorités, qui tentent ainsi de stigmatiser des populations et de les monter parfois les unes contre les autres afin de s'en servir politiquement. Un calcul à court terme qui ne peut que nuire à toute forme de développement durable et harmonieux des populations.\r\nEt cette croissance démographique urbaine devrait encore doubler d'ici 2035 et tripler d'ici 2050. Il est donc temps de se lancer dans la planification urbaine à grande échelle. Le prochain défi pour les autorités.</p>"
  officialName: République du Kenya
en:
  name: Kenya
  description: "<p style=\"text-align: justify;\"><strong>Kenya</strong> is a country in East Africa, bordered by <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a> and <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a> to the north, <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a> to the east, <a href=\"https://en.populationdata.net/countries/uganda/\">Uganda</a> to the west and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a> to the southwest. It is bathed by the Indian Ocean to the southeast.\r\nHalf of the country's inhabitants live below the poverty line, despite good economic health that has lasted for a decade. The country is equipped with infrastructure, including roads and railway lines, but this economic boom does not benefit everyone, far from it.</p>\r\n\r\n\r\n[caption id=\"attachment_34539\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/kenya/kenya-3/\" rel=\"attachment wp-att-34539\"><img class=\"size-full wp-image-34539\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kenya.jpg\" alt=\"Kenya\" width=\"1600\" height=\"1200\" /></a> Kenya[/caption]\r\n\r\n[caption id=\"attachment_34540\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/kenya/kenya-savane-david-du-chemin/\" rel=\"attachment wp-att-34540\"><img class=\"size-full wp-image-34540\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kenya-savane-david-du-chemin.jpg\" alt=\"Savane au Kenya\" width=\"1500\" height=\"998\" /></a> Savanna in Kenya. Photo: David du Chemin[/caption]"
