  description: "<p style=\"text-align: justify;\"><strong>Andorra</strong> is a state of Southern and Western Europe. Enclosed between <a href=\"https://en.populationdata.net/countries/spain/\">Spain</a> and <a href=\"https://en.populationdata.net/countries/france/\">France</a>, and therefore by the European Union, its location in the heart of the Pyrenees makes it a country of high mountains.</p>\r\n\r\n\r\n[caption id=\"attachment_41149\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/andorra/andorre-la-vieille/\" rel=\"attachment wp-att-41149\"><img class=\"size-full wp-image-41149\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Andorre-la-Vieille.jpg\" alt=\"Andorra la Vella, capital city of Andorra\" width=\"1280\" height=\"857\" /></a> Andorra la Vella, capital city of Andorra. Source: Wikipedia[/caption]"
