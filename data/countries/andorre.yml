title: Andorre
titleEn: Andorra
date: 2016-05-16T20:04:19.000Z
description: "<p style=\"text-align: justify;\"><strong>Andorre</strong> est un État d'Europe du Sud et de l'Ouest. Enclavé entre\_l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> et la <a href=\"https://www.populationdata.net/pays/france/\">France</a>,\_donc par l'Union Européenne, sa localisation au coeur du\_massif des Pyrénées\_en fait un pays\_constitué de montagnes élevées.</p>\r\n\r\n\r\n[caption id=\"attachment_39540\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/andorre/andorre-la-vieille/\" rel=\"attachment wp-att-39540\"><img class=\"size-full wp-image-39540\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Andorre-la-Vieille.jpg\" alt=\"Andorre-la-Vieille, capitale de l'Andorre\" width=\"1280\" height=\"857\" /></a> Andorre-la-Vieille, capitale de l'Andorre. Source : Wikipédia[/caption]"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Andorra</strong> is a state of Southern and Western Europe. Enclosed between <a href=\"https://en.populationdata.net/countries/spain/\">Spain</a> and <a href=\"https://en.populationdata.net/countries/france/\">France</a>, and therefore by the European Union, its location in the heart of the Pyrenees makes it a country of high mountains.</p>\r\n\r\n\r\n[caption id=\"attachment_41149\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/andorra/andorre-la-vieille/\" rel=\"attachment wp-att-41149\"><img class=\"size-full wp-image-41149\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Andorre-la-Vieille.jpg\" alt=\"Andorra la Vella, capital city of Andorra\" width=\"1280\" height=\"857\" /></a> Andorra la Vella, capital city of Andorra. Source: Wikipedia[/caption]"
longName: Principauté d'Andorre
localeName: Principat d'Andorra (ca)
subcontinent: Europe (hors Union Européenne)
