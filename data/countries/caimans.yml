fr:
  name: Caïmans
  description: "<p style=\"text-align: justify;\">Les îles <strong>Caïmans</strong>, territoire d'outre-mer du Royaume-Uni, sont un véritable paradis touristique de luxe, ainsi qu'un paradis fiscal.\r\nAbritant un grand nombre de banques et d'établissements financiers qui proposent à de riches clients de partout dans le monde de recycler, sinon de blanchir, en secret, de l'argent, l'archipel est placé sur une liste grise des paradis fiscaux de l'OCDE.\r\nLe Royaume-Uni pourrait pourtant y mettre bon ordre rapidement, preuve que la volonté politique réelle d'éradiquer cette forme de délinquance est absente malgré les discours.\r\nL'archipel voit sa population augmenter très fortement année après année.\r\nSon taux de croissance est digne des pays les plus sous-développés, alors même qu'au contraire, le territoire est l'un des mieux lotis financièrement et l'un des plus développés dans toutes les Caraïbes.</p>"
  officialName: Îles Caïmans
