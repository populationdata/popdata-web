  description: "<p style=\"text-align: justify;\">L'<strong>Ouganda</strong> est un pays d'Afrique de l'Est. Il fait partie de l'Afrique des Grands Lacs. Il est bordé\_par la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>\_à l'ouest, le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a>\_à l'est, le <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a>\_et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> au sud, le <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a> au nord. Le Sud du pays englobe une vaste partie du lac Victoria.</p>\r\n\r\n\r\n[caption id=\"attachment_37889\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/ouganda/elephants-ouganda/\"><img class=\"wp-image-37889 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/elephants-ouganda.jpg\" alt=\"Éléphants en Ouganda\" width=\"1600\" height=\"1200\" /></a> Éléphants en Ouganda. Photo : Joel Sartore, National Geographic.[/caption]\r\n<p style=\"text-align: justify;\">L'Ouganda est depuis quelques années une démocratie, mais celle-ci semble être un jouet dans les mains du président actuel, un général au pouvoir depuis 1986. Les droits humains sont régulièrement bafoués (par exemple en ce qui concerne l'homosexualité, qui est interdite et passible de prison à perpétuité), et l'État policier surveille et réprime la contestation.\r\nLe nord du pays a été\_en proie pendant\_plus de 25 ans à un conflit particulièrement brutal, opposant des forces rebelles séparatistes aux forces gouvernementales.\_On dénombre encore de temps en temps des exactions contre les civils, des enrôlements forcés d'enfants dans les troupes militaires, garçons comme filles.\r\nLa paix, qui reste actuellement très fragile, est le seul espoir d'un peuple qui est à bout.</p>\r\n\r\n\r\n[caption id=\"attachment_37891\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/ouganda/volcan-sagitwe-kisoro-ouganda/\"><img class=\"wp-image-37891 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Volcan-Sagitwe-Kisoro-Ouganda.jpg\" alt=\"Volcan Sagitwe, Kisoro, Ouganda\" width=\"1366\" height=\"768\" /></a> Volcan Sagitwe, Kisoro, Ouganda.[/caption]\r\n<p style=\"text-align: justify;\">Les relations avec ses voisins sont relativement tendues, notamment à cause des guerres au <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> et au Soudan du Sud, au Rwanda et en République démocratique du Congo. Le pays participe d'ailleurs activement aux massacres parfois perpétrés dans ces pays, par l'intermédiaire de milices financées par le gouvernement.\_Il accueille par ailleurs un grand nombre de réfugiés de ces pays.\r\nD'un point de vue économique, l'Ouganda apparaît comme un nain, alors qu'il possède une population très importante par rapport à la région.\_Doté de très peu d'infrastructures, notamment de transports, sanitaires et sociales, il n'a que peu de ressources naturelles en dehors de l'agriculture et un peu de pétrole récemment découvert.\r\nHeureusement, la croissance économique est au rendez-vous depuis plusieurs années grâce à la paix relative, et le pays connaît un boum économique, ce qui favorise l'amélioration des conditions de vie d'une partie de la population, principalement urbaine pour le moment.</p>\r\n\r\n\r\n[caption id=\"attachment_37890\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/ouganda/kampala-ouganda/\"><img class=\"wp-image-37890 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Kampala-Ouganda.jpg\" alt=\"Kampala, capitale de l'Ouganda\" width=\"2000\" height=\"1328\" /></a> Kampala, capitale de l'Ouganda.[/caption]\r\n<p style=\"text-align: justify;\">La croissance démographique reste très élevée (+3 % par an en moyenne) et la population se concentre de plus en plus dans les grandes villes, principalement la capitale Kampala. Celle-ci est devenue une grande métropole de plus de 4 millions d'habitants dans sa grande aire urbaine. Les infrastructures urbaines ne sont pas du tout calibrées pour une telle population, dans tous les domaines, ce qui engendre de sérieux problèmes : transports congestionnés, pollution, insécurité, problèmes sanitaires et sociaux.</p>"
