  description: "<p style=\"text-align: justify;\"><strong>Uganda</strong> is a country in East Africa. It is part of African Great Lakes. It is bordered by the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of Congo</a> to the west, <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a> to the east, <a href=\"https://en.populationdata.net/countries/rwanda/\">Rwanda</a> and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a> to the south, <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a> to the north. The south of the country encompasses a large part of Lake Victoria.</p>\r\n\r\n\r\n[caption id=\"attachment_37889\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/ouganda/elephants-ouganda/\"><img class=\"wp-image-37889 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/elephants-ouganda.jpg\" alt=\"Éléphants en Ouganda\" width=\"1600\" height=\"1200\" /></a> Elephants in Uganda. Photo: Joel Sartore, National Geographic[/caption]\r\n\r\n[caption id=\"attachment_37891\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/ouganda/volcan-sagitwe-kisoro-ouganda/\"><img class=\"wp-image-37891 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Volcan-Sagitwe-Kisoro-Ouganda.jpg\" alt=\"Volcan Sagitwe, Kisoro, Ouganda\" width=\"1366\" height=\"768\" /></a> Volcano Sagitwe, Kisoro, Uganda[/caption]\r\n\r\n[caption id=\"attachment_37890\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/ouganda/kampala-ouganda/\"><img class=\"wp-image-37890 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Kampala-Ouganda.jpg\" alt=\"Kampala, capitale de l'Ouganda\" width=\"2000\" height=\"1328\" /></a> Kampala, capital city of Uganda[/caption]"
