  description: "<p style=\"text-align: justify;\">Les <b>îles Vierges britanniques</b> sont un archipel des Antilles et un territoire d'outre-mer du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>.\_Elles regroupent une cinquantaine d'îles, dont 16 sont habitées. Elles sont situées à l'est des <a href=\"https://www.populationdata.net/pays/iles-vierges-des-etats-unis/\">îles Vierges des États-Unis</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38557\" align=\"aligncenter\" width=\"1080\"]<a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/roadtown-tortola-iles-vierges-britanniques/\" rel=\"attachment wp-att-38557\"><img class=\"size-full wp-image-38557\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Roadtown-Tortola-iles-vierges-britanniques.jpg\" alt=\"Road Town, Tortola, îles Vierges britanniques\" width=\"1080\" height=\"810\" /></a> Road Town, Tortola, îles Vierges britanniques. Photo : Henry A-W[/caption]\r\n<p style=\"text-align: justify;\">Le territoire est surtout connu pour son accueil de touristes. Les croisières sont l'une des principales formes de tourisme dans l'archipel, avec l'accueil de 700 000 croisiéristes en 2016.\r\nMalgré la crise financière mondiale que le monde a connu, qui avait surtout affecté le tourisme de l'archipel, l'un des piliers économiques, la finance a continué à bien se porter malgré tout. Elle a été la première à se remettre à flots, profitant de la panique et de l'empressement des gouvernements du monde à se soucier en priorité du bien-être des groupes financiers avant celui des populations. Le territoire abriterait actuellement environ 950 000 « entreprises », contre 447 801 en 2012, selon le gouvernement. La pêche représente également un élément important de l'économie de l'archipel.</p>\r\n\r\n\r\n[caption id=\"attachment_38559\" align=\"aligncenter\" width=\"1300\"]<a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/camera-settings-iso/\" rel=\"attachment wp-att-38559\"><img class=\"size-full wp-image-38559\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/White-Bay-Jost-Van-Dyke-iles-Vierges-britanniques.jpg\" alt=\"White Bay, Jost Van Dyke, îles Vierges britanniques\" width=\"1300\" height=\"813\" /></a> White Bay, Jost Van Dyke, îles Vierges britanniques[/caption]\r\n<p style=\"text-align: justify;\">Mais ce coin de paradis n'en est pas un que fiscal : les trafics en tous genres, notamment de drogues, pullulent dans l'archipel. En effet, profitant de la proximité des Îles Vierges des États-Unis et de <a href=\"https://www.populationdata.net/pays/porto-rico/\">Porto Rico</a> - qui appartiennent aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> - premier consommateur de drogues au monde - ainsi que du fait que la plupart des îles ne sont pas habitées, les trafiquants font transiter leurs marchandises plus facilement.\r\nUne menace importante, autant pour la sécurité sur place que dans la région, qui passe petit-à-petit sous le contrôle de groupes violents de type mafieux. Ce qui favorise la corruption et fait reculer les droits humains élémentaires dans ce magnifique territoire.</p>\r\n\r\n\r\n[caption id=\"attachment_38558\" align=\"alignnone\" width=\"1786\"]<a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/peter-island-iles-vierges-britanniques/\" rel=\"attachment wp-att-38558\"><img class=\"size-full wp-image-38558\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Peter-Island-iles-Vierges-britanniques.jpg\" alt=\"Peter Island, îles Vierges britanniques\" width=\"1786\" height=\"1080\" /></a> Peter Island, îles Vierges britanniques[/caption]"
