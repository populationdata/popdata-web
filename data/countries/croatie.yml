description: "<p style=\"text-align: justify;\">La <strong>Croatie</strong> est un État d'Europe du Sud situé sur les bords de la mer Adriatique. Il fait partie du groupe de pays de l'ancienne Yougoslavie devenus indépendants au début des années 1990. Il partage des frontières avec la <a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> et la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a> au nord, la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a> et la <a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/\">Bosnie-et-Herzégovine</a> à l'est, et le <a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a> à l'extrême sud.</p>\r\n\r\n\r\n[caption id=\"attachment_33330\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/croatie/dubrovnik/\" rel=\"attachment wp-att-33330\"><img class=\"size-full wp-image-33330\" src=\"https://www.populationdata.net/wp-content/uploads/Dubrovnik.jpg\" alt=\"Dubrovnik, Croatie\" width=\"1200\" height=\"800\" /></a> Dubrovnik, Croatie. Photo : Bracodbk, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">La Croatie est le dernier pays entré dans l'Union européenne le 1<sup>er</sup> juillet 2013. Il est le 28<sup>e</sup> État membre de l'union. Une étape importante pour l'intégration, enfin, dans le concert des nations européennes.\_Et un atout pour le futur, car cette adhésion propulse les investissements internationaux dans le pays.\_Et donc diversifie l'économie, qui repose essentiellement sur le tourisme, avec deux fois plus d'arrivées internationales que d'habitants. 25 % du PIB dépend en effet de cette véritable manne, due au littoral très long de la Croatie, parsemé de nombreuses îles, ainsi qu'à ses vieilles cités très bien restaurées ces dernières années et à la qualité de vie dans cette partie de l'Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_40089\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/croatie/lacs-plitvice-croatie/\" rel=\"attachment wp-att-40089\"><img class=\"size-full wp-image-40089\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lacs-Plitvice-Croatie-.jpg\" alt=\"Parc national des lacs de Plitvice, Croatie\" width=\"1024\" height=\"646\" /></a> Parc national des lacs de Plitvice, Croatie (liste du patrimoine mondiale de l'UNESCO)[/caption]\r\n\r\n[caption id=\"attachment_40090\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/croatie/lacs-plitvice-croatie-2/\" rel=\"attachment wp-att-40090\"><img class=\"size-full wp-image-40090\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lacs-Plitvice-Croatie.jpg\" alt=\"Parc national des lacs de Plitvice, Croatie\" width=\"1920\" height=\"1080\" /></a> Parc national des lacs de Plitvice, Croatie (liste du patrimoine mondiale de l'UNESCO)[/caption]\r\n<p style=\"text-align: justify;\">Depuis des années, sa population baisse rapidement (-1,19 % en 2017). Les jeunes émigrent massivement, à la recherche d'un meilleur avenir ailleurs en Europe, et la population vieillit rapidement. Le chômage très important depuis le début du siècle (entre 20 et 22 % en 2014) à grandement contribué à cette émigration massive. En 2018, heureusement, le chômage s'est en partie résorbé, atteignant environ 9 % au début de l'année. Reste que cette baisse démographique est l'un des défis importants pour les autorités et l'avenir du pays.</p>"
