  description: "<p style=\"text-align: justify;\">The <strong>United Arab Emirates</strong> is a federal state located in the Middle East between the Persian Gulf and the Gulf of Oman. It shares borders with <a href=\"https://en.populationdata.net/countries/oman/\">Oman</a> and <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a>. It is made up of seven emirates: Abu Dhabi, Ajman, Sharjah, Dubai, Fujairah, Ras al-Khaimah and Umm al-Qa'ayain. Its federal capital is the city of Abu Dhabi.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/749/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/dubai-united-arab-emirates-1456517162nk84g-1280x853.jpg\" width=\"1280\" height=\"853\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2621/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/11/most-beautiful-picture-of-the-day-november-most-beautiful-picture-1479301144n84gk-1280x853.jpg\" width=\"1280\" height=\"853\" border=\"0\" /></a></div>\r\n\r\n[caption id=\"attachment_36188\" align=\"aligncenter\" width=\"2365\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/21/skyview-bar-dubai/\"><img class=\"size-full wp-image-36188\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Burj-Al-Arab-Jumeirah.jpg\" alt=\"Hôtel Burj-Al-Arab Jumeirah, à Doubaï\" width=\"2365\" height=\"1577\" /></a> Burj-Al-Arab Jumeirah Hotel, Dubai. Source: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_36196\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/doubai/\" rel=\"attachment wp-att-36196\"><img class=\"size-full wp-image-36196\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/doubai.jpg\" alt=\"Doubaï et sa fameuse tour Burj Khalifa de 830 m de haut\" width=\"1280\" height=\"809\" /></a> Dubai and its famous skyscraper Burj Khalifa, 830 m. Photo: Jan Michael Pfeiffer[/caption]"
