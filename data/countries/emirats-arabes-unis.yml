  header: 'Moins de pétrole, plus de diversification'
  description: "<p style=\"text-align: justify;\">Les <b>Émirats arabes unis</b> sont\_un État fédéral\_situé au Moyen-Orient entre le golfe Persique et le golfe d'Oman. Il partage des frontières avec <a href=\"https://www.populationdata.net/pays/oman/\">Oman</a> et <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>. Il\_est composé de sept émirats\_: Abou Dabi, Ajman, Charjah, Doubaï, Fujaïrah, Ras el Khaïmah et Oumm al Qaïwaïn. Sa capitale fédérale est la ville d'Abou Dabi.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/749/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/dubai-united-arab-emirates-1456517162nk84g-1280x853.jpg\" width=\"1280\" height=\"853\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2621/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/11/most-beautiful-picture-of-the-day-november-most-beautiful-picture-1479301144n84gk-1280x853.jpg\" width=\"1280\" height=\"853\" border=\"0\" /></a></div>\r\n<p style=\"text-align: justify;\">Les Émirats arabes unis comptent parmi les plus importants producteurs et exportateurs de pétrole. Le pays a connu pendant des décennies un afflux de devises qui est allé croissant, surtout ces dernières années, grâce à ses exportations de pétrole. Les hydrocarbures représentaient encore 25 % du PIB en 2012. Mais la source de cet or noir commence à se tarir.\r\nFace à ce constat, les Émirats arabes unis ont depuis longtemps diversifié leur économie. Une urbanisation galopante, des infrastructures construites à travers tout le royaume, une modernisation à marche forcée. L'industrialisation, les transports maritimes et aériens, la logistique, la finance et le tourisme sont les secteurs privilégiés.</p>\r\n\r\n\r\n[caption id=\"attachment_36188\" align=\"aligncenter\" width=\"2365\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/21/skyview-bar-dubai/\"><img class=\"size-full wp-image-36188\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Burj-Al-Arab-Jumeirah.jpg\" alt=\"Hôtel Burj-Al-Arab Jumeirah, à Doubaï\" width=\"2365\" height=\"1577\" /></a> Hôtel Burj-Al-Arab Jumeirah, à Doubaï. Source : Most Beautiful Spots.[/caption]\r\n\r\n[caption id=\"attachment_36196\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/doubai/\" rel=\"attachment wp-att-36196\"><img class=\"size-full wp-image-36196\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/doubai.jpg\" alt=\"Doubaï et sa fameuse tour Burj Khalifa de 830 m de haut\" width=\"1280\" height=\"809\" /></a> Doubaï et sa fameuse tour Burj Khalifa de 830 m de haut. Photo : Jan Michael Pfeiffer.[/caption]\r\n<p style=\"text-align: justify;\">Le pays a\_désormais le même niveau de vie moyen que les pays les plus développés, à quelques nuances près : même si la monarchie, absolue, reste l'une des plus évoluées de la région en terme d'ouverture politique et de droits humains, le traitement réservé à nombre de travailleurs étrangers paraît encore proche de l'esclavage dans certains cas, surtout dans les emplois les moins qualifiés.\r\nCar les Émirats arabes unis doivent faire appel à beaucoup de main-d'oeuvre étrangère pour remplir les nombreux emplois offerts.\_Au dernier recensement de 2010, 11,47 % des habitants possédaient la nationalité émiratie. Le reste de la population totale du pays provient de l'étranger. Et ce sont surtout des hommes qui viennent travailler sur les innombrables chantiers de construction. Ils proviennent principalement d'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, du <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>, du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, d'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> et du Moyen-Orient.\_À tel point qu'il y a désormais un déséquilibre profond entre la répartition hommes-femmes dans tout le pays, comme on le constate sur le graphique ci-dessous (environ 70 % d'hommes pour 30 % de femmes) :</p>\r\n\r\n\r\n[caption id=\"attachment_36186\" align=\"aligncenter\" width=\"400\"]<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/emirats-arabes-unis-pyramide-des-ages-2015/\" rel=\"attachment wp-att-36186\"><img class=\"size-full wp-image-36186\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/emirats-arabes-unis-pyramide-des-ages-2015.png\" alt=\"Émirats arabes unis - pyramide des âges 2015\" width=\"400\" height=\"400\" /></a> Émirats arabes unis - pyramide des âges 2015[/caption]\r\n<p style=\"text-align: justify;\">Enfin, l'environnement pâtit grandement des <a href=\"https://www.populationdata.net/cartes/doubai-developpements-urbains-modifications-littoral/\">projets gigantesques d'urbanisation</a> tout le long du littoral. Autant les zones désertiques que les fonds marins en sont bouleversés, ce qui n'augure rien de bon pour le futur. Le développement durable reste à inventer dans les Émirats arabes unis.</p>"
