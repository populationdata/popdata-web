descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Mexique</strong> est une république fédérale composée de 32 États située à cheval sur l'Amérique du Nord et l'Amérique centrale (Isthme de Tehuantepec). Son nom complet est : États-Unis du Mexique. Il partage des frontières avec les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> au nord, le <a href=\"https://www.populationdata.net/pays/belize/\">Belize</a> et le <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a> au sud.\r\nSa capitale, Mexico, est l'une des plus grandes agglomérations du monde, avec 21 millions d'habitants environ. Depuis quelques années, la croissance de cette énorme agglomération s'est ralentie, mais la situation sanitaire dans la plupart des quartiers est déplorable. La très grande région urbaine de Mexico, qui va de Toluca, à l'ouest, à Puebla, à l'est, concentre environ 32 millions d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_33753\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/wp-content/uploads/Mexico.jpg\"><img class=\"size-full wp-image-33753\" src=\"https://www.populationdata.net/wp-content/uploads/Mexico.jpg\" alt=\"Mexico, Mexique\" width=\"2000\" height=\"1325\" /></a> Mexico, Mexique[/caption]\r\n<p style=\"text-align: justify;\">Les autres grandes villes, notamment celles situées près de la frontière avec les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, voient leur population continuer d'exploser.\_Ciudad Juarez et Tijuana, par exemple, font désormais partie des aires métropolitaines américaines de respectivement El Paso au Texas, et San Diego en Californie. Ces villes deviennent ainsi de véritables métropoles surpeuplées.\r\nMais du côté mexicain, contrairement au côté américain, les services essentiels et infrastructures reliées à de telles croissances urbaines sont particulièrement déficients. La population s'entasse donc trop souvent dans d'immenses bidonvilles.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/529/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/sergio-tapiro-photo-contest-world-press-photo-1455819852k8g4n-1280x854.jpg\" width=\"1280\" height=\"854\" border=\"0\" /></a></div>\r\n<p style=\"text-align: justify;\">Volcan Colima en éruption, Mexique. Photo : Sergio Tapiro.</p>\r\n<p style=\"text-align: justify;\">La violence y est très importante, <a href=\"https://www.populationdata.net/2005/01/07/mexique-condamnations-dans-les-affaires-dassassinats-de-femmes-a-cuidad-juarez/\">surtout envers les femmes</a>, comme par exemple à Ciudad Juarez où des centaines d'entre elles ont été assassinées ces vingt dernières années, sans que les autorités n'arrivent à résoudre le problème. La guerre contre la drogue et les cartels puissants qui se sont partagés le territoire a fait des dizaines de milliers de victimes, dont beaucoup de civils innocents, de migrants, de femmes et même d'enfants. La militarisation du conflit a entraîné une escalade dans la violence que le gouvernement central ne maîtrise plus.\r\nLa natalité du pays reste dynamique, mais la croissance commence à s'essouffler. Comme bien d'autres pays, le Mexique voit sa population vieillir de plus en plus.</p>\r\n\r\n\r\n[caption id=\"attachment_34217\" align=\"aligncenter\" width=\"376\"]<a href=\"https://www.populationdata.net/pays/mexique/mexique-pyramide-des-ages/\" rel=\"attachment wp-att-34217\"><img class=\"size-full wp-image-34217\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mexique-pyramide-des-ages.jpg\" alt=\"Mexique - pyramide des âges (2015)\" width=\"376\" height=\"276\" /></a> Mexique - pyramide des âges (2015). Source : Inegi.[/caption]\r\n<p style=\"text-align: justify;\">27 % des habitants ont moins de 15 ans, et 7,2 % plus de 65 ans. Ce dernier chiffre est celui qui augmente le plus vite. Un futur défi pour les autorités.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Mexico</strong> is a federal republic composed of 32 states straddling North America and Central America (Isthmus of Tehuantepec). His full name is United States of Mexico. It shares borders with the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a>\_to the north, <a href=\"https://en.populationdata.net/countries/belize/\">Belize</a> and <a href=\"https://en.populationdata.net/countries/guatemala/\">Guatemala</a>\_to the south.\r\nIts capital, Mexico City, is one of the largest cities in the world, with 21 million inhabitants. In recent years, the growth of this huge agglomeration has slowed down, but the health situation in most neighborhoods is deplorable. The vast urban area of Mexico City, from Toluca in the west to Puebla in the east, has a population of about 32 million.</p>\r\n\r\n\r\n[caption id=\"attachment_33753\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/wp-content/uploads/Mexico.jpg\"><img class=\"size-full wp-image-33753\" src=\"https://www.populationdata.net/wp-content/uploads/Mexico.jpg\" alt=\"Mexico, Mexique\" width=\"2000\" height=\"1325\" /></a> Mexico City, Mexico[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/529/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/sergio-tapiro-photo-contest-world-press-photo-1455819852k8g4n-1280x854.jpg\" width=\"1280\" height=\"854\" border=\"0\" /></a></div>\r\n<p style=\"text-align: justify;\">Colima volcano in eruption, Mexico. Photo: Sergio Tapiro</p>\r\n\r\n\r\n[caption id=\"attachment_34217\" align=\"aligncenter\" width=\"376\"]<a href=\"https://www.populationdata.net/pays/mexique/mexique-pyramide-des-ages/\" rel=\"attachment wp-att-34217\"><img class=\"size-full wp-image-34217\" src=\"https://www.populationdata.net/wp-content/upload