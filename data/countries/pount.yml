descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Pount</strong> (souvent dénommé Puntland, comme en anglais) est une région du nord-est de la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, située à l'extrême est de la Corne de l'Afrique. Il en est la pointe, face au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>. Il est bordé à l'ouest par le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a>, qui a lui déclaré son indépendance de la Somalie, et au sud-ouest par l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39345\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/pount/bosasso-pount/\" rel=\"attachment wp-att-39345\"><img class=\"size-full wp-image-39345\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bosasso-Pount.jpg\" alt=\"Bosasso, Pount\" width=\"1024\" height=\"768\" /></a> Bosasso, Pount[/caption]\r\n<p style=\"text-align: justify;\">Le Pount a déclaré son autonomie en 1998, et se considère depuis comme une région autonome de la Somalie. Dans les faits, le territoire fonctionne comme un pays indépendant, mais il n'a pas déclaré ni demandé son indépendance, et tente de réintégrer la Somalie. Mais le gouvernement central somalien basé à Mogadiscio ne contrôlant pratiquement pas le reste du pays, le Pount attend que cette réunification puisse être effective dans des conditions apaisées.\r\nIl n'est pas reconnu comme un pays par la communauté internationale.</p>\r\n\r\n\r\n[caption id=\"attachment_39346\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/pount/point-eau-camp-deplaces-garowe-pount/\" rel=\"attachment wp-att-39346\"><img class=\"size-full wp-image-39346\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Point-eau-camp-deplaces-Garowe-Pount.jpg\" alt=\"Point d'eau dans un camp de déplacés, Garowe, Pount, avril 2013\" width=\"1500\" height=\"1125\" /></a> Point d'eau dans un camp de déplacés, Garowe, Pount, avril 2013. Photo : Protection civile et opérations d'aide humanitaires européennes[/caption]\r\n<p style=\"text-align: justify;\">La croissance de la population est très forte (+3,14 %/an). Une grande partie de la population est nomade, soit environ 42 % (2015). Au début du 21<sup>e</sup> siècle, ce taux était estimé à 67 %. L'urbanisation rapide qui est en cours se traduit par une baisse du nomadisme, et une sédentarisation des nomades parfois forcée par les mauvaises conditions climatiques (sécheresse), mais aussi par les violences et la guerre civile qui font rage sur la plupart du territoire de la Somalie.</p>\r\n<p style=\"text-align: justify;\">Les statistiques présentes sur cette page doivent être prises avec précaution, en l'absence de recensement officiel et de diffusion erratique des statistiques par le Pount et la Somalie. Également, les frontières étant très changeantes en fonction des alliances et des séparations de certains clans, et des conflits frontaliers avec notamment le Somaliland, il convient d'être prudent sur l'interprétation des chiffres des différentes régions du Pount cités ci-dessous.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Puntland</strong> is a region in northeastern <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a>, located in the far east of the Horn of Africa. It is the point, facing <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a>. It is bordered to the west by <a href=\"https://en.populationdata.net/countries/somaliland/\">Somaliland</a>, which has declared its independence from Somalia, and to the southwest by <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39345\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/pount/bosasso-pount/\" rel=\"attachment wp-att-39345\"><img class=\"size-full wp-image-39345\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bosasso-Pount.jpg\" alt=\"Bosasso, Pount\" width=\"1024\" height=\"768\" /></a> Bosasso, Puntland[/caption]\r\n<p style=\"text-align: justify;\">The Puntland declared its autonomy in 1998, and has since seen itself as an autonomous region of Somalia. In fact, the territory functions as an independent country, but it has neither declared nor demanded its independence, and is trying to reintegrate Somalia. But the Somali central government based in Mogadishu, with little control over the rest of the country, Puntland is waiting for this reunification to be effective in appeased conditions.\r\nIt is not recognized as a country by the international community.</p>\r\n\r\n\r\n[caption id=\"attachment_39346\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/pount/point-eau-camp-deplaces-garowe-pount/\" rel=\"attachment wp-att-39346\"><img class=\"size-full wp-image-39346\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Point-eau-camp-deplaces-Garowe-Pount.jpg\" alt=\"Point d'eau dans un camp de déplacés, Garowe, Pount, avril 2013\" width=\"1500\" height=\"1125\" /></a> Water Point in an IDP Camp, Garowe, Puntland, April 2013. Photo: Civil Protection and European Humanitarian Aid Operations[/caption]"
