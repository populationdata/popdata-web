description: "<p style=\"text-align: justify;\">Le <strong>Portugal</strong> est un pays d'Europe du Sud\_situé à l'ouest de la\_péninsule Ibérique. Au nord et à l'est, il est délimité par l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>, à l'ouest par l'océan Atlantique. Membre de l'<a href=\"https://www.populationdata.net/cartes/union-europeenne/\">Union européenne</a>, il est le plus occidental de l'Europe continentale. Il comprend également les archipels des <a href=\"https://www.populationdata.net/cartes/portugal-acores/\">Açores</a> et de <a href=\"https://www.populationdata.net/pays/madere/\">Madère</a>, situés dans l'océan Atlantique.</p>\r\n\r\n\r\n[caption id=\"attachment_33338\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/portugal/portugal-algarve/\" rel=\"attachment wp-att-33338\"><img class=\"size-full wp-image-33338\" src=\"https://www.populationdata.net/wp-content/uploads/Portugal-Algarve.jpg\" alt=\"Portugal - Algarve\" width=\"960\" height=\"643\" /></a> Portugal - Paysage de l'Algarve. Photo : Ricard12, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Même s'il a souffert de la crise économique, le Portugal a rattrapé son retard sur le niveau de vie européen moyen dans les années 1980 et 1990. Il s'est lancé, à grands renforts de subventions européennes, dans la constructions d'infrastructures, parfois démesurées, dont de nombreuses autoroutes et ponts gigantesques au-dessus du Tage, le fleuve qui coule à Lisbonne, la capitale.\r\nAujourd'hui très intégré dans l'économie mondiale, il souffre des mêmes maux que ses partenaires européens, notamment d'un manque de compétitivité économique, et d'un fort ralentissement démographique du fait d'une émigration de masse et du vieillissement accéléré de sa population.</p>\r\n\r\n\r\n[caption id=\"attachment_36701\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/portugal/chateau-saint-georges-lisbonne/\" rel=\"attachment wp-att-36701\"><img class=\"size-full wp-image-36701\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chateau-Saint-Georges-Lisbonne.jpg\" alt=\"Légende\" width=\"1280\" height=\"346\" /></a> Château Saint-Georges, Lisbonne. Photo : Massimo Catarinella.[/caption]\r\n<p style=\"text-align: justify;\">Avec une économie qui repose essentiellement sur les services et le tourisme (ce dernier représente environ 10 % du PIB), le Portugal doit maintenant faire attention à mieux protéger son environnement s'il veut continuer à attirer les touristes et améliorer encore le niveau de vie de ses habitants.\r\nLa crise a malheureusement freiné, voire fait régressé, le niveau de vie d'un grand nombre de Portugais. Les salaires ont fortement baissé, les services sociaux et les aides sociales ont chuté. On estime à 20 % environ le nombre de jeunes diplômés qui quittent le pays chaque année pour trouver du travail à l'étranger. Beaucoup vont au <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, en <a href=\"https://www.populationdata.net/pays/france/\">France</a>, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_et en <a href=\"https://www.populationdata.net/pays/angola/\">Angola</a>, où les prix du pétrole ont fait exploser la croissance économique et donc la demande de main d'oeuvre qualifiée.\r\nLa population a donc commencé à baisser ces dernières années, et le phénomène s'accentue lentement. En 2016, le pays à\_vu sa population globale baisser de 0,34 %.</p>"
