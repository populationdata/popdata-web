  description: "<p style=\"text-align: justify;\"><strong>Angola</strong> is a country in southwestern Africa bordering the <a href=\"https://en.populationdata.net/countries/democratic-republic-of-the-congo/\">Democratic Republic of Congo</a>, <a href=\"https://en.populationdata.net/countries/congo/\">Congo</a>, <a href=\"https://en.populationdata.net/countries/namibia/\">Namibia</a> and <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a>. This former <a href=\"https://en.populationdata.net/countries/portugal/\">Portuguese</a> colony is a member of the community of <a href=\"https://en.populationdata.net/maps/monde-communaute-pays-langue-portugaise/\">Portuguese-speaking countries</a>. It is the second Lusophone country by its size and its population, after <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a> and in front of <a href=\"https://en.populationdata.net/countries/mozambique/\">Mozambique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37977\" align=\"aligncenter\" width=\"864\"]<a href=\"https://www.populationdata.net/desert-angola/\"><img class=\"size-full wp-image-37977\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Desert-Angola.jpg\" alt=\"Désert côtier, Angola\" width=\"864\" height=\"648\" /></a> Coastal desert, Angola[/caption]\r\n\r\n[caption id=\"attachment_37976\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/chutes-kalandula-angola/\"><img class=\"size-full wp-image-37976\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Chutes-Kalandula-Angola.jpg\" alt=\"Chutes Kalandula, Angola\" width=\"1920\" height=\"1200\" /></a> Kalandula Falls, Angola[/caption]\r\n\r\n[caption id=\"attachment_37980\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/montagnes-tundavala-angola/\"><img class=\"size-full wp-image-37980\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Montagnes-Tundavala-Angola.jpg\" alt=\"Montagnes Tundavala, Angola\" width=\"2048\" height=\"1370\" /></a> Mountains Tundavala, Angola[/caption]\r\n\r\n[caption id=\"attachment_37979\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/luanda-angola-2/\"><img class=\"size-full wp-image-37979\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Luanda-Angola.jpg\" alt=\"Luanda, capitale de l'Angola\" width=\"1280\" height=\"852\" /></a> Luanda, capital of Angola[/caption]\r\n\r\n[caption id=\"attachment_37978\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/luanda-angola/\"><img class=\"size-full wp-image-37978\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Luanda-Angola-.jpg\" alt=\"Nouveaux quartiers à Luanda, Angola\" width=\"1024\" height=\"768\" /></a> New neighborhoods at Luanda, Angola[/caption]\r\n\r\n[caption id=\"attachment_37975\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/bidonville-angola/\"><img class=\"size-full wp-image-37975\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bidonville-Angola.jpg\" alt=\"Bidonville, Angola\" width=\"1024\" height=\"768\" /></a> Shantytown, Angola[/caption]"
