  header: Forte croissance démographique et urbaine
  description: "<p style=\"text-align: justify;\">L'<strong>Angola</strong> est un pays du sud-ouest de l'Afrique, limitrophe de la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, du <a href=\"https://www.populationdata.net/pays/congo/\">Congo</a>, de la <a href=\"https://www.populationdata.net/pays/namibie/\">Namibie</a> et de la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a>. Cette ancienne colonie portugaise est membre de la communauté des pays de langue portugaise. Il est le deuxième <a href=\"https://www.populationdata.net/cartes/monde-lusophonie/\">pays lusophone</a> par son étendue et sa population, après le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> et devant le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37977\" align=\"aligncenter\" width=\"864\"]<a href=\"https://www.populationdata.net/desert-angola/\"><img class=\"size-full wp-image-37977\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Desert-Angola.jpg\" alt=\"Désert côtier, Angola\" width=\"864\" height=\"648\" /></a> Désert côtier, Angola[/caption]\r\n<p style=\"text-align: justify;\">La fin de la guerre civile, qui durait depuis l'indépendance en 1975 (ancienne colonie portugaise) et qui faisait déjà suite à des années de guerre contre le <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> pour l'acquérir, a enfin été signée (2002) entre les deux mouvements qui se disputaient encore le pays (MPLA et Unita).\r\nDepuis, grâce à ses ressources pétrolières,\_notamment dans la <a href=\"https://www.populationdata.net/cartes/cabinda-routiere/\">province de Cabinda</a> et au large de la capitale Luanda, qui assurent 80 % de ses revenus, le pays s'est lancé dans une reconstruction à grande échelle. Les décennies de guerre avaient en effet tout détruit.</p>\r\n\r\n\r\n[caption id=\"attachment_37976\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/chutes-kalandula-angola/\"><img class=\"size-full wp-image-37976\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Chutes-Kalandula-Angola.jpg\" alt=\"Chutes Kalandula, Angola\" width=\"1920\" height=\"1200\" /></a> Chutes Kalandula, Angola[/caption]\r\n\r\n[caption id=\"attachment_37980\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/montagnes-tundavala-angola/\"><img class=\"size-full wp-image-37980\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Montagnes-Tundavala-Angola.jpg\" alt=\"Montagnes Tundavala, Angola\" width=\"2048\" height=\"1370\" /></a> Montagnes Tundavala, Angola[/caption]\r\n<p style=\"text-align: justify;\">En 2007, la croissance économique avait atteint le chiffre impressionnant\_de 24,3 % (!), et depuis l'Angola a pu généralement\_compter sur une forte croissance, certes moindre, grâce aux exportations. Mais le pays reste très dépendant de ses ressources, et les prix qui fluctuent sur les marchés mondiaux ne le mettent pas à l'abri des crises économiques.\r\nLa capitale Luanda est devenue une immense métropole qui dépasse désormais\_les 9,1 millions d'habitants. Elle est couverte de chantiers, et de nombreuses villes nouvelles sont en construction dans ses banlieues lointaines.</p>\r\n\r\n\r\n[caption id=\"attachment_37979\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/luanda-angola-2/\"><img class=\"size-full wp-image-37979\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Luanda-Angola.jpg\" alt=\"Luanda, capitale de l'Angola\" width=\"1280\" height=\"852\" /></a> Luanda, capitale de l'Angola[/caption]\r\n\r\n[caption id=\"attachment_37978\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/luanda-angola/\"><img class=\"size-full wp-image-37978\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Luanda-Angola-.jpg\" alt=\"Nouveaux quartiers à Luanda, Angola\" width=\"1024\" height=\"768\" /></a> Nouveaux quartiers à Luanda, Angola[/caption]\r\n<p style=\"text-align: justify;\">Dans le reste du pays, la poussée urbaine a été phénoménale également, et de nombreuses grandes villes ont vu leur population exploser.\_Reste que globalement les infrastructures sont encore dans un état pitoyable dans de nombreuses régions et il faudra du temps pour mettre le tout au niveau.\r\nPar ailleurs, les dirigeants ont trouvé une nouvelle légitimité internationale, notamment auprès de l'ONU, après des années de tensions diplomatiques liées à la guerre et au soutien des occidentaux au mouvement UNITA, qui était particulièrement féroce avec les populations civiles, et qui a perdu cette guerre.</p>\r\n\r\n\r\n[caption id=\"attachment_37975\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/bidonville-angola/\"><img class=\"size-full wp-image-37975\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bidonville-Angola.jpg\" alt=\"Bidonville, Angola\" width=\"1024\" height=\"768\" /></a> Bidonville, Angola[/caption]\r\n<p style=\"text-align: justify;\">Enfin, les millions de personnes qui survivaient dans les camps de réfugiés, sans aucune aide humanitaire dans bien des cas, ont enfin pu rentrer chez elles. Elles sont plus de 4 millions dans ce cas. Leurs conditions de vie sont toujours très difficiles, les maladies comme le sida, qui se répand à grande vitesse, le choléra ou la malaria font toujours des ravages.\r\nBref, un pays dont le potentiel est très important et qui croit désormais en son avenir. Reste à savoir s'il va créer un avenir pour tous ses citoyens.</p>"
