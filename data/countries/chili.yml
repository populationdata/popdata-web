  description: "<p style=\"text-align: justify;\">Le <strong>Chili</strong> est un pays d’<a href=\"https://www.populationdata.net/continents/ameriques/\">Amérique du Sud</a> dont le territoire forme une étroite bande allant du désert d'Atacama au nord jusqu'au cap Horn à l'extrême sud. Il partage ses frontières avec le <a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a> au nord, la <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a>\_au nord-est et l’<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a> à l’est.</p>\r\n\r\n\r\n[caption id=\"attachment_33436\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/chili/san-pedro-de-atacama-chile/\" rel=\"attachment wp-att-33436\"><img class=\"wp-image-33436 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/San-Pedro-de-Atacama-Chile.jpeg\" alt=\"San Pedro de Atacama, Chili\" width=\"2000\" height=\"1325\" /></a> San Pedro de Atacama, Chili[/caption]\r\n<p style=\"text-align: justify;\">Le Chili est le pays le plus riche et le plus moderne d'Amérique du Sud. Sa population est la plus évoluée économiquement du sous-continent.\_Le pays vit beaucoup sur ses ressources minières et agricoles. Il est par exemple le 1<sup>er</sup> exportateur mondial de cuivre, mais aussi l'un des principaux producteurs de vin du monde.\r\nLa croissance économique très importante de la décennie 2000 avait fait du bien à l'économie tout en apaisant les mouvements sociaux.\_Elle a pris un coup dans les années 2009 et 2010, renvoyant à la pauvreté une partie de la population la plus fragile. Depuis, la croissance est revenue, plus mesurée.\r\nLe pays compte en effet encore 1 habitant sur 5 vivant dans la grande pauvreté, taux qui s'était réduit au fil des ans grâce à des politiques sociales plus généreuses, et qui remonte depuis la crise mondiale et les <a href=\"https://www.populationdata.net/2010/02/27/chili-tres-violent-seisme-de-magnitude-8-8/\">catastrophes naturelles récentes</a> qui ont détruit une partie du littoral.</p>\r\n\r\n\r\n[caption id=\"attachment_33446\" align=\"aligncenter\" width=\"2408\"]<a href=\"https://www.populationdata.net/pays/chili/santiago-panorama/\" rel=\"attachment wp-att-33446\"><img class=\"size-full wp-image-33446\" src=\"https://www.populationdata.net/wp-content/uploads/Santiago-panorama.png\" alt=\"Santiago - panorama\" width=\"2408\" height=\"592\" /></a> Santiago - panorama. Photo : Wikipédia.[/caption]\r\n\r\n[caption id=\"attachment_33447\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/chili/santiago-rawderson-rangel/\" rel=\"attachment wp-att-33447\"><img class=\"size-full wp-image-33447\" src=\"https://www.populationdata.net/wp-content/uploads/Santiago-Rawderson-Rangel.jpg\" alt=\"Santiago, capitale du Chili\" width=\"1500\" height=\"1125\" /></a> Santiago, capitale du Chili. Photo : Rawderson Rangel.[/caption]\r\n<p style=\"text-align: justify;\">L'autre point faible du pays reste sa timidité face à l'avancée indispensable des droits humains.\_Les minorités amérindiennes, qui représentent 1,7 million de personnes environ, voient leurs droits bafoués régulièrement.\r\nDe plus, l'avortement y est encore illégal, et le divorce n'a été légalisé qu'en 2004. Les prochaines générations ont encore du travail pour s'émanciper des restes de la sanglante dictature de Pinochet.</p>\r\n<p style=\"text-align: justify;\">Le Chili revendique une partie de l'<a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a> sous le nom de <a href=\"https://www.populationdata.net/cartes/chili-territoire-chilien-de-lantarctique/\">Territoire chilien de l'Antarctique</a>,\_territoire dirigé par une unique commune, la commune de l'Antarctique chilien (<i>Antártica</i>), peuplée de 196 habitants.</p>"
