description: "<p style=\"text-align: justify;\">La <b>Turquie</b>\_est un pays transcontinental situé aux confins de l'Asie et de l'Europe. Elle possède\_des frontières avec la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a>, la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a>, la <a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a>, l'<a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a>, l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a> (Nakhitchevan), l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>. Elle\_est bordée au nord par la mer Noire, à l'ouest par la mer Égée et au sud par la partie orientale de la mer Méditerranée. La Thrace orientale, région située en Europe, et l'Anatolie (Asie) sont séparées par la mer de Marmara et les détroits du Bosphore (ou détroit d'Istanbul) à l'est et des Dardanelles à l'ouest. La Turquie est une république parlementaire, sa langue officielle est le turc et sa capitale Ankara.</p>\r\n\r\n\r\n[caption id=\"attachment_37453\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/turquie/mont-ararat-turquie/\" rel=\"attachment wp-att-37453\"><img class=\"size-full wp-image-37453\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Ararat-Turquie.jpg\" alt=\"Mont Ararat, Turquie\" width=\"1280\" height=\"431\" /></a> Mont Ararat, Turquie. Photo : Serouj Ourishian.[/caption]\r\n<p style=\"text-align: justify;\">Le chemin vers l'adhésion à l'<a href=\"https://www.populationdata.net/cartes/union-europeenne/\">Union européenne</a> s'éloigne un peu plus chaque année pour la Turquie. Les critères d'entrée, draconiens et étroitement surveillés par les autorités financières et juridiques européennes notamment, sont pourtant\_de plus en plus respectés par le pays.\r\nReste la question importante, à forte consonance psychologique, de l'entrée dans l'Union d'un pays qui ne fait pas l'unanimité. De nombreux Européens considèrent en effet le pays comme ne faisant pas partie de leur continent, même si une partie, la Thrace, et la grande région urbaine d'Istanbul, se trouvent géographiquement en Europe. Istanbul est la seule ville au monde à se situer à cheval sur deux continents.\r\nD'autres éléments entrent également en compte dans ce blocage européen, dont le respect des droits humains notamment.\r\nLes <a href=\"/pays/kurdistan/\">Kurdes</a>, par exemple, sont toujours victimes d'une répression brutale de la part du pouvoir en place à Ankara, la capitale, comme toujours sous le couvert fallacieux de la lutte contre le terrorisme.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/653/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/pamukkale-denizli-turkey-14562635738k4ng.jpg\" width=\"935\" height=\"701\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Pamukkale. Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Par ailleurs, le problème des frontières avec la <a href=\"/pays/grece/\">Grèce</a> reste également non résolu. En effet, les îles en mer Égée, face au littoral turc et à parfois quelques centaines de mètres seulement, appartiennent pratiquement toutes à la Grèce, ce qui provoque régulièrement des tensions entre les deux pays. La Grèce n'est donc toujours pas prête à donner son accord à l'entrée du pays dans l'Union.\r\nÉgalement, le conflit larvé à <a href=\"/pays/chypre/\">Chypre</a>, pays appartenant à l'Union européenne et divisé en deux, avec une moitié nord occupée militairement par la Turquie en soutien à sa population d'origine turque, reste également un point d'achoppement entre l'Union européenne et la Turquie.\r\nEnfin, donnée non négligeable, les dirigeants, soutenus par une partie importante de leur population, souhaitent depuis le début du siècle se rapprocher de l'Asie de l'Ouest, au détriment de la politique de rapprochement avec l'Europe telle qu'elle a été conduite durant des décennies. Les Turcs ont peut-être perdu patience face aux exigences de l'Union et au manque de résultats politiques.</p>\r\n\r\n\r\n[caption id=\"attachment_36741\" align=\"aligncenter\" width=\"3317\"]<a href=\"https://www.populationdata.net/pays/turquie/istanbul/\" rel=\"attachment wp-att-36741\"><img class=\"size-full wp-image-36741\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Istanbul.jpg\" alt=\"Istanbul, Turquie\" width=\"3317\" height=\"1180\" /></a> Istanbul, Turquie[/caption]\r\n\r\n[caption id=\"attachment_36742\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/turquie/istanbul-bosphore/\" rel=\"attachment wp-att-36742\"><img class=\"size-full wp-image-36742\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/istanbul-bosphore.jpg\" alt=\"Bosphore, Istanbul, Turquie\" width=\"1500\" height=\"844\" /></a> Bosphore, Istanbul, Turquie[/caption]\r\n<p style=\"text-align: justify;\">La situation du pays est donc particulièrement stratégique, à la confluence de deux mondes qui tendent malgré tout à s'opposer de plus en plus sur certaines questions.\_Le pays devrait en tirer de plus en plus avantage, en se proposant d'être le médiateur entre ces deux mondes, européen et asiatique. Un pari qui n'est pas encore gagné, car l'autoritarisme de ses dirigeants rend la lecture de la géopolitique turque particulièrement complexe.\r\nÉconomiquement, la Turquie profite pleinement de la mondialisation des échanges. Son économie est en plein boum, elle s'industrialise, et s'équipe, enfin, dans tous les domaines, notamment en matière de transports. Le pays est devenu moderne, mais de larges régions éloignées des grands centres urbains et des côtes, principalement dans le centre et l'est du pays, restent sous-équipées et sous-développés.\r\nDes oléoducs traversent le pays d'est en ouest, fournissant une route différente au pétrole de la mer Caspienne, en complément\_de la <a href=\"/pays/russie/\">Russie</a> et de l'<a href=\"/pays/ukraine/\">Ukraine</a>, dans l'approvisionnement énergétique de l'occident à partir de l'Asie centrale.\r\nEnfin, la population vieillit vite, à l'image de celle de l'Europe. Avec son accroissement important depuis plusieurs décennies, la population âgée de 65 ans et plus devrait passer de 8 % en 2014 à 10,2 % d'ici 2023, puis cette proportion devrait augmenter encore plus fortement dans les vingt années suivantes. Le taux de fécondité baisse, le nombre de naissances également, malgré les politiques de plus en plus natalistes mises en place par le gouvernement.\r\nEn 2017, la Turquie a dépassé les 80 millions d'habitants, et devrait atteindre les 100 millions vers 2040.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Turkey</strong> is a transcontinental country located on the borders of Asia and Europe. It has borders with <a href=\"https://en.populationdata.net/countries/greece/\">Greece</a>, <a href=\"https://en.populationdata.net/countries/bulgaria/\">Bulgaria</a>, <a href=\"https://en.populationdata.net/countries/georgia/\">Georgia</a>, <a href=\"https://en.populationdata.net/countries/armenia/\">Armenia</a>, <a href=\"https://en.populationdata.net/countries/azerbaijan/\">Azerbaijan</a> (Nakhchivan), <a href=\"https://en.populationdata.net/countries/iran/\">Iran</a>, <a href=\"https://en.populationdata.net/countries/iraq/\">Iraq</a> and <a href=\"https://en.populationdata.net/countries/syria/\">Syria</a>. It is bordered on the north by the Black Sea, on the west by the Aegean Sea and on the south by the eastern part of the Mediterranean Sea. Eastern Thrace, the European part of the country, and Anatolia (Asia) are separated by the Sea of Marmara and the Straits of the Bosphorus (or Istanbul Strait) to the east and the Dardanelles to the west. Turkey is a parliamentary republic, its official language is Turkish and its capital is Ankara.</p>\r\n\r\n\r\n[caption id=\"attachment_37453\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/turquie/mont-ararat-turquie/\" rel=\"attachment wp-att-37453\"><img class=\"size-full wp-image-37453\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Ararat-Turquie.jpg\" alt=\"Mont Ararat, Turquie\" width=\"1280\" height=\"431\" /></a> Mount Ararat, Turkey. Photo: Serouj Ourishian[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/653/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/pamukkale-denizli-turkey-14562635738k4ng.jpg\" width=\"935\" height=\"701\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Pamukkale. Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_36741\" align=\"aligncenter\" width=\"3317\"]<a href=\"https://www.populationdata.net/pays/turquie/istanbul/\" rel=\"attachment wp-att-36741\"><img class=\"size-full wp-image-36741\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Istanbul.jpg\" alt=\"Istanbul, Turquie\" width=\"3317\" height=\"1180\" /></a> Istanbul, Turkey[/caption]\r\n\r\n[caption id=\"attachment_36742\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/turquie/istanbul-bosphore/\" rel=\"attachment wp-att-36742\"><img class=\"size-full wp-image-36742\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/istanbul-bosphore.jpg\" alt=\"Bosphore, Istanbul, Turquie\" width=\"1500\" height=\"844\" /></a> Bosphorus, Istanbul, Turkey[/caption]"
