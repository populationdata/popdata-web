description: "<p style=\"text-align: justify;\">La <strong>Sierra Leone</strong> est un pays d'Afrique de l'Ouest bordé par l'océan Atlantique et situé entre la <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> et le <a href=\"https://www.populationdata.net/pays/liberia/\">Liberia</a>. Il est l'un des pays les plus pauvres du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_38362\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/sierra-leone-plage/\" rel=\"attachment wp-att-38362\"><img class=\"size-full wp-image-38362\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sierra-leone-plage.jpg\" alt=\"Plage en Sierra Leone\" width=\"1600\" height=\"1200\" /></a> Plage en Sierra Leone[/caption]\r\n<p style=\"text-align: justify;\">Le pays se reconstruit depuis des années\_sur les ruines de la guerre, qui a\_laissé des centaines de milliers d'hommes sans bras !\_La spécialité des tortionnaires était en effet la coupe des bras des hommes. Ainsi, de très nombreux hommes se trouvent aujourd'hui dans l'impossibilité de travailler à cette reconstruction.\_Les douleurs psychologiques résultant de tels traitements, parfois infligés par des enfants soldats, vont perdurer pendant longtemps encore.</p>\r\n\r\n\r\n[caption id=\"attachment_38363\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/freetown/\" rel=\"attachment wp-att-38363\"><img class=\"size-full wp-image-38363\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Freetown.jpg\" alt=\"Freetown, capitale du Sierra Leone\" width=\"2560\" height=\"1440\" /></a> Freetown, capitale du Sierra Leone[/caption]\r\n<p style=\"text-align: justify;\">Le pays, l'un des plus pauvres de la planète, possède le <a href=\"https://www.populationdata.net/palmares/mortalite-infantile/\">taux de mortalité infantile</a> le plus élevé du monde : environ un enfant sur dix qui naît n'atteint pas les un an. La croissance de la démographie est très dynamique, à +3,2 % par an. La croissance urbaine, notamment de la capitale Freetown, est encore plus\_élevée, et son aire urbaine dépasse désormais 1,6 million d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_38364\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/freetown-bidonvilles/\" rel=\"attachment wp-att-38364\"><img class=\"size-full wp-image-38364\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Freetown-bidonvilles.jpg\" alt=\"Bidonvilles à Freetown\" width=\"1024\" height=\"683\" /></a> Bidonvilles à Freetown[/caption]\r\n<p style=\"text-align: justify;\">Les moyens engagés par l'ONU, la Banque mondiale et les institutions étatiques et organisations non gouvernementales (ONG) sont largement insuffisants pour venir en aide à ces populations en véritable détresse.\r\nCependant, la paix est revenue, durable, et la croissance économique des dernières années, à l'exception notable de 2015 (-20,6 % après +20,7 % en 2013 par exemple, puis +6,1 % en 2016), laisse entrevoir un peu d'espoir aux populations quant à l'amélioration des conditions de vie globales.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Sierra Leone</strong> is a West African country bordered by the Atlantic Ocean and located between <a href=\"https://en.populationdata.net/countries/guinea/\">Guinea</a> and <a href=\"https://en.populationdata.net/countries/liberia/\">Liberia</a>. It is one of the poorest countries in the world.</p>\r\n\r\n\r\n[caption id=\"attachment_38362\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/sierra-leone-plage/\" rel=\"attachment wp-att-38362\"><img class=\"size-full wp-image-38362\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sierra-leone-plage.jpg\" alt=\"Plage en Sierra Leone\" width=\"1600\" height=\"1200\" /></a> Beach in Sierra Leone[/caption]\r\n<p style=\"text-align: justify;\">The country has been rebuilding for years on the ruins of war, which left hundreds of thousands of men without arms! The torturers' specialty was indeed the cut of men's arms. Thus, many men today find it impossible to work on this reconstruction. Psychological pain resulting from such treatment, sometimes inflicted by child soldiers, will continue for a long time.</p>\r\n\r\n\r\n[caption id=\"attachment_38363\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/freetown/\" rel=\"attachment wp-att-38363\"><img class=\"size-full wp-image-38363\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Freetown.jpg\" alt=\"Freetown, capitale du Sierra Leone\" width=\"2560\" height=\"1440\" /></a> Freetown, capitale of Sierra Leone[/caption]\r\n\r\n[caption id=\"attachment_38364\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/freetown-bidonvilles/\" rel=\"attachment wp-att-38364\"><img class=\"size-full wp-image-38364\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Freetown-bidonvilles.jpg\" alt=\"Bidonvilles à Freetown\" width=\"1024\" height=\"683\" /></a> Slums in Freetown[/caption]"
