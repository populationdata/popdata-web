  description: "<p style=\"text-align: justify;\">Le <strong>Burkina Faso</strong> est un pays d'Afrique de l'Ouest\_francophone enclavé, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, entouré du <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a> au nord et à l'ouest, du\_<a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> à l’est, du <a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a> au sud-est, du <a href=\"https://www.populationdata.net/pays/togo/\">Togo</a> et du <a href=\"https://www.populationdata.net/pays/ghana/\">Ghana</a> au sud et de la <a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a> au sud-ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_35795\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/cascades-de-karfiguela-burkina-faso/\" rel=\"attachment wp-att-35795\"><img class=\"size-full wp-image-35795\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cascades-de-Karfiguela-Burkina-Faso.jpg\" alt=\"Cascades de Karfiguela, Burkina Faso\" width=\"1280\" height=\"960\" /></a> Cascades de Karfiguela, Burkina Faso. Photo : Antona Osberg.[/caption]\r\n<p style=\"text-align: justify;\">Le pays, l'un des plus pauvres du monde, est en train de progresser économiquement ces dernières années, grâce à une croissance économique annuelle relativement élevée. Cependant, cela ne suffit pas et il lui reste un long chemin à parcourir sur la voie du développement car le Burkina Faso\_part de très bas. Le PIB par habitant est de seulement 671 $USD (2017). Les infrastructures, dans tous les domaines, travail, santé, éducation, transports, sont défaillantes.\_La faiblesse de l'industrie et des services, qui à eux deux comptent pour seulement 14 % de la population active, doit être une priorité pour les autorités.</p>\r\n\r\n\r\n[caption id=\"attachment_35794\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/monument-des-martyrs-ouagadougou/\" rel=\"attachment wp-att-35794\"><img class=\"size-full wp-image-35794\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monument-des-martyrs-Ouagadougou.jpg\" alt=\"Monument des martyrs, Ouagadougou\" width=\"1280\" height=\"719\" /></a> Monument des martyrs, Ouagadougou. Photo : Sputniktilt.[/caption]\r\n<p style=\"text-align: justify;\">L'agriculture représente encore 86 % de la population active, et l'économie repose essentiellement dessus. Les conditions climatiques, favorables ces dernières années, fragilisent les fondamentaux du pays, qui en sont trop dépendants économiquement. Plus de 40 % de la population vit toujours sous le seuil de pauvreté, selon la Banque mondiale (2014). Dans la région Nord, ce sont même 70,4 % des habitants qui vivent dans la pauvreté, record national, contre moins de 10 % dans la capitale.\r\nLa croissance démographique folle de la capitale Ouagadougou, qui dépasse désormais 2,8 millions d'habitants (2017) et voit sa population croître de +7,2 % par an, soit l'un des taux les plus élevés du monde, pose également un grave problème en terme de pollution, de transports, de sécurité, de santé et d'éducation. Les infrastructures de la capitale ne sont là aussi pas du tout adaptées à une telle population en plein boum.\r\nLa deuxième ville du pays, Bobo Dioulasso, a vu\_sa population augmenter encore plus vite que la capitale, à environ +11 % par an, et pourrait dépasser le million d'habitants dans peu de temps (0,8 million en 2017).</p>"
