  description: "<p style=\"text-align: justify;\"><strong>Burkina Faso</strong> is a <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked</a> Francophone West African country, with no access to the sea, surrounded by <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a> to the north and west, from <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a> to the east, <a href=\"https://en.populationdata.net/countries/benin/\">Benin</a> to the southeast, <a href=\"https://en.populationdata.net/countries/togo/\">Togo</a> and from <a href=\"https://en.populationdata.net/countries/ghana/\">Ghana</a> to the south and <a href=\"https://en.populationdata.net/countries/ivory-coast/\">Ivory Coast</a> to the southwest.</p>\r\n\r\n\r\n[caption id=\"attachment_35795\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/cascades-de-karfiguela-burkina-faso/\" rel=\"attachment wp-att-35795\"><img class=\"size-full wp-image-35795\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cascades-de-Karfiguela-Burkina-Faso.jpg\" alt=\"Cascades de Karfiguela, Burkina Faso\" width=\"1280\" height=\"960\" /></a> Karfiguela waterfall, Burkina Faso. Photo: Antona Osberg[/caption]\r\n\r\n[caption id=\"attachment_35794\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/monument-des-martyrs-ouagadougou/\" rel=\"attachment wp-att-35794\"><img class=\"size-full wp-image-35794\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monument-des-martyrs-Ouagadougou.jpg\" alt=\"Monument des martyrs, Ouagadougou\" width=\"1280\" height=\"719\" /></a> Martyrs Monument, Ouagadougou. Photo: Sputniktilt[/caption]"
