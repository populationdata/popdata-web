en:
  name: Netherlands
  officialName: Kingdom of the Netherlands
  header: A flat country very open to the world
  description: "<p style=\"text-align: justify;\">The <strong>Netherlands</strong> is a western European state bordered by the North Sea, <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> to the south and <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> to the east. It is a constitutional monarchy.\r\nThe country is very open to the international. Its geographical position, in the heart of the European \"Blue Banana\", makes it a central point, especially for the transport of goods. Rotterdam, even though it is no longer the world's leading port because of the very strong growth of Chinese ports, remains the largest in all of Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_33276\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/pays-bas/amsterdam-panorama/\" rel=\"attachment wp-att-33276\"><img class=\"size-full wp-image-33276\" src=\"https://www.populationdata.net/wp-content/uploads/Amsterdam-panorama.jpg\" alt=\"Amsterdam - panorama\" width=\"2000\" height=\"580\" /></a> Amsterdam, capital city of the Netherlands. Photo: Swimmerguy269, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_37448\" align=\"aligncenter\" width=\"1620\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/29/markthal-rotterdam/\"><img class=\"size-full wp-image-37448\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Markthal-Rotterdam-Photographer-Daria-ScagliolaStijn-Brakkee-3.jpg\" alt=\"Markthal, Rotterdam, Pays-Bas\" width=\"1620\" height=\"1080\" /></a> Markthal, Rotterdam, Netherlands. Source: Most Beautiful Spots, Daria Scagliola, Stijn Brakkee[/caption]"
