fr:
  name: Pays-Bas
  description: "<p style=\"text-align: justify;\">Les <strong>Pays-Bas</strong> sont un État d'Europe de l'Ouest bordé par la mer du Nord, la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> au sud et l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> à l'est. C'est une monarchie constitutionnelle.\r\nLe pays est\_très ouvert sur l'international. Sa position géographique, au coeur de la \"Banane bleue\" européenne, en fait un point central, notamment pour le transport des marchandises.\_Rotterdam, même s'il n'est plus le premier port mondial à cause de la très forte croissance des ports chinois, reste le plus important dans toute l'Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_33276\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/pays-bas/amsterdam-panorama/\" rel=\"attachment wp-att-33276\"><img class=\"size-full wp-image-33276\" src=\"https://www.populationdata.net/wp-content/uploads/Amsterdam-panorama.jpg\" alt=\"Amsterdam - panorama\" width=\"2000\" height=\"580\" /></a> Amsterdam - panorama. Photo : Swimmerguy269, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Les infrastructures du pays sont parmi les plus développées du monde, et ce dans tous les domaines.\_Pourtant, sa géographie lui rend la vie difficile : 96 % du territoire est plat, et 25 % des terres sont sous le niveau de la mer !\r\nIl a fallu aux Néerlandais des siècles de pratique pour maîtriser parfaitement la formation de polders, ces immenses zones agricoles qui se trouvent juste un niveau de la mer, en créant notamment une grande mer intérieure protégée de la Mer du Nord par des digues gigantesques. Les travaux, qui continuent toujours à certains endroits, sont titanesques !</p>\r\n\r\n\r\n[caption id=\"attachment_37448\" align=\"aligncenter\" width=\"1620\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/29/markthal-rotterdam/\"><img class=\"size-full wp-image-37448\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Markthal-Rotterdam-Photographer-Daria-ScagliolaStijn-Brakkee-3.jpg\" alt=\"Markthal, Rotterdam, Pays-Bas\" width=\"1620\" height=\"1080\" /></a> Markthal, Rotterdam, Pays-Bas. Source : Most Beautiful Spots, Daria Scagliola, Stijn Brakkee[/caption]\r\n<p style=\"text-align: justify;\">Les Pays-Bas\_reçoivent chaque année un important contingent de touristes étrangers, attirés par les beautés de la ville d'Amsterdam, réputée pour son architecture, et aussi pour sa liberté d'expression reconnue internationalement. De nombreux étrangers vivent d'ailleurs dans ce pays aux moeurs libérées.</p>"
  officialName: Royaume des Pays-Bas
en:
  name: Netherlands
  description: "<p style=\"text-align: justify;\">The <strong>Netherlands</strong> is a western European state bordered by the North Sea, <a href=\"https://en.populationdata.net/countries/belgium/\">Belgium</a> to the south and <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> to the east. It is a constitutional monarchy.\r\nThe country is very open to the international. Its geographical position, in the heart of the European \"Blue Banana\", makes it a central point, especially for the transport of goods. Rotterdam, even though it is no longer the world's leading port because of the very strong growth of Chinese ports, remains the largest in all of Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_33276\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/pays-bas/amsterdam-panorama/\" rel=\"attachment wp-att-33276\"><img class=\"size-full wp-image-33276\" src=\"https://www.populationdata.net/wp-content/uploads/Amsterdam-panorama.jpg\" alt=\"Amsterdam - panorama\" width=\"2000\" height=\"580\" /></a> Amsterdam, capital city of the Netherlands. Photo: Swimmerguy269, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_37448\" align=\"aligncenter\" width=\"1620\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/29/markthal-rotterdam/\"><img class=\"size-full wp-image-37448\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Markthal-Rotterdam-Photographer-Daria-ScagliolaStijn-Brakkee-3.jpg\" alt=\"Markthal, Rotterdam, Pays-Bas\" width=\"1620\" height=\"1080\" /></a> Markthal, Rotterdam, Netherlands. Source: Most Beautiful Spots, Daria Scagliola, Stijn Brakkee[/caption]"
  officialName: Kingdom of the Netherlands
