  name: Indonésie
  officialName: République d'Indonésie
  header: Fin de la manne pétrolière
  description: "<p style=\"text-align: justify;\">L'<strong>Indonésie</strong> est un pays transcontinental d'Asie du Sud-Est et d'Océanie. Il s'agit du plus grand archipel au monde, avec 16 056 îles (officiellement en 2017). Toutes les îles de cet immense État archipélagique n'ont pas encore été recensées, et encore moins nommées. On estime qu'il y en aurait environ 18 000 au total, et le pays fait son maximum afin de terminer ce recensement d'ici fin 2018, comme l'exige l'ONU.\r\nL'Indonésie fait la jonction entre l'Asie du Sud-Est et l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>, en Océanie. Il partage des frontières maritimes et terrestres avec la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a>, le <a href=\"https://www.populationdata.net/pays/timor-oriental/\">Timor oriental</a> et la <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a>, maritimes avec <a href=\"https://www.populationdata.net/pays/singapour/\">Singapour</a>, les <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a>, et l'Australie.</p>\r\n\r\n\r\n[caption id=\"attachment_38583\" align=\"aligncenter\" width=\"3100\"]<a href=\"https://www.populationdata.net/pays/indonesie/jakarta-indonesie/\" rel=\"attachment wp-att-38583\"><img class=\"size-full wp-image-38583\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/jakarta-indonesie.jpg\" alt=\"Jakarta, capitale de l'Indonésie\" width=\"3100\" height=\"1300\" /></a> Jakarta, capitale de l'Indonésie[/caption]\r\n<p style=\"text-align: justify;\">Le modèle économique du pays, qui reposait en grande partie sur sa production pétrolière, est désormais dépassé. Il a fallu s'adapter à une forte baisse de la production, couplée à une forte hausse de la consommation, due à une croissance économique solide.\r\nL'Indonésie a même dû quitter l'<a href=\"https://www.populationdata.net/2008/10/24/opep-organisation-des-pays-exportateurs-de-petrole/\">OPEP</a>, car elle ne remplissait plus les quotas minimums d'exportation requis. Elle a réintégré l'organisation début 2016.\r\nCette forte croissance économique ne s'est pas forcément accompagnée d'une détente démocratique tant espérée et de plus de droits humains. En effet, cette république a tendance à être trop présidentielle, et les abus de pouvoir sont légion.\r\nPendant des décennies, le pays a vécu sous la dictature, et les richesses énormes dont il dispose n'ont malheureusement pas été redistribuées au bénéfice de la population en général. L'Indonésie est sous-équipée en infrastructures de toutes sortes : éducation, santé, sanitaires, sociales, transports. Le rattrapage qui a commencé ces dernières années doit permettre d'augmenter et d'améliorer le niveau de vie, mais des dérapages sont fréquents, la corruption restant endémique.</p>\r\n\r\n\r\n[caption id=\"attachment_33349\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/indonesie/indonesie-mont-bromo/\" rel=\"attachment wp-att-33349\"><img class=\"wp-image-33349 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Indonesie-Mont-Bromo.jpg\" alt=\"Indonésie - Mont Bromo\" width=\"1280\" height=\"679\" /></a> Indonésie - Les monts Semeru et Bromo à l'est de Java, témoins de l'activité volcanique de l'île. Photo : Thomas Hirsch.[/caption]\r\n<p style=\"text-align: justify;\">Par ailleurs, il ne faut pas oublier que la géographie de l'archipel, qui est immense et lui apporte nombre de ses richesses, est également à l'origine de catastrophes naturelles majeures en terme de coût humain. Tsunamis, tremblements de terre, <a href=\"https://www.populationdata.net/2011/01/07/les-volcans-dans-le-monde/\">volcanisme</a> sont très actifs dans la région.\r\nEnfin, Jakarta, la capitale, a grossit à une allure sans précédent dans toute l'Asie. Elle est aujourd'hui la troisième\_<a href=\"https://www.populationdata.net/palmares/villes/\">plus grande métropole du monde</a>, et atteint les 31,7 millions d'habitants dans le Grand Jakarta, appelé communément <b>Jabodetabek</b> (contraction des noms des différentes grandes villes composant la conurbation, soit <b>Ja</b>karta, <b>Bo</b>gor, <b>De</b>pok, <b>Ta</b>ngerang, <b>Bek</b>asi).</p>"
  natureOfTheState: République
  headOfState: Président Joko Widodo
  nationalDay: '17 août (indépendance proclamée en 1945, reconnue en 1949)'
  demonym: 'Indonésienne, Indonésien'
  officialLanguages: Indonésien
en:
  name: Indonesia
  officialName: Republic of Indonesia
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Indonesia</strong> is a transcontinental country of Southeast Asia and Oceania. It is the largest archipelago in the world, with 16,056 islands (officially in 2017), of which 6,000 are inhabited. All the islands of this immense archipelagic state have not yet been inventoried, let alone named. It is estimated that there would be about 18,000 in all, and the country is doing its utmost to complete the census by the end of 2018, as required by the United Nations.\r\nIndonesia is the junction between Southeast Asia and <a href=\"https://en.populationdata.net/countries/australia/\">Australia</a> in Oceania. It shares maritime and land borders with <a href=\"https://en.populationdata.net/countries/malaysia/\">Malaysia</a>, <a href=\"https://en.populationdata.net/countries/east-timor/\">East Timor</a> and <a href=\"https://en.populationdata.net/countries/papua-new-guinea/\">Papua New Guinea</a>, maritime with <a href=\"https://en.populationdata.net/countries/singapore/\">Singapore</a>, the <a href=\"https://en.populationdata.net/countries/philippines/\">Philippines</a>, and Australia.</p>\r\n\r\n\r\n[caption id=\"attachment_38583\" align=\"aligncenter\" width=\"3100\"]<a href=\"https://www.populationdata.net/pays/indonesie/jakarta-indonesie/\" rel=\"attachment wp-att-38583\"><img class=\"size-full wp-image-38583\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/jakarta-indonesie.jpg\" alt=\"Jakarta, capitale de l'Indonésie\" width=\"3100\" height=\"1300\" /></a> Jakarta, capital city of Indonesia and one of the largest cities in the world[/caption]\r\n\r\n[caption id=\"attachment_33349\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/indonesie/indonesie-mont-bromo/\" rel=\"attachment wp-att-33349\"><img class=\"wp-image-33349 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Indonesie-Mont-Bromo.jpg\" alt=\"Indonésie - Mont Bromo\" width=\"1280\" height=\"679\" /></a> Indonesia - Semeru and Bromo Mountains in East Java, witnessing volcanic activity on the Island. Photo: Thomas Hirsch[/caption]"
