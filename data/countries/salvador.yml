  description: "<p style=\"text-align: justify;\">Le <strong>Salvador</strong> est le plus petit pays d'Amérique centrale. Il est néanmoins le plus densément peuplé, et est très industrialisé en comparaison de ses voisins. Il est frontalier du <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a>, au nord-ouest, et du <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a>, au nord et à l'est. Il est baigné par l'océan Pacifique.</p>\r\n\r\n\r\n[caption id=\"attachment_39026\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/salvador/volcan-de-san-salvador-savaldor/\" rel=\"attachment wp-att-39026\"><img class=\"size-full wp-image-39026\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Volcan-de-San-Salvador-Savaldor.jpg\" alt=\"Santa Tecla et le volcan de San Salvador, Savaldor\" width=\"1280\" height=\"551\" /></a> Santa Tecla et le volcan de San Salvador, Savaldor. Photo : Diego Brito[/caption]\r\n<p style=\"text-align: justify;\">Très dépendant de l'extérieur économiquement, le pays a pris pour monnaie officielle le dollar des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> en 2001. Ce dernier est son principal partenaire commercial.\_Il est aussi celui qui influence le plus la politique intérieure. Pendant des décennies, les États-Unis ont en effet soutenu ouvertement, militairement et financièrement les dictatures qui se sont succédées jusqu'en 1992. Certains hauts responsables Salvadoriens ont d'ailleurs été jugés en 2002, aux États-Unis (étonnamment), et trouvés coupables de tortures, d'enlèvements et d'assassinats d'opposants, menés par les « escadrons de la mort » dans les années 1980.\r\nDepuis quelques années, la croissance économique est au rendez-vous, permettant des investissements dans les infrastructures, qui sont défaillantes dans bien des cas.\r\nIl faut dire que le Salvador, en plus de subir des dictatures sanglantes et inaptes à développer le pays, est au coeur d'une zone sismique et météorologique extrême. De fréquents tremblements de terre et des ouragans détruisent les infrastructures, ce qui ne facilite pas les choses.\r\nEnfin, les fameuses \"maras\", ces bandes mafieuses importées des États-Unis, et qui contrôlent notamment le trafic de drogue, sont responsables d'une exacerbation de la violence dans la société salvadorienne. Des milliers d'assassinats leurs sont imputés chaque année (16 000 entre 2004 et 2009), ce qui pose de sérieux problèmes de sécurité aux autorités. Le pays possède ainsi l'un des\_<a href=\"https://www.populationdata.net/cartes/monde-taux-dhomicides-2013/\">plus haut taux d'homicide du monde</a>, en dehors des zones de guerre, après le « champion » voisin, le Honduras..</p>"
