descriptionFr: "<p style=\"text-align: justify;\">La <strong>Roumanie</strong> est un État d'Europe de l'Est, le 7<sup>e</sup> pays le plus peuplé de l'Union européenne et le 9<sup>e</sup> par sa superficie. Il\_est frontalier de la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a>\_à l'ouest, de l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>\_et\_de la <a href=\"https://www.populationdata.net/pays/moldavie/\">Moldavie</a>\_au nord et à l'est, de la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a>\_au sud et de la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a>\_au sud-ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_35092\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/roumanie/portes-de-fer-danube-roumanie/\" rel=\"attachment wp-att-35092\"><img class=\"size-full wp-image-35092\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Portes-de-Fer-Danube-Roumanie.jpg\" alt=\"Portes de Fer sur le fleuve Danube, Roumanie\" width=\"1280\" height=\"960\" /></a> Portes de Fer sur le fleuve Danube, Roumanie. Photo : Cornelius Bechtler[/caption]\r\n<p style=\"text-align: justify;\">L'entrée dans l'Union européenne en 2007 n'a pas réglé tous les problèmes d'un seul coup.\_Certes la manne financière a enfin permis au pays de commencer à rénover ses infrastructures, totalement hors normes ou carrément inexistantes auparavant. Les investissements étrangers ont également fait diminuer le chômage, mais ils n'apportent pas tout.</p>\r\n\r\n\r\n[caption id=\"attachment_35093\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/roumanie/monts-bucegi-roumanie/\" rel=\"attachment wp-att-35093\"><img class=\"size-full wp-image-35093\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monts-Bucegi-Roumanie.jpg\" alt=\"Monts Bucegi, Carpates, Roumanie\" width=\"1280\" height=\"960\" /></a> Monts Bucegi, Carpates, Roumanie. Photo : Wikipédia[/caption]\r\n\r\n[caption id=\"attachment_35094\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/roumanie/bucarest-roumanie/\" rel=\"attachment wp-att-35094\"><img class=\"size-full wp-image-35094\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bucarest-Roumanie.jpg\" alt=\"Bucarest, capitale de la Roumanie\" width=\"1600\" height=\"508\" /></a> Bucarest, capitale de la Roumanie. Photo : Ciprian[/caption]\r\n<p style=\"text-align: justify;\">La société et les institutions doivent toujours être rénovés, une partie très importante de la population vit encore dans les campagnes, privée de tout service public ou presque, ce qui pousse à l'émigration des millions de Roumains (3 millions en deux décennies !). Partis vivre et travailler à l'étranger, vidant du même coup des zones entières, cette émigration économique \"forcée\" prive le pays d'une main d'oeuvre souvent jeune et mieux formée.\_Au total, le pays a perdu plus de 20 % de sa population depuis 1992, et le rythme ne faiblit pas (-120 700 habitants en 2017).\r\nEnfin, la corruption reste endémique, freine le potentiel de croissance économique et reste une source de tensions avec les autres membres de l'Union européenne.</p>\r\n<p style=\"text-align: justify;\"><em>Précision : la Roumanie indique deux chiffres de population. La population habituellement résidente, qui comprend toutes les personnes vivant sur son sol, qui se monte à 19 524 125 habitants (2018). Et la population résidente permanente, qui comprend tous les Roumains vivant dans le pays et à l'étranger et qui sont enregistrés en Roumanie, soit 22 201 702 habitants en 2018. À partir de maintenant, nous indiquerons uniquement le chiffre de la population habituellement résidente.\_</em></p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Romania</strong> is an Eastern European state, the 7th most populous country in the European Union and the 9th largest in terms of area. It borders <a href=\"https://en.populationdata.net/countries/hungary/\">Hungary</a> to the west, <a href=\"https://en.populationdata.net/countries/ukraine/\">Ukraine</a> and <a href=\"https://en.populationdata.net/countries/moldova/\">Moldova</a> to the north and east, <a href=\"https://en.populationdata.net/countries/bulgaria/\">Bulgaria</a> to the south and <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a> to the southwest.</p>\r\n\r\n\r\n[caption id=\"attachment_35092\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/roumanie/portes-de-fer-danube-roumanie/\" rel=\"attachment wp-att-35092\"><img class=\"size-full wp-image-35092\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Portes-de-Fer-Danube-Roumanie.jpg\" alt=\"Portes de Fer sur le fleuve Danube, Roumanie\" width=\"1280\" height=\"960\" /></a> Iron Gates on the Danube River, Romania. Photo: Cornelius Bechtler[/caption]\r\n\r\n[caption id=\"attachment_35093\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/roumanie/monts-bucegi-roumanie/\" rel=\"attachment wp-att-35093\"><img class=\"size-full wp-image-35093\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Monts-Bucegi-Roumanie.jpg\" alt=\"Monts Bucegi, Carpates, Roumanie\" width=\"1280\" height=\"960\" /></a> Bucegi Mountains, Carpathian Mountains, Romania. Photo: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_35094\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/roumanie/bucarest-roumanie/\" rel=\"attachment wp-att-35094\"><img class=\"size-full wp-image-35094\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bucarest-Roumanie.jpg\" alt=\"Bucarest, capitale de la Roumanie\" width=\"1600\" height=\"508\" /></a> Bucharest, capital city of Romania. Photo: Ciprian[/caption]"
