title: Pays-Bas caribéens
titleEn: Caribbean Netherlands
date: 2017-05-04T19:56:06.000Z
description: "<p style=\"text-align: justify;\">Les <b>Pays-Bas caribéens</b> est le nom donné à l'ancien regroupement des îles néerlandaises de <strong>Bonaire</strong>, <strong>Saint-Eustache</strong> et <strong>Saba</strong> (d'où l'acronyme <b>îles BES</b>). Depuis le <time class=\"nowrap date-lien\" datetime=\"2010-10-10\">10 octobre 2010</time>, après la dissolution de l'État des <a href=\"https://www.populationdata.net/pays/antilles-neerlandaises/\">Antilles néerlandaises</a>, les trois îles ont réintégré l'État des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> en tant qu'entités publiques au statut de municipalité à caractère particulier.\r\nLes autres îles néerlandaises situées dans les Antilles sont devenues des États autonomes : <a href=\"https://www.populationdata.net/pays/curacao/\">Curaçao</a>, <a href=\"https://www.populationdata.net/pays/saint-martin-pays-bas/\">Saint-Martin</a> (partie néerlandaise) et <a href=\"https://www.populationdata.net/pays/aruba/\">Aruba</a>.</p>"
