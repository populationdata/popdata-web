descriptionFr: "<p style=\"text-align: justify;\">La <strong>Serbie</strong> est un État de l’Europe de l'Est, qui fait partie des Balkans occidentaux et de l’Europe centrale. Il est frontalier de la <a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/\">Bosnie-et-Herzégovine</a>, de la <a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a>, de la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a>, de la <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a>, de la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a>, de la <a href=\"https://www.populationdata.net/pays/macedoine-du-nord/\">Macédoine du Nord</a>, du <a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a> (qu'il ne reconnaît pas) et du <a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a>. Sa capitale est Belgrade.</p>\r\n\r\n\r\n[caption id=\"attachment_36863\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/serbie/belgrade/\" rel=\"attachment wp-att-36863\"><img class=\"size-full wp-image-36863\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Belgrade.jpg\" alt=\"Belgrade, capitale de la Serbie\" width=\"1280\" height=\"805\" /></a> Belgrade, capitale de la Serbie. Photo : Vlada Marinković[/caption]\r\n<p style=\"text-align: justify;\">En plein rattrapage économique, à la fois sur ses voisins et sur son niveau d'avant 1990, la Serbie se voit amputée petit à petit de pans entiers de son territoire.\r\nLe Monténégro a obtenu son indépendance en juin 2006, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">privant le pays d'accès direct à la mer</a>.\r\nLe Kosovo, principalement peuplé d'une communauté <a href=\"https://www.populationdata.net/pays/albanie/\">albanaise</a>, reste une épine dans le pied des autorités, qui cherchent par tous les moyens à récupérer cette portion de territoire, pour des questions politiques notamment. Le Kosovo a obtenu son indépendance en 2008, reconnue par de nombreux pays, dont l'Union européenne et l'ONU. La Serbie a justement fait une demande d'adhésion à l'Union européenne en 2009, et entamée des négociations en 2014.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2434/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/10/most-beautiful-picture-of-the-day-october-most-beautiful-picture-1476470942kn8g4-1280x960.jpg\" width=\"1280\" height=\"960\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Maison sur la rivière Drina, Serbie. Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener noreferrer\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Désormais réduit à un petit pays d'à peine plus de 7 millions d'habitants, et avec des problèmes de chômage et de pauvreté qui restent importants, la Serbie voit sa population baisser d'année en année. Une tendance lourde due à la natalité très faible, au vieillissement accéléré de la population, et à\_l'émigration importante de sa jeunesse, partie chercher du travail et une meilleure vie à l'étranger, principalement en Europe de l'Ouest.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Serbia</strong> is a state of Eastern Europe, part of the Western Balkans and Central Europe. He is bordered by <a href=\"https://en.populationdata.net/countries/bosnia-and-herzegovina/\">Bosnia and Herzegovina</a>, <a href=\"https://en.populationdata.net/countries/croatia/\">Croatia</a>, <a href=\"https://en.populationdata.net/countries/hungary/\">Hungary</a>, <a href=\"https://en.populationdata.net/countries/romania/\">Romania</a>, <a href=\"https://en.populationdata.net/countries/bulgaria/\">Bulgaria</a>, <a href=\"https://en.populationdata.net/countries/north-macedonia/\">North Macedonia</a>, <a href=\"https://en.populationdata.net/countries/kosovo/\">Kosovo</a> (which he does not recognize) and <a href=\"https://en.populationdata.net/countries/montenegro/\">Montenegro</a>. Its capital is Belgrade.</p>\r\n\r\n\r\n[caption id=\"attachment_36863\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/serbie/belgrade/\" rel=\"attachment wp-att-36863\"><img class=\"size-full wp-image-36863\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Belgrade.jpg\" alt=\"Belgrade, capitale de la Serbie\" width=\"1280\" height=\"805\" /></a> Belgrade, capitale of Serbia. Photo: Vlada Marinković[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2434/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/10/most-beautiful-picture-of-the-day-october-most-beautiful-picture-1476470942kn8g4-1280x960.jpg\" width=\"1280\" height=\"960\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">House on the river Drina, Serbia. Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener noreferrer\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<p style=\"text-align: justify;\"></p>"
