descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Viêt Nam</strong> est un pays d'<a href=\"https://www.populationdata.net/palmares/population/asie/\">Asie du Sud-Est</a> situé à l'est de la péninsule indochinoise, au sud de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>. Il partage également des frontières avec le <a href=\"https://www.populationdata.net/pays/cambodge/\">Cambodge</a> et le <a href=\"https://www.populationdata.net/pays/laos/\">Laos</a>. Il est l'un des pays les plus peuplés du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_34723\" align=\"aligncenter\" width=\"1805\"]<a href=\"http://www.mostbeautifulspots.com/2016/04/21/ha-long-bay-vietnam/\"><img class=\"size-full wp-image-34723\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/vietnam-ha-long-bay.jpg\" alt=\"Viêt Nam - Baie de Ha Long\" width=\"1805\" height=\"1078\" /></a> Viêt Nam - Baie de Ha Long. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Le pays a dépassé récemment les 93 millions d'habitants, et sa population continue de croître à un rythme légèrement supérieur à 1 % par an.\_Le taux de natalité reste très élevé, et désormais le taux de mortalité est très bas du fait d'une population particulièrement jeune.\_Le pays doit se débattre avec une augmentation forte de sa population active et une économie en pleine transition.\r\nLa dépendance vis-à-vis de l'<a href=\"https://www.populationdata.net/cartes/communaute-des-etats-independants-cei/\">ex-URSS</a> n'est plus d'actualité, et l'économie à l'occidentale, sorte d'économie de marché principalement dirigée par l'Etat, a pris le dessus.\r\nCependant les infrastructures, notamment de transport, restent encore désuètes même si les efforts fournis sont conséquents pour moderniser le pays, qui a beaucoup souffert de la guerre d'indépendance contre la <a href=\"https://www.populationdata.net/pays/france/\">France</a>\_à partir du début des années 1950, puis contre les États-Unis jusqu'en 1975.\r\nCes deux pays y ont perpétré des massacres à grande échelle, les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> tuant à eux seuls environ 2 millions de personnes, pour la plupart des civils, notamment à l'aide de bombes chimiques dévastatrices (napalm, agent orange).\_Une partie importante du territoire conserve les cicatrices des combats, et la restauration de cet environnement très pollué est un défi de taille. Entre 2,1 millions et 4,8 millions de Vietnamiens en ont été victimes, et de nombreux enfants sont aujourd'hui handicapés des suites de l'épandage à grande échelle de l'herbicide agent orange.</p>\r\n\r\n\r\n[caption id=\"attachment_34728\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/viet-nam/ho-chi-minh-ville-viet-nam/\" rel=\"attachment wp-att-34728\"><img class=\"size-full wp-image-34728\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ho-Chi-Minh-Ville-Viet-Nam.jpg\" alt=\"Hô-Chi-Minh-Ville - Viêt Nam\" width=\"1600\" height=\"898\" /></a> Hô-Chi-Minh-Ville - Viêt Nam. Photo : Hieucd.[/caption]\r\n<p style=\"text-align: justify;\">Les droits humains, quant à eux, ne sont toujours pas respectés, de nombreux prisonniers de conscience se trouvant emprisonnés au Viêt Nam. L'État est en effet dirigé par un parti unique, le Parti communiste vietnamien.\r\nLes relations avec ses voisins sont souvent tendues, notamment la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et le <a href=\"https://www.populationdata.net/pays/cambodge/\">Cambodge</a>, même si la paix, fragile, est revenue. Les pays de la région entourant la mer de Chine méridionale se disputent des îles situées au large du pays, les Paracels et les Spratleys.\r\nEnfin, le tourisme de masse est en très forte progression dans le pays. La marque des 10 millions de touristes internationaux accueillis a été dépassée en 2016, et en 2017, ce sont presque 13 millions de touristes internationaux qui ont visité le Viêt Nam.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Vietnam</strong> is a Southeast Asian country located east of the Indochinese peninsula in southern <a href=\"https://en.populationdata.net/countries/china/\">China</a>. It also shares borders with <a href=\"https://en.populationdata.net/countries/cambodia/\">Cambodia</a> and <a href=\"https://en.populationdata.net/countries/laos/\">Laos</a>. It is one of the most populous countries in the world.</p>\r\n\r\n\r\n[caption id=\"attachment_34723\" align=\"aligncenter\" width=\"1805\"]<a href=\"http://www.mostbeautifulspots.com/2016/04/21/ha-long-bay-vietnam/\"><img class=\"size-full wp-image-34723\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/vietnam-ha-long-bay.jpg\" alt=\"Viêt Nam - Baie de Ha Long\" width=\"1805\" height=\"1078\" /></a> Bay of Ha Long, Vietnam. Source: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_34728\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/viet-nam/ho-chi-minh-ville-viet-nam/\" rel=\"attachment wp-att-34728\"><img class=\"size-full wp-image-34728\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ho-Chi-Minh-Ville-Viet-Nam.jpg\" alt=\"Hô-Chi-Minh-Ville - Viêt Nam\" width=\"1600\" height=\"898\" /></a> Ho Chi Minh City - Vietnam. Photo: Hieucd[/caption]"
