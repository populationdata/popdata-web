fr:
  name: Qatar
  officialName: État du Qatar
  header: Une croissance démographique folle
  description: "<p style=\"text-align: justify;\">Le <strong>Qatar</strong> est un émirat du Moyen-Orient. Il\_est situé sur une petite péninsule s'avançant dans le golfe Persique et reliée à la péninsule Arabique au sud, où il possède\_une frontière terrestre avec l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>\_et une frontière maritime avec le <a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a>.\_Sa capitale est Doha.</p>\r\n\r\n\r\n[caption id=\"attachment_36959\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/qatar/cote-desert-qatar/\" rel=\"attachment wp-att-36959\"><img class=\"size-full wp-image-36959\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/cote-desert-qatar.jpg\" alt=\"Côte désertique du Qatar\" width=\"1024\" height=\"681\" /></a> Côte désertique du Qatar. Photo : Steven Byles.[/caption]\r\n<p style=\"text-align: justify;\">Le Qatar a connu une période de très forte croissance démographique, avec +10 % d'augmentation de sa population en 2014 par exemple, et un record en 2008, avec +21 % ! En 2016, le taux de croissance est redescendu, mais reste très élevé, à +6,31 % sur l'année.\r\nCette population, à 88 % immigrée (en juin\_2016, il y avait officiellement 313\_000 autochtones, soit la 3<sup>e</sup> nationalité après les Indiens, 650 000, et les Népalais, 350 000), est majoritairement masculine, faisant du pays une zone sans femmes ou presque, ce qui n'est pas sans poser des problèmes d'équilibre et de bien-être social. On compte en effet seulement 24,5 % de femmes dans l'émirat (février 2017), soit 3 hommes pour 1 femme !</p>\r\n\r\n\r\n[caption id=\"attachment_36960\" align=\"aligncenter\" width=\"1620\"]<a href=\"https://www.populationdata.net/pays/qatar/doha-qatar-tours/\" rel=\"attachment wp-att-36960\"><img class=\"size-full wp-image-36960\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Doha-Qatar-tours.jpg\" alt=\"Tours à Doha, capitale du Qatar\" width=\"1620\" height=\"900\" /></a> Tours à Doha, capitale du Qatar.[/caption]\r\n\r\n[caption id=\"attachment_36961\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/qatar/doha-qatar/\" rel=\"attachment wp-att-36961\"><img class=\"size-full wp-image-36961\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Doha-Qatar.jpg\" alt=\"Doha skyline, la nuit, Qatar\" width=\"2500\" height=\"1406\" /></a> Doha skyline, la nuit, Qatar.[/caption]\r\n<p style=\"text-align: justify;\">Les immigrants, venus principalement des pays de la région du golfe, d'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, du <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a>, du <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> et du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, sont accueillis dans le but de fournir de la main d'oeuvre bon marché. La richesse du pays repose en grande partie sur le gaz et les hydrocarbures, exportés dans le monde entier, dont le pays possède\_l'une des plus importantes réserves mondiales.\r\nAvec l'augmentation des prix depuis le début du siècle, le Qatar avait vu sa richesse véritablement flamber. Mais depuis quelques temps, le prix de ces matières premières a considérablement baissé, pour revenir à un niveau plus acceptable pour les grands pays consommateurs, et le pays doit désormais recentrer son économie et la diversifier. Il investit de plus en plus à l'étranger afin de constituer une rente future.\r\nEnfin même si le régime est une monarchie absolue, sous forme d'un émirat, les libertés individuelles y apparaissent largement plus développées que dans certains autres pays de la région. La télévision al-Jazeera par exemple, au ton relativement libre selon les codes en vigueur dans les médias dans le Golfe persique, est basée à Doha, capitale du Qatar, et est dirigée par un membre de la famille royale.\r\nCette liberté permet également aux femmes d'exercer leurs droits plus facilement qu'ailleurs, ce qui pourrait être un exemple pour la région.</p>"
  natureOfTheState: 'Émirat, monarchie absolue'
  headOfState: Émir Tamim ben Hamad Al Thani
  nationalDay: 18 décembre
  demonym: 'Qatarienne, Qatarien'
  officialLanguages: Arabe
