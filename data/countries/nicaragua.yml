  description: "<p style=\"text-align: justify;\">Le <strong>Nicaragua</strong> est un pays d'Amérique centrale, bordé par le\_<a href=\"https://www.populationdata.net/pays/costa-rica/\">Costa Rica</a> au sud, et le\_<a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a> au nord. Il est baigné\_par l'océan Pacifique à l'ouest et la mer des Caraïbes à l'est.\r\nLe Nicaragua est l'un des pays les plus pauvres des Amériques.\_Avec un habitant sur cinq vivant en-dessous du seuil de pauvreté, de nombreux problèmes sociaux et sanitaires se posent aux dirigeants du pays. Et cela, sans compter la corruption qui s'est généralisée depuis le renversement dans les années 1980 des Sandinistes par les Contras, aidés et financés par la CIA, qui elle-même finançait ses activités par le trafic de drogue. Cette guerre illégale a fait des dizaines de milliers de victimes, principalement civiles.</p>\r\n\r\n\r\n[caption id=\"attachment_34318\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.wildlifearchives.com/pin/2256/\"><img class=\"size-full wp-image-34318\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/volcan-Concepcion-nicaragua.jpg\" alt=\"Volcan Concepción, Nicaragua\" width=\"2000\" height=\"1249\" /></a> Volcan Concepción, Nicaragua. Source : Wildlife Archives[/caption]\r\n<p style=\"text-align: justify;\">Aujourd'hui, les Sandinistes sont de nouveau au pouvoir, par la voie des élections, et le pays est dirigé par le président Daniel Ortega. Celui-ci à fait de nombreuses concessions à l'opposition, notamment en rendant illégal l'avortement, même thérapeutique ou issu d'un viol ! Un véritable retour en arrière pour les droits des femmes, concédé à l'église catholique en échange de son appui politique. Le président cherche depuis lors à se maintenir au pouvoir coûte que coûte, engendrant un régime autoritaire et favorisant largement le népotisme.</p>\r\n\r\n\r\n[caption id=\"attachment_34319\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/nicaragua/nicaragua-cote/\" rel=\"attachment wp-att-34319\"><img class=\"size-full wp-image-34319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nicaragua-cote.jpg\" alt=\"Côte du Nicaragua\" width=\"1920\" height=\"1080\" /></a> Côte du Nicaragua[/caption]\r\n<p style=\"text-align: justify;\">Victime, comme de nombreux pays pauvres, de la crise économique mondiale de la première moitié des années 2010, le Nicaragua s'est ouvert à l'international, en se rattachant par exemple à l'<a href=\"https://www.populationdata.net/2016/05/26/alliance-bolivarienne-pour-les-ameriques-alba/\">Alternative bolivarienne pour les Amériques (ALBA)</a>, ce qui lui permet d'échanger des produits contre du pétrole vénézuélien, ou de recevoir des médecins cubains pour soigner sa population.\_Mais dans le même temps, il ouvre son marché au libre-échange avec les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, dans l'espoir de plaire au « grand frère » du nord, qui pense\_toujours disposer de l'Amérique latine comme de son jardin.</p>"
