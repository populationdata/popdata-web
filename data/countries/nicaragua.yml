  description: "<p style=\"text-align: justify;\"><strong>Nicaragua</strong> is a Central American country bordered by <a href=\"https://en.populationdata.net/countries/costa-rica/\">Costa Rica</a>\_to the south and <a href=\"https://en.populationdata.net/countries/honduras/\">Honduras</a>\_to the north. It is bathed by the Pacific Ocean to the west and the Caribbean Sea to the east.\r\nNicaragua is one of the poorest countries in the Americas. With one in five people living below the poverty line, there are many social and health problems facing the country's leaders. And that, not to mention the corruption that has become widespread since the overthrow in the 1980s Sandinistas by the Contras, aided and funded by the CIA, which itself financed its activities by drug trafficking. This illegal war has left tens of thousands of victims, mostly civilians.\r\nToday, the Sandinistas are back in power, through elections, and the country is headed by President Daniel Ortega. He has made many concessions to the opposition, including making abortion illegal, even therapeutic or resulting from rape! A real turning back for women's rights, conceded to the Catholic Church in exchange for its political support. The president has since been trying to stay in power at all costs, creating an authoritarian regime and favoring nepotism.</p>\r\n\r\n\r\n[caption id=\"attachment_34318\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.wildlifearchives.com/pin/2256/\"><img class=\"size-full wp-image-34318\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/volcan-Concepcion-nicaragua.jpg\" alt=\"Volcan Concepción, Nicaragua\" width=\"2000\" height=\"1249\" /></a> Volcan Concepción, Nicaragua. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_34319\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/nicaragua/nicaragua-cote/\" rel=\"attachment wp-att-34319\"><img class=\"size-full wp-image-34319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nicaragua-cote.jpg\" alt=\"Côte du Nicaragua\" width=\"1920\" height=\"1080\" /></a> Coast of Nicaragua[/caption]"
