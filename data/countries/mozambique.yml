descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Mozambique</strong> est un État situé sur la côte orientale du continent africain.\_Ancienne colonie <a href=\"https://www.populationdata.net/pays/portugal/\">portugaise</a>, il est, après l'<a href=\"https://www.populationdata.net/pays/angola/\">Angola</a>,\_le deuxième\_pays lusophone d'Afrique\_par sa population comme par sa superficie, et appartient à la\_Communauté des pays de langue portugaise.\r\nIl est entouré par l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a>, le <a href=\"https://www.populationdata.net/pays/swaziland/\">Swaziland</a>,\_le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwe</a>, la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a>, le <a href=\"https://www.populationdata.net/pays/malawi/\">Malawi</a> et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>. Le canal du Mozambique le sépare de <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a>, <a href=\"https://www.populationdata.net/pays/comores/\">Comores</a> et <a href=\"https://www.populationdata.net/pays/mayotte/\">Mayotte</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37570\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/mozambique-benguerra/\"><img class=\"size-full wp-image-37570\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Mozambique-Benguerra.jpg\" alt=\"Île de Benguerra, Mozambique\" width=\"1600\" height=\"523\" /></a> Île de Benguerra, Mozambique[/caption]\r\n<p style=\"text-align: justify;\">La stabilisation politique, même si elle n'est pas parfaite partout dans ce pays immense, amène des progrès indéniables pour la population. Le taux de mortalité infantile a chuté, et l'espérance de vie a augmenté même si elle reste toujours très basse.\r\nLes infrastructures ont\_été détruites à la fois par les Portugais lorsqu'ils ont quitté le pays, et par la guerre civile qui a duré 15 ans par la suite. Après l'indépendance, les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'Afrique du Sud ont en effet soutenu\_une guérilla anti-communiste qui fera plus d'un million de morts et ruinera le pays. En 1992, la paix est instaurée avec l'avènement de la démocratie.\r\nLa capitale Maputo, située tout au sud, se trouve excentrée et loin du reste du pays. Il faut plusieurs jours pour aller de Maputo jusque dans le nord du pays par la route.\r\nLa population continue cependant d'augmenter à un rythme accéléré, et la progression\_de la richesse globale du pays ces dernières années reste fragile.</p>\r\n\r\n\r\n[caption id=\"attachment_37569\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/maputo-mozambique/\"><img class=\"size-full wp-image-37569\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Maputo-Mozambique.jpg\" alt=\"Maputo, capitale du Mozambique\" width=\"1366\" height=\"768\" /></a> Maputo, capitale du Mozambique[/caption]\r\n<p style=\"text-align: justify;\">Le Mozambique\_regorge de ressources naturelles peu ou pas encore exploitées. Les principaux moyens de développer le pays restent en premier l'exploitation des ressources naturelles et minières, dont le charbon principalement, ainsi que le tourisme. Celui-ci est désormais possible dans un certain nombre de régions du Mozambique.\r\nMalheureusement, le pays subit régulièrement de nombreuses catastrophes climatiques, ce qui freine fortement ses possibilités de développement.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Mozambique</strong> is a state located on the east coast of the African continent. Former <a href=\"https://en.populationdata.net/countries/portugal/\">Portuguese</a> colony, it is, after <a href=\"https://en.populationdata.net/countries/angola/\">Angola</a>, the second largest Portuguese-speaking country in Africa by both population and area, and belongs to the <a href=\"https://en.populationdata.net/maps/monde-lusophonie/\">Community of Portuguese-Speaking Countries</a>.\r\nIt is surrounded by <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a>, <a href=\"https://en.populationdata.net/countries/swaziland/\">Swaziland</a>, <a href=\"https://en.populationdata.net/countries/zimbabwe/\">Zimbabwe</a>, <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a>, <a href=\"https://en.populationdata.net/countries/malawi/\">Malawi</a> and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a>. The Mozambique Channel separates it from <a href=\"https://en.populationdata.net/countries/madagascar/\">Madagascar</a>, <a href=\"https://en.populationdata.net/countries/comoros/\">Comoros</a> and <a href=\"https://en.populationdata.net/countries/france/\">french</a> territory of <a href=\"https://en.populationdata.net/countries/mayotte/\">Mayotte</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37570\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/mozambique-benguerra/\"><img class=\"size-full wp-image-37570\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Mozambique-Benguerra.jpg\" alt=\"Île de Benguerra, Mozambique\" width=\"1600\" height=\"523\" /></a> Benguerra Island, Mozambique[/caption]\r\n\r\n[caption id=\"attachment_37569\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/maputo-mozambique/\"><img class=\"size-full wp-image-37569\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Maputo-Mozambique.jpg\" alt=\"Maputo, capitale du Mozambique\" width=\"1366\" height=\"768\" /></a> Maputo, capital of Mozambique[/caption]"
