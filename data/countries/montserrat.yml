  name: Montserrat
  officialName: Montserrat
  header: ''
  description: "<p style=\"text-align: justify;\"><b>Montserrat</b>\_est une petite\_île\_des\_Antilles, dans les\_Caraïbes, dépendant du\_Royaume-Uni\_et membre de l'Organisation des États de la Caraïbe orientale (OECO).</p>\r\n\r\n\r\n[caption id=\"attachment_38864\" align=\"aligncenter\" width=\"990\"]<a href=\"https://www.populationdata.net/pays/montserrat/montserrat-ryan-schuessler/\" rel=\"attachment wp-att-38864\"><img class=\"size-full wp-image-38864\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montserrat-Ryan-Schuessler.jpg\" alt=\"Montserrat\" width=\"990\" height=\"659\" /></a> Montserrat. Photo : Ryan Schuessler[/caption]\r\n<p style=\"text-align: justify;\">Sa capitale et toute la zone sud de l'île ont été abandonnée après avoir été détruite en 1997 par des éruptions volcaniques. Environ 8000 des 12 000 habitants de l'île se sont réfugiés à Antigua et au Royaume-Uni. Depuis, certains sont revenus sur place, dans la partie nord de l'île, seule zone habitable, où environ 1220 personnes avaient pu rester après l'évacuation forcée au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_38863\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/montserrat/montserrat_eruption-plymouth/\" rel=\"attachment wp-att-38863\"><img class=\"size-full wp-image-38863\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Montserrat_eruption-plymouth.jpg\" alt=\"Plymouth détruite après l'éruption, Montserrat\" width=\"800\" height=\"500\" /></a> Plymouth détruite après l'éruption, Montserrat. Photo :\_R.P. Hoblitt, USGS[/caption]\r\n<p style=\"text-align: justify;\">Une nouvelle capitale est en construction, très lentement : Little Bay. En attendant, Brades sert de capital de facto.</p>"
