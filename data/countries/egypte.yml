description: "<p style=\"text-align: justify;\">L'<strong>Égypte</strong> est un pays d'Afrique du nord-est et, pour la péninsule du Sinaï, d'Asie de l'Ouest. Situé sur la côte sud de la Méditerranée orientale et la côte occidentale de la mer Rouge, le pays\_occupe l'espace géographique qui fut naguère celui de l'Égypte antique. Il partage des frontières avec la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>\_à l'ouest, le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> au sud, la <a href=\"https://www.populationdata.net/pays/palestine/\">Palestine</a> (côté bande Gaza) et <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a> au nord-est, et une frontière maritime avec la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> et l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> à l'est.</p>\r\n\r\n\r\n[caption id=\"attachment_35957\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/egypte/egypte-pyramides-sphinx-gizeh/\" rel=\"attachment wp-att-35957\"><img class=\"size-full wp-image-35957\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/egypte-pyramides-Sphinx-Gizeh.jpg\" alt=\"Pyramide et Sphinx de Gizeh, Le Caire, Égypte.\" width=\"1920\" height=\"1080\" /></a> Pyramide et Sphinx de Gizeh, Le Caire, Égypte[/caption]\r\n<p style=\"text-align: justify;\">Après un chemin long et douloureux vers la démocratie, qui avait clôturé l'ère Hosni Moubarak et sa dictature, et vu l'élection d'un président, Mohamed Morsi, le pays à de nouveau connu un coup d'État. L'armée avait en effet destitué le président et placé un juge, Adly Mansour, à la tête du pays. De nouvelles élections ont récemment mené au pouvoir al-Sissi, un militaire, avec moins de 50 % de votants et des fraudes massives.\r\nCe dernier gouverne le pays comme un dictateur, ne supportant aucune opposition, contestation, muselant la presse et la justice et laissant peu de place aux droits humains en général. Il est soutenu par les grandes puissances occidentales, qui en profitent pour lui vendre de nombreuses armes (navires de guerre, missiles et avions de combat par la France, notamment).</p>\r\n\r\n\r\n[caption id=\"attachment_35956\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/egypte/le-caire-egypte-2/\" rel=\"attachment wp-att-35956\"><img class=\"size-full wp-image-35956\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/le-caire-egypte.jpg\" alt=\"Le Caire, capitale de l'Égypte\" width=\"1280\" height=\"992\" /></a> Le Caire, capitale de l'Égypte. Photo : Raduasandei[/caption]\r\n<p style=\"text-align: justify;\">L'économie, qui commençait à se relever grâce notamment à une augmentation des prix du pétrole et du gaz, dont le pays est exportateur, et aux revenus générés par le canal de Suez, a connu une baisse de croissance avec la baisse des prix des hydrocarbures dans le monde. L'économie repart lentement depuis quelques années.\r\nL'industrie touristique, l'une des premières du pays, n'est pas en grande forme, les nombreuses manifestations et événements politiques, ainsi que des attentats dramatiques visant notamment les touristes, faisant fuir les visiteurs étrangers. Leur nombre avait recommencé à croître à la fin 2014 et en 2015 (9,1 millions de touristes), puis a rechuté en 2016 (5,3 millions) à cause des attentats meurtriers. En 2017, le tourisme est reparti à la hausse, avec près de 8,2 millions de touristes.\r\nLa montée de l'intolérance et de l'extrémisme religieux ne fait qu'aggraver la situation économique et l'instabilité politique.\r\nD'autre part, la pauvreté est encore terriblement présente, notamment dans les grandes villes comme Le Caire, principale <a href=\"https://www.populationdata.net/palmares/villes/afrique/\">métropole africaine</a>, avec environ 24,4 millions d'habitants désormais.\r\nLa pollution et l'empiètement de l'habitat sur des zones agricoles, dans un pays où le désert est omniprésent, et donc l'agriculture une priorité, sont des problèmes majeurs auxquels les dirigeants ne s'attaquent pas avec suffisamment de volonté et surtout, de succès.\r\nIl y va pourtant de la survie d'une partie importante de la population, ainsi que d'une amélioration attendue par celle-ci de la qualité de vie.\r\nEnfin, le problème de l'<a href=\"https://www.populationdata.net/cartes/afrique-asie-excision-2013/\">excision des petites filles</a> reste un souci majeur pour la condition des femmes dans ce pays, où 96 % d'entre elles sont excisées (étude de 2005). Cette pratique abominable est pourtant interdite, mais les mentalités mettent toujours autant de temps à évoluer. Sans compter sur ce juteux marché pour de nombreux médecins, qui peuvent ainsi tripler leur salaire et ne font rien pour faire évoluer les choses.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Egypt</strong> is a\_transcontinental country\_spanning the\_northeast corner of Africa\_and\_southwest corner of Asia\_by a\_land bridge\_formed by the\_Sinai Peninsula. it is also a\_Mediterranean country\_bordered by the <a href=\"https://en.populationdata.net/countries/palestine/\">Palestine</a> (Gaza Strip)\_and\_<a href=\"https://en.populationdata.net/countries/israel/\">Israel</a>\_to the northeast, the\_Gulf of Aqaba\_to the east, the\_<a href=\"https://en.populationdata.net/maps/mer-rouge/\">Red Sea</a>\_to the east and south,\_<a href=\"https://en.populationdata.net/countries/soudan/\">Sudan</a>\_to the south, and\_<a href=\"https://en.populationdata.net/countries/libye/\">Libya</a>\_to the west. Across the Gulf of Aqaba lies\_<a href=\"https://en.populationdata.net/countries/jordanie/\">Jordan</a>, and across from the Sinai Peninsula lies\_<a href=\"https://en.populationdata.net/countries/arabie-saoudite/\">Saudi Arabia</a>, although Jordan and Saudi Arabia do not share a land border with Egypt.</p>\r\n\r\n\r\n[caption id=\"attachment_35957\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/egypte/egypte-pyramides-sphinx-gizeh/\" rel=\"attachment wp-att-35957\"><img class=\"size-full wp-image-35957\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/egypte-pyramides-Sphinx-Gizeh.jpg\" alt=\"Pyramide et Sphinx de Gizeh, Le Caire, Égypte.\" width=\"1920\" height=\"1080\" /></a> Pyramid and Sphinx of Giza, Cairo, Egypt[/caption]\r\n\r\n[caption id=\"attachment_35956\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/egypte/le-caire-egypte-2/\" rel=\"attachment wp-att-35956\"><img class=\"size-full wp-image-35956\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/le-caire-egypte.jpg\" alt=\"Le Caire, capitale de l'Égypte\" width=\"1280\" height=\"992\" /></a> Cairo, capital of Egypt. Photo: Raduasandei[/caption]"
