  name: Hongrie
  description: "<p style=\"text-align: justify;\">La <strong>Hongrie</strong> est une république constitutionnelle unitaire située en Europe centrale, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>. Elle est bordée au nord par la <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> et l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>, à l'est par la <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a>, au sud par la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a> et la <a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a>, à l'ouest par la <a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> et l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34476\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/hongrie/lac-balaton-hongrie/\" rel=\"attachment wp-att-34476\"><img class=\"size-full wp-image-34476\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Balaton-Hongrie.jpg\" alt=\"Lac Balaton, Hongrie\" width=\"1280\" height=\"847\" /></a> Lac Balaton, Hongrie. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Après des années d'euphorie économique, avec des taux de croissance importants qui ont permis au pays de se remettre à flots et au niveau économique moyen européen, la crise financière a\_freinée le développement.\r\nPlaque tournante entre l'ouest et l'est, la position de la Hongrie est stratégique, mais malgré cela, les investissements étrangers ont largement baissé ces derniers temps.\_Sur le long terme cependant, l'intégration à l'Union européenne est bénéfique.</p>\r\n\r\n\r\n[caption id=\"attachment_34477\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/hongrie/pont-des-chaines-szechenyi-budapest-hongrie/\" rel=\"attachment wp-att-34477\"><img class=\"size-full wp-image-34477\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pont-des-chaines-Szechenyi-Budapest-Hongrie.jpg\" alt=\"Pont des chaînes Széchenyi, Budapest, Hongrie.\" width=\"1280\" height=\"715\" /></a> Pont des chaînes Széchenyi, Budapest, Hongrie.[/caption]\r\n<p style=\"text-align: justify;\">De nombreux jeunes continuent malgré tout à émigrer vers l'ouest, dans l'espoir de trouver du travail, car celui-ci manque encore en Hongrie.\r\nLe pays vieillit vite, et n'arrive désormais plus à renouveler ses générations. La population baisse lentement, environ -0,25 % par an, et le mouvement va continuer, à moins d'un changement majeur.</p>\r\n\r\n\r\n[caption id=\"attachment_34478\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/hongrie/budapest/\" rel=\"attachment wp-att-34478\"><img class=\"size-full wp-image-34478\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Budapest.jpg\" alt=\"Budapest, capitale de la Hongrie\" width=\"800\" height=\"600\" /></a> Budapest, capitale de la Hongrie. Photo : Brendel Matyas, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Enfin, le pays est actuellement dirigé d'une main de fer par\_Viktor Orbán, et les droits humains essentiels ne sont pas toujours bien respectés. Notamment envers les nombreux migrants qui arrivent d'Asie de l'Ouest et souhaitent passer par la Hongrie pour rejoindre l'Allemagne, le Royaume-Uni ou la France. Xénophobie et violences sont le lot de centaines de milliers de malheureux qui pourtant fuient la guerre et la misère, pensant trouver refuge en Europe.</p>"
  officialName: République de Hongrie
