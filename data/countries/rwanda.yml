  description: "<p style=\"text-align: justify;\">Le <strong>Rwanda</strong> est un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a> situé à la limite entre Afrique centrale et orientale. Il fait partie de la région des Grands Lacs. Surnommé le «\_pays des mille collines\_», il partage des frontières avec, au nord, l'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a>, à l'est, la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>, au sud, le <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a>, et à l'ouest, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>. Sa capitale est Kigali.</p>\r\n\r\n\r\n[caption id=\"attachment_37484\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/rwanda/kigalie-rwanda/\" rel=\"attachment wp-att-37484\"><img class=\"size-full wp-image-37484\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kigalie-Rwanda.jpg\" alt=\"Kigali, capitale du Rwanda\" width=\"1280\" height=\"960\" /></a> Kigali, capitale du Rwanda. Photo : Arthur Buliva.[/caption]\r\n<p style=\"text-align: justify;\">Le pays est en plein boom économique et démographique et se relève rapidement, plus de deux décennies après la catastrophe qu'a été le génocide en 1994 (800 000 morts). La capitale, Kigali, a vu sa population grossir de manière démesurée dans les dernières années, et sa croissance n'est pas près de s'arrêter. L'aire urbaine approche rapidement des 1,5 million d'habitants. Avec tous les inconvénients habituels : pollution, trafic automobile, sous-équipements sanitaires, sociaux, de transports, d'éducation etc.</p>\r\n\r\n\r\n[caption id=\"attachment_37501\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/rwanda/rwanda-parc_national_des_volcans/\" rel=\"attachment wp-att-37501\"><img class=\"size-full wp-image-37501\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rwanda-parc_national_des_volcans.jpg\" alt=\"Parc national des Volcans, Rwanda\" width=\"1200\" height=\"900\" /></a> Parc national des Volcans, Rwanda[/caption]\r\n\r\n[caption id=\"attachment_37485\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/rwanda/rwanda-gorilles/\" rel=\"attachment wp-att-37485\"><img class=\"size-full wp-image-37485\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rwanda-gorilles.jpg\" alt=\"Gorilles dans le Parc national des Volcans, Rwanda\" width=\"1920\" height=\"1080\" /></a> Gorilles dans le Parc national des Volcans, Rwanda[/caption]\r\n<p style=\"text-align: justify;\">Cependant, la pauvreté, et notamment l'extrême pauvreté, a fortement reculé depuis le début du siècle.\_En 2014 l'extrême pauvreté touchait 16,3 % de la population du Rwanda, contre 35,8 % en 2006. Une réussite indéniable de la part des autorités, mais qu'il faut confirmer dans les années à venir.\r\nLa poussée démographique et urbaine engendre une autre contrainte, celle de l'environnement. Le pays, très densément peuplé, laisse peu de place à la vie sauvage. Le Rwanda regorge d'espèces dans ses parcs nationaux, dont certaines sont en danger, comme les gorilles. Leur protection est une priorité pour les autorités, mais les moyens alloués sont trop faibles face aux menaces grandissantes pour\_leur environnement. Le tourisme pourrait se développer sur les flancs des volcans, si le pays voulait y consacrer plus de moyens. Ce qui aideraient au développement global.\r\nEnfin, la communauté internationale craint une dérive autoritaire de la part du président Paul Kagame, en place depuis 1994. Tout d'abord comme vice-président et ministre de la défense, puis comme président depuis 2000. Il a en effet fait réécrire la constitution, afin qu'il puisse se représenter pour un troisième mandat, voire plus. Il est accusé de non respect des droits humains, de bafouer la liberté d'expression, d'emprisonner des opposants, et de violences, voire d'assassinats, contre les voix critiques à son régime. Les élections présidentielles 2017 l'ont porté au pouvoir avec... 98,66 % des voix. Une démocratie de façade.</p>"
