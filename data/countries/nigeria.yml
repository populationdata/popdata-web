  description: "<p style=\"text-align: justify;\">Le <strong>Nigéria</strong> est un État\_d'Afrique de l'Ouest situé le long du golfe de Guinée. Il est le pays le plus peuplé d'Afrique et sa première économie. Il est bordé à l'ouest par le <a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a>, au nord par le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> et le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a>, à l'est par le <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a>. Il partage également une frontière maritime avec la <a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36636\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nigeria/lagos-nigeria/\" rel=\"attachment wp-att-36636\"><img class=\"size-full wp-image-36636\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lagos-Nigeria.jpg\" alt=\"Lagos, Nigéria\" width=\"2000\" height=\"1126\" /></a> Lagos, Nigéria. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le Nigéria a connu une croissance économique soutenue durant de nombreuses années grâce à sa production pétrolière, localisée dans le delta du Niger et au large dans le golfe de Guinée.\_Cependant, la population la plus pauvre n'en profite pas, car les gouvernements qui se succèdent, civils comme militaires, sont incapables d'enrayer la corruption endémique.\_Dans les zones pétrolières, les autorités font face à une opposition qui est de plus en plus armée, accentuant une répression militaire contre de nombreuses populations civiles, prises en tenailles.</p>\r\n\r\n\r\n[caption id=\"attachment_36677\" align=\"aligncenter\" width=\"1024\"]<img class=\"size-full wp-image-36677\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/lagos-nigeria.jpeg\" alt=\"Bidonville marin, Lagos, Nigéria\" width=\"1024\" height=\"681\" /> Bidonville marin, Lagos, Nigéria. Photo : Yann Arthus-Bertrand.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/cartes/nigeria-charia/\">Charia, loi islamique, sévit dans 12 États du nord du Nigéria</a>. Elle permet notamment de punir d'amputation ou de mort par lapidation.\_Cette situation augmente les divisions religieuses entre le nord, musulman, et le sud, chrétien, et crée des tensions qui se transforment souvent en affrontements violents.\_Elle met aussi en avant les continuelles atteintes aux droits humains élémentaires, les femmes étant particulièrement visées par cette répression de plus en plus féroce.\r\nDes groupes armés en profitent pour s'installer dans de vastes régions et imposer leur « loi », comme Boko Haram. Ce groupe utilise la violence, notamment contre les femmes, pour se faire connaître et craindre jusqu'au delà des frontières du nord-est du pays, où il terrorise littéralement les populations fragiles de cette zone sahélienne pauvre, en débordant largement sur les frontières poreuses des pays limitrophes.</p>"
