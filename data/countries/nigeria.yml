  description: "<p style=\"text-align: justify;\"><strong>Nigeria</strong> is a West African state located along the Gulf of Guinea. It is the most populous country in Africa and its first economy. It is bordered to the west by <a href=\"https://en.populationdata.net/countries/benin/\">Benin</a>, to the north by <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a> and <a href=\"https://en.populationdata.net/countries/chad/\">Chad</a>, to the east by <a href=\"https://en.populationdata.net/countries/cameroon/\">Cameroon</a>. It also shares a maritime border with <a href=\"https://en.populationdata.net/countries/equatorial-guinea/\">Equatorial Guinea</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36636\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nigeria/lagos-nigeria/\" rel=\"attachment wp-att-36636\"><img class=\"size-full wp-image-36636\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lagos-Nigeria.jpg\" alt=\"Lagos, Nigéria\" width=\"2000\" height=\"1126\" /></a> Lagos, Nigeria. Source: Wikipedia.[/caption]\r\n\r\n[caption id=\"attachment_36677\" align=\"alignnone\" width=\"1024\"]<img class=\"size-full wp-image-36677\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/lagos-nigeria.jpeg\" alt=\"Bidonville marin, Lagos, Nigéria\" width=\"1024\" height=\"681\" /> Marine slums, Lagos, Nigeria. Photo: Yann Arthus-Bertrand[/caption]"
