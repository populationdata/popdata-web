  description: "<p style=\"text-align: justify;\"><strong>Norway</strong> is a country in Northern Europe, west of the Scandinavian peninsula. It has common borders with <a href=\"https://en.populationdata.net/countries/sweden/\">Sweden</a>, <a href=\"https://en.populationdata.net/countries/finland/\">Finland</a> and <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a>. Its long Atlantic coast is home to many fjords.</p>\r\n\r\n\r\n[caption id=\"attachment_36715\" align=\"aligncenter\" width=\"4000\"]<a href=\"http://www.mostbeautifulspots.com/2017/01/31/oslo-opera-house-norway/\"><img class=\"size-full wp-image-36715\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Oslo-Opera-House-by-night.jpg\" alt=\"Opéra d'Oslo, Norvège. Source : Most beautiful Spots.\" width=\"4000\" height=\"1250\" /></a> Oslo Opera, Norway. Source: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_34744\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/173/\"><img class=\"size-full wp-image-34744\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/norvege-fjord.jpg\" alt=\"Fjord à Trolltunga , Norvège\" width=\"1280\" height=\"853\" /></a> Fjord in Trolltunga, Norway. Source: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_34719\" align=\"aligncenter\" width=\"950\"]<a href=\"https://www.populationdata.net/pays/norvege/norvege-population-2016/\" rel=\"attachment wp-att-34719\"><img class=\"size-full wp-image-34719\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/norvege-population-2016.png\" alt=\"Norvège - population (2016)\" width=\"950\" height=\"713\" /></a> Norway - population (2016). Source: Statistics Norway[/caption]\r\n\r\n[caption id=\"attachment_35163\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/2387/\"><img class=\"size-full wp-image-35163\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/glacier-svalbard-norvege.jpg\" alt=\"Glacier, Svalbard, Norvège\" width=\"1280\" height=\"853\" /></a> Glacier, Svalbard, Norway. Photo: Paul Nicklen. Source: Wildlife Archives[/caption]"
