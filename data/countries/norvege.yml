fr:
  name: Norvège
  officialName: Royaume de Norvège
  header: Stabilité politique et économique à toute épreuve
  description: "<p style=\"text-align: justify;\">La <strong>Norvège</strong> est un pays d'Europe du Nord, à l’ouest de la péninsule scandinave. Il possède des frontières communes avec la <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a>, la <a href=\"https://www.populationdata.net/pays/finlande/\">Finlande</a> et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>. Sa longue côte atlantique abrite de nombreux fjords.</p>\r\n\r\n\r\n[caption id=\"attachment_36715\" align=\"aligncenter\" width=\"4000\"]<a href=\"http://www.mostbeautifulspots.com/2017/01/31/oslo-opera-house-norway/\"><img class=\"size-full wp-image-36715\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Oslo-Opera-House-by-night.jpg\" alt=\"Opéra d'Oslo, Norvège. Source : Most beautiful Spots.\" width=\"4000\" height=\"1250\" /></a> Opéra d'Oslo, Norvège. Source : Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_34744\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/173/\"><img class=\"size-full wp-image-34744\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/norvege-fjord.jpg\" alt=\"Fjord à Trolltunga , Norvège\" width=\"1280\" height=\"853\" /></a> Fjord à Trolltunga, Norvège. Source : Wildlife Archives[/caption]\r\n<p style=\"text-align: justify;\">Le\_pays\_a\_dépassé les 5 millions d'habitants il y a quelques années (2012), et la croissance démographique a baissé un peu (+0,91 % en 2016). L'immigration est en grande partie la cause de cette croissance.\r\nCependant le\_pays est majoritairement vide, à part le sud qui concentre pratiquement toute la population.</p>\r\n\r\n\r\n[caption id=\"attachment_34719\" align=\"aligncenter\" width=\"950\"]<a href=\"https://www.populationdata.net/pays/norvege/norvege-population-2016/\" rel=\"attachment wp-att-34719\"><img class=\"size-full wp-image-34719\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/norvege-population-2016.png\" alt=\"Norvège - population (2016)\" width=\"950\" height=\"713\" /></a> Norvège - population (2016). Source : Statistiques Norvège[/caption]\r\n<p style=\"text-align: justify;\">La Norvège recèle de nombreuses richesses naturelles.\_Le pétrole et le gaz naturel permettent au royaume de vivre très confortablement et d'assurer un niveau de vie parmi les plus élevés du monde, et une politique sociale très avantageuse, faisant l'envie de bien des pays.\_La pêche est une activité très développée, la chasse à la baleine pratiquée par le pays lui vaut notamment quelques tensions internationales malgré tout.\r\nLe tourisme est également de plus en plus développé, la beauté des paysages aidant. De nombreuses croisières visitent les très nombreux fjords qui parsèment la côte.</p>\r\n\r\n\r\n[caption id=\"attachment_35163\" align=\"alignnone\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/2387/\"><img class=\"size-full wp-image-35163\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/glacier-svalbard-norvege.jpg\" alt=\"Glacier, Svalbard, Norvège\" width=\"1280\" height=\"853\" /></a> Glacier, Svalbard, Norvège. Photo : Paul Nicklen. Source : Wildlife Archives[/caption]"
