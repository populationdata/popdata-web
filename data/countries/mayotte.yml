description: "<p style=\"text-align: justify;\"><strong>Mayotte</strong> est un département et région d'outre-mer français situé dans l'océan Indien, entre <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a> et l'Afrique. Géographiquement, il appartient à l'archipel des <a href=\"https://www.populationdata.net/pays/comores/\">Comores</a>, mais politiquement, il fait partie de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37210\" align=\"aligncenter\" width=\"4272\"]<a href=\"https://www.populationdata.net/pays/mayotte/mayotte-petite-terre/\" rel=\"attachment wp-att-37210\"><img class=\"size-full wp-image-37210\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Petite-Terre.jpg\" alt=\"Mayotte - Petite Terre\" width=\"4272\" height=\"2848\" /></a> Mayotte - Petite Terre.[/caption]\r\n<p style=\"text-align: justify;\">La collectivité d'outre-mer française qu'était Mayotte s'est transformée le 31 mars 2011 en un département d'outre-mer (DOM). Les électeurs Mahorais en ont en effet décidé ainsi (à 95 %) lors d'une référendum qui s'est tenu dans l'archipel le 29 mars 2009.\_Les résultats de ce référendum ne sont pas reconnus par l'ONU, l'Union africaine et les Comores, ces derniers revendiquant toujours le retour dans leur giron de cette partie de l'archipel. Lors de l'indépendance des Comores, en 1974, Mayotte avait déjà voté pour son maintien au sein de la France.</p>\r\n\r\n\r\n[caption id=\"attachment_37209\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/mayotte/mayotte-dzaoudzi-mamoudzou/\" rel=\"attachment wp-att-37209\"><img class=\"size-full wp-image-37209\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Dzaoudzi-Mamoudzou.jpg\" alt=\"Mayotte - Dzaoudzi et Mamoudzou\" width=\"1024\" height=\"768\" /></a> Mayotte - Dzaoudzi et Mamoudzou.[/caption]\r\n<p style=\"text-align: justify;\">Aujourd'hui, Mayotte a un niveau de vie dix fois supérieur à celui des îles voisines, et continue de\_progresser encore grâce à la départementalisation. Son taux de croissance économique a été de +9,3 % par an entre 2000 et 2008, puis de +4,2 % entre 2008 et 2013 (crise économique mondiale). En 2013 et 2014, ce taux s'est nettement redressé, avec +7,9 % en 2013 et +9,4 % en 2014 (estimations).\r\nMais malgré le rattrapage actuel (le PIB/habitant augmente de +5 % par an en moyenne), Mayotte reste encore la région française la plus pauvre.\_Le taux de chômage est très élevé (27,1 % au 2<sup>e</sup> trimestre 2016), favorisant la pauvreté le l'insécurité. Mayotte est le département français au plus fort taux de chômage.\r\nL'augmentation des fonds européens et français aident notamment à mettre à niveau les infrastructures économiques, de transport, d'éducation, mais aussi les structures sociales. Ils sont cependant largement insuffisants à couvrir tous les besoins.\r\nDépartement le plus jeune de France, plus de la moitié de sa population a moins de 20\_ans (54,5 % en 2015). Et son taux d'accroissement démographique est le plus élevé de tous les territoires français, à 4,01 % (2017). Un taux qui progresse même depuis cinq ans, alors qu'il était de +2,7 % par an entre 2007 et 2012. C'est le département français le plus densément peuplé après ceux de la région Île-de-France (Paris).</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Mayotte</strong> is a French overseas department and region located in the Indian Ocean, between <a href=\"https://en.populationdata.net/countries/madagascar/\">Madagascar</a> and Africa. Geographically, it belongs to the archipelago of <a href=\"https://en.populationdata.net/countries/comoros/\">Comoros</a>, but politically, it is part of <a href=\"https://en.populationdata.net/countries/france/\">France</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37210\" align=\"aligncenter\" width=\"4272\"]<a href=\"https://www.populationdata.net/pays/mayotte/mayotte-petite-terre/\" rel=\"attachment wp-att-37210\"><img class=\"size-full wp-image-37210\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Petite-Terre.jpg\" alt=\"Mayotte - Petite Terre\" width=\"4272\" height=\"2848\" /></a> Mayotte - Petite Terre[/caption]\r\n\r\n[caption id=\"attachment_37209\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/mayotte/mayotte-dzaoudzi-mamoudzou/\" rel=\"attachment wp-att-37209\"><img class=\"size-full wp-image-37209\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Dzaoudzi-Mamoudzou.jpg\" alt=\"Mayotte - Dzaoudzi et Mamoudzou\" width=\"1024\" height=\"768\" /></a> Mayotte - Dzaoudzi and Mamoudzou[/caption]"
