  name: Géorgie du Sud-et-les Îles Sandwich du Sud
  officialName: Géorgie du Sud-et-les Îles Sandwich du Sud
  header: ''
  description: "<p style=\"text-align: justify;\">La <b>Géorgie du Sud-et-les Îles Sandwich du Sud</b>\_(<em>South Georgia and the South Sandwich Islands</em> en anglais, <em>Islas Georgias del Sur y Sandwich del</em> Sur en espagnol), est un <a href=\"https://www.populationdata.net/pays/royaume-uni/\">territoire britannique d'outre-mer</a> situé dans le Sud de l'océan Atlantique. Il est composé de l'île de Géorgie du Sud et des îlots proches ainsi que de l'archipel des îles Sandwich du Sud. Administré depuis les <a href=\"https://www.populationdata.net/pays/malouines/\">îles Malouines</a> situées au nord-ouest, le territoire est revendiqué par l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, tout comme les Malouines.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/2506/\" target=\"_blank\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/10/manchotpapougentoopenguin-1477685225gkn84.jpg\" width=\"800\" height=\"788\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source: via <a style=\"text-decoration: underline; font-size: 10px; color: #76838b;\" href=\"http://www.wildlifearchives.com/user/graeme\" target=\"_blank\">Graeme</a> on <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_35016\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/georgie-du-sud-et-les-iles-sandwich-du-sud/south-georgia-grytviken-shackleton/\" rel=\"attachment wp-att-35016\"><img class=\"size-full wp-image-35016\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Grytviken-Georgie-du-Sud.jpg\" alt=\"Grytviken, Géorgie du Sud\" width=\"1200\" height=\"800\" /></a> Grytviken, Géorgie du Sud. Photo : Wikipédia.[/caption]"
