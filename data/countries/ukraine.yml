descriptionFr: "<p style=\"text-align: justify;\">L'<strong>Ukraine</strong> est un État d'Europe de l'Est, le deuxième d'Europe par sa superficie\_après la partie européenne de la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (qui comprend 4\_320\_025\_km<sup>2</sup>) et devant la <a href=\"https://www.populationdata.net/pays/france/\">France</a>. L'Ukraine\_est bordée par la mer Noire et la mer d'Azov au sud, la Russie au nord et à l'est, la <a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a> au nord, la <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a>, la <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> et la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a> à l'ouest et la <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> et la <a href=\"https://www.populationdata.net/pays/moldavie/\">Moldavie</a> au sud-ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_34055\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ukraine/kiev-ukraine/\" rel=\"attachment wp-att-34055\"><img class=\"size-full wp-image-34055\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiev-Ukraine.jpg\" alt=\"Kiev, capitale de l'Ukraine\" width=\"1280\" height=\"960\" /></a> Kiev, capitale de l'Ukraine[/caption]\r\n<p style=\"text-align: justify;\">Depuis l'indépendance en 1991, le pays a perdu pratiquement 10 millions d'habitants, soit -22 % en 25 ans ! Entre la forte baisse de la natalité et la forte hausse de la mortalité, les migrations internes aux anciennes républiques de l'URSS (et le départ de nombreux Russes vers la Russie notamment), et enfin l'émigration très importante, la démographie de l'Ukraine n'a pas été épargnée par les aléas géopolitiques. De très nombreux jeunes, bien formés, sont allés s'installer là où ils pouvaient trouver du travail, en Europe de l'Ouest et en Amérique du Nord par exemple, mais aussi bien sûr en Russie.\r\nL'ancien président Viktor Ianoukovytch a été destitué par le parlement le 22 février 2014, après des manifestations qui ont duré des mois et qui se sont transformées en affrontement armé au coeur de la capitale Kiev.\_Ianoukovytch s'est enfui de Kiev et réfugié en Russie.\r\nDes élections ont eu lieu le 25 mai 2014 pour élire un nouveau président. Celui-ci, Petro Porochenko, a fort à faire pour tenter de réconcilier les deux parties du pays. Des affrontements armés se déroulent dans certaines villes et régions de l'est, le <a href=\"https://www.populationdata.net/cartes/ukraine-russie-forces-militaires-mai-2014/\">Donbass</a>, entre séparatistes pro-russes aidés par l'armée russe, et l'armée ukrainienne, qui tente de reprendre le contrôle de ces régions.</p>\r\n\r\n\r\n[caption id=\"attachment_34056\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ukraine/ukraine-elections-legislatives-2012/\" rel=\"attachment wp-att-34056\"><img class=\"size-full wp-image-34056\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ukraine-elections-legislatives-2012.png\" alt=\"Ukraine - élections législatives (2012)\" width=\"1280\" height=\"905\" /></a> Ukraine - élections législatives (2012)[/caption]\r\n<p style=\"text-align: justify;\">Le pays est clairement divisé en deux parties : l'ouest veut tenter de se rapprocher de l'Union européenne, alors que l'est et dans une moindre mesure le sud, plus russophones, veulent se rapprocher de la Russie. Celle-ci vient d'intégrer la Crimée en son sein, dépossédant l'Ukraine de cette région par un coup de force militaire commandité par le Kremlin. Cette action n'a pour le moment pas été reconnue par l'ONU, et a créée des tensions au sein de la communauté internationale, qui a décidé notamment d'exclure la Russie de certains groupes comme le <a href=\"https://www.populationdata.net/cartes/g8-pays-membres/\">G8</a>, redevenu <a href=\"https://www.populationdata.net/cartes/g7-pays-membres/\">G7</a>, par exemple.\r\nLa guerre a détruit une bonne partie des infrastructures et de l'économie dans l'est du pays. Ce qui a entraîné une grave crise économique à l'échelle de toute l'Ukraine. Dès 2014, la croissance a fortement chutée. Le PIB a été divisé par deux, passant de son maximum de 183 milliards $USD en 2013 à 90 milliards $ en 2015. 2016, a vu un petit retour à une croissance positive (+2,31 %), et elle devrait accélérer sensiblement en 2017, avec la stabilisation de la situation sécuritaire dans l'est du pays, où les combats ne sont plus que sporadiques.</p>\r\n<p style=\"text-align: justify;\"><em>Pour des raisons pratiques, nous avons enlevé la Crimée des statistiques de l'Ukraine, et l'avons ajouté à celles de la Russie. La Crimée se trouve en effet </em>de facto<em> sous le contrôle (militaire et administratif) de la Russie.</em></p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Ukraine</strong> is a state of Eastern Europe, the second largest in Europe after the European part of Russia (which includes 4 320 025 km<sup>2</sup>) and before France. Ukraine is bordered by the Black Sea and the Sea of Azov to the south, <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a> to the north and east, <a href=\"https://en.populationdata.net/countries/belarus-byelorussia/\">Belorussia</a> to the north, <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a>, <a href=\"https://en.populationdata.net/countries/slovakia/\">Slovakia</a> and <a href=\"https://en.populationdata.net/countries/hungary/\">Hungary</a> to the west and <a href=\"https://en.populationdata.net/countries/romania/\">Romania</a> and the <a href=\"https://en.populationdata.net/countries/moldova/\">Moldova</a> to the southwest.</p>\r\n\r\n\r\n[caption id=\"attachment_34055\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ukraine/kiev-ukraine/\" rel=\"attachment wp-att-34055\"><img class=\"size-full wp-image-34055\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Kiev-Ukraine.jpg\" alt=\"Kiev, capitale de l'Ukraine\" width=\"1280\" height=\"960\" /></a> Kiev, capital city of Ukraine[/caption]\r\n\r\n[caption id=\"attachment_34056\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ukraine/ukraine-elections-legislatives-2012/\" rel=\"attachment wp-att-34056\"><img class=\"size-full wp-image-34056\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ukraine-elections-legislatives-2012.png\" alt=\"Ukraine - élections législatives (2012)\" width=\"1280\" height=\"905\" /></a> Ukraine - Legislative elections results (2012)[/caption]"
