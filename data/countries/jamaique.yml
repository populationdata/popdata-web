fr:
  name: Jamaïque
  officialName: Jamaïque
  header: Plaque tournante du trafic de drogue
  description: "La Jamaïque détient l'un des taux de criminalité les plus élevés au monde. Un effet du taux de chômage endémique très élevé, et fort probablement aussi parce que les dirigeants de ce pays sont soupçonnés de participer ou de profiter indirectement du trafic de drogue. Le pays est en effet une plaque tournante du trafic de cocaïne en provenance de Colombie et à destination de l'Amérique du Nord, Etats-Unis principalement.\r\nL'économie repose pourtant sur des bases qui peuvent être développées. Le tourisme assure l'essentiel des revenus, et les transferts de la diaspora installée à l'étranger, très importante, couvrent 20% de la richesse de la Jamaïque.\r\nL'agriculture (sucre) et les mines existantes (bauxite) sont à moderniser, et le pays manque cruellement d'infrastructures, notamment de transport et dans le domaine sanitaire et social.\r\nCette conjonction d'éléments défavorables freine le développement du pays, qui n'a pas vraiment profité de la forte croissance économique mondiale des dernières années, malgré la hausse des prix des matières premières agricoles.\r\nAu contraire, il subi de plein fouet la crise économique mondiale actuelle, ce qui ne peut que renforcer son rôle de base arrière de la grande criminalité dans les Antilles."
  natureOfTheState: Monarchie parlementaire
