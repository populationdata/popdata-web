  description: "<p style=\"text-align: justify;\"><strong>Mauritania</strong> is a country in northwestern Africa, bordering <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a> and <a href=\"https://en.populationdata.net/countries/western-sahara/\">Western Sahara</a>\_to the north, <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a>\_to the east, and <a href=\"https://en.populationdata.net/countries/senegal/\">Senegal</a>\_to the south, with which it shares the Senegal River. It is bordered to the west by the Atlantic Ocean, along a coastline over 700 kilometers long.</p>\r\n\r\n\r\n[caption id=\"attachment_38835\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/mauritanie/mauritanie-adrar-passe-amogjar/\" rel=\"attachment wp-att-38835\"><img class=\"size-full wp-image-38835\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mauritanie-Adrar-Passe-Amogjar.jpg\" alt=\"Mauritanie - Adrar : Passe d'Amogjar\" width=\"2000\" height=\"1500\" /></a> Pass of Amogjar, Adrar, Mauritania. Photo: Ji-Elle[/caption]\r\n\r\n[caption id=\"attachment_38834\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mauritanie/nouakchott-mauritanie/\" rel=\"attachment wp-att-38834\"><img class=\"size-full wp-image-38834\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nouakchott-Mauritanie.jpg\" alt=\"Nouakchott, capitale de la Mauritanie\" width=\"1280\" height=\"560\" /></a> Nouakchott, capital of Mauritania. Photo: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_41544\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://en.populationdata.net/countries/mauritania/richat-structure-mauritania/\" rel=\"attachment wp-att-41544\"><img class=\"size-full wp-image-41544\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Richat-Structure-Mauritania.jpg\" alt=\"Richat Structure, Mauritania\" width=\"3000\" height=\"1997\" /></a> Richat Structure, Mauritania. Photo: NASA[/caption]"
