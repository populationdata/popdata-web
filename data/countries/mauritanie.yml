  description: "<p style=\"text-align: justify;\">La <strong>Mauritanie</strong>\_est un pays du nord-ouest de l’Afrique,\_limitrophe de l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a>\_et du\_<a href=\"https://www.populationdata.net/pays/sahara-occidental/\">Sahara occidental</a>\_au nord, du\_<a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>\_à l'est, et du\_<a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>\_au sud, avec lequel il partage le <a href=\"https://www.populationdata.net/cartes/fleuve-senegal/\">fleuve Sénégal</a>. Il est bordé à l'ouest par l'océan Atlantique, le long d'une côte de plus de 700 kilomètres de long.</p>\r\n\r\n\r\n[caption id=\"attachment_38835\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/mauritanie/mauritanie-adrar-passe-amogjar/\" rel=\"attachment wp-att-38835\"><img class=\"size-full wp-image-38835\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mauritanie-Adrar-Passe-Amogjar.jpg\" alt=\"Mauritanie - Adrar : Passe d'Amogjar\" width=\"2000\" height=\"1500\" /></a> Passe d'Amogjar, Adrar,\_Mauritanie. Photo : Ji-Elle[/caption]\r\n<p style=\"text-align: justify;\">Il\_est l'un des pays les plus pauvres du monde. 31 % de la population vit sous le seuil de pauvreté (2014). Sa maigre richesse repose en grande partie sur ses ressources minières (fer, cuivre et or notamment), exploitées principalement au nord du pays ; les cultures, concentrées au sud au bord du fleuve Sénégal ; la pêche sur la côte atlantique.\_Du pétrole a été découvert au large des côtes, et l'exploitation a commencé en 2006. De nouvelles découvertes sont mises au jour régulièrement depuis lors. La production 2016 a été de 1,73 millions de barils. Ce pétrole est l'un des plus importants espoirs du pays pour son développement économique et social.</p>\r\n\r\n\r\n[caption id=\"attachment_39968\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/mauritanie/structure-de-richat-mauritanie-2/\" rel=\"attachment wp-att-39968\"><img class=\"size-full wp-image-39968\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Structure-de-Richat-Mauritanie-1.jpg\" alt=\"Structure de Richat, Mauritanie\" width=\"3000\" height=\"1997\" /></a> Structure de Richat, Mauritanie. Photo: NASA[/caption]\r\n<p style=\"text-align: justify;\">Ce développement est l'axe majeur des gouvernants, notamment en contrant l'analphabétisme, et en mettant en place des projets culturels majeurs, comme la distribution de livres.\r\nLa pluviométrie changeante est le principal problème rencontré par les agriculteurs, ce qui affecte les capacités d'auto-suffisance alimentaires du pays.\r\nLa population continue de croître à un rythme élevé, environ +2,32 % par an actuellement (2016), mais cette croissance a beaucoup baissée depuis 2000 (2,8 % entre 2000 et 2013). Le pays atteindra bientôt les 4 millions d'habitants. Les nomades représentaient environ 12 % de la population en 1988, et ne comprennent aujourd'hui plus que 1,9 % de cette population totale, soit 66 328 personnes (recensement 2013). Ils se sont rapidement sédentarisés.\r\nPar ailleurs, la lutte contre les mouvements islamistes et l'intégrisme religieux se fait parfois au détriment des droits et libertés. La démocratie est difficile à maintenir dans un État dont les ressources sont extrêmement limitées, et les où les autorités ne sont pas très respectueuses des droits humains.\_Autre préoccupation : l'esclavagisme, qui continue à faire des ravages au sein des populations les moins favorisées. Environ 4 % de la population du pays serait esclave, soit 150 000 personnes, le plus haut taux du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_38834\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mauritanie/nouakchott-mauritanie/\" rel=\"attachment wp-att-38834\"><img class=\"size-full wp-image-38834\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nouakchott-Mauritanie.jpg\" alt=\"Nouakchott, capitale de la Mauritanie\" width=\"1280\" height=\"560\" /></a> Nouakchott, capitale de la Mauritanie. Photo : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Enfin, la capitale Nouakchott a dépassé récemment le million d'habitants. Ville nouvelle créée de toutes pièces dans les années 1950-1060 durant la colonisation française, elle a vu affluer une population nomade nombreuse en raison de la sècheresse qui accable l'arrière pays. Elle concentre désormais le tiers des Mauritaniens, et cette concentration s'accroît rapidement.</p>"
