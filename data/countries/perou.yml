description: "<p style=\"text-align: justify;\">Le <strong>Pérou</strong> est un pays d'Amérique du Sud situé le long de la Cordillère des Andes, sur l'océan Pacifique. Il est bordé par l'<a title=\"Équateur (pays)\" href=\"https://www.populationdata.net/pays/equateur/\">Équateur</a>, la <a title=\"Colombie\" href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a>, le <a title=\"Brésil\" href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, la <a title=\"Bolivie\" href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a>\_et le <a title=\"Chili\" href=\"https://www.populationdata.net/pays/chili/\">Chili</a>. Il est le 3<sup>e</sup> plus grand pays du sous-continent. Sa capitale est Lima.</p>\r\n\r\n\r\n[caption id=\"attachment_33464\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/2016/07/18/plus-de-1000-sites-patrimoine-mondial-de-lunesco/machu-picchu/\" rel=\"attachment wp-att-33464\"><img class=\"size-full wp-image-33464\" src=\"https://www.populationdata.net/wp-content/uploads/Perou-Machu-Picchu-Pedro-Szekely.jpg\" alt=\"Machu Picchu, Pérou\" width=\"1600\" height=\"1067\" /></a> Machu Picchu, Pérou. Photo : Pedro Szekely, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La réalité est dure pour de nombreux\_Péruviens, et notamment pour les Amérindiens. Ceux-ci vivent le plus souvent dans la misère, et lorsqu'ils ont du travail, les conditions sont éprouvantes et limitent leur espérance de vie par rapport au reste de la population. Le taux de pauvreté était de 25,8 % en 2012, en forte baisse depuis une décennie.\r\nMalgré cela, les bidonvilles de Lima grossissent. Les dirigeants du pays veulent\_prioriser le développement les investissements étrangers dans les domaines énergétique et minier et fournir des millions d'emplois, qui restent très hypothétiques.\_Les ressources naturelles du pays sont en effet importantes, et à l'inverse de nombre de ses voisins, le pays cherche plutôt à les privatiser.</p>\r\n\r\n\r\n[caption id=\"attachment_33608\" align=\"aligncenter\" width=\"892\"]<a href=\"https://www.populationdata.net/pays/perou/miraflores_skyline_lima_perou/\" rel=\"attachment wp-att-33608\"><img class=\"size-full wp-image-33608\" src=\"https://www.populationdata.net/wp-content/uploads/Miraflores_Skyline_Lima_Perou.png\" alt=\"Miraflores Skyline (Lima, Pérou)\" width=\"892\" height=\"372\" /></a> Miraflores Skyline (Lima, Pérou). Photo : Mira4espina78y[/caption]\r\n<p style=\"text-align: justify;\">Pourtant, une multinationale pétrolière étrangère est en procès pour avoir rejeté ses déchets industriels dans la forêt de manière continue pendant 30 ans, polluant une grande partie de la jungle sans se soucier de l'environnement et des populations indigènes qui y vivent.\r\nUne leçon qui devrait servir à se protéger à l'avenir, en limitant la confiance dans des intérêts étrangers qui n'enrichissent que rarement, voire pas du tout, les populations locales.\r\nLa très forte croissance économique des dernières années (6 % par an en moyenne), qui dépend un peu trop des exportations énergétiques (74 % des exportations proviennent des mines et des hydrocarbures), ne pourra continuer indéfiniment, et les écarts se creusent entre les plus riches et les plus pauvres, au risque d'augmenter les tensions sociales.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Peru</strong> is a country in South America located along the Andean Cordillera, on the Pacific Ocean. It is bordered by <a href=\"https://en.populationdata.net/countries/ecuador/\">Ecuador</a>, <a href=\"https://en.populationdata.net/countries/colombia/\">Colombia</a>, <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a>, <a href=\"https://en.populationdata.net/countries/bolivia/\">Bolivia</a> and <a href=\"https://en.populationdata.net/countries/chile/\">Chile</a>. It is the 3rd largest country of the subcontinent. Its capital is Lima.</p>\r\n\r\n\r\n[caption id=\"attachment_33464\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/2016/07/18/plus-de-1000-sites-patrimoine-mondial-de-lunesco/machu-picchu/\" rel=\"attachment wp-att-33464\"><img class=\"size-full wp-image-33464\" src=\"https://www.populationdata.net/wp-content/uploads/Perou-Machu-Picchu-Pedro-Szekely.jpg\" alt=\"Machu Picchu, Pérou\" width=\"1600\" height=\"1067\" /></a> Machu Picchu, Peru. Photo: Pedro Szekely, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_33608\" align=\"aligncenter\" width=\"892\"]<a href=\"https://www.populationdata.net/pays/perou/miraflores_skyline_lima_perou/\" rel=\"attachment wp-att-33608\"><img class=\"size-full wp-image-33608\" src=\"https://www.populationdata.net/wp-content/uploads/Miraflores_Skyline_Lima_Perou.png\" alt=\"Miraflores Skyline (Lima, Pérou)\" width=\"892\" height=\"372\" /></a> Miraflores Skyline (Lima, Peru). Photo: Mira4espina78y[/caption]"
