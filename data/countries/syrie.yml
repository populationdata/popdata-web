  description: "<p style=\"text-align: justify;\">La <strong>Syrie</strong> est un pays de l'Asie de l'Ouest (Proche-Orient) situé sur la côte orientale de la mer Méditerranée. Elle partage des frontières avec la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> au nord, l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> à l'est, la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> et <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a> au sud, et le <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> à l'ouest. Une partie du <a href=\"https://www.populationdata.net/pays/kurdistan/\">Kurdistan</a> se trouve sur son territoire, dans le nord-est du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_35126\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/palmyre-syrie/\"><img class=\"size-full wp-image-35126\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Palmyre-Syrie.jpg\" alt=\"Palmyre, Syrie\" width=\"1280\" height=\"960\" /></a> Palmyre, Syrie[/caption]\r\n\r\n[caption id=\"attachment_35128\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/krac-des-chevaliers-syrie/\"><img class=\"size-full wp-image-35128\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Krac-des-Chevaliers-Syrie.jpg\" alt=\"Krak des Chevaliers, Syrie\" width=\"1280\" height=\"499\" /></a> Krak des Chevaliers, Syrie[/caption]\r\n<p style=\"text-align: justify;\">Avant les événements du « Printemps arabe », qui ont déstabilisé toute la région et en particulier la Syrie, le tourisme était en augmentation exceptionnelle depuis plusieurs années, en raison de l'âge de la civilisation syrienne, l'une des plus anciennes du monde, et des vestiges très bien conservés. Les ruines sont époustouflantes à voir, le pays était\_vraiment magnifique à visiter. Il est à noter que l'on parle un peu le français en raison du fait qu'il s'agit d'un <a href=\"https://www.populationdata.net/cartes/syrie-liban-mandat-francais-1920-1946/\">ancien protectorat français</a>.\r\nCependant, la guerre civile s'est installée dans la société syrienne, en raison à la fois du conflit en Irak, proche voisin, et de l'omniprésence de la dictature militaire dans le pays, qui subit la pression des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et de l'<a href=\"https://www.populationdata.net/palmares/population/europe/\">Union européenne</a>. Le régime en place du dictateur « président » Bachar el-Assad\_est soutenu militairement par la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>\_et par le Hezbollah libanais. Tous deux ont envoyé des soldats en nombre, et beaucoup de matériels de pointe et d'armes lourdes (chars, avions de combat, ravitaillement) concernant la Russie. L'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> soutient aussi diplomatiquement et financièrement le régime.</p>\r\n\r\n\r\n[caption id=\"attachment_35129\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/place-des-omeyyades-damas-syrie/\"><img class=\"size-full wp-image-35129\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Place-des-Omeyyades-Damas-Syrie.jpg\" alt=\"Place des Omeyyades à Damas, Syrie\" width=\"1280\" height=\"892\" /></a> Place des Omeyyades à Damas, Syrie. Photo : Bernard Gagnon.[/caption]\r\n<p style=\"text-align: justify;\">La guerre aurait fait entre 250 000 et 500 000 morts selon l'ONU, des millions de blessés, et en 2016 plus de la moitié de la population totale du pays était déplacée (7,6 millions) ou réfugiée à l'étranger (4,8 millions), selon l'UNHCR. De nombreux groupes armés contrôlent de larges portions du territoire, et y perpétuent régulièrement des massacres de populations civiles afin d'asseoir leur domination par la terreur.\r\nÀ cause de la guerre généralisée dans tout le pays ou presque, les services publics, sanitaires, sociaux, de transport etc. sont déficients ou inexistants depuis des années dans de larges portions du pays. Il en résulte de graves conséquences sur la santé, l'éducation des enfants, et bien sûr le développement du pays. L'effondrement général des institutions et de l'économie du pays ont plongé celui-ci dans une grave récession.\r\nAmnesty International, qui lutte pour le respect des droits humains, dont la liberté d'expression, dénonce constamment les atteintes incessantes aux droits humains en Syrie.\r\nPar ailleurs, le Golan, territoire syrien, reste annexé par Israël depuis des décennies, malgré l'interdiction de l'ONU. Cette zone est un sujet de discorde entre les deux États, qui sont séparés par une force d'interposition de l'ONU.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\">Attention : Les chiffres présentés sur cette page pays sont des estimations des différentes agences de l'ONU et d'ONG et restent sujets à caution étant donné les difficultés de récolter des chiffres précis et surtout valides en temps de guerre. Les chiffres des grandes aires urbaines du pays sont par exemple très différents de ceux d'avant la guerre. Certaines villes ont été vidées de leur population (Alep), et d'autres ont vu un afflux massif de déplacés, comme Damas. Certaines autres villes n'ont aucune donnée à jour, même estimative. Nous avons donc laissé, parfois, les derniers chiffres connus, datant souvent de 2010.</li>\r\n</ul>"
