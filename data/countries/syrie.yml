  description: "<p style=\"text-align: justify;\"><strong>Syria</strong> is a country located in West Asia (Middle East) on the eastern coast of the Mediterranean Sea. It shares borders with <a href=\"https://en.populationdata.net/countries/turkey/\">Turkey</a> to the north, <a href=\"https://en.populationdata.net/countries/iraq/\">Iraq</a> to the east, <a href=\"https://en.populationdata.net/countries/jordan/\">Jordan</a> and <a href=\"https://en.populationdata.net/countries/israel/\">Israel</a> to the south, and <a href=\"https://en.populationdata.net/countries/lebanon/\">Lebanon</a> to the west. Part of <a href=\"https://en.populationdata.net/countries/kurdistan/\">Kurdistan</a> is on its territory in the north-east of the country.</p>\r\n\r\n\r\n[caption id=\"attachment_35126\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/palmyre-syrie/\"><img class=\"size-full wp-image-35126\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Palmyre-Syrie.jpg\" alt=\"Palmyre, Syrie\" width=\"1280\" height=\"960\" /></a> Palmyra, Syria[/caption]\r\n\r\n[caption id=\"attachment_35128\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/krac-des-chevaliers-syrie/\"><img class=\"size-full wp-image-35128\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Krac-des-Chevaliers-Syrie.jpg\" alt=\"Krak des Chevaliers, Syrie\" width=\"1280\" height=\"499\" /></a> Krak des Chevaliers, Syria[/caption]\r\n\r\n[caption id=\"attachment_35129\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/place-des-omeyyades-damas-syrie/\"><img class=\"size-full wp-image-35129\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Place-des-Omeyyades-Damas-Syrie.jpg\" alt=\"Place des Omeyyades à Damas, Syrie\" width=\"1280\" height=\"892\" /></a> Place of the Umayyad in Damascus, Syria. Photo: Bernard Gagnon.[/caption]"
