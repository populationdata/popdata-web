descriptionFr: "<p style=\"text-align: justify;\"><strong>Chagos</strong> est un archipel\_de 55 îles réparties en sept atolls situés dans le nord de l'océan Indien, à environ <span class=\"nowrap\">1\_225\_km</span> au sud de Malé, aux <a href=\"https://www.populationdata.net/pays/maldives/\">Maldives</a>, <span class=\"nowrap\">1\_775\_km</span> à l'est de Victoria, aux <a href=\"https://www.populationdata.net/pays/seychelles/\">Seychelles</a>, au nord-ouest des îles <a href=\"https://www.populationdata.net/cartes/mascareignes/\">Mascareignes</a>, dont <a href=\"https://www.populationdata.net/pays/maurice/\">Maurice</a>, qui en revendique la souveraineté. Il appartient au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, et est administré par le Territoire britannique de l'océan Indien.</p>\r\n\r\n\r\n[caption id=\"attachment_36487\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/chagos/atoll-salomon-chagos/\" rel=\"attachment wp-att-36487\"><img class=\"size-full wp-image-36487\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/atoll-Salomon-Chagos.jpg\" alt=\"Atoll aux îles Salomons, archipel des Chagos\" width=\"1280\" height=\"960\" /></a> Atoll des\_îles Salomon, archipel des Chagos. Photo : Anne Sheppard[/caption]\r\n<p style=\"text-align: justify;\">Peuplé d'environ 1 600 personnes indigènes qui vivaient de pêche et de plantations, le territoire a été vidé de force de sa population entière entre 1967 et 1973, époque de la construction d'une base militaire américaine sur Diego Garcia, sa plus grande île, et de sa protection en tant que site Ramsar dans la partie orientale de Diego Garcia et réserve naturelle pour le reste de l'archipel.</p>\r\n\r\n\r\n[caption id=\"attachment_36490\" align=\"aligncenter\" width=\"1205\"]<a href=\"https://www.populationdata.net/pays/chagos/chagos-uss_saratoga_decembre_1985/\" rel=\"attachment wp-att-36490\"><img class=\"size-full wp-image-36490\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Chagos-USS_Saratoga_Decembre_1985.jpg\" alt=\"Le porte-avions USS Saratoga dans la base militaire de Diego Garcia, Chagos (Décembre 1985)\" width=\"1205\" height=\"1024\" /></a> Le porte-avions USS Saratoga dans la base militaire de Diego Garcia, Chagos (Décembre 1985). Photo : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">La seule île habitée est celle de Diego Garcia, qui accueille des militaires américains, des fonctionnaires britanniques et des travailleurs sous contrat pour les armées des deux pays. Cette population, qui ne vit pas sur place à l'année, représente environ 4 500 personnes.\r\nAujourd'hui réfugiés principalement sur Maurice et aux Seychelles, entre 8 600 et 10 000 Chagossiens, qui possèdent pour la plupart la nationalité britannique,\_revendiquent le droit de retourner sur leurs terres.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Chagos</strong> is an archipelago of 55 islands in seven atolls in the northern Indian Ocean, approximately 1,225 km south of Malé, <a href=\"https://en.populationdata.net/countries/maldives/\">Maldives</a>, 1,775 km east of Victoria, <a href=\"https://en.populationdata.net/countries/seychelles/\">Seychelles</a>, North west of the Mascarene Islands, including <a href=\"https://en.populationdata.net/countries/mauritius/\">Mauritius</a>, which claims sovereignty. It belongs to the <a href=\"https://en.populationdata.net/countries/united-kingdom/\">United Kingdom</a>, and is administered by the British Indian Ocean Territory.</p>\r\n\r\n\r\n[caption id=\"attachment_36487\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/chagos/atoll-salomon-chagos/\" rel=\"attachment wp-att-36487\"><img class=\"size-full wp-image-36487\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/atoll-Salomon-Chagos.jpg\" alt=\"Atoll aux îles Salomons, archipel des Chagos\" width=\"1280\" height=\"960\" /></a> Salomon Islands atoll, Chagos archipelago. Photo: Anne Sheppard[/caption]\r\n\r\n[caption id=\"attachment_36490\" align=\"aligncenter\" width=\"1205\"]<a href=\"https://www.populationdata.net/pays/chagos/chagos-uss_saratoga_decembre_1985/\" rel=\"attachment wp-att-36490\"><img class=\"size-full wp-image-36490\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Chagos-USS_Saratoga_Decembre_1985.jpg\" alt=\"Le porte-avions USS Saratoga dans la base militaire de Diego Garcia, Chagos (Décembre 1985)\" width=\"1205\" height=\"1024\" /></a> The aircraft carrier USS Saratoga in the military base of Diego Garcia, Chagos (December 1985). Photo: Wikipedia[/caption]"
