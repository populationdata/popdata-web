description: "<p style=\"text-align: justify;\"><strong>Cuba</strong> est un État insulaire des Caraïbes formé de l'île de Cuba (la plus grande île des Antilles), de l'île de la Jeunesse (appelée île aux Pins jusqu'en 1976) et d'environ 1600 autres petites îles. Il est situé, au nord des Antilles, à la confluence de la mer des Caraïbes, du golfe du Mexique et de l'océan Atlantique\_; au sud des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et des <a href=\"https://www.populationdata.net/pays/bahamas/\">Bahamas</a> et à l'est du <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a>. Cuba est la deuxième île la plus peuplée des Caraïbes.</p>\r\n\r\n\r\n[caption id=\"attachment_35624\" align=\"aligncenter\" width=\"1001\"]<a href=\"https://www.populationdata.net/?attachment_id=35624\" rel=\"attachment wp-att-35624\"><img class=\"size-full wp-image-35624\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Che-Guevara-Fidel-Castro-1961.jpg\" alt=\"Che Guevara (gauche) et Fidel Castro en 1961\" width=\"1001\" height=\"1399\" /></a> Che Guevara (gauche) et Fidel Castro en 1961. Photo : Alberto Korda/Musée Che Guevara.[/caption]\r\n<p style=\"text-align: justify;\">S'opposant à la politique des États-Unis dans la région, qui soutenait notamment l'ancien dictateur du pays, Fulgencio Batista, Fidel Castro a pris la tête d'une révolution qui a aboutit en 1959 à sa prise du pouvoir.\r\nDepuis lors, le pays vit sous une dictature socialiste et aussi sous un embargo illégal de la part des États-Unis, initié dès 1962, et qui continue à avoir cours actuellement (illégalité confirmée chaque année par un vote de l'ONU). Cet embargo a considérablement gêné le développement du pays, qui a pourtant réussi à résister et à survivre. Il a reçu notamment l'aide de l'URSS (entraînant notamment la « <a href=\"https://www.populationdata.net/cartes/cuba-crise-missiles-1962/\">Crise des missiles</a> » de 1962), jusqu'à la fin des années 1980.</p>\r\n\r\n\r\n[caption id=\"attachment_35670\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cuba/la-havane-cuba/\" rel=\"attachment wp-att-35670\"><img class=\"size-full wp-image-35670\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/la-havane-cuba.jpg\" alt=\"La Havane, Cuba\" width=\"1280\" height=\"490\" /></a> La Havane, vieille ville, la nuit, Cuba. Photo : Gabriel Rodríguez.[/caption]\r\n<p style=\"text-align: justify;\">Par exemple, contrairement à bon nombre des dictatures, militaires pour la plupart, Cuba a su développer considérablement le bien-être de sa population. Les habitants disposent en effet de l'un des meilleurs systèmes d'éducation et de santé du monde, et il fait partie des pays les plus développés selon l'<a href=\"https://www.populationdata.net/cartes/carte-de-lindice-de-developpement-humain-2014-idh/\">Indice de développement humain</a>. Le pays exporte d'ailleurs avec succès ses médecins, qui interviennent dans de nombreuses régions du monde où l'on manque de praticiens.\r\nMalgré tout, les droits humains fondamentaux y sont restreints (liberté d'opinion et d'expression notamment), et les déplacements à l'étranger également.\r\nDepuis quelques mois, les relations avec les États-Unis se sont améliorées, et des ambassades ont été rouvertes des deux côtés. Une normalisation des relations diplomatiques est en cours. Les voyages des uns et des autres s'en trouvent facilités, mais pour le moment, le Congrès américain freine l'ouverture et l'arrêt de l'embargo pour des raisons idéologiques. <a href=\"https://www.populationdata.net/2016/11/09/trump-elu-president-etats-unis/\">L'arrivée de Trump</a>\_et de son administration d'extrême droite à la tête des États-Unis risque de remettre à plus tard encore une fois la poursuite du réchauffement des relations entre les deux pays. Le Congrès américain est en effet très hostile à Cuba et ne souhaite pas, contrairement au président Obama, un rapprochement entre les deux pays, soutenant ainsi les anti-castristes ayant fui le pays, et réfugiés principalement en Floride. C'est d'ailleurs avec leur aide que la CIA a tenté à maintes reprises d'assassiner Fidel Castro (plus de 600 fois !) et d'envahir l'île (Baie des Cochons) militairement pour remettre en place une dictature d'extrême droite proche de leurs intérêts.</p>\r\n<p style=\"text-align: justify;\">Fidel Castro, père de la révolution cubaine, <a href=\"https://www.populationdata.net/2016/11/26/fidel-castro-mort/\">est mort à l'âge de 90 ans à La Havane</a>, le 25 novembre 2016.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Cuba</strong> is a Caribbean island state consisting of the island of Cuba (the largest island in the West Indies), the Isle of Youth (known as Isle of Pines until 1976) and about 1600 other small islands. It is located north of the West Indies at the confluence of the Caribbean Sea, the Gulf of Mexico and the Atlantic Ocean; south of the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a> and the <a href=\"https://en.populationdata.net/countries/bahamas/\">Bahamas</a> and east of <a href=\"https://en.populationdata.net/countries/mexico/\">Mexico</a>. Cuba is the second most populous island in the Caribbean.</p>\r\n\r\n\r\n[caption id=\"attachment_35624\" align=\"aligncenter\" width=\"1001\"]<a href=\"https://www.populationdata.net/?attachment_id=35624\" rel=\"attachment wp-att-35624\"><img class=\"size-full wp-image-35624\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Che-Guevara-Fidel-Castro-1961.jpg\" alt=\"Che Guevara (gauche) et Fidel Castro en 1961\" width=\"1001\" height=\"1399\" /></a> Che Guevara (left) and Fidel Castro in 1961. Photo: Alberto Korda/Museum Che Guevara[/caption]\r\n\r\n[caption id=\"attachment_35670\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cuba/la-havane-cuba/\" rel=\"attachment wp-att-35670\"><img class=\"size-full wp-image-35670\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/la-havane-cuba.jpg\" alt=\"La Havane, Cuba\" width=\"1280\" height=\"490\" /></a> Havana, old town, by night, Cuba. Photo: Gabriel Rodríguez[/caption]\r\n<p style=\"text-align: justify;\"></p>"
