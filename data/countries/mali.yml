en:
  name: Mali
  description: "<p style=\"text-align: justify;\"><strong>Mali</strong> is a West African country <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>, sharing borders with <a href=\"https://en.populationdata.net/countries/mauritania/\">Mauritania</a> and <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a>\_to the north, <a href=\"https://en.populationdata.net/countries/niger/\">Niger</a>\_to the east, <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a> and <a href=\"https://en.populationdata.net/countries/ivory-coast/\">Ivory Coast</a>\_to the south, <a href=\"https://en.populationdata.net/countries/guinea/\">Guinea</a> to the southwest and <a href=\"https://en.populationdata.net/countries/senegal/\">Senegal</a> to the west.\r\nThe extreme poverty of a large part of the population clearly hampers the development of the country.</p>\r\n\r\n\r\n[caption id=\"attachment_36374\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/mali/village-mopti-mali/\" rel=\"attachment wp-att-36374\"><img class=\"size-full wp-image-36374\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/village-mopti-mali.jpg\" alt=\"Village sur la rive du fleuve Niger, région de Mopti, Mali\" width=\"1024\" height=\"662\" /></a> Village on the side of the River Niger, region of Mopti, Mali. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_36380\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/mali-regions/gao/\" rel=\"attachment wp-att-36380\"><img class=\"size-full wp-image-36380\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/gao.jpg\" alt=\"Région de Gao, Mali\" width=\"800\" height=\"402\" /></a> Region of Gao, Mali[/caption]\r\n\r\n[caption id=\"attachment_36382\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/cartes/mali-regions/pays-dogon/\" rel=\"attachment wp-att-36382\"><img class=\"size-full wp-image-36382\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Pays-Dogon.jpg\" alt=\"Pays Dogon, près de Mopti, Mali\" width=\"1024\" height=\"768\" /></a> Dogon Country, near Mopti, Mali[/caption]\r\n\r\n[caption id=\"attachment_36373\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mali/bamako/\" rel=\"attachment wp-att-36373\"><img class=\"size-full wp-image-36373\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bamako.jpg\" alt=\"Bamako, capitale du Mali\" width=\"1280\" height=\"952\" /></a> Bamako, capital of Mali. Photo: Arensond, Wikipedia[/caption]"
