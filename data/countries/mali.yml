  name: Mali
  description: "<p style=\"text-align: justify;\">Le <strong>Mali</strong> est un pays d'Afrique de l'Ouest sans accès à la mer, partageant des frontières avec\_la <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> et l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> au nord, le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> à l'est, le <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a> et la <a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a> au sud, la <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> au sud-ouest et le\_<a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a> à l'ouest.\r\nLa pauvreté extrême d'une partie importante de la population freine clairement le développement du pays.</p>\r\n\r\n\r\n[caption id=\"attachment_36374\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/mali/village-mopti-mali/\" rel=\"attachment wp-att-36374\"><img class=\"size-full wp-image-36374\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/village-mopti-mali.jpg\" alt=\"Village sur la rive du fleuve Niger, région de Mopti, Mali\" width=\"1024\" height=\"662\" /></a> Village sur la rive du fleuve Niger, région de Mopti, Mali. Photo : Yann Arthus-Bertrand.[/caption]\r\n<p style=\"text-align: justify;\">Avec une population illettrée à près\_de 69\_% en 2016 (pour les +15 ans, et seulement 78,4\_% pour les\_femmes), il n'y aura pas d'avenir durable pour le Mali tant qu'il n'investira pas massivement dans l'éducation de son peuple. En 2016, seules 75 % des petites filles et 78,8 % des petits garçons allaient à l'école primaire. Les moins de 15 ans représentaient 49,8 % de la population totale du pays en 2016.\r\nLa croissance démographique continue à un rythme très élevé d'après le dernier recensement d'avril 2009, +3,6 % par an, soit +50 % en 11 ans (par rapport au recensement de 1998), et l'absence de perspectives pour de nombreux jeunes les pousse à migrer, notamment vers l'Europe et la <a href=\"https://www.populationdata.net/pays/france/\">France</a> en particulier, ancienne puissance colonisatrice.</p>\r\n\r\n\r\n[caption id=\"attachment_36380\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/mali-regions/gao/\" rel=\"attachment wp-att-36380\"><img class=\"size-full wp-image-36380\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/gao.jpg\" alt=\"Région de Gao, Mali\" width=\"800\" height=\"402\" /></a> Région de Gao, Mali.[/caption]\r\n\r\n[caption id=\"attachment_36382\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/cartes/mali-regions/pays-dogon/\" rel=\"attachment wp-att-36382\"><img class=\"size-full wp-image-36382\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Pays-Dogon.jpg\" alt=\"Pays Dogon, près de Mopti, Mali\" width=\"1024\" height=\"768\" /></a> Pays Dogon, près de Mopti, Mali.[/caption]\r\n<p style=\"text-align: justify;\">Mais la réponse française n'est pas celle attendue par ces milliers de migrants. Les autorités françaises souhaitent endiguer le flot continuel de cette immigration considérée comme illégale, en tentant notamment de monnayer auprès des dirigeants maliens une aide au développement en échange d'une baisse de l'émigration.\_Aide au développement qui ne parvient pas, loin de là, à aider réellement le pays.\r\nNéanmoins, 2014 a été une bonne année au plan économique, malgré les soubresauts géopolitiques dans une partie du pays (nord et est), avec une croissance économique soutenue à +7,2 %. La croissance s'est confirmée en 2015, avec +6 %.</p>\r\n\r\n\r\n[caption id=\"attachment_36373\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mali/bamako/\" rel=\"attachment wp-att-36373\"><img class=\"size-full wp-image-36373\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bamako.jpg\" alt=\"Bamako, capitale du Mali\" width=\"1280\" height=\"952\" /></a> Bamako, capitale du Mali. Photo : Arensond, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Bamako, la capitale, grossit très rapidement, et atteint les 4,3 millions d'habitants dans sa grande aire urbaine. Une grande partie des habitants vivent\_dans des bidonvilles, sans aucune ou presque infrastructure de santé, d'éducation, de transport, sanitaire ou sociale.\_Ce laisser-faire engendre des problèmes graves de pollution, de maladies, et d'insécurité, partout dans la grande région urbaine.</p>"
