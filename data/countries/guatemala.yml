  description: "<p style=\"text-align: justify;\">Le <strong>Guatemala</strong> est un pays d'Amérique centrale\_entouré par le\_<a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a>, le\_<a href=\"https://www.populationdata.net/pays/belize/\">Belize</a>, le\_<a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a>\_et le\_<a href=\"https://www.populationdata.net/pays/salvador/\">Salvador</a>. Il est baigné à l'est par la\_mer des Caraïbes, et au sud-ouest par l'océan Pacifique.</p>\r\n\r\n\r\n[caption id=\"attachment_39320\" align=\"aligncenter\" width=\"750\"]<a href=\"https://www.populationdata.net/pays/guatemala/volcans-toliman-atitlan-guatemala/\" rel=\"attachment wp-att-39320\"><img class=\"size-full wp-image-39320\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/volcans-Toliman-Atitlan-Guatemala.jpg\" alt=\"Volcans Tolimán (à droite) et Atitlán, Guatemala\" width=\"750\" height=\"1000\" /></a> Volcans Tolimán (à droite) et Atitlán, Guatemala. Photo : Gringologue[/caption]\r\n\r\nLa population est très pauvre. Le taux de pauvreté générale était de 53,7 % en 2011, en légère augmentation depuis 2006 (51 %). Cependant, l'extrême-pauvreté recule, passant de 15,2 % en 2006 à 13,3 % en 2011.\r\n<p style=\"text-align: justify;\">Le Guatemala est confronté depuis longtemps à une série de violences incroyablement brutales contre les populations civiles, et principalement contre les femmes.\_La société civile est dominée par un machisme néfaste pour le développement du pays.\_Plus de 3 500 femmes ont été assassinées dans des conditions atroces entre 2000 et 2008, dont plus de 600 sur les neuf premiers mois de 2008, créant une atmosphère de terreur dans tout le pays.\_Ce sont même parfois des très jeunes filles de 12 ans qui sont violées, torturées, assassinées puis démembrées !</p>\r\n\r\n\r\n[caption id=\"attachment_39322\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/guatemala/ile-de-flores-guatemala/\" rel=\"attachment wp-att-39322\"><img class=\"size-full wp-image-39322\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ile-de-Flores-Guatemala.jpg\" alt=\"Île de Flores, Guatemala\" width=\"1200\" height=\"900\" /></a> Île de Flores, Guatemala. Photo : Javier Aroche[/caption]\r\n<p style=\"text-align: justify;\">Cette horreur prend ses racines dans l'histoire du pays.\_En 1954, la CIA a renversé le gouvernement et instauré une dictature féroce, pour le compte de la United Fruit Company, qui comptait pour actionnaires l'ancien directeur de la CIA de l'époque, Allen Dulles, et son frère John Foster Dulles, qui dirigeait le Département d'État (ministère des affaires étrangères des États-Unis). La redistribution de terres en friche appartenant à cette compagnie, ainsi que l'instauration de taxes sur les exportations, assimilé à du communisme par les dirigeants étatsuniens, leur a servi de prétexte de lancer un coup d'État au service d'intérêts privés.\r\nLa dictature militaire, bien équipée et conseillée par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, lance ses armées sur les populations rurales et la guérilla constituée à partir des années 1960, et perpètre un véritable génocide des populations amérindiennes (mayas) au début des années 1980 (200 000 Mayas sont massacrés notamment).\_Dirigée par Benedicto Lucas Garcia - chef d'état-major formé en <a href=\"https://www.populationdata.net/pays/france/\">France</a> à Saint-Cyr et entraîné en <a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a>\_durant la guerre d'indépendance de ce pays -, l'armée veut s'en prendre symboliquement aux femmes pour démoraliser et détruire la guérilla.</p>\r\n\r\n\r\n[caption id=\"attachment_39321\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/guatemala/lac-atitlan-guatemala/\" rel=\"attachment wp-att-39321\"><img class=\"size-full wp-image-39321\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Atitlan-Guatemala.jpg\" alt=\"Lac Atitlán, Guatemala\" width=\"1920\" height=\"1080\" /></a> Lac Atitlán, Guatemala[/caption]\r\n<p style=\"text-align: justify;\">Dès cette époque, la violence faite aux femmes prend toute sa dimension.\_En débarquant dans les villages, les hommes sont assassinés, et les femmes de tous âges sont contraintes de faire à manger pour les troupes, de danser, puis elles sont violées et assassinées dans des conditions atroces.\_Ces exactions n'ont jamais été punies, et la démocratie revenue, on retrouve à des postes de fonctionnaires certains des criminels de cette époque.\r\nLa corruption est partout, et la justice et la police ne veulent rien faire, faisant d'elles des complices, sinon des participantes actives dans le massacre actuel.\_En effet, on retrouve dans les méthodes d'assassinats actuelles des similitudes avec cette sombre époque.\r\nLe Guatemala ne se développera pas tant que durera cette violence faite aux femmes et cette impunité qui en découle.</p>"
