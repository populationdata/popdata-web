  description: "<p style=\"text-align: justify;\"><strong>Guatemala</strong> is a Central American country surrounded by <a href=\"https://en.populationdata.net/countries/mexico/\">Mexico</a>, <a href=\"https://en.populationdata.net/countries/belize/\">Belize</a>, <a href=\"https://en.populationdata.net/countries/honduras/\">Honduras</a> and <a href=\"https://en.populationdata.net/countries/el-salvador/\">El Salvador</a>. It is bathed to the east by the Caribbean Sea, and southwest by the Pacific Ocean.</p>\r\n\r\n\r\n[caption id=\"attachment_39320\" align=\"aligncenter\" width=\"750\"]<a href=\"https://www.populationdata.net/pays/guatemala/volcans-toliman-atitlan-guatemala/\" rel=\"attachment wp-att-39320\"><img class=\"size-full wp-image-39320\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/volcans-Toliman-Atitlan-Guatemala.jpg\" alt=\"Volcans Tolimán (à droite) et Atitlán, Guatemala\" width=\"750\" height=\"1000\" /></a> Volcanos Tolimán (right) and Atitlán, Guatemala. Photo: Gringologue[/caption]\r\n<p style=\"text-align: justify;\"></p>\r\n\r\n\r\n[caption id=\"attachment_39322\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/guatemala/ile-de-flores-guatemala/\" rel=\"attachment wp-att-39322\"><img class=\"size-full wp-image-39322\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ile-de-Flores-Guatemala.jpg\" alt=\"Île de Flores, Guatemala\" width=\"1200\" height=\"900\" /></a> Flores Island, Guatemala. Photo: Javier Aroche[/caption]\r\n\r\n[caption id=\"attachment_39321\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/guatemala/lac-atitlan-guatemala/\" rel=\"attachment wp-att-39321\"><img class=\"size-full wp-image-39321\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Atitlan-Guatemala.jpg\" alt=\"Lac Atitlán, Guatemala\" width=\"1920\" height=\"1080\" /></a> Lake Atitlán, Guatemala[/caption]"
