description: "<p style=\"text-align: justify;\">Le <strong>Kurdistan</strong> est une région montagneuse et de hauts plateaux d'Asie de l'Ouest et d'Asie centrale\_dont le territoire s'étend de la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> à l'ouest jusqu'en <a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, en passant par l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, avec quelques îlots de peuplements en <a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a>, <a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a>,\_<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a>, <a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a>, <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> et <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>.\r\nLes capitales, non officielles, des différents territoires sont Arbil en Irak, Sanandaj en Iran, Amed en Turquie.\r\nDepuis des centaines d'années, voire des milliers, les Kurdes sont opprimés par les quatre principaux pays qui occupent désormais leur territoire, après les différents pays colonisateurs, principalement européens.\r\nOr les puissances étrangères, dont la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, <a href=\"https://www.populationdata.net/pays/russie/\">l'URSS</a> et le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, aux lendemains des première et seconde guerres mondiales, ont découpé le territoire ottoman sans prendre en compte les revendications kurdes. Ainsi, depuis lors, de véritable génocides ont été perpétrés dans tout le Kurdistan, sans que cela perturbe les opérations pétrolières ici et là, pétrole dont le sous-sol du Kurdistan est généreusement pourvu.\r\nLa population kurde, forte de 44\_millions de personnes environ selon les estimations (2016), soit la plus grande \"nation\" sans État, aspire à l'indépendance, ou au moins à l'autonomie, notamment après les guerres qui se sont succédées en Irak. D'ailleurs, dans ce pays, la région du Kurdistan irakien est <em>de facto</em> autonome dans son fonctionnement. Elle regroupe\_5 472 436 habitants (2015) sur\_46 862 km<sup>2</sup> au sein de quatre provinces irakiennes : Arbil, Dahuk,\_Souleimaniyé et la dernière créée\_Halabja.\r\nLes gazages, assassinats, génocides, massacres collectifs, ont été le lot des Kurdes en Iran, Irak, Turquie et Syrie durant des dizaines d'années.\r\nDésormais, le peuple Kurde voit dans l'autonomie du Kurdistan irakien et la reconquête militaire du Kurdistan syrien, notamment contre l'Organisation État islamique (OEI), un espoir dans la lutte pour l'autodétermination globale du territoire.</p>"
