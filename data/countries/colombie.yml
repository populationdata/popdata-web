  description: "<p style=\"text-align: justify;\"><strong>Colombia</strong> is a country in northwestern South America. It is bordered to the west by the Pacific Ocean, to the north-west by <a href=\"https://en.populationdata.net/countries/panama/\">Panama</a>, to the north by the Caribbean Sea, to the east by <a href=\"https://en.populationdata.net/countries/venezuela/\">Venezuela</a> and <a href=\"https://en.populationdata.net/countries/brazil/\">Brazil</a>, to the south by <a href=\"https://en.populationdata.net/countries/ecuador/\">Ecuador</a> and <a href=\"https://en.populationdata.net/countries/peru/\">Peru</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35729\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/bogota-colombie/\" rel=\"attachment wp-att-35729\"><img class=\"size-full wp-image-35729\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bogota-colombie.jpg\" alt=\"Bogotá, capitale de la Colombie\" width=\"1280\" height=\"670\" /></a> Bogotá, capital city of Colombia. Photo: Omar Monroy[/caption]\r\n\r\n[caption id=\"attachment_35730\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/bogota-colombie-2/\" rel=\"attachment wp-att-35730\"><img class=\"size-full wp-image-35730\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bogota-colombie.jpg\" alt=\"Bogotá, capitale de la Colombie, de nuit\" width=\"1280\" height=\"850\" /></a> Bogotá at night. Photo: Jorge Díaz[/caption]\r\n\r\n[caption id=\"attachment_35748\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/colombie/cocuy-pico-aguja/\" rel=\"attachment wp-att-35748\"><img class=\"size-full wp-image-35748\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cocuy-Pico-Aguja.jpg\" alt=\"Pic Aguja, Parc national de la Sierra Nevada del Cocuy\" width=\"1600\" height=\"1198\" /></a> Peak Aguja, Sierra Nevada del Cocuy National Park. Photo: Martin Roca[/caption]\r\n\r\n[caption id=\"attachment_35749\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/johny-cay-colombie/\" rel=\"attachment wp-att-35749\"><img class=\"size-full wp-image-35749\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Johny-Cay-Colombie.jpg\" alt=\"Johny Cay, Colombie\" width=\"1280\" height=\"852\" /></a> Johny Cay, Colombia. Photo: Mario Carvajal[/caption]"
