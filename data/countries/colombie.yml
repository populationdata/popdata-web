fr:
  name: Colombie
  officialName: République de Colombie
  header: ''
  description: "<p style=\"text-align: justify;\">La <strong>Colombie</strong> est un pays situé dans le nord-ouest de l'Amérique du Sud. Il est bordé à l'ouest par l'<a href=\"https://www.populationdata.net/cartes/ocean-pacifique/\">océan Pacifique</a>, au nord-ouest par le <a href=\"https://www.populationdata.net/pays/panama/\">Panama</a>, au nord par la <a href=\"https://www.populationdata.net/cartes/ameriques-caraibes-topographique/\">mer des Caraïbes</a>, à l'est par le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>\_et le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, au sud par l'<a href=\"https://www.populationdata.net/pays/equateur/\">Équateur</a> et le <a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_35729\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/bogota-colombie/\" rel=\"attachment wp-att-35729\"><img class=\"size-full wp-image-35729\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bogota-colombie.jpg\" alt=\"Bogotá, capitale de la Colombie\" width=\"1280\" height=\"670\" /></a> Bogotá, capitale de la Colombie. Photo : Omar Monroy.[/caption]\r\n<p style=\"text-align: justify;\">La politique ultra-sécuritaire de l'État colombien continue à créer un fort sentiment d'insécurité au sein des populations, particulièrement les plus vulnérables que sont les Amérindiens et en général tous les habitants des campagnes. Plusieurs guérillas sont actives, dont les plus importantes, les\_Forces armées révolutionnaires de Colombie (FARC), et l'Armée de libération nationale (ELN),\_classées à l'extrême gauche politiquement, et les paramilitaires d'extrême droite, qui ont le soutien officieux du pouvoir central et des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Ces guérillas utilisent et contrôlent en partie le narcotrafic, qui a pris véritablement son envol dans les années 1970-1980.</p>\r\n\r\n\r\n[caption id=\"attachment_35730\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/bogota-colombie-2/\" rel=\"attachment wp-att-35730\"><img class=\"size-full wp-image-35730\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bogota-colombie.jpg\" alt=\"Bogotá, capitale de la Colombie, de nuit\" width=\"1280\" height=\"850\" /></a> Bogotá, capitale de la Colombie, de nuit. Photo : Jorge Díaz.[/caption]\r\n<p style=\"text-align: justify;\">Le gouvernement a signé la paix avec les FARC en juin 2016 à La Havane, <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, sous l'égide de l'ONU. Après le rejet de cet accord\_par référendum, les deux parties ont négocié un nouvel accord, finalement approuvé par le parlement colombien fin novembre 2016. Une très bonne nouvelle qui met fin au plus long conflit dans la région, certes, mais qui ne règle pas tous les problèmes liés aux autres guérillas.</p>\r\n\r\n\r\n[caption id=\"attachment_35748\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/colombie/cocuy-pico-aguja/\" rel=\"attachment wp-att-35748\"><img class=\"size-full wp-image-35748\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cocuy-Pico-Aguja.jpg\" alt=\"Pic Aguja, Parc national de la Sierra Nevada del Cocuy\" width=\"1600\" height=\"1198\" /></a> Pic Aguja, Parc national de la Sierra Nevada del Cocuy. Photo : Martin Roca.[/caption]\r\n<p style=\"text-align: justify;\">Fort des succès militaires de ces dernières années contre les FARC, le gouvernement se pose en bienfaiteur et profite de la forte croissance économique de la dernière décennie. Les cours des matières premières, dont est généreusement pourvu le pays, ayant beaucoup progressé, la Colombie a profité en effet d'une augmentation relativement significative du niveau de vie de sa population.\_Mais tous n'en ont pas profité, la pauvreté restant toujours l'apanage du plus grand nombre.\r\nLes multinationales pétrolières ont en effet la mainmise sur l'économie, et le pays dépend grandement de l'aide apportée par son principal partenaire, les États-Unis, principalement sous la forme d'un soutien militaire et diplomatique.</p>\r\n\r\n\r\n[caption id=\"attachment_35749\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/johny-cay-colombie/\" rel=\"attachment wp-att-35749\"><img class=\"size-full wp-image-35749\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Johny-Cay-Colombie.jpg\" alt=\"Johny Cay, Colombie\" width=\"1280\" height=\"852\" /></a> Johny Cay, Colombie. Photo : Mario Carvajal.[/caption]\r\n<p style=\"text-align: justify;\">Le pays est le <a href=\"https://www.populationdata.net/2010/06/23/baisse-de-la-production-de-coca-en-colombie-hausse-au-perou/\">premier producteur mondial de coca</a>, dont est issue la <a href=\"https://www.populationdata.net/cartes/colombie-culture-de-la-coca/\">cocaïne</a>, position qu'il occupe en alternance, au gré des ans, avec deux autres pays, Équateur et <a href=\"https://www.populationdata.net/cartes/perou-culture-de-la-coca/\">Pérou</a>. Reste que ses cartels sont toujours puissants et maintiennent un régime de terreur dans de nombreuses campagnes, même si le taux d'homicides a chuté depuis plus de 10 ans.\_L'éradication de cette culture néfaste à bien des égards est un travail de longue haleine que le pays a entrepris avec pour le moment peu de résultats probants. Les résistances locales sont fortes et l'État central reste corrompu à bien des niveaux.\r\nSeule une croissance économique forte, équilibrée, durable et surtout répartie de manière plus égalitaire pourrait faire évoluer la situation dans le bon sens.</p>"
