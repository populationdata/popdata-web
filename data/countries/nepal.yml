fr:
  name: Népal
  description: "<p style=\"text-align: justify;\">Le <strong>Népal</strong> est un pays d'Asie du Sud, enclavé dans l'Himalaya, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, bordé au nord par la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (région autonome du Tibet), au sud, à l'ouest et à l'est par l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/841/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/mounteveresttopgold-1456954545n84gk-1280x1280.jpg\" width=\"1280\" height=\"1280\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Mont Everest. Source : <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">La situation sanitaire et sociale du pays, dans un état délabré, pousse les populations les plus pauvres à émigrer en ville, notamment à Katmandou la capitale. Celle-ci voit sa population gonfler de manière exponentielle et atteint désormais les 3,4 millions d'habitants.\r\nOr, la ville n'est absolument pas calibrée, en terme d'infrastructures, pour absorber et faire vivre autant d'habitants. Transports, santé, éducation, distribution d'eau etc... tout manque.</p>\r\n\r\n\r\n[caption id=\"attachment_37676\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nepal/katmandou-nepal/\" rel=\"attachment wp-att-37676\"><img class=\"size-full wp-image-37676\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Katmandou-Nepal.jpg\" alt=\"Katmandou, capitale du Népal\" width=\"2000\" height=\"1125\" /></a> Katmandou, capitale du Népal. Photo : Helminadia Ranford.[/caption]\r\n<p style=\"text-align: justify;\">Par ailleurs, l'Everest, le toit du monde avec ses 8 848 mètres de haut, est une véritable décharge internationale, à cause des nombreuses expéditions sportives qui laissent leurs déchets sur place. Les populations locales n'ont pas les moyens de nettoyer les flancs de la montagne reine, et les expéditions commencent à peine à prendre conscience de leur rôle dans ce désastre écologique.\_Aussi, des organisations internationales écologiques tentent de nettoyer ces zones, car le pays, qui ne possède que peu d'industries, vit en grande partie grâce au\_tourisme.\r\nLa situation politique, qui était particulièrement confuse depuis la prise de pouvoir par la force militaire par un despote autoritaire qui abusait ouvertement de ses pouvoirs, avait réduit considérablement les moyens de lutte contre la pauvreté et pour le développement durable de ce pays, parmi les plus pauvres de la planète et grandement dépendant de l'aide internationale.\r\nLa guerre civile entre le pouvoir monarchique et le Parti communiste du Népal (maoïste) est enfin terminée, et les élections ont permis d'abolir une monarchie vieille de 240 années. Une république a pris le relais en 2007-2008.\r\nLe pays se remet en marche vers un développement attendu par toute sa population, mais les difficultés sont nombreuses et les ressources beaucoup moins. Sans compter les catastrophes naturelles, comme le <a href=\"https://www.populationdata.net/2015/04/25/violent-seisme-au-nepal/\">tremblement de terre du 25 avril 2015</a>, qui a tué des milliers de personnes dans la région de Katmandou.</p>"
  officialName: République démocratique fédérale du Népal
en:
  name: Nepal
  description: "<p style=\"text-align: justify;\"><strong>Nepal</strong> is a landlocked country located in south Asia, in the Himalayas, with <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">no access to the sea</a>, bordered on the north by <a href=\"https://en.populationdata.net/countries/china/\">China</a> (Tibet Autonomous Region), south, west and east by <a href=\"https://en.populationdata.net/countries/india/\">India</a>.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px;\"><a href=\"http://www.wildlifearchives.com/pin/841/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/mounteveresttopgold-1456954545n84gk-1280x1280.jpg\" width=\"1280\" height=\"1280\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Mount Everest. Source: <a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_37676\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nepal/katmandou-nepal/\" rel=\"attachment wp-att-37676\"><img class=\"size-full wp-image-37676\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Katmandou-Nepal.jpg\" alt=\"Katmandou, capitale du Népal\" width=\"2000\" height=\"1125\" /></a> Katmandou, capital city of Nepal. Photo: Helminadia Ranford[/caption]"
