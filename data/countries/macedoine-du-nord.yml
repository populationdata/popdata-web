title: Macédoine du Nord
titleEn: North Macedonia
date: 2016-05-16T20:05:00.000Z
description: "<p style=\"text-align: justify;\">La <strong>Macédoine\_du Nord</strong> est un État d'Europe du Sud situé dans la péninsule des Balkans. Elle est l'un des États successeurs de la République fédérative socialiste de Yougoslavie, vis-à-vis de laquelle elle a déclaré son indépendance en 1991. <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">Pays sans accès à la mer</a>, il est frontalier de\_la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a>, la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a>, la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a>, le <a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a>\_et l’<a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a>. Le pays occupe approximativement la moitié nord de la Macédoine géographique, qui s'étend aussi en Bulgarie et en Grèce.</p>\r\n\r\n\r\n[caption id=\"attachment_37229\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/macedoine/lac-debar-macedoine/\"><img class=\"wp-image-37229 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/lac-debar-macedoine.jpeg\" alt=\"Lac de Debar, Macédoine\" width=\"1920\" height=\"1200\" /></a> Lac de Debar, Macédoine du Nord[/caption]\r\n<p style=\"text-align: justify;\">Candidate officielle depuis 2004, la Macédoine du Nord (anciennement Macédoine) souhaite intégrer l'Union européenne le plus tôt possible.\_Toutefois, le différend avec la Grèce concernant le nom du pays est un frein. La Grèce possède en effet une région qui porte le nom de Macédoine, et dénie le droit à son voisin de s'appeler « Macédoine ». Elle oppose également son véto à toute entrée de la Macédoine du Nord à la fois dans l'Union européenne et dans l'OTAN. Un accord a été conclu entre les deux pays (12 juin 2018) qui s'accordent sur le nouveau nom de «\_République de Macédoine du Nord », et qui devrait se traduire par le lancement de négociations d'adhésion à l'Union européenne et à l'OTAN de la Macédoine du Nord.</p>\r\n\r\n\r\n[caption id=\"attachment_37230\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/macedoine/skopje-macedoine/\"><img class=\"wp-image-37230 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/skopje-macedoine.jpg\" alt=\"Skopje, capitale de la Macédoine\" width=\"1280\" height=\"668\" /></a> Skopje, capitale de la Macédoine du Nord. Photo : Dejan Sokolovski[/caption]\r\n<p style=\"text-align: justify;\">Après plusieurs années de bons résultats économiques, la crise internationale a\_ralenti les investissements étrangers, nécessaires pour que le pays rattrape un minimum le niveau de vie moyen européen.\_Des programmes importants d'infrastructures ont été lancés, mais ils ne sont pas suffisants. Le chômage reste en effet un véritable fléau, avec un taux de près de 23,4 % (3<sup>e</sup> trimestre 2016).\r\nLa population du pays évolue positivement, mais très lentement. La natalité est faible et de nombreux jeunes partent tenter leur chance à l'étranger, notamment dans l'Union européenne et les grands pays comme l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> ou l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>. Seule la mortalité, plus faible que la natalité, permet au pays de voir sa population continuer à croître. Mais ce phénomène tend à s'estomper, et il pourrait bien s'inverser dans les prochaines années. La Macédoine du Nord rejoindrait ainsi les autres pays de l'est de l'Europe, qui vieillissent vite et voient leur population baisser inexorablement.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>North Macedonia</strong> is a southern European state located on the Balkan Peninsula. It is one of the successor states of the Socialist Federal Republic of Yugoslavia, to which it declared its independence in 1991. Country <a href=\"https://en.populationdata.net/maps/world-landlocked-countries/\">without access to the sea</a>, it has borders with <a href=\"https://en.populationdata.net/countries/greece/\">Greece</a>, <a href=\"https://en.populationdata.net/countries/bulgaria/\">Bulgaria</a>, <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a>, <a href=\"https://en.populationdata.net/countries/kosovo/\">Kosovo</a> and <a href=\"https://en.populationdata.net/countries/albania/\">Albania</a>. The country occupies approximately the northern half of geographic Macedonia, which also extends to Bulgaria and Greece.</p>\r\n\r\n\r\n[caption id=\"attachment_37229\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/macedoine/lac-debar-macedoine/\"><img class=\"wp-image-37229 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/lac-debar-macedoine.jpeg\" alt=\"Lac de Debar, Macédoine\" width=\"1920\" height=\"1200\" /></a> Lake of Debar, North Macedonia[/caption]\r\n\r\n[caption id=\"attachment_37230\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/macedoine/skopje-macedoine/\"><img class=\"wp-image-37230 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/skopje-macedoine.jpg\" alt=\"Skopje, capitale de la Macédoine\" width=\"1280\" height=\"668\" /></a> Skopje, capital of North Macedonia. Photo: Dejan Sokolovski[/caption]"
