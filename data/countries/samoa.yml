descriptionFr: "<p style=\"text-align: justify;\">Les\_<b>Samoa</b>\_sont un\_État\_indépendant de\_Polynésie\_occidentale, dans le\_Pacifique\_Sud. Elles sont situées à l'est du <a href=\"https://www.populationdata.net/pays/france/\">territoire français</a> <a href=\"https://www.populationdata.net/pays/wallis-et-futuna/\">Wallis-et-Futuna</a>, au sud de <a href=\"https://www.populationdata.net/pays/tokelau/\">Tokelau</a>, au nord de <a href=\"https://www.populationdata.net/pays/nioue/\">Nioué</a> et à l'ouest de la <a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>.\_Samoa comprend quatre\_îles\_habitées (Upolu,\_Savai'i,\_Manono\_et\_Apolima) et six\_îlots\_inhabités.</p>\r\n\r\n\r\n[caption id=\"attachment_39037\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/samoa/plage-lalomanu-samoa/\" rel=\"attachment wp-att-39037\"><img class=\"size-full wp-image-39037\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Plage-Lalomanu-Samoa.jpg\" alt=\"Plage Lalomanu, Samoa\" width=\"1280\" height=\"511\" /></a> Plage Lalomanu, Samoa. Photo : Neil[/caption]\r\n<p style=\"text-align: justify;\">Premier État à accéder à l'indépendance dans le Pacifique le 1er janvier 1962, les Samoa (anciennement Samoa occidentales), réclament de plus en plus ouvertement la réunification avec la partie appartenant toujours aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, les <a href=\"https://www.populationdata.net/pays/samoa-americaines/\">Samoa américaines</a>. Cette\_partie américaine dispose d'un niveau de vie bien supérieur, compte tenu de l'aide financière et économique des États-Unis.\r\nLa population des Samoa vit principalement de l'agriculture, de la pêche et du tourisme, cette dernière industrie étant de plus en plus prépondérante dans les revenus globaux du pays. On estime que le nombre de Samoans vivant à l'extérieur du pays est plus élevé que ceux vivant dans l'archipel, qui compte un peu moins de 200 000 habitants. L'émigration est en effet très importante, notamment vers les États-Unis et la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a>.\r\nAnecdote intéressante : Le fameux écrivain britannique Robert Louis Stevenson, qui a vécu la fin de sa vie aux Samoa, est enterré à Apia.</p>"
