  description: "<p style=\"text-align: justify;\">La <b>Barbade</b> est un petit État insulaire situé en mer des Caraïbes. Elle\_fait partie des Petites Antilles, bien qu'elle soit excentrée à l'est par rapport aux autres <a href=\"https://www.populationdata.net/cartes/caraibes-iles-vent-2/\">îles du Vent</a>. Les îles les plus proches sont <a href=\"https://www.populationdata.net/pays/saint-vincent-et-les-grenadines/\">Saint-Vincent-et-les-Grenadines</a> et <a href=\"https://www.populationdata.net/pays/sainte-lucie/\">Sainte-Lucie</a>, à l'ouest, et <a href=\"https://www.populationdata.net/pays/trinite-et-tobago/\">Trinité-et-Tobago</a>\_au sud.</p>\r\n\r\n\r\n[caption id=\"attachment_38175\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/barbade/plage-barbade/\"><img class=\"wp-image-38175 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Plage-Barbade.jpg\" alt=\"Plage à la Barbade\" width=\"1920\" height=\"1200\" /></a> Plage à la Barbade[/caption]\r\n<p style=\"text-align: justify;\">La Barbade est un pays riche en comparaison de ses voisins. Ancienne colonie anglaise, elle tire ses revenus d'une industrie touristique florissante, ainsi que de la culture de la canne à sucre.\_La stabilité politique qui dure depuis l'indépendance en 1966 (le pays fait partie du <a href=\"https://www.populationdata.net/cartes/commonwealth-britannique/\">Commonwealth britannique</a>) lui a permis d'attirer des investissements étrangers et donc de tirer profit au maximum de ses possibilités.\r\nLa population croit très lentement depuis longtemps. La très forte densité et l'urbanisation presque totale de l'île, de même que l'éloignement et le relativement faible échange migratoire peuvent expliquer en partie cette situation. Le pays vieillit néanmoins assez rapidement.</p>\r\n\r\n\r\n[caption id=\"attachment_38169\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/pays/barbade/colorful-bridgetown-barbados/\"><img class=\"wp-image-38169 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Barbade-Bridgetown.jpg\" alt=\"Bridgetown, capitale de la Barbade\" width=\"1800\" height=\"1200\" /></a> Bridgetown, capitale de la Barbade[/caption]\r\n<p style=\"text-align: justify;\">La population étant entièrement issue de l'immigration et de la déportation d'esclaves en provenance d'Afrique, la classification en couches sociales strictes demeure encore aujourd'hui, faisant vivre une partie de la population dans la pauvreté et avec des conditions de travail souvent pénibles.\r\nDébut 2015, le pays a lancé une réflexion sur l'abandon de la monarchie comme système politique, pour la remplacer par une république. La démocratie restant la valeur de référence. La Barbade veut s'émanciper en de la tutelle britannique, plus de 50 ans après son indépendance, et ne plus prêter allégeance à la Reine d'Angleterre, souveraine et chef de l'État actuellement. Une réflexion que de nombreux autres pays dans cette même situation seraient bien inspirés de suivre.</p>"
  officialName: Barbade
