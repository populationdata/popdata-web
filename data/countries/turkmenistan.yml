  description: "<p style=\"text-align: justify;\">On prend les mêmes et on recommence, c'est à peu de choses près ce que l'on peut observer au Turkménistan. D'un président despote, dictateur mégalomane et ayant instauré un culte de la personnalité irréel, Saparmourat Ataïevitch Niazov - qui a dirigé la république soviétique de 1985 à 1991 puis jusqu'à sa mort en 2006 le nouvel état indépendant -, on est passé à un autre président, Gurbanguly Berdimuhamedow, issu du même terreau, moins imbu de sa personnalité pour le moment, mais qui n'a pas fondamentalement modifié les façons de faire. Les droits humains restent encore largement bafoués, bien que le président ait gracié quelques prisonniers politiques.\r\nIl faut dire que les réserves gazières du pays sont importantes et attirent les grande compagnies internationales. Et ces réserves sont amenées à croître fortement, faisant probablement passer le pays de la 11ème à la 4ème place des réserves gazières prouvées, grâce à la découverte de nouveaux gisements. Ceux-ci ne sont pas encore tous complètement exploités, loin de là, et les pressions internationales viennent de toutes part.\r\nLes Russes d'un côté, qui ont longtemps monopolisé le marché, sont débordés par les Chinois et les Européens, qui cherchent à diversifier leurs approvisionnements, au mépris le plus souvent des pratiques douteuses pratiquées sur place.\r\nCorruption, pollutions, mauvais traitements et restrictions politiques sont toujours quotidiens selon Amnesty International et Human Rights Watch.</p>"
