descriptionFr: "<p style=\"text-align: justify;\">Le\_Turkménistan, également appelé\_Turkménie, est un\_pays\_d'Asie centrale, entouré de l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>\_au sud-est, de l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>\_au sud, de la\_mer Caspienne et de l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a> à l'ouest, du\_<a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>\_et de l'<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a>\_au nord.</p>\r\n\r\n\r\n[caption id=\"attachment_40169\" align=\"aligncenter\" width=\"1280\"]<img class=\"size-full wp-image-40169\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Achgabat-Turkmenistan.jpg\" alt=\"Achgabat, capitale du Turkménistan\" width=\"1280\" height=\"941\" /> Achgabat, capitale du Turkménistan. Photo : Bjørn Christian Tørrissen[/caption]\r\n\r\n[caption id=\"attachment_40171\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/turkmenistan/achgabat-turkmenistan-2/\" rel=\"attachment wp-att-40171\"><img class=\"size-full wp-image-40171\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Achgabat-Turkmenistan-1.jpg\" alt=\"Achgabat, capitale du Turkménistan\" width=\"1280\" height=\"719\" /></a> Achgabat, capitale du Turkménistan[/caption]\r\n<p style=\"text-align: justify;\">On prend les mêmes et on recommence, c'est à peu de choses près ce que l'on peut observer au Turkménistan. D'un président despote, dictateur mégalomane et ayant instauré un culte de la personnalité irréel, Saparmourat Ataïevitch Niazov - qui a dirigé la république soviétique de 1985 à 1991 puis jusqu'à sa mort en 2006 le nouvel État indépendant -, on est passé à un autre président, Gurbanguly Berdimuhamedow, issu du même terreau, moins imbu de sa personnalité, mais qui n'a pas fondamentalement modifié les façons de faire. Les droits humains restent encore largement bafoués, bien que le président ait gracié quelques prisonniers politiques.</p>\r\n\r\n\r\n[caption id=\"attachment_40170\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/pays/turkmenistan/paysage-turkmenistan/\" rel=\"attachment wp-att-40170\"><img class=\"size-full wp-image-40170\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Paysage-Turkmenistan.jpg\" alt=\"Paysage du Turkménistan\" width=\"1000\" height=\"667\" /></a> Paysage du Turkménistan[/caption]\r\n<p style=\"text-align: justify;\">Il faut dire que les réserves gazières du pays sont importantes et attirent les grandes compagnies internationales. Et ces réserves sont amenées à croître fortement, faisant probablement passer le pays de la 11<sup>e</sup> à la 4<sup>e</sup> place des réserves gazières prouvées, grâce à la découverte de nouveaux gisements. Ceux-ci ne sont pas encore tous complètement exploités, loin de là, et les pressions internationales viennent de toutes parts.\_Les Russes d'un côté, qui ont longtemps monopolisé le marché, sont débordés par les Chinois et les Européens, qui cherchent à diversifier leurs approvisionnements, au mépris le plus souvent des pratiques douteuses pratiquées sur place.\r\nCorruption, pollutions, mauvais traitements et restrictions politiques sont toujours quotidiens selon Amnesty International et Human Rights Watch.</p>"
descriptionEn: "<p style=\"text-align: justify;\">On prend les mêmes et on recommence, c'est à peu de choses près ce que l'on peut observer au Turkménistan. D'un président despote, dictateur mégalomane et ayant instauré un culte de la personnalité irréel, Saparmourat Ataïevitch Niazov - qui a dirigé la république soviétique de 1985 à 1991 puis jusqu'à sa mort en 2006 le nouvel état indépendant -, on est passé à un autre président, Gurbanguly Berdimuhamedow, issu du même terreau, moins imbu de sa personnalité pour le moment, mais qui n'a pas fondamentalement modifié les façons de faire. Les droits humains restent encore largement bafoués, bien que le président ait gracié quelques prisonniers politiques.\r\nIl faut dire que les réserves gazières du pays sont importantes et attirent les grande compagnies internationales. Et ces réserves sont amenées à croître fortement, faisant probablement passer le pays de la 11ème à la 4ème place des réserves gazières prouvées, grâce à la découverte de nouveaux gisements. Ceux-ci ne sont pas encore tous complètement exploités, loin de là, et les pressions internationales viennent de toutes part.\r\nLes Russes d'un côté, qui ont longtemps monopolisé le marché, sont débordés par les Chinois et les Européens, qui cherchent à diversifier leurs approvisionnements, au mépris le plus souvent des pratiques douteuses pratiquées sur place.\r\nCorruption, pollutions, mauvais traitements et restrictions politiques sont toujours quotidiens selon Amnesty International et Human Rights Watch.</p>"
