  officialName: République de Saint-Marin
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Saint-Marin</strong> est un État indépendant enclavé dans l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>. C'est le 3<sup>e</sup> plus petit État d'Europe et le 5<sup>e</sup> plus petit du monde.\r\nC'est aussi l'une des plus anciennes républiques du monde après l'Islande, et la plus ancienne république du monde ayant continuellement existé depuis sa création. Sa constitution, qui date de 1600, est la plus ancienne constitution encore en vigueur de nos jours. Il fait partie des <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38944\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/saint-marin/saint-marin-3/\" rel=\"attachment wp-att-38944\"><img class=\"size-full wp-image-38944\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Marin.jpg\" alt=\"Saint-Marin\" width=\"1280\" height=\"305\" /></a> Saint-Marin. Photo : Matl[/caption]"
  natureOfTheState: République parlementaire
  headOfState: Capitaines-régentes Mimma Zavoli et Vanessa D'Ambrosio
  nationalDay: 3 septembre (fondation de Saint-Marin)
  demonym: 'Saint-Marinaise, Saint-Marinais'
  officialLanguages: Italien
