  description: "<p style=\"text-align: justify;\">Le <strong>Bhoutan</strong> est un pays d’Asie du Sud <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>. Il est situé dans l’est de la chaîne de l’Himalaya, enclavé entre l’<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a> au sud, à l’est et à l’ouest, et la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (région autonome du Tibet) au nord. Plus à l'ouest, il est séparé du <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a> par l'État indien du Sikkim, et plus au sud il est séparé du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> par les États indiens d'Assam et du Bengale-Occidental. Sa capitale et plus grande ville est Thimphou.</p>\r\n\r\n\r\n[caption id=\"attachment_38252\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/bhoutan/bhoutan-2/\" rel=\"attachment wp-att-38252\"><img class=\"size-full wp-image-38252\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bhoutan.jpg\" alt=\"Vallée, Bhoutan\" width=\"1920\" height=\"1200\" /></a> Vallée, Bhoutan[/caption]\r\n<p style=\"text-align: justify;\">Sortant d'une monarchie absolue fermée au monde, le pays, qui est l'un des plus pauvres de la planète, tente désormais une timide ouverture. Le nouveau roi (intronisé en 2008) hérite donc d'une nouvelle monarchie parlementaire, et a pour tâche principale de développer le Bhoutan.\r\nIl doit\_également s'attaquer à un problème local : la majorité des habitants ne sont pas comptabilisés et n'existent pas dans le système féodal du Bhoutan, à savoir les Bhoutanais d'origine népalaise principalement. Ceux-ci n'ont en effet plus la nationalité bhoutanaise depuis 1985 et nombre d'entre eux ont été expulsés ou contraints de quitter le pays, et vivent désormais dans des camps au Népal.</p>\r\n\r\n\r\n[caption id=\"attachment_38251\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bhoutan/thimphou-bhoutan/\" rel=\"attachment wp-att-38251\"><img class=\"size-full wp-image-38251\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Thimphou-Bhoutan.jpg\" alt=\"Thimphou, capitale du Bhoutan\" width=\"1280\" height=\"960\" /></a> Thimphou, capitale du Bhoutan. Photo : Gyzuh[/caption]\r\n<p style=\"text-align: justify;\">C'est la raison pour laquelle le gouvernement ne recense qu'environ 789\_000 habitants officiellement (estimation 2017) dans ce petit pays, de la taille de la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>, qui en compte pourtant plus de 2,7 millions en réalité !\r\nEn mai 2017, le pays organise d'ailleurs un recensement, ce qui est l'occasion d'améliorer grandement les bonnes pratiques en la matière.</p>\r\n\r\n\r\n[caption id=\"attachment_38253\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/bhoutan/taktshang-bhoutan/\" rel=\"attachment wp-att-38253\"><img class=\"size-full wp-image-38253\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Taktshang-Bhoutan.jpg\" alt=\"Taktshang, monastère au Bhoutan\" width=\"1920\" height=\"1200\" /></a> Taktshang, monastère au Bhoutan[/caption]\r\n<p style=\"text-align: justify;\">Cette discrimination empêche le pays d'aller de l'avant, ces personnes n'ayant pas accès à bon nombre d'emplois, et n'ayant aucun droits ou presque.\r\nLe progrès social et humain permettrait au Bhoutan de se développer plus rapidement économiquement, car les deux sont étroitement liés.</p>"
