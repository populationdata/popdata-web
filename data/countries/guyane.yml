  description: "<p style=\"text-align: justify;\">La <b>Guyane</b> est une <a href=\"https://www.populationdata.net/pays/france/\">région et un département français</a>\_situé en Amérique du Sud. Situé sur la côte de l'Atlantique sud de l'Amérique du Sud, il est frontalier du <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> au sud-est et au sud, et du <a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a>\_à l'ouest.\r\nPlus grand département français, la Guyane vit beaucoup grâce à l'activité du Centre spatial guyanais, qui représente 1/5<sup>e</sup> de son PIB.</p>\r\n\r\n\r\n[caption id=\"attachment_37142\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/guyane/cayenne/\" rel=\"attachment wp-att-37142\"><img class=\"size-full wp-image-37142\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cayenne.jpg\" alt=\"Cayenne, capitale de la Guyane\" width=\"1280\" height=\"925\" /></a> Cayenne, capitale de la Guyane. Photo : Guillaume Normand.[/caption]\r\n<p style=\"text-align: justify;\">Une partie non négligeable de l'économie repose cependant sur l'orpaillage, le plus souvent informel. Ainsi, des milliers de personnes vivent clandestinement dans le territoire (une estimation de 10 000 orpailleurs est souvent avancée par les autorités qui luttent contre ce pillage et la pollution qui y est liée), éparpillés dans l'immense forêt amazonienne, en provenance principalement du Brésil.\r\nIl s'ensuit un problème grandissant d'insécurité dans la forêt, notamment pour les premiers habitants des lieux, les Amérindiens (notamment les Kali'na). Sans compter la dévastation importante de la nature du fait de pratiques non respectueuses de l'environnement, et des effets sur la santé des rejets sauvages de mercure (ce dernier sert à amalgamer l'or).\r\nMalgré sa taille et ses ressources naturelles, la Guyane reste encore un département pauvre en comparaison du reste de l'Union européenne et de la France (le PIB/habitant est moitié moindre qu'en France). Mais elle est considérée comme riche par rapport au pays voisins, notamment le Suriname et le <a href=\"https://www.populationdata.net/pays/guyana/\">Guyana</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37149\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/guyane/centre-spatial-guyanais-kourou/\" rel=\"attachment wp-att-37149\"><img class=\"size-full wp-image-37149\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Centre-spatial-guyanais-Kourou.jpg\" alt=\"Centre spatial guyanais - Kourou\" width=\"2500\" height=\"821\" /></a> Centre spatial guyanais - Kourou. Photo : ESA.[/caption]\r\n<p style=\"text-align: justify;\">L'agriculture et les productions industrielles locales ne suffisent pas à satisfaire totalement les besoins de la population locale, et la Guyane doit importer à grands frais une partie importante des produits qu'elle consomme. Elle est donc très dépendante de l'extérieur, et la montée très forte des prix de certains produits a dégradé les conditions de vie, parfois précaires, de la partie la plus fragile de la population.\r\nEnfin, le tourisme, nouvelle voie de développement envisagée, en est à ses débuts, car les infrastructures ne sont pas encore à la hauteur des attentes. Il représente actuellement environ 5 % du PIB.\r\nL'apport migratoire des pays limitrophes est très important et permet à la population de ce département de croître de manière très forte, en comparaison du reste du territoire français. Mais avec sa grande taille et sa très faible densité de population, le réservoir de progression est immense. Environ 1/3 de la population totale du territoire est étrangère.\r\nLes principales aires urbaines grossissent très vite. Cayenne et son aire urbaine ont une croissance démographique annuelle d'environ 3 %, même si la ville centre perd des habitants au profit de sa banlieue.\r\nSaint-Laurent-du-Maroni a connu\_une très forte croissance de +6,4 % entre 2013 et 2014, date des derniers chiffres disponibles. Sa situation sur le fleuve Maroni, face au Suriname, favorise l'immigration, souvent illégale, des populations pauvres du pays voisin, qui cherchent une vie meilleure côté français.\r\nKourou, où se situe le Centre spatial guyanais, a désormais une croissance très\_faible comparée aux autres villes de Guyane, avec +0,28 % par an entre 2009 et 2014.\r\nEnfin, la forêt amazonienne couvre environ 95 % du territoire, et constitue l'une des forêts les plus denses et les moins morcelées et abîmées par l'activité humaine dans le monde.</p>"
