descriptionFr: "<p style=\"text-align: justify;\"><strong>Nauru</strong> est un\_État insulaire\_d'Océanie\_situé en\_Micronésie et l'un des plus petits États du monde. C'est aussi la plus petite république du monde avec à peine 21,3 km<sup>2</sup>. Nauru est situé au sud des îles <a href=\"https://www.populationdata.net/pays/marshall/\">Marshall</a>, au nord des îles <a href=\"https://www.populationdata.net/pays/salomon/\">Salomon</a>, et à l'ouest des <a href=\"https://www.populationdata.net/pays/kiribati/\">Kiribati</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39153\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/nauru/the-barren-and-bankrupt-island-state-of-the-republ/\" rel=\"attachment wp-att-39153\"><img class=\"size-full wp-image-39153\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nauru.jpg\" alt=\"Nauru\" width=\"2048\" height=\"1305\" /></a> Nauru[/caption]\r\n<p style=\"text-align: justify;\">Nauru a vécu un 20<sup>e</sup> siècle étonnant, avec tout d'abord des revenus gigantesques générés par l'exploitation des mines de phosphate, qui en ont fait l'un des pays les plus riches du monde par habitant. Puis une brutale descente à partir de la fin des années 1980, avec un retour relatif à la pauvreté. Depuis quelques années, le pays arrive à nouveau à générer de la croissance économique, et la population retrouve un niveau de vie bien meilleur qu'au début du 21<sup>e</sup> siècle.</p>\r\n\r\n\r\n[caption id=\"attachment_39151\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/nauru/no-way-but-nauru/\" rel=\"attachment wp-att-39151\"><img class=\"size-full wp-image-39151\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nauru-industries-phosphate.jpg\" alt=\"Installations industrielles à l'abandon, Nauru\" width=\"1500\" height=\"1000\" /></a> Installations industrielles à l'abandon, Nauru[/caption]\r\n<p style=\"text-align: justify;\">Les activités minières (phosphate), qui ont détruit l'environnement de l'île, ont pratiquement cessé, et le pays peine à trouver des activités économiques nouvelles.\_La trop grande dépendance passée vis-à-vis du phosphate dessert l'île et bride son développement actuel. Le pays doit rembourser des emprunts conséquents, et vendre pour cela une partie des biens acquis à l'étranger pendant la période faste. Les fonds mis de côté pour assurer un revenu aux habitants pour l'après phosphate ont par ailleurs pour beaucoup disparu à cause d'une mauvaise gestion, mais aussi et surtout de la corruption et des détournements.\r\nPendant quelques années, Nauru avait cru trouver un bon moyen de rebondir financièrement, avec l'instauration d'un véritable paradis fiscal, mais le centre financier offshore est désormais fermé.\r\nLe pays hébergeait également des centres de détention extra-territorial d'immigrants « clandestins » refusés par l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> pour le compte de ce dernier pays. Ces centres, qui employaient jusqu'à 1000 personnes, ont fermé en 2008. Un certain nombre de réfugiés sont restés sur l'île, notamment parce qu'il est très difficile d'en partir.</p>\r\n\r\n\r\n[caption id=\"attachment_39152\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/nauru/nauru-plage/\" rel=\"attachment wp-att-39152\"><img class=\"size-full wp-image-39152\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nauru-plage.jpg\" alt=\"Plage à Nauru\" width=\"1024\" height=\"768\" /></a> Plage à Nauru. Photo : Lee Abbamonte[/caption]\r\n<p style=\"text-align: justify;\">La barrière de corail qui entoure l'île est dans un état lamentable, détruite en partie par les activités industrielles. On trouve également de nombreux déchets en plastique dans les eaux du littoral, au point que leur couleur à changé ! Les eaux usés ne sont pas retraitées, l'urbanisation est importante, et les déchets s'accumulent en monticules dont les autorités ne savent que faire.\r\nUn pseudo-paradis qui aura besoin d'aide pour remettre en état son environnement et redevenir attirant, et notamment pour les touristes, l'une des industries qui pourraient aider le pays dans son développement.\r\nL'espérance de vie est relativement faible, avec à peine plus de 60 ans à la naissance en moyenne. La mortalité infantile est élevée, avec 34,9 ‰ en 2015. Les infrastructures sanitaires et sociales sont de qualité médiocre.\r\nLa croissance de la population reste très forte, à environ 3 % par an dans les dernières années. Ce qui engendre une saturation urbaine, le pays étant l'un des plus densément peuplés du monde.</p>"
