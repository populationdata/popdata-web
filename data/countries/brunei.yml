description: "<p style=\"text-align: justify;\">Le <strong>Brunei</strong> est un petit État enclavé dans l’État malaisien de Sarawak, situé dans le nord de l’île de Bornéo, en Asie du Sud-Est. Il partage l'île avec la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> et l’<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>. Il est bordé par la mer de Chine méridionale. Il a obtenu son indépendance du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> en 1984.</p>\r\n\r\n\r\n[caption id=\"attachment_37027\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/brunei/bandar-seri-begawan-brunei/\" rel=\"attachment wp-att-37027\"><img class=\"size-full wp-image-37027\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bandar-Seri-Begawan-Brunei.jpg\" alt=\"Bandar Seri Begawan, capitale du Brunei\" width=\"1280\" height=\"431\" /></a> Bandar Seri Begawan, capitale du Brunei. Photo : Kulimpapat.[/caption]\r\n<p style=\"text-align: justify;\">Le sultan du Brunei dirige le pays sans partager le pouvoir, accumulant les fonctions\_: politique, armée, gouvernement, police, religion, il est le chef de tout.\_Seul au pouvoir, il gouverne par décret, et aucune démocratie, aucune opposition, aucune presse libre, ne sont tolérées.\r\nCet état de fait dictatorial provient de l'abolition de la constitution par les Britanniques en 1962 - le pays étant alors sous protectorat - à la suite d'un mouvement démocratique et nationaliste qui revendiquait l'indépendance. Cette rébellion a été écrasée violemment par l'armée britannique.\_Le pays vit sous état d'urgence depuis 1962.\r\nLe sultan mis en place à cette époque a alors négocié puis obtenu l'indépendance du pays en 1984. Il a donc désormais les mains libres pour faire ce qu'il souhaite, confondant même le plus souvent le budget de l'État avec son portefeuille personnel. Il est réputé être l'un des hommes les plus riches du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_37028\" align=\"aligncenter\" width=\"1277\"]<a href=\"https://www.populationdata.net/pays/brunei/tourisme-au-brunei/\" rel=\"attachment wp-att-37028\"><img class=\"size-full wp-image-37028\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tourisme-au-Brunei.jpg\" alt=\"Tourisme au Brunei\" width=\"1277\" height=\"850\" /></a> Tourisme au Brunei.[/caption]\r\n<p style=\"text-align: justify;\">Le Brunei est l'un des pays les plus riches de la région. Les revenus du pétrole et du gaz naturel, découverts au début du 20<sup>e</sup> siècle en grande quantité dans ce petit territoire de la taille d'un département français, financent pratiquement l'ensemble du pays. Notamment le logement, l'agriculture, les services de santé et sociaux.\_L'économie, peu diversifiée, est en train d'évoluer lentement\_: finance, nouvelles technologies, transport de marchandises et tourisme sont les activités d'avenir vers lesquelles le pays s'est tourné, avec un succès mitigé, ces dernières années. La croissance économique est restée anémique durant la dernière décennie, alors que toute la région de l'Asie du Sud-Est a profité d'un véritable boum économique.</p>"
