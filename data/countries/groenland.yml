  description: "<p style=\"text-align: justify;\">Le <b>Groenland</b>\_est un pays constitutif du <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> et un territoire d'outre-mer associé à l'Union européenne, situé entre les océans Arctique et Atlantique,\_au nord-est de l'Amérique du Nord. Bien qu'appartenant physiquement au continent nord-américain, le Groenland a été politiquement et culturellement associé à l'Europe — en particulier à la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> et au Danemark, les puissances coloniales, ainsi qu'à l'île voisine d'<a href=\"https://www.populationdata.net/pays/islande/\">Islande</a> — pendant plus d'un millénaire.</p>\r\n[gallery targetsize=\"full\" columns=\"1\" size=\"large\" ids=\"33418,33403,35004\"]\r\n<p style=\"text-align: justify;\">Le Groenland est la deuxième plus grande île du monde. Plus des trois quarts de son territoire sont couverts par une\_<a href=\"https://www.populationdata.net/cartes/groenland-glaces/\">calotte glaciaire très épaisse</a>, qui peut atteindre 3000 mètres d'épaisseur ! Cependant l'été, le territoire libre de glace est estimé à\_410 449 km<sup>2</sup>.\r\nAdministré depuis le Danemark, la situation politique est en train d'évoluer vers plus d'autonomie dans plus de domaines de compétences locales. En effet, les Groenlandais veulent accéder, petit à petit, à l'indépendance.\r\nPeu exploitées, les richesses naturelles semblent abondantes d'après des études préliminaires : pétrole et gaz, minerais. L'exploitation économique de l'Arctique n'a pratiquement pas commencé, et les réserves éventuelles sont énormes.\_Quelles peuvent être les conséquences de cette exploitation sur l'environnement très bien conservé de ce pays ?\_Mais peut-on en vouloir à un peuple qui vit dans une précarité tant économique que climatique de chercher à améliorer son sort par l'exploitation de ses richesses ?\r\nLa totalité de la population vit sur le littoral, dans des petites villes et des campements. En effet, une partie du littoral reste sans glace en été, ce qui permet même quelques élevages de moutons dans le sud-ouest. Il y a même un golf à Kangerlussuaq !\r\nLa densité de population est extrêmement faible, 0,026 habitants au km<sup>2</sup>.\r\nLa population globale régresse depuis quelques années, car beaucoup de gens émigrent vers le Danemark. La qualité de vie et les conditions matérielles y sont plus avantageuses qu'au Groenland.\r\nEnfin, la <a href=\"https://www.populationdata.net/cartes/thule-base-militaire-aerienne/\">base militaire de l'US Air Force de Thulé</a> (Pituffik), dans l'extrême nord, reste un maillon important de la chaîne de radars du NORAD et\_ne regroupe plus que 103\_personnes (2016) chargées de surveiller l'activité d'éventuels missiles lancés contre l'Amérique du Nord. Durant\_les années 1940-1980 et durant la guerre froide, il y avait eu jusqu'à 10 000 personnes environ, principalement des militaires étatsuniens et canadiens. La ville de Qaanaaq avait été construite à une centaine de kilomètres au nord afin d'héberger les populations locales évincées de leurs terres ancestrales pour la construction de la base.\r\nEnfin, le Groenland est le <a href=\"https://www.auroresboreales.com/\">pays des aurores boréales</a>, ce magnifique phénomène qui attire de plus en plus de touristes.</p>"
