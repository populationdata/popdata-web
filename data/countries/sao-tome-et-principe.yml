title: Sao Tomé-et-Principe
titleEn: São Tomé and Príncipe
date: 2016-05-16T20:05:20.000Z
description: "<strong>Sao Tomé-et-Principe</strong> est un archipel de relief volcanique et de climat équatorial situé au coeur du golfe de Guinée, et est l'un des plus petits pays d'Afrique.\r\nIl possède des ressources pétrolières encore peu exploitées et qui devraient l'aider à sortir du sous-développement chronique."
