  header: ''
  description: "<p style=\"text-align: justify;\">La <strong>Thaïlande</strong> est un pays d’Asie du Sud-Est bordé à l’ouest et au nord-ouest par la <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a>, au sud par la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a>, à l’est par le <a href=\"https://www.populationdata.net/pays/cambodge/\">Cambodge</a> et au nord-est par le <a href=\"https://www.populationdata.net/pays/laos/\">Laos</a>. Il entoure une bonne partie du Golfe de Thaïlande.</p>\r\n\r\n\r\n[caption id=\"attachment_34694\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/707/\"><img class=\"size-full wp-image-34694\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mer-de-Lotus-rouges-Thailande.jpg\" alt=\"Lac aux lotus, Udon Thani, Thaïlande\" width=\"1280\" height=\"720\" /></a> Lac aux lotus, Udon Thani, Thaïlande. Photo : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Les institutions démocratiques peinent à s'imposer dans ce pays, dirigé par un pouvoir\_corrompu et autoritaire depuis 1950. Celui-ci ne compte plus le nombre de coups d'État auxquels il a dû faire face. En mai 2014, l'armée à une nouvelle fois repris le pouvoir par la force, afin de maintenir au pouvoir l'élite militaire et économique du pays, contre la volonté démocratique du peuple qui avait élu des opposants au roi et à ses institutions corrompues.</p>\r\n\r\n\r\n[caption id=\"attachment_34714\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/thailande/maya-bay-koh-phi-phi-ley-thailand/\" rel=\"attachment wp-att-34714\"><img class=\"size-full wp-image-34714\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Thailande-Phuket.jpg\" alt=\"Baie Maya, Phuket, Thaïlande.\" width=\"1920\" height=\"1200\" /></a> Baie Maya, Phuket, Thaïlande.[/caption]\r\n<p style=\"text-align: justify;\">Par ailleurs, le tourisme sexuel continue de sévir de manière « industrielle ». Les femmes et les enfants sont les plus grandes victimes de cette forme d'esclavage. Chaque année, des millions de touristes visitent ce magnifique pays, dont des centaines de milliers dans le but exclusif d'abuser en toute impunité de ces véritables esclaves sexuels.\_Ce fléau est notamment combattu par des organismes, dont l'ECPAT, basé à Bangkok justement.</p>\r\n\r\n\r\n[caption id=\"attachment_34692\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/thailande/bangkok-nuit-thailande/\" rel=\"attachment wp-att-34692\"><img class=\"size-full wp-image-34692\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bangkok-nuit-thailande.jpg\" alt=\"Bangkok la nuit, capitale de la Thaïlande\" width=\"1280\" height=\"374\" /></a> Bangkok la nuit, capitale de la Thaïlande. Photo : Benh Lieu Song.[/caption]\r\n<p style=\"text-align: justify;\">La population augmente toujours de manière soutenue, même si la croissance a baissé ces dernières années.\_Cette progression démographique se concentre de plus en plus dans les grandes villes, ce qui ne manquent pas de poser de sérieux problèmes, notamment à Bangkok, métropole de 19 millions d'habitants totalement engorgée et étouffée sous la pollution automobile et industrielle.</p>\r\n\r\n\r\n[caption id=\"attachment_34693\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/thailande/bangkok-canaux-thailande/\" rel=\"attachment wp-att-34693\"><img class=\"size-full wp-image-34693\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bangkok-canaux-thailande.jpg\" alt=\"Bangkok : canaux. Thaïlande.\" width=\"1280\" height=\"854\" /></a> Bangkok : canaux. Thaïlande. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La population de la ville centre augmente très faiblement depuis les dix dernières années. Par contre, elle s'étend de plus en plus vers les banlieues, accentuant la pollution de toute cette région centrale sur des milliers\_de km<sup>2</sup> à la ronde.\r\nSituée à seulement deux mètres au-dessus du niveau de la mer, elle est régulièrement victime d'inondations lors de la mousson. Dans les décennies à venir, la <a href=\"https://www.populationdata.net/cartes/bangkok-thailande-montee-eaux/\">montée des eaux des mers</a> qui est prévue va accentuer le phénomène et risque d'aggraver la situation, faisant courir des risques majeurs à des dizaines de millions de personnes.</p>"
