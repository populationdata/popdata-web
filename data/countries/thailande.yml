en:
  name: Thailand
  officialName: Kingdom of Thailand
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Thailand</strong> is a Southeast Asian country bordered to the west and northwest by <a href=\"https://en.populationdata.net/countries/myanmar-burma/\">Burma</a>, to the south by <a href=\"https://en.populationdata.net/countries/malaysia/\">Malaysia</a>, to the east by <a href=\"https://en.populationdata.net/countries/cambodia/\">Cambodia</a> and to the north-east by <a href=\"https://en.populationdata.net/countries/laos/\">Laos</a>. It surrounds a good part of the Gulf of Thailand.</p>\r\n\r\n\r\n[caption id=\"attachment_34694\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.wildlifearchives.com/pin/707/\"><img class=\"size-full wp-image-34694\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mer-de-Lotus-rouges-Thailande.jpg\" alt=\"Lac aux lotus, Udon Thani, Thaïlande\" width=\"1280\" height=\"720\" /></a> Lotus Lake, Udon Thani, Thailand. Photo: Wildlife Archives[/caption]\r\n\r\n[caption id=\"attachment_34714\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/thailande/maya-bay-koh-phi-phi-ley-thailand/\" rel=\"attachment wp-att-34714\"><img class=\"size-full wp-image-34714\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Thailande-Phuket.jpg\" alt=\"Baie Maya, Phuket, Thaïlande.\" width=\"1920\" height=\"1200\" /></a> Maya Bay, Phuket, Thailand[/caption]\r\n\r\n[caption id=\"attachment_34692\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/thailande/bangkok-nuit-thailande/\" rel=\"attachment wp-att-34692\"><img class=\"size-full wp-image-34692\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bangkok-nuit-thailande.jpg\" alt=\"Bangkok la nuit, capitale de la Thaïlande\" width=\"1280\" height=\"374\" /></a> Bangkok at night, capital city of the Thailand. Photo: Benh Lieu Song[/caption]\r\n\r\n[caption id=\"attachment_34693\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/thailande/bangkok-canaux-thailande/\" rel=\"attachment wp-att-34693\"><img class=\"size-full wp-image-34693\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bangkok-canaux-thailande.jpg\" alt=\"Bangkok : canaux. Thaïlande.\" width=\"1280\" height=\"854\" /></a> Waterway in Bangkok, Thailand. Photo: Wikipedia[/caption]"
