fr:
  name: Espagne
  description: "<p style=\"text-align: justify;\">L'<strong>Espagne</strong> est un pays d'Europe du Sud et de l'Ouest. Il\_occupe la plus grande partie de la péninsule Ibérique, qu'il partage avec le <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a>. Il partage également une frontière montagneuse (Pyrénées) au nord avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, et <a href=\"https://www.populationdata.net/pays/andorre/\">Andorre</a>, petit pays enclavé entre les deux. Sur la côte méditerranéenne, il possède deux territoires enclavés dans le <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>, Ceuta et Melilla. Il est bordé par la Méditerranée à l'est, et l'Atlantique au nord et à l'ouest. Au sud, c'est l'Afrique qui fait face à <a href=\"https://www.populationdata.net/pays/gibraltar/\">Gibraltar</a>, <a href=\"https://www.populationdata.net/pays/royaume-uni/\">territoire britannique</a> revendiqué par l'Espagne et la côte sud de l'Andalousie, par le détroit de Gibraltar, séparant l'Europe de l'Afrique de seulement 14 kilomètres. L'Espagne possède également l'archipel des Baléares, à l'est de ses côtes méditerranéennes, ainsi que l'archipel des Canaries, au large des côtes du Maroc dans l'Atlantique.</p>\r\n\r\n\r\n[caption id=\"attachment_36555\" align=\"aligncenter\" width=\"930\"]<a href=\"http://www.mostbeautifulspots.com/2017/01/20/marbella-ii-spain/\"><img class=\"size-full wp-image-36555\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marbella-II-pool.jpg\" alt=\"Maison de luxe à Marbella, Espagne\" width=\"930\" height=\"1400\" /></a> Maison de luxe à Marbella, Espagne. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">L'Espagne est l'un des <a href=\"https://www.populationdata.net/palmares/tourisme/\">pays les plus touristiques du\_monde</a>. Il a attiré environ 81,8 millions de touristes en 2017 (75,3 millions en 2016), une manne pour son économie.\r\nAprès plusieurs décennies de croissance démographique importante, grâce notamment à l'entrée en 1986 dans l'Union européenne et à la forte croissance économique qui s'en est suivie, le pays a subi en 2012 sa première baisse de population depuis 1971. En 2013 et 2014, le mouvement de baisse a continué, en s'accentuant. En 2015 et 2016, la population s'est stabilisée, et sa croissance est repartie à la hausse en 2017 (+0,27 %).</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1339/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/04/mallorca-llubi-spain-14595232944ngk8-1280x854.jpg\" width=\"1280\" height=\"854\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Mallorca, Llubí, Espagne. Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">De nombreux migrants sont retournés dans leur pays, <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a> et <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> notamment, et beaucoup de jeunes Espagnols ont été chercher du travail à l'étranger, faute de pouvoir en trouver en Espagne.</p>\r\n\r\n\r\n[caption id=\"attachment_36556\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/espagne/cuatro_torres_business_area-madrid-espagne/\" rel=\"attachment wp-att-36556\"><img class=\"size-full wp-image-36556\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cuatro_Torres_Business_Area-madrid-espagne.jpg\" alt=\"Cuatro Torres Business Area - Madrid, Espagne\" width=\"1280\" height=\"960\" /></a> Cuatro Torres Business Area - Madrid, Espagne. Photo : Eurostarshoteles.[/caption]\r\n<p style=\"text-align: justify;\">La crise économique qui a duré des années a mis en effet la moitié des jeunes au chômage. En 2015, après des efforts d'austérité difficiles pour les populations les plus fragiles, la croissance économique est toutefois revenue, à +3,2 %, et 600 000 emplois ont été créés.\r\nEnfin le vieillissement de la population s'accélère. Les jeunes, privés d'avenir depuis des décennies, font de moins en moins d'enfants.</p>"
  officialName: Royaume d'Espagne
en:
  name: Spain
  description: "<p style=\"text-align: justify;\"><strong>Spain</strong> is a country of Southern and Western Europe. It occupies most of the Iberian Peninsula, which it shares with <a href=\"https://en.populationdata.net/countries/portugal/\">Portugal</a>. It also shares a mountainous border (<a href=\"https://en.populationdata.net/maps/france-espagne-pyrenees-topographique/\">Pyrenees</a>) in the north with <a href=\"https://en.populationdata.net/countries/france/\">France</a>, and <a href=\"https://en.populationdata.net/countries/andorra/\">Andorra</a>, a small landlocked country in between. On the Mediterranean coast, it has two landlocked territories in <a href=\"https://en.populationdata.net/countries/morocco/\">Morocco</a>, Ceuta and Melilla. It is bordered by the Mediterranean Sea to the east, and the Atlantic Ocean to the north and west. To the south, it is Africa that faces <a href=\"https://en.populationdata.net/countries/gibraltar/\">Gibraltar</a>, the <a href=\"https://en.populationdata.net/countries/united-kingdom/\">British territory</a> claimed by Spain, and the southern coast of Andalusia, by the Strait of Gibraltar, separating Europe from Africa from only 14 kilometers. Spain also has the Balearic archipelago, east of its Mediterranean coasts, and the <a href=\"https://en.populationdata.net/countries/canary-islands/\">Canary Islands</a> archipelago off the coast of Morocco in the Atlantic.</p>\r\n\r\n\r\n[caption id=\"attachment_36555\" align=\"aligncenter\" width=\"930\"]<a href=\"http://www.mostbeautifulspots.com/2017/01/20/marbella-ii-spain/\"><img class=\"size-full wp-image-36555\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marbella-II-pool.jpg\" alt=\"Maison de luxe à Marbella, Espagne\" width=\"930\" height=\"1400\" /></a> Luxury house in Marbella, Spain. Source: Most Beautiful Spots[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/1339/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/04/mallorca-llubi-spain-14595232944ngk8-1280x854.jpg\" width=\"1280\" height=\"854\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Mallorca, Llubí, Spain. Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n\r\n[caption id=\"attachment_36556\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/espagne/cuatro_torres_business_area-madrid-espagne/\" rel=\"attachment wp-att-36556\"><img class=\"size-full wp-image-36556\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cuatro_Torres_Business_Area-madrid-espagne.jpg\" alt=\"Cuatro Torres Business Area - Madrid, Espagne\" width=\"1280\" height=\"960\" /></a> Cuatro Torres Business Area - Madrid, Spain. Photo: Eurostarshoteles[/caption]"
