  name: Tadjikistan
  officialName: République du Tadjikistan
  header: ''
  description: "<p style=\"text-align: justify;\">Le\_<strong>Tadjikistan</strong> est un pays montagneux d'Asie centrale, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>. Il est bordé par\_l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> au sud, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> à l'est, le <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> au nord et l'<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> à l'ouest. Il faisait partie de l'URSS jusqu'en 1991, et l'éclatement de cet ancien État, remplacé aujourd'hui par la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et les anciennes républiques qui constituaient l'URSS. Le Tadjikistan fait partie de la <a href=\"https://www.populationdata.net/cartes/communaute-des-etats-independants-cei/\">Communauté des États indépendants</a> (CEI).</p>\r\n\r\n\r\n[caption id=\"attachment_37795\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/tadjikistan/pamir-tadjikistan/\" rel=\"attachment wp-att-37795\"><img class=\"size-full wp-image-37795\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pamir-Tadjikistan.jpg\" alt=\"Pamir, Tadjikistan\" width=\"2500\" height=\"1406\" /></a> Pamir, Tadjikistan[/caption]\r\n<p style=\"text-align: justify;\">À la suite de l'indépendance, le pays a connu une guerre civile de 1992 à 1997. La paix qui existe depuis 20 ans reste malgré tout fragile.\_Diverses factions, représentées par des leaders, sorte de potentats locaux dans les différentes régions, se disputent le pouvoir à Douchanbé, la capitale.\r\nDans les régions, la démocratie et les droits humains ne sont pas respectés, et seule la capitale profite d'un semblant de calme et de démocratie.\r\nLe président actuellement en exercice depuis 1994, Emomalii Rahmon, est en réalité un dictateur qui se camoufle derrière un semblant de démocratie. L'État et le gouvernement sont gangrénés par la corruption, et la pauvreté très importante reste le moyen le plus sûr de maîtriser une population qui grossit à vive allure, de près +2,35 % par an en moyenne.</p>\r\n\r\n\r\n[caption id=\"attachment_37796\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/tadjikistan/tadjikistan-3/\" rel=\"attachment wp-att-37796\"><img class=\"size-full wp-image-37796\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tadjikistan.jpg\" alt=\"Paysage du Tadjikistan\" width=\"1920\" height=\"1080\" /></a> Paysage du Tadjikistan[/caption]\r\n<p style=\"text-align: justify;\">La proximité avec l'Afghanistan, que les puissances militaires occidentales ont occupé\_durant leur guerre contre les Talibans, a permis au pays de prendre sa place dans la région d'un point de vue stratégique et militaire.\r\nAinsi, l'aide occidentale et désormais chinoise est enfin parvenue au Tadjikistan, et les populations ont commencé\_lentement à reprendre espoir. Mais la crise économique mondiale a fait des ravages et le taux de chômage est monté en flèche.\r\nPourtant le pays possède des atouts : il exporte du coton, et constitue un véritable château d'eau, qui pourrait servir à fabriquer et même exporter de grandes quantités d'hydroélectricité dans les pays limitrophes. Malheureusement les infrastructures sont particulièrement désuètes et mal entretenues, et le potentiel n'est que peu exploité. La situation politique incite peu aux investissements massifs nécessaires.</p>"
  natureOfTheState: République présidentielle (dictature dans les faits)
  headOfState: Président Emomalii Rahmon
  nationalDay: 9 septembre (indépendance)
  demonym: Tadjik
  officialLanguages: 'Tadjik, russe'
