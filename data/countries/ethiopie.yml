  header: Economic boom thanks to a large population
  description: "<p style=\"text-align: justify;\"><strong>Ethiopia</strong> is a state in the Horn of Africa that shares borders with <a href=\"https://en.populationdata.net/countries/eritrea/\">Eritrea</a>, which is an old province of the country, <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a>, <a href=\"https://en.populationdata.net/countries/somaliland/\">Somaliland</a>, <a href=\"https://en.populationdata.net/countries/puntland/\">Puntland</a>, <a href=\"https://en.populationdata.net/countries/puntland/\">Sudan</a>, <a href=\"https://en.populationdata.net/countries/south-sudan/\">South Sudan</a>, <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a> and <a href=\"https://en.populationdata.net/countries/djibouti/\">Djibouti</a>. Since Eritrea's independence in 1993, Ethiopia no longer has <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">access to the sea</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34271\" align=\"aligncenter\" width=\"1024\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/15/erta-ale-volcano-ethiopia/\"><img class=\"size-full wp-image-34271\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Erta-Ale-volcano-Ethiopia.jpg\" alt=\"Volcan Erta Ale, Éthiopie. Photo : Most Beautiful Spots.\" width=\"1024\" height=\"785\" /></a> Volcano Erta Ale, Ethiopia. Photo: Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\"><iframe src=\"https://www.youtube.com/embed/5TWvPd0mGVg\" width=\"853\" height=\"480\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>"
