  name: Éthiopie
  officialName: République fédérale démocratique d'Éthiopie
  header: Boum économique grâce à une importante population
  description: "<p style=\"text-align: justify;\">L'<strong>Éthiopie</strong> est un État de la Corne de l'Afrique qui partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a>, qui est une ancienne province du pays,\_la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a>, le <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a>, le\_<a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>, le <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a> et <a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a>. Depuis l'indépendance de l'Érythrée en 1993, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">l'Éthiopie n'a plus d'accès à la mer</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34271\" align=\"aligncenter\" width=\"1024\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/15/erta-ale-volcano-ethiopia/\"><img class=\"size-full wp-image-34271\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Erta-Ale-volcano-Ethiopia.jpg\" alt=\"Volcan Erta Ale, Éthiopie. Photo : Most Beautiful Spots.\" width=\"1024\" height=\"785\" /></a> Volcan Erta Ale, Éthiopie. Photo : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">La famine, la guerre, le sida, puis encore la famine.\_Les catastrophes, humaines comme naturelles, se succèdent sans relâche depuis des décennies en Éthiopie.\_Malgré les appels à l'aide répétitifs du pays et des organisations humanitaires, la situation continue à empirer.\r\nSon isolement géographique et économique, malgré son importante production de café et son cheptel bovin le plus important d'Afrique, lui nuisent pourtant encore, d'autant plus depuis la guerre d'indépendance contre l'Érythrée\_qui a ruiné les deux pays.\r\nLa population augmente d'environ 2,36 % par an, un taux en assez forte baisse depuis plusieurs années. Cependant le PIB reste faible, même s'il évolue actuellement très rapidement. Avec 620 $USD de PIB par an et par habitant (2015), il s'agit toujours de l'un des pays les plus pauvres du monde. Sa progression est tout de même\_l'une des plus importantes du continent africain et du monde (+9,6 % en 2015, après 9,9 % en 2014). En quatre\_ans, son PIB a doublé, passant de 32 milliards $USD en 2011 à 61,5 milliards $USD en 2015. Et en dix ans, il est passé de 12,4 milliards $USD à 61,5 milliards $USD, soit une multiplication par cinq ! Un exploit qu'il convient de souligner.\r\nAvec la deuxième population d'Afrique, derrière le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>\_et juste devant l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, l'Éthiopie devrait être en mesure d'améliorer le niveau de vie des populations dans les prochaines décennies. Il a ainsi\_lancé une politique de grands travaux, visant à équiper le pays d'infrastructures, de transports notamment, qui manquaient cruellement à son développement. Cette politique va prendre des années à se réaliser, mais c'est le bon chemin à prendre pour rattraper son retard.\r\nEnfin, les droits humains ne sont pas toujours bien respectés par les autorités. Human Rights Watch, par exemple, dénonce les exactions commises par les forces de l'ordre envers certaines populations minoritaires (Oromos) en juin 2016, avec à la clé <a href=\"https://www.hrw.org/fr/news/2016/06/15/ethiopie-la-repression-de-manifestations-fait-des-centaines-de-morts\">des centaines de morts dans la région Oromia</a>, la plus vaste et peuplée du pays. Les Oromos protestaient pacifiquement contre les programmes de développement qui doivent forcer le déplacement de nombreux agriculteurs.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"https://www.youtube.com/embed/5TWvPd0mGVg\" width=\"853\" height=\"480\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>"
