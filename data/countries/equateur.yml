  description: "<p style=\"text-align: justify;\"><strong>Ecuador</strong> is a country in South America, bordering <a href=\"https://en.populationdata.net/countries/peru/\">Peru</a> to the south and east and <a href=\"https://en.populationdata.net/countries/colombia/\">Colombia</a> to the north and east. It is bathed to the west by the Pacific Ocean.\r\nA small country in South America, Ecuador is full of invaluable natural resources, including oil and natural gas. Long exploited by foreign multinationals, these resources had so far been of little benefit to Ecuadorians.</p>\r\n\r\n\r\n[caption id=\"attachment_36854\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/chimborazo-equateur/\" rel=\"attachment wp-att-36854\"><img class=\"size-full wp-image-36854\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chimborazo-equateur.jpg\" alt=\"Volcan Chimborazo, plus haut sommet de l'Équateur\" width=\"1280\" height=\"857\" /></a> Volcano Chimborazo, highest peak of Ecuador (6 263 m). Photo: David Torres Costales[/caption]\r\n\r\n[caption id=\"attachment_36853\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/equateur/guayaquil/\" rel=\"attachment wp-att-36853\"><img class=\"size-full wp-image-36853\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Guayaquil.jpg\" alt=\"Guayaquil, principale métropole de l'Équateur.\" width=\"960\" height=\"637\" /></a> Guayaquil, main economic city of Ecuador. Photo: Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_36851\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/quito-equateur/\" rel=\"attachment wp-att-36851\"><img class=\"size-full wp-image-36851\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/quito-equateur.jpg\" alt=\"Quito, capitale de l'Équateur\" width=\"1280\" height=\"351\" /></a> Panoramic view of Quito, capital city of Ecuador. Photo: Diego Delso[/caption]\r\n\r\n[caption id=\"attachment_36852\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/quito-capitale-equateur/\" rel=\"attachment wp-att-36852\"><img class=\"size-full wp-image-36852\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Quito-capitale-Equateur.jpg\" alt=\"Quito, capitale de l'Équateur\" width=\"1280\" height=\"764\" /></a> Suburbs of Quito, capital of Ecuador. Photo: Diego Delso[/caption]"
