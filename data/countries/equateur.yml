  description: "<p style=\"text-align: justify;\">L'<strong>Équateur</strong> est un pays d'Amérique du Sud, frontalier du <a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a> au sud et à l'est et de la <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a> au nord et à l'est. Il est baigné à l'ouest par l'océan Pacifique.\r\nPetit pays d'Amérique du Sud, l'Équateur regorge de ressources naturelles très convoitées, notamment du pétrole et du gaz naturel. Longtemps exploitées par des multinationales étrangères, ces ressources n'avaient jusqu'à présent que très peu profité aux Équatoriens.</p>\r\n\r\n\r\n[caption id=\"attachment_36854\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/chimborazo-equateur/\" rel=\"attachment wp-att-36854\"><img class=\"size-full wp-image-36854\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chimborazo-equateur.jpg\" alt=\"Volcan Chimborazo, plus haut sommet de l'Équateur\" width=\"1280\" height=\"857\" /></a> Volcan Chimborazo, plus haut sommet de l'Équateur (6 263 m). Photo : David Torres Costales.[/caption]\r\n<p style=\"text-align: justify;\">L'élection du président Rafael Correa en 2006, économiste réputé de gauche, a clairement modifié la donne. Particulièrement hostile à la mainmise économique des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> sur les ressources naturelles du pays, il a fait redistribuer de manière plus équitable les revenus importants générés par ces ressources, notamment en les nationalisant.\_Proche du Venezuela et de son ancien leader charismatique Hugo Chavez, Rafael Correa a fait participer son pays à l'Alliance bolivarienne pour les Amériques (ALBA), une organisation qui promeut la coopération entre les pays d'Amérique du Sud et des Caraïbes.</p>\r\n\r\n\r\n[caption id=\"attachment_36853\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/equateur/guayaquil/\" rel=\"attachment wp-att-36853\"><img class=\"size-full wp-image-36853\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Guayaquil.jpg\" alt=\"Guayaquil, principale métropole de l'Équateur.\" width=\"960\" height=\"637\" /></a> Guayaquil, principale métropole de l'Équateur. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Mais le pouvoir doit aussi faire face aux problèmes récurrents que l'on rencontre dans la région.\_La lutte contre le trafic de drogue en Colombie a déclenché une véritable militarisation de la frontière entre la Colombie et l'Équateur. Des centres de production de cocaïne se trouvent en forêt équatorienne, ce qui attise les tensions entre les deux pays.</p>\r\n\r\n\r\n[caption id=\"attachment_36851\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/quito-equateur/\" rel=\"attachment wp-att-36851\"><img class=\"size-full wp-image-36851\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/quito-equateur.jpg\" alt=\"Quito, capitale de l'Équateur\" width=\"1280\" height=\"351\" /></a> Vue panoramique de Quito, capitale de l'Équateur. Photo : Diego Delso.[/caption]\r\n\r\n[caption id=\"attachment_36852\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/quito-capitale-equateur/\" rel=\"attachment wp-att-36852\"><img class=\"size-full wp-image-36852\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Quito-capitale-Equateur.jpg\" alt=\"Quito, capitale de l'Équateur\" width=\"1280\" height=\"764\" /></a> Banlieues de Quito, capitale de l’Équateur. Photo : Diego Delso.[/caption]\r\n<p style=\"text-align: justify;\">La défense de l'environnement est également une priorité pour l'Équateur, qui possède notamment l'un des joyaux mondiaux de la nature, les <a href=\"https://www.populationdata.net/cartes/equateur-galapagos-2/\">îles Galapagos</a>. Le pays possède de nombreuses réserves naturelles, en Amazonie comme dans la Cordillère des Andes, et ses nombreux volcans attirent les touristes du monde entier.\r\nEnfin, le pays est régulièrement l'objet de catastrophes naturelles, tremblements de terre et éruptions volcaniques souvent catastrophiques. L'Équateur est en effet situé sur la Cordillère des Andes, parsemée de volcans le long de la célèbre «\_<a href=\"https://www.populationdata.net/cartes/ceinture-de-feu-pacifique/\">Ceinture de feu du Pacifique</a>\_».</p>"
