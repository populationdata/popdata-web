descriptionFr: "<p style=\"text-align: justify;\"><b>Antigua-et-Barbuda</b>\_(Antigue-et-Barbude) est un État situé dans les Antilles, et ayant pour capitale Saint John's. Il se trouve à une cinquantaine de kilomètres au nord de la <a href=\"https://www.populationdata.net/pays/guadeloupe/\">Guadeloupe</a> et au nord-est de <a href=\"https://www.populationdata.net/pays/montserrat/\">Montserrat</a>. Cet État est composé de deux îles principales, l'île d'Antigua et l'île de Barbuda, ainsi que de quelques îles plus petites, dont Redonda, île volcanique d'environ 1,6 km<sup>2</sup>, et dont on exploita le phosphate jusqu'au début du 20<sup>e</sup> siècle.\_Il fait partie du Commonwealth britannique et son chef de l'État est Élisabeth II. Il fait également partie de l'<a href=\"https://www.populationdata.net/cartes/alliance-bolivarienne-ameriques-alba/\">Alliance bolivarienne pour les Amériques</a> (ALBA).</p>\r\n\r\n\r\n[caption id=\"attachment_37998\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/antigua-et-barbuda/saint-johns-antigua/\" rel=\"attachment wp-att-37998\"><img class=\"size-full wp-image-37998\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Johns-Antigua.jpg\" alt=\"Saint John's, capitale d'Antigua-et-Barbuda\" width=\"1280\" height=\"961\" /></a> Saint John's, capitale d'Antigua-et-Barbuda. Photo : Wolfgang Meinhart[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme est la principale industrie du pays, et représente plus de la moitié du PIB. La finance occupe une autre part importante de l'économie de l'île, qui est un paradis fiscal, comme de nombreux <a href=\"https://www.populationdata.net/cartes/commonwealth-britannique/\">territoires du Commonwealth britannique</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_37999\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/antigua-et-barbuda/jolly-harbour-antigua/\" rel=\"attachment wp-att-37999\"><img class=\"size-full wp-image-37999\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Jolly-Harbour-Antigua.jpg\" alt=\"Jolly Harbour, Antigua\" width=\"1280\" height=\"960\" /></a> Jolly Harbour, Antigua. Photo : Giggel, Wikipédia[/caption]"
