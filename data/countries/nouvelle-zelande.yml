en:
  name: New Zealand
  officialName: New Zealand
  header: A relative isolation
  description: "<p style=\"text-align: justify;\"><strong>New Zealand</strong> is an Oceanian country located to the southwest of the Pacific Ocean, consisting of an archipelago of two main islands (the North Island and the South Island), and many other islands more small, including Stewart Island and Chatham Islands. The country is geographically rather isolated from the rest of the world, about 1600 km from <a href=\"https://en.populationdata.net/countries/australia/\">Australia</a>. This isolation has allowed the development of a rich and varied endemic flora and fauna.</p>\r\n\r\n\r\n[caption id=\"attachment_35495\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/nouvelle-zelande/auckland-nouvelle-zelande/\" rel=\"attachment wp-att-35495\"><img class=\"size-full wp-image-35495\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Auckland-Nouvelle-Zelande.jpg\" alt=\"Auckland, Nouvelle-Zélande\" width=\"1280\" height=\"194\" /></a> Auckland, New Zealand. Photo: Christian Mehlführer[/caption]\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/659/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/white-island-volcano-new-zealand-1456263845g84nk.jpg\" width=\"935\" height=\"623\" border=\"0\" />\r\n</a></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\">Volcano of White Island. Source: Wildlife Archives</div>\r\n\r\n[caption id=\"attachment_35498\" align=\"aligncenter\" width=\"900\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/29/the-most-beautiful-golf-courses-in-the-world/\"><img class=\"size-full wp-image-35498\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cape-Kidnapper-golf-course.jpeg\" alt=\"Golf de Cape Kidnapper, Nouvelle-Zélande\" width=\"900\" height=\"600\" /></a> Golf of Cape Kidnapper, New Zealand[/caption]"
