fr:
  name: Nouvelle-Zélande
  officialName: Nouvelle-Zélande
  header: Un isolement tout relatif
  description: "<p style=\"text-align: justify;\">La <b>Nouvelle-Zélande</b>\_est un pays d'Océanie situé\_au sud-ouest de l'océan Pacifique, constitué d'un archipel de deux îles principales (l'île du Nord et l'île du Sud), et de nombreuses autres îles plus petites, notamment l'île Stewart et les îles Chatham. Le pays est géographiquement plutôt isolé du reste du monde, à environ 1600\_km de l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>. Cet isolement a permis le développement d'une flore et d'une faune endémiques très riches et variées.</p>\r\n\r\n\r\n[caption id=\"attachment_35495\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/nouvelle-zelande/auckland-nouvelle-zelande/\" rel=\"attachment wp-att-35495\"><img class=\"size-full wp-image-35495\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Auckland-Nouvelle-Zelande.jpg\" alt=\"Auckland, Nouvelle-Zélande\" width=\"1280\" height=\"194\" /></a> Auckland, Nouvelle-Zélande. Photo : Christian Mehlführer[/caption]\r\n<p style=\"text-align: justify;\">L'éloignement\_ne l'empêche pas d'entretenir des relations, notamment économiques, avec ses \"proches\" voisins :\_Australie, <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> mais aussi <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> ou <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, ainsi que de nombreuses îles d'Océanie.\r\nLa démographie est en plein boum, avec un taux de croissance annuelle de près de 2 % par an ces dernières années, un taux digne des pays en voie de développement. La plus grande partie de cette croissance est due à l'immigration. Le pays reçoit en effet de très nombreux migrants (solde positif de 62 700 migrants en 2017-2018), qui viennent chercher en Nouvelle-Zélande une qualité de vie aux standards parmi les plus élevés du monde.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/659/\" target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/02/white-island-volcano-new-zealand-1456263845g84nk.jpg\" width=\"935\" height=\"623\" border=\"0\" />\r\n</a></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"></div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\">Volcan de l'île White. Source : Wildlife Archives</div>\r\n<p style=\"text-align: justify;\"><span style=\"text-align: justify;\">L'économie est en bonne forme, avec un taux de chômage de 4,5 % (juin 2018) et une croissance économique de 3 % en 2017.\_La production pétrolière du pays est en pleine hausse, avec des ouvertures de nouveaux champs pétrolifères, ce qui gonfle ses exportations.\_Le tourisme avait fait des bons dans les dernières années, grâce notamment à des grosses productions cinématographiques hollywoodiennes (saga </span><em style=\"text-align: justify;\">Le Seigneur des Anneaux</em><span style=\"text-align: justify;\">) qui avaient présenté les magnifiques paysages de l'île du Sud.</span></p>\r\n\r\n\r\n[caption id=\"attachment_35498\" align=\"aligncenter\" width=\"900\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/29/the-most-beautiful-golf-courses-in-the-world/\"><img class=\"size-full wp-image-35498\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cape-Kidnapper-golf-course.jpeg\" alt=\"Golf de Cape Kidnapper, Nouvelle-Zélande\" width=\"900\" height=\"600\" /></a> Golf de Cape Kidnapper, Nouvelle-Zélande[/caption]\r\n<p style=\"text-align: justify;\">Par ailleurs, les autorités ont pour défi d'assurer un meilleur avenir aux Maoris, qui passe probablement par une meilleure intégration et un plus grand respect des droits de ces minorités, présentes sur le territoire bien avant l'arrivée des européens.\r\nLe pays doit également prendre en charge de plus en plus de petites îles dans son aire d'influence en Océanie, celles-ci se retrouvant dans des conditions parfois catastrophiques, submergées par la montée du niveau des mers. De plus en plus de ces citoyens, les premiers réfugiés climatiques, et\_considérés actuellement comme de \"seconde zone\" car immigrés, cherchent refuge en Nouvelle-Zélande.</p>"
