fr:
  name: Malaisie
  description: "<p style=\"text-align: justify;\">La <strong>Malaisie</strong> est un État\_d'Asie du Sud-Est, constitué de la Malaisie péninsulaire ou Malaisie occidentale (majeure partie de la péninsule Malaise) et de la Malaisie orientale (nord de Bornéo). Il partage\_des frontières avec la <a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a> au nord, <a href=\"https://www.populationdata.net/pays/singapour/\">Singapour</a> au sud, l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> et le <a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a>\_sur l'île de Bornéo.</p>\r\n\r\n\r\n[caption id=\"attachment_36881\" align=\"aligncenter\" width=\"1900\"]<a href=\"https://www.populationdata.net/pays/malaisie/tours-petronas-kuala-lumpur-malaisie/\" rel=\"attachment wp-att-36881\"><img class=\"size-full wp-image-36881\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tours-Petronas-Kuala-Lumpur-Malaisie.jpg\" alt=\"Tours Petronas, Kuala Lumpur, Malaisie\" width=\"1900\" height=\"1167\" /></a> Tours Petronas (452 m), Kuala Lumpur, Malaisie[/caption]\r\n<p style=\"text-align: justify;\">Le pays a\_dépassé les 30 millions d'habitants en 2014.\_En moyenne à +2,6 % par an dans les années 1990, la croissance démographique est désormais d'environ +1,3 % par an (2015-2017).\_Plus qu'une transition, le pays se rapproche des standards des pays les plus avancés.\r\nLa Malaisie n'est donc plus considérée comme un pays pauvre. Même si son PIB par habitant reste moyen, voire faible (environ 9 500 $ en 2016), l'activité économique reprend fortement après quelques années difficiles.\_L'équipement du pays en infrastructures se confirme, la situation et le niveau de vie des population s'améliorent sensiblement depuis 2000.</p>\r\n\r\n\r\n[caption id=\"attachment_36882\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/malaisie/villas-pilotis-malaisie/\" rel=\"attachment wp-att-36882\"><img class=\"size-full wp-image-36882\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/villas-pilotis-malaisie.jpg\" alt=\"Villas sur pilotis, Malaisie\" width=\"1920\" height=\"1080\" /></a> Villas sur pilotis, Malaisie[/caption]\r\n<p style=\"text-align: justify;\">Cependant, toutes les régions de Malaisie ne profitent pas de cette accélération de la richesse. Les régions périphériques comme sur l'île de Bornéo par exemple, restent particulièrement arriérées, surtout au regard de la situation dans la capitale, Kuala Lumpur, dont l'opulence et les quartiers ultra-modernes tranchent avec le reste du pays.\r\nEnfin le pays reste une monarchie autoritaire qui bafoue régulièrement les droits humains élémentaires. L'État de droit n'est pas respecté en tous temps et partout. La liberté de la presse n'est pas assurée, les autorités exerçant une censure importante néfaste pour la liberté d'opinion.</p>"
  officialName: Malaisie
en:
  name: Malaysia
  description: "<p style=\"text-align: justify;\"><strong>Malaysia</strong> is a Southeast Asian state, consisting of Peninsular Malaysia or West Malaysia (major part of the Malay Peninsula) and East Malaysia (North Borneo). It shares borders with <a href=\"https://en.populationdata.net/countries/thailand/\">Thailand</a>\_to the north, <a href=\"https://en.populationdata.net/countries/singapore/\">Singapore</a>\_to the south, <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a> and <a href=\"https://en.populationdata.net/countries/brunei/\">Brunei</a> on the island of Borneo.</p>\r\n\r\n\r\n[caption id=\"attachment_36881\" align=\"aligncenter\" width=\"1900\"]<a href=\"https://www.populationdata.net/pays/malaisie/tours-petronas-kuala-lumpur-malaisie/\" rel=\"attachment wp-att-36881\"><img class=\"size-full wp-image-36881\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tours-Petronas-Kuala-Lumpur-Malaisie.jpg\" alt=\"Tours Petronas, Kuala Lumpur, Malaisie\" width=\"1900\" height=\"1167\" /></a> Petronas Towers (452 m), Kuala Lumpur, Malaysia[/caption]\r\n\r\n[caption id=\"attachment_36882\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/malaisie/villas-pilotis-malaisie/\" rel=\"attachment wp-att-36882\"><img class=\"size-full wp-image-36882\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/villas-pilotis-malaisie.jpg\" alt=\"Villas sur pilotis, Malaisie\" width=\"1920\" height=\"1080\" /></a> Overwater villas, Malaysia[/caption]"
