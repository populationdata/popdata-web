descriptionFr: "<p style=\"text-align: justify;\">Les îles <strong>Marshall</strong> sont un État d'Océanie situé dans l'archipel de Micronésie, à l'est des îles Carolines, au nord des îles Gilbert et au sud de Wake.\_Il est formé d'îles volcaniques et d'atolls coralliens, et couvre environ 1 942 000 km<sup>2\_</sup>d'eaux territoriales. On dénombre 29 atolls, qui ne sont pas tous habités, et environ 1225 îles au total.\_Il est indépendant depuis 1990. Le pays ne possède pas d'armée, et a confié sa défense aux États-Unis.</p>\r\n\r\n\r\n[caption id=\"attachment_38823\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/pays/marshall/marshall-atoll/\" rel=\"attachment wp-att-38823\"><img class=\"size-full wp-image-38823\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marshall-atoll.jpg\" alt=\"Marshall - atoll\" width=\"720\" height=\"479\" /></a> Marshall - atoll[/caption]\r\n\r\nIl s'est fait connaître du monde entier comme site d'essais nucléaires (aériens et souterrains) des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> dans les années 1950 et 1960, notamment sur le fameux atoll Bikini. Depuis lors, cet atoll est inhabitable, et le restera pour environ 25 000 ans, à cause de la pollution radioactive des essais nucléaires à répétition, aussi bien aériens que sous-marins.\r\n\r\n[caption id=\"attachment_38824\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/marshall/marshall-bikini-bombe-nucleaire/\" rel=\"attachment wp-att-38824\"><img class=\"size-full wp-image-38824\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marshall-Bikini-bombe-nucleaire.jpg\" alt=\"Marshall - Bikini : bombe nucléaire\" width=\"800\" height=\"500\" /></a> Marshall - Bikini : bombe nucléaire[/caption]\r\n<p style=\"text-align: justify;\">Le pays vit principalement de pêche et d'agriculture, le tourisme n'étant pas encore développé. Mais il est l'un des axes de développement envisagés dans les prochaines années. Cependant, le manque d'infrastructures freine cette ambition.</p>\r\n\r\n\r\n[caption id=\"attachment_38825\" align=\"alignnone\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/marshall/marshall-majuro/\" rel=\"attachment wp-att-38825\"><img class=\"size-full wp-image-38825\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marshall-Majuro.jpg\" alt=\"Marshall - Majuro\" width=\"1600\" height=\"1200\" /></a> Marshall - Majuro[/caption]"
