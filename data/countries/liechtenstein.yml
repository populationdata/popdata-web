  description: "<p style=\"text-align: justify;\">Le <strong>Liechtenstein</strong> est un pays\_alpin\_d'Europe centrale\_(ou de l'Ouest),\_<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, bordé par la\_<a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>\_à l'ouest et au sud et par l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>\_à l'est et au nord. Il est l'un des plus petits pays d'Europe, et du Monde.</p>\r\n\r\n\r\n[caption id=\"attachment_39307\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/liechtenstein-3/\" rel=\"attachment wp-att-39307\"><img class=\"size-full wp-image-39307\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Liechtenstein.jpg\" alt=\"Vallée du Liechtenstein\" width=\"1920\" height=\"1200\" /></a> Vallée du Liechtenstein[/caption]\r\n<p style=\"text-align: justify;\">Très petit pays, le Liechtenstein n'en est pas moins connu. Paradis fiscal abritant des dizaines de milliers de « fondations » qui servent essentiellement au blanchiment d'argent et à l'évasion fiscal, il est dans le collimateur des grands regroupements de pays comme l'OCDE.\r\nDécidé depuis quelques années, et quelques scandales internationaux à ce propos, à assouplir son secret bancaire, il tente de se faire valoir auprès de la communauté internationale.</p>\r\n\r\n\r\n[caption id=\"attachment_39308\" align=\"aligncenter\" width=\"1023\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/vaduz-liechtenstein/\" rel=\"attachment wp-att-39308\"><img class=\"size-full wp-image-39308\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vaduz-Liechtenstein.jpg\" alt=\"Vaduz, capitale du Liechtenstein\" width=\"1023\" height=\"682\" /></a> Vaduz, capitale du Liechtenstein[/caption]\r\n<p style=\"text-align: justify;\">Étonnamment, la majeur partie de ses habitants ne travaille pas dans le secteur bancaire et financier, pourtant très développé (24 % de l'économie). L'industrie, notamment dans des secteurs de pointe, occupe la moitié de sa main-d'oeuvre et représente 40 % de l'économie du pays. Cette main d'oeuvre vient d'ailleurs principalement des pays riverains que sont la Suisse et l'Autriche.</p>\r\n\r\n\r\n[caption id=\"attachment_39306\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/chateau-de-vaduz-liechtenstein/\" rel=\"attachment wp-att-39306\"><img class=\"size-full wp-image-39306\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chateau-de-Vaduz-Liechtenstein.jpg\" alt=\"Château de Vaduz, résidence de la famille princière, Liechtenstein\" width=\"1280\" height=\"800\" /></a> Château de Vaduz, résidence de la famille princière, Liechtenstein[/caption]\r\n<p style=\"text-align: justify;\">La proportion de population d'origine étrangère est très importante et stable depuis des années (34 % environ depuis les années 1980 à 2015).\r\nLe pays est trop petit pour accueillir un aéroport. Celui de Zürich, en Suisse, sert généralement d'aéroport international pour le Liechtenstein. Il y a toutefois un héliport.</p>"
