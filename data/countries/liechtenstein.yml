  description: "<p style=\"text-align: justify;\"><strong>Liechtenstein</strong> is an alpine country in central (or western) Europe, <a href=\"https://en.populationdata.net/maps/world-landlocked-countries/\">without access to the sea</a>, bordered by <a href=\"https://en.populationdata.net/countries/switzerland/\">Switzerland</a> to the west and south and by <a href=\"https://en.populationdata.net/countries/austria/\">Austria</a> to the east and north. It is one of the smallest countries in Europe, and the world.</p>\r\n\r\n\r\n[caption id=\"attachment_39307\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/liechtenstein-3/\" rel=\"attachment wp-att-39307\"><img class=\"size-full wp-image-39307\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Liechtenstein.jpg\" alt=\"Vallée du Liechtenstein\" width=\"1920\" height=\"1200\" /></a> Valley in Liechtenstein[/caption]\r\n\r\n[caption id=\"attachment_39308\" align=\"aligncenter\" width=\"1023\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/vaduz-liechtenstein/\" rel=\"attachment wp-att-39308\"><img class=\"size-full wp-image-39308\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vaduz-Liechtenstein.jpg\" alt=\"Vaduz, capitale du Liechtenstein\" width=\"1023\" height=\"682\" /></a> Vaduz, capital city of Liechtenstein[/caption]\r\n\r\n[caption id=\"attachment_39306\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/liechtenstein/chateau-de-vaduz-liechtenstein/\" rel=\"attachment wp-att-39306\"><img class=\"size-full wp-image-39306\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chateau-de-Vaduz-Liechtenstein.jpg\" alt=\"Château de Vaduz, résidence de la famille princière, Liechtenstein\" width=\"1280\" height=\"800\" /></a> Castle of Vaduz, residence of the princely family, Liechtenstein[/caption]"
