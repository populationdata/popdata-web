descriptionFr: "<p style=\"text-align: justify;\">La <strong>Lituanie</strong> est un pays d’Europe du Nord\_situé sur la rive orientale de la\_mer Baltique, au nord-est de la\_<a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a>\_et de l'<a href=\"https://www.populationdata.net/pays/russie/\">enclave russe de Kaliningrad</a>, au nord-ouest de la\_<a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a>, au sud de la\_<a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38677\" align=\"aligncenter\" width=\"1809\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-lituanie/\"><img class=\"wp-image-38677 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-Lituanie.jpg\" alt=\"Vilnius, capitale de la Lituanie\" width=\"1809\" height=\"1200\" /></a> Vilnius, capitale de la Lituanie[/caption]\r\n<p style=\"text-align: justify;\">La population du pays baisse régulièrement depuis son indépendance vis-à-vis de l'URSS.\_Malgré les succès économiques certains depuis le début du siècle, avec un taux de croissance global très important, faisant considérablement augmenter le PIB par habitant, le chômage reste un problème chez les jeunes. Nombreux sont ceux qui vont donc travailler à l'étranger, principalement en Union Européenne et en Amérique du Nord.\_Cela accélère d'autant la baisse de la natalité chez les jeunes femmes. Les femmes sont d'ailleurs de très loin majoritaires dans le pays, à 53,3 % contre 46,7 % d'hommes dans la population.</p>\r\n\r\n\r\n[caption id=\"attachment_38676\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-vue-du-ciel/\"><img class=\"wp-image-38676 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-vue-du-ciel.jpg\" alt=\"Vilnius vue du ciel, Lituanie\" width=\"2500\" height=\"1875\" /></a> Vilnius vue du ciel, Lituanie[/caption]\r\n<p style=\"text-align: justify;\">Le pays reste très dépendant de l'extérieur, et les crises économiques récurrentes dans le monde freinent les investissements étrangers, ralentissant d'autant le rattrapage que la Lituanie effectue, malgré tout, sur le niveau de vie européen moyen.\r\nL'accession du pays à l'Union européenne a été une bonne chose de ce point de vue. Le pays s'équipe en infrastructures, notamment de transport, grâce aux financement de l'union.</p>\r\n\r\n\r\n[caption id=\"attachment_38675\" align=\"alignnone\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/lituanie/chateau-trakai-lituanie/\"><img class=\"wp-image-38675 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Chateau-Trakai-Lituanie.jpg\" alt=\"Château de Trakai, Lituanie\" width=\"1920\" height=\"1200\" /></a> Château de Trakai, Lituanie[/caption]"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Lithuania</strong> is a northern European country located on the eastern shore of the Baltic Sea in northeastern <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a> and the <a href=\"https://en.populationdata.net/countries/russia/\">Russian</a> enclave of Kaliningrad, in north-western <a href=\"https://en.populationdata.net/countries/belarus-byelorussia/\">Byelorussia</a>, in southern <a href=\"https://en.populationdata.net/countries/latvia/\">Latvia</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38677\" align=\"aligncenter\" width=\"1809\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-lituanie/\"><img class=\"wp-image-38677 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-Lituanie.jpg\" alt=\"Vilnius, capitale de la Lituanie\" width=\"1809\" height=\"1200\" /></a> Vilnius, capitale of Lithuania[/caption]\r\n\r\n[caption id=\"attachment_38676\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-vue-du-ciel/\"><img class=\"wp-image-38676 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-vue-du-ciel.jpg\" alt=\"Vilnius vue du ciel, Lituanie\" width=\"2500\" height=\"1875\" /></a> Vilnius view from the sky, Lithuania[/caption]\r\n\r\n[caption id=\"attachment_38675\" align=\"alignnone\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/lituanie/chateau-trakai-lituanie/\"><img class=\"wp-image-38675 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Chateau-Trakai-Lituanie.jpg\" alt=\"Château de Trakai, Lituanie\" width=\"1920\" height=\"1200\" /></a> Castle of Trakai, Lithuania[/caption]"
