  description: "<p style=\"text-align: justify;\"><strong>Lithuania</strong> is a northern European country located on the eastern shore of the Baltic Sea in northeastern <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a> and the <a href=\"https://en.populationdata.net/countries/russia/\">Russian</a> enclave of Kaliningrad, in north-western <a href=\"https://en.populationdata.net/countries/belarus-byelorussia/\">Byelorussia</a>, in southern <a href=\"https://en.populationdata.net/countries/latvia/\">Latvia</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38677\" align=\"aligncenter\" width=\"1809\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-lituanie/\"><img class=\"wp-image-38677 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-Lituanie.jpg\" alt=\"Vilnius, capitale de la Lituanie\" width=\"1809\" height=\"1200\" /></a> Vilnius, capitale of Lithuania[/caption]\r\n\r\n[caption id=\"attachment_38676\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/lituanie/vilnius-vue-du-ciel/\"><img class=\"wp-image-38676 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-vue-du-ciel.jpg\" alt=\"Vilnius vue du ciel, Lituanie\" width=\"2500\" height=\"1875\" /></a> Vilnius view from the sky, Lithuania[/caption]\r\n\r\n[caption id=\"attachment_38675\" align=\"alignnone\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/lituanie/chateau-trakai-lituanie/\"><img class=\"wp-image-38675 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Chateau-Trakai-Lituanie.jpg\" alt=\"Château de Trakai, Lituanie\" width=\"1920\" height=\"1200\" /></a> Castle of Trakai, Lithuania[/caption]"
