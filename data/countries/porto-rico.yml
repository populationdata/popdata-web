fr:
  name: Porto Rico
  description: "<p style=\"text-align: justify;\"><b>Porto Rico</b> est un territoire non incorporé des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> avec un statut d'État libre associé aux États-Unis. Située dans les grandes Antilles, l'île est baignée au nord par l'océan Atlantique et au sud par la mer des Caraïbes. Le territoire est constitué de l'île de Porto Rico proprement dite, et\_de plusieurs îles plus petites, dont Vieques, Culebra et Isla Mona.</p>\r\n\r\n\r\n[caption id=\"attachment_36147\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-radiotelescope-arecibo/\" rel=\"attachment wp-att-36147\"><img class=\"size-full wp-image-36147\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/porto-rico-radiotelescope-arecibo.jpg\" alt=\"Porto Rico - radiotélescope d'Arecibo\" width=\"1024\" height=\"681\" /></a> Porto Rico - radiotélescope d'Arecibo. Photo : Yann Arthus-Bertrand.[/caption]\r\n<p style=\"text-align: justify;\">Porto Rico pourrait bien dans un avenir proche devenir enfin indépendante. L'île est en effet sur l'agenda des Nations Unies pour une résolution demandant aux États-Unis, le pays colonisateur, d'accorder l'indépendance au territoire.\_Lassés d'être considérés comme des citoyens de seconde zone, beaucoup de Portoricains souhaitent s'affranchir de la tutelle des États-Unis.\r\nActuellement entièrement dépendant à la fois de l'aide économique et financière des États-Unis, surtout après une mauvaise période dû à la crise économique mondiale, le territoire vit principalement grâce aux échanges avec celui-ci.</p>\r\n\r\n\r\n[caption id=\"attachment_36156\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-plage/\" rel=\"attachment wp-att-36156\"><img class=\"size-full wp-image-36156\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Porto-Rico-plage.jpg\" alt=\"Plage à Porto Rico\" width=\"1920\" height=\"1116\" /></a> Plage à Porto Rico.[/caption]\r\n<p style=\"text-align: justify;\">Heureusement, le tourisme se développe bien, l'industrie fonctionne désormais mieux que l'agriculture, et les services ont pris le dessus, faisant du territoire une économie développée dans les Caraïbes, même si cela n'empêche toujours pas un grave problème de chômage. Les jeunes notamment, sont les plus touchés, et nombreux sont ceux qui émigrent vers les États-Unis, Floride et New York principalement.\r\nPar ailleurs, depuis 2004, la population diminue fortement, au rythme de -1,78 % (2016). L'émigration de masse, la baisse de la natalité conjuguée au vieillissement de la population en sont les principales causes. Au total, le territoire a perdu environ 400 000 habitants, soit un peu plus de 10 % de sa population de 2004, année de son apogée démographique.</p>"
  officialName: État libre associé de Porto Rico
en:
  name: Puerto Rico
  description: "<p style=\"text-align: justify;\"><strong>Puerto Rico</strong> is an unincorporated territory of the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a> with free status associated with the United States. Located in the Greater Antilles, the island is bathed in the north by the Atlantic Ocean and south by the Caribbean Sea. The territory consists of the island of Puerto Rico itself, and several smaller islands, including Vieques, Culebra and Isla Mona.</p>\r\n\r\n\r\n[caption id=\"attachment_36147\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-radiotelescope-arecibo/\" rel=\"attachment wp-att-36147\"><img class=\"size-full wp-image-36147\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/porto-rico-radiotelescope-arecibo.jpg\" alt=\"Porto Rico - radiotélescope d'Arecibo\" width=\"1024\" height=\"681\" /></a> Puerto Rico - radiotelescope of Arecibo. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_36156\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-plage/\" rel=\"attachment wp-att-36156\"><img class=\"size-full wp-image-36156\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Porto-Rico-plage.jpg\" alt=\"Plage à Porto Rico\" width=\"1920\" height=\"1116\" /></a> Beach in Puerto Rico[/caption]"
