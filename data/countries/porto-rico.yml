  officialLanguages: 'Espagnol, Anglais'
en:
  name: Puerto Rico
  officialName: Commonwealth of Puerto Rico
  header: Independence in sight
  description: "<p style=\"text-align: justify;\"><strong>Puerto Rico</strong> is an unincorporated territory of the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a> with free status associated with the United States. Located in the Greater Antilles, the island is bathed in the north by the Atlantic Ocean and south by the Caribbean Sea. The territory consists of the island of Puerto Rico itself, and several smaller islands, including Vieques, Culebra and Isla Mona.</p>\r\n\r\n\r\n[caption id=\"attachment_36147\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-radiotelescope-arecibo/\" rel=\"attachment wp-att-36147\"><img class=\"size-full wp-image-36147\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/porto-rico-radiotelescope-arecibo.jpg\" alt=\"Porto Rico - radiotélescope d'Arecibo\" width=\"1024\" height=\"681\" /></a> Puerto Rico - radiotelescope of Arecibo. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_36156\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/porto-rico/porto-rico-plage/\" rel=\"attachment wp-att-36156\"><img class=\"size-full wp-image-36156\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Porto-Rico-plage.jpg\" alt=\"Plage à Porto Rico\" width=\"1920\" height=\"1116\" /></a> Beach in Puerto Rico[/caption]"
