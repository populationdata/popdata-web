fr:
  name: Seychelles
  officialName: République des Seychelles
  header: Un paradis terrestre menacé
  description: "<p style=\"text-align: justify;\">Les <strong>Seychelles</strong> sont un archipel de 116 îles (dont plusieurs\_artificielles), situé dans l'océan Indien et rattaché au continent africain. Toutes ces îles sont regroupées en un État dont l'île principale est Mahé. Il partage ses frontières maritimes avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a> (<a href=\"https://www.populationdata.net/pays/reunion/\">Réunion</a> et <a href=\"https://www.populationdata.net/pays/terres-australes-antarctiques-francaises/\">TAAF</a>), <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a>,\_<a href=\"https://www.populationdata.net/pays/maurice/\">Maurice</a>\_et\_<a href=\"https://www.populationdata.net/pays/comores/\">Comores</a>. Il se trouve à environ 1300 km au large du <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a>,\_de la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>\_et la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/863/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/seychelles-1457027823nk48g-1280x457.png\" width=\"1280\" height=\"457\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Pays riche dans le contexte global africain, avec un PIB/habitant atteignant\_les 15 076\_$ (2016) et une croissance économique relativement forte depuis quelques années (+4,5 % en 2016), les Seychelles sont pourtant très endettées et vivent au-dessus de leurs moyens.\r\nLe tourisme est la principale industrie locale, et fait vivre environ 30 % des gens. En 2017, 349 861 touristes sont venus visiter l'archipel (276 000 en 2015, 303 177 en 2016). La pêche, la conserverie, le pétrole et les services sont les autres principaux pourvoyeurs d'emplois.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/794/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/aldabra-giant-tortoises-image-seychelles-national-geographic-photo-of-the-day-1456867870kg8n4.jpg\" width=\"990\" height=\"742\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Tortues géantes d'Aldabra. Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Mais le pays fait face aux risques liés aux changements climatiques et à la <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">montée des eaux</a>. 80 % des îles pourraient disparaître dans les prochaines décennies, si rien n'est fait. Et malgré des négociations et des discussions en cours dans le monde depuis plusieurs décennies, les actes ne suivent pas assez les paroles, et les changements climatiques deviennent chaque année de plus en plus dangereux pour l'archipel.</p>"
