en:
  name: Seychelles
  officialName: Republic of Seychelles
  header: A terrestrial paradise threatened
  description: "<p style=\"text-align: justify;\"><strong>Seychelles</strong> is an archipelago of 116 islands (several artificial), located in the Indian Ocean and attached to the African continent. All these islands are grouped into a state whose main island is Mahe. It shares its maritime borders with <a href=\"https://en.populationdata.net/countries/france/\">France</a> (<a href=\"https://en.populationdata.net/countries/reunion/\">Réunion</a> and <a href=\"https://en.populationdata.net/countries/french-southern-antarctic-lands-taaf/\">TAAF</a>), <a href=\"https://en.populationdata.net/countries/madagascar/\">Madagascar</a>, <a href=\"https://en.populationdata.net/countries/mauritius/\">Mauritius</a> and <a href=\"https://en.populationdata.net/countries/comoros/\">Comoros</a>. It lies about 1300 km off <a href=\"https://en.populationdata.net/countries/kenya/\">Kenya</a>, <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a> and <a href=\"https://en.populationdata.net/countries/tanzania/\">Tanzania</a>.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/863/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/seychelles-1457027823nk48g-1280x457.png\" width=\"1280\" height=\"457\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/794/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/03/aldabra-giant-tortoises-image-seychelles-national-geographic-photo-of-the-day-1456867870kg8n4.jpg\" width=\"990\" height=\"742\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Aldabra giant tortoises. Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<p style=\"text-align: justify;\"></p>"
