en:
  name: Cambodia
  officialName: Kingdom of Cambodia
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Cambodia</strong> is a country in Southeast Asia located in the heart of the Indochina Peninsula. It is bordered by the Gulf of <a href=\"https://en.populationdata.net/countries/thailand/\">Thailand</a>, a country with which it shares a border to the west and north. Its other neighbors are <a href=\"https://en.populationdata.net/countries/laos/\">Laos</a> to the north and <a href=\"https://en.populationdata.net/countries/vietnam/\">Vietnam</a> to the east and south-east.</p>\r\n\r\n\r\n[caption id=\"attachment_41342\" align=\"aligncenter\" width=\"2735\"]<a href=\"https://en.populationdata.net/countries/cambodia/angkor-wat-cambodia/\" rel=\"attachment wp-att-41342\"><img class=\"size-full wp-image-41342\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Angkor-Wat-Cambodia.jpg\" alt=\"Angkor Wat, Cambodia\" width=\"2735\" height=\"1828\" /></a> Angkor Wat, Cambodia[/caption]\r\n\r\n[caption id=\"attachment_41343\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://en.populationdata.net/countries/cambodia/phnom-penh-cambodia/\" rel=\"attachment wp-att-41343\"><img class=\"size-full wp-image-41343\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Phnom-Penh-Cambodia.jpg\" alt=\"Phnom Penh, capital of Cambodia\" width=\"1280\" height=\"851\" /></a> Phnom Penh, capital of Cambodia[/caption]\r\n\r\n[caption id=\"attachment_41344\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://en.populationdata.net/countries/cambodia/phnom-penh-capital-of-cambodia/\" rel=\"attachment wp-att-41344\"><img class=\"size-full wp-image-41344\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Phnom-Penh-capital-of-Cambodia.jpg\" alt=\"Phnom Penh, capital of Cambodia\" width=\"3000\" height=\"1875\" /></a> Phnom Penh, capital of Cambodia[/caption]\r\n\r\n[caption id=\"attachment_41345\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://en.populationdata.net/countries/cambodia/slums-phnom-penh-cambodia/\" rel=\"attachment wp-att-41345\"><img class=\"size-full wp-image-41345\" src=\"https://en.populationdata.net/wp-content/uploads/2016/05/Slums-Phnom-Penh-Cambodia.jpg\" alt=\"Slums in Phnom Penh, Cambodia\" width=\"1920\" height=\"1200\" /></a> Slums in Phnom Penh, Cambodia. Photo: Martin Roemers[/caption]"
