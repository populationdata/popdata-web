fr:
  name: Cambodge
  officialName: Royaume du Cambodge
  header: 'Les regards sont tournés vers l''avenir, malgré les difficultés'
  description: "<p style=\"text-align: justify;\">Le <strong>Cambodge</strong> est un pays d'Asie du Sud-Est situé au coeur de la péninsule d'Indochine. Il est bordé par le golfe de <a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a>, pays avec lequel il partage une frontière à l'ouest et au nord. Ses autres voisins sont le <a href=\"https://www.populationdata.net/pays/laos/\">Laos</a>, au nord, et le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> à l'est et au sud-est.</p>\r\n\r\n\r\n[caption id=\"attachment_39755\" align=\"aligncenter\" width=\"2735\"]<a href=\"https://www.populationdata.net/pays/cambodge/angkor-vat-cambodge/\" rel=\"attachment wp-att-39755\"><img class=\"size-full wp-image-39755\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Angkor-Vat-Cambodge.jpg\" alt=\"Angkor Vat, Cambodge\" width=\"2735\" height=\"1828\" /></a> Angkor Vat, Cambodge[/caption]\r\n<p style=\"text-align: justify;\">Même si l'ONU a demandé et obtenu du gouvernement qu'il créé un tribunal pour juger les Khmers Rouges, le pays veut\_désormais se tourner vers l'avenir, malgré le retour au pouvoir en 1993 d'un roi et la reconstitution du pays en un royaume au lieu d'une république, censée représenter une forme plus moderne de gouvernance.\_Le nouveau roi a déclaré ne pas vouloir s'ingérer dans les affaires de l'État, laissant le gouvernement en place diriger effectivement le pays. Hun Sen, Premier ministre à deux reprise (entre 1985 et 1993, puis depuis 1998), dirige le pays de manière autoritaire et corrompue, et concentre tous les pouvoirs entre les mains d'un groupe restreint de personnes qui sont soupçonnées de piller le pays à grande échelle.\r\nLa population, très pauvre, aspire à la paix après des décennies de guerre.\_La situation sanitaire et sociale demeure précaire, et dans des domaines comme la santé infantile par exemple, le nombre de décès pouvant être évités est encore très élevé.</p>\r\n\r\n\r\n[caption id=\"attachment_39756\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/cambodge/phnom-penh-capitale-du-cambodge/\" rel=\"attachment wp-att-39756\"><img class=\"size-full wp-image-39756\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Phnom-Penh-capitale-du-Cambodge.jpg\" alt=\"Phnom Penh, capitale du Cambodge\" width=\"3000\" height=\"1875\" /></a> Phnom Penh, capitale du Cambodge[/caption]\r\n<p style=\"text-align: justify;\">L'aide étrangère est actuellement l'une des principales ressources du pays, mais le tourisme, avec des joyaux mondialement connus comme <a href=\"https://www.populationdata.net/cartes/angkor-vat-satellite/\">Angkor Vat</a>, connaît un véritable boum.\r\nPar ailleurs, ancienne colonie <a href=\"https://www.populationdata.net/pays/france/\">française</a>, le pays s'anglicise actuellement très rapidement, le Premier ministre Hun Sen ayant fait appel aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> pour le soutenir. La langue française disparaît donc inexorablement pour être remplacée par l'anglais, dans tous les domaines administratifs notamment.\_Les États-Unis en ont également profité pour créer deux bases militaires sur les côtes.</p>\r\n\r\n\r\n[caption id=\"attachment_39758\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cambodge/phnom-penh-cambodge/\" rel=\"attachment wp-att-39758\"><img class=\"size-full wp-image-39758\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Phnom-Penh-Cambodge.jpg\" alt=\"Phnom Penh, capitale du Cambodge\" width=\"1280\" height=\"851\" /></a> Phnom Penh, capitale du Cambodge[/caption]\r\n\r\n[caption id=\"attachment_39757\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/cambodge/bidonville-phnom-penh-cambodge/\" rel=\"attachment wp-att-39757\"><img class=\"size-full wp-image-39757\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bidonville-Phnom-Penh-Cambodge.jpg\" alt=\"Bidonville à Phnom Penh, Cambodge\" width=\"1920\" height=\"1200\" /></a> Bidonville à Phnom Penh, Cambodge. Photo : Martin Roemers[/caption]\r\n<p style=\"text-align: justify;\">Le lac Tonlé Sap occupe une grande place au centre du pays. Sa superficie varie grandement selon les saisons, et passe d'environ 2 900 km<sup>2</sup> à 16 000 km<sup>2</sup> ! La superficie des provinces ne comprend pas celle du lac, d'où la différence entre la superficie totale du pays et l'addition de celle des provinces (ci-dessous).</p>"
