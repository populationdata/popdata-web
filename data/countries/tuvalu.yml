  description: "<p style=\"text-align: justify;\"><strong>Tuvalu</strong> est un archipel polynésien situé au centre de l'océan Pacifique. Il est indépendant depuis 1978. Constitué de neuf atolls coralliens qui sont tous habités, le pays fait dramatiquement face aux changements climatiques mondiaux.\r\nEn effet, le niveau des mers monte et menace de submerger les atolls, qui sont à peine au-dessus du niveau de la mer. La surface des îles (25,63 km2) est en train de diminuer, laissant de moins en moins de place pour vivre. Et force la population à fuir. La population baisse actuellement au rythme de -1,69 %/an.\r\nLa situation est donc potentiellement catastrophique, et de gros travaux sont à entreprendre afin de rehausser le niveau des terres, si le pays ne veut pas être totalement évacué.</p>"
