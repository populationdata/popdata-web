fr:
  name: Lettonie
  officialName: République de Lettonie
  header: La crise touche dûrement les populations
  description: "<p style=\"text-align: justify;\">Après des années d'euphorie économique et de croissance à 10 %, liées au rattrapage du pays sur le niveau de vie moyen européen, la crise mondiale a fait subir ses pires effets en Lettonie.\r\nEn effet, le chômage était fortement remonté (18,4 % au 3è trimestre 2009), les investissements publics ont fondu, et les pressions internationales pour éviter une banqueroute du pays et réduire considérablement les salaires, les retraites et le nombre d'emplois publics, ont dûrement touché les populations.\r\nDans un tel climat, la démographie, souvent sensible au climat économique, est en baisse continue.\r\nDe nombreux jeunes partent à l'étranger chercher du travail, et le taux de fécondité est particulièrement bas, à 1,31 enfant/femme.\r\nComme l'économie repose en grande partie sur la consommations intérieure, la baisse de population risque de ne pas aider à améliorer la situation.\r\nDepuis 2 ans le pays est à nouveau sur le chemin de la croissance économique, l'une des plus fortes de l'Union européenne, mais cela ne suffit pas encore à faire remonter les courbes démographiques.</p>"
  natureOfTheState: République parlementaire
  headOfState: Président Andris Brzi
  nationalDay: ''
  demonym: 'Lettonne, Letton'
  officialLanguages: Letton
