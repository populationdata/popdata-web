description: "<p style=\"text-align: justify;\"><strong>Gibraltar</strong> est un petit territoire d'outre-mer du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>\_(6,7 km<sup>2</sup>) situé au sud de la péninsule Ibérique, en bordure du détroit de Gibraltar, qui relie la Méditerranée à l'océan Atlantique. Il correspond au rocher de Gibraltar et à ses environs immédiats et est séparé de l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> par une frontière de <span class=\"nowrap\">1,2\_kilomètre</span>. Il fait face au <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>, situé en Afrique, de l'autre côté du détroit.</p>\r\n\r\n\r\n[caption id=\"attachment_37905\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/gibraltar/gibraltar-4/\" rel=\"attachment wp-att-37905\"><img class=\"size-full wp-image-37905\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Gibraltar.jpg\" alt=\"Rocher de Gibraltar\" width=\"1024\" height=\"819\" /></a> Rocher de Gibraltar[/caption]\r\n<p style=\"text-align: justify;\">Située au sein d'une grande aire urbaine\_d'environ 300 000 habitants (regroupant Algeciras et La Línea de la Concepción), Gibraltar forme\_une enclave britannique dans le sud de l'Espagne. Une sorte d'épine dans le pied espagnol, car cette minuscule zone stratégique est revendiquée par ce pays, qui l'a été cédé aux britanniques en 1713. La <a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/\">sortie programmée du Royaume-Uni de l'Union européenne</a>\_a relancé le débat sur les relations commerciales entre l'Espagne et le petit territoire, sources de tensions entre les deux pays. L'Espagne veut en effet avoir un droit de regard sur l'application à Gibraltar de tout accord, notamment commercial, entre le Royaume-Uni et l'Union européenne. Madrid propose une souveraineté partagée, afin que Gibraltar puisse rester au sein de l'Union européenne. Ce que refuse catégoriquement Londres.</p>\r\n\r\n\r\n[caption id=\"attachment_37906\" align=\"aligncenter\" width=\"796\"]<a href=\"https://www.populationdata.net/pays/gibraltar/gibraltar-5/\" rel=\"attachment wp-att-37906\"><img class=\"size-full wp-image-37906\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gibraltar.png\" alt=\"Gibraltar\" width=\"796\" height=\"403\" /></a> Gibraltar[/caption]\r\n<p style=\"text-align: justify;\">Cette région est stratégique, surtout militairement, car il s'agit d'un point de contrôle du passage des navires entre l'Atlantique et la Méditerranée, et entre l'Europe et l'Afrique.\r\nLes activités militaires et les chantiers navals afférents ont longtemps constitué l'essentiel de l'activité économique du petit territoire. Désormais, les services, parmi lesquels le tourisme mais surtout la finance, ont pris le dessus. Gibraltar est en effet considéré comme un paradis fiscal.</p>\r\n\r\n\r\n[caption id=\"attachment_37904\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/gibraltar/gibraltar-3/\" rel=\"attachment wp-att-37904\"><img class=\"size-full wp-image-37904\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gibraltar-.jpg\" alt=\"Gibraltar et sa baie\" width=\"1600\" height=\"868\" /></a> Gibraltar et sa baie[/caption]\r\n<p style=\"text-align: justify;\">La proximité avec l'Espagne favorise beaucoup les visites touristiques, bien que peu de monde reste passer la nuit sur le « Rocher ». Environ 10 à 11\_millions de personnes visitent chaque année le territoire, mais seuls 100 000 d'entre eux sont comptés comme touristes (dont la définition officielle demande qu'ils restent au moins une nuit sur place).</p>"
