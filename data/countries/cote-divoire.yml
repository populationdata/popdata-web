fr:
  name: Côte d'Ivoire
  description: "<p style=\"text-align: justify;\">La <strong>Côte d'Ivoire</strong> est un pays d'Afrique de l'Ouest situé le long du golfe de Guinée. Il\_est bordé\_au nord par le <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a> et le <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a>, à l’ouest par le <a href=\"https://www.populationdata.net/pays/liberia/\">Libéria</a> et la <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a>, à l’est par le <a href=\"https://www.populationdata.net/pays/ghana/\">Ghana</a> et au sud par l’océan Atlantique.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2633/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/11/elephantnearndutu-1479326253gk8n4-1280x1707.jpg\" width=\"1280\" height=\"1707\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source :\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n&nbsp;\r\n<p style=\"text-align: justify;\">Le pays sort d'une crise politique aiguë qui l'a secouée pendant près d'une décennie. Cette crise a affecté durement l'économie et tous les secteurs sociaux. Le pays a été littéralement coupé en deux, le nord ayant fait sécession durant des années. Le règlement politique s'est terminé par l'expulsion du pouvoir (et l'emprisonnement) de Laurent Gbagbo par Alassane Ouattara, ce dernier étant\_soutenu par les puissances occidentales.\r\nMalgré tout, avec les ressources naturelles dont elle dispose, la Côte d'Ivoire avait les moyens de se remettre sur les rails du développement. Et la croissance économique des dernières années est là pour le démontrer (+8,76 % en 2016, +8,4 % en 2015, +9 % en 2014, +9,2 % en 2013, +10,7 % en 2012). Le tourisme est également de retour, après des années de forte baisse.</p>\r\n\r\n\r\n[caption id=\"attachment_35431\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/cote-divoire/abidjan-cote-d-ivoire/\" rel=\"attachment wp-att-35431\"><img class=\"size-full wp-image-35431\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Abidjan-cote-d-ivoire.jpg\" alt=\"Abidjan, capitale économique de la Côte d'Ivoire\" width=\"1024\" height=\"357\" /></a> Abidjan, capitale économique de la Côte d'Ivoire. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La population continue à grossir rapidement, et vient, comme partout en Afrique, s'agglutiner autour des grandes villes, dont la métropole Abidjan, qui approche désormais les 5 millions d'habitants.\_Il y a tout à faire ou plutôt à refaire en terme d'infrastructures : transports, santé, social, éducation, rien n'est au niveau d'une telle population dans cette métropole. C'est pourquoi toute la ville est en chantier, avec l'ouverture de nouvelles routes, de nouveaux ponts, et d'infrastructures diverses.\r\nMais le reste du pays est toujours à la traîne, et le rattrapage va prendre du temps.\r\nDurant des décennies, l'immigration a été très importante, afin de couvrir les besoins en main-d'oeuvre de l'agriculture. Le pays est en effet le premier producteur de cacao, dont on fait le chocolat, et l'un des principaux producteurs de café et d'huile de palme. De nombreuses populations venues chercher du travail depuis le Burkina Faso, le Ghana ou la Guinée, et en général de toute la région d'Afrique de l'Ouest, se sont donc installées, contre la promesse d'obtenir des terres à cultiver. Or, la non « ivoirité » de ces populations a mené à des tensions parfois graves entre les différentes ethnies locales et cette population immigrée qui s'est pourtant bien intégré. Certains immigrés se sont ainsi retrouvés dépossédés de leurs terres et ont dû fuir le pays par mesure de sécurité.\r\nCe concept d'« ivoirité », très controversé car ouvrant la voie à un nationalisme exacerbé, a fini par être abandonné en 2016.</p>"
