en:
  name: Ivory Coast
  description: "<p style=\"text-align: justify;\"><strong>Ivory Coast</strong>, or <strong>Côte d'Ivoire</strong>, is a country in West Africa located along the Gulf of Guinea. It is bordered to the north by <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a> and <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a>, to the west by <a href=\"https://en.populationdata.net/countries/liberia/\">Liberia</a> and <a href=\"https://en.populationdata.net/countries/guinea/\">Guinea</a>, to the east by <a href=\"https://en.populationdata.net/countries/ghana/\">Ghana</a> and to the south by the Atlantic Ocean.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2633/\" target=\"_blank\" rel=\"noopener\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/11/elephantnearndutu-1479326253gk8n4-1280x1707.jpg\" width=\"1280\" height=\"1707\" border=\"0\" /></a></div>\r\n<div style=\"float: left; padding-top: 0px; padding-bottom: 0px; text-align: justify;\">\r\n<p style=\"font-size: 10px; color: #76838b;\">Source:\_<a style=\"text-decoration: underline; color: #76838b;\" href=\"http://www.wildlifearchives.com/\" target=\"_blank\" rel=\"noopener\">Wildlife Archives</a></p>\r\n\r\n</div>\r\n<p style=\"text-align: justify;\"></p>\r\n\r\n\r\n[caption id=\"attachment_35431\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/cote-divoire/abidjan-cote-d-ivoire/\" rel=\"attachment wp-att-35431\"><img class=\"size-full wp-image-35431\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Abidjan-cote-d-ivoire.jpg\" alt=\"Abidjan, capitale économique de la Côte d'Ivoire\" width=\"1024\" height=\"357\" /></a> Abidjan, economic capital city of Côte d'Ivoire. Photo: Wikipedia[/caption]"
