descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Gabon</strong> est un pays d'Afrique centrale. Il est bordé par l'océan Atlantique à l'ouest, par le\_<a href=\"https://www.populationdata.net/pays/congo/\">Congo</a> au sud et à l'est, par la <a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a> au nord-ouest\_et le <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a> au nord. Ancienne colonie <a href=\"https://www.populationdata.net/pays/france/\">française</a>, le Gabon est indépendant depuis 1960.\_Il est\_traversé par l'équateur.</p>\r\n\r\n\r\n[caption id=\"attachment_36105\" align=\"aligncenter\" width=\"1600\"]<a href=\"http://www.wildlifearchives.com/pin/2389/\"><img class=\"size-full wp-image-36105\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gorille-gabon.jpg\" alt=\"Gorille, Gabon. Parc national Moukalaba-Doudouk\" width=\"1600\" height=\"1009\" /></a> Gorille, Parc national Moukalaba-Doudouk, Gabon. Photo : David Korte. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Véritable dictature déguisée depuis quelques années sous un couvert démocratique de bon aloi, le Gabon a été dirigé de 1967 à 2009 par le même homme : Omar Bongo.\_La corruption, le népotisme et la répression de toute opposition furent ses principes de gouvernance, principes soutenus par la France, ancienne puissance coloniale.\_Son fils, Ali Bongo Ondimba, a pris le pouvoir après des élections controversées teintées de fraudes et de pressions violentes sur l'opposition.\r\nMis en cause pour sa richesse personnelle mal acquise - il possède des voitures et des logements de luxe en France notamment, il est à la tête d'un pays dont plus de la moitié des habitants vit sous le seuil de pauvreté. Un comble dans un pays dont la richesse principale, le pétrole, fait grimper le PIB par habitant, qui est l'un des plus élevés d'Afrique.\r\nLa redistribution de cette richesse est particulièrement inégale, ce qui contribue à l'augmentation de la pauvreté dans les zones rurales, mais aussi et de plus en plus dans les bidonvilles qui s'étalent à Libreville, la capitale, et Port-Gentil, capitale économique du pays et principale zone d'exportation du pétrole.</p>\r\n\r\n\r\n[caption id=\"attachment_36106\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/gabon/libreville-2/\" rel=\"attachment wp-att-36106\"><img class=\"size-full wp-image-36106\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Libreville.jpg\" alt=\"Libreville, capitale du Gabon\" width=\"800\" height=\"600\" /></a> Libreville, capitale du Gabon. Photo : Bajan28.[/caption]\r\n<p style=\"text-align: justify;\">Libreville compte un peu moins d'un million d'habitants. Le pays\_est très urbanisé en comparaison de ses voisins, avec un taux d'urbanisation à 87,1 % (recensement 2013).\r\nLe Gabon a des ressources abondantes, des richesses naturelles, et surtout de l'espace, avec moins de 7 habitants au km<sup>2</sup>.\r\nMais l'exploitation de ces richesses a surtout été le fait des anciens colonisateurs, les Français, qui y ont installé de grandes entreprises qui exploitent et exportent le pétrole, comme Total, et qui contrôlent aujourd'hui encore l'activité économique du pays.\r\nLa forêt est immense, et cette richesse aiguise l'appétit des compagnies internationales dont les pratiques sont souvent douteuses, exportant toujours plus de bois tropicaux précieux de manière illégale.\r\nEnfin le tourisme, notamment l'écotourisme, est une phase de développement que souhaite le gouvernement pour les années à venir. Le pays a\_créé de nombreuses réserves naturelles couvrant une partie importante de son territoire (30 000 km<sup>2</sup>, soit 11,25 %) en 2002. Un premier pas important vers le développement durable de son territoire.\r\nLe Gabon souhaite accueillir 200 000 visiteurs par an en 2020. Toutefois, pour attirer les touristes, il lui faut des infrastructures d'accueil. Le Gabon investit de plus en plus dans des hôtels, aéroports et routes, afin d'accueillir les visiteurs internationaux\_et les acheminer vers les <a href=\"https://www.populationdata.net/cartes/gabon-parcs-nationaux/\">parcs nationaux</a>.</p>"
