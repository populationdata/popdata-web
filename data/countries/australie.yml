title: Australie
titleEn: Australia
date: 2016-05-16T20:04:23.000Z
description: "<p style=\"text-align: justify;\">L'<strong>Australie</strong> est un immense pays de l'hémisphère sud dont la superficie couvre la plus grande partie de l'Océanie. En plus de l'île éponyme, l'Australie comprend également la Tasmanie ainsi que d’autres îles des océans Austral, Pacifique et Indien. Les nations voisines comprennent notamment l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, le <a href=\"https://www.populationdata.net/pays/timor-oriental/\">Timor oriental</a> et la <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a> au nord, les îles <a href=\"https://www.populationdata.net/pays/salomon/\">Salomon</a>, <a href=\"https://www.populationdata.net/pays/vanuatu/\">Vanuatu</a> et le territoire français de <a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/\">Nouvelle-Calédonie</a> au nord-est, la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> au sud-est ainsi que le territoire français des <a href=\"https://www.populationdata.net/pays/terres-australes-antarctiques-francaises/\">îles Kerguelen (TAAF)</a> à l'ouest des îles australiennes Heard et McDonald.</p>\r\n\r\n\r\n[caption id=\"attachment_34584\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/05/ayers-rock-australia/\"><img class=\"size-full wp-image-34584\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ayers-rock-australia-most-beautiful-spots-14573089484n8gk.jpg\" alt=\"Ayers Rock, Australie.\" width=\"2000\" height=\"1297\" /></a> Ayers Rock, Australie. Source : Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\">Véritable île-continent, l'Australie est un immense territoire presque vide. Les humains se concentrent essentiellement le long des côtes dans des grandes métropoles.\r\nPays riche, l'Australie regorge de matières premières, notamment minières, et son économie repose pour beaucoup sur l'exportation de ses richesses naturelles.</p>\r\n\r\n\r\n[caption id=\"attachment_34586\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/australie/sydney-harbour/\" rel=\"attachment wp-att-34586\"><img class=\"size-full wp-image-34586\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sydney-Harbour.jpg\" alt=\"Sydney : Opéra et Harbour Bridge\" width=\"2048\" height=\"1365\" /></a> Sydney : Opéra et Harbour Bridge[/caption]\r\n<p style=\"text-align: justify;\">Le pays, formé d'une société particulièrement multiculturelle, accueille chaque année de nombreux immigrants venus du monde entier. La douceur de vivre et le niveau de vie élevé des Australiens faisant l'envie de bien des pays alentours.\r\nEn 2018, le pays vient de dépasser pour la première fois les 25 millions d'habitants.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Australia</strong> is a huge country in the southern hemisphere whose area covers most of Oceania. In addition to the island of the same name, Australia also includes Tasmania as well as other islands of the Southern Pacific and Indian Oceans. Neighboring nations include <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a>, <a href=\"https://en.populationdata.net/countries/east-timor/\">East Timor</a> and <a href=\"https://en.populationdata.net/countries/papua-new-guinea/\">Papua New Guinea</a> to the north, <a href=\"https://en.populationdata.net/countries/solomon-islands/\">Solomon Islands</a>, <a href=\"https://en.populationdata.net/countries/vanuatu/\">Vanuatu</a> and the French territory of <a href=\"https://en.populationdata.net/countries/new-caledonia/\">New Caledonia</a> to the northeast, <a href=\"https://en.populationdata.net/countries/new-zealand/\">New Zealand</a> to the southeast, and the French territory of the <a href=\"https://en.populationdata.net/countries/french-southern-antarctic-lands-taaf/\">Kerguelen Islands</a> (TAAF) west of the Australian islands Heard and McDonald.</p>\r\n\r\n\r\n[caption id=\"attachment_34584\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/05/ayers-rock-australia/\"><img class=\"size-full wp-image-34584\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ayers-rock-australia-most-beautiful-spots-14573089484n8gk.jpg\" alt=\"Ayers Rock, Australie.\" width=\"2000\" height=\"1297\" /></a> Ayers Rock/Uluru, Australia. Source: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_34586\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/australie/sydney-harbour/\" rel=\"attachment wp-att-34586\"><img class=\"size-full wp-image-34586\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sydney-Harbour.jpg\" alt=\"Sydney : Opéra et Harbour Bridge\" width=\"2048\" height=\"1365\" /></a> Sydney: Opera House and Harbour Bridge[/caption]"
