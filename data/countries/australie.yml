en:
  name: Australia
  officialName: Commonwealth of Australia
  header: A Continent Island
  description: "<p style=\"text-align: justify;\"><strong>Australia</strong> is a huge country in the southern hemisphere whose area covers most of Oceania. In addition to the island of the same name, Australia also includes Tasmania as well as other islands of the Southern Pacific and Indian Oceans. Neighboring nations include <a href=\"https://en.populationdata.net/countries/indonesia/\">Indonesia</a>, <a href=\"https://en.populationdata.net/countries/east-timor/\">East Timor</a> and <a href=\"https://en.populationdata.net/countries/papua-new-guinea/\">Papua New Guinea</a> to the north, <a href=\"https://en.populationdata.net/countries/solomon-islands/\">Solomon Islands</a>, <a href=\"https://en.populationdata.net/countries/vanuatu/\">Vanuatu</a> and the French territory of <a href=\"https://en.populationdata.net/countries/new-caledonia/\">New Caledonia</a> to the northeast, <a href=\"https://en.populationdata.net/countries/new-zealand/\">New Zealand</a> to the southeast, and the French territory of the <a href=\"https://en.populationdata.net/countries/french-southern-antarctic-lands-taaf/\">Kerguelen Islands</a> (TAAF) west of the Australian islands Heard and McDonald.</p>\r\n\r\n\r\n[caption id=\"attachment_34584\" align=\"aligncenter\" width=\"2000\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/05/ayers-rock-australia/\"><img class=\"size-full wp-image-34584\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ayers-rock-australia-most-beautiful-spots-14573089484n8gk.jpg\" alt=\"Ayers Rock, Australie.\" width=\"2000\" height=\"1297\" /></a> Ayers Rock/Uluru, Australia. Source: Most Beautiful Spots[/caption]\r\n\r\n[caption id=\"attachment_34586\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/australie/sydney-harbour/\" rel=\"attachment wp-att-34586\"><img class=\"size-full wp-image-34586\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sydney-Harbour.jpg\" alt=\"Sydney : Opéra et Harbour Bridge\" width=\"2048\" height=\"1365\" /></a> Sydney: Opera House and Harbour Bridge[/caption]"
