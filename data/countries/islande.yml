title: Islande
titleEn: Iceland
date: 2016-05-16T20:04:52.000Z
description: "<p style=\"text-align: justify;\">L'<strong>Islande</strong> est un État insulaire de l'océan Atlantique Nord, situé entre le <a href=\"https://www.populationdata.net/pays/groenland/\">Groenland</a> et la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a>. Il\_se trouve sur la dorsale médio-atlantique séparant les plaques tectoniques eurasienne et nord-américaine et compte de nombreux volcans et d'immenses glaciers.\_Le pays est considéré comme l'un des plus développés du monde, d'après l'<a href=\"/cartes/carte-de-lindice-de-developpement-humain-2014-idh/\">Indice de Développement Humain (IDH)</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36630\" align=\"aligncenter\" width=\"900\"]<a href=\"http://www.auroresboreales.com/portfolio/islande/\"><img class=\"size-full wp-image-36630\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/islande-solheimasandur-avion.jpg\" alt=\"Islande, Solheimasandur. Carcasse d'un avion écrasé, sous une aurore boréale\" width=\"900\" height=\"600\" /></a> Islande, Solheimasandur. Carcasse d'un avion écrasé, sous une aurore boréale. Photo : Matthew Karsten.[/caption]\r\n\r\n[caption id=\"attachment_33238\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/islande/islande-reykjavik-salle-de-concerts-harpa/\" rel=\"attachment wp-att-33238\"><img class=\"size-full wp-image-33238\" src=\"https://www.populationdata.net/wp-content/uploads/Islande-Reykjavik-Salle-de-concerts-Harpa.jpg\" alt=\"Reykjavik - Salle de concerts Harpa\" width=\"2560\" height=\"1707\" /></a> Reykjavik - Salle de concerts Harpa. Photo : Ivan Sabljak, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Géographiquement relativement isolée, peu peuplée, l'Islande semble repliée sur elle-même. Or, il n'en est rien.\_L'économie est très dépendante de l'extérieur, autant pour ses exportations que ses importations. La pêche est l'un des principaux secteurs de l'économie (7,1 % en 2012, en augmentation par rapport à 4,7 % en 2008, et 42 % des exportations), avec la finance, l'industrie de l'aluminium, et enfin le tourisme qui explose véritablement depuis quelques années.\r\nLe pays a été très fragilisé à la fin des\_années 2000, notamment à cause de la crise financière et économique mondiale. Son secteur financier était trop endetté et plusieurs faillites ont mis à terre une bonne partie de celui-ci. Il a eu du mal à s'en remettre d'ailleurs, avec une croissance négative en 2009 et 2010. Mais depuis, son économie est en bien meilleure forme, avec en 2015 une croissance économique de +4,1 %, +7,2 % en 2016, et +3,6 % en 2017.\_Le chômage reste très bas (2,4 % en février\_2018), mais la dette est particulièrement élevée, tout comme le déficit extérieur.</p>\r\n\r\n\r\n[caption id=\"attachment_33239\" align=\"aligncenter\" width=\"2560\"]<a href=\"http://www.wildlifearchives.com/pin/2969/\" rel=\"attachment wp-att-33239\"><img class=\"wp-image-33239 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Islande-Dettifoss.jpg\" alt=\"Islande - Dettifoss\" width=\"2560\" height=\"1920\" /></a> Islande - Dettifoss, cascade la plus puissante d'Europe. Photo : TommyBee.[/caption]\r\n<p style=\"text-align: justify;\">L'Islande a par ailleurs décidé, unilatéralement, de reprendre la <a href=\"http://lesbaleines.net/2016/03/01/lislande-renonce-a-chasser-le-rorqual-commun-en-2016/\">chasse à la baleine</a>, à l'exception de certaines espèces, brisant ainsi le moratoire international en cours.\r\nTergiversant sur une éventuelle adhésion à l'<a href=\"/cartes/union-europeenne/\">Union européenne</a>, l'Islande\_change d'idée au gré des majorités électorales : la gauche avait amorcé des discussions, la droite les a stoppées.\r\nLa démographie du pays est très dynamique, avec en 2017 environ +3 % de croissance annuelle. Un taux qui a triplé doublé depuis les trois dernières années. L'immigration est de plus en plus forte, preuve de l'ouverture internationale du petit pays, qui accueille notamment des migrants en provenance de l'est de l'Europe.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Iceland</strong> is an island state in the North Atlantic Ocean, located between <a href=\"https://en.populationdata.net/countries/greenland/\">Greenland</a> and <a href=\"https://en.populationdata.net/countries/norway/\">Norway</a>. It lies on the mid-Atlantic ridge separating the Eurasian and North American tectonic plates and has numerous volcanoes and huge glaciers. The country is considered one of the most developed in the world, according to the <a href=\"https://en.populationdata.net/rankings/hdi/\">Human Development Index (HDI)</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36630\" align=\"aligncenter\" width=\"900\"]<a href=\"http://www.auroresboreales.com/portfolio/islande/\"><img class=\"size-full wp-image-36630\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/islande-solheimasandur-avion.jpg\" alt=\"Islande, Solheimasandur. Carcasse d'un avion écrasé, sous une aurore boréale\" width=\"900\" height=\"600\" /></a> Solheimasandur, Iceland. Carcass of a crashed plane, under an aurora borealis. Photo: Matthew Karsten[/caption]\r\n\r\n[caption id=\"attachment_33238\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/islande/islande-reykjavik-salle-de-concerts-harpa/\" rel=\"attachment wp-att-33238\"><img class=\"size-full wp-image-33238\" src=\"https://www.populationdata.net/wp-content/uploads/Islande-Reykjavik-Salle-de-concerts-Harpa.jpg\" alt=\"Reykjavik - Salle de concerts Harpa\" width=\"2560\" height=\"1707\" /></a> Reykjavik - Concert Hall Harpa. Photo: Ivan Sabljak, Wikipedia[/caption]\r\n\r\n[caption id=\"attachment_33239\" align=\"aligncenter\" width=\"2560\"]<a href=\"http://www.wildlifearchives.com/pin/2969/\" rel=\"attachment wp-att-33239\"><img class=\"wp-image-33239 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Islande-Dettifoss.jpg\" alt=\"Islande - Dettifoss\" width=\"2560\" height=\"1920\" /></a> Dettifoss, Iceland. Most powerful waterfall of Europe. Photo: TommyBee[/caption]"
