  name: Saint-Martin (France)
  officialName: Saint-Martin
  header: ''
  description: "<p style=\"text-align: justify;\"><b>Saint-Martin</b>\_est un territoire français situé dans les\_Caraïbes, dans la partie nord de l’île de Saint-Martin, dans les\_Antilles. La partie sud de l'île, également appelée <a href=\"https://www.populationdata.net/pays/saint-martin-pays-bas/\">Saint-Martin</a> (Sint Maarten en néerlandais), fait partie des anciennes\_<a href=\"https://www.populationdata.net/pays/antilles-neerlandaises/\">Antilles néerlandaises</a>. L'île est situé au sud d'<a href=\"https://www.populationdata.net/pays/anguilla/\">Anguilla</a> et au nord de l'île française de <a href=\"https://www.populationdata.net/pays/saint-barthelemy/\">Saint-Barthélemy</a>.\r\nElle est une collectivité d'outre-mer\_française\_depuis <time class=\"nowrap date-lien\" datetime=\"2007-07-15\">2007</time>. Elle faisait auparavant partie intégrante du\_département d'outre-mer\_de la\_<a href=\"https://www.populationdata.net/pays/guadeloupe/\">Guadeloupe</a>.\_L'activité principale est le tourisme, notamment le tourisme de luxe.</p>\r\n\r\n\r\n[caption id=\"attachment_38958\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/saint-martin/port-de-marigot-saint-martin/\" rel=\"attachment wp-att-38958\"><img class=\"size-full wp-image-38958\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Port-de-Marigot-Saint-Martin.jpg\" alt=\"Port de Marigot, Saint-Martin\" width=\"1920\" height=\"1080\" /></a> Port de Marigot, Saint-Martin[/caption]\r\n<p style=\"text-align: justify;\">Depuis le sommet démographique de 2010 (37 630 habitants), et après deux décennies de très forte croissance, le territoire voit sa population baisser, pour atteindre 35 941 habitants (2014). Une tendance qui s'accélère même d'une année à l'autre. Le vieillissement de la population, le départ des jeunes pour se former et trouver du travail, et la crise économique, avec l'augmentation du chômage et la relative baisse du tourisme durant quelques années, peuvent expliquer cette baisse.</p>\r\n\r\n\r\n[caption id=\"attachment_38957\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/saint-martin/marigot-saint-martin/\" rel=\"attachment wp-att-38957\"><img class=\"size-full wp-image-38957\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Marigot-Saint-Martin.jpg\" alt=\"Marigot, Saint-Martin\" width=\"1280\" height=\"960\" /></a> Marigot, Saint-Martin. Photo : Richie Diesterheft[/caption]\r\n<p style=\"text-align: justify;\">Le territoire est également l'un des plus densément peuplés de France, et arrive à une certain saturation urbaine. Les zones naturelles protégées (Réserve naturelle de Saint-Martin) sont en effet sous pression et permettent de préserver un peu de nature sauvage.</p>"
