  name: Botswana
  officialName: République du Botswana
  header: ''
  description: "<p style=\"text-align: justify;\">Le <strong>Botswana</strong> est un\_pays d'Afrique australe, <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, entouré de l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a> au sud et sud-est, de la <a href=\"https://www.populationdata.net/pays/namibie/\">Namibie</a> à l'ouest, de la <a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a> au nord et du <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwe</a> au nord-est.\r\nPeu peuplé, le Botswana est un grand pays presque entièrement désertique. Le fameux désert du Kalahari regroupe 70 % de la surface totale du pays, et l'on y trouve également le non moins fameux delta intérieur de l'Okavango.\_Ces endroits magnifiques sont des points forts sur lesquels voudraient s'appuyer les autorités pour développer le tourisme.</p>\r\n\r\n\r\n[caption id=\"attachment_34113\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/botswana/delta-okawango-justin-hall/\" rel=\"attachment wp-att-34113\"><img class=\"size-full wp-image-34113\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Delta-Okawango-Justin-Hall.jpg\" alt=\"Botswana : Delta de l'Okawango\" width=\"1280\" height=\"857\" /></a> Botswana : Delta de l'Okawango. Photo : Justin Hall.[/caption]\r\n<p style=\"text-align: justify;\">Dépendant économiquement de ses nombreuses mines, dans le diamant notamment, le pays fait face à une baisse prévue à moyen terme de la production. Il doit donc faire évoluer son économie, pour devenir moins dépendant de cette exportation.\r\nPays stable politiquement depuis de nombreuses années, le Botswana est l'une des zones les plus riches de l'Afrique australe. Proche de l'Afrique du Sud, le voisin géant et premier partenaire du pays, il a depuis vingt ans beaucoup développé ses relations avec lui grâce à la fin de l'apartheid.\r\nPar ailleurs, le sida reste très présent malgré les traitements antirétroviraux dont bénéficient 80 % des malades. 20 % de la population totale du pays est touchée. Environ 10 000 personnes meurent chaque année de l'épidémie, qui fait donc des ravages dans toutes les couches de la société, dont l'organisation est grandement fragilisée.</p>"
