en:
  name: Botswana
  officialName: Republic of Botswana
  header: ''
  description: "<p style=\"text-align: justify;\"><strong>Botswana</strong> is a southern African <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">country with no access to the sea</a>, surrounded by <a href=\"https://en.populationdata.net/countries/south-africa/\">South Africa</a> to the south and south-east, <a href=\"https://en.populationdata.net/countries/namibia/\">Namibia</a> to the west, <a href=\"https://en.populationdata.net/countries/zambia/\">Zambia</a> to the north and <a href=\"https://en.populationdata.net/countries/zimbabwe/\">Zimbabwe</a> to the northeast.\r\nSparsely populated, Botswana is a big country almost entirely desert. The famous Kalahari Desert accounts for 70% of the total area of the country, and there is also the famous Okavango Inner Delta. These beautiful places are strengths that the authorities would like to rely on to develop tourism.</p>\r\n\r\n\r\n[caption id=\"attachment_34113\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/botswana/delta-okawango-justin-hall/\" rel=\"attachment wp-att-34113\"><img class=\"size-full wp-image-34113\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Delta-Okawango-Justin-Hall.jpg\" alt=\"Botswana : Delta de l'Okawango\" width=\"1280\" height=\"857\" /></a> Delta of Okavango. Photo: Justin Hall[/caption]"
