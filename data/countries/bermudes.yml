fr:
  name: Bermudes
  description: "Les Bermudes sont un paradis fiscal et un paradis touristique. Les deux vont de paire dans le domaine du luxe, cible privilégiée des autorités. Le petit archipel est donc riche, très riche, et peine à collaborer avec les autres pays en matière de transparence fiscale, même si quelques avancées ont vu le jour ces dernières années.\r\nPourtant, il fait complètement partie du Royaume-Uni, dont il est un territoire d'outre-mer. Les politiciens anglais ont donc bon dos de crier sur tous les toits leurs hypocrites apostrophes envers les paradis fiscaux, ils en abritent plus d'un ! Et le Royaume-Uni est loin d'être un cas unique...\r\nIl faut dire que les ressources naturelles sont limités, ainsi que la place. L'archipel est entièrement urbanisé, la densité atteint presque 1300 habitants au km2.\r\nPourtant, la population continue à croître, ce qui commence à poser des problèmes sérieux en matière de ressources disponibles localement, dont l'eau douce, que l'on ne trouve pas sur place."
  officialName: Bermudes
