fr:
  name: Israël
  officialName: État d'Israël
  header: Très forte croissance de la population
  description: "<p style=\"text-align: justify;\"><strong>Israël</strong> est un État situé sur la côte orientale de la mer Méditerranée, au Proche-Orient. Il partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, au sud-ouest, la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> à l'est, la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> au nord-est, le <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> au nord, et la <a href=\"https://www.populationdata.net/pays/palestine/\">Palestine</a> à l'ouest (Gaza) et à l'est (Cisjordanie).\r\n<span class=\"text\">L'immigration à été très forte dans les années 1990, notamment à cause de la dégradation des conditions de vie dans les pays de l'ex-URSS, en particulier la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>. Les personnes de confession juive ont émigré en masse à cette occasion, et cette émigration continue. On compte environ 1,3 million d'immigrés d'origine russe.</span></p>\r\n\r\n\r\n[caption id=\"attachment_36773\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/israel/israel-desert-negev/\" rel=\"attachment wp-att-36773\"><img class=\"size-full wp-image-36773\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Israel-desert-Negev.jpg\" alt=\"Désert du Négev, Israël\" width=\"1280\" height=\"643\" /></a> Désert du Négev, Israël. Photo : Andrew Shiva / Wikipédia / CC BY-SA 4.0[/caption]\r\n\r\n[caption id=\"attachment_36775\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/israel/israel-masada/\" rel=\"attachment wp-att-36775\"><img class=\"size-full wp-image-36775\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Israel-Masada.jpg\" alt=\"Forteresse de Masada, Israël\" width=\"1500\" height=\"1997\" /></a> Forteresse de Masada, Israël. Photo : Andrew Shiva / Wikipédia / CC BY-SA 4.0[/caption]\r\n<p style=\"text-align: justify;\"><span class=\"text\">Le pays, peu étendu et en grande partie désertique (désert du Négev, occupant la moitié\_sud du pays), réussit l'exploit de nourrir sa population, d'exporter sa production agricole, et d'être l'une des zones les plus riches du Proche-Orient.\_Cette richesse est en partie due à l'aide inconditionnelle des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, principalement militaire, et frappe par son opposition avec le dénuement et la relative\_pauvreté de la Palestine, qu'Israël occupe militairement depuis 1967. Cette occupation est illégale d'après l'ONU, qui réclame un retour des deux parties aux frontières de 1967.\r\nLe conflit qui oppose violemment les deux camps est au centre des discussions diplomatiques mondiales depuis de nombreuses années.\_Israël ne respecte pas les\_nombreuses résolutions de l'ONU à son encontre, mais l'ONU n'a jamais pu imposer leur mise en oeuvre, le pays étant étroitement soutenu dans cette politique par les États-Unis.</span></p>\r\n\r\n\r\n[caption id=\"attachment_36774\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/israel/tel-aviv/\" rel=\"attachment wp-att-36774\"><img class=\"size-full wp-image-36774\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tel-aviv.jpg\" alt=\"Panorama de Tel-Aviv, métropole économique d'Israël\" width=\"2500\" height=\"1096\" /></a> Panorama de Tel Aviv, métropole économique d'Israël[/caption]\r\n<p style=\"text-align: justify;\"><span class=\"text\">Cette politique mène le pays à perpétrer régulièrement des assassinats politiques, y compris parfois en dehors de ses frontières, au mépris du droit international, ainsi que des massacres de populations civiles, dont beaucoup de femmes et d'enfants, dans les territoires palestiniens occupés. Malgré l'<a href=\"https://www.populationdata.net/cartes/palestine-colonies-israeliennes-2002/\">implantation de nombreuses colonies</a> partout sur le territoire palestinien, elles aussi illégales au regard du droit international, Israël a décidé de construire un immense mur pour se protéger des attaques et attentats terroristes perpétrés par des Palestiniens désespérés. Ce <a href=\"https://www.populationdata.net/cartes/palestine-mur-entourant-cisjordanie-2013/\">mur construit entre Israël et Cisjordanie</a> pour séparer les deux pays, dénoncé internationalement et véritable honte, empiète largement sur les territoires palestiniens, enfermant les Palestiniens dans des zones souvent impropres à la culture, parfois privées de points d'eau, confisqués et situés de l'autre côté du nouveau mur, et les réduit à l'impuissance totale sans possibilité ou presque de se déplacer.\_Chacun se renvoi la balle, et la paix n'avance pas. </span></p>"
