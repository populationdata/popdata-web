en:
  name: Israel
  officialName: State of Israel
  header: Very strong growth of the population
  description: "<p style=\"text-align: justify;\"><strong>Israel</strong> is a state on the eastern coast of the Mediterranean Sea in the Near East. It shares borders with <a href=\"https://en.populationdata.net/countries/egypt/\">Egypt</a>, to the southwest, <a href=\"https://en.populationdata.net/countries/jordan/\">Jordan</a> to the east, <a href=\"https://en.populationdata.net/countries/syria/\">Syria</a> to the northeast, <a href=\"https://en.populationdata.net/countries/lebanon/\">Lebanon</a> to the north, and <a href=\"https://en.populationdata.net/countries/palestine/\">Palestine</a> to the west (Gaza) and to the east (West Bank ).\r\nImmigration was very strong in the 1990s, particularly because of the deterioration of living conditions in the countries of the former USSR, especially <a href=\"https://en.populationdata.net/countries/russia/\">Russia</a>. People of Jewish faith emigrated en masse on this occasion, and this emigration continues. There are approximately 1.3 million immigrants of Russian origin.</p>\r\n\r\n\r\n[caption id=\"attachment_36773\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/israel/israel-desert-negev/\" rel=\"attachment wp-att-36773\"><img class=\"size-full wp-image-36773\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Israel-desert-Negev.jpg\" alt=\"Désert du Négev, Israël\" width=\"1280\" height=\"643\" /></a> Desert of Negev, Israel. Photo: Andrew Shiva / Wikipedia / CC BY-SA 4.0[/caption]\r\n\r\n[caption id=\"attachment_36775\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/israel/israel-masada/\" rel=\"attachment wp-att-36775\"><img class=\"size-full wp-image-36775\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Israel-Masada.jpg\" alt=\"Forteresse de Masada, Israël\" width=\"1500\" height=\"1997\" /></a> Fortress of Masada, Israel. Photo: Andrew Shiva / Wikipedia / CC BY-SA 4.0[/caption]\r\n\r\n[caption id=\"attachment_36774\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/israel/tel-aviv/\" rel=\"attachment wp-att-36774\"><img class=\"size-full wp-image-36774\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tel-aviv.jpg\" alt=\"Panorama de Tel-Aviv, métropole économique d'Israël\" width=\"2500\" height=\"1096\" /></a> Panorama of Tel Aviv, economic metropolis of Israel[/caption]"
