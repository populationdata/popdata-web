  header: Un pouvoir central corrompu et qui pratique le népotisme à grande échelle
  description: "<p style=\"text-align: justify;\">Le <strong>Congo</strong> (appelé Congo-Brazzaville pour le différencier de la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, son grand voisin) est un pays d'Afrique centrale situé sur l'équateur, peu peuplé et dense malgré une taille honorable.\_Le pays atteint, selon les estimations, 5,1 millions d'habitants en 2017. Et sa croissance démographique annuelle reste très élevée, à +3,68 % par an en moyenne entre 2010 et 2015. Ses voisins sont le <a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a>, le <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a>, la <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a>, la République démocratique du Congo — de laquelle il est séparé par le fleuve Congo\_et l'Oubangui — et l'<a href=\"https://www.populationdata.net/pays/angola/\">Angola</a>, au niveau de la <a href=\"https://www.populationdata.net/cartes/cabinda-routiere/\">région de Cabinda</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38316\" align=\"aligncenter\" width=\"631\"]<a href=\"https://www.populationdata.net/pays/congo/brazzaville-congo/\" rel=\"attachment wp-att-38316\"><img class=\"size-full wp-image-38316\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Brazzaville-Congo-.jpg\" alt=\"Brazzaville, capitale du Congo\" width=\"631\" height=\"420\" /></a> Brazzaville, capitale du Congo[/caption]\r\n\r\n[caption id=\"attachment_38318\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/congo/brazzaville-congo-3/\" rel=\"attachment wp-att-38318\"><img class=\"size-full wp-image-38318\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Brazzaville-Congo.jpg\" alt=\"Brazzaville, capitale du Congo\" width=\"1024\" height=\"733\" /></a> Brazzaville, capitale du Congo. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">La capitale Brazzaville, située juste en face de celle de la République démocratique du Congo, Kinshasa et ses plus de 12 millions d'habitants, a vu sa population exploser ces dernières années et se transforme rapidement. Elle devrait atteindre les 2 millions d'habitants prochainement.\r\nDe son côté, Pointe-Noire, le grand port situé sur la façade atlantique, fait office de capitale économique grâce à ses activités portuaires et l'exploitation du pétrole. Sa population a dépassé le million d'habitants récemment et sa forte croissance démographique se poursuit.</p>\r\n\r\n\r\n[caption id=\"attachment_38320\" align=\"aligncenter\" width=\"631\"]<a href=\"https://www.populationdata.net/pays/congo/pointe-noire-congo/\" rel=\"attachment wp-att-38320\"><img class=\"size-full wp-image-38320\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pointe-Noire-Congo.jpg\" alt=\"Pointe-Noire, Congo\" width=\"631\" height=\"420\" /></a> Pointe-Noire, Congo[/caption]\r\n<p style=\"text-align: justify;\">Le Congo possède des ressources naturelles très riches : minerais, pétrole, bois. Mais celles-ci sont peu ou mal exploitées et surtout mal redistribuées.\r\nOù peut donc passer toute cette richesse créée par les hausses des prix des matières premières, pétrole en tête, de la dernière décennie ? Le président Denis Sassou-Nguesso et sa famille tiennent le pouvoir depuis 1997, après un coup d'État militaire (et une période précédente de 1979 à 1991) soutenu par la France et la compagnie pétrolière Elf (aujourd'hui Total). Le népotisme est devenu au fil des ans la manière de gouverner du président, sa famille confisquant les richesses produites par le territoire.</p>\r\n\r\n\r\n[caption id=\"attachment_38319\" align=\"aligncenter\" width=\"980\"]<a href=\"https://www.populationdata.net/pays/congo/habitations-marais-congo/\" rel=\"attachment wp-att-38319\"><img class=\"size-full wp-image-38319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Habitations-marais-Congo.jpg\" alt=\"Habitations dans les marais, Congo\" width=\"980\" height=\"651\" /></a> Habitations dans les marais, Congo. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">Les infrastructures sanitaires et sociales sont très en deçà de ce que l'on pourrait attendre d'un pays riche en ressources et dont le développement économique, même s'il repose essentiellement sur l'exportation de cette richesse brute, est en pleine expansion.\_Transports, écoles, hôpitaux, infrastructures diverses, tout manque et n'est pas à la hauteur des attentes de la population, qui peine à joindre les deux bouts.\r\nLa population autochtone, les fameux Pygmées, comptait\_43 378 personnes sur le territoire lors du dernier recensement de 2007, soit seulement 1,2 % de la population totale du pays. Elle est principalement présente dans les régions nord du Congo.</p>"
