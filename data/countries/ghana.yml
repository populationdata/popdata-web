descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Ghana</strong> est un pays d'Afrique occidentale situé au bord du Golfe de Guinée. Les pays limitrophes du Ghana sont la <a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a> à l'ouest, le <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a> au nord et le <a href=\"https://www.populationdata.net/pays/togo/\">Togo</a> à l'est.\r\nLe développement d'un pays passe obligatoirement par un appareil politique stable et démocratique.\_Le Ghana, pays très pauvre, est désormais bien lancé dans le système démocratique, et il est actuellement en plein développement grâce au pétrole, comme dans toute la sous-région.</p>\r\n\r\n\r\n[caption id=\"attachment_34451\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/ghana/ghana-2/\" rel=\"attachment wp-att-34451\"><img class=\"size-full wp-image-34451\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ghana.jpg\" alt=\"Lac au Ghana\" width=\"1920\" height=\"1080\" /></a> Lac au Ghana[/caption]\r\n<p style=\"text-align: justify;\">Enclavé dans une Afrique de l'Ouest largement dominée par la <a href=\"https://www.populationdata.net/cartes/francophonie-etats-membres/\">francophonie</a>, il entretient de bonnes relations avec ses proches voisins, et participe notamment aux forces de maintien de la paix dans la région.\r\nMais le développement du Ghana est pourtant freiné par le poids des religions et des traditions, le manque d'infrastructures et la pauvreté très importante de sa population. Et les inégalités sont de plus en plus criantes.</p>\r\n\r\n\r\n[caption id=\"attachment_34450\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/ghana/ghana-port/\" rel=\"attachment wp-att-34450\"><img class=\"size-full wp-image-34450\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ghana-port.jpg\" alt=\"Port de pêche, Ghana\" width=\"1920\" height=\"1200\" /></a> Port de pêche, Ghana[/caption]\r\n<p style=\"text-align: justify;\">Accra est en phase d'accroissement démographique intense, les difficultés liées à sa taille grandissent parallèlement : pollution, trafic routier, bidonvilles, services sociaux, éducatifs et de santé défaillants dans bien des endroits.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Ghana</strong> is a West African country located on the shores of the Gulf of Guinea. The neighboring countries of Ghana are <a href=\"https://en.populationdata.net/countries/ivory-coast/\">Ivory Coast (Côte d'Ivoire)</a>\_to the west, <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a>\_to the north and <a href=\"https://en.populationdata.net/countries/togo/\">Togo</a>\_to the east.\r\nThe development of a country necessarily involves a stable and democratic political apparatus.\_Ghana, a very poor country, is now well established in the democratic system, and it is currently developing thanks to oil, as in the whole sub-region.</p>\r\n\r\n\r\n[caption id=\"attachment_34451\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/ghana/ghana-2/\" rel=\"attachment wp-att-34451\"><img class=\"size-full wp-image-34451\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ghana.jpg\" alt=\"Lac au Ghana\" width=\"1920\" height=\"1080\" /></a> Lake in Ghana[/caption]\r\n\r\n[caption id=\"attachment_34450\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/ghana/ghana-port/\" rel=\"attachment wp-att-34450\"><img class=\"size-full wp-image-34450\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ghana-port.jpg\" alt=\"Port de pêche, Ghana\" width=\"1920\" height=\"1200\" /></a> Fishing port, Ghana[/caption]"
