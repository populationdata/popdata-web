  description: "<p style=\"text-align: justify;\"><strong>Bulgaria</strong> is a country in South-Eastern Europe located in the Balkan Peninsula. It covers part of the territory of ancient Thrace. It is bordered by the Black Sea to the east. It shares borders with <a href=\"https://en.populationdata.net/countries/greece/\">Greece</a> and <a href=\"https://en.populationdata.net/countries/turkey/\">Turkey</a> to the south, <a href=\"https://en.populationdata.net/countries/romania/\">Romania</a> to the north, <a href=\"https://en.populationdata.net/countries/serbia/\">Serbia</a> and <a href=\"https://en.populationdata.net/countries/macedonia/\">Macedonia</a>\_to the west. Its capital and largest urban area is Sofia.</p>\r\n\r\n\r\n[caption id=\"attachment_37303\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/karandila-sliven-bulgarie/\"><img class=\"size-full wp-image-37303\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Karandila-Sliven-Bulgarie.jpg\" alt=\"Karandila, Sliven, Bulgarie\" width=\"1800\" height=\"1440\" /></a> Karandila, Sliven, Bulgaria. Photo: Evgeni Dinev[/caption]\r\n\r\n[caption id=\"attachment_37305\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/sofia-bulgarie/\"><img class=\"size-full wp-image-37305\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Sofia-Bulgarie.jpg\" alt=\"Sofia, capitale de la Bulgarie\" width=\"1280\" height=\"726\" /></a> Sofia, capital of the Bulgaria. Photo: Tsvetan Bondzhov[/caption]\r\n\r\n[caption id=\"attachment_37304\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/plovdiv/\"><img class=\"size-full wp-image-37304\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/plovdiv.jpg\" alt=\"Plovdiv, Bulgarie\" width=\"960\" height=\"540\" /></a> Plovdiv, Bulgaria. Photo: Al Di[/caption]\r\n\r\n[caption id=\"attachment_37300\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/7-lacs-du-rila-bulgarie/\"><img class=\"size-full wp-image-37300\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/7-lacs-du-rila-bulgarie.jpg\" alt=\"Les 7 lacs du Rila, Bulgarie\" width=\"1600\" height=\"1200\" /></a> The 7 lakes of the Rila, Bulgaria[/caption]"
