  description: "<p style=\"text-align: justify;\">La <strong>Bulgarie</strong> est un pays d’Europe du Sud-Est situé dans la péninsule balkanique. Elle\_couvre une partie du territoire de l'ancienne Thrace. Elle est bordée par la mer Noire à l'est. Elle partage des frontières avec la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> et la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> au sud, la <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> au nord, la <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a> et la <a href=\"https://www.populationdata.net/pays/macedoine/\">Macédoine</a> à l'ouest. Sa capitale et plus grande aire urbaine est Sofia.</p>\r\n\r\n\r\n[caption id=\"attachment_37303\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/karandila-sliven-bulgarie/\"><img class=\"size-full wp-image-37303\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Karandila-Sliven-Bulgarie.jpg\" alt=\"Karandila, Sliven, Bulgarie\" width=\"1800\" height=\"1440\" /></a> Karandila, Sliven, Bulgarie. Photo : Evgeni Dinev.[/caption]\r\n<p style=\"text-align: justify;\">Depuis son adhésion à l'Union européenne en 2007, le pays a connu une période de croissance économique sans précédent grâce aux nombreux investissements venus de l'étranger. Mais la crise mondiale a\_remis en question cette bonne santé, et le rattrapage à effectuer reste grand.\_Les préoccupations des Bulgares sont pragmatiques, la crise économique les a\_touché profondément et nombreux sont ceux, surtout des jeunes, qui ont\_émigré vers l'ouest (<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et <a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> principalement).</p>\r\n\r\n\r\n[caption id=\"attachment_37305\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/sofia-bulgarie/\"><img class=\"size-full wp-image-37305\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Sofia-Bulgarie.jpg\" alt=\"Sofia, capitale de la Bulgarie\" width=\"1280\" height=\"726\" /></a> Sofia, capitale de la Bulgarie. Photo : Tsvetan Bondzhov.[/caption]\r\n\r\n[caption id=\"attachment_37304\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/plovdiv/\"><img class=\"size-full wp-image-37304\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/plovdiv.jpg\" alt=\"Plovdiv, Bulgarie\" width=\"960\" height=\"540\" /></a> Plovdiv, Bulgarie. Photo : Al Di.[/caption]\r\n<p style=\"text-align: justify;\">Cette\_forte émigration des jeunes a entraîné une baisse de la natalité, qui est au plus bas, loin derrière la mortalité globale (le nombre de décès est pratiquement double de celui des naissances chaque année), ce qui fait baisser considérablement le nombre d'habitants chaque année. L'indice de fécondité est toutefois légèrement remonté (1,53 enfant par femme en 2015) par rapport à son plus bas de 2001 (1,24 enfant par femme). En près de 30\_ans, le pays a perdu plus de\_20 % de sa population, soit environ 2 millions de personnes !\_Et le mouvement continue.\r\nLa Bulgarie vieillit très rapidement, et les personnes âgées de plus de 65 ans ont d'ores et déjà dépassé les 20 % (20,4 % en 2016). Un phénomène identique à celui des autres pays de la région est de l'Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_37300\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/7-lacs-du-rila-bulgarie/\"><img class=\"size-full wp-image-37300\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/7-lacs-du-rila-bulgarie.jpg\" alt=\"Les 7 lacs du Rila, Bulgarie\" width=\"1600\" height=\"1200\" /></a> Les 7 lacs du Rila, Bulgarie.[/caption]"
