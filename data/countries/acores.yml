fr:
  name: Açores
  description: "<p style=\"text-align: justify;\">Les <b>Açores</b>\_sont un archipel\_portugais de neuf îles qui se trouve dans l'océan Atlantique nord, à environ 1\_450\_km à l’ouest de Lisbonne. C'est une région autonome du <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a>, et une région\_ultrapériphérique de l’Union européenne. Sa capitale est\_Ponta Delgada.</p>\r\n\r\n\r\n[caption id=\"attachment_36719\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/acores/volcan-ponta-do-pico-depuis-sao-jorge-acores/\" rel=\"attachment wp-att-36719\"><img class=\"size-full wp-image-36719\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Volcan-Ponta-do-Pico-depuis-Sao-Jorge-Acores.jpg\" alt=\"Volcan Ponta do Pico, vu depuis l'île São Jorge, Açores\" width=\"1280\" height=\"853\" /></a> Volcan Ponta do Pico, vu depuis l'île São Jorge, Açores. Photo : Björn Ehrlich.[/caption]\r\n\r\n[caption id=\"attachment_36718\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/acores/angra-do-heroismo-acores/\" rel=\"attachment wp-att-36718\"><img class=\"size-full wp-image-36718\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/Angra-do-Heroismo-Acores.jpg\" alt=\"Angra do Heroismo, Açores\" width=\"1280\" height=\"960\" /></a> Angra do Heroismo, Açores. Photo : José Luís Ávila Silveira/Pedro Noronha e Costa.[/caption]\r\n\r\n&nbsp;"
  officialName: Région autonome des Açores
