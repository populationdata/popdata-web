fr:
  name: Niger
  description: "<p style=\"text-align: justify;\">Le <strong>Niger</strong> est un pays d'Afrique de l'Ouest, bordé par l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> et la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> au nord, le <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> à l'est, le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> et le <a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a> au sud, le <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a> et le <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a> à l'ouest. Sa capitale et plus grande ville est Niamey, sur les bords du fleuve Niger.</p>\r\n\r\n\r\n[caption id=\"attachment_36818\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/niger/bagzane-niger/\" rel=\"attachment wp-att-36818\"><img class=\"size-full wp-image-36818\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagzane-Niger.jpg\" alt=\"Alentours du volcan Izzeguerit, sur le Bagzane, Niger\" width=\"1920\" height=\"577\" /></a> Alentours du volcan Izzeguerit, sur le Bagzane, Niger. Photo : Jacques Taberlet[/caption]\r\n<p style=\"text-align: justify;\">Ce pays sahélien est parmi les plus pauvres du monde. Il est le moins développé du monde de par son indicateur de développement humain (IDH), qui est de 0,354 (189<sup>e</sup> sur 189 pays). Sa croissance démographique est la plus élevée du monde, à +3,83 % par an (2017). Elle a même augmenté durant la dernière décennie (+3,3 % dans les années 1990).\r\nSon PIB par habitant est très faible (378 $ USD en 2017), et une partie importante de la population (56,1 % en 2011) vit dans un extrême dénuement. L'une des causes de cette pauvreté chronique est le faible niveau d'éducation. En effet, à peine plus d'une personne sur quatre est alphabétisée (28,4 % en 2017).</p>\r\n\r\n\r\n[caption id=\"attachment_36824\" align=\"aligncenter\" width=\"1536\"]<a href=\"https://www.populationdata.net/pays/niger/fleuve-niger/\" rel=\"attachment wp-att-36824\"><img class=\"size-full wp-image-36824\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/fleuve-Niger.jpg\" alt=\"Fleuve Niger\" width=\"1536\" height=\"1024\" /></a> Fleuve Niger[/caption]\r\n<p style=\"text-align: justify;\">Heureusement,\_l'économie se porte mieux depuis plusieurs années, et le Niger vit une sorte de boum économique (croissance du PIB de +11,8 % en 2012 par exemple, redescendue aux alentours de +5 % par an depuis), dopé par les investissements industriels en provenance de l'étranger ainsi que par ceux consentis par les pouvoirs publics.\r\nLe Niger est un pays producteur d'uranium de plus en plus important, le 4<sup>e</sup> au monde. Ses autres ressources naturelles importantes sont l'or, le fer, le charbon. Il possède également quelques gisements de gaz et de pétrole, dont l'exploitation a démarré en 2011, et dont les volumes de production montent chaque année, tout en restant à un niveau restreint (80 000 barils par jour en 2014, selon des estimations).</p>\r\n\r\n\r\n[caption id=\"attachment_36821\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/niger/eau-puie-desert-niger/\" rel=\"attachment wp-att-36821\"><img class=\"size-full wp-image-36821\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/eau-puie-desert-niger.jpg\" alt=\"Eaux de pluie dans le désert, Niger\" width=\"1280\" height=\"960\" /></a> Eaux de pluie dans le désert, Niger[/caption]\r\n<p style=\"text-align: justify;\">Il ambitionne par ailleurs de construire une centrale nucléaire, en partenariat avec les pays voisins de l'ouest africain, centrale alimentée par l'uranium nigérien et qui distribuerait son électricité dans toute la région. Cependant les montants\_liés à de\_tel investissements, d'une part pour la construction, d'autre part pour l'entretien et la sécurité, sont très élevés. Et le pays n'a pour le moment malheureusement pas les moyens de ses ambitions dans le domaine.</p>\r\n\r\n\r\n[caption id=\"attachment_36820\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/niger/village-niger/\" rel=\"attachment wp-att-36820\"><img class=\"size-full wp-image-36820\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/village-niger.jpg\" alt=\"Village près de Tahoua, Niger\" width=\"1600\" height=\"1200\" /></a> Village près de Tahoua, Niger. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">L'agriculture occupe une place très importante, et fourni du travail à 70 % de la population active.\r\nMalheureusement, les fruits de la croissance économique restent en grande partie confisqués par le pouvoir en place. Dans ce contexte, la démocratie souffre, les dirigeants du pays gouvernant par la manière forte grâce aux militaires, avec le soutien des autorités françaises, ancienne puissance colonisatrice.</p>"
  officialName: République du Niger
en:
