  description: "<p style=\"text-align: justify;\"><strong>Niger</strong> is a country in West Africa, bordered by <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a> and <a href=\"https://en.populationdata.net/countries/libya/\">Libya</a>\_to the north, <a href=\"https://en.populationdata.net/countries/chad/\">Chad</a>\_to the east, <a href=\"https://en.populationdata.net/countries/nigeria/\">Nigeria</a> and <a href=\"https://en.populationdata.net/countries/benin/\">Benin</a>\_to the south, <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a> and <a href=\"https://en.populationdata.net/countries/mali/\">Mali</a>\_to the west. Its capital and largest city is Niamey, on the banks of the Niger River. Regarding to the <a href=\"https://en.populationdata.net/rankings/hdi/\">Human Development Index (HDI)</a>, it's the least developed country in the world (0.354 ; 189th of 189 countries).</p>\r\n\r\n\r\n[caption id=\"attachment_36818\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/niger/bagzane-niger/\" rel=\"attachment wp-att-36818\"><img class=\"size-full wp-image-36818\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bagzane-Niger.jpg\" alt=\"Alentours du volcan Izzeguerit, sur le Bagzane, Niger\" width=\"1920\" height=\"577\" /></a> Surroundings of Izzeguerit volcano, Bagzane, Niger. Photo: Jacques Taberlet[/caption]\r\n\r\n[caption id=\"attachment_36824\" align=\"aligncenter\" width=\"1536\"]<a href=\"https://www.populationdata.net/pays/niger/fleuve-niger/\" rel=\"attachment wp-att-36824\"><img class=\"size-full wp-image-36824\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/fleuve-Niger.jpg\" alt=\"Fleuve Niger\" width=\"1536\" height=\"1024\" /></a> Niger River[/caption]\r\n\r\n[caption id=\"attachment_36821\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/niger/eau-puie-desert-niger/\" rel=\"attachment wp-att-36821\"><img class=\"size-full wp-image-36821\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/eau-puie-desert-niger.jpg\" alt=\"Eaux de pluie dans le désert, Niger\" width=\"1280\" height=\"960\" /></a> Rainwater in the desert, Niger[/caption]\r\n\r\n[caption id=\"attachment_36820\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/niger/village-niger/\" rel=\"attachment wp-att-36820\"><img class=\"size-full wp-image-36820\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/village-niger.jpg\" alt=\"Village près de Tahoua, Niger\" width=\"1600\" height=\"1200\" /></a> Village near Tahoua, Niger. Photo: Yann Arthus-Bertrand[/caption]"
