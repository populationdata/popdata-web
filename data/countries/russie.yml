en:
  name: Russia
  description: "<p style=\"text-align: justify;\"><strong>Russia</strong> is the largest country in the world, with more than 17 million km<sup>2</sup>, far ahead of <a href=\"https://en.populationdata.net/countries/canada/\">Canada</a>, second. It is located astride Europe, to the east, and Asia, to the west. It covers a dozen <a href=\"https://en.populationdata.net/maps/world-time-zones/\">time zones</a>. It shares borders with many countries: <a href=\"https://en.populationdata.net/countries/norway/\">Norway</a>, <a href=\"https://en.populationdata.net/countries/finland/\">Finland</a>, <a href=\"https://en.populationdata.net/countries/estonia/\">Estonia</a>, <a href=\"https://en.populationdata.net/countries/latvia/\">Latvia</a>, <a href=\"https://en.populationdata.net/countries/lithuania/\">Lithuania</a> and <a href=\"https://en.populationdata.net/countries/poland/\">Poland</a> (Kaliningrad enclave), <a href=\"https://en.populationdata.net/countries/belarus-byelorussia/\">Belarus</a>, <a href=\"https://en.populationdata.net/countries/ukraine/\">Ukraine</a>, <a href=\"https://en.populationdata.net/countries/georgia/\">Georgia</a>, <a href=\"https://en.populationdata.net/countries/azerbaijan/\">Azerbaijan</a>, <a href=\"https://en.populationdata.net/countries/kazakhstan/\">Kazakhstan</a>, <a href=\"https://en.populationdata.net/countries/mongolia/\">Mongolia</a>, <a href=\"https://en.populationdata.net/countries/china/\">China</a>, <a href=\"https://en.populationdata.net/countries/north-korea/\">North Korea</a>. It also has maritime borders very close to those of <a href=\"https://en.populationdata.net/countries/japan/\">Japan</a> (<a href=\"https://en.populationdata.net/maps/russie-japon-iles-kouriles/\">Kuriles</a>) and the <a href=\"https://en.populationdata.net/countries/united-states/\">United States</a> (Alaska) in the Pacific Ocean.\r\nThere are almost all types of climates, from the most isolated and icy in the far north, to the arid in the deserts to the south. Going through huge forests, plains, mountainous regions.</p>\r\n\r\n\r\n[caption id=\"attachment_33292\" align=\"aligncenter\" width=\"2880\"]<a href=\"https://www.populationdata.net/pays/russie/lac-baikal-russie/\" rel=\"attachment wp-att-33292\"><img class=\"size-full wp-image-33292\" src=\"https://www.populationdata.net/wp-content/uploads/Lac-Baikal-Russie.jpg\" alt=\"Lac Baïkal, Russie\" width=\"2880\" height=\"2116\" /></a> Lake Baikal, Siberia, Russia. The deepest lake in the world, it holds as much water as all the Great Lakes in North America. In spring, the ice melts and reveals frozen blocks of turquoise waters of the lake.[/caption]\r\n\r\n[caption id=\"attachment_34888\" align=\"alignnone\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/russie/moscou-russie/\" rel=\"attachment wp-att-34888\"><img class=\"size-full wp-image-34888\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Moscou-Russie.jpg\" alt=\"Centre de commerce international de Moscou, Russie.\" width=\"1024\" height=\"683\" /></a> World Trade Center, Moscow, Russia. Photo: Moscow Government[/caption]"
