  name: Russie
  description: "<p style=\"text-align: justify;\">La <strong>Russie</strong> est le plus grand pays du monde, avec plus de 17 millions de km<sup>2</sup>, loin devant le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>, deuxième. Il est situé à cheval sur l'Europe, à l'est, et l'Asie, à l'ouest. Il couvre une douzaine de <a href=\"https://www.populationdata.net/cartes/monde-fuseaux-horaires/\">fuseaux\_horaires</a>. Il partage des frontières avec de très nombreux pays : <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a>, <a href=\"https://www.populationdata.net/pays/finlande/\">Finlande</a>, <a href=\"https://www.populationdata.net/pays/estonie/\">Estonie</a>, <a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a>, <a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> et <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a> (enclave de Kaliningrad), <a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a>, <a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>, <a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a>, <a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a>, <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>, <a href=\"https://www.populationdata.net/pays/mongolie/\">Mongolie</a>, <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, <a href=\"https://www.populationdata.net/pays/coree-du-nord/\">Corée du Nord</a>. Elle possède également des frontières maritimes très proches de celles du <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> (Kouriles) et des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> (Alaska) dans l'océan Pacifique.\r\nOn y trouve presque tous les types de climats, des plus isolés et glacés dans le grand nord, aux plus arides dans les déserts au sud. En passant par d'immenses forêts, plaines, régions montagneuses.</p>\r\n\r\n\r\n[caption id=\"attachment_33292\" align=\"aligncenter\" width=\"2880\"]<a href=\"https://www.populationdata.net/pays/russie/lac-baikal-russie/\" rel=\"attachment wp-att-33292\"><img class=\"size-full wp-image-33292\" src=\"https://www.populationdata.net/wp-content/uploads/Lac-Baikal-Russie.jpg\" alt=\"Lac Baïkal, Russie\" width=\"2880\" height=\"2116\" /></a> Lac Baïkal, Sibérie, Russie. Lac le plus profond du monde, il renferme autant d'eau que l'ensemble des grands lacs d'Amérique du Nord. Au printemps, la glace fond et laisse apparaître des blocs gelés des eaux turquoises du lac.[/caption]\r\n<p style=\"text-align: justify;\">Après 20 ans de baisse, la population de la Russie augmente à nouveau depuis 2011, repassant au-dessus de 146 millions d'habitants (2016). Le pays a failli passer sous la barre des 140 millions d'habitants, contre environ 150 millions dans les années 1990.\r\nEn 2005, le pays est passé de la 7<sup>e</sup> à la 8<sup>e</sup> place mondiale, derrière le <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, en nombre d'habitants. Il a ensuite été également dépassé par le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, pour se retrouver actuellement à la 9<sup>e</sup> place.\r\nAvec l'annexion récente (mars 2014) de la Crimée, région auparavant dans le giron de l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>, la population du pays a augmentée d'un coup de 2 millions d'habitants environ. La Russie est toujours en guerre larvée contre l'Ukraine, les deux pays se disputant de larges portions du territoire ukrainien, à majorité russophone.\r\nLa situation politique et économique incertaine dans bien des régions du pays entraine un départ massif des jeunes vers les grandes villes, surtout Moscou, et l'étranger, et un très fort ralentissement de la natalité. Celle-ci commence seulement à se stabiliser.\r\nLes autorités ont été incapables d'enrayer la chute et l'exode des forces vives du pays, malgré quelques initiatives natalistes locales.</p>\r\n\r\n\r\n[caption id=\"attachment_34888\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/russie/moscou-russie/\" rel=\"attachment wp-att-34888\"><img class=\"size-full wp-image-34888\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Moscou-Russie.jpg\" alt=\"Centre de commerce international de Moscou, Russie.\" width=\"1024\" height=\"683\" /></a> Centre de commerce international de Moscou, Russie. Photo : Gouvernement de Moscou.[/caption]\r\n<p style=\"text-align: justify;\">Le pétrole et le gaz, ainsi que les nombreuses ressources naturelles dont la Russie est généreusement pourvue sont parmi les principales sources de revenu du pays. La récente crise économique a quelque peu ralenti le développement de la Russie, mais le pays est en pleine période de rattrapage économique sur les pays occidentaux et leurs standards de richesse.\r\nLes groupes mafieux contrôlent toujours pour leur part une partie non négligeable de l'économie.\r\nLa Russie est en train de sortir de la spirale du sous-développement, et à ce rythme, elle sort enfin la tête de l'eau, même si pour l'instant il s'agit d'îlots de richesses concentrés dans les grandes métropoles.\r\nLe pouvoir d'achat a également tendance à augmenter un peu, mais cela reste de très loin insuffisant pour la majeure partie de la population.\r\nLe pouvoir en place se maintient par la force, affichant une facade démocratique tout en contrôlant toute forme d'opposition, avec des droits humains régulièrement bafoués.</p>"
