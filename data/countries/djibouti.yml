  officialName: République de Djibouti
  header: Porte d'entrée de l'Afrique de l'Est
  description: "<p style=\"text-align: justify;\"><strong>Djibouti</strong> est un pays de la\_Corne de l'Afrique, situé sur la côte ouest du débouché méridional de la\_<a href=\"https://www.populationdata.net/cartes/mer-rouge/\">mer Rouge</a>. Il est limitrophe du <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a> (ancienne région de <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, non reconnue internationalement, devenue indépendante), de l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>, de l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a>\_et fait face au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>, situé de l'autre côté du golfe d'Aden. Sa capitale, Djibouti, porte le nom du pays et abrite la majeure partie de la population.</p>\r\n\r\n\r\n[caption id=\"attachment_39333\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/djibouti/lac-abbe-djibouti/\" rel=\"attachment wp-att-39333\"><img class=\"size-full wp-image-39333\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Abbe-Djibouti.jpg\" alt=\"Lac Abbé, Djibouti\" width=\"1280\" height=\"960\" /></a> Lac Abbé, Djibouti. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">Djibouti est situé au coeur d'une zone d'échanges maritimes majeurs, constituant un carrefour sur le chemin entre l'Europe et l'Asie. Fort de cette position géographique stratégique, le pays envisage, grâce à de nombreux investissements récents, de devenir un véritable pôle d'échanges économiques pour toute l'Afrique de l'Est.\r\nEn effet, seul point d'accès à l'océan pour l'Éthiopie, avec notamment une importante voie de chemin de fer, Djibouti veut développer des activités de stockage et de manutention importantes. Un nouveau port à ainsi été créé, d'une grande capacité, et permet l'exportation des produits de son grand voisin, qui connaît une croissance économique parmi les plus fortes du continent.</p>\r\n\r\n\r\n[caption id=\"attachment_39332\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/djibouti/iles-moucha-et-maskali-djibouti/\" rel=\"attachment wp-att-39332\"><img class=\"size-full wp-image-39332\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Iles-Moucha-et-Maskali-Djibouti.jpg\" alt=\"Îles Moucha et Maskali, Djibouti\" width=\"1024\" height=\"684\" /></a> Îles Moucha et Maskali, Djibouti. Photo : Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_39334\" align=\"aligncenter\" width=\"1504\"]<a href=\"https://www.populationdata.net/pays/djibouti/ile-moucha-djibouti/\" rel=\"attachment wp-att-39334\"><img class=\"size-full wp-image-39334\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ile-Moucha-Djibouti.jpg\" alt=\"Île Moucha, Djibouti\" width=\"1504\" height=\"1000\" /></a> Île Moucha, Djibouti[/caption]\r\n<p style=\"text-align: justify;\">Malgré des tensions avec certains de ses voisins, la croissance économique est au rendez-vous ces dernières années. Au nord, l'Érythrée, contre laquelle un conflit armé s'est déroulé ces dernières années et à la frontière de laquelle sont encore stationnées des troupes militaires, et au sud, le Somaliland, région nord de la Somalie en plein chaos, où affluent les réfugiés attirés par la bonne tenue de l'économie, ainsi que par la stabilité politique du pays.\r\nStabilité renforcée par la présence massive de militaires <a href=\"https://www.populationdata.net/pays/france/\">français</a>, <a href=\"https://www.populationdata.net/pays/etats-unis/\">étatsuniens</a>, et désormais <a href=\"https://www.populationdata.net/pays/chine/\">chinois</a> qui y ont de fortes bases d'opérations stratégiques pour toute cette région du monde.</p>\r\n\r\n\r\n[caption id=\"attachment_39335\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/djibouti/lac-assal-djibouti/\" rel=\"attachment wp-att-39335\"><img class=\"size-full wp-image-39335\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Assal-Djibouti.jpg\" alt=\"Lac Assal, Djibouti\" width=\"1600\" height=\"1200\" /></a> Lac Assal, Djibouti. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">Djibouti est un pays majoritairement urbanisé. En effet, presque toute la population vit dans l'aire urbaine de Djibouti, qui concentre logiquement la plupart des activités économiques, culturelles et sociales.\r\nLa population est très pauvre, et l'analphabétisme freine fortement le développement économique et social du pays. En 2009, moins d'une personne sur deux était alphabétisée. Les femmes, notamment, sont beaucoup moins alphabétisées que les hommes (plus de huit sur dix dans les campagnes !). Une situation que les autorités devraient prendre en compte, car partout dans le monde, le développement ne peut advenir sans l'éducation des filles. Le taux de scolarisation est en train de monter, mais les progrès sont lents.\r\nAutre problématique, la consommation excessive du khat, drogue issue d'une plante originaire d'Éthiopie et qui se mâche. Environ 40 % des hommes du pays en consomment. Ses effets sont proches de ceux des amphétamines. Les conséquences sanitaires et sociales sont déplorables. La population s'appauvrit, la productivité baisse, et cela sous l'égide des autorités, qui en profitent pour maintenir cette population sous coupe réglée. Lors d'élections, il n'est pas rare de voir les autorités en place distribuer gratuitement cette drogue afin de s'assurer des votes favorables.\r\nLa croissance de la population reste très élevée, à +2,8 % (2017), grâce à la fois à l'apport des migrations internationales et à l'accroissement naturel. Le pays vient de dépasser le million d'habitants pour la première fois de son histoire.</p>"
