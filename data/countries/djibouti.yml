  header: Gateway to East Africa
  description: "<p style=\"text-align: justify;\"><strong>Djibouti</strong> is a country in the Horn of Africa, located on the west coast of the southern outlet of the Red Sea. It is adjacent to <a href=\"https://en.populationdata.net/countries/somaliland/\">Somaliland</a> (formerly an internationally unrecognized, independent <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a> region), <a href=\"https://en.populationdata.net/countries/ethiopia/\">Ethiopia</a>, <a href=\"https://en.populationdata.net/countries/eritrea/\">Eritrea</a> and <a href=\"https://en.populationdata.net/countries/yemen/\">Yemen</a>, located on the other side of the Gulf of Aden. Its capital, Djibouti, bears the name of the country and is home to most of the population.</p>\r\n\r\n\r\n[caption id=\"attachment_39333\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/djibouti/lac-abbe-djibouti/\" rel=\"attachment wp-att-39333\"><img class=\"size-full wp-image-39333\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Abbe-Djibouti.jpg\" alt=\"Lac Abbé, Djibouti\" width=\"1280\" height=\"960\" /></a> Lake Abbé, Djibouti. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_39332\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/djibouti/iles-moucha-et-maskali-djibouti/\" rel=\"attachment wp-att-39332\"><img class=\"size-full wp-image-39332\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Iles-Moucha-et-Maskali-Djibouti.jpg\" alt=\"Îles Moucha et Maskali, Djibouti\" width=\"1024\" height=\"684\" /></a> Moucha and Maskali Islands, Djibouti. Photo: Yann Arthus-Bertrand[/caption]\r\n\r\n[caption id=\"attachment_39334\" align=\"aligncenter\" width=\"1504\"]<a href=\"https://www.populationdata.net/pays/djibouti/ile-moucha-djibouti/\" rel=\"attachment wp-att-39334\"><img class=\"size-full wp-image-39334\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ile-Moucha-Djibouti.jpg\" alt=\"Île Moucha, Djibouti\" width=\"1504\" height=\"1000\" /></a> Moucha Island, Djibouti[/caption]\r\n\r\n[caption id=\"attachment_39335\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/djibouti/lac-assal-djibouti/\" rel=\"attachment wp-att-39335\"><img class=\"size-full wp-image-39335\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lac-Assal-Djibouti.jpg\" alt=\"Lac Assal, Djibouti\" width=\"1600\" height=\"1200\" /></a> Lake Assal, Djibouti. Photo: Yann Arthus-Bertrand[/caption]"
