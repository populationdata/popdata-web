  officialName: Îles Vierges des États-Unis
  header: ''
  description: "<p style=\"text-align: justify;\">Les <strong>Îles Vierges des États-Unis</strong>\_sont un archipel des Antilles situé à l'est de <a href=\"https://www.populationdata.net/pays/porto-rico/\">Porto Rico</a>. C'est un territoire non-incorporé et organisé des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Elles se trouvent à l'ouest des <a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/\">îles Vierges britanniques</a>, qui appartiennent au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, et à l'est de Porto Rico, autre territoire appartenant aux États-Unis.\r\nL'archipel est composé de trois îles principales\_: Saint-Thomas, Saint-John\_et Sainte-Croix, ainsi que d'une cinquantaine d'îlots, plus petits et pour la plupart inhabités.</p>\r\n\r\n\r\n[caption id=\"attachment_38574\" align=\"aligncenter\" width=\"1212\"]<a href=\"https://www.populationdata.net/pays/iles-vierges-des-etats-unis/charlotte-amelie-iles-vierges-des-etats-unis/\" rel=\"attachment wp-att-38574\"><img class=\"size-full wp-image-38574\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Charlotte-Amelie-iles-Vierges-des-Etats-Unis.jpg\" alt=\"Charlotte-Amélie, capitale des îles Vierges des États-Unis\" width=\"1212\" height=\"402\" /></a> Charlotte-Amélie, capitale des îles Vierges des États-Unis. Photo : Matt Wade[/caption]\r\n<p style=\"text-align: justify;\">Le territoire vit principalement du tourisme, de la pêche et des aides de l'État américain. Il fait face à un sérieux problème de trafics en tous genres, notamment de drogues, de par sa proximité avec les autres îles des Caraïbes, ce qui engendre de l'insécurité.</p>"
  natureOfTheState: Territoire non-incorporé et organisé des États-Unis
  headOfState: Président Donald Trump ; Gouverneur Kenneth Mapp
