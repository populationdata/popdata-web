fr:
  name: Laos
  officialName: République démocratique populaire lao
  header: Ouverture limitée mais réelle vers l'extérieur
  description: "<p style=\"text-align: justify;\">Le <strong>Laos</strong> est un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a> d'Asie du sud-est, entouré par la <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a>, la <a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a>, le <a href=\"https://www.populationdata.net/pays/cambodge/\">Cambodge</a>, le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> et la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>.\r\nLe pays, dirigé par un parti unique se réclamant du communisme, vit presque totalement replié sur lui-même. La liberté d'expression y est inexistante, et les conditions de vie, démocratiques comme matérielles, sont particulièrement difficiles. Les droits humains élémentaires ne sont pas respectés.\r\nMais le pays tente, timidement, une ouverture à l'international.</p>\r\n\r\n\r\n[caption id=\"attachment_35172\" align=\"aligncenter\" width=\"909\"]<a href=\"https://www.populationdata.net/pays/laos/patouxai-vientiane-laos/\" rel=\"attachment wp-att-35172\"><img class=\"size-full wp-image-35172\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Patouxai-Vientiane-Laos.jpg\" alt=\"Patouxai, Vientiane, Laos\" width=\"909\" height=\"684\" /></a> Patouxai, Vientiane, Laos. Monument construit pour célébrer l'indépendance.[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme est l'une des avenues dans lesquelles se sont engagées les autorités pour développer le pays.\r\nMalheureusement, des attentats contre des touristes ont eut lieu ces dernières années, ruinant les espoirs dans ce domaine pour un certain temps.\r\nMalgré tout, le développement est en marche rapide, la croissance économique de la Chine et de la Thaïlande débordant les frontières communes. Le pays se trouve en effet au coeur du sud-est asiatique, et peut de par sa position géographique stratégique devenir un véritable noeud de communication.\r\nLes infrastructures sont cependant très en retard sur ses voisins. Plusieurs ponts ont été construits entre le Laos et la Thaïlande ces dernières années, qui devraient permettre une augmentation des échanges économiques.\_Outre des routes, une voie ferrée, la première du pays, est en construction. Le fleuve Mékong reste aussi une artère de transport de marchandises très importante pour le pays, qu'il traverse de part en part sur 1898 kilomètres.</p>\r\n\r\n\r\n[caption id=\"attachment_35175\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/laos/landscape-of-nam-song-river-at-vang-vieng-laos/\" rel=\"attachment wp-att-35175\"><img class=\"size-full wp-image-35175\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Laos-campagne.jpg\" alt=\"Paysage de la rivière Nam Song à Vang Vieng, Laos\" width=\"1600\" height=\"1011\" /></a> Paysage de la rivière Nam Song à Vang Vieng, Laos.[/caption]\r\n\r\n[caption id=\"attachment_35174\" align=\"aligncenter\" width=\"1202\"]<a href=\"https://www.populationdata.net/pays/laos/hutte-et-canoes-vang-vieng-laos/\" rel=\"attachment wp-att-35174\"><img class=\"size-full wp-image-35174\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hutte-et-canoes-Vang-Vieng-Laos.jpg\" alt=\"Hutte et canoes, Vang Vieng, Laos\" width=\"1202\" height=\"900\" /></a> Hutte et canoes, Vang Vieng, Laos. Photo : Todd Adams.[/caption]\r\n\r\n[caption id=\"attachment_35176\" align=\"aligncenter\" width=\"1583\"]<a href=\"https://www.populationdata.net/pays/laos/chutes-kouand-si-laos/\" rel=\"attachment wp-att-35176\"><img class=\"size-full wp-image-35176\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chutes-Kouand-Si-Laos.jpg\" alt=\"Chutes Kouang Si, Laos\" width=\"1583\" height=\"1017\" /></a> Chutes Kouang Si, Laos.[/caption]\r\n<p style=\"text-align: justify;\">La minorité Hmong, dont une partie est persécutée par le pouvoir central de Vientiane et vit dans la jungle laotienne, lutte pour sa reconnaissance.\_Mais la plupart d'entre eux vivent désormais dans les villes avec le même niveau de vie que les Laotiens. Alliés des Français pendant la guerre d'Indochine et\_des Américains pendant la <a href=\"https://www.populationdata.net/cartes/laos-bombardements-etats-unis-1964-1973/\">guerre du Viêt Nam</a>, ils ont ensuite été pourchassés par les pouvoirs centraux et de nombreux Hmong ont été assassinés à cette occasion.\_Beaucoup d'autres ont été déplacés et se sont réfugiés en Thaïlande, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et en <a href=\"https://www.populationdata.net/pays/france/\">France</a>, entre autres.\_On estime leur nombre total à environ 10-12 millions, dont 595\_028 au Laos (recensement 2015), plus d'un million au Viêt Nam, et au moins sept millions en Chine, où on les appelle Miao.</p>"
  natureOfTheState: République socialiste à parti unique
  headOfState: Président Bounnhang Vorachith
  nationalDay: 2 décembre (république de 1975)
  demonym: 'Lao (Laotienne, Laotien)'
  officialLanguages: 'Lao (français, vietnamien et chinois parlés)'
