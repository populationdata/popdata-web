descriptionFr: "<p style=\"text-align: justify;\">L'<strong>Arménie</strong> est un État d'Asie de l'Ouest,\_<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">sans accès à la mer</a>, situé dans le Petit Caucase. Cette ancienne république socialiste soviétique a des frontières terrestres avec la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> à l'ouest, la <a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a> au nord, l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a> à l'est et l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> au sud. Bien que géographiquement située en Asie, l'Arménie est considérée comme faisant culturellement, historiquement et politiquement partie de l'Europe, voire, géographiquement, à sa lisière.</p>\r\n\r\n\r\n[caption id=\"attachment_37530\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/armenie/mont-ararat-erevan-armenie/\" rel=\"attachment wp-att-37530\"><img class=\"size-full wp-image-37530\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Ararat-Erevan-Armenie.jpg\" alt=\"Mont Ararat vu depuis Erevan, capitale de l'Arménie\" width=\"1280\" height=\"853\" /></a> Mont Ararat (situé en Turquie) vu depuis Erevan, capitale de l'Arménie. Photo : Serouj Ourishian.[/caption]\r\n<p style=\"text-align: justify;\">Le pays vit actuellement une période de croissance économique plus ou moins forte selon les années (excepté en 2009, qui a vu une baisse du PIB de -14,1 %, à cause de la crise économique mondiale), mais les conditions de vie globales de la population ne se sont pas suffisamment améliorées pour autant. En 2015, 29,8 %\_des Arméniens vivaient en dessous du seuil de pauvreté. La pauvreté à toutefois beaucoup reculé, car elle touchait\_53,5 % de la population en 2004. Le chômage touchait 17,8 % de la population active en 2017.\r\nLe pays est un allié de la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> dans la région, et les grandes entreprises sont très liées, voire possédées par des groupes russes. Les besoins énergétiques sont totalement comblés par la Russie, ce qui amène une forte dépendance du pays en ce domaine.\_Le projet d'un gazoduc avec l'Iran doit désenclaver le pays, et réduire cette\_dépendance.\r\nLes relations diplomatiques avec ses voisins, notamment l'Azerbaïdjan, se stabilisent, même si une crise demeure en ce qui concerne la zone du <a href=\"https://www.populationdata.net/cartes/haut-karabakh-situation-2012/\">Haut-Karabakh</a>, enclavée dans l'Azerbaïdjan et majoritairement peuplée d'Arméniens. Cette petite région s'est auto-proclamée indépendante, sous le nom de «\_<a href=\"https://www.populationdata.net/pays/artsakh-haut-karabakh/\">République d'Artsakh</a> » le 2 septembre 1991. Elle n'est pas reconnue par la communauté internationale, à l'exception\_de l'<a href=\"https://www.populationdata.net/cartes/georgie-abkhazie/\">Abkhazie</a>, de l'<a href=\"https://www.populationdata.net/cartes/georgie-ossetie-du-sud/\">Ossétie du Sud</a> et de la <a href=\"https://www.populationdata.net/pays/transnistrie/\">Transnistrie</a>, elles-mêmes non reconnues par la Communauté Internationale.\r\nPour sa part, la Géorgie rétablit petit à petit ses relations avec l'Arménie après la guerre de 1993.\r\nPar ailleurs, le pays est situé sur une faille majeure de la croute terrestre, et il n'est pas à l'abri de tremblements de terre, particulièrement meurtriers dans cette région du monde, du fait de la densité de population et de la faiblesse des infrastructures et des normes de construction.\r\nEnfin, la population de l'Arménie baisse, très lentement, chaque année, et le pays devrait perdre 1/3 de ses habitants d'ici la fin du siècle si les choses demeurent en l'état. En 2017, il est repassé sous la barre des 3 millions d'habitants.\r\nLa <a href=\"https://www.populationdata.net/cartes/monde-armenie-diaspora-armenienne/\">diaspora arménienne</a> est très importante, et représente l'une des plus importantes du monde rapportée à la population du pays, avec plus de 11 millions de personnes (sur 3 millions d'habitants dans le pays) réparties dans le monde entier.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Armenia</strong> is a West Asian state, <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">without access to the sea</a>, located in the Lesser Caucasus. This former Soviet Socialist Republic has land borders with <a href=\"https://en.populationdata.net/countries/turkey/\">Turkey</a> to the west, <a href=\"https://en.populationdata.net/countries/georgia/\">Georgia</a> to the north, <a href=\"https://en.populationdata.net/countries/azerbaijan/\">Azerbaijan</a> to the east and <a href=\"https://en.populationdata.net/countries/iran/\">iran</a> to the south. Although geographically located in Asia, Armenia is considered to be culturally, historically and politically part of Europe, or even geographically at its edge.</p>\r\n\r\n\r\n[caption id=\"attachment_37530\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/armenie/mont-ararat-erevan-armenie/\" rel=\"attachment wp-att-37530\"><img class=\"size-full wp-image-37530\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Ararat-Erevan-Armenie.jpg\" alt=\"Mont Ararat vu depuis Erevan, capitale de l'Arménie\" width=\"1280\" height=\"853\" /></a> Mount Ararat (located in Turkey) seen from Yerevan, capital of Armenia. Photo: Serouj Ourishian[/caption]"
