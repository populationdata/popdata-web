  description: "<p style=\"text-align: justify;\"><strong>Yemen</strong> is an Arab country located at the southwestern tip of the Arabian Peninsula. The country has a long land border with <a href=\"https://en.populationdata.net/countries/saudi-arabia/\">Saudi Arabia</a> to the north, with <a href=\"https://en.populationdata.net/countries/oman/\">Oman</a> to the northeast, and a maritime border with <a href=\"https://en.populationdata.net/countries/djibouti/\">Djibouti</a> and <a href=\"https://en.populationdata.net/countries/eritrea/\">Eritrea</a> to the west, and <a href=\"https://en.populationdata.net/countries/somalia/\">Somalia</a>, <a href=\"https://en.populationdata.net/countries/somaliland/\">Somaliland</a> and <a href=\"https://en.populationdata.net/countries/puntland/\">Puntland</a> to the south. It has an important coastline on the Gulf of Aden, a smaller one on the Red Sea, and controls with Djibouti the Strait of Bab-el-Mandeb which leads to the Suez Canal. Its capital, Sanaa, lies to the west of the country, in the mountains (2260 meters above sea level) and its main port is Aden (former capital of South Yemen).</p>\r\n\r\n\r\n[caption id=\"attachment_39221\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/yemen/aden-yemen-2/\" rel=\"attachment wp-att-39221\"><img class=\"size-full wp-image-39221\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aden-Yemen.jpg\" alt=\"Aden, ancienne capitale du Yémen\" width=\"1600\" height=\"794\" /></a> Aden, former capital of Yemen. Photo: Motaz Alnahdy[/caption]\r\n\r\n[caption id=\"attachment_39219\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/yemen/taizz-yemen/\" rel=\"attachment wp-att-39219\"><img class=\"size-full wp-image-39219\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Taizz-Yemen.jpg\" alt=\"Ta'izz, Yémen\" width=\"1280\" height=\"782\" /></a> Ta'izz, Yemen[/caption]\r\n\r\n[caption id=\"attachment_39220\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/yemen/sanaa-yemen/\" rel=\"attachment wp-att-39220\"><img class=\"size-full wp-image-39220\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sanaa-Yemen.jpg\" alt=\"Sanaa, capitale du Yémen\" width=\"1200\" height=\"900\" /></a> Sanaa, capital of Yemen. Photo:\_Franco Pecchio[/caption]\r\n\r\n[caption id=\"attachment_39222\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/yemen/chibam-yemen/\" rel=\"attachment wp-att-39222\"><img class=\"size-full wp-image-39222\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chibam-Yemen.jpg\" alt=\"Ancienne ville de Chibam, Yémen\" width=\"1024\" height=\"768\" /></a> Ancient city of Chibam, Yemen. Mudstone city listed as a UNESCO World Heritage Site. Photo: George Steinmetz, National Geographic[/caption]"
