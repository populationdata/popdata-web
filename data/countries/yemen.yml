  description: "<p style=\"text-align: justify;\">Le <strong>Yémen</strong> est un pays arabe situé à la pointe sud-ouest de la péninsule d'Arabie. Le pays possède une longue frontière terrestre avec l’<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> au nord, avec <a href=\"https://www.populationdata.net/pays/oman/\">Oman</a> au nord-est, et une frontière maritime avec <a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a> et l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a>\_à l'ouest, et la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a> et le <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a> au sud. Il présente une importante façade maritime sur le golfe d’Aden, une moindre sur la mer Rouge, et contrôle avec\_Djibouti le détroit de Bab-el-Mandeb qui mène vers le canal de Suez. Sa capitale, Sanaa, se situe à l'ouest du pays, dans les montagnes (2260 mètres d'altitude) et son principal port est Aden (ancienne capitale du Yémen du Sud).</p>\r\n\r\n\r\n[caption id=\"attachment_39221\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/yemen/aden-yemen-2/\" rel=\"attachment wp-att-39221\"><img class=\"size-full wp-image-39221\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aden-Yemen.jpg\" alt=\"Aden, ancienne capitale du Yémen\" width=\"1600\" height=\"794\" /></a> Aden, ancienne capitale du Yémen. Photo : Motaz Alnahdy[/caption]\r\n<p style=\"text-align: justify;\">Les conditions de vie globales de la population s'étaient nettement améliorées grâce à la forte croissance économique des années 2000.\_Le PIB par habitant avait aussi fortement progressé, passant à plus de 1600 $USD par habitant en 2013, alors que dans le même temps le nombre d'habitants avait continué à augmenter de façon soutenue (+3 %/an, et +2,6 % en 2016).\_Mais la guerre civile a stoppé cet élan. Le PIB/habitant est retombé sous les 1000 $USD (2016) et le pays s'est enfoncé à nouveau dans la pauvreté avec la destruction d'une partie de ses infrastructures.</p>\r\n\r\n\r\n[caption id=\"attachment_39219\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/yemen/taizz-yemen/\" rel=\"attachment wp-att-39219\"><img class=\"size-full wp-image-39219\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Taizz-Yemen.jpg\" alt=\"Ta'izz, Yémen\" width=\"1280\" height=\"782\" /></a> Ta'izz, Yémen[/caption]\r\n<p style=\"text-align: justify;\">Le prix du pétrole sur les marchés mondiaux a été en grande partie la cause de cette augmentation de richesse, toute relative certes, le pays ayant commencé à exporter sa production depuis le début du siècle.\r\nSanaa, la nouvelle capitale, a vu sa population croître très fortement, pour atteindre aujourd'hui près\_de trois millions d'habitants, soit un triplement\_depuis son accession au titre de capitale unique du Yémen au début des années 1990, après la réunification.\r\nCertaines zones du pays, comme les îles de Socotra mais également de nombreuses zones rurales, vivent encore au moyen âge, pratiquement sans eau ni électricité.</p>\r\n\r\n\r\n[caption id=\"attachment_39220\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/yemen/sanaa-yemen/\" rel=\"attachment wp-att-39220\"><img class=\"size-full wp-image-39220\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Sanaa-Yemen.jpg\" alt=\"Sanaa, capitale du Yémen\" width=\"1200\" height=\"900\" /></a> Sanaa, capitale du Yémen. Photo :\_Franco Pecchio[/caption]\r\n<p style=\"text-align: justify;\">Par ailleurs, l'extrémisme religieux est de plus en plus présent, et la condition féminine se dégrade chaque année. Les droits humains élémentaires sont régulièrement bafoués, et les migrants, nombreux à passer par le Yémen pour rejoindre les pays du golfe Persique pour trouver du travail, sont une cible de choix pour les trafiquants. Ceux-ci torturent parfois les migrants, violent les femmes et les kidnappent afin d'extorquer de l'argent à leurs familles restées côté africain, déjà très pauvres.\r\nLes autorités du pays doivent se battre contre une criminalité croissante, due au fait que le pays héberge trois armes à feu par habitants, un record qui entraîne entre 10 000 et 15 000 meurtres par an !</p>\r\n\r\n\r\n[caption id=\"attachment_39222\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/yemen/chibam-yemen/\" rel=\"attachment wp-att-39222\"><img class=\"size-full wp-image-39222\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chibam-Yemen.jpg\" alt=\"Ancienne ville de Chibam, Yémen\" width=\"1024\" height=\"768\" /></a> Ancienne ville de Chibam, Yémen. Ville en terre crue inscrite au Patrimoine mondial de l'UNESCO. Photo : George Steinmetz, National Geographic[/caption]\r\n<p style=\"text-align: justify;\">Plus de 27 ans après la réunification des deux Yémen (1990), des rebelles Houthis, basés dans le nord du pays, ont entamé une conquête militaire d'une partie du territoire fin 2014, forçant les autorités à abandonner la capitale et à trouver refuge à Aden, grand port du sud. L'insurrection houthiste durait depuis 2004 dans la région du Saada (nord du pays).\r\nLa <a href=\"https://www.populationdata.net/cartes/yemen-guerre-juillet-2017/\">guerre civile enflamme à nouveau tout le Yémen</a> depuis lors, pays qui se divise entre deux camps aux répercutions internationales. D'un côté l'Iran, représentant le camp chiite et soutenant les Houthis, de l'autre l'Arabie saoudite et ses alliés sunnites ainsi que les États-Unis réunis au sein d'une coalition militaire internationale.\r\nSe greffant dans le paysage déjà passablement complexe, des groupes terroristes, Organisation de l'État islamique (OEI) et Al-Qaïda dans la péninsule arabique (AQPA), exercent elles aussi des pressions armées et violemment meurtrières, avec de nombreux attentats.\r\nAvec au milieu les populations civiles, qui souffrent de plus en plus. La malnutrition, les maladies et les épidémies comme le choléra font des ravages et tuent des milliers de personnes.</p>"
