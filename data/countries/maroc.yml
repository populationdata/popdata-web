descriptionFr: "<p style=\"text-align: justify;\">Le <strong>Maroc</strong> est un État d'Afrique du Nord situé au Maghreb. Il est principalement recouvert de grandes zones désertiques (Sahara) et de montagnes (Atlas). Il est baigné à la fois par la mer Méditerranée au nord, et l'océan Atlantique à l'ouest. Il partage des frontières avec l'<a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> à l'est et au sud, et le <a href=\"https://www.populationdata.net/pays/sahara-occidental/\">Sahara occidental</a> au sud, <a href=\"https://www.populationdata.net/cartes/sahara-occidental-mur-marocain/\">territoire qu'il occupe illégalement</a> (selon l'ONU) depuis son indépendance de l'Espagne. Au nord, le détroit de <a href=\"https://www.populationdata.net/pays/gibraltar/\">Gibraltar</a> le sépare de l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> et de l'Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_34394\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maroc/maroc-sahara-caravane/\" rel=\"attachment wp-att-34394\"><img class=\"size-full wp-image-34394\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Maroc-Sahara-caravane.jpg\" alt=\"Maroc - caravane dans le sud Sahara\" width=\"1280\" height=\"851\" /></a> Caravane dans le Sahara, sud du Maroc. Photo : Bachmont.[/caption]\r\n<p style=\"text-align: justify;\">Le Maroc souhaite devenir l'un des pays les plus modernes d'Afrique. De nombreuses réformes ont été engagées dans ce but, libéralisant l'économie, facilitant l'augmentation des investissements étrangers. Les secteurs automobiles et aéronautiques sont les principaux investissements manufacturiers des dernières décennies.\r\nLe tourisme est également l'un des secteurs les plus dynamiques, et le pays a dépassé les\_10 millions de touristes par an depuis 2013, soit un doublement par rapport à 2005, remplissant ainsi l'un de ses objectifs ambitieux.\r\nLes infrastructures doivent être mises à niveau, le Maroc ayant de nombreux retards malgré quelques avancées. Autoroutes, grandes routes, aéroports, ports, zones industrielles sont, dans de nombreuses grandes villes, en pleins chantiers.</p>\r\n\r\n\r\n[caption id=\"attachment_34395\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maroc/maroc_marrakech_jemaa-el-fna_luc_viatour/\" rel=\"attachment wp-att-34395\"><img class=\"size-full wp-image-34395\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Maroc_Marrakech_Jemaa-el-Fna_Luc_Viatour.jpg\" alt=\"Marché Jemma el-Fna, Marrakech, Maroc\" width=\"1280\" height=\"851\" /></a> Marché Jemma el-Fna, Marrakech, Maroc. Photo : Luc Viatour[/caption]\r\n<p style=\"text-align: justify;\">Un <a href=\"https://www.populationdata.net/cartes/maroc-tgv-tanger-casablanca/\">TGV relie désormais la capitale économique Casablanca à Tanger</a>, la grande ville du nord en face de l'Espagne, et donc de l'Union européenne.\_Cette ligne TGV, la première en Afrique, passe également par Rabat, la capitale administrative et politique.\r\nReste qu'à part dans les grandes villes et sur les côtes, le développement se fait attendre dans les campagnes et surtout dans les montagnes et le désert, éloignés des centres d'intérêts. Là on peut parler d'un pays sous-développé dans une majeure partie de son territoire. L'agriculture, tributaire du climat et de ses sautes d'humeur, fait travailler encore un grand nombre de personnes.\r\nEnfin, depuis l'accession au trône du roi Mohammed VI, des réformes sociales importantes ont été engagées, concernant notamment les femmes et les droits humains. Les femmes sont désormais considérées comme égales aux hommes, une mesure qui mettra du temps à être acceptée dans cette société toujours sous le joug d'une religion, l'islam, qui leur laisse peu de place.\r\nDe plus, des progrès sont encore largement à faire en ce qui concerne la censure dans la presse, et la liberté d'expression en général. Le pays reste une dictature à bien des égards, et les opposants sont systématiquement poursuivis, emprisonnés ou décrédibilisés par les autorités. Le roi contrôle tout, et notamment une grande partie de l'économie, faisant de lui l'homme le plus riche du royaume. La corruption reste aussi généralisée à travers tout le pays. L'État de droit n'est pas encore pour demain...</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Morocco</strong> is a North African state located in the Maghreb. It is mainly covered with large desert areas (Sahara) and mountains (Atlas). It is bathed by both the Mediterranean Sea to the north, and the Atlantic Ocean to the west. It shares borders with <a href=\"https://en.populationdata.net/countries/algeria/\">Algeria</a> to the east and south, and <a href=\"https://en.populationdata.net/countries/western-sahara/\">Western Sahara</a> to the south, <a href=\"https://en.populationdata.net/maps/sahara-occidental-mur-marocain/\">territory that it occupies illegally</a> (according to the UN) since its independence from <a href=\"https://en.populationdata.net/countries/spain/\">Spain</a>. To the north, the Strait of <a href=\"https://en.populationdata.net/countries/gibraltar/\">Gibraltar</a> separates it from Spain and Europe.</p>\r\n\r\n\r\n[caption id=\"attachment_34394\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maroc/maroc-sahara-caravane/\" rel=\"attachment wp-att-34394\"><img class=\"size-full wp-image-34394\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Maroc-Sahara-caravane.jpg\" alt=\"Maroc - caravane dans le sud Sahara\" width=\"1280\" height=\"851\" /></a> Caravan in the Sahara, south of Morocco. Photo: Bachmont[/caption]\r\n\r\n[caption id=\"attachment_34395\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/maroc/maroc_marrakech_jemaa-el-fna_luc_viatour/\" rel=\"attachment wp-att-34395\"><img class=\"size-full wp-image-34395\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Maroc_Marrakech_Jemaa-el-Fna_Luc_Viatour.jpg\" alt=\"Marché Jemma el-Fna, Marrakech, Maroc\" width=\"1280\" height=\"851\" /></a> Market Jemma el-Fna, Marrakech, Maroc. Photo: Luc Viatour[/caption]"
