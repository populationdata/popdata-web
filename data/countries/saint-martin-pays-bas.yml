title: Saint-Martin (Pays-Bas)
titleEn: Sint Maarten (Netherlands)
date: 2017-08-17T19:32:16.000Z
description: "<p style=\"text-align: justify;\"><strong>Saint-Martin</strong> est un État autonome dépendant du Royaume des\_<a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>, et qui formait anciennement les Antilles néerlandaises avec <a href=\"https://www.populationdata.net/pays/aruba/\">Aruba</a>\_et\_<a href=\"https://www.populationdata.net/pays/curacao/\">Curaçao</a>. Il est situé dans les\_petites Antilles\_sur l'île de Saint-Martin, dont la partie néerlandaise englobe environ 40\_% du territoire, le reste étant occupé par la\_Collectivité d'outre-mer de <a href=\"https://www.populationdata.net/pays/saint-martin/\">Saint-Martin</a>, qui fait partie de la\_France.\_Saint-Martin est bordé par la\_mer des Caraïbes, et se trouve au\_sud\_de l'île d'<a href=\"https://www.populationdata.net/pays/anguilla/\">Anguilla</a>, au nord-ouest de l'île française de <a href=\"https://www.populationdata.net/pays/saint-barthelemy/\">Saint-Barthélemy</a>, et à l'est de\_<a href=\"https://www.populationdata.net/pays/porto-rico/\">Porto Rico</a>. Sa capitale est\_Philipsburg.</p>\r\n\r\n\r\n[caption id=\"attachment_38989\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/saint-martin-pays-bas/philipsburg-saint-martin/\" rel=\"attachment wp-att-38989\"><img class=\"size-full wp-image-38989\" src=\"https://www.populationdata.net/wp-content/uploads/2017/08/Philipsburg-Saint-Martin.jpg\" alt=\"Philipsburg, capitale de Saint-Martin (Sint Maarten)\" width=\"1366\" height=\"768\" /></a> Philipsburg, capitale de Saint-Martin (Sint Maarten)[/caption]\r\n<p style=\"text-align: justify;\">Auparavant, Saint-Martin appartenait à l'ancien État autonome de la Fédération des\_<a href=\"https://www.populationdata.net/pays/antilles-neerlandaises/\">Antilles néerlandaises</a>, au sein du Royaume des Pays-Bas, mais est devenu un pays au sein du même Royaume le\_<time class=\"nowrap date-lien\" datetime=\"2010-10-10\">10\_octobre\_2010</time>, à la suite de la dissolution des Antilles néerlandaises.\r\nLa démographie fait du yo-yo. Après être montée en flèche jusqu'à atteindre les 41 000 habitants en 2009, la population a drastiquement baissé durant les trois années suivantes, avec 33 249 habitants en 2012. Puis la croissance est repartie, et Saint-Martin dépasse désormais la partie française avec 40 608 habitants en 2017. Avec aujourd'hui presque 1200 habitants au km<sup>2</sup>, le territoire est l'un des plus densément peuplés du monde.</p>"
