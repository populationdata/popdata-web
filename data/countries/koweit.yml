  description: "<p style=\"text-align: justify;\">Le <strong>Koweït</strong> est un État situé au Moyen-Orient, au nord de la péninsule Arabique, sur le golfe Persique. Il a pour voisins l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> au sud\_et l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> au nord et à l'ouest.\r\nÉmirat de taille modeste, le Koweït possède pourtant des ressources pétrolières gigantesques et il fait partie de l'OPEP. Ces ressources ont notamment attisé les convoitises à la fois de l'Irak, qui réclamait le retour de cette ancienne province irakienne en son sein en 1990 en réalisant son annexion par la force, et des puissances occidentales, soutenues par l'ONU. La première \"Guerre du Golfe\", en 1991, a ainsi chassé les militaires irakiens du sol koweïtien.</p>\r\n\r\n\r\n[caption id=\"attachment_36319\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/koweit/koweit-2/\" rel=\"attachment wp-att-36319\"><img class=\"size-full wp-image-36319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/koweit.jpg\" alt=\"Koweït\" width=\"1200\" height=\"800\" /></a> Koweït, par TwoWheelsAcross[/caption]\r\n<p style=\"text-align: justify;\">Sur le plan démographique, après une baisse drastique du nombre d'habitants suite à cette guerre, la population est repartie à la hausse. Avec la croissance économique très forte des dernières années,la démographie s'est même emballée et sur les 5 dernières années, elle a été de +6,96 % par\_an !\r\n70 % de la population est étrangère, et ce sont principalement des hommes qui viennent travailler au Koweït.\r\nCette situation exceptionnelle amène un déséquilibre dans la répartition hommes-femmes dans le pays. En effet, on ne compte que 39\_% de femmes dans la population totale.\r\nLa situation des travailleurs étrangers est d'ailleurs un facteur de tension dans un pays qui est dirigé d'une main de fer par la famille royale.\r\nLa richesse tirée des revenus pétroliers et gaziers est principalement concentrée entre ses mains, ce qui bloque l'épanouissement de tout un peuple et la diversification nécessaire de l'économie pour le développement du pays et l'accueil des jeunes générations qui arrivent sur\_le marché du travail.\r\n19 % seulement des Koweïtiens travaillent, dont 80 % dans le secteur publique. Le reste des emplois est assuré par la foule des travailleurs étrangers.\r\nL'occupation irakienne avait pratiquement détruit le pays, du moins ses infrastructures et des centaines de puits de pétrole, et fait fuir la plupart des étrangers.\r\nLes droits humains et surtout ceux des femmes sont une préoccupation majeure dans un pays où la religion est l'un des fondements de l'État, et où l'extrémisme religieux est de plus en plus présent. De timides réformes vont dans le sens de plus de démocratie, un terme qui en réalité ne convient pas à cette situation, le pays étant une monarchie constitutionnelle.\r\nCependant, pour la première fois de son histoire, le parlement a accueilli des femmes dans son enceinte, à la suite des élections de mai 2009.\r\nLe territoire est entièrement désertique et désormais très urbanisé, notamment le long de la côte sud. Une situation critique d'un point de vue de l'approvisionnement en eau, surtout que la consommation a explosée.</p>"
