description: "<p style=\"text-align: justify;\">Les îles Anglo-Normandes sont un ensemble d'îles situées dans la Manche à l'ouest de la péninsule du Cotentin, en <a href=\"https://www.populationdata.net/pays/france/\">France</a>.\r\nElles dépendent directement de la Couronne britannique, mais ne font cependant pas partie du <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>\_: elles sont sous la souveraineté du duc de Normandie, titre détenu par la monarchie anglaise depuis la conquête de l'Angleterre par Guillaume le Conquérant après la bataille d'Hastings en 1066. Leur très grande autonomie garantie par ce statut fait que, contrairement au Royaume-Uni, les îles Anglo-Normandes ne font pas partie de l'Union européenne, mais y sont associées.</p>\r\n\r\n\r\n[caption id=\"attachment_33977\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/iles-anglo-normandes-jersey-et-guernesey/jersey-baie/\" rel=\"attachment wp-att-33977\"><img class=\"size-full wp-image-33977\" src=\"https://www.populationdata.net/wp-content/uploads/jersey-baie.jpg\" alt=\"Beauport, Saint-Brelade, Jersey\" width=\"1024\" height=\"768\" /></a> Beauport, Saint-Brelade, Jersey. Photo David James Ovens.[/caption]\r\n<p style=\"text-align: justify;\">Les îles Anglo-Normandes sont constituées de deux bailliages : Jersey et Guernesey. Celui de Guernesey comprend notamment d'autres dépendances habitées, les îles d'Aurigny et Sercq. Elles sont autonomes et possèdent chacune leur propre parlement, tout comme chaque bailliage.</p>\r\n<p style=\"text-align: justify;\">Ce territoire\_est considéré comme un paradis fiscal. De très nombreuses banques y sont basées, originaires de plusieurs pays, faisant du secteur financier l'un des piliers de l'économie avec le tourisme.</p>"
