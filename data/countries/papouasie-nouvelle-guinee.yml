title: Papouasie-Nouvelle-Guinée
titleEn: Papua New Guinea
date: 2016-05-16T20:05:12.000Z
description: "<p style=\"text-align: justify;\">La <strong>Papouasie-Nouvelle-Guinée</strong> est un pays d'Océanie\_qui occupe la moitié orientale de l'île de la Nouvelle-Guinée\_(l'autre moitié, la Nouvelle-Guinée occidentale, étant sous souveraineté <a href=\"https://www.populationdata.net/pays/indonesie/\">indonésienne</a>). Elle est située à l'ouest de l'Océanie (Océanie proche), dans le sud-ouest de l'océan Pacifique, au nord de l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>\_(dont elle a été une dépendance), et à l'ouest des <a href=\"https://www.populationdata.net/pays/salomon/\">îles Salomon</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36224\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/port-moresby-papouasie-nouvelle-guinee/\" rel=\"attachment wp-att-36224\"><img class=\"size-full wp-image-36224\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/port-moresby-papouasie-nouvelle-guinee.jpg\" alt=\"Port Moresby, capitale de la Papouasie-Nouvelle-Guinée\" width=\"1024\" height=\"768\" /></a> Port Moresby, capitale de la Papouasie-Nouvelle-Guinée. Photo :\_Hitchster.[/caption]\r\n\r\n[caption id=\"attachment_36225\" align=\"aligncenter\" width=\"650\"]<a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/port-moresby-ville-sur-l-eau/\" rel=\"attachment wp-att-36225\"><img class=\"size-full wp-image-36225\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/port-moresby-ville-sur-l-eau.jpg\" alt=\"Village sur pilotis, Port Moresby, Papouasie-Nouvelle-Guinée\" width=\"650\" height=\"366\" /></a> Village sur pilotis, Port Moresby, Papouasie-Nouvelle-Guinée. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La Papouasie-Nouvelle-Guinée est l'un des pays les plus divers culturellement : 848 langues différentes y sont recensées. Les forêts équatoriales denses situées dans le centre du pays constituent l'un des derniers endroits de la planète non totalement exploré et cartographié, et préservé en théorie de ce fait des activités économiques et industrielles.</p>\r\n\r\n<div style=\"padding-bottom: 2px; line-height: 0px; text-align: justify;\"><a href=\"http://www.wildlifearchives.com/pin/2877/\" target=\"_blank\"><img src=\"http://www.wildlifearchives.com/wp-content/uploads/2016/12/orangeeyedtreefrogkikoririverdeltapapuanewguineax-1482785839k4gn8-1280x800.jpg\" width=\"1280\" height=\"800\" border=\"0\" /></a></div>\r\n\r\n[caption id=\"attachment_36227\" align=\"aligncenter\" width=\"850\"]<a href=\"https://www.populationdata.net/papouasie-nouvelle-guinee-forets/\"><img class=\"size-full wp-image-36227\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/papouasie-nouvelle-guinee-forets.jpg\" alt=\"Forêts en Papouasie-Nouvelle-Guinée\" width=\"850\" height=\"638\" /></a> Forêts en Papouasie-Nouvelle-Guinée.[/caption]\r\n<p style=\"text-align: justify;\">Les Papous, l'un des derniers peuples primitifs de la planète, y sont pourtant en danger.\_Leur environnement est constamment sous pression, les forêts dans lesquelles ils vivent se trouvant grignotées petit-à-petit par le développement urbain et industriel et les coupes, souvent illégales et pratiquées sauvagement. Le braconnage et les trafics en tous genres restent le plus souvent impunis.\r\nPar ailleurs, le pays semble enfin s'ouvrir timidement à la communauté internationale, et les populations pauvres affluent vers la capitale Port Moresby, dans l'espoir d'y trouver du travail.\_En réalité ils ne font que gonfler les bidonvilles insalubres et rejoindre les rangs nombreux des chômeurs de la ville.\r\nL'insécurité dans la capitale est chronique, Port Moresby est régulièrement dénoncée comme étant la ville la plus dangereuse du monde.\r\nLa croissance démographique du pays est très élevée, à environ +3,1 % par an. Elle a même accélérée dans la dernière décennie.\r\nEnfin, le tourisme est en train de prendre son envol, la proximité de l'Australie et des îles du Pacifique sud paradisiaques y étant pour beaucoup.</p>"
