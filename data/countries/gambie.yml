description: "<p style=\"text-align: justify;\">La <strong>Gambie</strong> est le plus petit pays d'Afrique continentale. C'est un pays quasiment enclavé dans le <a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>, qu'il coupe littéralement en deux (éloignant la Casamance, région du sud du Sénégal, du pouvoir central de Dakar et favorisant sur place un conflit larvé), et\_avec lequel il\_partage <span class=\"nowrap\">740\_km</span> de frontière. Son territoire s’étend le long des <span class=\"nowrap\">320\_derniers kilomètres</span> du cours du fleuve Gambie jusqu'à son embouchure, de 20 à <span class=\"nowrap\">50\_km</span> de part et d’autre des rives du cours d'eau. Son littoral donnant sur l'océan Atlantique s'étend sur <span class=\"nowrap\">80\_km. Il a pour</span>\_capitale Banjul, principale aire urbaine\_du pays, qui se trouve à l'embouchure du fleuve Gambie, et qui concentre environ la moitié de la population totale avec plus d'1,1 million d'habitants.\r\nLe relief du pays est plat et ne s'élève jamais au-delà de 55 mètres au-dessus du niveau de la mer.</p>\r\n\r\n\r\n[caption id=\"attachment_36006\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/gambie/gambie-3/\" rel=\"attachment wp-att-36006\"><img class=\"wp-image-36006 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gambie.jpg\" alt=\"Gambie - traversée du fleuve Gambie à Banjul\" width=\"1920\" height=\"1080\" /></a> Gambie - traversée du fleuve Gambie à Banjul. Photo : Jérôme Chesnot[/caption]\r\n<p style=\"text-align: justify;\">La corruption des élites expliquent le faible niveau de développement humain du pays, l'un des plus pauvres du monde. Avec à peine 483 $USD (2017), le PIB/habitant y est l'un des plus faibles du monde. Il n'y a par exemple aucun pont sur le <a href=\"https://www.populationdata.net/cartes/fleuve-gambie/\">fleuve Gambie</a>, ce qui créé des tensions avec le Sénégal, qui doit traverser la Gambie pour atteindre la Casamance depuis Dakar. La frontière est régulièrement bloquée, et le droit de passage (généralement de 4\_000\_francs CFA, équivalent à 6 €) varie selon l'humeur des autorités. Un pont doit être construit sur le fleuve Gambie à Farafenni depuis 2014, mais le projet, pourtant financé par la Banque africaine de développement, est retardé pour des raisons architecturales. Il empêcherait notamment la navigation sur le fleuve, un souci majeur en effet.\r\nLe pays a été dirigé par un dictateur,\_Yahya Jammeh, depuis un coup d'État en 1994, jusqu'au 21 janvier 2017, opérant une république de façade, et ne tolérant aucune opposition. Les droits humains étaient\_régulièrement bafoués, la liberté de la presse inexistante, les opposants emprisonnés et certains même exécutés ou assassinés sans qu'il n'y ait de véritable enquête indépendante.\_Le chef de l'État était\_soutenu par une police politique, des services secrets et des militaires corrompus, qui redoutaient l'alternance politique qui se dessinait. En effet, en décembre 2016, Yahya Jammeh a été\_battu aux élections présidentielles par Adama Barrow, qui a pris\_la tête du pays le 19 janvier 2017, après avoir prêté serment en exil, à Dakar. Car, après avoir reconnu sa défaite, le dictateur est revenu sur sa parole et déclaré ne pas vouloir laisser le pouvoir au nouveau président élu, créant une crise politique majeure dans le pays. Le risque était\_grand de voir des troubles violents embraser tout le pays par la faute de l'inconscience d'un homme et de sa clique sécuritaire. La communauté internationale et notamment l'Union africaine et la Communauté économique des États de l'Afrique de l'Ouest (<a href=\"https://www.populationdata.net/cartes/communaute-economique-etats-de-lafrique-de-louest-cedeao/\">CÉDÉAO</a>) se sont préoccupés de la situation, et redoutaient que\_Jammeh ne tente à nouveau un coup d'État, confisquant du même coup une démocratie très fragile. Yahya Jammeh est finalement revenu à la raison et est parti en exil en <a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a>, autre dictature, le 21 janvier.\r\nCe qui a permis au président élu, Adama Barrow, à rentrer en Gambie et à prendre enfin le pouvoir, après des mois d'instabilité.</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Gambia</strong> is the smallest country in continental Africa. It is a country almost enclaved in <a href=\"https://en.populationdata.net/countries/senegal/\">Senegal</a>, that cuts literally in two (moving away Casamance, region of southern Senegal, the central power of Dakar and favoring on the spot a latent conflict), and with which it shares 740 km border. Its territory extends along the last 320 kilometers of the course of the Gambia River to its mouth, from 20 to 50 km on each side of the banks of the river. Its coastline overlooking the Atlantic Ocean extends for 80 km. Its capital is Banjul, the main urban area of the country, which lies at the mouth of the Gambia River, and which concentrates about half of the total population with more than 1.1 million inhabitants.\r\nThe relief of the country is flat and never rises beyond 55 meters above sea level.</p>\r\n\r\n\r\n[caption id=\"attachment_36006\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/gambie/gambie-3/\" rel=\"attachment wp-att-36006\"><img class=\"wp-image-36006 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gambie.jpg\" alt=\"Gambie - traversée du fleuve Gambie à Banjul\" width=\"1920\" height=\"1080\" /></a> Gambia - crossing the Gambia River in Banjul. Photo: Jérôme Chesnot[/caption]"
