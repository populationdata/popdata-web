description: "<p style=\"text-align: justify;\">Le <strong>Togo</strong> est un\_pays\_d’Afrique de l'Ouest. Il\_est l’un des plus petits États africains, s’étirant sur environ\_700\_kilomètres\_du nord au sud avec une largeur n’excédant pas\_100\_kilomètres, limité au nord par le\_<a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a>, au sud par le\_golfe de Guinée, à l'est par le\_<a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a>\_et à l'ouest par le\_<a href=\"https://www.populationdata.net/pays/ghana/\">Ghana</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39285\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/togo/pirogue-plage-togo/\" rel=\"attachment wp-att-39285\"><img class=\"size-full wp-image-39285\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/pirogue-plage-Togo.jpg\" alt=\"Pirogue sur une plage de Lomé, Togo\" width=\"1600\" height=\"1063\" /></a> Pirogue sur une plage de Lomé, Togo[/caption]\r\n<p style=\"text-align: justify;\">Incapable pendant des années d'effectuer des investissements importants dans de nombreux domaines, notamment les transports et industries, le pays n'a pas assez profité de la croissance économique mondiale des années 2000. Il a aussi moins souffert de la crise économique des dernières années.\r\nCoincé entre le Ghana, qui apparaît comme un géant à côté du Togo, et le Bénin, pays très pauvre lui aussi, le Togo n'a que peu de moyens de développement et dépend grandement de l'aide extérieure.\r\nPoint positif : l'alphabétisation du pays est enfin en marche rapide. Le taux d'alphabétisation a nettement progressé, passant de 65 % en 2008 à 84 % en 2017.\r\nL'agriculture est la principale pourvoyeuse de travail pour une grande partie de la main d'oeuvre. Cependant, comme dans tous les pays, l'urbanisation explose et la population se concentre de plus en plus dans les grands centres urbains, dont la capitale Lomé, qui dépasse les 2 millions d'habitants (en comptant la région urbaine côté Ghana). La croissance démographique de l'aire urbaine de Lomé se fait surtout dans des bidonvilles qui se trouvent de plus en plus éloignés du centre.\_Ce qui complique la réalisation des investissements nécessaires dans les transports publiques, l'assainissement, l'éducation, la santé, la sécurité etc...</p>\r\n\r\n\r\n[caption id=\"attachment_39284\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/togo/lome-togo/\" rel=\"attachment wp-att-39284\"><img class=\"size-full wp-image-39284\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lome-Togo.jpg\" alt=\"Lomé, capitale du Togo\" width=\"2048\" height=\"1536\" /></a> Lomé, capitale du Togo[/caption]\r\n<p style=\"text-align: justify;\">Une situation déjà observée ailleurs, pour ne pas dire partout dans le monde en développement, et à laquelle les autorités n'apportent pas la bonne réponse, faute de moyens et surtout de volonté politique.\r\nLe littoral est presque entièrement urbanisé, et le pays lutte péniblement contre l'érosion de son littoral, qui recule inexorablement de plusieurs mètres par an.\r\nLe Togo est une dictature qui ne dit pas son nom, et où les droits humains élémentaires ne sont pas respectés. L'opposition est violemment réprimée par des milices armées illégales mais qui travaillent pour le compte du président Gnassingbé. Et jusqu'à présent, les différentes élections ont été systématiquement entachées de fraudes massives.\r\nMalheureusement, la <a href=\"https://www.populationdata.net/pays/france/\">France</a> soutient indéfectiblement Gnassingbé tout comme elle soutenait son père depuis sa prise de pouvoir par un coup d'État en 1967.\r\nLomé est par ailleurs le siège de la\_Communauté économique des États de l'Afrique de l'Ouest (CÉDÉAO).</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Togo</strong> is a country located in West Africa. It is one of the smallest African states, stretching about 700 kilometers from north to south with a width not exceeding 100 kilometers, bordered to the north by <a href=\"https://en.populationdata.net/countries/burkina-faso/\">Burkina Faso</a>, to the south by the Gulf of Guinea, to the east by <a href=\"https://en.populationdata.net/countries/benin/\">Benin</a> and to the west by <a href=\"https://en.populationdata.net/countries/ghana/\">Ghana</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_39285\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/togo/pirogue-plage-togo/\" rel=\"attachment wp-att-39285\"><img class=\"size-full wp-image-39285\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/pirogue-plage-Togo.jpg\" alt=\"Pirogue sur une plage de Lomé, Togo\" width=\"1600\" height=\"1063\" /></a> Pirogue on a beach in Lomé, capitale of Togo[/caption]\r\n\r\n[caption id=\"attachment_39284\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/togo/lome-togo/\" rel=\"attachment wp-att-39284\"><img class=\"size-full wp-image-39284\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lome-Togo.jpg\" alt=\"Lomé, capitale du Togo\" width=\"2048\" height=\"1536\" /></a> Lomé, capitale of Togo[/caption]"
