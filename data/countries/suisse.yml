en:
  name: Switzerland
  officialName: Swiss Confederation
  header: Harmonious economic development and strong immigration
  description: "<p style=\"text-align: justify;\"><strong>Switzerland</strong> is a western European country, <a href=\"https://en.populationdata.net/maps/monde-pays-sans-acces-a-la-mer/\">landlocked</a>, located in the heart of <a href=\"https://en.populationdata.net/maps/europe-alpes-aires-protegees/\">the Alps</a>. It is bordered on the north by <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a>, on the east by <a href=\"https://en.populationdata.net/countries/austria/\">Austria</a> and <a href=\"https://en.populationdata.net/countries/liechtenstein/\">Liechtenstein</a>, on the south by <a href=\"https://en.populationdata.net/countries/italy/\">Italy</a>, and on the west by <a href=\"https://en.populationdata.net/countries/france/\">France</a>. This privileged central location places it under the influence of its big neighbors, especially linguistic ones. Indeed, several official languages are spoken: German, French, Italian and Romansh.</p>\r\n\r\n\r\n[caption id=\"attachment_34606\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://mostbeautifulpicture.com/2016/09/26/most-beautiful-picture-of-the-day-september-26-2016/\"><img class=\"size-full wp-image-34606\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/suisse-matterhorn.jpg\" alt=\"Matterhorn, Suisse\" width=\"1280\" height=\"853\" /></a> Matterhorn, Switzerland. Photo: Most Beautiful Picture[/caption]\r\n\r\n[caption id=\"attachment_34607\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/suisse/geneve-suisse/\" rel=\"attachment wp-att-34607\"><img class=\"size-full wp-image-34607\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Geneve-Suisse.jpg\" alt=\"Genève, Suisse\" width=\"2000\" height=\"1071\" /></a> Geneva, Switzerland[/caption]\r\n\r\n[caption id=\"attachment_39011\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/suisse/geneve-suisse-2/\" rel=\"attachment wp-att-39011\"><img class=\"size-large wp-image-39011\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Geneve-Suisse-1-1024x341.jpg\" alt=\"Genève, Suisse\" width=\"728\" height=\"242\" /></a> Geneva, Switzerland[/caption]"
