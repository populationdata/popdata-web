fr:
  name: Suisse
  officialName: Confédération suisse
  header: Développement économique harmonieux et forte immigration
  description: "<p style=\"text-align: justify;\">La <strong>Suisse</strong> est un pays d'Europe de l'Ouest,\_<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">enclavé, sans accès à la mer</a>, situé\_au coeur du <a href=\"https://www.populationdata.net/cartes/europe-alpes-aires-protegees/\">massif des Alpes</a>. Il est bordé au nord par l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, à l'est par l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>\_et le <a href=\"https://www.populationdata.net/pays/liechtenstein/\">Liechtenstein</a>, au sud par l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>, et à l'ouest par la <a href=\"https://www.populationdata.net/pays/france/\">France</a>. Cette situation centrale privilégiée la place sous l'influence de ses grands voisins, notamment linguistique. On y parle en effet plusieurs langues officielles : allemand, français, italien et romanche.</p>\r\n\r\n\r\n[caption id=\"attachment_34606\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://mostbeautifulpicture.com/2016/09/26/most-beautiful-picture-of-the-day-september-26-2016/\"><img class=\"size-full wp-image-34606\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/suisse-matterhorn.jpg\" alt=\"Matterhorn, Suisse\" width=\"1280\" height=\"853\" /></a> Matterhorn, Suisse. Photo : Most Beautiful Picture.[/caption]\r\n<p style=\"text-align: justify;\">Le pays est l'un des plus développés et plus riches du monde. Son économie repose essentiellement sur les services à forte valeur ajoutée comme la finance et les industries de pointe. Les industries, souvent dans des niches très spécialisées (horlogerie, chimie, pharmacie), restent concurrentielles malgré l'environnement international très difficile. Ses échanges commerciaux sont principalement dirigés vers et en provenance de ses voisins et de l'Union européenne.\r\nLa population s'accroit surtout grâce à l'apport de l'immigration désormais, et celle-ci augmente de plus en plus vite. Cela faisait des dizaines d'années que la Suisse n'avait connu une telle croissance démographique, de +1,2 % par an depuis 2011. En 2018, la population atteint presque 8,5 millions d'habitants, avec cependant une croissance en nette baisse, à +0,74 % sur un an.</p>\r\n\r\n\r\n[caption id=\"attachment_34607\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/suisse/geneve-suisse/\" rel=\"attachment wp-att-34607\"><img class=\"size-full wp-image-34607\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Geneve-Suisse.jpg\" alt=\"Genève, Suisse\" width=\"2000\" height=\"1071\" /></a> Genève, Suisse[/caption]\r\n\r\n[caption id=\"attachment_39011\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/suisse/geneve-suisse-2/\" rel=\"attachment wp-att-39011\"><img class=\"size-large wp-image-39011\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Geneve-Suisse-1-1024x341.jpg\" alt=\"Genève, Suisse\" width=\"728\" height=\"242\" /></a> Genève, Suisse[/caption]\r\n<p style=\"text-align: justify;\">Cette nouvelle population se concentre principalement dans les grands centres urbains, certains d'entre eux débordant de plus en plus les frontières nationales comme Bâle et surtout Genève.\r\nLa croissance urbaine de ces dernières se concentre désormais plutôt côté français, où l'espace disponible est beaucoup plus important, et où les prix sont moins élevés.\_Cela pousse de nombreux travailleurs, de plus en plus chaque année, à traverser quotidiennement la frontière.\r\nZürich reste la première aire urbaine suisse, et dépasse les 1,3 million d'habitants. Genève suite, avec presque 1 million d'habitants, et Bâle atteint presque les 900 000 habitants, toutes deux en comptabilisant la population habitant dans les banlieues à l'étranger, côté France et Allemagne.</p>"
