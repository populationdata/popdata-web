fr:
  name: Saint-Christophe-et-Niévès
  description: "<p style=\"text-align: justify;\"><strong>Saint-Christophe-et-Niévès</strong> est un État situé dans les\_petites Antilles, dans la région des\_Caraïbes, composé des îles\_Saint-Christophe et\_Niévès, associées sous forme de fédération.</p>\r\n\r\n\r\n[caption id=\"attachment_38938\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/pays/saint-christophe-et-nieves/saint-christophe-et-nieves-2/\" rel=\"attachment wp-att-38938\"><img class=\"size-full wp-image-38938\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Saint-Christophe-et-Nieves.jpg\" alt=\"Saint-Christophe-et-Niévès\" width=\"1200\" height=\"430\" /></a> Saint-Christophe-et-Niévès[/caption]\r\n<p style=\"text-align: justify;\">Comme souvent dans les Caraïbes, les petites îles et les petits États comme Saint-Christophe-et-Niévès sont des paradis fiscaux et touristiques.\_Ainsi, l'ancienne colonie franco-anglaise, d'où serait originaire le parlé créole des Antilles, n'échappe pas à la règle.\_Et comme dans bien des cas, les activités douteuses, voire mafieuses, de blanchiment d'argent sale et de trafic de drogues, menacent la crédibilité du pays au plan international.\r\nDe son côté, le tourisme représente une part de plus en plus importante de l'activité, la canne à sucre étant en net déclin.</p>"
  officialName: Fédération de Saint-Christophe-et-Niévès
