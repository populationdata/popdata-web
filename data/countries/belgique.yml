descriptionFr: "<p style=\"text-align: justify;\">La <strong>Belgique</strong> est un pays d'<a href=\"https://www.populationdata.net/palmares/population/europe/\">Europe de l'Ouest</a>, bordé par la <a href=\"https://www.populationdata.net/pays/france/\">France</a> au sud, les <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> au nord, l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et\_le <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> à l'est, et la mer du Nord à l'ouest. Elle est un des six pays fondateurs de l'Union européenne dont elle accueille, dans sa capitale Bruxelles, les principales institutions (le Parlement européen, le Conseil de l'Union européenne\_et la Commission européenne), ainsi que celles d'autres organisations internationales importantes comme l'<a href=\"https://www.populationdata.net/2011/03/16/organisation-du-traite-de-latlantique-nord-otan/\">OTAN</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_36164\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/belgique/bruxelles-atomium/\" rel=\"attachment wp-att-36164\"><img class=\"size-full wp-image-36164\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bruxelles-atomium.jpg\" alt=\"Bruxelles - Atomium\" width=\"1024\" height=\"685\" /></a> Bruxelles - Atomium[/caption]\r\n\r\n[caption id=\"attachment_36165\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/belgique/bruxelles-grand-place/\" rel=\"attachment wp-att-36165\"><img class=\"size-full wp-image-36165\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bruxelles-grand-place.jpg\" alt=\"Bruxelles - Grand Place\" width=\"1920\" height=\"1200\" /></a> Bruxelles - Grand Place[/caption]\r\n<p style=\"text-align: justify;\">La population belge continue chaque année à augmenter, mais plus lentement qu'auparavant, avec une croissance annuelle de +0,48 % (2016 et 2017). Cette augmentation, qui reprend depuis quelques années, est principalement liée\_à l'immigration.\r\nCependant, d'ici quelques années, on prévoit une diminution drastique de la population totale du pays, même si l'immigration remonte la pente, notamment à cause du vieillissement général de la population, qui est âgée de plus de 40 ans en moyenne.\_Les nouvelles générations ne pourront pas renouveler celles qui quittent, et les immigrants adoptent très rapidement les réflexes des Belges, à savoir de faire très peu d'enfants.\r\nPar ailleurs, le pays sort à peine d'une grave crise politique qui scinde en deux la société belge, d'un côté les Flamands au nord, de l'autre les Wallons au sud. La communauté germanophone, peu nombreuse et reléguée à l'extrême est du pays, participe peu à la vie politique nationale.\r\nBruxelles, capitale à dominante francophone mais encastrée dans la province flamande, ainsi que ses banlieues fortement francophones, se trouve au centre de la polémique de « partition » du pays en deux communautés.</p>\r\n\r\n\r\n[caption id=\"attachment_36185\" align=\"aligncenter\" width=\"945\"]<a href=\"https://www.populationdata.net/pays/belgique/liege-belgique/\" rel=\"attachment wp-att-36185\"><img class=\"size-full wp-image-36185\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/liege-belgique.jpg\" alt=\"Liège, Belgique\" width=\"945\" height=\"630\" /></a> Liège, Belgique[/caption]\r\n<p style=\"text-align: justify;\">Les Flamands sont de plus en plus en faveur d'une indépendance de leur région, mais tout en gardant Bruxelles. Ce que ne veulent à aucun prix les Wallons, ni même les Bruxellois.\r\nA l'heure de la montée en puissance de l'Union européenne, les régionalismes se mettent en branle au dépend des États. Verra-t-on bientôt une Europe des régions à la place d'une Europe des nations ?</p>"
descriptionEn: "<p style=\"text-align: justify;\"><strong>Belgium</strong> is a country in Western Europe, bordered by <a href=\"https://en.populationdata.net/countries/france/\">France</a> to the south, the <a href=\"https://en.populationdata.net/countries/netherlands/\">Netherlands</a> to the north, <a href=\"https://en.populationdata.net/countries/germany/\">Germany</a> and <a href=\"https://en.populationdata.net/countries/luxembourg/\">Luxembourg</a> to the east, and the North Sea to the west. It is one of the six founding countries of the European Union and hosts, in its capital Brussels, the main institutions (the European Parliament, the Council of the European Union and the European Commission), as well as those of other international organizations as important as NATO.</p>\r\n\r\n\r\n[caption id=\"attachment_36164\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/belgique/bruxelles-atomium/\" rel=\"attachment wp-att-36164\"><img class=\"size-full wp-image-36164\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bruxelles-atomium.jpg\" alt=\"Bruxelles - Atomium\" width=\"1024\" height=\"685\" /></a> Atomium,\_Brussels[/caption]\r\n\r\n[caption id=\"attachment_36165\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/belgique/bruxelles-grand-place/\" rel=\"attachment wp-att-36165\"><img class=\"size-full wp-image-36165\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bruxelles-grand-place.jpg\" alt=\"Bruxelles - Grand Place\" width=\"1920\" height=\"1200\" /></a> Grand Place,\_Brussels[/caption]\r\n\r\n[caption id=\"attachment_36185\" align=\"aligncenter\" width=\"945\"]<a href=\"https://www.populationdata.net/pays/belgique/liege-belgique/\" rel=\"attachment wp-att-36185\"><img class=\"size-full wp-image-36185\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/liege-belgique.jpg\" alt=\"Liège, Belgique\" width=\"945\" height=\"630\" /></a> Liège, Belgium[/caption]"
