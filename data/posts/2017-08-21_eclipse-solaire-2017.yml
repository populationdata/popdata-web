bodyFr: "<p style=\"text-align: justify;\">Une <strong>éclipse solaire</strong> se produira au-dessus des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et partiellement au-dessus du <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> ce lundi 21 août 2017. L'éclipse traversera le continent depuis le nord-ouest des États-Unis, en Oregon, jusqu'en Caroline du Sud, sur la côte est du pays.</p>\r\nVoici une carte du phénomène :\r\n\r\n[caption id=\"attachment_39002\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/eclipse-solaire-2017/\" rel=\"attachment wp-att-39002\"><img class=\"wp-image-39002 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2017/08/Eclipse-solaire-2017-1024x536.jpg\" alt=\"Eclipse solaire 2017\" width=\"728\" height=\"381\" /></a> Eclipse solaire 2017 (cliquez pour agrandir)[/caption]\r\n<p style=\"text-align: justify;\">Attention si vous souhaitez admirer cette éclipse : utilisez des lunettes de protection appropriées. Les lunettes de soleil habituelles ne sont pas suffisantes, et l'impact sur la rétine, indolore, est permanent. Les cellules détruites ne se régénèreront pas, et vous aurez une tache dans l'oeil. Faites attention, donc ! Et n'oubliez pas de protéger les enfants !</p>"
