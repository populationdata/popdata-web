fr:
  title: Concentration record de gaz à effet de serre en 2010
  body: >-
    Les concentrations de gaz à effet de serre dans l'atmosphère ont atteint de
    nouveaux pics en 2010, et le taux d'accroissement de ces gaz s'est accéléré,
    d'après&nbsp;le dernier bulletin de l'Organisation météorologique
    mondiale&nbsp;(OMM) sur les gaz à effet de serre, publié le 21
    novembre.<!--more-->Dans ce bulletin, l'OMM met particulièrement l'accent
    sur l'augmentation de la concentration de protoxyde d'azote. Le forçage
    radiatif de l'atmosphère par les gaz à effet de serre, qui induit un
    réchauffement du système climatique, s'est accru de 29% entre 1990 et 2010,
    le dioxyde de carbone contribuant pour 80% à cette augmentation.&nbsp;
    <div><br />  </div>  <div>« La teneur de l'atmosphère en gaz à effet de
    serre d'origine anthropique a atteint une fois de plus des niveaux jamais
    enregistrés depuis l'époque préindustrielle », a déclaré le Secrétaire
    général de l'OMM, Michel Jarraud. </div>  <div><br />  </div>  <div>« Même
    si nous parvenions à stopper aujourd'hui nos émissions de gaz à effet de
    serre, ce qui est loin d'être le cas, les gaz déjà présents dans
    l'atmosphère y subsisteraient encore pendant des dizaines d'années et
    continueraient de perturber le fragile équilibre de la Terre, planète
    vivante, et du climat. » </div>  <div>« Aujourd'hui plus que jamais, nous
    avons besoin de comprendre les interactions complexes, parfois inattendues,
    entre les gaz à effet de serre présents dans l'atmosphère, la biosphère et
    les océans. Pour les besoins de la science, l'OMM continuera de rassembler
    des données par le biais du réseau de la Veille de l'atmosphère globale
    (VAG) qui couvre plus de 50 pays et comporte notamment des stations situées
    à haute altitude dans les Andes et l'Himalaya, dans les étendues reculées de
    l'Alaska et à l'extrême sud du Pacifique », a-t-il ajouté.&nbsp; </div> 
    <div><br />  </div>  <div>Les gaz à effet de serre captent une partie du
    rayonnement traversant l'atmosphère terrestre qui, de ce fait, se réchauffe.
    Les activités humaines telles que l'agriculture et l'exploitation des
    combustibles fossiles émettent une grande quantité de ces gaz, qui font
    partie des causes du changement climatique. Après la vapeur d'eau, les trois
    gaz à effet de serre persistants les plus abondants dans l'atmosphère sont
    le dioxyde de carbone, le méthane et le protoxyde d'azote. </div>  <div><br
    />  </div>  <div>Source : OMM (communiqué) </div>
