title: 100-millions-de-jeunes-femmes-analphabetes
nameFr: 100 millions de jeunes femmes analphabètes
nameEn: 100 millions de jeunes femmes analphabètes
date: 2014-03-10T00:00:00.000Z
bodyFr: >-
  L'Organisation des Nations Unies pour  l'éducation, la science et la culture
  (UNESCO) a déclaré lundi 10 mars que 100 millions de jeunes femmes des pays
  pauvres sont analphabètes actuellement.<!--more-->L'UNESCO a en outre indiqué
  que la moitié des 31 millions de filles non scolarisées n'iront jamais à 
  l'école.<br /><br />Malgré quelques progrès, en 2011, 60% des pays seulement
  ont atteint la  parité dans l'enseignement primaire et 38% seulement dans le
  secondaire.  Parmi les pays à faible revenu, ils ne sont que 20% à avoir
  réalisé la  parité entre garçons et filles dans le primaire, 10% à l'avoir
  atteinte  dans le premier cycle du secondaire et 8% dans le second cycle du 
  secondaire, selon les conclusions du Résumé consacré à l'égalité entre  les
  sexes, qui analyse les données publiées dans la dernière édition du  Rapport
  mondial de suivi sur l'ducation pour tous.  <p>Les filles vivant dans les tats
  arabes sont particulièrement  désavantagées : la proportion de filles parmi
  les non-scolarisés y est  de 60%, contre 57% en Asie du Sud et de l'Ouest et
  54% en Afrique  subsaharienne.</p>  <p>Au vu des tendances actuelles, d'ici à
  2015, 70% seulement des pays  auront atteint la parité dans l'enseignement
  primaire, et 56% dans le  premier cycle de l'enseignement secondaire. Si rien
  n'est fait, les  filles les plus pauvres parviendront à l'achèvement universel
  des études  primaires 60 ans après les garçons les plus riches. Le nouveau
  Résumé  réitère la nécessité d'une répartition plus équitable des progrès de 
  l'éducation entre les filles et les garçons pour atteindre les objectifs 
  mondiaux.  </p>  <p>« Il est tout simplement intolérable que les filles soient
  laissées pour  compte. L'éducation est l'un des moyens les plus puissants
  pour  permettre aux filles pauvres d'accéder à un avenir meilleur et 
  d'échapper au cercle vicieux de la pauvreté. Les gouvernements doivent  en
  finir avec cette disparité choquante et garantir l'égalité d'accès à 
  l'éducation », a déclaré Irina Bokova, la Directrice générale de 
  l'UNESCO.</p>  <p>Le Rapport mondial de suivi sur l'EPT 2013-2014, « Enseigner
  et  apprendre : atteindre la qualité pour tous », montre qu'il ne suffit pas 
  de scolariser les enfants : il faut aussi assurer leur apprentissage.  Après
  des années d'éducation de mauvaise qualité, 175 millions de jeunes  des pays à
  faible revenu et à revenu moyen inférieur sont incapables de  lire ne
  serait-ce qu'une phrase, et 61% d'entre eux sont des filles. En  Asie du Sud
  et de l'Ouest, deux jeunes analphabètes sur trois sont des  jeunes femmes.
  </p>  <p>Le Résumé consacré à l'égalité entre les sexes souligne l'importance 
  d'investir dans l'éducation des filles et des femmes, non seulement pour  les
  individus eux-mêmes, mais aussi pour la société toute entière. Si  toutes les
  femmes bénéficiaient d'une éducation primaire et secondaire,  le mariage des
  enfants et la mortalité infantile pourraient chuter,  respectivement, de 49%
  et de 64%. Et si toutes les femmes bénéficiaient  au moins d'une éducation
  primaire, la mortalité maternelle pourrait  reculer des deux tiers. duquer les
  femmes peut les préserver de la  paupérisation, les aider à trouver un travail
  et réduire les écarts de  salaires entre les sexes. <br /></p>  <p>Source :
  UNESCO<br /></p>
