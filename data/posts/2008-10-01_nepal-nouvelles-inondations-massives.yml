title: nepal-nouvelles-inondations-massives
date: 2008-10-02T00:00:00.000Z
fr:
  title: 'Népal : nouvelles inondations massives'
  body: >-
    De nouvelles inondations dues à une mousson très violente ont dévasté une
    partie du Népal, cette fois dans l'ouest du pays, annonce jeudi le Programme
    alimentaire mondial (PAM).<!--more-->Près de 30 morts et 30 disparus sont
    déjà à déplorer après des pluies torrentielles et des glissements de terrain
    dans trois districts du Terai occidental : Kanchanpur, Kailali et Bardiya,
    indique le PAM dans un communiqué.    <p> L'électricité a été coupée et un
    tronçon de la principale autoroute d'Est en Ouest a été emporté par les
    eaux. Les fortes pluies de mousson arrivent tard par rapport aux normales
    saisonnières, ajoute l'agence des Nations Unies. </p> <p> Le PAM mobilise
    une assistance d'urgence pour 170 000 personnes déplacées. Les fournitures
    comprennent du riz, des lentilles, de l'huile végétale et du sel. Des
    aliments fortifiés sont aussi donnés aux adultes vulnérables et aux enfants
    de moins de 5 ans. </p> <p> L'agence continue par ailleurs son assistance
    aux victimes des inondations précédentes au Terai oriental, lorsque la
    principale rivière du Népal, le fleuve Koshi, est sortie de son lit, en
    août.</p> <p>Source : ONU, PAM      <br />   </p>
