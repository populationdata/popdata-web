title: la-coree-du-nord-lance-son-satellite
date: 2009-04-05T00:00:00.000Z
fr:
  title: La Corée du Nord lance son satellite
  body: >-
    La Corée du Nord a procédé  dimanche 5 avril à 11h30 locales au lancement de
    son satellite de télécommunications. Le tir avait été retardé samedi en
    raison de conditions météorologiques défavorables. Le pas de tir se situe à
    Musudan-ri, dans le nord-est du pays, près de la frontière
    russe.<!--more--><a
    href="/indexcarte.php?option=article&origine=accueil&mid=2006&aid=420&nom=coree-du-nord-musudan-ri-fusee"><img
    border="0" align="left"
    src="/images/articles/coree-du-nord-musudan-ri-lancement-fusee-petite.jpg"
    /></a>Ce lancement est très controversé, car le Japon et les Etats-Unis
    soupçonnent qu'il s'agit non pas d'un satellite de communication comme
    annoncé par le régime totalitaire de Pyongyang, mais d'un missile balistique
    de longue portée.        <br />        L'ONU a adopté une résolution le 15
    juillet 2006 condamnant les lancements de missiles ou de tout objet dans
    l'espace par la Corée du Nord, alors que des négociations sont toujours en
    cours pour tenter de régler le conflit opposant d'un côté les Etats-Unis, la
    Corée du Sud et le Japon, et de l'autre la Corée du Nord.        <br
    />        La Chine et la Russie sont les principaux alliés du pays dans ce
    bras de fer engagé depuis 1953 et l'armistice conclu entre les deux Corées
    suite à la guerre de Corée.        <br />
