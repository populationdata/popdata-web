fr:
  title: Bilan du Sommet de la FAO
  body: >-
    Le sommet de l'Organisation des Nations unies pour l'alimentation et
    l'agriculture (FAO) du 16 au 18 novembre 2009 clôt ces trois jours de
    réunions par un bilan plutôt mince. L'absence d'une date butoire pour
    éradiquer la faim dans le monde, qui touche à ce jour plus d'un milliard
    d'individus, marque l'incertitude de l'échéance de ces objectifs. De plus,
    le faible nombre de dirigeants mondiaux présents a entraîné un certain
    consensus au sein des décisions ; seul parmi les chefs d'état du G8, Silvio
    Berlusconi (président du Conseil italien) était présent en qualité
    d'hôte.<!--more-->Présidé par Jacques Diouf, le rassemblement a surtout mis
    l'accent sur la recherche d'un partenariat mondial entre les différents
    acteurs (états, organismes, organisations non gouvernementales telle
    qu'Oxfam, qui était présente), afin de mieux harmoniser les politiques en
    faveur du développement agricole et permettre ainsi une meilleure
    coordination entre les services. <br />Les Nations unies disposent par
    exemple de trois organisations distinctes pour s'occuper de la faim dans le
    monde. <br />Tout d'abord la FAO, dont les activités consistent
    essentiellement à offrir une expertise pour les gouvernements. Elle gère
    également l'aide alimentaire d'urgence, même si cette fonction a quelque peu
    été reléguée au Programme alimentaire mondial (PAM) après sa création, en
    1963. <br />L'aspect financier relève du Fonds international de
    développement agricole (FIDA), qui se définit comme une banque d'aide au
    développement et travaille en collaboration avec la Banque Mondiale. <br
    />Sur ce dernier point, la tentative du président Diouf de lever 44
    milliards de dollars afin de lutter contre la famine est restée vaine.<br
    /><br /><br />Liza Kroh<br />
