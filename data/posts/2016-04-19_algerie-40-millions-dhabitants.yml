title: algerie-40-millions-dhabitants
nameFr: 'Algérie : 40 millions d''habitants'
nameEn: 'Algérie : 40 millions d''habitants'
date: 2016-04-20T00:00:00.000Z
bodyFr: >-
  L'Algérie vient de dépasser pour la première fois les 40 millions d'habitants.
  Et la croissance démographique accélère même un peu. L'économie va beaucoup
  mieux malgré la baisse des prix du pétrole dont dépend encore trop le pays.
  Mais la jeunesse algérienne n'y trouve toujours pas son compte et ne voit
  souvent une issue que dans l'émigration.<!--more-->
