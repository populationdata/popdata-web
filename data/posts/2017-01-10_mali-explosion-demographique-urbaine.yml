bodyFr: "[caption id=\"attachment_36373\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mali/\" rel=\"attachment wp-att-36373\"><img class=\"wp-image-36373 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bamako.jpg\" alt=\"Bamako, capitale du Mali\" width=\"1280\" height=\"952\" /></a> Bamako, capitale du Mali. Photo : Arensond, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a> est l'un des pays les plus pauvres du monde, et son classement à l'<a href=\"https://www.populationdata.net/palmares/idh/\">Indicateur de développement humain</a> en témoigne, puisqu'il se situe au 181<sup>e</sup> rang (sur 190 États). Même au sein de l'<a href=\"https://www.populationdata.net/palmares/idh/afrique/\">Afrique</a>, il se classe 45<sup>e</sup> sur 54 États comptabilisés. Sa croissance démographique est toujours en pleine explosion. Le pays sahélien atteint pratiquement les 19 millions d'habitants début 2017, et sa capitale Bamako a gonflé démesurément pour dépasser les 4 millions d'habitants dans sa grande région urbaine ! Un doublement en une décennie.\r\nDéveloppement urbain partagé par les autres grandes villes, même si elles restent très loin en arrière face à la nouvelle métropole qu'est devenue Bamako. Mais celle-ci n'offre absolument pas les infrastructures adéquates pour une population d'un tel niveau. Les transports, la sécurité, l'assainissement et l'éducation sont particulièrement\_déficients. La pollution liée à la congestion routière s'aggrave année après année.\r\nDans tout le pays, l'éducation, notamment des petites filles, fait défaut. Dans certaines régions, comme à Mopti, au centre du pays, moins de la moitié des enfants vont à l'école. C'est le secteur dans lequel les autorités doivent mettre l'accent le plus prononcé dans les années à venir si le Mali veut sortir du sous-développement dans lequel il reste enfermé depuis toujours. Malgré de bons chiffres économiques globaux depuis quelques années, ceux-ci restent insuffisants face aux besoins d'une population toujours plus nombreuse.</p>"
