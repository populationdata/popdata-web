title: asie-du-sud-un-nuage-de-pollution-menace-la-sante
nameFr: 'Asie du sud : un nuage de pollution menace la santé'
nameEn: 'Asie du sud : un nuage de pollution menace la santé'
date: 2009-01-26T00:00:00.000Z
bodyFr: >-
  Un nuage marron de pollution rempli de suie menace la santé de centaines de
  milliers de personnes en Inde. Cette pollution est dûe en grande partie à la
  combustion de biomasse, c'est-à-dire principalement la cuisson des aliments
  avec du bois ou du fumier. Le nuage menace l'Inde et ses alentours, y compris
  les îles Maldives. A lire sur BioDir.com.   <br />
