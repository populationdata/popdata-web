title: haut-karabakh-lonu-appelle-a-la-fin-des-violences
date: '2016-04-03T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/Stepanakert.jpg'
fr:
  title: 'Haut-Karabakh : l''ONU appelle à la fin des violences'
  body: "<p style=\"text-align: justify;\">Le conflit entre l'Arménie et l'Azerbaïdjan à propos de la région du Haut-Karabakh n'est pas terminé. Les violences ont repris sur la ligne de cessez-le-feu. L'ONU déplore l'utilisation d'armes lourdes, qui ont fait des victimes, notamment civiles.<!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_32853\" align=\"aligncenter\" width=\"800\"]<a href=\"/2016/04/03/haut-karabakh-lonu-appelle-a-la-fin-des-violences/stepanakert/\" rel=\"attachment wp-att-32853\"><img class=\"size-full wp-image-32853\" src=\"/wp-content/uploads/Stepanakert.jpg\" alt=\"Stepanakert, capitale du Haut-Karabakh\" width=\"800\" height=\"600\" /></a> Stepanakert, capitale du Haut-Karabakh.\_Photo : VartanM, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le Haut-Karabakh, qui était une région autonome à l'époque soviétique, est au centre d'un différend entre l'Arménie et l'Azerbaïdjan depuis l'indépendance des deux pays, au début des années 1990.\r\nLe Haut-Karabakh\_s'est auto-proclamé indépendant le 2 septembre 1991, indépendance qui n'est pas reconnue par l'ONU et la majorité de la communauté internationale, à l'exception de la Russie (indirectement), l'Abkhazie, l'Ossétie-du-Sud et la Transnistrie. Ces trois derniers territoires ne sont eux-mêmes reconnus que par la Russie.\r\nComposé de 148 917 habitants (estimations au 1er janvier 2015), ce territoire de 11 433 km2 vivait en paix depuis la trêve de mai 1994.\r\nLa capitale, Stepanakert, accueille 55 151 habitants.\r\nLe territoire est dirigé par le président Bako Souhakian depuis septembre 2007.</p>"
en:
