fr:
  title: Le nombre de cas de tuberculose multirésistante atteint un record
  body: >-
    Dans certaines régions du monde, une personne  sur quatre atteinte de la
    tuberculose développe une forme de la maladie  qui ne peut plus être traitée
    avec le traitement médicamenteux standard,  indique un rapport publié jeudi
    18 mars par l'Organisation mondiale de la santé  (OMS).<!--more-->Selon le
    rapport, 28% des personnes atteintes de la maladie dans une  zone située au
    nord-ouest de la Russie ont développé en 2008 une forme  de tuberculose
    multirésistante. C'est le plus haut taux de résistance  aux médicaments
    standards, précise le rapport.  <p>Environ 440 000 personnes dans le monde
    sont atteintes de la forme  multirésistante de la tuberculose et un tiers
    des cas sont décédés des  suites de la maladie. L'Asie compte le plus grand
    nombre de malades et  50% des cas se trouvent en Inde et en Chine. En
    Afrique, on dénombre  69 000 cas enregistrés en 2008 mais la majorité des
    malades ne sont pas  diagnostiqués, indique le rapport.</p>  <p>Malgré cette
    augmentation inquiétante, nombre de régions du monde sont  parvenues à
    diminuer le nombre de décès de la tuberculose  multirésistance, notamment
    deux régions de Russie, l'Orel et Tomsk,  l'Estonie, les Etats-Unis ou la
    Chine.</p>  <p>Le rapport pointe la nécessité urgente d'élaborer de
    nouveaux  traitements. On estime que seulement 7% des personnes atteintes de
    la  tuberculose multirésistante sont diagnostiquées. L'OMS s'est engagé à 
    renforcer les capacités des laboratoires de 30 pays afin d'effectuer des 
    tests rapides ce qui limitera la transmission de la maladie. <br /></p> 
    <p>source : OMS (communiqué)<br /></p>
