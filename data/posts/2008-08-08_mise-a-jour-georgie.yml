title: mise-a-jour-georgie
date: '2008-08-09T00:00:00.000Z'
fr:
  title: Mise à jour Géorgie
  body: >-
    <span class="paysTexte"><font>Les conditions de vie de la population se sont
    nettement dégradées           depuis une dizaine d'années. L'accession à
    l'indépendance           et la guerre en Tchétchénie toute proche,          
    ainsi que des tensions dans différentes régions du pays,           comme
    l'Abkhasie et l'Ossétie du Sud, ont           un peu plus isolé la Géorgie.
    Pour reprendre&nbsp;en main cette dernière région, le pays s'engage
    d'ailleurs en ce moment dans une guerre contre les séparatistes ossètes, qui
    sont eux soutenus militairement par les russes. Un combat inégal qui
    pourrait finir dans un bain de sang.          <br />     </font></span>
en:
