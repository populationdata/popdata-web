title: portugal-mise-a-jour-2
nameFr: 'Portugal : mise à jour'
nameEn: 'Portugal : mise à jour'
date: 2013-03-27T00:00:00.000Z
bodyFr: >-
  Le Portugal traverse une période difficile, après avoir rejoint à marche
  forcée les standards européens en matière de développement dans les décennies
  1980 à 2000. La population vieillit rapidement et baisse globalement. Un
  mouvement qui ne devrait pas être inversé dans les 30 prochaines années.
