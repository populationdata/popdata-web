title: 32-pays-encore-victimes-durgences-alimentaires
date: 2009-04-23T00:00:00.000Z
fr:
  title: 32 pays encore victimes d'urgences alimentaires
  body: >-
    Malgré une amélioration de la situation mondiale des disponibilités
    céréalières et un fort recul des cours mondiaux des denrées alimentaires,
    les prix restent élevés dans les pays en développement et 32 pays sont
    encore victimes d'urgences alimentaires, a indiqué jeudi l'Organisation des
    Nations Unies pour l'alimentation et l'agriculture (FAO) un
    rapport.<!--more-->La production céréalière mondiale de 2009 devrait être
    inférieure de 3% au record de 2008, tout en restant le deuxième meilleur
    résultat jamais enregistré, selon les premières estimations de la FAO
    contenues dans ce rapport intitulé « Perspectives de récoltes et situation
    alimentaire ».    <p> La baisse sera le fait du blé, essentiellement due à
    une forte réduction des superficies ensemencées dans les pays développés qui
    s'explique par le déclin des cours internationaux. Dans les pays en
    développement, la production céréalière pourrait rester proche du bon niveau
    de l'an dernier.</p> <p> « Des urgences alimentaires persistent dans 32
    pays, en dépit de bonnes récoltes céréalières en 2008 dans nombre des pays
    normalement à risque d'insécurité alimentaire », souligne la FAO dans un
    communiqué. </p> <p> Les prix des céréales dans les pays en développement
    demeurent généralement très élevés - dans certains cas à des niveaux sans
    précédent. Les plus touchés sont les citadins pauvres et les petits
    agriculteurs qui dépendent du marché pour l'accès à la nourriture. En outre,
    la récession mondiale prive les ménages vulnérables des envois de fonds de
    l'étranger, souvent déterminants pour maintenir les niveaux de consommation
    alimentaire.</p> <p> Une analyse des prix alimentaires sur les marchés
    intérieurs de 58 pays en développement montre que les prix sont plus élevés
    qu'il y a 12 mois dans environ 80% des cas, et qu'il y a 3 mois, dans 40%
    des cas. En outre, dans 17% des cas, les derniers cours enregistrés sont les
    plus élevés jamais constatés.</p> <p> C'est l'Afrique subsaharienne qui
    connait la situation la plus critique. Les prix du riz sont beaucoup plus
    élevés qu'il y a 12 mois dans tous les pays examinés, tandis que ceux du
    maïs, du mil et du sorgho sont supérieurs dans 89% des pays. </p> <p> Les
    prix alimentaires demeurent élevés dans d'autres régions également, en
    particulier en Asie pour ce qui concerne le riz et en Amérique centrale et
    du Sud pour le maïs et le blé.</p> <p> La facture des importations
    céréalières en 2008/09 pour les pays à faible revenu et à déficit vivrier
    (PFRDV) devrait s'établir à 28 milliards de dollars, en recul de 27% par
    rapport au record absolu de la campagne précédente, quelque peu allégée par
    le fléchissement des cours internationaux et des taux de fret.</p> <p>
    Cependant, le ralentissement des importations commerciales de céréales et de
    l'aide alimentaire est un des facteurs contribuant à maintenir les prix
    alimentaires à un niveau élevé dans les pays pauvres, souligne la FAO. Fin
    mars, 45% seulement des besoins d'importations céréalières des PFRDV pour
    les campagnes de commercialisation s'achevant en 2009 avaient été
    satisfaits. </p> <p> L'insécurité alimentaire sévit dans certaines parties
    d'Asie, en particulier dans des régions de l'Afghanistan, du Sri Lanka et du
    Myanmar. En République démocratique populaire de Corée, victime d'insécurité
    alimentaire chronique, les rations alimentaires auraient été diminuées de
    moitié à cause de la réduction des approvisionnements. </p> <p> En Afrique
    de l'Est, plus de 17 millions de personnes sont victimes d'une grave
    insécurité alimentaire due aux mauvaises récoltes, aux conflits ou à ces
    deux facteurs conjugués. En Somalie, on estime à 3,2 millions les personnes
    ayant besoin d'une aide alimentaire. Au Soudan, les conflits qui perdurent
    et la récente expulsion d'organismes humanitaires du Darfour ont soulevé de
    graves préoccupations pour des millions de personnes vulnérables déjà
    confrontées à une situation dramatique.</p> <p> En Afrique australe, les
    prix élevés, le ralentissement des importations et la demande soutenue au
    plus fort de ces mois de faim critique se répercutent sur la sécurité
    alimentaire de quelque 8,7 millions d'habitants, dont plus de 5 millions au
    Zimbabwe, où les épidémies de choléra mettent gravement en péril la santé et
    la nutrition des groupes vulnérables.</p> <p>Source : FAO            <br
    />   </p>
