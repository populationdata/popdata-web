title: arabie-saoudite-une-fillette-de-8-ans-mariee-de-force
nameFr: 'Arabie Saoudite : une fillette de 8 ans mariée de force'
nameEn: 'Arabie Saoudite : une fillette de 8 ans mariée de force'
date: 2009-04-15T00:00:00.000Z
bodyFr: >-
  Le Fonds des Nations Unies pour l'enfance (UNICEF) a exprimé sa préoccupation
  lundi 13 avril quant au maintien du mariage forcé d'une fillette de 8 ans par
  un tribunal en Arabie saoudite.<!--more--><img border="0" align="left"
  src="/images/articles/fillette.jpg" />L'UNICEF est inquiet de la décision d'un
  tribunal saoudien de ne pas annuler le mariage d'une petite fille de 8 ans, a
  déploré lundi Ann Veneman, directrice de l'agence.      <p> « Quelles que
  soient les circonstances ou le cadre juridique, le mariage d'un enfant viole
  ses droits en tant qu'enfant », a-t-elle fait observer. </p> <p> « Le droit à
  un mariage libre et en pleine connaissance de cause est reconnu par la <a
  href="/index2.php?option=article&origine=accueil&aid=258&article=2008-12-10-Declaration-Universelle-des-Droits-de-lHomme">Déclaration
  universelle des droits de l'homme</a>. Le consentement ne peut être ni plein
  et entier ni libre si l'une des parties est trop jeune pour prendre une
  décision en connaissance de cause », a-t-elle souligné.                <br
  />   </p> <p>Les droits des femmes sont systématiquement bafoués en Arabie
  Saoudite, pays qui est l'un des plus retardataires en ce qui concerne le
  respect des droits humains fondamentaux.</p> <p>Des millions de fillettes et
  jeunes filles mineures sont ainsi mariées de force ou maintenues dans le
  mariage sous la contrainte dans le monde entier chaque année.      <br />  
  </p> <p>Source : UNICEF               <br />   </p>
