fr:
  title: 'Canada : glace sur le fleuve Saint-Laurent'
  body: >-
    Encore fragile et influencée par les courants du fleuve, une mince couche de
    glace s'est formée sur le Saint-Laurent au Québec, Canada, à la mi-janvier
    2010. Cette image, prise par le spectroradiomètre imageur à résolution
    modérée (MODIS) du satellite Aqua de la NASA le 17 janvier, indique
    l'embouchure du fleuve.<!--more-->L'eau varie du noir aux riches tons
    bleu-vert, couleurs intensifiées par le contraste entre elles et le paysage
    blanc d'hiver de la terre ferme. Les tons verts du fleuve sont visibles sous
    la mince couche de glace, qui est semi-transparente. La glace plus épaisse
    (solide blanc) est visible le long de la rive sud. La ligne blanche sur la
    rive nord du fleuve représente les terres défrichées pour les lignes
    électriques, larges comme des autoroutes. <br /><br />[voir image satellite
    dans colonne centrale-&gt;]<br /><br />Texte (traduit de l'anglais) du site
    de la Nasa.
