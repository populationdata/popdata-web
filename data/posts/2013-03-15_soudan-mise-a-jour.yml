title: soudan-mise-a-jour
date: 2013-03-16T00:00:00.000Z
fr:
  title: 'Soudan : mise à jour'
  body: >-
    Mise à jour des chiffres et des cartes de notre fiche pays Soudan. La
    partition d'avec le Soudan du Sud, puis la guerre pour le pétrole qui
    continue malgré plusieurs traités de paix ont lourdement bridé le
    développement du pays, dont le PIB à fortement chuté en 2012.
