title: organisation-de-cooperation-et-de-developpement-economiques
date: 2010-01-13T00:00:00.000Z
fr:
  title: Organisation de coopération et de développement économiques (OCDE)
  body: "<p style=\"text-align: justify;\">L'Organisation de coopération et de développement économiques (OCDE) est une organisation internationale d'études économiques, dont les 34 pays membres, principalement des pays développés, ont en commun un système de gouvernement démocratique et une économie de marché. Elle joue essentiellement un rôle d'assemblée consultative.<!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_32318\" align=\"alignnone\" width=\"354\"]<a href=\"/2010/01/13/organisation-de-cooperation-et-de-developpement-economiques/ocde-logo-2/\" rel=\"attachment wp-att-32318\"><img class=\"size-full wp-image-32318\" src=\"/wp-content/uploads/OCDE-logo.png\" alt=\"OCDE logo\" width=\"354\" height=\"85\" /></a> OCDE logo[/caption]\r\n<p style=\"text-align: justify;\">Les 34 pays membres de l'OCDE (date d'adhésion) :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"/pays/allemagne/\">Allemagne</a> (1961)</li>\r\n \t<li><a href=\"/pays/australie/\">Australie</a> (1971)</li>\r\n \t<li><a href=\"/pays/autriche/\">Autriche</a> (1961)</li>\r\n \t<li><a href=\"/pays/belgique/\">Belgique</a> (1961)</li>\r\n \t<li><a href=\"/pays/canada/\">Canada</a> (1961)</li>\r\n \t<li><a href=\"/pays/chili/\">Chili</a> (2010)</li>\r\n \t<li><a href=\"/pays/coree-du-sud/\">Corée du Sud</a> (1996)</li>\r\n \t<li><a href=\"/pays/danemark/\">Danemark</a> (1961)</li>\r\n \t<li><a href=\"/pays/espagne/\">Espagne</a> (1961)</li>\r\n \t<li><a href=\"/pays/estonie/\">Estonie</a> (2010)</li>\r\n \t<li><a href=\"/pays/etats-unis/\">États-Unis</a> (1961)</li>\r\n \t<li><a href=\"/pays/finlande/\">Finlande</a> (1969)</li>\r\n \t<li><a href=\"/pays/france/\">France</a> (1961)</li>\r\n \t<li><a href=\"/pays/grece/\">Grèce</a> (1961)</li>\r\n \t<li><a href=\"/pays/hongrie/\">Hongrie</a> (1996)</li>\r\n \t<li><a href=\"/pays/irlande/\">Irlande</a> (1961)</li>\r\n \t<li><a href=\"/pays/islande/\">Islande</a> (1961)</li>\r\n \t<li><a href=\"/pays/israel/\">Israël</a> (2010)</li>\r\n \t<li><a href=\"/pays/italie/\">Italie</a> (1962)</li>\r\n \t<li><a href=\"/pays/japon/\">Japon</a> (1964)</li>\r\n \t<li><a href=\"/pays/luxembourg/\">Luxembourg</a> (1961)</li>\r\n \t<li><a href=\"/pays/mexique/\">Mexique</a> (1994)</li>\r\n \t<li><a href=\"/pays/norvege/\">Norvège</a> (1961)</li>\r\n \t<li><a href=\"/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> (1973)</li>\r\n \t<li><a href=\"/pays/pays-bas/\">Pays-Bas</a> (1961)</li>\r\n \t<li><a href=\"/pays/pologne/\">Pologne</a> (1996)</li>\r\n \t<li><a href=\"/pays/portugal/\">Portugal</a> (1961)</li>\r\n \t<li><a href=\"/pays/royaume-uni/\">Royaume-Uni</a> (1961)</li>\r\n \t<li><a href=\"/pays/slovaquie/\">Slovaquie</a> (2000)</li>\r\n \t<li><a href=\"/pays/slovenie/\">Slovénie</a> (2010)</li>\r\n \t<li><a href=\"/pays/suede/\">Suède</a> (1961)</li>\r\n \t<li><a href=\"/pays/suisse/\">Suisse</a> (1961)</li>\r\n \t<li><a href=\"/pays/tchequie/\">Tchéquie</a> (1995)</li>\r\n \t<li><a href=\"/pays/turquie/\">Turquie</a> (1961)</li>\r\n</ul>\r\n&nbsp;\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"http://www.oecd.org/\">Site officiel de l'OCDE</a></li>\r\n</ul>\r\n<div style=\"text-align: center;\">\r\n<div style=\"text-align: justify;\">Source : OCDE, Wikipédia</div>\r\n</div>"
