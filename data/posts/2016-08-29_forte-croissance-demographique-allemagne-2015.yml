  title: Forte croissance démographique de l'Allemagne en 2015
  body: "<p style=\"text-align: justify;\">Avec une augmentation de presque un million d'habitants en 2015 (978 100 personnes), la croissance démographique de l'<a href=\"https://www.populationdata.net/cartes/allemagne-2/\">Allemagne</a> a été spectaculairement\_forte l'année dernière, avec +1,2 %. Fin 2015, il y avait 82,17 millions d'habitants dans le pays.\r\nDurant\_environ quarante ans, la population a baissée\_lentement. Or depuis deux ans, elle tend\_à remonter. En 2014, la croissance avait été de +0,5 %, soit +430 000 habitants. 2015 a marqué les esprits avec presque un million d'habitants supplémentaires, car cela faisait depuis 1992 que le pays n'avait vu sa population augmenter autant : il y avait eu alors 700 000 habitants de plus.</p>\r\n\r\n\r\n[caption id=\"attachment_33890\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/2016/08/29/forte-croissance-demographique-allemagne-2015/hambourg-allemagne/\" rel=\"attachment wp-att-33890\"><img class=\"size-full wp-image-33890\" src=\"https://www.populationdata.net/wp-content/uploads/Hambourg-Allemagne.jpg\" alt=\"Hambourg, Allemagne\" width=\"1600\" height=\"1200\" /></a> Hambourg, premier port d'Allemagne.[/caption]\r\n<p style=\"text-align: justify;\">Cette croissance\_est principalement due à l'immigration, qui compense depuis des dizaines d'années la faiblesse de la natalité allemande. Le pays accueille en effet depuis longtemps des vagues migratoires importantes. Tout d'abord en provenance de l'Europe de l'Est durant toute la décennie 1990, notamment des Balkans et des pays issus de l'ex-Yougoslavie dans lequels se sont déroulés des conflits meurtriers. Puis plus récemment d'Asie, dont de très nombreux réfugiés qui fuient les guerres dans des pays comme la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>. Beaucoup de Turcs arrivent aussi en Allemagne, rejoindre une diaspora importante. La <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> est elle aussi en proie depuis longtemps à une <a href=\"https://www.populationdata.net/cartes/kurdistan-zones-rebelles/\">guerre larvée dans le sud-est du\_territoire</a>, le <a href=\"https://www.populationdata.net/pays/kurdistan/\">Kurdistan</a>.</p>\r\n<p style=\"text-align: justify;\">La récente guerre qui couvre la Syrie et l'Irak a fait fuir un très grand nombre de personnes, qui viennent donc chercher refuge en Europe. L'Allemagne est leur principale destination, car elle avait décidé depuis quelques années d'accueillir à bras ouverts ces réfugiés et ces immigrants. L'économie de l'Allemagne attire, car elle est très dynamique et le chômage très bas, ce qui incite les populations vulnérables à venir y chercher du travail. Le pays a en effet besoin de main d'oeuvre, car sa jeunesse ne suffit plus à compenser les nombreux départs en retraite.</p>\r\n<p style=\"text-align: justify;\">Cette croissance démographique ne durera probablement pas suffisamment longtemps pour que l'on observe une inversion du taux de natalité. Les dirigeants du pays ont en effet commencé à contrôler les frontières et restreindre l'accueil des réfugiés en 2016, jugeant qu'ils étaient trop nombreux, mais aussi sous la pression d'une partie de l'opinion publique de plus en plus hostile à l'accueil de réfugiés parfois considérés comme problématiques.</p>"
