nameFr: Un milliard d'habitants dans les Amériques
nameEn: Un milliard d'habitants dans les Amériques
date: 2018-03-22T20:06:17.000Z
bodyFr: "[caption id=\"attachment_34173\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/continents/ameriques/\"><img class=\"wp-image-34173 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/New-York-Nasa.jpg\" alt=\"New York - lumières de la nuit\" width=\"2000\" height=\"3005\" /></a> New York - lumières de la nuit. Image : NASA[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/continents/ameriques/\">continent américain</a>, qui va du <a href=\"https://www.populationdata.net/pays/canada/\">grand nord canadien</a> à l'extrême sud <a href=\"https://www.populationdata.net/pays/chili/\">chilien</a>, compte désormais plus d'un milliard d'habitants. Les Amériques sont un continent multiple, divisé en plusieurs parties distinctes, notamment entre le nord, très développé et industrialisé, et le sud, moins développé mais en bonne voie de l'être, ainsi que des sous-régions comme les Caraïbes et l'Amérique centrale.</p>\r\n<p style=\"text-align: justify;\">Déserts froids et chauds, montagnes majestueuses, plaines immenses, forêts gigantesques. C'est un continent sauvage. Mais c'est aussi l'un des plus urbanisés, la concentration de population s'étant faite très tardivement dans l'histoire humaine.</p>\r\n<p style=\"text-align: justify;\">On y trouve plusieurs pays parmi les plus grands du monde, <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>, <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> en tête. Certains d'entre eux sont également très peuplés, et dépassent les 100 millions d'habitants, comme les États-Unis, le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> et le Brésil.</p>\r\n<p style=\"text-align: justify;\">La croissance démographique a nettement ralentie ces dernières décennies, mais les Amériques continuent à gagner des habitants à un bon rythme. Le nord vieillit rapidement, cependant il reçoit de nombreux migrants venus chercher une vie meilleure malgré les difficultés et les obstacles parfois dressés entre les pays. Le sud reste encore très jeune, mais il vieillit aussi lentement. et sûrement.</p>\r\n<p style=\"text-align: justify;\">Les formidables progrès humains réalisés depuis la moitié du 20<sup>e</sup> siècle doivent encore être confirmés et même améliorés pour le bien-être des populations. Et de sérieux problèmes de développement doivent être ponctuellement combattus, comme en <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, pays le plus pauvre du continent.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/continents/ameriques/\"><strong>Fiche continent Amériques</strong></a></li>\r\n</ul>"
