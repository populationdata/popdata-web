date: '2008-12-05T00:00:00.000Z'
fr:
  title: 'Yémen : Au moins 20 personnes noyées durant la traversée du golfe d''Aden'
  body: >-
    Au moins 20 personnes se sont noyées au large des côtes du Yémen au début de
    cette semaine et deux autres personnes sont portées disparues après que des
    passeurs, qui les transportaient à travers le golfe d'Aden depuis la corne
    de l'Afrique, les ont contraintes à sauter par-dessus bord en pleine mer. Le
    bateau aurait transporté quelque 115 passagers, principalement des
    Ethiopiens, selon le Haut Commissariat des Nations Unies pour les réfugiés
    (UNHCR).<!--more--><img border="0" align="left"
    src="/images/articles/yemen-migrations-morts.jpg" />Des employés du HCR dans
    le sud du Yémen rapportent que les 93 autres passagers survivants ont pu
    atteindre la côte lundi, après avoir été contraints de sauter par-dessus
    bord, près d'un village proche de la ville d'Ahwar, à environ 220 kilomètres
    à l'est d'Aden, la cité portuaire yéménite. Les survivants ont été
    transférés vers le centre de réception d'Ahwar géré par le HCR.    <p> Les
    morts ont été enterrés dans un cimetière alloué par le gouvernement du
    Yémen. Les employés du HCR ont rapporté que les survivants étaient malades
    et éreintés après avoir vécu un voyage traumatisant et qu'ils n'avaient pas
    pu être encore interviewés dans les détails, compte tenu de leur état. A
    leur arrivée sur la côte, les nouveaux arrivants ont reçu les premiers
    secours, de l'eau et de la nourriture. Ils ont ensuite été transférés vers
    le centre de réception pour bénéficier d'un examen médical complet effectué
    par Médecins sans frontières (MSF) et recevoir de l'assistance.</p> <p> Les
    survivants ont raconté qu'un second bateau transportant 55 passagers était
    arrivé au même moment, mais qu'aucune victime n'est à déplorer sur cette
    embarcation.</p> <p> Plus de 43 500 personnes à bord de plus de 850 bateaux
    de passeurs sont déjà arrivées au Yémen cette année, après avoir entrepris
    le voyage périlleux à travers le golfe d'Aden depuis la Somalie. La plupart
    des victimes du trafic d'êtres humains sont des Somaliens.</p> <p> Au moins
    380 personnes ont trouvé la mort et quelque 360 autres sont portées
    disparues depuis le début de cette année. En 2007, quelque 29 500 personnes
    avaient effectué la traversée périlleuse vers le Yémen et le nombre total
    des personnes qui ont trouvé la mort ou qui sont portées disparues a atteint
    1 400.</p> <p>Source : UNHCR, ONU            <br />   </p>
