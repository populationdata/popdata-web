title: afrique-les-crises-mondiales-risquent-dannuler-les-progres-realises
date: '2010-02-09T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/afrique-enfant-malade.jpg'
fr:
  title: 'Afrique : les crises mondiales risquent d''annuler les progrès réalisés'
  body: >-
    Les crises mondiales risquent d'annuler les gains en matière de bien-être
    réalisés ces 10 dernières années par l'Afrique grâce à l'amélioration de la
    performance économique, estime le Secrétaire général de l'ONU, Ban Ki-moon,
    dans un rapport sur les aspects sociaux du Nouveau Partenariat pour le
    développement de l'Afrique (NEPAD) publié lundi 8 février.<!--more-->« Pour
    l'Afrique, les conséquences sociales défavorables dureront selon toute
    vraisemblance beaucoup plus longtemps, même après la reprise dans les pays
    développés », écrit M. Ban dans ce rapport.  <p>L'absence de programmes de
    protection sociale qui viendraient contrebalancer les effets d'une récession
    mondiale sur les personnes et les familles aggravera probablement la
    situation et ce sont les travailleurs pauvres et les autres groupes
    vulnérables qui seront le plus durement touchés. Il semble que les pays
    africains sortiront les derniers du marasme et que leur situation sera plus
    mauvaise après la reprise qu'avant les crises.</p>  <p>Selon le Secrétaire
    général, les pays d'Afrique doivent continuer à intégrer les priorités du
    NEPAD dans leurs plans nationaux de développement. Il leur faut également
    poursuivre leurs efforts en vue de renforcer leurs capacités humaines et
    institutionnelles.</p>  <p>La création du NEPAD remonte au trente-septième
    Sommet de l'Organisation de l'unité africaine, qui a adopté en juillet 2001
    un cadre stratégique pour le développement socioéconomique de
    l'Afrique.</p>  <p>Ban Ki-moon estime que pour gérer efficacement le
    processus de développement envisagé par le NEPAD, les pays africains doivent
    renforcer les institutions chargées d'un ensemble de politiques ou de tâches
    plutôt que celles qui sont très spécialisées et axées sur le marché. </p> 
    <p>Il considère également que les partenaires de développement de l'Afrique
    doivent continuer d'intégrer les priorités, valeurs et principes du NEPAD
    dans leurs programmes d'aide au développement.</p>  <p>Selon lui, les pays
    d'Afrique et leurs partenaires de développement doivent placer les
    populations au centre de l'action menée par les gouvernements en faveur du
    développement et s'assurer qu'ils consacrent les investissements nécessaires
    à la santé, à l'éducation et aux programmes de protection sociale, tels que
    les programmes de distribution de repas scolaires, afin de limiter les
    effets du ralentissement économique mondial sur les secteurs sociaux les
    plus importants.</p>  <p>Il convient de renforcer et de financer
    intégralement les initiatives qui ont fait leurs preuves dans les domaines
    de l'éducation, la santé, la lutte contre les inégalités entre les hommes et
    les femmes, l'agriculture durable, l'énergie et les infrastructures, telles
    que l'Initiative pour l'accélération de l'éducation pour tous.</p>  <p>Le
    rapport considère enfin que la communauté internationale doit aider les pays
    d'Afrique à s'attaquer au problème des changements climatiques en leur
    fournissant les ressources nécessaires à la mise en uvre de mesures
    d'adaptation et d'atténuation. <br /></p>  <p>Source : ONU (communiqué de
    presse)<br /></p>
