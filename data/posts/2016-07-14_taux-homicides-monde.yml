fr:
  title: Taux d'homicides dans le monde
  body: "<p style=\"text-align: justify;\">Le taux d'homicides dans le monde reste très élevé dans des régions comme l'<a href=\"https://www.populationdata.net/continents/ameriques/\">Amérique centrale et du Sud</a>, et notamment dans un\_pays comme le <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a>. Avec un taux de 84,29 homicides pour 100 000 habitants, il remporte, et ce depuis de nombreuses années, la triste palme du pays le plus dangereux du monde, hors zones de guerre.\r\nL'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique subsaharienne</a> est également une des régions les plus dangereuses du monde.</p>\r\n<p style=\"text-align: justify;\">Les pays les plus sûrs sont le <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a>\_(0,19 homicides pour 100 000 habitants, ce qui correspond à 1 homicide dans l'année), l'<a href=\"https://www.populationdata.net/pays/islande/\">Islande</a>\_(0,31/100 000, soit là aussi 1 homicide) et le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>\_(0,29/100 000).\r\nGlobalement, l'Amérique du Nord, et notamment le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> et les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_(qui défraient régulièrement la chronique avec de nombreuses fusillades), l'<a href=\"https://www.populationdata.net/continents/europe/\">Europe de l'Ouest</a>, l'<a href=\"https://www.populationdata.net/continents/oceanie/\">Océanie</a> et l'<a href=\"https://www.populationdata.net/continents/asie/\">Asie de l'Est</a> sont les régions du monde les plus sûres.</p>\r\n<p style=\"text-align: justify;\">Voici une <a href=\"https://www.populationdata.net/cartes/monde-taux-dhomicides-2013/\">carte interactive du taux d'homicides dans le monde</a> proposées par la Banque mondiale avec les derniers chiffres compilés, ceux de 2013. À comparer avec cette <a href=\"https://www.populationdata.net/cartes/monde-taux-dhomicides-2004/\">carte du taux d'homicides de 2004</a>.</p>"
