title: forte-reprise-du-tourisme-en-2010
date: 2011-01-21T00:00:00.000Z
fr:
  title: Forte reprise du tourisme en 2010
  body: >-
    Le tourisme international a fortement repris en  2010, avec 935 millions de
    voyageurs dans le monde, soit une  augmentation de près de 7% par rapport à
    2009, assez pour compenser les  pertes récentes dues à la crise financière
    internationale, a indiqué  cette semaine l'Organisation mondiale du tourisme
    (OMT), qui souligne  toutefois l'inégalité de cette reprise en fonction des
    pays de d'origine  et de destination.<!--more-->Soutenu par l'amélioration
    des conditions économiques dans le monde  entier, le tourisme international
    a récupéré plus vite que prévu de  l'impact de la crise financière mondiale
    et de la récession économique  de 2008-2009. Dans le monde, le nombre
    d'arrivées de touristes  internationaux a ainsi atteint 935 millions, en
    hausse de 58 millions  par rapport à 2009 et de 22 millions par rapport aux
    niveaux d'avant la  crise (913 millions).  <p>Bien que toutes les régions
    aient affiché une croissance des arrivées de  touristes internationaux,
    cette reprise s'effectue à plusieurs  vitesses, selon l'OMT, qui indique que
    les économies émergentes restent  les principaux moteurs de cette reprise,
    avec une hausse de 8% des  arrivées dans les pays émergents, contre 5% dans
    les pays développés. </p>  <p>« La reprise du tourisme international est une
    bonne nouvelle, en  particulier pour les pays en développement qui comptent
    sur ce secteur  pour des revenus indispensables et  l'emploi », a déclaré le
    Secrétaire  général de l'OMT, Taleb Rifai. «Maintenant, le défi consiste à 
    consolider cette croissance au cours des années à venir, dans un 
    environnement économique mondial qui reste encore incertain ». </p> 
    <p>Selon l'OMT, avec 13% de croissance, l'Asie a été la première région à 
    se rétablir en 2010. Les arrivées de touristes internationaux y ont même 
    atteint un nouveau record avec 204 millions, contre 181 millions en  2009.
    L'Afrique, seule région à avoir enregistré des chiffres positifs  en 2009, a
    maintenu son rythme de croissance en 2010 avec 49 millions de  visiteurs. Le
    continent a notamment bénéficié de la tenue d'événements  phares, en tête
    desquels figure la Coupe du monde de football. Le  Moyen-Orient a retrouvé
    des résultats à deux chiffres, avec 60 millions  de visiteurs, soit une
    augmentation de 14% par rapport à 2009. </p>  <p>L'Europe a enregistré 471
    millions de visiteurs, ce qui ne représente  qu'une augmentation de 3% par
    rapport aux résultats de 2009,  insuffisante pour compenser les pertes de
    l'année précédente. C'est la  région du monde où la reprise a été la plus
    lente, en raison notamment  des perturbations répétées du trafic aérien
    causées par l'éruption du  volcan islandais Eyjafjallajokull, des
    intempéries d'une rare violence  et des incertitudes économiques qui
    affectent la zone euro. La reprise  du secteur s'est toutefois accélérée
    dans la seconde moitié de l'année,  note l'OMT, avec certains pays
    enregistrant des résultats bien  supérieurs à la moyenne de la région. </p> 
    <p>Enfin, les Amériques ont enregistré 151 millions d'arrivées en 2010, 
    soit une hausse de 8%. Le retour à la croissance de l'économie  américaine a
    directement contribué à améliorer les résultats de la  région dans son
    ensemble, tout comme l'intégration régionale croissante  et la vitalité des
    économies en Amérique du Sud. </p>  <p>En ce qui concerne les recettes
    touristiques, l'OMT indique que la  croissance a continué d'accuser un
    certain retard, ce qui est toujours  le cas pendant les périodes de reprise.
    Ce sont néanmoins les touristes  venus des pays émergents qui ont dépensé le
    plus à l'étranger et  stimuler la croissance du secteur. En tête, la Chine
    (+17%), suivie de  la Fédération de Russie (+26%), de l'Arabie Saoudite
    (+28%) et du Brésil  (+52%). </p>  <p>Dans les pays développés, l'Australie
    (+9%), le Canada (+8%), le Japon  (+7%) et la France (+4%) sont dans le
    peloton de tête, alors que  l'augmentation des dépenses a été plus modestes
    pour les touristes en  provenance des tats-Unis, de l'Allemagne et de
    l'Italie (+2%). En bas  de l'échelle, figure toujours les dépenses à
    l'étranger des  Britanniques, encore en baisse de 4% en 2010. </p>  <p>Selon
    l'OMT, après une année de reprise mondiale, la croissance devrait  se
    poursuivre pour le secteur du tourisme en 2011 mais à un rythme plus  lent.
    L'organisation prévoit ainsi une croissance mondiale des arrivées  de
    touristes internationaux de l'ordre de 4% à 5% en 2011. </p>  <p>La
    persistance d'un chômage élevé demeure la préoccupation majeure des 
    touristes potentiels, précise l'organisation, qui souligne que la  reprise
    progressive de l'emploi prévue pour 2011 sera encore trop faible  pour
    compenser les emplois perdus dans le secteur touristique pendant  la crise
    économique. </p>  <p>Autre facteur affaiblissant la reprise selon l'OMT, la
    tendance récente à  l'introduction et à l'augmentation de la fiscalité sur
    les voyages,  utilisée comme outil de rééquilibrage des comptes publics. «
    Bien que  nous comprenions la nécessité d'assainir les finances des Etats,
    l'OMT  continuera d'alerter les gouvernements sur le fait que ces taxes 
    affectent sérieusement la capacité avérée du secteur du tourisme à  stimuler
    la création d'emplois et la croissance économique et ont un  impact négatif
    sur leurs propres économies et sur les possibilités de  développement des
    économies émergentes », a conclu Taleb Rifai.</p>  <p>Source : OMT
    (communiqué)<br /></p>
