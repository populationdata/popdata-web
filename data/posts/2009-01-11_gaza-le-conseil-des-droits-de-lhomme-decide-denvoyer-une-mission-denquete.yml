  title: >-
    Gaza : Le Conseil des droits de l'homme décide d'envoyer une mission
    d'enquête
  body: >-
    Le Conseil des droits de l'homme des Nations Unies a décidé lundi d'envoyer
    une mission internationale indépendante chargée d'enquêter sur les
    violations des droits de l'homme par Israël à Gaza, à l'issue d'une session
    extraordinaire sur la situation dans le territoire palestinien où l'armée
    israélienne mène une offensive militaire depuis plus de deux
    semaines.<!--more--><img border="0" align="left"
    src="/images/articles/palestine-gaza-janvier-2009.jpg" />Dans une résolution
    adoptée par 33 voix pour, 1 voix contre et 13 abstentions, le Conseil a
    décidé de créer cette mission chargée de collecter des éléments
    d'information sur « toutes les violations des droits de l'homme et du droit
    humanitaire international par la puissance occupante contre le peuple
    palestinien à travers le Territoire palestinien occupé ».  <p> La
    résolution, qui appelle « à la cessation immédiate des attaques militaires
    israéliennes à travers le Territoire palestinien occupé » et au retrait
    immédiat par Israël de ses forces militaires de la bande de Gaza, demande
    également au Secrétaire général de l'ONU, Ban Ki-moon, d'enquêter sur les
    récentes attaques contre des installations de l'Office de secours et de
    travaux des Nations Unies pour les réfugiés de Palestine dans le
    Proche-Orient (<a href="http://www.un.org/unrwa/index.html">UNRWA</a>) à
    Gaza, en particulier des écoles, qui ont causé des dizaines de morts chez
    les civils palestiniens, dont des femmes et des femmes.</p> <p> Le Conseil
    des droits de l'homme demande également dans cette résolution que « la
    puissance occupante arrête de viser des civils et des installations
    médicales et du personnel de santé et de détruire systématiquement le
    patrimoine culturel ».</p> <p> Le Conseil des droits de l'homme avait ouvert
    vendredi sa session extraordinaire sur la situation à Gaza. A l'ouverture de
    cette session, la Haut commissaire des Nations Unies aux droits de l'homme,
    Navi Pillay, avait appelé à une enquête sur les violations des droits de
    l'homme dans le territoire palestinien occupé. Elle avait souligné que
    certaines des violations pourraient constituer des crimes de guerre
    impliquant la responsabilité personnelle de leurs auteurs. </p> <p> La
    session extraordinaire avait été requise par l'Egypte au nom du groupe des
    Etats arabes et du groupe des Etats africains, par le Pakistan au nom de
    l'Organisation de la conférence islamique et par Cuba au nom du Mouvement
    des Non-alignés.       <br />   </p> <p>Source : ONU      <br />   </p>
