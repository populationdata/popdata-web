fr:
  title: Le Nigéria devient la première économie d'Afrique
  body: >-
    Fort de ses réserves d'hydrocarbures et de sa population nombreuse, le
    Nigéria vient de prendre la tête des économies du continent africain. Une
    modification dans la méthode de calcul du PIB est à l'origine de ce bond en
    avant, qui marque les esprits.
