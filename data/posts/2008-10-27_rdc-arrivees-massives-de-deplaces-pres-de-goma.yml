title: rdc-arrivees-massives-de-deplaces-pres-de-goma
date: '2008-10-28T00:00:00.000Z'
fr:
  title: 'RDC : arrivées massives de déplacés près de Goma'
  body: >-
    Le Haut Commissariat des Nations Unies pour les réfugiés (UNHCR) se
    préparait mardi autant que possible à l'arrivée de 30 000 personnes
    déplacées près de Goma, capitale provinciale du Nord-Kivu, dans l'Est de la
    République démocratique du Congo (RDC).<!--more--><img border="0"
    align="left" src="/images/articles/rdc-deplaces.jpg" />Les populations ont
    été forcées de fuir les camps et les villages du nord de Goma du fait des
    combats entre les rebelles aux ordres de l'ex-général Laurent Nkunda et
    l'armée régulière congolaise, les Forces armées de la RDC (FARDC).       <p>
    « Une équipe du HCR sous escorte était en chemin ce matin pour le camp de
    Kibati à environ 10km au nord de Goma, pour se préparer aux arrivées. Deux
    sites accueillent déjà 15 000 déplacés », indique un communiqué de l'agence.
    </p> <p> Parmi les dizaines de milliers de personnes fuyant vers le sud on
    compte 20 000 déplacés déjà installés précédemment au camp de Kibumba, à 30
    km au nord de Goma, et 10 000 des villages alentour. Mais on peut s'attendre
    à voir plus de gens prendre la fuite. </p> <p> Le HCR signale aussi des
    combats à 100km au nord de Goma, près de Rutshuru. </p> <p> « A Goma, la
    situation est tendue après des manifestations de résidents effrayés, qui ont
    fait cinq morts parmi les manifestants », indique le
    communiqué.                <br />   </p> <p><iframe height="450"
    frameborder="0" width="550" scrolling="no" marginheight="0" marginwidth="0"
    src="http://maps.google.ca/maps?q=&ie=UTF8&t=h&s=AARTsJq5t0BmalkZCpI93THNDsw7UZ93NA&ll=-1.663508,29.220886&spn=0.15443,0.171661&z=12&output=embed"></iframe>  
    <br />   <small><a style="color: rgb(0, 0, 255); text-align: left;"
    href="http://maps.google.ca/maps?q=&ie=UTF8&t=h&ll=-1.663508,29.220886&spn=0.15443,0.171661&z=12&source=embed"
    style="color: rgb(0, 0, 255); text-align: left;">Agrandir le
    plan</a></small>   <br />   </p> <p> Les combats au Nord Kivu se sont
    intensifiés vers la fin de 2006. En janvier 2008, ils avaient causé le
    déplacement de plus de 800 000 personnes, et les agences des Nations Unies
    estiment à 1 million le total des déplacés dans la province. </p> <p>Le
    Bureau de la coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>) a
    indiqué également mardi que l'accès humanitaire était très restreint, à
    cause des combats, des barrages sur les routes, des violences et des
    intimidations dont sont victimes les agents humanitaires, y compris le
    détournement des véhicules humanitaires par toutes les parties. D'autres
    zones sont inaccessibles, en partie à cause des manifestations de
    populations locales, précise l'OCHA. </p> <p> La Coordination humanitaire
    est aussi préoccupée par les pillages auxquels se livrent toutes les parties
    à l'encontre des infrastructures civiles, y compris les centres de santé et
    les habitations dans les zones de combat. </p> <p> « Des violations des
    droits de l'homme sont aussi fréquemment signalées », déplore l'OCHA.  </p>
    <p> Les besoins humanitaires en matière d'abris, d'eau, de santé et de
    protection restent importants. Le Fonds des Nations Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>) a lancé son
    mécanisme de réponse rapide et le Programme alimentaire mondial <a
    href="http://www.wfp.org/english/">(PAM)</a> suit de près les besoins en
    nourriture.</p> <p>Source : ONU, UNHCR                  <br />   </p>
