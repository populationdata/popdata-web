  title: 'Niger : extrême pauvreté et ressources rares'
  body: "[caption id=\"attachment_36824\" align=\"aligncenter\" width=\"1536\"]<a href=\"https://www.populationdata.net/pays/niger/\" rel=\"attachment wp-att-36824\"><img class=\"wp-image-36824 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/fleuve-Niger.jpg\" alt=\"Fleuve Niger\" width=\"1536\" height=\"1024\" /></a> Fleuve Niger[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> est l'un des pays les plus pauvres du monde. Sa population est analphabète\_à 73 %, ce qui bride fortement le développement global du pays, économique autant que\_social. Ses infrastructures sont totalement inadaptées à la taille de sa population, qui croît de manière très importante chaque année (+3,9 % par an en moyenne). Le Niger vient ainsi de dépasser les 20 millions d'habitants, et sa capitale Niamey approche des 1,2 million d'habitants.\r\nPourtant, le Niger\_possède des ressources, dont certaines sont rares et très convoitées, comme l'uranium. D'immenses mines situées dans le désert, au nord du pays, permettent en effet d'extraire ce précieux minerai, qui est ensuite transformé et exploité dans les centrales nucléaires, principalement en <a href=\"https://www.populationdata.net/pays/france/\">France</a>.\r\nMais le partage des revenus de ces ressources est très inégalitaire. Les élites du pays ayant depuis l'indépendance (de la France, en 1960) confisqué une large part des richesses, notamment grâce aux militaires, qui continuent d'exercer une grande influence sur la jeune démocratie nigérienne. Le soutien indéfectible de la France, qui considère l'uranium du Niger comme une ressource vitale pour ses centrales électriques, maintient le pays dans une très forte dépendance économique et sécuritaire vis-à-vis de son ancienne puissance colonisatrice.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/niger/\">Fiche pays Niger</a></strong></li>\r\n</ul>"
