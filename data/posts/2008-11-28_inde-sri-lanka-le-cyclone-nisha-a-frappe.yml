fr:
  title: 'Inde-Sri Lanka : le cyclone Nisha a frappé'
  body: >-
    Le cyclone tropical Nisha a frappé le nord du Sri Lanka et le sud-est de
    l'Inde, les 25 et 26 novembre 2008, forçant près d'un million de personnes à
    évacuer ou à se cloitrer chez eux. On compte également au moins 54 morts.   
