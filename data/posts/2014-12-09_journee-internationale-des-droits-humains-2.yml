fr:
  title: Journée internationale des Droits Humains
  body: >-
    L'Assemblée générale des Nations Unies a proclamé le 10 décembre Journée des
    droits de l'homme (nous lui préférons le terme « Droits Humains » afin de
    n'oublier personne) en 1950 afin de promouvoir auprès de tous les peuples 
    la Déclaration  universelle des droits de l'homme, idéal commun à atteindre
    par tous et  par toutes les nations.<!--more-->Le slogan de cette année
    2014, « Droits de l'homme, 365 jours par an »,  englobe l'idée que chaque
    jour est la Journée des droits humains. Il  souligne la promesse  de la
    Déclaration universelle que chacun d'entre  nous, partout, à tout moment a
    le droit de jouir de  la gamme complète  des droits humains, que ces  droits
    sont  inaliénables et nous  unissent en tant que communauté mondiale avec
    les mêmes idéaux et  valeurs.
