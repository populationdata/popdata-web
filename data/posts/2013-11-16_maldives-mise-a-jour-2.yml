title: maldives-mise-a-jour-2
nameFr: 'Maldives : mise à jour'
nameEn: 'Maldives : mise à jour'
date: 2013-11-17T00:00:00.000Z
bodyFr: >-
  Après le coup d'Etat de 2012, la démocratie est revenue dans le pays, qui
  vient d'élire un nouveau président conservateur. La religion musulmane est
  très présente dans l'archipel, et bride le développement et les droits des
  femmes notamment. Mais le principal souci vient du climat. Les îles sont
  surpeuplées et la mer monte à cause des changements climatiques.
