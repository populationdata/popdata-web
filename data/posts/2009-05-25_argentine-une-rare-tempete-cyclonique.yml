fr:
  title: 'Argentine : une rare tempête cyclonique'
  body: >-
    Une rare et violente tempête de forme cyclonique s'est abattue mi mai sur le
    nord de l'Argentine. Elle est restée quasi stationnaire au-dessus de la
    frontière entre l'Argentine et le Paraguay pendant 48 heures, et des pluies
    torrentielles (plus de 200 mm) ont forcé le déplacement d'environ 500
    personnes dans ce dernier pays.<!--more-->Il est très rare qu'une tempête de
    cette ampleur se forme à cette époque de l'année dans cette région. La forme
    de celle-ci est par ailleurs étonnante, elle ressemble en effet à un cyclone
    tels ceux que l'on rencontre sur les océans dans les régions tropicales.<br
