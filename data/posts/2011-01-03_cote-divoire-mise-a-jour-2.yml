fr:
  title: 'Côte d''Ivoire : mise à jour'
  body: >-
    La situation actuelle reste particulièrement  chaotique : deux hommes se
    disputent le pouvoir et se sont proclamés  président. L'un, Alassane
    Ouattara, est désormais reconnu officiellement  par la communauté
    internationale, qui a demandé au président sortant,  Laurent Gbabgo, de
    quitter le pouvoir, ce qu'il refuse de faire.
