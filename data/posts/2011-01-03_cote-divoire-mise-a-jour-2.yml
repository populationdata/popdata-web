title: cote-divoire-mise-a-jour-2
nameFr: 'Côte d''Ivoire : mise à jour'
nameEn: 'Côte d''Ivoire : mise à jour'
date: 2011-01-04T00:00:00.000Z
bodyFr: >-
  La situation actuelle reste particulièrement  chaotique : deux hommes se
  disputent le pouvoir et se sont proclamés  président. L'un, Alassane Ouattara,
  est désormais reconnu officiellement  par la communauté internationale, qui a
  demandé au président sortant,  Laurent Gbabgo, de quitter le pouvoir, ce qu'il
  refuse de faire.
