title: ghana-mise-a-jour
nameFr: 'Ghana : mise à jour'
nameEn: 'Ghana : mise à jour'
date: 2008-12-10T00:00:00.000Z
bodyFr: >-
  Les récentes élections au Ghana ont conforté le pays dans la démocratie. C'est
  la seule solution pour engager durablement le pays sur la voie du
  développement. Et le Ghana en a besoin, la pauvreté reste très importante,
  poussant les habitants des campagnes à rejoindre les grandes villes, dont
  Accra, la capitale, qui grossit démesurément. <br />
