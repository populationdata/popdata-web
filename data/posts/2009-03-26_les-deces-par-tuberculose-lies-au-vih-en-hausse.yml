title: les-deces-par-tuberculose-lies-au-vih-en-hausse
date: 2009-03-27T00:00:00.000Z
fr:
  title: Les décès par tuberculose liés au VIH en hausse
  body: >-
    La co-infection tuberculose-VIH et les formes pharmacorésistantes de la
    maladie constituent les principaux défis actuels.<!--more-->Le nombre total
    de nouveaux cas de tuberculose est resté stable en 2007 et le pourcentage
    des nouveaux malades dans la population mondiale a légèrement baissé, comme
    il le fait régulièrement depuis 2004. C'est ce que révèle le dernier rapport
    mondial sur la lutte contre la tuberculose rendu public aujourd'hui par
    l'OMS.   <br />  <p> Ce rapport établit par ailleurs qu'un décès par
    tuberculose sur quatre est lié au VIH, cest-à-dire une proportion deux fois
    plus élevée qu'auparavant. En 2007, 1,37 million de nouveaux cas de
    tuberculose ont été enregistrés chez les personnes infectées par le VIH
    ainsi que 456 000 décès. Ces chiffres reflètent une amélioration de la
    qualité des données nationales désormais plus représentatives qui
    proviennent aussi dun plus grand nombre de pays que les années
    précédentes.</p> <p> Comme la souligné le Directeur général de lOMS, le Dr
    Margaret Chan, «au vu de ces conclusions, il est urgent de repérer, de
    prévenir et de traiter la tuberculose chez les personnes vivant avec le VIH
    et de soumettre à un test de dépistage du VIH tous les malades de la
    tuberculose afin dassurer la prévention, le traitement et les soins. Pour
    cela, il faut que les pays adoptent des programmes de collaboration plus
    étroite et disposent de systèmes de santé plus solides permettant de lutter
    contre les deux maladies».</p><h3 class="sectionHead2"
    class="sectionHead2">Forte progression du dépistage du VIH </h3> <p> Le
    rapport fait apparaître une forte progression du dépistage du VIH chez les
    personnes sous traitement antituberculeux, surtout en Afrique. Alors qu'en
    2004, 4% seulement des malades de la tuberculose dans cette région avaient
    été soumis à un test de dépistage du VIH, en 2007 ils étaient 37% et même
    plus de 75% dans plusieurs pays. </p> <p> En raison du dépistage plus
    fréquent du VIH, davantage de malades de la tuberculose reçoivent un
    traitement approprié bien qu'ils ne représentent toujours quune petite
    partie de tous ceux qui en auraient besoin. En 2007, 200 000 malades de la
    tuberculose VI-positifs ont reçu un traitement au cotrimoxazole pour éviter
    les infections opportunistes et 100 000 un traitement antirétroviral.</p>
    <p> Pour le Directeur exécutif de lONUSIDA, M. Michel Sidibe, «Nous devons
    éviter que les personnes vivant avec le VIH ne meurent de la tuberculose.
    Laccès universel à la prévention, au traitement, aux soins et à l'aide
    concernant le VIH doit englober la prévention, le diagnostic et le
    traitement de la tuberculose. Le fait d'associer les services contre le VIH
    et la tuberculose permet de sauver des vies».</p><h3 class="sectionHead2"
    class="sectionHead2">Principaux défis</h3> <p> La co-infection
    tuberculose-VIH et les formes pharmacorésistantes de la tuberculose
    constituent les principaux défis, selon ce rapport. En 2007, on estimait à
    500&nbsp;000 le nombre de personnes atteintes dune tuberculose
    multi-résistante (tuberculose MR), mais moins de 1% dentre elles recevaient
    un traitement conforme aux normes recommandées par lOMS.</p> <p> Dans le
    contexte actuel de crise financière, le rapport fait le point sur le déficit
    croissant de financement. 94 pays représentant 93% du nombre total de cas de
    tuberculose dans le monde, ont apporté des données financières complètes
    pour établir ce nouveau rapport.</p> <p> Il manque en 2009 quelque 1,5
    milliard de dollars pour atteindre les objectifs établis par le Plan mondial
    du Partenariat Halte à la tuberculose. Un financement complet de ce plan
    permettrait de diminuer de moitié de la prévalence et les décès par
    tuberculose d'ici 2015 comparativement à 1990.</p> <p> «Nous avons fait des
    progrès remarquables contre la tuberculose et contre le VIH ces dernières
    années. Mais la tuberculose entraîne plus de décès chez les personnes vivant
    avec le VIH que nimporte quelle autre maladie», a déclaré le Dr Michel
    Kazatchkine, Directeur exécutif du Fonds mondial de lutte contre le sida, la
    tuberculose et le paludisme. «La crise financière ne doit pas faire échouer
    le Plan mondial Halte à la tuberculose. Cest maintenant quil faut accroître
    le financement pour des interventions efficaces de prévention, de traitement
    et de soins dans le monde entier.»</p> <p>Source : OMS            <br />  
    </p>
