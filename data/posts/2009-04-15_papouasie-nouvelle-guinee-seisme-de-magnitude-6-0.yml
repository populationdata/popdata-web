title: papouasie-nouvelle-guinee-seisme-de-magnitude-6-0
date: 2009-04-16T00:00:00.000Z
fr:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.0'
  body: >-
    Un séisme de magnitude 6.0 a eut lieu aujourd'hui 16 avril à 10h43, heure
    locale, en Papouasie-Nouvelle-Guinée, près de l'île Bougainville. Environ 44
    000 personnes ont ressenti une légère secousse, et l'on ne déplore pas de
    victimes. La région, située sur la côte ouest du Pacifique, une épine
    dorsale volcanique, est régulièrement sujette aux tremblements de terre.
en:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.0'
  body: ''
