title: 31-millions-de-deplaces-monde-2016
date: 2017-05-22T18:21:37.000Z
fr:
  title: 31 millions de déplacés dans le monde en 2016
  body: "<p style=\"text-align: justify;\">Il y a de plus en plus de gens déplacés dans le monde. En 2016, le Centre de surveillance des déplacés (Internal Displacement Monitoring Centre - IDMC), une ONG <a href=\"https://www.populationdata.net/pays/norvege/\">norvégienne</a> qui fait partie du Conseil norvégien des réfugiés (Norwegian Refugee Council - NRC), a comptabilisé 31,1 millions de personnes déplacées dans le monde.</p>\r\n\r\n\r\n[caption id=\"attachment_38307\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2017/05/22/31-millions-de-deplaces-monde-2016/bidonville-deplaces/\" rel=\"attachment wp-att-38307\"><img class=\"size-full wp-image-38307\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/bidonville-deplaces.jpg\" alt=\"Bidonville\" width=\"1280\" height=\"853\" /></a> Bidonville. Photo : NRC[/caption]\r\n<p style=\"text-align: justify;\">24 millions de personnes ont dû fuir les catastrophes naturelles en 2016, formant le plus gros du contingent des déplacés. Les conflits et violences ont pour leur part fait fuir 6,9 millions de nouvelles personnes.</p>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> est le premier pays, avec 7,4 millions de personnes déplacées par les catastrophes naturelles. Suivent les <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> (5,9 millions), l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a> (2,4) et l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> (1,2). Les changements climatiques prenant de l'ampleur, le nombre de déplacés à cause des intempéries devrait continuer à augmenter.</p>\r\n\r\n\r\n[caption id=\"attachment_38308\" align=\"aligncenter\" width=\"1172\"]<a href=\"https://www.populationdata.net/2017/05/22/31-millions-de-deplaces-monde-2016/monde-refugies-deplaces-1990-2016/\" rel=\"attachment wp-att-38308\"><img class=\"size-full wp-image-38308\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/monde-refugies-deplaces-1990-2016.png\" alt=\"Monde - réfugiés et déplacés (1990-2016)\" width=\"1172\" height=\"564\" /></a> Monde - évolution des réfugiés et déplacés (1990-2016). NRC[/caption]\r\n<p style=\"text-align: justify;\">Les conflits ont déplacé environ 6,9 millions de nouvelles personnes en 2016. La <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> a vu 922 000 personnes fuir leur foyer à cause des violences. Suivent la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> (824 000 nouveaux déplacés), l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> (659 000), l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> (653 000), le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> (501 000) et le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> (478 000).</p>\r\n<p style=\"text-align: justify;\">Les déplacés sont des personnes qui ont dû fuir leur foyer en raison de conflits, de violences ou de catastrophes naturelles, et qui sont restées dans leur pays. À la différence des réfugiés, qui ont en plus franchi une frontière afin de trouver un refuge sécuritaire en dehors de leur propre pays.</p>"
