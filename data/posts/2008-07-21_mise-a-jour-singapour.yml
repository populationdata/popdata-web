title: mise-a-jour-singapour
nameFr: Mise à jour Singapour
nameEn: Mise à jour Singapour
date: 2008-07-22T00:00:00.000Z
bodyFr: >-
  L'immigration est l'un des gros moteurs du développement démographique de
  Singapour, qui a doublé sa population en moins de 20 ans. La taille de l'aire
  urbaine, qui déborde chez son voisin malaisien, est désormais impressionnante
  avec 6.4 millions d'habitants.
