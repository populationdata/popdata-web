fr:
  title: 'Libéria : invasion de chenilles dévastatrices'
  body: >-
    Des hordes gigantesques de chenilles dévastatrices sont apparues dans le
    nord du Libéria détruisant les cultures et la végétation, forçant les
    paysans à abandonner leurs maisons et leurs champs et, plus grave encore,
    faisant peser sur lAfrique de lOuest le spectre dune nouvelle crise
    alimentaire, sanitaire et environnementale, annonce lOrganisation des
    Nations Unies pour lalimentation et lagriculture (FAO).<!--more--><ul>  
