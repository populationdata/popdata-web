  title: Don de moelle osseuse
  body: >-
    <img border="0"
    src="http://www.ebuzzing.com/statsimagesp/6801_593_35181_5532_2432.jpg" /> 
    <p><img border="0" align="left" alt=""
    src="http://www.ebuzzing.com/data/img150/6801_593.jpg" />C'est la semaine
    dernière (du 14 au 20 septembre) qu'a eu lieu en France la 4ème semaine
    nationale de mobilisation pour le <a target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/rd/6801_593_35181_5532_2432/www.dondemoelleosseuse.fr">Don
    de moelle osseuse</a>. Un sujet grave puisqu'il s'agit de sauver des vies,
    avec un objectif bien précis pour 2009 : atteindre 17 600
    donneurs.</p><!--more--><p>Voici, ce qu'il faut pour devenir <a
    target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/rd/6801_593_35181_5532_2432/www.dondemoelleosseuse.fr">Donneur</a>
    :</p>  <ul>    <li>Avoir plus de 18 ans et moins de 51 ans lors de
    linscription, même si lon peut rester inscrit et donner sa moelle osseuse
    jusquà 60 ans.</li>    <li>tre en parfaite santé.</li>    <li>Accepter de
    répondre à un questionnaire de santé et faire une prise de sang.</li>   
    <li>S'inscrire sur le site web <a rel="nofollow"
    href="http://www.dondemoelleosseuse.fr/je-souhaite-devenir-donneur/">http://www.dondemoelleosseuse.fr/je-souhaite-devenir-donneur/</a></li> 
    </ul>  <p>Une fois inscrit, il faut attendre d'être appelé si vos
    caractéristiques correspondent à celles d'un malade. Si la compatibilité est
    confirmée, le médecin fixe un rendez-vous pour le prélèvement 1 à 3 mois à
    l'avance, de façon à ce que vous puissiez vous organiser.</p> 
    <p>Concrètement, le&nbsp;prélèvement des cellules de moelle osseuse est
    effectué soit par aphérèse par prélèvement de sang, soit par ponction en
    superficie dans les os postérieurs du bassin sous anesthésie générale.</p> 
    <p>Cela peut paraître C'est somme toute assez facile de sauver une vie
    !</p>  <p>Pour en savoir plus sur le don de moelle osseuse et l'<a
    target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/rd/6801_593_35181_5532_2432/www.dondemoelleosseuse.fr">Agence
    de la biomédecine</a>, voici un site bien fait : <a rel="nofollow"
    href="http://www.ebuzzing.com/rd/6801_593_35181_5532_2432/www.dondemoelleosseuse.fr%20%20">http://www.dondemoelleosseuse.fr/</a></p> 
    <p>On y trouve aussi de très nombreuses vidéos d'explications et de
    sensibilisation.</p>  <p>En date du 19 septembre 2009, le compteur des
    nouvelles inscriptions indique 8 633 personnes. Encore un effort, pour
    sauver des vies ! <br /> <br /> <br /> <a target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/"><em>Article sponsorisé</em></a></p>
