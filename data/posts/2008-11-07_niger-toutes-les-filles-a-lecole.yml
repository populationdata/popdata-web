title: niger-toutes-les-filles-a-lecole
nameFr: 'Niger : toutes les filles à l''école'
nameEn: 'Niger : toutes les filles à l''école'
date: 2008-11-08T00:00:00.000Z
bodyFr: >-
  Précédant la nouvelle année scolaire qui a débuté cette semaine au Niger, le
  gouvernement nigérien, avec l'aide de l'UNICEF, a lancé une campagne
  d'information appelée « Toutes les filles à l'écoles pour un avenir meilleur.
  »<!--more--><img border="0" align="left"
  src="/images/articles/niger-fille.jpg" />Les buts de la campagne en faveur de
  l'éducation des filles ont été dévoilés la semaine dernière au cours d'un
  concert organisé dans la capitale nigérienne. Le concert s'inscrivait dans le
  cadre d'un appel lancé dans tout le pays&nbsp; destiné à sensibiliser les
  décideurs et les parents à l'importance de la scolarisation des
  filles.&nbsp;      <p>Au cours de cet événement, des vedettes nigériennes tels
  la chanteuse Fati Mariko et le chanteur Boureima Disco, ainsi que des
  responsables du gouvernement, ont insisté sur les avantages qu'apportait la
  scolarisation des filles.</p> <p style="font-weight: bold;"
  style="font-weight: bold;">L'éducation comme droit de l'homme et de la
  femme</p> <p>La Ministre de la promotion des femmes et de la protection de
  l'enfance, Bibata Barry, et le Ministre de l'éducation, Samba Mamadou, sont
  venus s'exprimer ensemble devant un public en liesse composé de plus de 400
  jeunes gens.</p> <p>L'éducation est un droit de l'homme et de la femme et
  aucune fille ne devrait en être privée, ont déclaré les ministres, ajoutant
  qu'en scolarisant davantage de filles on rendrait le Niger plus prospère et on
  ferait progresser la démocratie.</p> <p>L'UNICEF a établi que l'éducation des
  filles représente de nombreux avantages,&nbsp; permettant notamment de réduire
  la pauvreté, prévenir les maladies et la violence et réduire l'instabilité
  politique. C'est un catalyseur pour le développement social et la croissance
  économique de la société entière, pas seulement pour les
  filles.                                        <br />   </p> <p
  style="font-weight: bold;" style="font-weight: bold;">« La situation est grave
  »</p> <p>« Quand les filles reçoivent une instruction et ont la possibilité
  d'étudier, elles participent activement au développement de leur pays et les
  peuples deviennent plus riches, » observe le Représentant de l'UNICEF, Akhil
  Iyer. « Au Niger, cependant, à cause de la pauvreté mais aussi à cause des
  partis pris et des préjugés contre les femmes en général et les filles en
  particulier, des milliers de filles sont privées d'une éducation. »</p> <p>Au
  Niger, seulement un tiers des filles en âge de fréquenter l'école primaire
  sont scolarisées. Et 6% seulement des filles qui ont l'âge du secondaire vont
  à l'école. Un nombre encore plus réduit peut aller régulièrement à l'école.
  </p> <p>« La situation est grave, » affirme M. Iyer. « Il est vraiment grand
  temps de réagir si nous voulons atteindre l' Objectif de développement pour le
  Millénaire no. 2 qui consiste à assurer à tous l'accès à l'enseignement
  primaire d'ici 2015. » </p> <p style="font-weight: bold;" style="font-weight:
  bold;">Sensibilisation nationale</p> <p>Parallèlement à d'autres programmes de
  l'UNICEF et du Gouvernement nigérien, la campagne «Toutes les filles à l'école
  » a pour but de mobiliser les médias nationaux ainsi que les responsables
  politiques et religieux sur cette question fondamentale.</p> <p>Le programme
  d'information constitue l'aspect médiatique d'une stratégie plus large
  destinée à encourager l'éducation des filles. Des programmes se déroulent
  aussi sur le terrain, dans les villages, où des travailleurs sociaux&nbsp;
  ayant reçu une formation animent des débats sur l'accès des filles à l'école.
  </p> <p>La campagne utilise plusieurs moyens pour atteindre son public
  dont:</p> <ul>   <li>Une série de six messages télévisés qui sont diffusés sur
  la chaîne de télévision nationale, Télé Sahel, aussi bien en français qu'en
  langues haoussa et zarma. </li>   <li>Deux annonces radiophoniques diffusées
  sur les stations de radio nationales en neuf langues.</li>   <li>Des débats
  sur les chaînes de télévision et de radio du pays</li>   <li>Des communiqués
  dans la presse.</li> </ul> <p>La campagne durera un an, s'adressant aux zones
  rurales et aux centres urbains à travers tout le pays. Elle est le résultat
  d'un partenariat entre l'UNICEF, le gouvernement, la société civile, la
  communauté artistique nigérienne et la communauté internationale.</p>
  <p>Source : UNICEF                                     <br />   </p>
