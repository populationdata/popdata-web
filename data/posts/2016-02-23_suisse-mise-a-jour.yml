title: suisse-mise-a-jour
nameFr: 'Suisse : mise à jour'
nameEn: 'Suisse : mise à jour'
date: 2016-02-24T00:00:00.000Z
bodyFr: >-
  La population de la Suisse a augmenté fortement en 2015. Elle vient de
  dépasser les 8,3 millions d'habitants. Une population en croissance qui se
  concentre essentiellement dans les grandes aires urbaines, Zürich, Genève et
  Bâle en tête. Ces deux dernières comptent d'ailleurs de plus en plus
  d'habitants en dehors des frontières du pays.<!--more-->
