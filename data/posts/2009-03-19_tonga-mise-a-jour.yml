title: tonga-mise-a-jour
date: '2009-03-20T00:00:00.000Z'
fr:
  title: 'Tonga : mise à jour'
  body: >-
    Le roi actuel, qui a succédé en 2008 à son père décédé en 2006, vient de
    renoncer au pouvoir monarchique. Le pays devrait donc devenir, avec des
    élections en 2010, une république pour la première fois de son histoire.
    Certainement une bonne nouvelle, au vu de la gestion économique désastreuse
    du précédent roi, qui prenait le budget de l'état pour son porte-monnaie
    personnel.
