  title: 'France : carte de l''évolution de la population'
  body: >-
    L'INSEE a publié une carte de France de l'évolution de la population par
    villes entre 1999 et 2006. La tendance des dernières décennies se confirme
    de manière très nette : l'ouest et le sud du pays gagnent toujours le plus
    de population, principalement autour des grandes aires
    urbaines.<!--more-->Les grandes régions urbaines sont en effet les plus
    dynamiques. Paris, Lyon, toute la côte méditerranéenne de Nice à Perpignan,
    en passant par Marseille et Montpellier, Toulouse, Bordeaux, Nantes et
    Rennes sont les principales zones à voir leur population augmenter très
    fortement.<br /><br />[carte dans colonne centrale-&gt;]<br /><br />Source :
    INSEE<br />
