fr:
  title: 'Rage : carte du monde'
  body: >-
    La rage est une maladie virale grave touchant les mammifères dont l'humain.
    Elle est causée par un virus qui provoque une encéphalite. En Europe, la
    rage a efficacement été éliminée de certains pays par distribution d'appâts
    vaccinants dispersés dans la nature. Entre 40 000 et 70 000 personnes
    décèdent de la rage chaque année dans les pays d'Afrique et d'Asie, où la
    maladie est endémique.<!--more--><div style="text-align: center;"><a
