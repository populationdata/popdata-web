title: nepal-les-droits-des-femmes-menaces-par-les-violences
nameFr: 'Népal : les droits des femmes menacés par les violences'
nameEn: 'Népal : les droits des femmes menacés par les violences'
date: 2009-08-12T00:00:00.000Z
bodyFr: >-
  Les droits des femmes au Népal sont de plus en plus menacés par les violences
  liées au genre (viols, dots, chasses aux sorcières) alors que la violence
  domestique et les discriminations continuent d'être profondément enracinées
  dans ce pays, estime le bureau du Haut Commissariat des Nations Unies aux
  droits de l'homme (HCDH) dans ce pays.<!--more--><p>Dans ce contexte, le
  bureau du HCDH et la Commission nationale des femmes (NWC) ont organisé lundi
  un atelier sur une stratégie commune pour renforcer les droits des
  femmes.</p>  <p>Cette initiative entre dans le cadre de la collaboration entre
  la Commission nationale des femmes et le bureau du HCDH avec pour objectif de
  protéger les droits des femmes et de promouvoir la justice. En juin, le HCDH a
  organisé une formation avec la Commission nationale des femmes pendant deux
  jours sur les droits fondamentaux.</p>  <p>« La Commission nationale des
  femmes a un rôle vital à jouer pour encourager les femmes au Népal à prendre
  des responsabilités et à garantir l'accès des femmes à la justice », a déclaré
  la représentante adjointe du HCDH dans ce pays, Jyoti Sanghera. « Le bureau du
  HCDH au Népal compte sur une collaboration fructueuse avec la Commission
  nationale des femmes, ainsi qu'avec la société civile et la Commission
  nationale sur les droits fondamentaux, dans ces tentatives pour renforcer les
  droits des femmes », a-t-elle ajouté.</p>  <p>Source : ONU<br /></p>
