fr:
  title: 'Zimbabwe : Plus de 3 000 morts dues à l''épidémie de choléra'
  body: >-
    Le nombre de morts dues à l'épidémie de choléra au Zimbabwe dépasse
    désormais 3 000, avec 3 028 décès enregistrés, a indiqué mercredi
    l'Organisation mondiale de la santé (OMS).<!--more--><p> Le nombre de cas de
    choléra approche désormais les 58 000. Selon l'agence des Nations Unies, le
    nombre de cas et le nombre de morts ont augmenté de près de 50% au cours des
    deux dernières semaines.</p> <p> Face à cette épidémie, l'OMS rappelle
    qu'elle a apporté son aide pour établir un centre de commande et de contrôle
    sur le choléra au Zimbabwe. Elle renforce actuellement ses efforts pour
    améliorer l'enregistrement des cas et la prise en charge des malades, y
    compris des mesures d'isolement et de contrôle de l'infection.</p> <p> L'OMS
    a également déployé des experts supplémentaires dans les domaines notamment
    de la santé publique, de l'assainissement et de la logistique.</p> <p> Le
    choléra est une infection intestinale aiguë due à l'ingestion d'eau ou
    d'aliments contaminés par un virus. Le bacille provoque une diarrhée pouvant
    aboutir rapidement à une déshydratation sévère et à la mort du sujet si un
    traitement n'est pas administré rapidement.       <br />   </p> <p>Source :
    OMS      <br />   </p>
