title: vih-depistage-volontaire-universel-et-traitement-immediat
date: '2008-11-27T00:00:00.000Z'
fr:
  title: 'VIH : dépistage volontaire universel et traitement immédiat'
  body: >-
    Un groupe de spécialistes de l'Organisation mondiale de la Santé (OMS) a mis
    au point un modèle mathématique et publié ses résultats dans le numéro du
    Lancet du 26 novembre 2008 afin de stimuler la discussion, le débat et la
    recherche. Il ressort de ce modèle qu'un dépistage volontaire universel et
    annuel du VIH suivi de la mise en uvre immédiate d'un traitement
    antirétroviral réduirait de 95% le nombre de nouveaux cas en dix
    ans.<!--more-->Les auteurs de l'étude affirment également que le dépistage
    volontaire universel suivi de la mise en oeuvre d'un traitement
    antirétroviral immédiat pourrait avoir d'autres avantages pour la santé
    publique, notamment en réduisant l'incidence de la tuberculose et de la
    transmission du VIH de la mère à l'enfant. De plus, le modèle laisse
    entrevoir une réduction de la morbidité et de la mortalité liées au VIH dans
    les pays à ressources limitées où l'épidémie de VIH est
    généralisée.          <p> La politique actuelle de l'OMS en matière de
    traitement passe par un dépistage volontaire et une évaluation clinique
    et/ou immunologique (par exemple la numération des CD4) pour déterminer qui
    peut bénéficier d'un traitement au moyen d'antirétroviraux.</p> <p> Les
    auteurs soulignent que cet exercice est basé sur des données théoriques et
    s'interrogent sur sa faisabilité, notamment en ce qui concerne la protection
    des droits individuels, la pharmacorésistance, la toxicité et les problèmes
    de financement. </p> <p> L'article n'annonce pas un changement d'orientation
    de la part de l'OMS. Les mesures préventives recommandées par l'OMS doivent
    être maintenues et élargies. Elles comportent notamment la circoncision, la
    réduction du nombre des partenaires, l'usage correct et régulier du
    préservatif, ainsi que des interventions ciblant les populations les plus à
    risque, également connues sous le nom de "prévention combinée."</p> <p>
    L'OMS organisera au début de l'année prochaine une réunion rassemblant des
    spécialistes de l'éthique, des défenseurs des droits de l'homme, des
    cliniciens, des experts en matière de prévention et des administrateurs de
    programmes contre le Sida, pour discuter de cette question parmi d'autres en
    relation avec l'élargissement de l'utilisation du traitement antirétroviral
    pour la prévention du VIH.</p> <p>Source : OMS</p>
