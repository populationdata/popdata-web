  title: Journée mondiale contre le travail des enfants
  body: "[caption id=\"attachment_32905\" align=\"aligncenter\" width=\"920\"]<a href=\"https://www.populationdata.net/2016/06/13/journee-mondiale-contre-le-travail-des-enfants/fao-enfants-au-travail/\" rel=\"attachment wp-att-32905\"><img class=\"size-full wp-image-32905\" src=\"https://www.populationdata.net/wp-content/uploads/FAO-enfants-au-travail.jpg\" alt=\"Enfants au travail, FAO\" width=\"920\" height=\"614\" /></a> Enfants au travail, FAO[/caption]\r\n<p style=\"text-align: justify;\">168 millions d'enfants travaillent encore à l'heure actuelle dans le monde. Ce constat, inacceptable pour l'Organisation des Nations unies (ONU), a engendré le besoin de créer une Journée mondiale dédiée, afin de sensibiliser à la fois les gouvernants et la société civile, mais aussi les entreprises, les organismes communautaires et le grand public.</p>\r\n<p style=\"text-align: justify;\">En 2008, on estimait à <a href=\"/2010/05/11/215-millions-denfants-travaillent-dans-le-monde/\">215 millions le nombre d'enfants qui travaillaient</a>. Il y a donc une forte baisse, insuffisante toutefois pour mettre un terme à\_ce phénomène. L'objectif de l'époque d'éradiquer totalement les pires formes de travail des enfants d'ici 2016 n'a pas été atteint, car ils sont encore aujourd'hui 85 millions à effectuer un travail dangereux.</p>\r\n<p style=\"text-align: justify;\">À\_l'occasion de cette\_Journée mondiale contre le travail des enfants, qui se tient chaque année le 12 juin, le Directeur de l'Organisation internationale du travail (OIT), Guy Ryder, a appelé dimanche dernier les gouvernements à mettre en œuvre des politiques cohérentes à l'appui de la législation existante pour mettre un terme à ce phénomène inacceptable, qui touche toujours des dizaines de millions d'enfants à travers le monde.</p>\r\n<p style=\"text-align: justify;\">« Dire que le travail des enfants n'a pas sa place dans des marchés bien organisés et bien réglementés est une évidence. Pourtant aujourd'hui le travail des enfants reste rependu dans les chaînes d'approvisionnement », a déclaré M. Ryder dans un message rendu public pour la Journée.</p>\r\n<p style=\"text-align: justify;\">L'édition 2016 de cette Journée mondiale contre le travail des enfants, célébrée chaque année le 12 juin, était consacrée au travail des enfants dans les chaînes de production.</p>\r\n<p style=\"text-align: justify;\">« Il est inacceptable de trouver encore aujourd'hui 168 millions d'enfants au travail dans le monde, dont 85 millions font un travail dangereux », a rappelé le chef de l'OIT, précisant que ces enfants sont employés dans l'agriculture (99 millions), dans les mines, dans les usines et dans le tourisme, où ils produisent des marchandises et des services consommés par des millions de personnes chaque jour.</p>\r\n<p style=\"text-align: justify;\">Selon le chef de l'OIT, le travail des enfants est surtout répandu dans les économies rurales ou informelles, qui échappent aux activités de l'inspection du travail, à la protection que fournissent les syndicats et aux avantages en matière de gouvernance qu'offrent les organisations d'employeurs et de producteurs.</p>\r\n<p style=\"text-align: justify;\">Cependant, a mis en garde M. Ryder, l'absence de protection institutionnelle dans les économies rurales et informelles n'est pas le seul facteur qui augmente le risque dans les chaînes d'approvisionnement. Dans les petites entreprises ou exploitations agricoles familiales, a-t-il dit, les enfants sont très exposés, parce que le revenu des parents est insuffisant ou parce que ce type d'exploitation ne peut pas se permettre de remplacer la main d'œuvre infantile par des jeunes ou des adultes. Le travail à la pièce augmente lui aussi le risque, les enfants devant souvent aider leurs parents à atteindre leurs quotas et à assurer la subsistance de la famille quand les parents ne perçoivent pas un salaire minimum vital.</p>\r\n<p style=\"text-align: justify;\">Le Directeur général de l'OIT a toutefois indiqué que la Convention concernant l'âge minimum d'admission à l'emploi, de 1973, a été ratifiée par 168 Etats membres et que la Convention sur les pires formes de travail des enfants, de 1999, est proche de la ratification universelle.</p>\r\n<p style=\"text-align: justify;\">« Les gouvernements reconnaissent désormais que la lutte contre le travail des enfants requiert la mise en œuvre de politiques cohérentes à l'appui de la législation : éducation de qualité, protection sociale et emplois décents pour les parents », a dit M. Ryder, ajoutant que les sociétés s'intéressent de plus en plus à la manière dont elles pourraient contribuer à l'élimination du travail des enfants en renforçant la capacité des entreprises situées tout au long des chaînes d'approvisionnement.</p>\r\n<p style=\"text-align: justify;\">« Mais il s'agit d'une tâche complexe qui exige la mise en place de partenariats associant les pouvoirs publics, d'autres entreprises du secteur ainsi que les organisations d'employeurs et de travailleurs », a-t-il indiqué.</p>\r\n<p style=\"text-align: justify;\">Le Directeur général a estimé que des forums tels que la Plateforme sur le travail des enfants de l'OIT permettent aux entreprises de partager les bonnes pratiques et de mettre au point de nouveaux modèles de collaboration.</p>\r\n<p style=\"text-align: justify;\">« Le Programme de développement durable à l'horizon 2030 réaffirme l'objectif de venir à bout du travail des enfants », a rappelé M. Ryder. « Si nous unissons nos efforts, nous pourrons faire en sorte que l'avenir du travail soit un avenir sans travail des enfants ».</p>\r\n<p style=\"text-align: justify;\">Source : ONU</p>"
