  title: 'Lituanie : la baisse de la population s''accentue'
  body: "[caption id=\"attachment_38676\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/lituanie/\" rel=\"attachment wp-att-38676\"><img class=\"wp-image-38676 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/Vilnius-vue-du-ciel.jpg\" alt=\"Vilnius vue du ciel, Lituanie\" width=\"2500\" height=\"1875\" /></a> Vilnius, capitale de la Lituanie, vue du ciel[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> voit sa population continuer à baisser. Et cette baisse s'accentue année après année. Le vieillissement de la population, couplé à la baisse de la natalité, notamment du fait de la forte émigration des jeunes vers l'ouest de l'Union européenne, la Russie et l'Amérique du Nord, engendre une situation de déclin démographique que le pays n'arrive pas à inverser. Seule la capitale et plus grande ville du pays, Vilnius, retient sa population, et parvient même légèrement à l'augmenter grâce à la périurbanisation en cours. L'entrée dans l'Union européenne a été bénéfique pour le redressement économique et la construction et mise aux normes des infrastructures, mais cela n'a pas suffit à retenir une frange toujours plus importante de la jeunesse.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/lituanie/\"><strong>Fiche pays Lituanie</strong></a></li>\r\n</ul>"
