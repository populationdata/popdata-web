bodyFr: "[caption id=\"attachment_35732\" align=\"aligncenter\" width=\"841\"]<a href=\"https://www.populationdata.net/2016/12/01/journee-mondiale-sida-2016/journee-mondiale-sida-1er-decembre-2016/\" rel=\"attachment wp-att-35732\"><img class=\"size-full wp-image-35732\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/journee-mondiale-sida-1er-decembre-2016.jpg\" alt=\"Journée mondiale du sida - 1er décembre 2016\" width=\"841\" height=\"1190\" /></a> Journée mondiale du sida - 1er décembre 2016. Image : ONUSIDA.[/caption]\r\n<p style=\"text-align: justify;\">Le 1er décembre est la Journée mondiale du sida. Le sida est une pandémie mondiale qui touche un très grand nombre de personnes, selon l'Organisation mondiale de la santé (OMS).</p>\r\n<p style=\"text-align: justify;\">Plus de 35 millions de personnes sont mortes du sida depuis l'apparition du virus il y a plus de trois décennies. Et malgré les traitements, qui permettent aux personnes vivant avec le VIH de vivre normalement parfois durant des dizaines d'années, aucun vaccin n'a encore été trouvé.</p>\r\n<p style=\"text-align: justify;\">Cependant de plus en plus de personnes ont accès à un traitement, comme le montre le graphique ci-dessous :</p>\r\n\r\n\r\n[caption id=\"attachment_35736\" align=\"aligncenter\" width=\"966\"]<a href=\"https://www.populationdata.net/sida-traitements-2016/\"><img class=\"size-full wp-image-35736\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/sida-traitements-2016.png\" alt=\"Nombre de personnes vivant avec le VIH bénéficiant d'un traitement ARV, 2010-2016, ONUSIDA.\" width=\"966\" height=\"550\" /></a> Nombre de personnes vivant avec le VIH bénéficiant d'un traitement ARV, 2010-2016, ONUSIDA.[/caption]\r\n<p style=\"text-align: justify;\">Dans le monde, 2,1 millions de personnes se retrouvent nouvellement contaminées, un chiffre relativement stable depuis quelques années. Au total, 36,7 millions de personnes vivent avec le VIH (fin 2015), dont environ 40 % ignorent qu'ils sont porteurs. L'OMS insiste sur le fort besoin d'augmenter le dépistage, en donnant un accès plus facile et moins coûteux aux tests de dépistage partout dans le monde.</p>\r\n<p style=\"text-align: justify;\">2015 a connu un nouveau record de contamination en <a href=\"https://www.populationdata.net/continents/europe/\">Europe</a>, où la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> a fait monter les statistiques. Sur l'ensemble du continent européen (53 pays dans le périmètre retenu par l'OMS), 153\_407\_nouveaux cas ont été enregistrés, contre 142\_000 l'année précédente, une hausse due principalement à la Russie, où la croissance atteint +10 % par an.</p>\r\n\r\n\r\n[caption id=\"attachment_35735\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/monde-sida-2016/\"><img class=\"wp-image-35735 size-wcstandard\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/monde-sida-2016-550x327.png\" alt=\"Monde - sida (2016)\" width=\"550\" height=\"327\" /></a> Monde - sida (2016). Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">L'Afrique reste le continent le plus touché, avec plus de 25 millions de personnes porteuses. L'Asie suit, avec plus de 5 millions de personnes touchées, puis les Amériques.</p>\r\n<strong>STATISTIQUES MONDIALES (ONUSIDA)</strong>\r\n<ul>\r\n \t<li>18.2 millions de personnes [16.1 millions–19.0 millions] ont accès à la thérapie antirétrovirale (juin 2016)</li>\r\n \t<li>36.7 millions de personnes [34.0 millions–39.8 millions] vivaient avec le VIH dans le monde (fin\_2015)</li>\r\n \t<li>2.1 millions de personnes [1.8 million–2.4 millions] ont été nouvellement infectées par le VIH (fin\_2015)</li>\r\n \t<li>1.1 million de personnes [940 000–1.3 million] sont décédées de maladies liées au sida (fin 2015)</li>\r\n \t<li>78 millions de personnes [69,5 millions–87,6 millions] ont été infectées par le VIH depuis le début de l'épidémie (fin 2015)</li>\r\n \t<li>35 millions de personnes [29,6 millions–40,8 millions] sont décédées de maladies liées au sida depuis le début de l'épidémie (fin 2015)</li>\r\n</ul>\r\n<strong>Personnes vivant avec le VIH</strong>\r\n<ul>\r\n \t<li>En 2015, 36,7\_millions de personnes [34\_millions–39,8\_millions] vivaient avec le VIH.</li>\r\n</ul>\r\n<strong>Personnes vivant avec le VIH qui ont accès à la thérapie antirétrovirale</strong>\r\n<ul>\r\n \t<li>En juin 2016, 18.2 millions de personnes [16.1 millions–19.0 millions] vivant avec le VIH avaient accès à la thérapie antirétrovirale, contre 15.8 millions in juin 2015 et 7.5 millions en 2010.</li>\r\n \t<li>Environ 46 % [43–50 %] de l’ensemble des adultes vivant avec le VIH avaient accès au traitement en 2015.</li>\r\n \t<li>Environ 77 % [69–86 %] des femmes enceintes vivant avec le VIH avaient accès aux médicaments antirétroviraux pour prévenir la transmission du VIH à leurs bébés en 2015.</li>\r\n</ul>\r\n<strong>Nouvelles infections à VIH</strong>\r\n<ul>\r\n \t<li>Dans le monde, 2.1 millions de personnes [1.8 million–2.4 millions] ont été nouvellement infectées par le VIH en 2015.</li>\r\n \t<li>Les nouvelles infections à VIH parmi les enfants ont diminué de 50 % depuis 2010.\r\n<ul>\r\n \t<li>Dans le monde, 150 000 enfants [110 000–190 000] ont été nouvellement infectés par le VIH en 2015, contre 290 000 [250 000–350 000] en 2010.</li>\r\n</ul>\r\n</li>\r\n \t<li>Le nombre de nouvelles infections à VIH parmi les adultes n'a pas changé depuis 2010.\r\n<ul>\r\n \t<li>Chaque année depuis 2010, environ 1.9 million adultes [1.9 million–2.2 millions] ont été infectés par le VIH.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<strong>Décès liés au sida</strong>\r\n<ul>\r\n \t<li>Les décès liés au sida ont chuté de 45 % depuis le pic de 2005.\r\n<ul>\r\n \t<li>En 2015, 1,1\_million de personnes [940 000–1,3\_million] sont décédées de causes liées au sida dans le monde, contre 2\_millions [1,7\_million–2,3\_millions] en 2005.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<strong>VIH/tuberculose</strong>\r\n<ul>\r\n \t<li>Les décès liés à la tuberculose chez les personnes vivant avec le VIH ont chuté de 32 % depuis 2004.\r\n<ul>\r\n \t<li>La tuberculose reste la principale cause de décès parmi les personnes vivant avec le VIH, représentant environ un décès lié au sida sur trois.</li>\r\n \t<li>En 2014, 77 % des patients atteints de tuberculose identifiés comme séropositifs au VIH avaient débuté ou poursuivi une thérapie antirétrovirale.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<strong>Investissements</strong>\r\n<ul>\r\n \t<li>Fin 2015, 19\_milliards $USD avaient été investis dans la riposte au sida des pays à revenu faible ou intermédiaire (les pays récemment passés dans la catégorie des pays à revenu élevé ne sont pas pris en compte).</li>\r\n \t<li>En 2015, les ressources domestiques représentaient 57 % du total des ressources disponibles pour combattre le VIH dans les pays à revenu faible ou intermédiaire.</li>\r\n \t<li>D'après les estimations de l'ONUSIDA récemment actualisées, 26,2\_milliards $USD seront nécessaires pour la riposte au sida d'ici 2020, et 23,9\_milliards $USD d'ici 2030.</li>\r\n</ul>\r\nSources : Données mondiales sur le VIH, données régionales 2015, thérapie antirétrovirale par région, 2015, ONUSIDA."
