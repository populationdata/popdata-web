  title: 'Arctique et Antarctique : superficie maximum et minimum de la banquise'
  body: >-
    La superficie maximum de la banquise en Arctique diminue actuellement de 4%
    par décennie en moyenne depuis 1979. La superficie minimum a quant à elle
    diminué encore plus vite, de 11% en moyenne par décennie depuis 1979. Les
    études montrent que le réchauffement climatique a joué un rôle dans ce
    déclin, et que d'ici quelques dizaines d'années, la glace de mer, la
    banquise, pourrait disparaître totalement de l'Arctique en été.<!--more-->En
    Antarctique la superficie maximum de glace a augmenté de 1% par décennie, un
    chiffre trop faible pour dégager une véritable tendance, d'autant que la
    glace de mer se comporte différemment autour du pôle sud, et que les
    scientifiques en sont encore au stade de l'observation pour comprendre le
    phénomène.  <br />  <br type="_moz" />  <div style="text-align: center;"><a
