  title: >-
    Ouverture du Sommet des Nations Unies sur le changement climatique à
    Copenhague
  body: >-
    C'est aujourd'hui 7 décembre que s'ouvre à Copenhague le Sommet des Nations
    Unies sur le changement climatique. Il doit durer jusqu'au 18 décembre 2009
    et réunit tous les pays autour d'un même thème : le climat. L'action humaine
    modifie en effet le climat depuis des siècles, mais l'accélération des
    effets se fait sentir plus fortement depuis quelques
    décennies.<!--more-->Les dirigeants de notre monde se sont plusieurs fois
    réunit par le passé à propos du changement climatique : à Rio de Janeiro au
    Brésil en 1992, à Kyoto au Japon en 1997, à Johannesbourg en Afrique du Sud
    en 2002.<br /><br />A chaque fois, de longues négociations ont abouti certes
    à une prise de conscience mondiale, mais pas globale ni totale. Et encore
    moins à de réelles actions, contraignantes envers les pollueurs.<br
    />Certains états, surtout les plus pollueurs comme les Etats-Unis, n'ont en
    effet jamais ratifié le fameux protocole de Kyoto, qui contraint les états
    industrialisés à réduire leurs émissions de gaz à effet de serre.<br /><br
    />Le sommet de Copenhague doit marquer une nouvelle étape importante, celle
    de l'après Kyoto. Ce protocole n'ayant jamais eu les effets escomptés, il
    est grand temps de faire quelque chose. Cependant, les états du monde,
    surtout les plus gros pollueurs, rechignent publiquement à participer
    pleinement et à faire les efforts nécessaires pour tenter de stopper le
    réchauffement climatique, réchauffement qui risque de toucher durement
    l'humanité et menace jusqu'à sa propre survie !<br /><br />Une phrase vient
    à l'esprit, marquante : <span style="font-weight: bold;">"On ne négocie pas
    avec le climat, on agit !"</span><br /><br />Mesdames et messieurs,
    dirigeants de notre monde, n'oubliez pas cela...<br /><br /><br />Graeme
    Villeret<br />
