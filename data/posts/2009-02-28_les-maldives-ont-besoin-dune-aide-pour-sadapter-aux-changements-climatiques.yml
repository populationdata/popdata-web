fr:
  title: >-
    Les Maldives ont besoin d'une aide pour s'adapter aux changements
    climatiques
  body: >-
    Les Maldives ont subi de plein fouet le tsunami de fin 2004. De nombreuses
    infrastructures restent encore fragiles, et la reconstruction est l'un des
    moyens pour aider le pays à mieux faire face aux changements climatiques
    dans ces atolls parfois surpeuplés et très peu élevés au-dessus du niveau de
    la mer.<!--more--><img border="0" align="left"
    src="/images/articles/maldives.jpg" />La communauté internationale a un rôle
    crucial à jouer pour aider à définir les stratégies d'adaptation aux
    changements climatiques aux Maldives, a déclaré la rapporteuse spéciale sur
    le logement convenable, Raquel Rolnik, à la fin d'une visite dans ce pays du
    18 au 25 février.      <p> « Les Maldives et leurs atolls, en raison de leur
    caractère géologique et topographique unique et leur système environnemental
    fragile, ressentent déjà les effets des changements climatiques. On peut,
    par exemple, le constater avec l'accélération de l'érosion côtière, la plus
    grande fréquence de tempêtes et des inondations, et la hausse du niveau de
    la mer, qui menacent cet archipel de très petites îles», a-t-elle
    déclaré.</p> <p> Alors que de tels changements pourraient poser de réels
    problèmes à l'avenir pour les 386 000 habitants, l'impact immédiat est leur
    difficulté à trouver un logement convenable, dans un pays où les terrains
    sont rares et le surpeuplement est un problème courant dans plusieurs îles.
    </p> <p> La rapporteuse spéciale sur le logement convenable a noté qu'« il y
    avait une responsabilité internationale pour aider à définir les stratégies
    d'adaptation » et que cela devait être fait rapidement. « La reconstruction
    qui a suivi le tsunami (de 2004) peut servir de leçon », a-t-elle dit.</p>
    <p> « Dans les sites de réinstallation que j'ai visité, j'ai parfois aperçu
    un manque de participation dans la prise de décisions concernant ces
    réinstallations, dans la conception des nouvelles maisons, et les
    infrastructures, ce qui a pour résultat des structures qui ne sont pas
    toujours compatibles avec la vie des communautés, » a-t-elle ajouté.</p>
    <p>Source : ONU      <br />   </p>
