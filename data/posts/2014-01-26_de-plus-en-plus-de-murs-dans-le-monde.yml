title: de-plus-en-plus-de-murs-dans-le-monde
nameFr: De plus en plus de murs dans le monde
nameEn: De plus en plus de murs dans le monde
date: 2014-01-27T00:00:00.000Z
bodyFr: >-
  Le monde érige de plus en plus de murs un peu partout. Le nombre de murs
  séparant des pays ou des territoires les uns des autres n'a cessé d'augmenter
  depuis 1945 et explose littéralement depuis 2000. Une volonté de limiter les
  déplacements qui paraît bien dérisoire autant qu'illusoire...
