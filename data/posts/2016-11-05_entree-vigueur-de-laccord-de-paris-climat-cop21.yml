title: entree-vigueur-de-laccord-de-paris-climat-cop21
date: 2016-11-05T21:08:31.000Z
fr:
  title: Entrée en vigueur de l'Accord de Paris sur le climat COP21
  body: "<p style=\"text-align: justify;\">À quelques heures de l'ouverture\_de la Conférence de Marrakech sur le climat, la <a href=\"http://www.cop22.ma/\" target=\"_blank\">COP22</a>, autrement dit la 22<sup>e</sup> conférence des parties de la Convention-cadre des Nations unies sur les changements climatiques,\_l'ONU vient d'annoncer l'entrée en vigueur de l'<a href=\"https://www.populationdata.net/2015/11/27/cop21-conference-des-nations-unies-sur-les-changements-climatiques/\">Accord de Paris sur le climat, accord issue de la fameuse COP21</a> de l'année dernière.</p>\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cop21/\"><img class=\"aligncenter wp-image-878 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/cop21.gif\" alt=\"COP21\" width=\"222\" height=\"110\" /></a></p>\r\n<p style=\"text-align: justify;\">En décembre 2015,\_195 pays participants ont adopté le premier accord mondial concernant le climat, un traité contraignant qui a pour but de limiter le réchauffement climatique à moins de 2\_°C.</p>\r\n<p style=\"text-align: justify;\">Marrakech, au <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>, va donc accueillir la première conférence des parties (COP) sous l'égide de l'accord mondial. 196 États sont attendus.</p>\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2016/11/05/entree-vigueur-de-laccord-de-paris-climat-cop21/logo_cop22/\" rel=\"attachment wp-att-35181\"><img class=\"size-full wp-image-35181 aligncenter\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/logo_cop22.png\" alt=\"COP22\" width=\"604\" height=\"360\" /></a></p>\r\n<p style=\"text-align: justify;\">L'Accord a pu entrer en vigueur après avoir franchi les deux seuils fixés : sa ratification par au moins 55 pays, représentant 55 % des émissions mondiales de gaz à effet de serre.</p>\r\n<p style=\"text-align: justify;\">« Aujourd'hui est un jour historique dans les efforts de l'humanité pour lutter contre le changement climatique. L'Accord de Paris sur le changement climatique est entré en vigueur. À une époque de plus en plus chaude, les États membres ont adopté ce nouvel accord mondial en un temps record », a déclaré Ban Ki-moon lors d'un point de presse.</p>\r\n<p style=\"text-align: justify;\">« A chaque nouvelle ratification, la portée de l'Accord de Paris augmente. Rien que cette semaine, le <a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a>, l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, la <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a>, l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, <a href=\"https://www.populationdata.net/pays/sao-tome-et-principe/\">Sao Tomé-et-Principe</a>, l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a> et le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> se sont joints, ce qui représente près de 100 pays, représentant 70 % des émissions de gaz à effet de serre », a noté le Secrétaire général.</p>\r\n<p style=\"text-align: justify;\">Lundi 7 novembre, la prochaine réunion des parties à la CCNUCC, appelée aussi COP22, va démarrer à Marrakech, au Maroc, et durera jusqu'au 18 novembre. Plus de 20 000 participants sont attendus.</p>"
