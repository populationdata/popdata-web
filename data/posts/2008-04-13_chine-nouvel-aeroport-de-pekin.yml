bodyFr: >-
  Pékin vient de s'offrir le plus grand terminal aéroportuaire du monde, avec 98
  hectares de bâtiment d'un seul tenant.       <br /><!--more-->L'aéroport est
  situé au nord-est de la ville, et est prévue pour 76 millions de passagers.
  Sur la carte satellite ci-dessous, on voit les grands bâtiments des
  aérogares.     <br />
