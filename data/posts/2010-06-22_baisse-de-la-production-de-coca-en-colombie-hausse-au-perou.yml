title: baisse-de-la-production-de-coca-en-colombie-hausse-au-perou
nameFr: 'Baisse de la production de coca en Colombie, hausse au Pérou'
nameEn: 'Baisse de la production de coca en Colombie, hausse au Pérou'
date: 2010-06-23T00:00:00.000Z
bodyFr: >-
  L'Office des Nations Unies contre la drogue et  le crime (ONUDC) a tiré la
  sonnette d'alarme mardi 22 juin sur l'augmentation «  inquiétante » de la
  culture de coca au Pérou, sur le point de surpasser  la Colombie, premier
  producteur mondial.<!--more-->« J'invite le gouvernement péruvien à agir sur
  tous les fronts pour  améliorer l'accès à la santé, pour renforcer la
  sécurité, proposer des  moyens de subsistances durables aux populations, de
  mettre en place des  programmes de prévention et de traitement de la drogue,
  de renforcer  l'application de la loi et la coopération régionale », a déclaré
  le  Directeur exécutif de l'ONUDC, Antonio Maria Costa, à l'occasion de la 
  publication du rapport de l'Office qui synthétise l'état des cultures de  coca
  dans quatre pays andins : Colombie, Pérou, Bolivie et Equateur.  <p>La culture
  de coca a augmenté de 6,8% en une année atteignant les 59 900  hectares de
  superficie cultivée au Pérou. En dix ans, la culture a  augmenté de 55%.</p> 
  <p>En Colombie, la culture a diminué de 16% en une année, ramenant la 
  superficie cultivée à 68 000 hectares, soit 60% de moins qu'il y a dix  ans,
  indique le rapport de l'ONUDC.</p>  <p>« Les mesures de police prises par le
  gouvernement colombien au fil des  années, combinant sécurité et
  développement, portent aujourd'hui leurs  fruits », a souligné Antonio Maria
  Costa.</p>  <p>La coca ne représente plus que 0,2% du Produit intérieur brut
  (PIB) de  la Colombie soit 494 millions de dollars. Les champs de coca sont
  plus  petits et les risques très élevés pour les cultivateurs, qui ne gagnent 
  généralement qu'un dollar par jour, explique le rapport.</p>  <p>En Bolivie,
  l'ONUDC note une augmentation de 1% des superficies  cultivées qui s'étendent
  sur 30 900 hectares. </p>  <p>« La Bolivie a besoin d'un soutien pour
  éradiquer la coca et développer  les régions de Yunaga et Chapare afin
  d'offrir une alternative aux  populations », a dit le Directeur exécutif de
  l'ONUDC. <br /></p>  <p>Cependant, la valeur de la coca diminue. Elle
  représentait en Bolivie  265 millions de dollars en 2009, alors qu'avec moins
  de surface cultivée  le poids financier de la coca culminait à 293 millions de
  dollars en  2008.</p>  <p>« Il y a des limites à ce que peuvent faire les
  gouvernements andins si  les gens continuent de sniffer de la cocaïne », a
  déploré Antonio Maria  Costa. « C'est aussi aux gouvernements où l'on consomme
  de la cocaïne,  en Europe et en Amérique du Nord, de prendre leur part de
  responsabilité  et de réduire la demande », a-t-il conclu.</p>  <p>Source :
  ONU (communiqué)<br /></p>
