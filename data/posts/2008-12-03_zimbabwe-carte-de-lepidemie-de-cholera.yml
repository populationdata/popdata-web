  title: 'Zimbabwe : carte de l''épidémie de choléra'
  body: >-
    Voici une carte de la situation de l'épidémie de choléra au Zimbabwe. En
    date du 3 décembre 2008, on y voit le nombre grandissant de malades. Le
    nombre de morts augmente chaque semaine de +176% actuellement, et la
    situation commence à devenir critique avec déjà 570 personnes mortes.
    L'épidémie pourrait, si rien n'est entrepris par la communauté
    internationale, s'étendre à d'autres pays proches. Les autorités locales
    sont totalement impuissantes, voire inconscientes de la situation.   <br
