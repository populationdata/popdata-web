title: les-15-plus-gros-pollueurs-du-monde
nameFr: Les 15 plus gros pollueurs du monde
nameEn: Les 15 plus gros pollueurs du monde
date: 2008-05-24T00:00:00.000Z
bodyFr: >-
  L'ONU a publié une liste des pays les plus pollueurs de la planète. Cette
  liste se divise en deux groupes : par émissions de CO<sub>2</sub> en
  kilotonnes, et par émissions de CO<sub>2</sub> en tonnes par personne.    <br
  />   Etats-Unis, Chine et Canada sont les tristes champions de la pollution
  dans ce domaine.   <br /><!--more-->Les Etats-Unis occupent toujours la
  première place du classement, et ils sont talonnés par la Chine en ce qui
  concerne les rejets globaux. Et à la vitesse de progression de ce pays, il
  risque bien de se retrouver en tête prochainement s'il ne fait pas un gros
  effort de réduction.   <br />    Dans le deuxième graphique, l'on voit bien
  que l'Amérique du Nord, excepté le Mexique, fait la course en tête au niveau
  des rejets par personne.   <br />   Les mentalités et les comportements de
  gaspillage dans ces pays sont notoires et facilement identifiés.
  Surconsommation, véhicules les plus énergivores du monde, faible efficacité
  des centrales énergétiques, etc... Et la prise de conscience semble pour le
  moment repoussée à plus tard, contrairement à l'Europe notamment. La France
  par exemple, est l'un des grands pays riches parmi les moins pollueurs, dans
  les deux cas. Principalement grâce à son parc de centrales nucléaires, le
  premier du monde en proportion.    <br />   Mais est-ce forcément un exemple à
  suivre dans le futur ?   <br /> On remarquera toutefois l'absence de
  l'Australie, qui figure pourtant régulièrement dans le palmarès des pays les
  plus importants pollueurs. <br />  <br /> <img align="middle"
  src="/images/articles/monde-pays-pollueurs.gif" /> <br />  <br />    Source :
  ONU, Le Monde
