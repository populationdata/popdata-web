title: journee-mondiale-de-leau-2016
date: 2016-03-22T00:00:00.000Z
fr:
  title: Journée mondiale de l'eau 2016
  body: >-
    Aujourd'hui 22 mars c'est la Journée mondiale de l'eau. L'eau est au coeur
    de la vie humaine. Elle est précieuse et se trouve aussi au coeur du
    développement durable. Elle permet de réduire la pauvreté et les inégalités,
    et nourrit la croissance économique. Il faut la protéger.<!--more-->
