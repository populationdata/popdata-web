title: inde-creation-dun-nouvel-etat
nameFr: 'Inde : création d''un nouvel Etat'
nameEn: 'Inde : création d''un nouvel Etat'
date: 2014-06-02T00:00:00.000Z
bodyFr: >-
  Le Télangana est un nouvel Etat indien, le 29e du pays. Il est né de la
  partition de l'Andhra Pradesh, dans le sud-est du pays. Hyderabad restera la
  capitale des deux Etats jusqu'en 2024. Avec "seulement" 35 millions
  d'habitants, le Télangana est le douzième Etat le plus peuplé.
