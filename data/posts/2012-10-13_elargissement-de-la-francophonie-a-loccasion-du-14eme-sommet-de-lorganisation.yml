fr:
  title: >-
    Elargissement de la Francophonie à l'occasion du 14ème sommet de
    l'organisation
  body: >-
    Le 14ème sommet de la Francophonie, qui s'est déroulé à Kinshasa, en
    République démocratique du Congo, a entériné l'élargissement de
    l'organisation. L'OIF compte désormais 57 membres, dont 3 associés, et 20
    observateurs. Parmi les nouveaux venus, le Qatar.<!--more-->L'Arménie
    devient membre à part entière, l'Uruguay devient observateur, et le Qatar
    passe directement à membre-associé. <br />Ce dernier pays saute l'étape
    d'observateur, une entrée "fracassante" qui a créée une petite polémique.<br
    />Même s'il n'est pas officiellement francophone, de nombreux liens se sont
    tissés ces dernières années entre le Qatar et la France, pays dans lequel le
    Qatar a investit énormément d'argent. <br />L'Afrique de l'ouest est
    également de plus en plus liée à ce petit pays très riche du Golfe persique.
    Il y finance notamment de nombreuses écoles religieuses.<br />
