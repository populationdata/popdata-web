title: journee-mondiale-de-lenfance
date: 2014-11-20T00:00:00.000Z
fr:
  title: Journée mondiale de l'enfance
  body: >-
    Aujourd'hui 20 novembre le monde entier fête la Journée mondiale de
    l'enfance. C'est la date anniversaire de la signature de la Convention
    internationale des droits de l'enfant le 20 novembre 1989 par 191 pays.
    Parce que nous avons tous été un jour des enfants.
