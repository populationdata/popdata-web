title: la-coree-du-nord-se-declare-en-etat-de-guerre-contre-son-voisin-du-sud
date: 2013-03-30T00:00:00.000Z
fr:
  title: La Corée du Nord se déclare en état de guerre contre son voisin du sud
  body: >-
    Les manoeuvres militaires conjointes des dernières semaines entre les
    Etats-Unis et de la Corée du Sud ont été considérées comme une provocation
    par la Corée du Nord. Celle-ci réplique en se déclarant à nouveau en "état
    de guerre" contre le Sud.<!--more-->La rhétorique guerrière de la <a
    href="/index2.php?option=pays&amp;pid=48&amp;nom=coree_du_nord">Corée du
    Nord</a> n'est pas nouvelle. Tout comme l'état de guerre larvé depuis la fin
    du conflit des années 1950. En effet, les deux pays n'ont toujours pas signé
    de traité de paix, seule une armistice l'a été sous l'égide de l'ONU.<br
    />ONU qui surpervise la fameuse <a
    href="/indexcarte.php?option=pays&amp;pid=48&amp;mid=1760&amp;nom=corees-zones-demilitarisee">zone
    démilitarisée</a> qui sépare les deux pays sur quelques centaines de mètres
    de large le long de toute la frontière. En réalité, une zone justement
    surmilitarisée.<br />Les provocations de part et d'autre sont constantes, et
    l'arrivée à la tête de la Corée du Nord du jeune Kim Jong-un le force à
    asseoir son autorité en jouant le "dur".<br />Les Etats-Unis ont envoyé
    jeudi 28 mars deux bombardiers furtifs B-2 survoler le territoire de la <a
    href="/index2.php?option=pays&amp;pid=49&amp;nom=coree_du_sud">Corée du
    Sud</a>, envoyant un message d'avertissement au Nord.<br />La déclaration
    d'état de guerre d'hier vendredi est donc la suite logique de cette série de
    provocations où chacun montre ses muscles, comme dans une cour d'école.<br
    />Les jouets de petits garçons sont par contre cette fois-ci beaucoup plus
    dangereux, et ils s'amusent avec la vie de dizaines de millions de
    Coréens.<br /><br />Il serait grand temps de discuter d'une réunification
    des deux pays, sans conditions préalables.<br /><br />Photo : kalleboo -
    Flickr
