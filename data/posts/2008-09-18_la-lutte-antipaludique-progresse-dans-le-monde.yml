title: la-lutte-antipaludique-progresse-dans-le-monde
date: 2008-09-19T00:00:00.000Z
fr:
  title: La lutte antipaludique progresse dans le monde
  body: >-
    L'accès aux interventions de la lutte antipaludique, notamment les
    moustiquaires en Afrique, s'est fortement amélioré entre 2004 et 2006, même
    si la charge mondiale du paludisme reste énorme, selon un nouveau rapport
    publié jeudi par l'Organisation mondiale de la santé (OMS).<!--more--><img
    border="0" align="left" src="/images/articles/malaria.jpg" />« Les progrès
    de la lutte antipaludique se sont vivement accélérés depuis 2006, en
    particulier après l'appel du Secrétaire Général des Nations Unies pour une
    couverture universelle de cette lutte d'ici la fin de l'année 2010. Nous
    pensons voir les résultats de ce redoublement des efforts dans les prochains
    rapports », a souligné le directeur général de l'OMS, le Dr Margaret Chan. 
    <p> Selon le Rapport mondial 2008 de l'OMS sur le paludisme qui s'appuie sur
    les données recueillies en 2006, on estime qu'il y avait 247 millions de cas
    de paludisme en 2006. Les enfants en bas âge restent de loin les plus
    exposés au risque de décès par paludisme. </p> <p> Le rapport note que le
    nombre des décès par paludisme a baissé dans plusieurs pays. Pour la
    première fois, trois pays africains ont signalé une baisse spectaculaire,
    d'au moins 50%, du nombre des décès par paludisme à l'échelle nationale.
    L'rythrée, le Rwanda et Sao Tomé-et-Principe ont obtenu ce résultat entre
    2000 et 2006/2007 en associant la distribution de moustiquaires, les
    pulvérisations d'insecticide à l'intérieur des habitations, l'accès renforcé
    au traitement et des progrès dans la surveillance de la maladie. On a aussi
    observé des améliorations sensibles dans d'autres pays et territoires
    africains, comme Madagascar, la Zambie et la Tanzanie.</p> <p> Six autres
    pays ont également constaté une baisse du nombre des décès par paludisme à
    l'échelle nationale en 2006: le Cambodge, les Philippines, le Laos, le
    Suriname, la Thaïlande et le Viêt Nam. </p> <p> Pourtant, il reste encore
    beaucoup à faire. Alors que 650 millions d'africains sont exposés au risque,
    seuls 125 millions étaient protégés par des moustiquaires en 2007. </p> <p>
    «Le paludisme est une des grandes causes de mortalité chez l'enfant, a
    déclaré Ann Veneman, directrice exécutive du Fonds des Nations Unies pour
    l'enfance (UNICEF). En augmentant la disponibilité des moustiquaires et
    d'autres interventions essentielles, on pourra sauver de nombreuses
    vies.»       <br />   </p> <p>Source : OMS      <br />   </p>
