fr:
  title: 'Gaza : Femmes enceintes et enfants sont les victimes invisibles du conflit'
  body: >-
    Plus de 40 000 femmes enceintes se trouvent en danger du fait de la violence
    qui sévit actuellement à Gaza et des déplacements qu'elle provoque, a mis en
    garde mercredi le Fonds des Nations Unies pour la Population
    (UNFPA).<!--more--><img border="0" align="right"
    src="/images/articles/palestine-gaza-enfants-janvier2009.jpg" />« Les femmes
    enceintes et les nouveaux nés sont devenus les victimes invisibles de la
    crise qui se déroule actuellement à Gaza, », a averti la directrice exécutif
    de l'UNFPA, Thoraya Ahmed Obaid.    <p> L'agence est notamment préoccupée
    par des informations indiquant que de nombreuses femmes accouchent
    prématurément suite au choc que leur inflige le bombardement continu de la
    région. Qui plus est, de nombreux nouveaux nés et bébés prématurés risquent
    de souffrir d'hypothermie du fait de la pénurie d'électricité dans la bande
    de Gaza. Le manque de vêtements chauds et de couvertures au sein de la
    population déplacée contribue également à accentuer la précarité dans
    laquelle ils se trouvent.</p> <p> De son côté, le Fonds des Nations Unies
    pour l'enfance (<a href="http://www.unicef.org/french/index.php">UNICEF</a>)
    a signalé que plus de 300 enfants gazaouis ont été tués et 1 500 autres
    blessés depuis le 27 décembre 2008.</p> <p> La crise de Gaza se singularise
    par le fait que sa population, constituée en majorité d'enfants, n'a nulle
    part où aller pour trouver refuge, a déclaré la directrice exécutive de
    l'UNICEF, Ann Veneman, dans un communiqué publié mercredi. « Chaque jour, de
    nouveaux enfants souffrent, leur petit corps sont blessés et leurs jeunes
    vies brisées, » a-t-elle ajouté. </p> <p> Elle a notamment demandé la
    protection des écoles et des dispensaires médicaux de la région. « Ceux-ci
    doivent être protégés et considérés comme des zones de paix, quelques soient
    les circonstances », a-t-elle dit.</p> <p>Source : ONU, UNICEF,
    UNFPA            <br />   </p>
