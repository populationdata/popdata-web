title: canada-mise-a-jour-2
nameFr: 'Canada : mise à jour'
nameEn: 'Canada : mise à jour'
date: 2009-04-07T00:00:00.000Z
bodyFr: >-
  La population du Canada a encore fortement augmenté en 2008, atteignant 33.5
  millions d'habitants. L'immigration en est la principale cause, alors que dans
  le même temps, on observe un net regain des naissances, notamment au Québec et
  dans l'ouest du pays.
