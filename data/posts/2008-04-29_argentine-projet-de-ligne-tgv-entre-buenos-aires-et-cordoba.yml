title: argentine-projet-de-ligne-tgv-entre-buenos-aires-et-cordoba
date: 2008-04-30T00:00:00.000Z
fr:
  title: 'Argentine :  projet de ligne TGV entre Buenos Aires et Cordoba'
  body: "L'Argentine vient de lancer son projet de construction d'une ligne TGV entre sa capitale, Buenos Aires, et deux de ses plus grandes villes, Rosario et Cordoba.\r\n<!--more-->Cette ligne, d'un total prévu de plus de 700 km, reliera en deux temps les trois plus grandes villes du pays, réunissant au total plus de 17,5 millions d'habitants.\r\nLa première phase verra Buenos Aires reliée à Rosario, puis Rosario à Cordoba, dans l'est, aux pieds des Andes.\r\nVoici une carte du projet ci-dessous.\r\n<iframe src=\"https://www.google.com/maps/d/u/0/embed?mid=1dX2JI7inZNB_iQm35KX0C_Jztb8\" width=\"640\" height=\"480\"></iframe>"
en:
