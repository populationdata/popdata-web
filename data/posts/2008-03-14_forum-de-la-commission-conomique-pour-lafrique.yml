fr:
  title: Forum de la Commission conomique pour l'Afrique
  body: >-
    <div style="text-align: justify;">Le Forum des partenaires de la Commission
    conomique pour l'Afrique (<a
    href="http://www.uneca.org/fr/fr_main.htm">CEA</a>) s'est ouvert hier à
    Addis-Abeba, en thiopie, avec l'objectif d'aider à consolider les efforts
    concertés en faveur du développement du continent.    </div><!--more--><p
    style="text-align: justify;" style="text-align: justify;"><img align="left"
    alt="Commission Economique pour l'Afrique"
    src="/images/cartes/articles/afrique-cea.jpg" /> « L'Afrique a réalisé une
    rapide croissance économique ces dernières années, mais elle est
    insuffisante pour réaliser les <a
    href="http://www.un.org/french/millenniumgoals/index.shtml">Objectifs du
    Millénaire pour le développement</a> d'ici 2015 », a déclaré Abdoulie
    Janneh, le Secrétaire exécutif de la Commission, selon un <a
    href="http://www.uneca.org/fr/fr_main.htm">communiqué</a> publié aujourd'hui
    à Addis-Abeba.</p> <p style="text-align: justify;" style="text-align:
    justify;"> Une soixantaine de représentants des pays développés et des
    agences d'aide au développement participe à ce premier Forum.</p> <p
    style="text-align: justify;" style="text-align: justify;"> Parmi les thèmes
    abordés figurent notamment la gouvernance, la nouvelle orientation
    stratégique de la CEA  avec l'ouverture de bureaux sous-régionaux - et les
    changements climatiques.</p> <p style="text-align: justify;"
    style="text-align: justify;">Source : ONU   <br />   </p>
