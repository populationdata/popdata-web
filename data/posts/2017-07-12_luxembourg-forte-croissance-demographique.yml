title: luxembourg-forte-croissance-demographique
nameFr: 'Luxembourg : forte croissance démographique'
nameEn: 'Luxembourg : forte croissance démographique'
date: 2017-07-12T18:45:10.000Z
bodyFr: "[caption id=\"attachment_38682\" align=\"aligncenter\" width=\"1300\"]<a href=\"https://www.populationdata.net/pays/luxembourg/\" rel=\"attachment wp-att-38682\"><img class=\"wp-image-38682 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Luxembourg.jpg\" alt=\"Luxembourg, capitale du Luxembourg\" width=\"1300\" height=\"864\" /></a> Luxembourg, capitale du Luxembourg[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> est l'un des pays les plus riches du monde. Il fait en effet partie des rares pays dont le PIB par habitant excède les 100 000 $USD. Situé au coeur de l'Union européenne, dont il est le deuxième plus petit État membre après Malte, il est également l'un de ceux qui connaissent une croissance démographique les plus élevées. Mais cet apport de population se fait uniquement grâce à l'immigration, très forte, et qui concentre près de la moitié totale du pays. La natalité reste en effet faible, et le Luxembourg vieillit, comme l'ensemble des pays du continent européen.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/luxembourg/\"><strong>Fiche pays Luxembourg</strong></a></li>\r\n</ul>"
