title: dominique-mise-a-jour
date: '2010-01-25T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/dominique.png'
fr:
  title: 'Dominique : mise à jour'
  body: >-
    Entre Français et Anglais, qui se sont disputé ce territoire pendant des
    siècles, la Dominique se cherche une identité et un avenir. L'économie,
    reposant sur l'agriculture et le tourisme, reste très dépendante de
    l'extérieur, ce qui pousse de nombreux jeunes à partir à l'étranger chercher
    du travail, vidant le pays d'une partie de ses forces vives.
