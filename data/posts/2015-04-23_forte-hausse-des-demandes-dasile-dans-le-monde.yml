title: forte-hausse-des-demandes-dasile-dans-le-monde
date: 2015-04-24T00:00:00.000Z
fr:
  title: Forte hausse des demandes d'asile dans le monde
  body: >-
    Un rapport du Haut-Commissariat des Nations unies pour les réfugiés (UNHCR)
    publié récemment indique qu'en 2014 le monde a vu la plus forte augmentation
    du nombre de demandeurs d'asile dans les pays industrialisés depuis 22 ans.
    Les demandes d'asile se sont élevées à 866 000 l'année dernière, soit +45 %
    en un an.<!--more-->En 2013, 596 600 demandes d'asile avaient été
    enregistrées. Le chiffre de 2014 est le plus élevé depuis 1992, au début du
    conflit en Bosnie-et-Herzégovine.<br />En 2014, ce sont les conflits en
    Syrie et en Irak particulièrement, les violations des droits humains ainsi
    que la  détérioration de la situation de sécurité et des conditions
    humanitaires  dans de nombreux pays qui ont engendré cette très forte
    hausse.<br /><br />Les Syriens ont été de loin le groupe le plus important
    parmi les  demandeurs d'asile en 2014, avec près de 150 000 requêtes
    déposées, soit  une demande d'asile sur cinq dans les pays industrialisés.
    Les  Iraquiens ont déposé 68 700 demandes d'asile, soit presque le double
    du  nombre par rapport à 2013. Les Afghans se placent au troisième rang, 
    avec près de 60 000 demandes d'asile déposées, suivis par des 
    ressortissants de la Serbie (et du Kosovo) puis des Erythréens.<br /><br
    />L'Allemagne est le pays ayant reçu le plus grand nombre de demandes, avec
    173 000 demandeurs d'asile, principalement de Syrie. Suivent les tats-Unis,
    avec 121 200 demandes, notamment du Mexique et des pays d'Amérique centrale.
    La Turquie, qui accueillait fin 2014 plus d'1,5 million de réfugiés syriens,
    a enregistré 87 800 nouvelles demandes en 2014, surtout des Iraquiens.<br
    />La Suède occupe le quatrième rang parmi les 44 pays industrialisés,  avec
    75 100 requêtes d'asile, principalement déposées par des Syriens et  des
    rythréens. L'Italie a enregistré 63 700 nouvelles demandes d'asile  en 2014,
    soit le nombre le plus élevé jamais enregistré. Elles proviennent des
    ressortissants du Mali, du  Nigéria et de la Gambie.<br />La Russie a
    enregistré en 2014 quelque  265 400 demandes d'asile temporaire et 5800
    demandes de statut de  réfugié. Parallèlement, le nombre d'Ukrainiens ayant
    déposé des demandes  d'asile dans les pays industrialisés inclus dans le
    rapport du HCR est  passé de 1 400 en 2013 à 15 700 en 2014.<br
    />L'Australie a vu, quant à elle, une baisse du nombre de demandes d'asile,
    avec 9000 en 2014 contre 11 700 en 2013.<br /><br />Dans le monde entier, au
    début 2014, quelque 51,2 millions de personnes  ont été déracinées du fait
    de la persécution, des conflits, de la  violence généralisée ou de
    violations des droits humains.<br /><br />Source : UNHCR<br />
