title: libye-mise-a-jour-2
date: 2011-02-23T00:00:00.000Z
fr:
  title: 'Libye : mise à jour'
  body: >-
    Alors que la Libye s'enfonce dans l'horreur, avec des massacres de
    populations civiles par les mercenaires au service du pouvoir, les
    condamnations diplomatiques affluent de partout. Le monde entier regarde et
    attend, comme pour les autres révolutions dans toute la région depuis
    quelques semaines. En espérant un changement pour de bon ?
