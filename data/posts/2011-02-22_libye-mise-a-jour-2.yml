title: libye-mise-a-jour-2
nameFr: 'Libye : mise à jour'
nameEn: 'Libye : mise à jour'
date: 2011-02-23T00:00:00.000Z
bodyFr: >-
  Alors que la Libye s'enfonce dans l'horreur, avec des massacres de populations
  civiles par les mercenaires au service du pouvoir, les condamnations
  diplomatiques affluent de partout. Le monde entier regarde et attend, comme
  pour les autres révolutions dans toute la région depuis quelques semaines. En
  espérant un changement pour de bon ?
