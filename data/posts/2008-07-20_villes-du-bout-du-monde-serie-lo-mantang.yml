  title: 'Villes du bout du monde (série) : Lo Mantang'
  body: >-
    Lo Mantang est la capitale d'un ancien petit royaume enclavé dans les
    montagnes du Tibet, le Mustang. Peuplée de 1200 habitants, la petite ville
    se trouve à plusieures heures de l'aéroport le plus proche. Ce royaume,
    dépendant du Népal, reste largement autonome du fait de sa position
    géographique reculée.      <br /><!--more-->Sa survie est mise en question,
    la sécheresse et la désertification ayant au fil du temps fait disparaître
    les forêts. L'irrigation de l'agriculture est également de plus en plus
    difficile.      <br />  <br />  <div style="text-align: center;"><a
