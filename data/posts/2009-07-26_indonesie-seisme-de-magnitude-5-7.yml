title: indonesie-seisme-de-magnitude-5-7
nameFr: 'Indonésie : séisme de magnitude 5.7'
nameEn: 'Indonésie : séisme de magnitude 5.7'
date: 2009-07-27T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 5.7 s'est produit à l'ouest de l'île de Sumatra en
  Indonésie à 6h10 heure locale aujourd'hui lundi. Environ 18.8 millions de
  personnes ont ressenti ce séisme de manière modérée, et on ignore pour le
  moment s'il y a des victimes et des dégâts.<!--more-->[voir carte dans colonne
  centrale -&gt;]<br />
