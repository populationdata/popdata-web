fr:
  title: 'Indonésie : séisme de magnitude 5.7'
  body: >-
    Un séisme de magnitude 5.7 s'est produit à l'ouest de l'île de Sumatra en
    Indonésie à 6h10 heure locale aujourd'hui lundi. Environ 18.8 millions de
    personnes ont ressenti ce séisme de manière modérée, et on ignore pour le
    moment s'il y a des victimes et des dégâts.<!--more-->[voir carte dans
    colonne centrale -&gt;]<br />
