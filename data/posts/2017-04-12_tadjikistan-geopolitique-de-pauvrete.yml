  title: 'Tadjikistan : géopolitique de la pauvreté'
  body: "[caption id=\"attachment_37795\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/tadjikistan/\"><img class=\"size-full wp-image-37795\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pamir-Tadjikistan.jpg\" alt=\"Pamir, Tadjikistan\" width=\"2500\" height=\"1406\" /></a> Pamir, Tadjikistan[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a> est un pays d'Asie centrale enclavé, montagneux et pauvre. Il est dirigé par un dictateur, Emomalii Rahmon, depuis 1994. Le pays possède des atouts : véritable château d'eau de toute la région, son potentiel hydroélectrique est immense, mais peu exploité. Sa situation centrale entre <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et Moyen-Orient en fait un point de passage sur la « <a href=\"https://www.populationdata.net/cartes/nouvelles-routes-de-soie/\">Route de la soie</a> ». Ses paysages montagneux, dont le fameux <a href=\"https://www.populationdata.net/cartes/tadjikistan-pamir-topographique/\">massif du Pamir</a>, à l'extrémité ouest de l'Himalaya, possèdent un intérêt touristique non négligeable. Il se trouve également face à l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, et représente un enjeu géostratégique militaire intéressant pour plusieurs grandes puissances, dont les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et ses alliés de l'OTAN.\r\nCependant, les droits humains sont régulièrement bafoués partout dans le pays. La liberté de la presse et d'opinion est inexistante. La corruption est généralisée, jusqu'au plus haut de l'État. La pauvreté des populations persiste, et favorise le maintien au pouvoir d'une clique néfaste.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tadjikistan/\"><strong>Fiche pays Tadjikistan</strong></a></li>\r\n</ul>"
