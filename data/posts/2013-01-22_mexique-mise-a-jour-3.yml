title: mexique-mise-a-jour-3
date: 2013-01-23T00:00:00.000Z
fr:
  title: 'Mexique : mise à jour'
  body: >-
    Mise à jour des chiffres du Mexique. Le pays atteint désormais 115 millions
    d'habitants, et cherche encore à se faire une place parmi les nouveaux pays
    émergents, notamment les fameux BRIC. Sans y parvenir complètement, tant
    l'ombre du géant Etatsunien plane toujours sur lui.
