title: suede-mise-a-jour
nameFr: 'Suède : mise à jour'
nameEn: 'Suède : mise à jour'
date: 2009-06-18T00:00:00.000Z
bodyFr: >-
  Pays riche et industrialisé, la Suède est grande et pratiquement vide. Sa
  population vieillit rapidement, et seule désormais l'immigration lui permet de
  voir encore son nombre d'habitants augmenter. Sa généreuse politique d'asile
  politique et économique y contribue pour beaucoup. Cependant, le
  vieillissement inéluctable des suédois remet en cause les programmes sociaux
  très avantageux que propose le pays.
