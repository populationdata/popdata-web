title: mouvement-des-non-alignes
nameFr: Mouvement des non-alignés
nameEn: Mouvement des non-alignés
date: 2011-03-31T00:00:00.000Z
bodyFr: "<p style=\"text-align: justify;\">Le Mouvement des non-alignés, en anglais The Non-Aligned Movement (NAM) est un mouvement lancé par l'Inde de Nehru, l'Égypte de Nasser, et la Yougoslavie de Tito afin de se protéger de l'influence des États-Unis et de l'URSS qui cherchaient à polariser le monde en leur faveur respective, lors de la Guerre froide.<!--more-->Aujourd'hui, c'est un groupe de pays (120 en 2016) ayant refusé de suivre, par exemple au sein des instances du consensus de Washington (FMI, OMC et Banque Mondiale), une démarche qu'ils ont estimée nuisible à leurs intérêts.\r\nAvec les deux tiers des pays membres des Nations unies, et 55 % de la population mondiale, cette organisation est importante politiquement.</p>\r\nLe Mouvement des non-alignés a son siège à Lusaka (Zambie).\r\n\r\nVoici la liste des 120\_pays membres du Mouvement des non-alignés :\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Afghanistan</li>\r\n \t<li>Afrique du Sud</li>\r\n \t<li>Algérie</li>\r\n \t<li>Angola</li>\r\n \t<li>Antigua-et-Barbuda</li>\r\n \t<li>Arabie saoudite</li>\r\n \t<li>Azerbaïdjan</li>\r\n \t<li>Bahamas</li>\r\n \t<li>Bahreïn</li>\r\n \t<li>Bangladesh</li>\r\n \t<li>Barbade</li>\r\n \t<li>Biélorussie</li>\r\n \t<li>Belize</li>\r\n \t<li>Bénin</li>\r\n \t<li>Bhoutan</li>\r\n \t<li>Bolivie</li>\r\n \t<li>Botswana</li>\r\n \t<li>Birmanie</li>\r\n \t<li>Brunei</li>\r\n \t<li>Burkina\_Faso</li>\r\n \t<li>Burundi</li>\r\n \t<li>Cambodge</li>\r\n \t<li>Cameroun</li>\r\n \t<li>Cap-Vert</li>\r\n \t<li>Chili</li>\r\n \t<li>Colombie</li>\r\n \t<li>Comores</li>\r\n \t<li>Congo</li>\r\n \t<li>Corée du Nord</li>\r\n \t<li>Côte d'Ivoire</li>\r\n \t<li>Cuba</li>\r\n \t<li>Djibouti</li>\r\n \t<li>Dominique</li>\r\n \t<li>Égypte</li>\r\n \t<li>Émirats arabes unis</li>\r\n \t<li>Équateur</li>\r\n \t<li>Érythrée</li>\r\n \t<li>Éthiopie</li>\r\n \t<li>Fidji</li>\r\n \t<li>Gabon</li>\r\n \t<li>Gambie</li>\r\n \t<li>Ghana</li>\r\n \t<li>Grenade</li>\r\n \t<li>Guatemala</li>\r\n \t<li>Guinée</li>\r\n \t<li>Guinée-Bissau</li>\r\n \t<li>Guinée équatoriale</li>\r\n \t<li>Guyana</li>\r\n \t<li>Haïti</li>\r\n \t<li>Honduras</li>\r\n \t<li>Inde</li>\r\n \t<li>Indonésie</li>\r\n \t<li>Irak</li>\r\n \t<li>Iran</li>\r\n \t<li>Jamaïque</li>\r\n \t<li>Jordanie</li>\r\n \t<li>Kenya</li>\r\n \t<li>Koweït</li>\r\n \t<li>Laos</li>\r\n \t<li>Lesotho</li>\r\n \t<li>Liban</li>\r\n \t<li>Liberia</li>\r\n \t<li>Libye</li>\r\n \t<li>Madagascar</li>\r\n \t<li>Malaisie</li>\r\n \t<li>Malawi</li>\r\n \t<li>Maldives</li>\r\n \t<li>Mali</li>\r\n \t<li>Maurice</li>\r\n \t<li>Mauritanie</li>\r\n \t<li>Mongolie</li>\r\n \t<li>Maroc</li>\r\n \t<li>Mozambique</li>\r\n \t<li>Namibie</li>\r\n \t<li>Népal</li>\r\n \t<li>Nicaragua</li>\r\n \t<li>Niger</li>\r\n \t<li>Nigéria</li>\r\n \t<li>Oman</li>\r\n \t<li>Ouganda</li>\r\n \t<li>Ouzbékistan</li>\r\n \t<li>Pakistan</li>\r\n \t<li>Palestine</li>\r\n \t<li>Panama</li>\r\n \t<li>Papouasie-Nouvelle-Guinée</li>\r\n \t<li>Pérou</li>\r\n \t<li>Philippines</li>\r\n \t<li>Qatar</li>\r\n \t<li>République\_centrafricaine</li>\r\n \t<li>République démocratique du Congo</li>\r\n \t<li>République dominicaine</li>\r\n \t<li>Rwanda</li>\r\n \t<li>Saint-Christophe-et-Niévès</li>\r\n \t<li>Sainte-Lucie</li>\r\n \t<li>Saint-Vincent-et-les-Grenadines</li>\r\n \t<li>Sao Tomé-et-Principe</li>\r\n \t<li>Sénégal</li>\r\n \t<li>Seychelles</li>\r\n \t<li>Sierra Leone</li>\r\n \t<li>Singapour</li>\r\n \t<li>Somalie</li>\r\n \t<li>Sri Lanka</li>\r\n \t<li>Soudan</li>\r\n \t<li>Suriname</li>\r\n \t<li>Swaziland</li>\r\n \t<li>Syrie</li>\r\n \t<li>Tanzanie</li>\r\n \t<li>Tchad</li>\r\n \t<li>Thaïlande</li>\r\n \t<li>Timor oriental</li>\r\n \t<li>Togo</li>\r\n \t<li>Trinité-et-Tobago</li>\r\n \t<li>Tunisie</li>\r\n \t<li>Turkménistan</li>\r\n \t<li>Vanuatu</li>\r\n \t<li>Venezuela</li>\r\n \t<li>Viêt Nam</li>\r\n \t<li>Yémen</li>\r\n \t<li>Zambie</li>\r\n \t<li>Zimbabwe</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Sources : Mouvement des non-alignés, Wikipédia</p>"
