title: birmanie-seisme-de-magnitude-6-8
nameFr: 'Birmanie : séisme de magnitude 6.8'
nameEn: 'Birmanie : séisme de magnitude 6.8'
date: 2011-03-24T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.8 s'est produit dans l'est de la Birmanie à 20h25
  (heure locale) aujourd'hui jeudi. L'épicentre est situé tout proche des
  frontières avec le Laos, la Chine et le nord de la Thaïlande, au coeur de ce
  que l'on nomme le Triangle d'Or, zone de production d'opium.<!--more-->Même si
  le tremblement de terre n'est pas proche d'une grande ville, la densité reste
  très élevée pour une région rurale. Les dégâts occasionnés sont importants et
  on dénombre actuellement 50 morts et 40 blessés du côté thaïlandais.<br /><br
  />Selon Le Monde, des habitants d'Hanoï, la capitale du Viêt Nam, ont ressenti
  légèrement la secousse, et ont évacué temporairement les tours.<br /><br
  />[carte dans colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake 
  Hazards Program<br />
