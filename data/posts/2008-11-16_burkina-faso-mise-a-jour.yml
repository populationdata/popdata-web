title: burkina-faso-mise-a-jour
date: 2008-11-17T00:00:00.000Z
fr:
  title: 'Burkina Faso : mise à jour'
  body: >-
    Le Burkina Faso profite actuellement à la fois de bonnes conditions
    climatiques et d'une bonne conjoncture internationale au niveau des prix des
    matières premières, jusqu'à ces derniers mois, pour se remettre sur la voie
    du développement. Mais sa trop grande dépendance vis-à-vis de l'agriculture,
    qui représente 86% de la population active, reste sa principale faiblesse
    pour accélérer ce développement économique et social tant attendu par la
    population.   <br />
en:
