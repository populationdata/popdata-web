date: 2017-04-05T19:28:56.000Z
fr:
  title: >-
    Plus de 100 millions de personnes dans le monde confrontées à une insécurité
    alimentaire grave
  body: "[caption id=\"attachment_37669\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2017/04/05/plus-de-100-millions-de-personnes-monde-confrontees-a-insecurite-alimentaire-grave/centrafrique-femmes-enfants/\" rel=\"attachment wp-att-37669\"><img class=\"size-full wp-image-37669\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/centrafrique-femmes-enfants.jpg\" alt=\"Centrafrique : femmes et enfants souffrant de la faim\" width=\"1024\" height=\"683\" /></a> Le nombre de personnes souffrant de faim en République centrafricaine (RCA) a doublé entre 2015 et 2016. Les conflits et l’insécurité limite la disponibilité et l’accès à la nourriture. Photo : OCHA, Gemma Cortes.[/caption]\r\n<p style=\"text-align: justify;\">Malgré les efforts internationaux entrepris pour lutter contre l'insécurité alimentaire, près de 108 millions de personnes à travers le monde étaient confrontées à une situation d'insécurité alimentaire grave en 2016, soit une hausse spectaculaire par rapport aux 80 millions de personnes enregistrées en 2015, selon un nouveau rapport mondial sur les crises alimentaires publié vendredi 31 mars à Bruxelles.</p>\r\n<p style=\"text-align: justify;\">Le rapport est issu d'une collaboration entre l'Union européenne, l'USAID/FEWSNET, les institutions régionales spécialisées dans la sécurité alimentaire et d'autres agences de l'ONU, notamment l'Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO), le Programme alimentaire mondial (PAM) et le Fonds des Nations Unies pour l'enfance (UNICEF).</p>\r\n<p style=\"text-align: justify;\">La hausse spectaculaire du nombre de personnes en situation d'insécurité alimentaire grave s'explique par les problèmes que rencontrent les populations lorsqu'il s'agit de produire de la nourriture et d'y accéder, en raison des conflits, par les prix très élevés des produits alimentaires dans les marchés locaux des pays affectés et par les conditions climatiques extrêmes, telles que la sécheresse et les pluies irrégulières causées par le phénomène El Niño.</p>\r\n<p style=\"text-align: justify;\">Selon le Rapport mondial sur les crises alimentaires de 2017, les conflits civils sont un facteur majeur dans 9 des 10 pires crises humanitaires, soulignant le lien fort entre paix et sécurité alimentaire.</p>\r\n<p style=\"text-align: justify;\">En unissant nos forces afin de présenter une analyse neutre à laquelle ont contribué plusieurs institutions, le rapport, publié chaque année, permet de prendre des décisions en meilleure connaissance de cause. L'objectif est de pouvoir faire face aux crises alimentaires mondiales plus rapidement et de manière plus coordonnée.</p>\r\n<p style=\"text-align: justify;\">« Ce rapport souligne l'importance d'une action rapide et ciblée en vue de faire face aux crises alimentaires et de s'attaquer à leurs causes de manière efficace », a déclaré le Commissaire européen à la coopération internationale et au développement, Neven Mimica.</p>\r\n\r\n<iframe width=\"100%\" height=\"166\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/315375947&amp;color=ff5500\"></iframe>\r\n\r\n<h5 style=\"text-align: justify;\"><em>Les situations les plus critiques s'aggravent</em></h5>\r\n<p style=\"text-align: justify;\">Cette année, la demande pour le renforcement de l'aide humanitaire et de la résilience connaitra une forte hausse, alors que quatre pays risquent de sombrer dans la famine : le <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> et le nord-est du <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>. Les autres pays nécessitant un niveau d'aide très élevé, en raison de la généralisation de l'insécurité alimentaire, sont l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> (et ses réfugiés dans les pays voisins), le <a href=\"https://www.populationdata.net/pays/malawi/\">Malawi</a> et le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a>. Selon le nouveau rapport, en l'absence d'une action immédiate et essentielle, non seulement pour sauver des vies mais aussi pour les éloigner du risque de famine, la situation de la sécurité alimentaire dans ces pays continuera de s'aggraver dans les mois à venir.</p>\r\n<p style=\"text-align: justify;\">« Les pertes humaines et celles liées aux ressources ne feront qu'augmenter si nous laissons la situation se détériorer », a déclaré le Directeur général de la FAO, José Graziano da Silva. « Nous pouvons empêcher que des gens meurent de famine, mais si nous n'intensifions pas nos efforts pour sauver, protéger et investir dans les moyens d'existence ruraux, dix millions de personnes resteront en situation d'insécurité alimentaire grave ».</p>\r\n<p style=\"text-align: justify;\">« C'est une course contre la montre, le monde doit agir maintenant pour sauver les vies et les moyens d'existence des millions de personnes menacées par la famine », a dit la Directrice exécutive du PAM, Ertharin Cousin.</p>\r\n<p style=\"text-align: justify;\">Les 108 millions de personnes signalées comme étant en situation d'insécurité alimentaire grave en 2016 souffrent d'une malnutrition aigüe, supérieure à la normale, et de l'absence systématique d'une alimentation minimale essentielle, et ce, même avec une aide extérieure. Sans une action solide et maintenue, les populations aux prises avec une insécurité alimentaire grave se dirigent vers un scénario catastrophique et risquent de sombrer dans la famine.</p>\r\n<p style=\"text-align: justify;\">Source : ONU, PAM</p>"
