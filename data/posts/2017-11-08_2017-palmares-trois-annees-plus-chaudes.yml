title: 2017-palmares-trois-annees-plus-chaudes
date: 2017-11-08T20:40:55.000Z
fr:
  title: 2017 au palmarès des trois années les plus chaudes
  body: "[caption id=\"attachment_39498\" align=\"aligncenter\" width=\"920\"]<a href=\"https://www.populationdata.net/?attachment_id=39498\"><img class=\"wp-image-39498 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/11/Kenya-secheresse.jpg\" alt=\"Sècheresse au Kenya\" width=\"920\" height=\"614\" /></a> Sècheresse au <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a>. Photo : Giulio Napolitano, FAO[/caption]\r\n<p style=\"text-align: justify;\">2017 devrait être l'année la plus chaude qui ait été enregistrée en l'absence du phénomène El Niño, a annoncé lundi l'Organisation météorologique mondiale (OMM)\_dans un bilan publié à Bonn, <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, à l'occasion de la\_Conférence de l'ONU 2017 sur le changement climatique (COP23).</p>\r\n<p style=\"text-align: justify;\">« Les trois dernières années sont les plus chaudes qui aient jamais été enregistrées et s'inscrivent dans la tendance au réchauffement à long terme de la planète », a souligné le\_Secrétaire général\_de l'OMM, Petteri Taalas, dans un\_communiqué.</p>\r\n<p style=\"text-align: justify;\">La déclaration provisoire de l'OMM sur le climat, qui couvre les mois de janvier à septembre, a été publiée le jour de l'ouverture, à Bonn, de la COP23.</p>\r\n<p style=\"text-align: justify;\">Marquée par de nombreux phénomènes à fort impact parmi lesquels des ouragans et des inondations catastrophiques ainsi que des vagues de chaleur et des sécheresses particulièrement néfastes, l'année 2017 se classera parmi les trois années les plus chaudes jamais constatées.</p>\r\n<p style=\"text-align: justify;\">Selon l'OMM, l'accroissement des concentrations de dioxyde de carbone, la hausse du niveau de la mer et l'acidification des océans, entre autres indicateurs du changement climatique, se poursuivent sans relâche. L'étendue de la banquise de l'Arctique demeure inférieure à la normale tandis qu'en <a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a>, l'étendue de la banquise, qui était stable auparavant, affichait un minimum record ou quasi record.</p>\r\n<p style=\"text-align: justify;\">D'après cette étude provisoire sur l'état du climat mondial de cette agence onusienne basée à Genève, <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>, la température moyenne à la surface du globe pour les neuf premiers mois de l'année dépassait d'environ 1,1 °C celle de l'époque préindustrielle.</p>\r\n<p style=\"text-align: justify;\">Certaines régions d'Europe méridionale - dont l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> –, l'Afrique du Nord, une partie de l'Afrique orientale et australe ainsi que la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> dans sa partie asiatique ont connu une température moyenne record pour la période considérée, tandis qu'en <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> la température moyenne se classait là aussi au premier rang des plus élevées, mais à égalité avec une année antérieure.</p>\r\n<p style=\"text-align: justify;\">En revanche, le nord-ouest des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'ouest du <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> ont affiché une température moyenne inférieure à la normale de la période 1981-2010. Sous l'effet d'un puissant Niño, 2016 devrait conserver son statut d'année la plus chaude, 2015 et 2017 se disputant la deuxième et la troisième place. Enfin, les années 2013 à 2017 sont bien parties pour constituer la période de cinq ans la plus chaude jamais enregistrée.</p>\r\n<p style=\"text-align: justify;\">Se fondant sur les renseignements communiqués par un large éventail d'organismes onusiens, cette étude fait état des conséquences du changement climatique pour la société, l'économie et l'environnement. Elle s'inscrit dans le cadre d'un projet, conçu à l'échelle du système des Nations Unies, visant à fournir aux décideurs des informations plus complètes, de nature à orienter les politiques, sur les interactions entre les thématiques du temps, de l'eau et du climat et les objectifs mondiaux fixés dans le cadre de l'ONU.</p>\r\n<p style=\"text-align: justify;\">« Nous avons assisté à des conditions météorologiques exceptionnelles, par exemple des pics de température à plus de 50 °C en Asie, des ouragans d'une intensité record dans les Caraïbes et dans l'Atlantique qui ont atteint l'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a>, des inondations dévastatrices causées par la mousson et frappant des millions de personnes, ou bien encore une terrible sécheresse en Afrique de l'Est », a indiqué M. Taalas. « Nombre de ces phénomènes – des études scientifiques approfondies en révéleront le chiffre exact – portent indiscutablement la marque du changement climatique causé par l'augmentation des concentrations de gaz à effet de serre engendrés par les activités humaines », a-t-il ajouté.</p>\r\n<p style=\"text-align: justify;\">« Tout cela met en lumière les menaces croissantes qui pèsent sur les populations, l'économie des pays et même sur les mécanismes de la vie sur Terre, si notre action ne devait pas être à la hauteur des objectifs et des ambitions incarnées par l'Accord de Paris\_», a fait valoir de son côté,\_Patricia Espinosa, la Secrétaire exécutive de la\_Convention-cadre des Nations Unies sur les changements climatiques (CCNUCC)\_qui accueille la COP23 à Bonn.</p>\r\nSource : ONU"
