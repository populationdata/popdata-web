bodyFr: "[caption id=\"attachment_34235\" align=\"aligncenter\" width=\"1278\"]<a href=\"https://www.populationdata.net/2016/09/21/journee-internationale-de-paix-2016/journee-internationale-paix-2016/\" rel=\"attachment wp-att-34235\"><img class=\"size-full wp-image-34235\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/Journee-internationale-paix-2016.jpg\" alt=\"Journée internationale de la paix 2016\" width=\"1278\" height=\"1725\" /></a> Journée internationale de la paix 2016[/caption]\r\n<p style=\"text-align: justify;\">La paix dans le monde est fragile. Le 21 septembre 2016 est la\_Journée internationale de la paix, célébrée par l'ONU partout dans le monde.\_Pour 2016 le thème de cette Journée est le suivant : Les objectifs de développement durable, composantes de la paix.</p>\r\n<iframe src=\"https://www.youtube.com/embed/46qptzZEIPw\" width=\"853\" height=\"480\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>"
