title: asie-pacifique-la-pire-region-pour-les-femmes
date: '2010-03-09T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/maman-bebe.jpg'
fr:
  title: 'Asie-Pacifique : la pire région pour les femmes'
  body: >-
    Les pays d'Asie et du Pacifique n'ont pas  traduit leur succès économique
    dans le domaine de l'égalité entre les  sexes, selon un nouveau rapport du
    Programme des Nations Unies pour le  développement (PNUD) qui a  constaté
    que la discrimination et la négligence menacent la survie même  des femmes
    dans la région.<!--more-->« L'autonomisation des femmes est essentiel pour
    atteindre les objectifs  de développement global et pour stimuler la
    croissance économique et le  développement durable », a déclaré lundi
    l'Administratrice du PNUD,  Helen Clark, depuis la capitale indienne, New
    Delhi.   <p>Les femmes de la région souffrent de l'un des taux les plus bas
    de  représentation politique, d'emploi et de propriété au monde. Leur
    manque  de participation est également un facteur qui retarde la croissance 
    économique, souligne ce rapport 2010 sur le développement humain.</p> 
    <p>Dans son allocution, Mme Clark a souligné que près de la moitié des 
    femmes adultes en Asie du Sud sont analphabètes, une proportion plus  grande
    que dans toute autre région du monde. </p>  <p>Les femmes en Asie du Sud ont
    en outre une espérance de vie jusqu'à cinq  ans de moins que la moyenne
    mondiale d'un peu moins de 71 ans. Alors  que les emplois agricoles
    représentent plus de 40% des emplois des  femmes en Asie de l'Est et 65% en
    Asie du Sud, seulement 7% des  exploitations agricoles dans ces zones sont
    contrôlées par des femmes. </p>  <p>Le lancement du nouveau rapport,
    intitulé Power, Voice and Rights : Un  tournant décisif pour l'égalité des
    sexes en Asie et dans le Pacifique,  coïncide avec la Journée internationale
    des femmes du 8 mars. </p>  <p>Mme Clark a aussi souligné que près de la
    moitié des pays d'Asie du Sud  et plus de 60% de ceux du Pacifique n'ont pas
    de lois en vigueur contre  la violence domestique. « Les lois
    discriminatoires doivent être  modifiées, et les lois devront être
    appliquées », a-t-elle déclaré. </p>  <p>Parmi les recommandations formulées
    dans le rapport figurent la  suppression des obstacles à la propriété des
    femmes actives, le  développement des emplois rémunérés et le renforcement
    de  l'investissement dans l'éducation et la santé. </p>  <p>Le document
    appelle également à une réforme des constitutions et à une  interprétation
    des principes religieux qui reconnaissent progressivement  la valeur égale
    de tous les êtres humains. </p>  <p>Le rapport souligne que les quotas pour
    accroître la participation  politique des femmes prévoyant des sanctions en
    cas de non-respect,  pourraient être un outil utile. </p>  <p>« Des
    changements comme ceux recommandés dans le rapport exigent une  volonté
    politique inébranlable », a souligné Mme Clark. « Ils  nécessitent aussi des
    hommes et des garçons qui aident à changer les  comportements et qui
    prennent les mesures en faveur de l'autonomie des  femmes ».</p>  <p>Source
    : PNUD (communiqué)<br /></p>
