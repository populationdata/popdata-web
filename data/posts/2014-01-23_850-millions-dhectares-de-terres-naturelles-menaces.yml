title: 850-millions-dhectares-de-terres-naturelles-menaces
date: '2014-01-24T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/pnue-terres-menacees-2014.jpg'
fr:
  title: 850 millions d'hectares de terres naturelles menacés
  body: >-
    Le Programme des Nations Unies pour l'environnement (PNUE) a publié un
    rapport indiquant qu'environ 850 millions d'hectares de terres naturelles,
    l'équivalent du Brésil, sont menacés de  dégradation d'ici à
    2050.<!--more-->Avec l'accroissement de la population mondiale, de plus en
    plus de savanes, prairies et forêts sont converties en terres agricoles.<br
    />La perte en biodiversité qui en résulte touche environ 23% des sols
    mondiaux.<br />« Au cours des 50 dernières années, le monde a été le théâtre
    d'un recul  d'une ampleur sans précédent des services et fonctions des
    écosystèmes  terrestres. Des forêts et des zones humides ont été converties
    en terres  agricoles pour nourrir une population de plus en plus nombreuse
    », a  expliqué le Directeur exécutif du PNUE, Achim Steiner.<br />«
    Conscients du fait que la terre est une ressource finie, nous devons  faire
    preuve d'une plus grande efficacité dans la production, la  fourniture et la
    consommation des produits issus de la terre. Nous  devons être en mesure de
    définir et de respecter les frontières  planétaires à l'intérieur desquelles
    le monde peut fonctionner en toute  sécurité pour sauver des millions
    d'hectares d'ici à 2050 », a-t-il  ajouté. <br /><br />30% des terres
    émergées sont actuellement  utilisées pour l'agriculture, 10% étant mises en
    culture.  Entre 1961 et  2007, les terres cultivées ont progressé de 11% et
    cette progression se  poursuit.  <p>« Les recommandations figurant dans le
    rapport visent à étayer  l'élaboration des politiques et à contribuer aux
    discussions en cours  sur les objectifs et les indicateurs de gestion
    durable des ressources à  l'heure où le monde fixe un nouveau cap pour le
    développement durable  dans la période postérieure à 2015 », a expliqué M.
    Steiner.&nbsp;</p>  <p>Le rapport met l'accent sur la nécessité de concilier
    consommation et production durable et les options pour y parvenir. </p> 
    <p>Il s'intéresse essentiellement aux produits issus de la terre, comme le 
    bois, les combustibles et les fibres, et décrit les méthodes devant  aider
    les pays à déterminer si leurs niveaux de consommation dépassent  les
    capacités d'approvisionnement durable. <br /></p>  <p>Source : PNUE<br
    /></p>
