title: mali-keita-devient-le-nouveau-president
nameFr: 'Mali : Keïta devient le nouveau président'
nameEn: 'Mali : Keïta devient le nouveau président'
date: 2013-08-13T00:00:00.000Z
bodyFr: >-
  IBK, surnom donné à Ibrahim Boubacar Keïta, vient d'être élu à la présidence
  de la république du Mali. Ancien premier ministre, il a fait une longue
  carrière politique dans le pays, après des études et un début de carrière en
  sciences humaines et comme professeur en France.
