  title: >-
    La Convention des droits de l'enfant a changé la perception des droits des
    enfants
  body: >-
    La Convention sur les droits de l'enfant, qui bénéficie presque d'une
    adhésion universelle, a transformé la manière dont le monde voit les
    enfants, a estimé mercredi la Haut Commissaire aux droits de l'homme, Navi
    Pillay, devant le Conseil des droits de l'homme.<!--more-->« Ils ne sont
    plus considérés comme la propriété de leurs parents ou les bénéficiaires
    passifs de la charité et de la bonne volonté, mais comme des sujets de
    droits », a-t-elle dit.  <p>Mme Pillay a engagé le Conseil des droits de
    l'homme à rester vigilant pour faire face aux défis émergents et assurer que
    l'esprit et la lettre de la Convention forgent les politiques de la
    communauté internationale.</p>  <p>En pratique, a souligné la Haut
    Commissaire, le Fonds des Nations Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>) rappelle que
    chaque année 10 millions d'enfants meurent de maladies que l'on sait
    prévenir avant leur cinquième anniversaire. </p>  <p>Une étude des Nations
    Unies sur la violence contre les enfants indique qu'entre 80 et 98% des
    enfants souffrent de punitions physiques chez eux, dont un tiers de
    punitions graves. </p>  <p>En 2002, l'Organisation mondiale de la santé (<a
    href="http://www.who.int/fr/">OMS</a>) estimait que 150 millions de filles
    et 73 millions de garçons de moins de 18 ans avaient eu des relations
    sexuelles forcées ou avaient subi une forme d'exploitation sexuelle. </p> 
    <p>Enfin, 1,2 million d'enfants font l'objet de trafics dans le monde chaque
    année. </p>  <p>« Trop souvent ces crimes restent impunis », a déploré Navi
    Pillay. </p>  <p>La Haut Commissaire a aussi rappelé que les enfants
    souffrent de façon disproportionnée en période de conflit armé, alors que
    l'on estime le nombre d'enfants soldats à 250 000.</p>  <p>Source : ONU  
    <br /> </p>
