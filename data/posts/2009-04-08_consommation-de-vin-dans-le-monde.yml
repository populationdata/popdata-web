fr:
  title: Consommation de vin dans le monde
  body: >-
    Voici une carte insolite sur la consommation de vin par habitant dans le
    monde. Sans surprise, l'Europe, première région productrice de loin, est la
    première consommatrice. L'Argentine et l'Uruguay se distinguent également.
    Suivent l'Australie et l'Amérique du Nord, ainsi que la plupart des pays
    producteurs.<!--more--><div style="text-align: center;"><a
