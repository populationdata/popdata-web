title: sida-carte-de-la-prevalence-dans-le-monde-en-2011
nameFr: 'Sida : carte de la prévalence dans le monde en 2011'
nameEn: 'Sida : carte de la prévalence dans le monde en 2011'
date: 2011-11-21T00:00:00.000Z
bodyFr: >-
  L'ONUSIDA vient de publier son rapport annuel concernant la prévalence du VIH
  dans le monde. La pandémie semble pour le moment stabilisée, selon le rapport,
  ce qui est une bonne nouvelle. Reste que plus de 33 millions de personnes
  vivent avec le VIH, et que 2,6 millions de nouvelles infections ont été
  comptabilisée en 2010.<!--more--><div>En 2010, on a compté 1,8 million de
  décès à cause au sida, dont 260 000 enfants. </div>  <div><br />  </div> 
  <div>5,25 millions de personnes sont désormais sous traitement, soit 13 fois
  plus qu'en 2004. Mais il en reste toujours plus de 10 millions qui n'en
  reçoivent pas, alors même qu'ils remplissent les conditions requises. </div> 
  <div><br />  </div>  <div>Comme chaque année, l'Afrique, et plus
  particulièrement l'Afrique australe, détient le record de prévalence du VIH,
  c'est à dire du nombre de personnes vivant avec la maladie par rapport à la
  population totale. </div>  <div>Certains pays comme l'Afrique du Sud et le
  Botswana comptent plus d'une personne sur quatre vivant avec le VIH ! </div> 
  <div><br />  </div>  <div>Nous publions la carte du monde de la prévalence du
  VIH -&gt; voir la carte dans la colonne centrale. </div>  <div><br />  </div> 
  <div>Source : ONUSIDA </div>
