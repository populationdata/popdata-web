title: chili-tres-violent-seisme-de-magnitude-8-8
nameFr: 'Chili : très violent séisme de magnitude 8.8'
nameEn: 'Chili : très violent séisme de magnitude 8.8'
date: 2010-02-27T00:00:00.000Z
bodyFr: >-
  Un très violent séisme de magnitude 8.8 s'est produit à 3h34 du matin (heure
  locale) au Chili, à 325 km au sud de la capitale Santiago. Environ 15 millions
  de personnes ont ressenti le tremblement de terre, qui a réveillé les gens en
  pleine nuit. Il faut craindre de sérieux dommages aux infrastructures, et
  potentiellement des victimes.<!--more-->Des répliques puissantes sont à
  craindre. Cinq répliques de magnitude comprise entre 5.0 et 6.0 ont déjà eu
  lieu.<br />L'alerte au tsunami a été levée tôt dans la matinée.<br /><br />Un
  tremblement de terre d'une telle intensité n'a lieu en moyenne qu'une fois par
  an.<br />Depuis 1973, 13 séismes de magnitude supérieure à 7.0 ont eu lieu au
  Chili, qui se trouve sur une frontière entre deux plaques, celles de Nazca et
  d'Amérique du Sud. Nazca s'enfonce sous celle d'Amérique du Sud, soulevant la
  Cordillère des Andes petit-à-petit.<br />Le 22 mai 1960, c'est dans cette
  région que l'on a enregistré avec des instruments le plus puissant séisme de
  l'histoire, avec une magnitude de 9.5. <br />A l'époque, un tsunami avait
  parcouru l'ensemble du Pacifique, tuant des dizaines de personnes à Hawaii, au
  Japon et aux Philippines.<br /><br />[voir carte dans colonne
  centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards Program<br />
