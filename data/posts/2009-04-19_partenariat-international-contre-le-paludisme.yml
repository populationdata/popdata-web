title: partenariat-international-contre-le-paludisme
date: 2009-04-20T00:00:00.000Z
fr:
  title: Partenariat international contre le paludisme
  body: >-
    Un partenariat international intitulé « Médicaments accessibles contre le
    paludisme » a été lancé ce vendredi afin de permettre l'accès aux
    médicaments contre le paludisme à des millions de personnes, notamment des
    enfants, vivant dans des pays d'Afrique et d'Asie, a annoncé le Fonds
    mondial de lutte contre le sida, la tuberculose et le
    paludisme.<!--more-->Le paludisme est une maladie qui peut être fatale. Il
    est transmis par les piqûres d'un moustique et tue plus de 2 000 enfants par
    jour. Dans les pays d'Afrique subsaharienne et certaines régions d'Asie,
    près d'un million de personnes meurent chaque année du paludisme, dont 90%
    sont des enfants.      <p> L' initiative « Médicaments accessibles contre le
    paludisme » (Affordable Medicines Facility for malaria), a été développée
    par 'Faire reculer le paludisme'  un vaste partenariat entre institutions
    publiques et privées, telles que la Banque Mondiale, l'UNICEF, le
    gouvernement des Pays-Bas, le Fonds mondial, la Fondation Bill et Melinda
    Gates et la Fondation Clinton. </p> <p> Cette initiative est un réel progrès
    en matière de santé mondiale, a déclaré Robert B. Zoellick, président de la
    Banque Mondiale. Elle « aidera à traiter les millions de personnes qui
    souffrent du paludisme et qui en meurent chaque année. Elle servira aussi à
    prolonger l'efficacité des nouveaux traitements contre cette maladie. C'est
    un bel exemple de partenariat réussi. Nous sommes ravi que la Banque
    Mondiale ait participé et soutenu cette initiative, nous sommes également
    reconnaissants au Fonds mondial d'en assurer la mise en uvre. »</p> <p> Le
    coût initial des médicaments, de 225 à 233 millions de dollars pour les deux
    premières années, sera pris en charge conjointement par le gouvernement du
    Royaume Uni et par UNITAID. Ce dernier est un mécanisme international de
    financement de médicaments de qualité et de diagnostiques du VIH/sida, du
    paludisme et de la tuberculose, créé à l'initiative de la France et qui a
    reçu le support de la Norvège et de 26 autres nations. D'autres
    organisations et de nombreux gouvernements ont également montré leur volonté
    d'apporter leur soutien financier à cette initiative.</p> <p> « Médicaments
    accessibles contre le paludisme » sera initialement mis en uvre dans 11 pays
    : Benin, Cambodge, Ghana, Kenya, Madagascar, Niger, Nigéria, Rwanda,
    Sénégal, Tanzanie et Ouganda. Après deux ans et d'après les résultats
    obtenus, un développement au niveau mondial sera étudié.</p> <p> Le prix
    actuel des ACTs (combinaisons thérapeutiques à base de dérivés de
    l'artémisinine) est de 6 à 10 dollars par dose. La réduction des coûts de
    production demandée à l'industrie pharmaceutique en échange de la garantie
    d'une hausse prévisible de la demande et, parallèlement, d'une subvention
    des donateurs internationaux permettra de réduire le prix des ACT qui
    passeraient alors à 20 ou 50 centimes de dollars la dose.</p> <p> Un monde
    qui possède des médicaments efficaces contre des maladies infectieuses et
    qui laisse des millions d'individus mourir parce qu'ils ne peuvent
    financièrement se permettre ces médicaments appartient désormais au passé, a
    déclaré Jonas Gahr Støre, ministre des Affaires trangères de la Norvège.
    </p> <p> « Le paludisme coûte chaque année des milliards de dollars aux pays
    en développement, milliards qui pourraient être investis dans ces économies.
    En contrôlant le paludisme, on peut aussi améliorer la fréquentation
    scolaire et la productivité, ouvrir de nouvelles portes en matière de
    tourisme et d'affaires et réduire les coûts de la santé, selon le Fonds
    mondial.</p> <p>Source : ONU               <br />   </p>
