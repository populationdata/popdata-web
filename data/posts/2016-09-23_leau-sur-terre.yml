  title: L'eau sur Terre
  body: "<p style=\"text-align: justify;\">Le volume global d'<a href=\"https://www.populationdata.net/category/environnement/eau/\">eau sur Terre</a> n'est pas infini. Il y a en effet 1,386 milliard de km<sup>3</sup> d'H<sub>2</sub>O sur notre planète, ce qui représente...\_0,023 % de la masse totale de la Terre. Une « goutte », effectivement. Qui recouvre 70 % de la superficie du monde.</p>\r\n<p style=\"text-align: justify;\">Sur cette image insolite, on peut se représenter la « goutte » que représente l'eau par rapport à notre planète tellurique. L'eau ne fait qu'affleurer à la surface de la Terre. Un peu comme un papier cadeau qui couvrirait une grosse boule de roche.</p>\r\n\r\n\r\n[caption id=\"attachment_34288\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/monde-volume-deau/\"><img class=\"wp-image-34288 size-wcstandard\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/monde-eau-volume-550x501.jpg\" alt=\"Monde - volume d'eau sur Terre\" width=\"550\" height=\"501\" /></a> Monde - volume d'eau sur Terre. Image : USGS.[/caption]\r\n<p style=\"text-align: justify;\">On trouve de l'eau dans les océans et les mers, bien sûr, mais aussi dans les lacs, rivières, nappes phréatiques, glaciers, calottes glaciaires et neige des montagnes etc.</p>\r\n<p style=\"text-align: justify;\">De cette eau, seule une petite partie est disponible pour les humains. L'eau douce, celle que nous buvons et que nous utilisons pour l'irrigation par exemple. La petite boule bleue située à droite de la grosse boule bleue représente la masse d'eau douce totale sur la Terre. Et, surprise, le tout petit point bleu, presque invisible, situé juste en dessous de cette deuxième boule représente, lui, l'eau douce accessible aux humains. Le reste se trouve coincé aux pôles nord et sud, dans les glaces et dans les nappes phréatiques profondes inaccessibles.</p>\r\n<p style=\"text-align: justify;\"><a href=\"http://www.populationmondiale.com/\">7,4 milliards d'humains</a> puisent leur principale ressource dans cette toute petite boule bleue de 60 km de diamètre. Et ils doivent partager. Pas facile apparemment. Mais pas le choix.</p>"
