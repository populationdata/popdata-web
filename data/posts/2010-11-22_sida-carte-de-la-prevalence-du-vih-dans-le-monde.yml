title: sida-carte-de-la-prevalence-du-vih-dans-le-monde
nameFr: 'Sida : carte de la prévalence du VIH dans le monde'
nameEn: 'Sida : carte de la prévalence du VIH dans le monde'
date: 2010-11-23T00:00:00.000Z
bodyFr: >-
  L'ONUSIDA vient de publier son rapport annuel 2010, à l'occasion de la
  prochaine journée mondiale du sida le 1er décembre. 33,3 millions de personnes
  vivent avec le VIH actuellement dans le monde. Plus de 30 millions de
  personnes sont mortes du sida depuis sa découverte au début des années 1980,
  faisant de ce fléau la plus importante pandémie de l'histoire de
  l'humanité.<!--more-->Une bonne nouvelle cependant : depuis le pic de
  nouvelles infections constaté en 1999, le nombre de nouvelles infections
  annuelles continue à diminuer. Depuis une décennie, on constate en effet un
  recul de 19% du nombre de nouvelles infections, à 2,6 millions de personnes en
  2009.<br /><br />Plusieurs facteurs se combinent pour atteindre ce résultat :
  meilleure information des populations, en dépit des attaques incessantes de
  certains groupes, notamment religieux, contre le port du préservatif par
  exemple ; meilleur accès aux traitements dans les pays les plus touchés, grâce
  à l'accroissement des dépenses de santé dans ce domaine.<br /><br />L'Afrique
  reste de loin le continent le plus touché, surtout l'Afrique subsaharienne,
  avec les deux tiers des personnes vivant avec le VIH, et les trois quarts des
  décès liés au sida.<br />Le Swaziland reste le pays le plus touché, avec un
  taux record de 25,9% des adultes vivant avec le VIH.<br />C'est aussi en
  Afrique subsaharienne que le taux de prévalence a le plus diminué depuis 10
  ans.<br /><br />L'Asie est la deuxième région la plus touchée par l'épidémie,
  et certains pays sont très en retard et voient leur nombre de personnes
  infectées augmenter rapidement (Bangladesh), tandis que d'autres arrivent à
  contenir l'épidémie voire à la faire baisser d'intensité.<br /><br />L'Europe
  de l'est, notamment la Russie et l'Ukraine, est malheureusement en très forte
  croissance depuis 10 ans, alors que les mesures prises dans les autres pays du
  continent contiennent l'épidémie.<br /><br />[carte dans colonne
  centrale-&gt;]<br /><br />Source : ONUSIDA<br />
