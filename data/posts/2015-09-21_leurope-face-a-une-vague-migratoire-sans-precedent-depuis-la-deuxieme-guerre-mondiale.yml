title: >-
  leurope-face-a-une-vague-migratoire-sans-precedent-depuis-la-deuxieme-guerre-mondiale
nameFr: >-
  L'Europe face à une vague migratoire sans précédent depuis la Deuxième guerre
  mondiale
nameEn: >-
  L'Europe face à une vague migratoire sans précédent depuis la Deuxième guerre
  mondiale
date: 2015-09-22T00:00:00.000Z
bodyFr: >-
  L'Europe, et plus particulièrement l'Union européenne, fait face à une vague
  migratoire internationale sans précédent depuis la fin de la Deuxième guerre
  mondiale. En provenance surtout de zones de guerre comme la Syrie et l'Irak,
  ils sont plusieurs centaines de milliers à avoir tenté l'aventure vers
  l'Europe depuis début 2015.<!--more-->Et ils seront plus d'un million en 2015,
  selon les estimations.<br />Les pays privilégiés par ces réfugiés et
  demandeurs d'asile, déplacements massifs de populations liés aux zones de
  guerre, sont l'Allemagne, le Royaume-Uni et la Suède. Ils arrivent par la
  Méditerranée, en traversant sur des navires insalubres et dans des conditions
  souvent effroyables, qui peuvent parfois mener directement à des pertes de
  vies humaines en grand nombre. Mais la grande majorité arrive par la terre,
  traverse la Turquie, puis passe les frontières vers la Grèce, la Bulgarie,
  avant de se diriger vers le nord-ouest du continent. <br />La France est
  relativement épargnée par les « volontaires » à l'asile, le pays ayant pour
  réputation de refuser la plupart des demandes. Contrairement à ses voisins
  comme l'Allemagne, le Royaume-Uni ou l'Italie, mais aussi des pays beaucoup
  moins peuplés comme le Danemark ou la Suède.<br />Mais devant l'afflux
  particulièrement massif de ces populations en détresse, certains pays, comme
  la Hongrie, situés sur la route des migrants, ont décidé de contrôler, voire
  fermer, leurs frontières, remettant en cause à la fois l'espace Schengen et la
  libre circulation des personnes au sein de l'Europe. Un recul des droits
  humains inquiétant.<br />Plus inquiétant encore, la mise en cause du droit
  d'asile international. L'ONU exhorte les pays de l'Union européenne, tout
  comme les autres pays du monde, à accueillir et protéger les droits des
  migrants et notamment les réfugiés et demandeurs d'asile, qui sont des
  populations fragiles par définition.<br />L'Union européenne a répondu de
  manière désordonnée depuis le début de cette crise migratoire. Certains pays
  recevant un plus grand nombre de réfugiés comme de demandes d'asile ont
  demandé à l'Union de partager le « fardeau ». Les négociations en ce sens ont
  été difficiles, teintées d'égoisme parfois, d'hypocrisie aussi. La réponse
  n'est pas à la hauteur des attentes, loin de là, même si la répartition entre
  les différents tats membres a été faite selon des critères admis par tous.
  Selon la population, le PIB, la richesse par habitant, les capacités
  d'accueil, etc...<br />Peut-on aujourd'hui blâmer des dizaines de millions de
  réfugiés à devoir quitter leur pays et abandonner tous leurs biens pour aller
  trouver un refuge sécuritaire dans les pays qui ont participé grandement à
  l'état de guerre qui perdure continuellement depuis des années chez eux ?<br
  />Sans oublier que le plus gros de ces réfugiés reste dans la région du monde
  d'où ils viennent. Les camps en Jordanie, au Liban (dont 1 habitant sur 4 est
  réfugié !), en Turquie, mais aussi au Kenya, et dans tellement d'autres pays
  pauvres, concentrent plus de 80 % des réfugiés. Ceux qui arrivent en Europe ne
  sont qu'une petite partie des plus de 50 millions de réfugiés que le monde
  voit affluer cette année. Un record depuis la fin de la Deuxième guerre
  mondiale, selon le Haut commissariat des Nations unies aux réfugiés (UNHCR).
  Et c'est sans compter sur les dizaines de millions de déplacés à l'intérieur
  de leur propre pays.<br />Le devoir de solidarité mondiale doit prévaloir sur
  toute autre considération, car des millions de vies sont en jeu. Et il
  faudrait en profiter pour se poser les bonnes questions : les pays riches
  doivent-ils continuer à bombarder sans réfléchir des territoires déjà éprouvés
  par des années de guerre ? Doivent-ils continuer à privilégier leur politique
  intérieure à la petite semaine face au désastre dont ils sont en grande partie
  responsables ? Doivent-ils continuer de telles stratégies qui ne fonctionnent
  pas depuis des décennies ?<br /><br /><br />
