fr:
  title: 'Gaza : sept jours de guerre'
  body: >-
    La guerre entre Israël et le Hamas, à Gaza, voit son bilan meurtrier
    augmenter chaque jour. Au septième jour de guerre, on dénombre 177 morts
    dont la plupart sont des civils tués sous les bombardements de l'armée
    israélienne.<!--more-->Israël et le Hamas ont déclaré exclure toute trève
    dans un avenir rapproché. Israël exige l'arrêt des tirs de roquettes par le
    Hamas. De son côté le Hamas réclame l'arrêt des bombardements, du blocus en
    vigueur depuis 2006, l'ouverture du poste-frontière de Rafah avec l'gypte et
    la libération des prisonniers arrêtés de nouveau après avoir été libérés 
    dans le cadre de l'échange pour la libération du soldat israélien Gilad 
    Shalit, en 2011.<br />Les chancelleries du monde entier ont demandé aux deux
    parties d'arrêter les hostilités, sans succès jusqu'à maintenant. L'ONU a
    également demandé aux deux belligérants de parvenir à un accord de
    cessez-le-feu.<br />En attendant, des dizaines de milliers de Palestiniens
    ont fuit les zones de combats dans le nord de la bande de Gaza. <br /><br
    />Photo: ONU/Shareef Sarhan - Une maison détruite par une frappe aérienne
    israélienne à Gaza.
