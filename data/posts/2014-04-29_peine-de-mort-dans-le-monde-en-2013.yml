title: peine-de-mort-dans-le-monde-en-2013
nameFr: Peine de mort dans le monde en 2013
nameEn: Peine de mort dans le monde en 2013
date: 2014-04-30T00:00:00.000Z
bodyFr: >-
  Voici une carte présentant les pays face à la peine de mort dans le monde. De
  plus en plus abolie, il n'en reste pas moins que des milliers de gens sont
  condamnés et exécutés, mais dans un nombre réduit de pays.
