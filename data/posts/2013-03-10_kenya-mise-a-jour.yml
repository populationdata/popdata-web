title: kenya-mise-a-jour
date: 2013-03-11T00:00:00.000Z
fr:
  title: 'Kenya : mise à jour'
  body: >-
    Le pays vient tout juste d'élire un nouveau président, actuellement
    poursuivi par la Cour pénal internationale pour crime contre l'humanité,
    dans le cadre des violences mortelles de la présidentielle 2007. Ce qui
    aujourd'hui préoccupe plus la population, c'est la lutte contre la pauvreté,
    fléau que le pays, malgré de bons progrès économiques, n'arrive toujours pas
    à surmonter.
