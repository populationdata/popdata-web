title: birmanie-victoire-du-parti-daung-san-suu-kyi
date: 2015-11-13T00:00:00.000Z
fr:
  title: 'Birmanie : victoire du parti d''Aung San Suu Kyi'
  body: >-
    La démocratie avance en Birmanie, où le parti de la leader et prix Nobel de
    la paix Aung San Suu Kyi, La Ligue nationale pour la démocratie (LND), a
    remporté une majorité écrasante de sièges aux élections législatives. Elle
    ne pourra cependant pas devenir chef d'tat, car la constitution mise en
    place par la junte militaire spécialement contre elle interdit à toute
    personne ayant des enfants étrangers - sont mari et ses enfants sont
    britanniques - de devenir président. Cependant, et malgré les 25 % de sièges
    réservés aux militaires, non élus, dans les deux chambres du parlement, la
    LND sera en mesure de gouverner seule. Reste à savoir quelle sera la
    réaction des militaires face à cette poussée de liberté, clairement exprimée
    par un peuple qui souffre depuis un demi-siècle d'une sanglante dictature.
