fr:
  title: Connaissez-vous le Point Nemo ?
  body: "<p style=\"text-align: justify;\">Il existe un endroit sur notre planète, le <strong><a href=\"https://www.populationdata.net/cartes/monde-point-nemo-pole-maritime-dinaccessibilite/\">Point Nemo</a></strong>, qui se trouve le plus éloigné de toute terre émergée. Il a été nommé ainsi en référence au fameux capitaine Nemo, commandant du sous-marin <i>Nautilus\_</i>dans le roman de Jules Verne\_<em>Vingt mille lieues sous les mers</em>. Cet endroit, autrement appelé\_Pôle maritime d’inaccessibilité, se trouve au milieu de l'océan Pacifique sud,\_par 48° 50′ S 123° 20′ O.\r\nLes terres émergées les plus proches sont\_:</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Ducie, aux\_îles <a href=\"https://www.populationdata.net/pays/pitcairn/\">Pitcairn</a>\_(à <span class=\"nowrap\">2\_688\_km</span> au nord).</li>\r\n \t<li>Motu Nui, dans l'archipel de l'<a href=\"https://www.populationdata.net/cartes/chili-ile-de-paques/\">île de Pâques</a>\_(au nord-est).</li>\r\n \t<li>Maher, au large de l'île Siple et de la terre Marie Byrd, en <a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a> (au sud).</li>\r\n \t<li>Chatham\_(à l'ouest).</li>\r\n \t<li>Sud du <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> (à l'est).</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Fait insolite : la station spatiale internationale est en orbite entre 330 et <span class=\"nowrap\">410\_km</span> au-dessus de la surface du globe (distance nettement inférieure à celle entre le point Nemo et la première terre habitée). Sachant que peu de routes maritimes passent par ce secteur du Pacifique, les humains les plus proches du pôle maritime d'inaccessibilité sont probablement les cosmonautes de la station spatiale internationale.</p>\r\n<p style=\"text-align: justify;\">Carte du Point Nemo (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_33687\" align=\"aligncenter\" width=\"300\"]<a href=\"https://www.populationdata.net/cartes/monde-point-nemo-pole-maritime-dinaccessibilite/\" rel=\"attachment wp-att-33687\"><img class=\"wp-image-33687 size-medium\" src=\"https://www.populationdata.net/wp-content/uploads/Monde-Point-Nemo-300x300.jpg\" alt=\"Monde - Point Nemo, le plus éloigné de toute terre sur notre planète\" width=\"300\" height=\"300\" /></a> Monde - Point Nemo, le plus éloigné de toute terre sur notre planète[/caption]\r\n<p style=\"text-align: justify;\">Source : Wikipédia.</p>"
