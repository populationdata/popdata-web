title: france-croissance-demographique-toujours-aussi-forte
date: '2012-01-23T00:00:00.000Z'
fr:
  title: 'France : croissance démographique toujours aussi forte'
  body: >-
    Le dernier bilan démographique de la France montre, encore une fois, que la
    croissance de la population reste vigoureuse. Avec désormais
    65&nbsp;350&nbsp;181 habitants, dont 63&nbsp;460&nbsp;768 en France
    métropolitaine, le pays voit sa population augmenter d'environ +0,60% en un
    an, soit +350 000 habitants. Nous avons également mis à jour la population
    des régions au 1er janvier 2011.
en:
  title: 'France : croissance démographique toujours aussi forte'
  body: ''
