  La poliomyélite, aussi appelé polio, est une maladie infectieuse aiguë qui
  s'attaque à la substance grise de la moelle épinière. Elle est causée par un
  virus, dont lhumain est le seul hôte naturel, qui se transmet par voie
  féco-orale ou par des postillons émis lors de toux ou
