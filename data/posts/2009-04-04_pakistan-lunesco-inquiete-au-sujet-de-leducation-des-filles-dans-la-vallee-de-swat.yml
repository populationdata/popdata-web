title: >-
  pakistan-lunesco-inquiete-au-sujet-de-leducation-des-filles-dans-la-vallee-de-swat
date: 2009-04-05T00:00:00.000Z
fr:
  title: >-
    Pakistan : L'UNESCO inquiète au sujet de l'éducation des filles dans la
    vallée de Swat
  body: >-
    Le directeur général de l'Organisation des Nations Unies pour l'éducation,
    la science et la culture (UNESCO), Koïchiro Matsuura, a exprimé mercredi son
    inquiétude face aux menaces qui continuent de peser sur la scolarisation des
    filles dans la vallée de Swat, au Pakistan.<!--more-->« La situation de
    l'éducation dans la vallée du Swat est particulièrement inquiétante. Pendant
    des mois, des attaques ont pris pour cible les institutions éducatives, le
    personnel enseignant et les élèves. Les écoles pour filles ont été plus
    particulièrement visées et les deux camps ont établi des postes militaires
    dans des locaux scolaires. Même si le cessez-le-feu, annoncé en février,
    semble constituer une bonne nouvelle, la peur règne encore », a souligné M.
    Matsuura dans un communiqué.   <p> « De nombreux enseignants et des milliers
    de familles ont déserté la région. Des parents refusent toujours d'envoyer
    leurs filles à l'école. Seul un accord qui reflèterait clairement
    l'engagement du gouvernement pakistanais en faveur des objectifs de
    l'Education pour tous, y compris celui visant à favoriser l'accès des filles
    à l'école, pourrait les rassurer. Ce signe fort doit être donné pour que
    tous et toutes puissent de nouveau bénéficier d'un enseignement qui
    conditionne leur avenir et celui du pays », a-t-il ajouté. </p> <p> « La
    prise d'otages n'est jamais acceptable. Mais quand les otages sont des
    écoliers et des écolières, la situation est encore plus choquante. C'est
    l'avenir de tout un pays qui est pris en otage à travers son système
    éducatif », a dit encore le directeur général de l'UNESCO.</p> <p> Au cours
    de l'année 2008, plus de 150 écoles ont été détruites par les talibans et
    leurs alliés dans la province du Nord-Ouest du Pakistan. Au moins 99 de ces
    écoles accueillaient des filles. Dans la vallée de Swat, les talibans ont
    décrété en décembre 2008 la fermeture de toutes les écoles de filles avant
    le 15 janvier 2009. Ils ont annoncé que, passée cette date, ils s'en
    prendraient aux écolières et aux écoles elles-mêmes.</p> <p> Depuis, un
    cessez-le-feu est intervenu entre le gouvernement pakistanais et le
    principal groupe taliban de la région, le TTP. Les écolières peuvent
    théoriquement retourner en classe mais beaucoup de parents continuent
    d'avoir peur d'envoyer leurs enfants à l'école et un certain nombre
    d'enseignants et d'enseignantes manquent à l'appel. Ils ont fui la région
    ces dernières semaines et ne reviendront pas tous. Un très mauvais signal a,
    en outre, été envoyé le 2 mars, avec un attentat suicide dans une école pour
    filles dans une autre région du Pakistan, le Baloutchistan.</p> <p>Source :
    UNESCO         <br />   </p>
