title: seisme-de-magnitude-6-8-au-large-du-japon
nameFr: Séisme de magnitude 6.8 au large du Japon
nameEn: Séisme de magnitude 6.8 au large du Japon
date: 2015-02-17T00:00:00.000Z
bodyFr: >-
  Un puissant séisme de magnitude 6.8 s'est produit au petit matin au large de
  la côte nord-est du Japon. Une alerte au tsunami a été déclenchée, et les
  autorités ont demandé à la population de ne pas s'approcher des côtes de la
  région d'Iwate.<!--more-->Le Japon est l'une des régions les plus sismiques du
  globe. Il est situé  sur la fameuse "ceinture de feu" du Pacifique, qui
  ceinture cet océan.<br /><br />[voir carte dans colonne centrale-&gt;]<br
  /><br />Source : USGS - Earthquake Hazards Program
