title: baisse-considerable-des-deces-dus-a-la-rougeole-dans-le-monde
nameFr: Baisse considérable des décès dus à la rougeole dans le monde
nameEn: Baisse considérable des décès dus à la rougeole dans le monde
date: 2008-12-05T00:00:00.000Z
bodyFr: >-
  Le nombre de morts dues à la rougeole a baissé de 74% dans le monde entre 2000
  et 2007, passant de 750 000 à 197 000, ont annoncé mercredi les fondateurs de
  l'Initiative contre la rougeole.<!--more--><img border="0" align="left"
  src="/images/articles/oms-rougeole-enfants.jpg" />« Les chiffres sont encore
  plus remarquables dans la région à l'est de la Méditerranée, qui comprend
  selon la classification de l'Organisation mondiale de la santé (<a
  href="http://www.who.int/fr/">OMS</a>) des pays comme l'Afghanistan, le
  Pakistan, la Somalie et le Soudan où la réduction s'élève à 90%, passant de 96
  000 à 10 000 cas ».    <p> La directrice générale de l'OMS, Margaret Chan, a
  rendu hommage à tous les travailleurs humanitaires qui font du porte à porte
  pour informer les gens et les encourager à vacciner leurs enfants. </p> <p> En
  Afrique, la réduction globale s'est élevée à 63% sur 7 ans, et les épidémies
  localisées montrent qu'il faut encore faire des efforts pour arriver à une
  couverture universelle. </p> <p> En comparaison, les progrès en Asie du sud et
  de l'est ont été limités à 42%, notamment en raison du retard dans un
  programme de vaccination en Inde. </p> <p> L'Initiative contre la rougeole
  regroupe le Fonds des Nations Unies pour l'enfance (<a
  href="http://www.unicef.org/french/index.php">UNICEF</a>), l'Organisation
  mondiale de la santé (<a href="http://www.who.int/fr/">OMS</a>), la Fondation
  des Nations Unies, la Croix-Rouge américaine, et le Centre américain pour la
  prévention des maladies (CDC). </p> <p> Selon l'OMS, la rougeole reste une
  cause importante de décès chez les jeunes enfants, alors qu'il existe depuis
  quarante ans un vaccin sûr et efficace. Plus de vingt millions de personnes en
  souffrent chaque année. </p> <p> La rougeole est une affection due à un virus
  qui se développe normalement dans les cellules qui bordent le pharynx et les
  poumons. Le premier signe d'infection est en général une forte fièvre qui
  apparaît environ 10 à 12 jours après l'exposition au virus et persiste quatre
  à sept jours. </p> <p> Au cours de ce stade initial, le tableau peut comporter
  une rhinorrhée (nez qui coule), de la toux, des yeux rouges et larmoyants, et
  de petits points blanchâtres sur la face interne des joues. L'éruption
  apparaît plusieurs jours plus tard, habituellement sur le visage et le haut du
  cou. En trois jours environ, elle progresse pour atteindre les mains et les
  pieds. Elle persiste cinq à six jours avant de disparaître. On l'observe en
  moyenne 14 jours après l'exposition au virus.</p> <p>Source : OMS         <br
  />   </p>
