bodyFr: "[caption id=\"attachment_37303\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/pays/bulgarie/\" rel=\"attachment wp-att-37303\"><img class=\"wp-image-37303 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Karandila-Sliven-Bulgarie.jpg\" alt=\"Karandila, Sliven, Bulgarie\" width=\"1800\" height=\"1440\" /></a> Karandila, Sliven, Bulgarie. Photo : Evgeni Dinev.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a> a perdu plus de 20 % de sa population en 20 ans ! Une véritable hémorragie, et qui continue actuellement, malgré tous les efforts des autorités pour enrayer cette spirale du déclin. La jeunesse émigre massivement vers l'ouest de l'Union européenne pour trouver du travail et une vie meilleure, principalement en <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et <a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>.\r\nL'intégration dans l'Union européenne a\_facilité ce déclin démographique. Et des décennies de corruption des élites n'ont pas aidé non plus, malgré une forte croissance économique liée au rattrapage du niveau de vie sur le reste de l'Union.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bulgarie/\"><strong>Fiche pays Bulgarie</strong></a></li>\r\n</ul>"
