bodyFr: "[caption id=\"attachment_33091\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/jo-cox-memorial/\" rel=\"attachment wp-att-33091\"><img class=\"size-full wp-image-33091\" src=\"https://www.populationdata.net/wp-content/uploads/Jo-Cox-memorial.jpg\" alt=\"Jo Cox - mémorial\" width=\"2560\" height=\"1920\" /></a> Mémorial Jo Cox. Photo : Garry Knight.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> se prononce\_ce jeudi lors d'un référendum à propos de l'Union européenne. Le pays restera-t-il ou non au sein de l'institution controversée ? C'est la question qui est posée aux habitants des îles britanniques.</p>\r\n<p style=\"text-align: justify;\">Ce débat sur le retrait du Royaume-Uni de l'Union européenne (le fameux «\_Brexit\_», mot-valise composé des mots <i><span class=\"lang-en\" lang=\"en\">Britain</span></i> — «\_Grande-Bretagne\_», et\_<i><span class=\"lang-en\" lang=\"en\">exit</span></i> — «\_sortie\_») agite la société locale mais aussi toute la communauté européenne. Le retrait du pays de l'Union aurait en effet des conséquences économiques catastrophiques, principalement pour le Royaume-Uni, mais aussi pour les partenaires économiques majeurs que sont l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.</p>\r\n<p style=\"text-align: justify;\">Le Royaume-Uni entretient des relations très fortes avec ses partenaires. Ses échanges commerciaux sont principalement tournés vers les marchés européens. Il est donc très dépendant d'eux. Il représente également une sorte de refuge pour toute l'industrie financière européenne, mais aussi mondiale. Industrie qui ne peut cependant se passer de l'accès facile et unique au plus grand marché économique du monde, l'Union européenne et sa zone Euro. Cette zone, malgré ses déboires récents, représente une puissance économique indéniable. Les avantages que lui procurent son adhésion à l'Union européenne sont plus nombreux, y compris financièrement, que les inconvénients. Un seul exemple : la Politique agricole commune (PAC), dont le pays a constamment rejeté l'idée, mais qui pourtant lui rapportent beaucoup plus d'argent qu'elle ne lui en coûte.</p>\r\n\r\n\r\n[caption id=\"attachment_33089\" align=\"alignleft\" width=\"225\"]<a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/david-cameron-royaume-uni/\" rel=\"attachment wp-att-33089\"><img class=\"wp-image-33089 size-medium\" title=\"David Cameron, Royaume-Uni\" src=\"https://www.populationdata.net/wp-content/uploads/David-Cameron-Royaume-Uni-225x300.jpg\" alt=\"David Cameron, Royaume-Uni\" width=\"225\" height=\"300\" /></a> David Cameron, Premier ministre du Royaume-Uni. Photo : Chancellerie d'État de Lettonie.[/caption]\r\n<p style=\"text-align: justify;\">Les partisans du <em>Brexit</em>\_ont quant à eux dévié le débat vers l'immigration, massive ces dernières années. Ils reprochent à l'Union européenne son ouverture face aux flux massifs de réfugiés et de migrants, souvent illégaux, qui tentent leur chance vers les pays les plus en forme économiquement sur le continent, dont fait partie le Royaume-Uni. De nombreuses arrivées en provenance de l'est, légales celles-ci, sont également reprochées aux autorités. Un phénomène qui ne pourra cependant pas être tari par une sortie de l'Union. Le pays restera accroché à l'Union européenne, car il fait physiquement partie intégrante du territoire européen. Il ne déménagera pas ailleurs... Et ne pourra fermer hermétiquement ses frontières. La mondialisation des échanges est en marche depuis longtemps au Royaume-Uni.\_Le protectionnisme dont se réclament les partisans du <em>Brexit</em> est illusoire.</p>\r\n<p style=\"text-align: justify;\">Ce référendum a été lancé à l'initiative du Premier ministre David Cameron, à une période où les risques de sortie étaient minces. Il a longtemps laissé planer le doute sur ses propres intentions, avant d'afficher, au contraire des années précédentes, sa volonté de rester au sein de l'Union européenne.</p>\r\n<p style=\"text-align: justify;\">Les sondages sur le <em>Brexit</em> sont désormais troublants : malgré les risques économiques majeurs et le rejet affiché des partenaires européens du pays, qui pourraient se vexer, la population envisage sérieusement une sortie de l'Union. Le oui à la sortie l'emporterait selon les derniers sondages.</p>\r\n<p style=\"text-align: justify;\">Une conséquence de la\_campagne électorale très violente où les mensonges des politiciens, et notamment des partisans contre l'Europe, et les attaques personnelles, dont l'une a été mortelle pour la députée du parti travailliste Jo Cox, assassinée la semaine dernière parce qu'elle militait\_pour le maintien dans l'Union, ont fracturé sévèrement la société en deux camps distincts dans une ambiance délétère.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/royaume-uni-vote-brexit/\">Mise à jour 29 juin 2016 : Le Royaume-Uni vote pour le Brexit</a></li>\r\n</ul>"
