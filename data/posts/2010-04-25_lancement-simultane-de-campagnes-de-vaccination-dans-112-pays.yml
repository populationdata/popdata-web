title: lancement-simultane-de-campagnes-de-vaccination-dans-112-pays
nameFr: Lancement simultané de campagnes de vaccination dans 112 pays
nameEn: Lancement simultané de campagnes de vaccination dans 112 pays
date: 2010-04-26T00:00:00.000Z
bodyFr: >-
  Pour la première fois, des campagnes de  vaccination ont été lancées samedi 24
  avril dans 112 pays et territoires des  régions Amérique, Méditerranée
  orientale et Europe de l'Organisation  mondiale de la santé (OMS), avec  pour
  objectif d'étendre l'immunisation des populations.<!--more-->La région Europe
  est confrontée à une stagnation de ses efforts pour  réaliser l'objectif
  d'élimination de la rougeole et de la rubéole d'ici  2010. La vaccination
  contre la rougeole est dans de nombreux pays  d'Europe occidentale sous les
  95% recommandés et il y a des épidémies de  rougeole dans certains de ces
  pays. « Nous aimerions, avec l'aide des  Etats membres, saisir cette
  opportunité pour nous concentrer sur ce que  les pays de la région ont besoin
  de faire pour atteindre cet objectif  d'élimination », ont dit les
  organisateurs de la campagne de  vaccination.    <p>Dans les pays de la
  Méditerranée orientale, plus de 5 500 enfants chaque  jour ne sont pas 
  complètement vaccinés, ce qui représente 2,1 millions  d'enfants n'ayant pas
  reçu le vaccin contre la diphtérie, le tétanos et  la coqueluche. En outre,
  chaque année 25% des décès des enfants âgés de  moins de 5 ans sont attribués
  à des maladies évitables grâce à des  vaccins. Un grand nombre de décès
  d'enfants dus à une infection à  pneumocoques et à la diarrhée peuvent être
  empêchés grâce à de nouveaux  vaccins disponibles. <br /></p>  <p>Dans la
  région Amérique, des campagnes vont être lancées dans les zones  frontalières
  du Nicaragua, à la frontière entre le Suriname et la Guyane  française, et à
  la frontière entre Haïti et la République dominicaine. A  la frontière entre
  les Etats-Unis et le Mexique, un événement conjoint  est organisé à Las
  Cruces, au Nouveau Mexique, en liaison avec le  lancement de la Semaine
  nationale de vaccination des enfants aux  Etats-Unis. L'objectif dans la
  région est d'atteindre les enfants de  moins de 5 ans, les femmes enceintes,
  les populations âgées, les  populations frontalières et isolées, les
  populations autochtones et les  communes ayant une faible couverture en termes
  de vaccination. <br /></p>  <p>Outre la vaccination d'enfants et d'adultes et
  la fourniture de  vitamines, les pays prévoient une série d'activités, dont
  des ateliers,  des séances de formation, des tables ronde, et des expositions 
  concernant des sujets liés à la vaccination.</p>  <p>Les bureaux régionaux de
  l'OMS des régions Amérique, Méditerranée  orientale et Europe, fournissent un
  soutien technique aux autorités  sanitaires nationales pour organiser ses
  activités faisant la promotion  de la santé.</p>  <p>Source : OMS
  (communiqué)<br /></p>
