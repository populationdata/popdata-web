    engagements ne doivent pas seulement être mis par écrit dans [un document]
    politique, ils doivent également devenir prioritaires et se voir consacrer
    des budgets adaptés », a estimé Mme Pearce.            <br />  <br />
    <strong>Où sont les fonds ?                          <br />   </strong> <br
    />            Léducation est souvent le poste le plus important des budgets
    publics ouest-africains, selon Mme Pearce, mais aucun gouvernement
    ouest-africain natteint la barre des sept pour cent du Produit intérieur
    brut (PIB), un objectif que les ministres sétaient engagés à atteindre en
    2005. Par rapport au PIB, les dépenses varient entre 1,7 pour cent pour la
    Guinée et 6,6 pour cent pour le Cap-Vert.            <br />  <br
    />            La Campagne mondiale pour léducation (CME) a appelé les
    gouvernements à consacrer 20 pour cent des budgets nationaux à léducation,
    ce qui permettrait de financer les formations dalphabétisation de 6,5
    millions de personnes, si cet engagement est tenu pendant trois
    ans.            <br />  <br />            Mais même cela ne suffit pas, à en
    croire Mme Pearce. « Si le Liberia consacrait lintégralité du budget de son
    gouvernement à lenseignement primaire, cela ne représenterait que 220
    dollars par enfant, contre 9 138 dollars, actuellement, aux Etats-Unis »,
    a-t-elle expliqué.            <br />  <br />            Selon Alice
    Tiendrébéogo, directrice du Fonds national pour lalphabétisation et
    léducation non-formelle, au Burkina Faso, le gouvernement ne peut pas faire
    face à la demande en formations dalphabétisation.            <br />  <br
    />            « Nous ne pouvons répondre quà environ 60 pour cent des
    demandes que nous recevons... Nous prévoyons de porter le taux
    dalphabétisation à 60 pour cent dici à lan 2015 ; or, il nous faut pour cela
    181 millions de dollars, et depuis notre création, nous navons pu réunir
    quun peu plus dun quart de cette somme ».            <br />  <br
    />            Laide totale à léducation accordée à la Communauté économique
    des Etats dAfrique de lOuest (CEDEAO) par les bailleurs de lOrganisation de
    coopération et de développement économiques est passée de 500 millions de
    dollars, en 2005, à 1,2 milliard de dollars en 2007, mais 60 pour cent de
    cette somme a été consacrée au Nigeria, au Ghana et au Mali.            <br
    />  <br />            « Laide à léducation accordée par les pays riches à
    lAfrique de lOuest en 2007 ne représentait quun pour cent de ce que le
    gouvernement américain a dépensé rien que pour renflouer les caisses dAIG
    [compagnie dassurance] », a noté Mme Pearce.            <br />  <br
    />            Dans le cadre de laide à léducation, les bailleurs devraient
    sintéresser davantage à lalphabétisation, selon le rapport.            <br
    />  <br />            « A moins que nous nobservions un réel changement en
    faveur dune augmentation significative [des fonds consacrés à
    lalphabétisation], nous allons voir des segments entiers de population
    privés de possibilités de développement ».       <br />  <br />       Source
