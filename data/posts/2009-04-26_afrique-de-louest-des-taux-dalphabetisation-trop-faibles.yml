    />         </td>     </tr>   </tbody> </table> Au Niger, au Nigeria et au
    Sénégal, le taux de mortalité des enfants dont la mère a fréquenté lécole
    secondaire est environ deux fois moins élevé que celui des enfants dont la
    mère nest pas instruite, selon lEPT.            <br />  <br />            «
    Il vaut mieux investir dans lalphabétisation que renflouer les banques ;
    cest essentiel pour le développement », a déclaré Gorgui Sow, coordinateur
    de lANCEFA.            <br />  <br />            Une population instruite
    manifestera un soutien plus marqué en faveur de la démocratie, peut-on
    également lire dans le rapport. Selon une étude menée récemment dans 18 pays
    dAfrique, le niveau dinstruction est en effet le premier facteur qui
    détermine le degré de soutien en faveur de la démocratie et le rejet de
    lalternative non-démocratique.            <br />  <br />            «
    Linstruction ne permet pas seulement de faire carrière ou de changer de
    statut socioéconomique, cest aussi un moyen de commencer à comprendre son
    gouvernement et de lui en demander plus », a déclaré à IRIN Ishmael Beah,
    activiste partisan de léducation et ancien enfant-soldat en Sierra
    Leone.            <br />  <br />            Pourtant, dans bien des cas, en
    Afrique de lOuest, les acteurs politiques eux-mêmes ne maîtrisent pas les
    notions élémentaires de lecture, décriture et de calcul, essentielles à la
    planification, à la collecte de fonds et à la communication dinformations,
    selon le rapport.            <br />  <br /> <strong>Des
    progrès                          <br />   </strong> <br />            Les
    pays dAfrique de lOuest ont accompli des progrès, selon Mme Pearce : bien
    quils affichent aujourdhui les taux les plus faibles du monde, ces taux sont
    tout de même plus élevés quils ne létaient dans les années 1990.           
    <br />  <br />            Certains pays dAfrique de lOuest, dont le Bénin et
    le Liberia, ont accordé une place à lalphabétisation dans leurs plans de
    développement nationaux ; certains, tels que le Bénin, le Burkina Faso et le
    Mali, ont adopté des politiques éducatives informelles. Mais les engagements
    pris, dans le cadre de ces plans, en faveur de lalphabétisation sont souvent
    limités en termes de portée, et fragmentés, selon le rapport.            <br
