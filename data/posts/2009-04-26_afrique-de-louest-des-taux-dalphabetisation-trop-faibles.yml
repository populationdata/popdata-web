  title: 'Afrique de l''Ouest : des taux d''alphabétisation trop faibles'
  body: >-
    LAfrique de lOuest affiche les taux danalphabétisme les plus élevés au
    monde, qui entravent son développement et privent ses citoyens du pouvoir
    dimpulser des changements socioéconomiques et politiques, selon les
    organismes éducatifs, qui appellent les gouvernements et les bailleurs à
    redoubler defforts dans le domaine de lalphabétisation et de
    léducation.<!--more-->Soixante-cinq millions dadultes ouest-africains  soit
    40 pour cent de la population adulte - ne savent ni lire, ni écrire, selon
    une nouvelle étude, intitulée « From closed books to open doors  West
    Africa's literacy challenge » [Des livres fermés aux portes ouvertes  Le
    défi de lalphabétisation en Afrique de lOuest].               <br />  <br
    />               Sur les 10 pays qui affichent les plus faibles taux
    dalphabétisation du monde chez les adultes (15 ans et plus), sept se
    trouvent en Afrique de lOuest : le Bénin, le Burkina Faso, la Guinée, le
    Mali, le Niger, le Sénégal et la Sierra Leone, peut-on lire dans le
    rapport.               <br />  <br />               « En Afrique de lOuest,
    des dizaines de millions de femmes, dhommes et de jeunes gens analphabètes
    vivent enfermés entre quatre murs, privés du niveau de vie, des possibilités
    dinstruction, et du pouvoir démocratique qui leur reviennent de droit », a
    déclaré Mahamadou Cheick Diarra, coordinateur de la Plateforme africaine de
    léducation des adultes (Pamoja).               <br />  <br
    />                   Létude a été réalisée par le Réseau africain de la
    campagne pour léducation pour tous (<a
    href="http://portal.unesco.org/education/fr/ev.php-URL_ID=23672&URL_DO=DO_TOPIC&URL_SECTION=201.html">ANCEFA</a>),
    Pamoja, et les organismes à but non-lucratif Oxfam International et
    ActionAid.               <br />  <br />               « Les gens [en Afrique
    de lOuest] nont accès ni à lemploi, ni aux possibilités économiques et
    techniques qui sont les moteurs du développement, selon ce qui a été
    démontré partout dans le monde », a commenté Caroline Pearce, responsable du
    plaidoyer pour lAfrique de lOuest chez Oxfam, et auteur du
    rapport.               <br />  <br /> <strong>Les conséquences </strong> <br
    />  <br />       Chaque année dinstruction augmente dau moins 10 pour cent
    les revenus potentiels, selon le rapport de suivi&nbsp;publié en 2009 par la
    coalition pour l<a
    href="http://portal.unesco.org/education/fr/ev.php-URL_ID=46881&URL_DO=DO_TOPIC&URL_SECTION=201.html">Education
    pour tous</a> (EPT), menée par les Nations Unies.            <br />  <br /> 
