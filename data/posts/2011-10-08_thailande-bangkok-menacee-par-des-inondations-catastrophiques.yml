date: 2011-10-09T00:00:00.000Z
bodyFr: >-
  Bangkok, capitale de la Thaïlande qui regroupe environ 19 millions
  d'habitants, est actuellement gravement menacée par les inondations. La saison
  des pluies ravage une grande partie des récoltes de riz du pays, et l'eau
  s'accumule sans pouvoir être évacuée vers la mer.<!--more-->La capitale est en
  effet une vieille ville bâtie en grande partie sur pilotis à partir de la fin
  du 18ème siècle. Elle se trouve quasiment au niveau de la mer, et est protégée
  par des digues. Mais avec la montée des eaux observée depuis quelques années,
  et qui va encore s'aggraver dans les prochaines&nbsp;décennies, la ville
  risque de se retrouver régulièrement sous les eaux. Voire détruite. <div>Ville
  tentaculaire regroupant presque 20 millions d'habitants, elle continue à
  grossir chaque jour. Et une partie importante des nouvelles populations vient
  grossir les bidonvilles qui s'étendent de plus en plus. </div>  <div>Une
  situation humanitaire qui pourrait devenir catastrophique. Et que les
  autorités ne semblent pas vouloir prendre en compte. </div>  <div><br /> 
