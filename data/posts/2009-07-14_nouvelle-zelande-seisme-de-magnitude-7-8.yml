title: nouvelle-zelande-seisme-de-magnitude-7-8
nameFr: 'Nouvelle-Zélande : séisme de magnitude 7.8'
nameEn: 'Nouvelle-Zélande : séisme de magnitude 7.8'
date: 2009-07-15T00:00:00.000Z
bodyFr: >-
  Un très puissant séisme de magnitude 7.8 s'est produit aujourd'hui 15 juillet
  dans l'extrême sud de la Nouvelle-Zélande. Environ 8 000&nbsp; personnes ont
  pu ressentir ce séisme de manière très forte et environ 131 000 personnes au
  total l'ont ressenti.<!--more-->On ne sait pas pour le moment s'il y a eu des
  dégâts et des victimes.<br /><br />[voir carte dans la colonne centrale
  -&gt;]<br />
