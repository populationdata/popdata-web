  title: 'Somalie : État le plus corrompu et défaillant du monde'
  body: "[caption id=\"attachment_37395\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/somalie/\" rel=\"attachment wp-att-37395\"><img class=\"wp-image-37395 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/somalie.jpg\" alt=\"Paysage de Somalie\" width=\"1024\" height=\"351\" /></a> Paysage de Somalie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> est l'État le plus corrompu et le plus défaillant\_de la planète. Une situation catastrophique, humanitaire, sanitaire, sociale, qui se traduit de manière brutale pour les populations, notamment les plus fragiles, les femmes et les enfants. Les populations sont littéralement laissées à l'abandon, et l'on peut considérer que depuis plus de deux décennies, il n'y a plus véritablement d'État dans le pays.\r\nLes bandes armées en ont profité pour proliférer, souvent sous le couvert de la religion, organisant divers trafics (armes, migrants, traite des femmes etc.), enlèvements, ou actes de piraterie au large du pays.\r\nDans le nord, plusieurs parties du territoire ont déclaré unilatéralement leur indépendance ou leur autonomie. C'est le cas notamment du <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a> et du <a href=\"https://www.populationdata.net/pays/pount/\">Pount</a>, qui amputent ainsi une bonne moitié du territoire de la Somalie. Un état de fait non reconnu par la communauté internationale et l'ONU, mais ces deux territoires ont cependant réussi à surmonter beaucoup de difficultés liées à la guerre. Dans ces régions, on peut considérer qu'il existe de facto un État, une administration, des services sociaux ou sécuritaires, etc. Ces deux nouveaux pays, ostracisés de manière incompréhensible, arrivent à se développer en dehors de la Somalie et de la capitale, lointaine, Mogadiscio. Un tour de force qu'il serait peut-être temps de ne plus ignorer du côté des institutions internationales.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/somalie/\"><strong>Fiche pays Somalie</strong></a></li>\r\n</ul>"
