  Afrique de l'Ouest : appelle à poursuivre l'assistance aux victimes des
  inondations
nameEn: >-
  Afrique de l'Ouest : appelle à poursuivre l'assistance aux victimes des
  inondations
date: 2008-09-12T00:00:00.000Z
bodyFr: >-
  Les inondations en Afrique de l'Ouest ont affecté plus de 130 000 personnes
  qui ont besoin d'une assistance, a prévenu mercredi le Bureau de la
  coordination des affaires humanitaires (<a
  href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>).<!--more--><img
  border="0" align="left" src="/images/articles/afrique-ouest-inondations.jpg"
  />Après des mois de pluies importantes, les villages ont été submergés et les
  maisons, les récoltes et les infrastructures détruites, sans compter la
  diffusion de maladies transportées par l'eau, indique un communiqué.   <p> Les
  pays les plus touchés sont le Togo, le Ghana, le Niger, le Bénin, le Mali, le
  Burkina Faso et le Sénégal. Les inondations ont aussi touché le Libéria et la
  Mauritanie, mais l'impact humanitaire y est moins important. </p> <p> Selon
  l'OCHA, il est nécessaire de maintenir le niveau dalerte afin d'éviter des
  catastrophes de grande ampleur dans les semaines qui viennent, il faut
  installer des équipements pour rediriger leau à l'écart des villages plutôt
  que de subir le coût du déplacement des villageois, fournir des kits
  humanitaires pour éviter les épidémies, notamment de paludisme et apporter une
  assistance alimentaire aux plus vulnérables. </p> <p> « La communauté
  internationale ne doit pas les oublier », a souligné John Holmes, Secrétaire
  général adjoint aux affaires humanitaires et Coordonnateur des secours
  d'urgence de l'ONU. </p> <p> Une série d'ateliers de formation dans les pays
  touchés l'année dernière a déjà permis de réduire le nombre de victimes des
  inondations. En 2007, 800 000 personnes avaient été touchées contre 130 000
  cette année. Il y avait eu plus de 200 morts contre 30 cette année, selon le
  communiqué.</p> <p>Source : ONU      <br />   </p>
