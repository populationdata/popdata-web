title: medecins-du-monde-fete-ses-30-ans
date: '2010-06-15T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/medecinsdumonde-logo.jpg'
fr:
  title: Médecins du Monde fête ses 30 ans
  body: "Médecins du Monde, l'ONG humanitaire bien connue, fête ses 30 ans cette  année. 30 années passées à sauver des vies sur tous les territoires de  la planète, dans des conditions souvent terribles. Les French doctors ne  sont aujourd'hui plus seulement des médecins, mais aussi des  logisticiens, des psychologues, des nutritionnistes, des éducateurs, des  agents communautaires que l'on retrouve partout.<!--more--><img border=\"0\" style=\"width: 0px; height: 0px;\" src=\"http://www.ebuzzing.com/statsimagesp/11500_1254_176989_5532_2432.jpg\" />  <p>En France, ils interviennent auprès des migrants et des Rroms présents dans la région de Calais. Le matériel distribué est pourtant chaque jour détruit par les pouvoirs publics, qui n'hésitent pas à assigner en justice l'association pour occupation illégale d'un terrain pour venir en aide aux plus démunis ! Un scandale dont la honte rejaillit sur le pays des droits humains.</p>  <p>\tAu Sahel, ce sont les enfants de moins de 5 ans qui sont en danger de mort, tout simplement parce qu'ils n'ont rien à manger. L'ONG les prend en charge avec un programme de nutrition et un suivi médical.</p>  <p>\tEn Haïti et dans les zones de catastrophes naturelles, Médecins du Monde assure la prise en charge des soins de santé primaires, mais aide aussi à la relocalisation des déplacés, dans des conditions dignes et volontaires de la part des sinistrés.</p>  <p>\tA l'occasion de ses <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\">30 ans</a> donc, l'association <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\">Médecins du Monde</a> propose une campagne de communication originale et décalée. Faisant appel à la génération née avec l'ONG, les trentenaires, des affiches interpellent avec des messages provocants sur les sans papiers, le sida, l'urgence humanitaire ou le viol. Des messages bourrés de clichés que l'on peut interprêter de la bonne ou de la mauvaise manière, et qu'il faut savoir décoder.</p>  <p> <a rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\"><img height=\"329\" width=\"440\" border=\"0\" alt=\"\" style=\"width: 440px; height: 329px;\" src=\"/images/articles/medecinsdumonde-CampagneSansPapiers.jpg\" /></a></p>  <p> <a rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\"><img height=\"329\" width=\"440\" border=\"0\" alt=\"\" style=\"width: 440px; height: 329px;\" src=\"/images/articles/medecinsdumonde-CampagneSida.jpg\" /></a></p>  <p> <a rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\"><img height=\"329\" width=\"440\" border=\"0\" alt=\"\" style=\"width: 440px; height: 329px;\" src=\"/images/articles/medecinsdumonde-CampagneUrgence.jpg\" /></a></p>  <p> <a rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\"><img height=\"330\" width=\"440\" border=\"0\" alt=\"\" style=\"width: 440px; height: 330px;\" src=\"/images/articles/medecinsdumonde-CampagneViol.jpg\" /></a></p>  <p>\tLes trentenaires d'aujourd'hui, c'est vous. Médecins du Monde a besoin de vous dès maintenant pour poursuivre son action. Et ça, c'est fondamental !</p>  <p> <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\">www.medecinsdumonde.org</a><br /> <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\">&nbsp;</a><br /> <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/rd/11500_1254_176989_5532_2432/www.medecinsdumonde.org\">&nbsp;</a><br /> <br /> <a target=\"_blank\" rel=\"nofollow\" href=\"http://www.ebuzzing.com/\"><i>Article sponsorisé</i></a></p>"
en:
  title: Médecins du Monde fête ses 30 ans
  body: ''
