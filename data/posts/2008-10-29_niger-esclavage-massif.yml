fr:
  title: 'Niger : esclavage massif'
  body: >-
    Un article du site Afrik.com nous apprend que le Niger, l'un des pays les
    plus pauvres du monde, recenserait environ 870 000 esclaves, sur une
    population totale de 13 millions d'habitants. L'état nigérien a été reconnu
    «&nbsp;responsable de linaction&nbsp;» de ses services administratifs et
    judicaires dans une affaire desclavage récemment jugée par la Cour de
    justice de la communauté économique des Etats de lAfrique de lOuest
    (Cedeao).<!--more-->Le site indique ainsi qu'une jeune fille, Adidjatou Mani
    Koraou, aujourdhui âgée de 24 ans, « a été vendue à 12 ans pour 240 000
    Francs CFA (366 euros) par un esclavagiste touareg. La jeune fille est
    devenue ainsi la cinquième épouse dun habitant de la région de Birni NKonni,
    dans le centre-sud du pays, pendant neuf ans.     »         <br />  <br
    />         « Selon lONG Anti-Slavery International, la jeune femme a vécu
    dans un état de «&nbsp;soumission totale&nbsp;». Forcée à travailler au
    foyer et dans les champs de son maître, subissant des violences sexuelles,
    elle a donné naissance à trois enfants, dont deux ont survécu. Elle a même
    été emprisonnée pour bigamie lorsque son maître sest opposé à un mariage
    librement consenti avec un autre homme !     »         <br />  <br
    />              Timidria ("Fraternité" en langue touareg), une ONG
    nigérienne de lutte contre lesclavage, a réalisé une étude sur le phénomène,
    massif, de l'esclavage au Niger, et a dénombré 870 000 esclaves dans le
    pays. Un nombre significatif quand on le rapporte à la population totale du
    pays, soit 6% environ des 13.2 millions d'habitants.              <br
    />            L'ONG Anti-Slavery International indique pour sa part un
    minimum de 43 000 esclaves dans le pays.            <br />       Le Niger a
    pourtant aboli l'esclavage en 1960, au moment de son indépendance vis-à-vis
    de la France, qui avait continué à tolérer passivement cette monstruosité
    plus d'un siècle après l'avoir aboli sur son territoire.       <br />  <br
    />              Les principales victimes de l'esclavage sont les enfants et
    les femmes, femmes qui sont maintenues plus longtemps dans cet état car
    elles ont des difficultés à s'enfuir du fait des enfants qu'elles ont, alors
    que les hommes le font plus facilement à l'âge de 18 ans.              <br
    />  <br />        Plusieurs pays de la région seraient également concernés
    par l'esclavage : Mali, Tchad, Burkina Faso et Mauritanie.        <br /> 
    <br />        «&nbsp;Posséder des esclaves est considéré comme un prestige.
    Cela veut dire quon occupe un certain rang dans la société&nbsp;», affirme
    le président de Timidria, lguilas Weila.        <br />  <br /> Source :
    Afrik.com <br type="_moz" />
