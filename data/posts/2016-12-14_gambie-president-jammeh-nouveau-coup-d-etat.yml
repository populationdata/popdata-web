  title: 'Gambie : le « président » Jammeh osera-t-il un nouveau coup d''État ?'
  body: "[caption id=\"attachment_36006\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/gambie/\" rel=\"attachment wp-att-36006\"><img class=\"wp-image-36006 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/gambie.jpg\" alt=\"Gambie - traversée du fleuve Gambie\" width=\"1920\" height=\"1080\" /></a> Gambie - traversée du fleuve Gambie à Banjul. Photo : Jérôme Chesnot.[/caption]\r\n<p style=\"text-align: justify;\">Le président-dictateur\_Yahya Jammeh, qui dirige la <a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a> depuis sa prise de pouvoir par un coup d'État en 1994, a créé une crise politique majeure dans son pays. Après avoir accepté les résultats des élections présidentielles de début décembre, qui ont vu accéder au pouvoir Adama Barrow, il a récemment déclaré que finalement, il ne reconnaissait pas ce résultat, revenant ainsi sur sa parole. Doit-on vraiment être étonné d'un tel revirement de la part d'un personnage dont les exactions se sont multipliées au cours de ses divers mandats ? Les droits humains en Gambie sont régulièrement bafoués, la liberté de la presse est inexistante, les opposants sont emprisonnés et pour certains exécutés ou assassinés sans autre forme de procès.\r\nDes méthodes soutenues par une clique sécuritaire corrompue qui tourne autour du « président », police politique, militaires, services secrets, et qui a vraiment peur de perdre son pouvoir avec l'avènement de l'alternance démocratique.\r\nLa communauté internationale s'est inquiétée de ce changement d'opinion et craint l'émergence de troubles violents dans le pays. Yahya Jammeh pourrait en effet être tenté par la reprise du pouvoir par la violence, sous la forme d'un nouveau coup d'État.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/gambie/\">Fiche pays Gambie</a></li>\r\n</ul>"
