title: organisation-de-la-conference-islamique
date: '2008-03-15T00:00:00.000Z'
fr:
  title: Organisation de la coopération islamique
  body: "<p style=\"text-align: justify;\">L’<b>Organisation de la coopération islamique</b> (<b>OCI</b>), appelée <b>Organisation de la conférence islamique</b> jusqu'en 2011, est une organisation intergouvernementale créée le 25 septembre 1969. Son siège se situe à Djeddah en <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> et elle possède une délégation permanente aux <a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/\">Nations unies</a>.</p>\r\n<p style=\"text-align: justify;\">Regroupant 57 États membres, sa vocation est de promouvoir la coopération dans les domaines économiques, sociaux, culturels et scientifiques (grâce notamment à la Banque islamique de développement), mais aussi la sauvegarde des lieux saints de l'islam ou encore le soutien au peuple palestinien. À l'échelle mondiale, il n'existe pas d'autre organisation confessionnelle dont les membres signataires sont des États.</p>\r\n<p style=\"text-align: justify;\">Ses trois langues officielles sont l'arabe, l'anglais et le français. Son secrétaire général est le saoudien\_Iyad bin Amin Madani.</p>\r\n<p style=\"text-align: justify;\">Voici les 57 États membres (année d'adhésion) :</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a> (1992)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a> (1991)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a> (1970)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> (1974)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a> (1982)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bosnie-et-herzegovine/\">Bosnie-et-Herzégovine</a> (1994, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a> (1984)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a> (1975)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a> (1975)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a> (1997, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/chypre/\">Chypre du Nord</a> (1979, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/comores/\">Comores</a> (1976)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a> (2001)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a> (1978)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a> (1970)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a> (1974)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a> (1974)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guinee-bissau/\">Guinée-Bissau</a> (1974)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guyana/\">Guyana</a> (1998)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> (1976)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a> (1995)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> (1992)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/maldives/\">Maldives</a> (1976)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mali/\">Mali</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> (1994)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/niger/\">Niger</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> (1986)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/oman/\">Oman</a> (1970)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a> (1974)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> (1995)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/palestine/\">Palestine</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> (1970)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (2005, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a> (2008, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a> (1972)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a> (1996)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> (1970, suspendu)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a> (1992)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a> (1998, observateur)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/togo/\">Togo</a> (1997)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a> (1992)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> (1969)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2008/12/17/ligue-arabe/\">Ligue des États arabes</a> (1975,\_organisation internationale)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2011/03/31/mouvement-des-non-alignes/\">Mouvement des non-alignés</a> (1977,\_organisation internationale)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2010/01/13/organisation-de-cooperation-et-de-developpement-economiques/\">Organisation de coopération et de développement économiques</a>\_(1995, organisation internationale)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/\">Organisation des Nations unies</a> (1976,\_organisation internationale)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/afrique-union-africaine/\">Union africaine</a> (1977, organisation internationale)</li>\r\n</ul>\r\n&nbsp;\r\n\r\nSource :\_Organisation de la coopération islamique, Wikipédia"
