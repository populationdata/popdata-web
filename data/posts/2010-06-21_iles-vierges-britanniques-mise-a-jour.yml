  title: 'Îles Vierges britanniques : mise à jour'
  body: >-
    Premier domaine à se remettre à flots après la crise mondiale qui a durement
    frappé de nombreux pays, la finance est la principale activité de
    l'archipel, avec le tourisme. Mais la proximité de territoires appartenant
    aux Etats-Unis et l'éparpillement des îles non habitées favorisent aussi
    l'arrivée en masse des traficants, notamment de drogues. Cette menace pour
    la sécurité est à prendre au sérieux, car des groupes violents de type
    mafieux commencent à prendre le contrôle sur des espaces entiers.
