title: 30-millions-deplaces-monde-2017
date: 2018-05-31T21:45:19.000Z
fr:
  title: 30 millions de déplacés dans le monde en 2017
  body: "<p style=\"text-align: justify;\">Comme chaque année, outre les catastrophes climatiques, les guerres, violences politiques, ethniques, religieuses et criminelles ont forcé des dizaines de millions de personnes à fuir.</p>\r\n\r\n\r\n[caption id=\"attachment_40049\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/2018/05/31/30-millions-deplaces-monde-2017/deplaces-unhcr/\" rel=\"attachment wp-att-40049\"><img class=\"size-full wp-image-40049\" src=\"https://www.populationdata.net/wp-content/uploads/2018/05/deplaces-unhcr.jpg\" alt=\"UNHCR - déplacés\" width=\"1440\" height=\"632\" /></a> Photo : HCR/R. Schoeffl[/caption]\r\n<p style=\"text-align: justify;\">En 2017, les catastrophes climatiques et les conflits ont déplacés plus de 30 millions de personnes dans le monde. Les déplacés sont des réfugiés internes à leur propre pays. Ils sont obligés de fuir, de quitter leur foyer pour trouver refuge ailleurs, en raison de catastrophes, notamment climatiques, mais aussi en raison de conflits. Comme ils ne quittent pas leur pays, ils ne sont pas considérés comme des réfugiés d'un point de vue purement « administratif » par l'ONU, ils ne bénéficient d'aucun statut juridique assurant leur protection, mais leur situation est tout autant dramatique. Ils ont souvent tout perdu, y compris des proches.</p>\r\n<p style=\"text-align: justify;\">Le\_Centre de surveillance des déplacés (Internal Displacement Monitoring Centre – IDMC) a publié son rapport annuel le 16 mai dernier, dans lequel il indique de 30,6 millions de personnes ont été déplacées en 2017. En 2016, 31,1 millions de déplacés avaient été comptabilisés, soit une très légère baisse apparente.</p>\r\n\r\n\r\n[caption id=\"attachment_40048\" align=\"aligncenter\" width=\"1068\"]<a href=\"https://www.populationdata.net/2018/05/31/30-millions-deplaces-monde-2017/monde-deplaces-2008-2017/\" rel=\"attachment wp-att-40048\"><img class=\"size-full wp-image-40048\" src=\"https://www.populationdata.net/wp-content/uploads/2018/05/monde-deplaces-2008-2017.jpg\" alt=\"Monde - déplacés (2008-2017)\" width=\"1068\" height=\"577\" /></a> Nouveaux déplacés de 2008 à 2017, pour cause de conflits (orange) ou de catastrophes (bleu)[/caption]\r\n<p style=\"text-align: justify;\"><em>«\_Sur l’ensemble de l’année écoulée, le nombre de nouveaux déplacés en raison de conflits a atteint 11,8\_millions, soit presque deux fois plus qu’en\_2016,\_</em>indique Alexandra Bilak, directrice de l’IDMC<em>. C’est le chiffre le plus élevé depuis dix ans et il est dû pour plus de moitié à la situation dans trois pays, <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, qui vivent des crises humanitaires majeures.\_»</em>\_Et pourtant, certains États comme le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>, n’apparaissent-ils pas dans le recensement, faute d’informations précises. Alexandra Bilak estime ainsi qu'au moins 40 millions de personnes sont actuellement déplacées dans le monde, cumulativement, uniquement pour cause de conflits. Ces déracinés s’ajoutent à ceux des années antérieures, même s’il existe aussi des flux de retours, au demeurant souvent précaires et suivis de nouveaux départs.</p>\r\n<p style=\"text-align: justify;\">Parallèlement, 18,8 millions de personnes ont été forcées de quitter leur foyer à cause de catastrophes, notamment en <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et aux <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a>. Événements climatiques extrêmes comme des inondations (8,6\_millions), tempêtes majeures (7,5\_millions), séismes et éruptions volcaniques (0,8 million), ou même sécheresses et désertification (1,3 million en <a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>, <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a> et <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a>) font partie du quotidien de millions de gens. Ce chiffre de 18,8 millions en 2017 est à comparé aux 24,2 millions de déplacés en raison des catastrophes de l'année 2016. Une forte baisse donc.</p>\r\n\r\n\r\n[caption id=\"attachment_40055\" align=\"aligncenter\" width=\"2274\"]<a href=\"https://www.populationdata.net/cartes/monde-deplaces/\" rel=\"attachment wp-att-40055\"><img class=\"wp-image-40055 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/05/monde-deplaces.jpg\" alt=\"Monde - déplacés\" width=\"2274\" height=\"1404\" /></a> Monde - déplacés (cliquez sur la carte pour agrandir)[/caption]\r\n<p style=\"text-align: justify;\">Les changements climatiques se traduisent par une déstabilisation de plus en plus importante de part le monde. Ils ajoutent à la pauvreté, voire la provoquent, et brident le développement des pays les plus vulnérables, qui enchaînent souvent les désastres et cumulent ainsi les difficultés.</p>\r\n<p style=\"text-align: justify;\">Comme les déplacés ne franchissent pas les frontières, leur sort repose sur le bon vouloir et la souveraineté des États. États qui bien souvent peinent à faire face faute de moyens humanitaires disponibles, et d'aide. Voire, faillissent délibérément à leur rôle premier de protection de leurs populations.</p>"
