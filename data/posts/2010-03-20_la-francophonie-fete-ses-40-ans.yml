title: la-francophonie-fete-ses-40-ans
date: 2010-03-21T00:00:00.000Z
fr:
  title: La Francophonie fête ses 40 ans
  body: >-
    L'Organisation internationale de la Francophonie a fêté ses 40 ans le 20
    mars 2010. A cette occasion, le Secrétaire général de la Francophonie, Abdou
    Diouf, a été reçu à l'Elysée par le Président de la République française,
    Nicolas Sarkozy.<!--more-->Le 19 mars, il a été invité à la Mairie de Paris,
    capitale de la France, à un événement festif en signe de solidarité avec
    Haïti. Ce pays a été sévèrement touché par une catastrophe naturelle en
    janvier 2010, un séisme très puissant ayant fait plus de 210 000 morts et
    des millions de sinistrés.<br /><br />Cette Journée internationale de la
    Francophonie se prolongera tout au long  de lannée dans lensemble de lespace
    francophone, jusquà la tenue du  XIIIe Sommet des chefs dEtat et de
    gouvernement de la Francophonie  prévu à Montreux (Suisse), à lautomne
    2010.<br /><br />Il y a dans le monde environ 520 millions de personnes
    parlant de français (langue maternelle, seconde et ayant des connaissances),
    et 870 millions d'habitants dans les pays membres et observateurs de la
    Francophonie. La langue française est l'une des langues parlées les plus
    importantes dans le monde (4è place).
