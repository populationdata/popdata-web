  title: Communauté des États sahélo-sahariens
  body: "La Communauté des États sahélo-sahariens (CEN-SAD) est une organisation internationale regroupant 28 États africains. Fondée en 1998 à Tripoli, elle a comme objectif l'établissement d'une union économique globale dans toute la région du Sahel.<!--more-->Le Sahel est un mot arabe signifiant \"bordure\", \"rivage\", et que l'on utilise pour désigner la zone géographique qui borde, au nord comme au sud, l'immense désert du Sahara en Afrique.\r\n\r\nLes langues officielles de cette communauté sont le Français, l'Anglais, l'Arabe et le Portugais.\r\n\r\nLes 28 États membres de la CEN-SAD sont (date d'entrée) :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a>\_(2002)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina\_Faso</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République\_centrafricaine</a>\_(1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/comores/\">Comores</a> (2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a>\_(2004)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a>\_(2000)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>\_(2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a>\_(1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a>\_(2000)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/ghana/\">Ghana</a> (2005)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> (2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/guinee-bissau/\">Guinée-Bissau</a>\_(2004)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a> (2018)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a> (2008)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/liberia/\">Libéria</a>\_(2004)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>\_(2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/niger/\">Niger</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>\_(2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/sao-tome-et-principe/\">Sao Tomé-et-Principe</a> (2008)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>\_(2000)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a> (2005)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>\_(2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a>\_(1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/togo/\">Togo</a>\_(2002)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a>\_(2001)</li>\r\n</ul>\r\nAncien État membre :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> (2008-2012)</li>\r\n</ul>\r\nLe <a href=\"https://www.populationdata.net/pays/cap-vert/\">Cap-Vert</a> a indiqué il y a quelques année sa volonté d'entrer dans la communauté, mais ce n'est pas encore fait.\r\n\r\nSource : Wikipédia"
