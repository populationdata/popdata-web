title: le-vietnam-bientot-un-pays-a-revenus-moyens
nameFr: Le Vietnam bientôt un pays à revenus moyens
nameEn: Le Vietnam bientôt un pays à revenus moyens
date: 2007-08-09T00:00:00.000Z
bodyFr: >-
  <div style="text-align: left;">Le Vietnam avance à  grands pas sur la voie du
  développement économique, et pourrait rejoindre le camp des pays à  revenus
  moyens à  l'horizon 2010, s'est félicité Robert B. Zoellick, le nouveau
  président de la Banque mondiale, au terme d'une visite de deux jours dans le
  pays.        </div><!--more--><div style="text-align: justify;">« Le <a
  href="/index2.php?option=pays&pid=228&nom=vietnam">Vietnam</a> a tout le
  potentiel pour devenir un exemple de réussite dans l'histoire du développement
  », a-t-il déclaré dans un <a
  href="http://web.worldbank.org/WBSITE/EXTERNAL/NEWS/0,,contentMDK:21434085%7EmenuPK:51062075%7EpagePK:34370%7EpiPK:34424%7EtheSitePK:4607,00.html"
  target="_blank">communiqué</a> publié le 7 août 2007 à  Hanoi.          </div>
  <p style="text-align: justify;" style="text-align: justify;"> D'après lui, le
  Vietnam devrait passer dans le groupe des pays à  revenu moyen inférieur. Le
  principal critère utilisé par la Banque mondiale pour classer les économies,
  est le revenu national brut (RNB) par habitant. Les pays dits à  revenu moyen
  inférieur ont un RNB 2006 par habitant supérieur à  906 dollars.</p> <p
  style="text-align: justify;" style="text-align: justify;"> Parallèlement à  la
  réduction de la pauvreté, à  l'accession à  l'Organisation Mondiale du
  Commerce et à  l'augmentation de l'investissement étranger direct, Robert B.
  Zoellick a souligné les réformes engagées dans le secteur rural.</p> <p
  style="text-align: justify;" style="text-align: justify;"> Des travaux
  d'infrastructure, comme l'électrification et la construction de ponts dans des
  zones difficiles d'accès comme la région des montagnes du Nord, ont bénéficié
  aux secteurs les plus pauvres. 92% de la population est à  présent équipée en
  électricité.</p> <p style="text-align: justify;" style="text-align: justify;">
  « Ces projets ont montré comment des projets de développement bien pensés
  peuvent donner des opportunités aux plus démunis », a dit le Directeur de la
  Banque mondiale ajouté.</p> <p style="text-align: justify;" style="text-align:
  justify;"> Robert B. Zoellick a félicité le Premier ministre et le
  gouvernement pour les progrès économiques effectués, et a confirmé la volonté
  de la Banque mondiale d'être un partenaire engagé dans les réformes bénéfiques
  au pays.</p> <p style="text-align: justify;" style="text-align:
  justify;">Source : ONU                        <br />   </p>
