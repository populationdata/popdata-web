title: lagriculture-resiste-plutot-bien-a-la-crise-mondiale
date: 2009-06-17T00:00:00.000Z
fr:
  title: L'agriculture résiste plutôt bien à la crise mondiale
  body: >-
    L'alimentation étant un besoin fondamental, le secteur agricole résiste
    mieux à la crise économique mondiale que les autres secteurs, mais les
    risques pourraient s'accroître si la crise économique se poursuivait, selon
    un nouveau rapport publié conjointement par l'OCDE et l'Organisation des
    Nations Unies pour l'alimentation et l'agriculture (FAO).<!--more-->La
    baisse des prix, de la production et de la consommation agricoles va
    probablement être modérée dans l'attente de la reprise économique, d'ici
    deux ou trois ans, indiquent les <a href="http://www.agri-outlook.org/">
    Perspectives agricoles</a> de l'OCDE et de la FAO 2009-2018.   <p>A mesure
    que le ralentissement de l'activité tire les prix alimentaires vers le bas,
    la pression s'assouplit sur les consommateurs qui ont moins d'argent à
    dépenser du fait de la récession.</p>  <p>Les prix des produits alimentaires
    sont redescendus de leurs niveaux record du début de l'année 2008, mais ils
    restent élevés dans beaucoup de pays pauvres.</p>  <p>Il est toutefois peu
    probable que pendant les dix prochaines années, les prix de l'ensemble des
    produits agricoles, à l'exception des viandes bovine et porcine - même
    ajustés par rapport à l'inflation - retrouvent leurs niveaux moyens d'avant
    les pics de 2007-08.</p>  <p>Au cours des dix prochaines années, les prix
    moyens des productions végétales devraient connaître une hausse de 10 à 20 %
    en termes réels (corrigés de l'inflation) par rapport à la moyenne observée
    durant la période 1997-2006. Dans le cas des huiles végétales,
    l'augmentation des prix devrait même dépasser 30 %. </p>  <p>La perspective
    d'une reprise économique, l'accroissement de la demande des produits
    alimentaires des pays en développement et la percée des marchés émergeants
    de biocarburants, seront les éléments déterminants pour les prix des
    produits agricoles et les marchés sur le moyen terme.</p>  <p>Le rapport
    avertit que des épisodes d'extrême volatilité des prix, comme au moment de
    la flambée de 2008, ne sont pas à exclure au cours des prochaines années, en
    particulier du fait que les prix des produits agricoles sont de plus en plus
    dépendants des coûts du pétrole et de l'énergie et qu'aux dires des experts
    de l'environnement, l'instabilité des conditions climatiques risque
    d'augmenter.</p>  <p>Alors que l'on s'attend à une progression de la
    production, de la consommation et des échanges agricoles dans les pays en
    développement, les pauvres sont de plus en plus acculés à l'insécurité
    alimentaire et la faim. </p>  <p>Selon le rapport, le problème qui se pose à
    long terme est davantage celui de l'accès à la nourriture que de la
    disponibilité des denrées alimentaires, la solution passant en grande partie
    par la croissance économique et la lutte contre la pauvreté. </p>  <p>La
    croissance agricole est essentielle pour le développement durable et la
    réduction de la pauvreté puisque 75% des pauvres des pays en développement
    vivent dans des zones rurales.</p>  <p>Le rapport estime, par ailleurs,
    qu'il faut accroître l'efficacité de l'aide internationale et que les
    gouvernements peuvent davantage soutenir le développement de leur secteur
    agricole national en adoptant des mesures ciblées. </p>  <p>Parmi ces
    mesures, le rapport cite les investissements dans les infrastructures, la
    mise en place de systèmes de recherche et développement efficaces et des
    incitations en faveur d'une exploitation durable des sols et de l'eau. </p> 
    <p>Le rapport met également l'accent sur la nécessité d'améliorer
    l'ouverture des marchés agricoles et, dans les régions rurales pauvres,
    d'étendre le développement économique aux autres secteurs d'activité.</p> 
    <p>Source : FAO<br /></p>
