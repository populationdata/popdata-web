title: les-etats-unis-se-retirent-de-laccord-de-paris-sur-le-climat
date: 2017-06-01T23:47:32.000Z
fr:
  title: Les États-Unis se retirent de l'accord de Paris sur le climat
  body: "[caption id=\"attachment_35238\" align=\"aligncenter\" width=\"1304\"]<a href=\"https://www.populationdata.net/2016/11/09/trump-elu-president-etats-unis/donald_trump/\" rel=\"attachment wp-att-35238\"><img class=\"size-full wp-image-35238\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Donald_Trump.jpg\" alt=\"Donald Trump\" width=\"1304\" height=\"1832\" /></a> Donald Trump[/caption]\r\n<p style=\"text-align: justify;\">Le président des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> Donald Trump a annoncé jeudi 1<sup>er</sup> juin que son pays allait quitter l'<a href=\"https://www.populationdata.net/2016/11/05/entree-vigueur-de-laccord-de-paris-climat-cop21/\">Accord de Paris sur le climat</a>. Les États-Unis faisaient partie des 190 pays qui ont signé cet accord fin 2015, dans le but de limiter le réchauffement climatique d'ici la fin du siècle à moins de 2° C par rapport à l'ère préindustrielle, et si possible à 1,5° C, ce qui aurait déjà des effets potentiellement catastrophiques. Un effort que tous les pays du monde, à commencer par les plus grands émetteurs de gaz à effet de serre que sont la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et les États-Unis, ont promis de faire.\r\nLa sortie d'un tel accord, unique sur le plan mondial depuis le début des discussions sur les changements climatiques, est une grave erreur et un camouflet au reste du monde infligé par une administration qui tente par tous les moyens de détruire les avancées et progrès humains réalisés par son\_prédécesseur Barack Obama.\r\nDonald Trump est un climatosceptique qui a toujours affirmé qu'il souhaitait sortir de cet accord, entré en vigueur le 4 novembre 2016. Cependant, le texte prévoit qu'un pays qui veut quitter l'accord doit patienter trois ans après sont entrée en vigueur, puis respecter un préavis d'un an avant de s'en défaire totalement. Ce qui amène à novembre 2020, date des prochaines élections présidentielles.\r\nDe nombreuses personnalités politiques ont réagi négativement à l'annonce du président étatsunien. La Chine, la <a href=\"https://www.populationdata.net/pays/france/\">France</a> et l'Union européenne ont notamment réaffirmé leurs engagements en faveur du climat. Mais le poids de la responsabilité des États-Unis dans les changements climatiques en font un acteur majeur de cette lutte. Une lutte qui risque donc de perdre beaucoup de crédit. Un recul historique incompréhensible pour beaucoup.\r\nLa <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> et le <a href=\"https://www.populationdata.net/pays/nicaragua/\">Nicaragua</a> n'ont pas signé\_l'entente conclue en décembre 2015. Le premier est plongé dans une guerre civile et n'a pas dépêché d'émissaire à la conférence parisienne, et le second a refusé de signer un texte qu'il jugeait trop peu ambitieux.</p>"
