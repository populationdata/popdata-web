title: grippe-a-48-pays-touches
date: '2009-05-27T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/grippe-a-lavage-mains.jpg'
fr:
  title: 'Grippe A : 48 pays touchés'
  body: >-
    L'Organisation mondiale de la santé (OMS) a indiqué mercredi 27 mai que 13
    398 personnes ont été contaminées par la grippe A (H1N1) dans 48 pays, et
    que 95 personnes en sont officiellement mortes. Le Bahreïn et Singapour sont
    désormais touchés eux aussi.<!--more-->Ces chiffres sont cependant à
    relativiser, et plutôt à la hausse, car certains états très touchés des
    Etats-Unis comme la Californie, ainsi que certains pays ont décidé de ne
    plus comptabiliser les nouveaux cas.<br />Des sources non officielles
    indiquent alors que le nombre de cas serait en réalité plus proche des 15
    000 personnes touchées.<br />Les pays qui sont les plus touchés sont, dans
    l'ordre : Etats-Unis (7927), Mexique (4541), Canada (921 cas le 25 mai),
    Japon (360 cas le 26 mai).<br /><br />
