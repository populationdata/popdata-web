title: jordanie-mise-a-jour-2
date: '2010-09-21T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/jordanie.png'
fr:
  title: 'Jordanie : mise à jour'
  body: >-
    Avec une croissance démographique annuelle de plus de 2,1%, le pays doit
    faire face à de nombreux problèmes. Congestion urbaine de plus en plus
    importante, difficulté de fournir de l'eau et de l'énergie en quantité
    suffisante pour tous, environnement de plus en plus dégradé, notamment sur
    la côte sud. Cette zone est en effet désormais presque entièrement urbanisée
    et industrialisée.
