  title: 'Libéria : des progrès, mais trop lents'
  body: "[caption id=\"attachment_38653\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/liberia/\" rel=\"attachment wp-att-38653\"><img class=\"wp-image-38653 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bushrod-Monrovia-Liberia.jpg\" alt=\"Île Bushrod, Monrovia, Libéria\" width=\"1600\" height=\"1200\" /></a> Île Bushrod, Monrovia, Libéria[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/liberia/\">Libéria</a> est l'un des pays les plus pauvres du monde. Après des décennies de dictature sanglante et de guerre civile, la paix revenue en 2003 n'a pour le moment pas encore permis au pays de se redresser significativement. L'extrême pauvreté concerne encore près de 80 % de la population Seuls quelques secteurs économiques, miniers notamment, ont recommencer à produire de l'or, du fer ou des diamants. La démographie est repartie à la hausse et la croissance folle de Monrovia, capitale du pays dont les infrastructures sont totalement déficientes, en fait désormais une ville de plus d'1,7 million d'habitants. Un triplement depuis le début du siècle !</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/liberia/\"><strong>Fiche Libéria</strong></a></li>\r\n</ul>"
