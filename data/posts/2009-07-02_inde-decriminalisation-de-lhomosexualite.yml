  title: 'Inde : décriminalisation de l''homosexualité'
  body: >-
    Le Programme commun des Nations Unies sur le VIH/sida (ONUSIDA) a salué
    jeudi une décision de justice de la Haute Cour de Delhi (Inde) annulant une
    loi vieille de 150 ans criminalisant les « relations charnelles
    contre-nature », c'est-à-dire l'homosexualité, connue sous le nom de Section
    377 du Code pénal indien.<!--more-->« La Cour a déclaré que la Section 377
    violait les articles 14,15, 19 et 21 de la Constitution indienne et que les
    actes sexuels privés entre adultes consentants ne devraient par faire
    l'objet de poursuites criminelles », indique un <a
    href="http://www.unaids.org/en/KnowledgeCentre/Resources/PressCentre/PressReleases/2009/20090702_PR_Section377.asp">communiqué</a>.
    <p>« La Haute Cour de Delhi a restauré la dignité et les droits fondamentaux
    de millions d'hommes qui ont des relations sexuelles avec des hommes et des
    transsexuels en Inde », a déclaré le directeur exécutif de l'ONUSIDA, Michel
    Sidibé. </p>  <p>« Des lois répressives telles que la Section 377 poussent
    les gens à se cacher, ce qui rend beaucoup plus difficile la prévention, le
    traitement et les soins contre le VIH », a-t-il expliqué. </p>  <p>L'ONUSIDA
    appelle à nouveau tous les gouvernements à respecter les droits fondamentaux
    des hommes qui ont des relations sexuelles avec d'autres hommes, des
    lesbiennes et des transsexuels, à annuler les lois qui interdisent des actes
    sexuels privés entre adultes consentants et à promouvoir des campagnes
    contre l'homophobie.</p>  <p>Source : ONUSIDA<br /></p>
