title: honduras-mise-a-jour
date: '2009-06-30T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/honduras.png'
fr:
  title: 'Honduras : mise à jour'
  body: >-
    Pays très pauvre malgré ses richesses naturelles, le Honduras connaît
    actuellement une crise politique majeure, avec la destitution et l'expulsion
    par l'armée de son président Manuel Zelaya, pourtant démocratiquement élu,
    et son remplacement sur ordre de la Cour suprême par Roberto Micheletti.
    Celui-ci déclare vouloir rester au pouvoir de manière provisoire, afin
    d'organiser des élections en novembre prochain, mais la communauté
    internationale reste sceptique, et n'a pour le moment pas reconnu le nouveau
    pouvoir hondurien. Une crise politique qui ne résoudra certainement pas les
    problèmes économiques qui frappent, comme partout, le pays.
