nameFr: >-
  Mortalité maternelle réduite de moitié en 10 ans en Europe de l'est et en Asie
  centrale
nameEn: >-
  Mortalité maternelle réduite de moitié en 10 ans en Europe de l'est et en Asie
  centrale
date: 2009-11-16T00:00:00.000Z
bodyFr: >-
  Le taux de mortalité des femmes à l'accouchement a diminué de moitié au cours
  de la dernière décennie en Europe de l'est et en Asie centrale, selon un
  rapport rendu public jeudi 13 novembre à Istanbul par le Fonds des Nations
  Unies pour la Population (UNFPA).<!--more-->Selon le rapport, le taux est
  passé de 51 à 24 pour 100 000 accouchements entre 2000 et 2009.  <p>« La bonne
  nouvelle est que la mortalité maternelle a été réduite de moitié dans la
  région. La mauvaise nouvelle est que chaque jour des femmes meurent
  inutilement en donnant la vie », a dit Thea Fierens, directrice régionale du
  FNUAP, à l'ouverture d'une rencontre regroupant les pays concernés par le
  rapport.</p>  <p>Les représentants de 20 pays d'Europe de l'est et d'Asie
  centrale participaient à cette rencontre au cours de laquelle ils ont renoué
  leurs engagements à lutter contre la mortalité maternelle et à investir dans
  les droits et la santé de la femme.</p>  <p>« Les femmes qui sont pauvres,
  jeunes, migrantes ou refugiées, ainsi que celles qui vivent dans des régions
  rurales isolées n'ont pas un accès suffisant aux services de santé
  reproductive », a dit Mme Fierens. « L'investissement dans la planification
  familiale et la contraception moderne est une des façons les plus efficaces de
  progresser et de se rapprocher des objectifs du millénaire ».</p>  <p>La
  rencontre a visé aussi à mettre l'accent sur les défis auxquels font face
  certains gouvernements dans la réalisation des huit Objectifs du Millénaire
  pour le développement, fixés par l'ONU en 2000.</p>  <p>Le cinquième des
  objectifs du millénaire, l'amélioration de la santé maternelle, vise à
  diminuer de 75% la mortalité des femmes à l'accouchement et d'atteindre un
  accès universelle à la santé reproductive d'ici 2015. </p>  <p>« Nous voulons
  vraiment atteindre cet objectif pour nous assurer que chaque naissance soit
  sûre, que chaque enfant soit désiré et que tout le monde ait accès à des soins
  de base, y compris les immigrés, les jeunes, les personnes déplacées et les
  Roms », a expliqué Mme Fierens. </p>  <p>La rencontre coïncide avec le 15ème
  anniversaire de la Conférence internationale sur la population et le
  développement qui a eu lieu au Caire en Egypte en 1994. <br /></p>  <p>Source
  : UNFPA, ONU<br /></p>
