title: 52-somaliens-morts-apres-avoir-ete-abandonnes-par-leurs-passeurs
nameFr: 52 somaliens morts après avoir été abandonnés par leurs passeurs
nameEn: 52 somaliens morts après avoir été abandonnés par leurs passeurs
date: 2008-09-30T00:00:00.000Z
bodyFr: >-
  Cinquante-deux somaliens sont morts après que leur bateau a été abandonné par
  les trafiquants qui devaient assurer leur passage de Somalie vers le Yémen
  dans le Golfe d'Aden, a indiqué lundi le Haut Commissariat des Nations Unies
  pour les réfugiés (UNHCR).<!--more--><img border="0" align="left"
  src="/images/articles/somalie-yemen-clandestins.jpg" />« Les passagers du
  bateau, qui n'était plus navigable, ont été abandonnés sans eau ni nourriture,
  dérivant pendant 18 jours. Soixante et onze personnes ont survécu à ce
  supplice », précise le HCR dans un communiqué.     <p> Les trafiquants ont
  abandonné les 124 passagers à leur sort quelques heures après le début de la
  traversée sous prétexte d'aller chercher du matériel pour réparer le bateau.
  </p> <p> En tout, 38 hommes et 10 femmes sont morts pendant la traversée,
  leurs corps jetés par-dessus bord. Dérivant près de la côté du Yémen, trois
  personnes ont plongé pour alerter les autorités. L'une d'entre elles est
  toujours portée disparue. </p> <p> Enfin, quatre survivants sont morts après
  avoir été hospitalisés. </p> <p> Les somaliens avaient payé entre 70 et 100
  dollars pour le voyage, espérant quitter leur pays frappé par l'insécurité, la
  guerre, la sécheresse et le chômage. </p> <p> En 2008, plus de 31 000
  personnes ont fait ce dangereux voyage, dont 21 200 Somaliens et 9 800
  Ethiopiens. Plus de 228 sont morts et 260 restent portés disparus.</p>
  <p>Source : ONU, UNHCR            <br />   </p>
