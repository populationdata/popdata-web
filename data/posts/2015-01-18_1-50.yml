title: 1-50
date: '2015-01-19T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/euro.jpg'
fr:
  title: 1% = 50% ?
  body: >-
    Une étude d'Oxfam, organisme caritatif, dévoile que seulement 1% de la
    population mondiale possède un patrimoine, autrement dit une richesse,
    équivalent à près de 50% de la population la plus pauvre. Et que ce
    phénomène continue à prendre de l'ampleur. La concentration de richesse
    entre les mains d'un nombre toujours plus réduit de personnes pourrait mener
    à un phénomène inédit d'ici quelques années : 1% de la population possédant
    99% des richesses du monde !<!--more-->En 2014, les 1% les plus riches
    possédaient 48% de la richesse mondiale. Les 52% restants sont en grande
    majorité possédés par les 20% suivants les plus riches. Les 80% les plus
    pauvres se partagent au final 5,5% de la richesse mondiale.<br />Une
    inégalité que l'on n'a jamais connu au cours de l'histoire. <br />Et la
    tendance va en s'accentuant. <br />En 2010, les 80 personnes les plus riches
    du monde avaient une fortune de 1300 milliards $. En 2014, leur fortune
    cumulée était de 1900 milliards $, soit +600 milliards, ou +50% en 4 ans.
    Ces 80 personnes possèdent désormais autant que 50% de la population la plus
    pauvre, soit 3,5 milliards d'humains !<br /><br />Oxfam rappelle que plus
    d'1 milliard d'humains ne mangent pas à leur faim, et vivent avec moins
    d'1,25$/jour.<br /><br />Le Forum économique mondial de Davos débutera sous
    peu en Suisse (21 au 24 janvier 2015). Il réunit les grands décideurs
    économiques et politiques du monde.<br /><br />Le Forum social mondial de
    Tunis aura lieu du 24 au 28 mars 2015 en Tunisie. Il réunit des
    organisations citoyennes du monde entier, sensibles à la cause de
    l'altermondialisme, et contre le libéralisme économique qui engendre des
    inégalités telles qu'on les connaît aujourd'hui.<br />
