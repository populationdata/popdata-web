title: afghanistan-augmentation-du-nombre-de-victimes-civiles
date: 2009-08-02T00:00:00.000Z
fr:
  title: 'Afghanistan : augmentation du nombre de victimes civiles'
  body: >-
    La Mission d'assistance des Nations Unies en Afghanistan (MANUA) a publié
    vendredi 31 juillet un rapport alarmant concernant l'augmentation des
    victimes civiles avec l'intensification du conflit en
    Afghanistan.<!--more--><p>La MANUA a enregistré 1 013 décès de civils au
    cours des six premiers mois de 2009, soit une augmentation de 24% par
    rapport à 2008, selon ce rapport compilé par l'unité des droits de l'homme
    de la Mission sur la base d'enquêtes indépendantes et impartiales sur les
    incidents impliquant des pertes en vies humaines ou des blessés parmi les
    civils dans les zones de conflit. </p>  <p>« Tant les éléments
    anti-gouvernementaux que pro-gouvernementaux sont responsables de cette
    augmentation », affirme le rapport qui souligne néanmoins que davantage de
    civils sont tués par l'opposition armée [les Talibans] que par les forces de
    sécurité afghanes et internationales. </p>  <p>Entre janvier et juin 2009,
    estime le rapport, 59% des civils, soit 595 personnes, ont été tuées par les
    Talibans tandis que 30,5%, soit 310 personnes, ont été tuées par les forces
    pro-gouvernementales. </p>  <p>Les opérations menées par le gouvernement et
    ses alliés ont aussi causé un accroissement des dommages causés aux
    infrastructures et aux habitations. Les attaques aériennes restent la
    première cause de mortalité. Quarante attaques aériennes ont ainsi causé la
    mort de 200 civils. </p>  <p>Du côté des insurgés, ce sont les attaques
    suicide, les attentats à la voiture piégée ou les engins explosifs déposés
    sur le bas-côté des routes qui sont les principales causes de décès des
    civils. </p>  <p>« Toutes les parties impliquées dans le conflit doivent
    faire plus pour protéger les civils », a exhorté la Haut Commissaire des
    Nations Unies aux droits de l'homme, Navi Pillay. <br /></p>  <p>Un souhait
    qui ne semble pas préoccuper outre mesure les belligérants.<br /></p>
