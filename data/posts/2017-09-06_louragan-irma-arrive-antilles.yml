title: louragan-irma-arrive-antilles
nameFr: L'ouragan Irma arrive sur les Antilles
nameEn: L'ouragan Irma arrive sur les Antilles
date: 2017-09-06T05:49:53.000Z
bodyFr: "[caption id=\"attachment_39126\" align=\"aligncenter\" width=\"3011\"]<a href=\"https://www.populationdata.net/cartes/ouragan-irma-5-septembre-2017/\" rel=\"attachment wp-att-39126\"><img class=\"wp-image-39126 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/Ouragan-Irma-5-septembre-2017.jpg\" alt=\"Ouragan Irma (5 septembre 2017)\" width=\"3011\" height=\"2220\" /></a> Ouragan Irma (5 septembre 2017). Source : Nasa Earth Observatory. Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">L'ouragan Irma arrive sur les Antilles orientales. Avec des vents allant jusqu'à 360 km/h en rafale, il est le plus puissant jamais enregistré dans la région, et le cinquième plus puissant de l'histoire. Son passage attendu dès cette nuit sur les îles de <a href=\"https://www.populationdata.net/pays/saint-barthelemy/\">Saint-Barthélemy</a> et <a href=\"https://www.populationdata.net/pays/saint-martin/\">Saint-Martin</a>, notamment, devrait provoquer des dégâts importants. Des milliers de personnes ont été évacuées des côtes et mises à l'abri.</p>\r\n\r\n\r\n[caption id=\"attachment_39128\" align=\"aligncenter\" width=\"897\"]<a href=\"https://www.populationdata.net/2017/09/06/louragan-irma-arrive-antilles/ouragan-irma-vents-5-septembre-2017/\" rel=\"attachment wp-att-39128\"><img class=\"size-full wp-image-39128\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/Ouragan-Irma-vents-5-septembre-2017.png\" alt=\"Ouragan Irma - vents (5-10 septembre 2017)\" width=\"897\" height=\"738\" /></a> Ouragan Irma - vents (5-10 septembre 2017). Source : NOAA[/caption]\r\n<p style=\"text-align: justify;\">C'est également le cas dans les pays et territoires qui se trouvent sur sa trajectoire : <a href=\"https://www.populationdata.net/pays/antigua-et-barbuda/\">Antigua-et-Barbuda</a>, <a href=\"https://www.populationdata.net/pays/anguilla/\">Anguilla</a>,\_<a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/\">Îles Vierges britanniques</a> et <a href=\"https://www.populationdata.net/pays/iles-vierges-des-etats-unis/\">américaines</a>, <a href=\"https://www.populationdata.net/pays/porto-rico/\">Porto Rico</a>, <a href=\"https://www.populationdata.net/pays/republique-dominicaine/\">République dominicaine</a>, <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, <a href=\"https://www.populationdata.net/pays/bahamas/\">Bahamas</a> et Floride, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. L'activité humaine y est réduite pour des raisons de sécurité. Les touristes ont reçu l'ordre d'évacuer Key West, à l'extrémité sud des Keys, en Floride.\r\nLes pays les plus pauvres, notamment Haïti, sont généralement mal pourvus face aux risques climatiques extrêmes, et l'on craint des dégâts majeurs et des pertes humaines.</p>\r\n<p style=\"text-align: justify;\">Et ce n'est pas fini. La tempête tropicale José, située au milieu de l'océan Atlantique, est en train de prendre de la force et devrait devenir un ouragan dès mercredi soir. Il devrait toucher les Petites Antilles dans la journée de vendredi, avant de bifurquer vers le nord.</p>\r\n\r\n\r\n[caption id=\"attachment_39129\" align=\"aligncenter\" width=\"897\"]<a href=\"https://www.populationdata.net/2017/09/06/louragan-irma-arrive-antilles/tempete-tropicale-jose-5-10-septembre-2017/\" rel=\"attachment wp-att-39129\"><img class=\"size-full wp-image-39129\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/tempete-tropicale-Jose-5-10-septembre-2017.png\" alt=\"Tempête tropicale José (5-10-septembre 2017)\" width=\"897\" height=\"738\" /></a> Tempête tropicale José (5-10-septembre 2017). Source : NOAA[/caption]"
