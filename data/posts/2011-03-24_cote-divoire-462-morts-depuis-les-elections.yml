title: cote-divoire-462-morts-depuis-les-elections
nameFr: 'Côte d''Ivoire : 462 morts depuis les élections'
nameEn: 'Côte d''Ivoire : 462 morts depuis les élections'
date: 2011-03-25T00:00:00.000Z
bodyFr: >-
  Le nombre total de morts dus à la violence postélectorale en Côte d'Ivoire est
  passé à 462 personnes depuis la mi-décembre 2010, a indiqué jeudi 24 mars
  l'Opération des Nations Unies en Côte d'Ivoire (ONUCI).<!--more-->De  son
  côté, la Secrétaire générale adjointe des Nations Unies aux  affaires
  humanitaires, Valerie Amos, sest dite jeudi très préoccupée  par la
  détérioration rapide de la situation humanitaire en Côte  dIvoire.    <p>«
  Lescalade de la violence et lusage darmes lourdes en particulier  dans les
  zones urbaines font des ravages croissants parmi les civils », a  dit Mme Amos
  dans un communiqué. « Je suis aussi préoccupée par le  harcèlement croissant
  dimmigrants issus dautres régions dAfrique de  lOuest. Des milliers dentre eux
  fuient le pays », a-t-elle ajouté. «  La destruction de propriétés appartenant
  à des civils, dont des magasins  qui fournissent un moyen de subsistance, est
  aussi absolument  inacceptable ».</p>  <p>Valerie Amos a également dénoncé le
  harcèlement et les entraves visant  les employés dorganisations non
  gouvernementales, la violation de  locaux dagences humanitaires de lONU et le
  vol de biens appartenant à  ces agences.</p>  <p>Selon le Directeur adjoint de
  la Division des droits de l'homme de  l'ONUCI, Guillaume Ngefa, les violences
  contre les populations civiles  dans certains quartiers au nord d'Abidjan ont
  fait 52 morts en une  semaine, y compris cinq enfants et sept femmes, ainsi
  que plusieurs  dizaines de blessés.</p>  <p>La commune d'Abobo à Abidjan, fief
  des partisans du Président Alassane  Ouattara, a été marquée par des
  opérations de pilonnage perpétrées par  les Forces de défense et de sécurité,
  loyales à l'ancien Président  Laurent Gbagbo. Les tirs d'obus à Abobo ont fait
  19 morts dans la seule  nuit du 17 au 18 mars,, a souligné le chef adjoint des
  droits de l'homme  lors d'une conférence de presse. « Les Forces de défense et
  de sécurité  appuyées par de jeunes miliciens ont également envahi les
  communes  d'Adjamé, Attécoubé, Williamsville et Yopougon, tirant et lançant
  des  explosifs indistinctement sur des populations civiles soupçonnées d'être 
  pro-Ouattara », a-t-il ajouté lors d'une conférence de presse. <br /></p> 
  <p>D'autre part, le village d'Akekoi considéré comme étant un bastion 
  pro-Gbagbo dans la commune d'Abobo et majoritairement peuplé de membres  de
  l'ethnie Attié, a été attaqué par de jeunes gens armés à bord d'un  véhicule
  de type 4x4. «  Au moins un civil a été tué au cours de cette  attaque », a
  dit Guillaume Ngefa.</p>  <p>« Les populations d'Abobo, Williamsville,
  Yopougon et d'autres quartiers  d'Abidjan continuent de quitter massivement
  leurs quartiers en raison  des combats et du manque d'accès à la nourriture et
  aux médicaments »,  a-t-il précisé, rappelant aux responsables des Forces de
  défense et de  sécurité, aux éléments du « Commando invisible » et aux autres
  acteurs  de la crise postélectorale, que les attaques généralisées ou 
  systématiques lancées sciemment contre des populations civiles  pourraient
  constituer des crimes contre l'humanité.  </p>  <p>« Conformément à son mandat
  de protection des civils et dans les limites  de ses capacités, l'ONUCI
  continue d'apporter son appui à la  population, à travers notamment les
  patrouilles de dissuasion,  l'assistance médicale aux victimes, ainsi que le
  suivi, la documentation  et la conduite des enquêtes sur des violations et
  abus des droits en  vue de lutter contre l'impunité », a réitéré M. Ngefa.
  </p>  <p>Il a indiqué que l'ONUCI avait établi un centre d'appels qui
  fonctionne  24h/24 et qui permet de récolter les allégations concernant les 
  violations des droits de l'homme. « Nous avons la responsabilité de 
  confronter ces allégations en nous rendant sur le terrain pour les  vérifier
  », a-t-il ajouté. « Pour arriver à comptabiliser les morts,  nous devons être
  capables de connaitre l''identité de la personne, son  âge, le lieu ou la
  victime a été tué et éventuellement le lieu ou le  corps de la personne est
  déposé ainsi que les contacts. « Tout cela est  nécessaire pour éviter les
  doublons », a-t-il ajouté, réaffirmant que le  chiffre de 462 morts est un
  bilan vérifié.</p>  <p>Par ailleurs, le porte-parole de l'ONUCI, Hamadoun
  Touré a exprimé les  regrets de l'ONUCI quant à l'absence d'une partie de la
  presse  ivoirienne dans les kiosques, pour la seconde fois en moins d'un mois.
  «  L'ONUCI exhorte toutes les parties concernées à créer une atmosphère 
  favorable au travail des journalistes pour permettre aux populations de 
  bénéficier pleinement de leur droit à l'information avec des opinions 
  plurielles », a-t-il lancé.</p>  <p>Source : ONU (communiqué)<br /></p>
