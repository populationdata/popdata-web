  title: Ecosystèmes humains
  body: >-
    Voici une carte présentant les écosystèmes humains. Les humains ont
    désormais une influence directe ou indirecte sur environ 85% du territoire
    mondial, océans compris. Les espaces sauvages, non domptés et façonnés, se
    réduisent chaque année sous l'influence et la pression
    humaine.<!--more-->Les zones les moins influencées par les écosystèmes
    humains sont les déserts chauds et froids, les montagnes et quelques rares
    grandes forêts primaires, et enfin quelques zones océaniques en dehors des
    routes habituelles des navires.<br />Mais la pression est énorme sur les
    ressources naturelles, le système économique humain prépondérant
    actuellement étant basé sur l'utilisation à outrance de ces ressources, au
    risque de les voir se raréfier et même disparaître au fil du temps.<br /><br
    />[voir carte dans colonne centrale -&gt;]<br />
