fr:
  title: 'Mauritanie : mise à jour'
  body: >-
    Mise à jour de la fiche Mauritanie, avec les chiffres des résultats du
    recensement de la population en 2013. Plus d'un Mauritanien sur quatre
    habite dans la capitale Nouakchott, contre un sur cinq il y a dix ans. Le
    nombre de nomades présents dans le pays a quant à lui fortement chuté.
