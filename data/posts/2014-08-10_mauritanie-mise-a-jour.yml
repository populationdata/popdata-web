title: mauritanie-mise-a-jour
nameFr: 'Mauritanie : mise à jour'
nameEn: 'Mauritanie : mise à jour'
date: 2014-08-11T00:00:00.000Z
bodyFr: >-
  Mise à jour de la fiche Mauritanie, avec les chiffres des résultats du
  recensement de la population en 2013. Plus d'un Mauritanien sur quatre habite
  dans la capitale Nouakchott, contre un sur cinq il y a dix ans. Le nombre de
  nomades présents dans le pays a quant à lui fortement chuté.
