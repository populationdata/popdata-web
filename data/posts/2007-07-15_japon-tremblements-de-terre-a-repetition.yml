title: japon-tremblements-de-terre-a-repetition
date: 2007-07-16T00:00:00.000Z
fr:
  title: Japon - Tremblements de terre à répétition
  body: >-
    <div style="text-align: justify;">Plusieurs séïsmes de forte magnitude (6.8
    et 6.6 sur l'échelle de Richter), ont eu lieu à  l'Ouest du Japon. On
    dénombre plusieurs morts et des centaines de blessés. D'importants dégâts
    ont également été relevés, sur les routes et axes de transports, et de très
    nombreuses maisons et immeubles se sont effondrés.      <br />    </div>
