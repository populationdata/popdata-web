  title: 'Mayotte : rattrapage (lent) sur le niveau de vie français'
  body: "[caption id=\"attachment_37210\" align=\"aligncenter\" width=\"4272\"]<a href=\"https://www.populationdata.net/pays/mayotte/\"><img class=\"size-full wp-image-37210\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Petite-Terre.jpg\" alt=\"Mayotte - Petite Terre\" width=\"4272\" height=\"2848\" /></a> Petite Terre, Mayotte.[/caption]\r\n<p style=\"text-align: justify;\">L'archipel de <a href=\"https://www.populationdata.net/pays/mayotte/\">Mayotte</a> connaît depuis le début du siècle un rattrapage économique très rapide sur le niveau de vie moyen français. Mais le retard de développement est énorme, et l'île atteint tout juste la moitié de la richesse, en terme de <a href=\"https://www.populationdata.net/palmares/pib/\">PIB</a>, du territoire français le plus proche, la <a href=\"https://www.populationdata.net/pays/reunion/\">Réunion</a>. Le <a href=\"https://www.populationdata.net/palmares/pib/pib-par-habitant/\">PIB par habitant</a> de Mayotte est ainsi quatre fois moindre que celui de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.\r\nSa croissance économique, la plus élevée de France depuis 2000, se conjugue à une croissance démographique très forte, et elle aussi la plus élevée de France. Chaque année, Mayotte rattrape d'environ 5 % le niveau de vie moyen de la France, une bonne nouvelle, même si l'atteinte de la parité\_risque de prendre encore des décennies.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mayotte/\"><strong>Fiche territoire Mayotte</strong></a></li>\r\n</ul>"
