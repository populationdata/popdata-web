fr:
  title: Journée mondiale de l'eau 2010
  body: >-
    ONU-Eau consacre ce lundi 22 mars 2010 Journée mondiale de l'eau. Le thème
    de cette année est la qualité de l'eau. En effet, l'accès à l'eau potable
    est un droit fondamental pour tous les êtres humains. Pourtant, jusqu'à il y
    a peu de temps, 4 humains sur 10 ne buvaient jamais d'eau potable. Les
    efforts portés sur une meilleure gestion de la ressource, et
    l'assainissement, commencent à porter leurs fruits.<!--more-->Malgré tout,
    un milliard d'humains (soit 15%) n'ont toujours pas accès à l'eau saine
    aujourd'hui, et des milliers d'enfants meurent chaque jour de maladies liées
    à l'eau qu'ils boivent.<br />De gros efforts doivent être encore engagés
    dans le domaine de l'accès à une eau saine. Assainissement, arrêt de la
    pollution des nappes et des cours d'eau, nettoyage des rives, recyclage des
    déchets, et surtout éducation.<br />Le manque d'éducation sur les ravages
    provoqués par l'absorption d'une eau de mauvaise qualité est en effet la
    source d'une partie du problème.<br />Dans de trop nombreux pays, les
    toilettes n'existent pas ou presque pour une part importante de la
    population. L'eau courante est inexistante, ou coupée la plupart du
    temps.<br />Les nappes phréatiques sont surexploitées, les cours d'eau et
    les lacs pollués, les déchets sont laissés à l'air libre.<br /><br
    />Entretenir des écosystèmes sains permet d'assurer le bien-être de
    l'humanité. La croissance économique et sociale sera forte et durable si
    elle assure le confort et la vie en bonne santé à tous.<br />
