title: botswana-mise-a-jour
date: '2010-05-07T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/botswana.png'
fr:
  title: 'Botswana : mise à jour'
  body: >-
    Fortement dépendant de ses mines de diamants, qui vont voir leur production
    chuter dans les prochaines décennies, le pays doit faire face à une
    évolution importante de son économie. Il souhaite notamment se tourner vers
    le tourisme, avec des atouts comme le désert du Kalahari et le delta de
    l'Okavango. Par ailleurs, il est aussi très touché par l'épidémie de sida,
    qui tue 10 000 personnes par an, désorganisant par là même toute la société.
