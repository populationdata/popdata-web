title: 48-millions-enfants-touches-guerres-catastrophes-naturelles-situations-urgence
nameFr: >-
  48 millions d'enfants touchés par les guerres, catastrophes naturelles et
  situations d'urgence
nameEn: >-
  48 millions d'enfants touchés par les guerres, catastrophes naturelles et
  situations d'urgence
date: 2018-02-04T19:44:45.000Z
bodyFr: "[caption id=\"attachment_39719\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2018/02/04/48-millions-enfants-touches-guerres-catastrophes-naturelles-situations-urgence/enfants-alep-syrie/\" rel=\"attachment wp-att-39719\"><img class=\"size-full wp-image-39719\" src=\"https://www.populationdata.net/wp-content/uploads/2018/02/Enfants-Alep-Syrie.jpg\" alt=\"Enfants à Alep, Syrie\" width=\"1024\" height=\"683\" /></a> Un garçon âgé de 9 ans et son frère âgé de 6 ans attendent de remplir des jerrycans à une source d’eau dans l’est d’Alep, en Syrie. Photo : UNICEF/Zayat[/caption]\r\n<p style=\"text-align: justify;\">Le Fonds des Nations Unies pour l'enfance (UNICEF) a lancé mardi à Genève un appel de fonds de 3,6 milliards de dollars afin de fournir une aide humanitaire vitale à 48 millions d'enfants vivant dans 51 pays touchés par des conflits, des catastrophes naturelles et d'autres situations d'urgence en 2018.</p>\r\n<p style=\"text-align: justify;\">Selon l'Agence onusienne, 84 % des fonds demandés seront affectés à des enfants vivant dans des pays touchés par la violence et les conflits.</p>\r\n<p style=\"text-align: justify;\">Dans le monde entier, les besoins humanitaires atteignent des niveaux critiques en raison de violents conflits. Dans ces situations, les enfants sont particulièrement vulnérables. Certains conflits perdurent depuis des années, comme en <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, au <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, en <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, au <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> et au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>, et ne cessent de gagner en complexité, provoquant de nouvelles vagues de violence, de déplacements et de bouleversements dans la vie des enfants.</p>\r\n<p style=\"text-align: justify;\">« Les enfants ne peuvent attendre qu'un terme soit mis à ces guerres, car ces crises constituent une menace catastrophique pour la survie immédiate et l'avenir à long terme des enfants et des jeunes », alerte Manuel Fontaine, Directeur des programmes d'urgence de l'UNICEF. « Dans les situations où les conflits et les catastrophes naturelles provoquent l'effondrement des services essentiels, tels que les soins de santé, l'approvisionnement en eau et l'assainissement, les plus vulnérables sont les enfants. Si la communauté internationale ne prend pas des mesures immédiates pour protéger et fournir une aide vitale à ces enfants, un avenir de plus en plus sombre les attend ».</p>\r\n<p style=\"text-align: justify;\">Selon l'UNICEF, les parties aux conflits font preuve d'un mépris flagrant à l'égard de la vie des enfants. Les enfants ne sont pas seulement la cible d'attaques directes, ils se voient également nier l'accès à des services élémentaires, tandis que les écoles, les hôpitaux et les infrastructures civiles sont endommagés ou détruits.</p>\r\n\r\n<h5 style=\"text-align: justify;\"><em>Près du quart des enfants vivent dans des pays touchés par un conflit ou une catastrophe</em></h5>\r\n<p style=\"text-align: justify;\">Dans ces conditions, près de 84 % (3,015 milliards de dollars) des fonds de l'appel de 2018 serviront à œuvrer dans des pays touchés par des crises humanitaires provoquées par la violence et les conflits.</p>\r\n<p style=\"text-align: justify;\">« Le monde devient de plus en plus dangereux pour un grand nombre d'enfants. Aujourd'hui, près d'un enfant sur quatre vit dans un pays touché par un conflit ou par une catastrophe naturelle. Pour ces enfants, bien trop nombreux, la vie quotidienne est un véritable cauchemar », fait remarquer l'UNICEF.</p>\r\n<p style=\"text-align: justify;\">La majeure partie de l'appel lancé par l'UNICEF cette année vise ainsi à venir en aide aux enfants et aux familles affectés par le conflit en Syrie, qui entrera bientôt dans sa huitième année. L'UNICEF demande près de 1,3 milliard de dollars afin d'aider 6,9 millions d'enfants syriens qui se trouvent toujours en Syrie ou qui se sont réfugiés dans les pays voisins.</p>\r\n<p style=\"text-align: justify;\">De façon générale, la survie des enfants pris au piège de ces situations de crise est principalement menacée par la propagation des maladies transmises par l'eau. Entre les attaques ciblant les infrastructures d'approvisionnement en eau et d'assainissement, les tactiques de siège qui empêchent l'accès à une eau salubre et les déplacements forcés dans des régions dépourvues d'infrastructures d'approvisionnement en eau et d'assainissement, les enfants et leur famille finissent par dépendre d'une eau contaminée et d'un assainissement médiocre. Les filles et les femmes, qui ont souvent la tâche d'aller chercher de l'eau pour leur famille dans des situations dangereuses, sont exposées à des risques supplémentaires.</p>\r\n<p style=\"text-align: justify;\">« 117 millions de personnes vivant dans des situations d'urgence n'ont pas accès à une eau salubre. Dans de nombreux pays touchés par des conflits, les enfants meurent davantage des maladies provoquées par une eau insalubre et un piètre assainissement que de l'action directe de la violence », explique Manuel Fontaine.</p>\r\n<p style=\"text-align: justify;\">Selon le Directeur des programmes d'urgence de l'UNICEF, « la menace est encore plus importante pour des millions d'enfants exposés à des niveaux de malnutrition qui mettent en péril leur vie, les rendant encore plus vulnérables aux maladies transmises par l'eau, comme le choléra, ce qui crée un cercle vicieux de dénutrition et de maladie ».</p>\r\n<p style=\"text-align: justify;\">L'UNICEF, avec ses partenaires et le soutien de ses donateurs, a pour objectif en 2018 de soigner 4,2 millions d'enfants atteints de malnutrition aiguë sévère et de fournir à 35,7 millions de personnes un accès à une eau salubre. L'Agence onusienne entend vacciner cette année 10 millions d'enfants contre la rougeole, mais aussi fournir une éducation à 8,9 millions d'enfants une éducation élémentaire formelle et non formelle et d'apporter un soutien psychologique à plus de 3,9 millions d'enfants.</p>\r\nSource : UNICEF, ONU"
