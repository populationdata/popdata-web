title: 215-millions-denfants-travaillent-dans-le-monde
date: 2010-05-11T00:00:00.000Z
fr:
  title: 215 millions d'enfants travaillent dans le monde
  body: >-
    A l'occasion de  la Conférence internationale sur le travail des enfants,
    qui rassemble  plus de 80 pays à La Haye, aux Pays-Bas, les 10 et 11 mai, le
    Bureau  international du travail (BIT) a rendu public un rapport
    quadriennal  dans lequel il s'inquiète du relâchement des efforts déployés
    pour  éradiquer les pires formes de travail des enfants.<!--more-->En 2006,
    le deuxième rapport quadriennal du BIT était encourageant.  Partout dans le
    monde, le travail des enfants était en fort recul et une  éradication
    complète des pires formes de travail pouvait être envisagée  par le BIT à
    l'horizon 2016. <br /><br />Quatre ans plus tard, l'optimisme a laissé 
    place à l'inquiétude. Indépendamment de la récession économique  mondiale
    dont les effets sont encore difficiles à évaluer, le nombre  d'enfants
    travaillant dans le monde est passé de 222 à 215 millions,  soit une baisse
    de 3% seulement entre 2004 et 2008, souligne le BIT dans  sont troisième
    rapport quadriennal intitulé « Accélérer l'action contre  le travail des
    enfants ».   <p>« Ce chiffre montre un ralentissement du rythme de réduction
    à l'échelle  mondiale. Les progrès sont irréguliers : ni assez rapide, ni 
    suffisamment étendus pour atteindre les buts que nous nous sommes fixés  »,
    explique le Directeur général du BIT, Juan Somavia, qui réclame de  nouveaux
    efforts à grande échelle. « Nous devons amplifier notre action,  passer à la
    vitesse supérieure », insiste-t-il, prônant le lancement  d'une campagne
    globale pour redynamiser la lutte contre le travail des  enfants.</p> 
    <p>Même conclusion pour la Directrice du Programme international pour 
    l'abolition du travail des enfants (IPEC), Constance Thomas, qui  regrette
    que la diminution du travail des enfants à l'échelle mondiale  soit
    désormais « plus lente et plus modeste ». Elle rappelle que sur les  215
    millions d'enfants qui travaillent encore aujourd'hui dans le  monde, 115
    millions sont exposés à des « travaux dangereux », un  qualificatif souvent
    utilisé pour évoquer les pires formes de travail.</p>  <p>Le rapport montre
    que si le schéma d'ensemble de réduction du travail  des enfants a été
    préservé, la situation est contrastée en fonction du  sexe, de l'âge et des
    régions du monde. </p>  <p>Les progrès les plus substantiels concernent les
    enfants âgés de 5 à 14  ans, une tranche d'âge où le nombre d'enfants au
    travail a baissé de 10%  globalement et de 31% quand il s'agit de travaux
    dangereux. Autre  tendance satisfaisante, le travail des filles dans cette
    tranche d'âge a  diminué de 15% par rapport à 2006. « En fait, l'essentiel
    du déclin  mondial résulte de la réduction du nombre de filles impliquées
    »,  souligne Constance Thomas. Elle s'inquiète en revanche de
    l'augmentation  de 7% du nombre de garçon âgés de 5 à 14 ans qui
    travaillent. Un  chiffre qui prend des proportions alarmantes pour la
    tranche 15-17 ans,  avec 62 millions d'adolescents au travail, contre 52
    millions en 2006,  soit une hausse d'environ 20%.</p>  <p>L'analyse par
    région proposée par le rapport quadriennal fourni aussi  des éléments
    importants pour l'organisation de la prévention et de la  lutte contre le
    travail des enfants. Elle montre notamment qu'en Asie,  dans le Pacifique,
    en Amérique latine et dans les Caraïbes, le travail  des enfants continue de
    diminuer, alors qu'en Afrique subsaharienne, il  continue d'augmenter,
    faisant même de cette région du monde la zone  géographique où la proportion
    d'enfants qui travaillent est la plus  forte, avec un enfant sur
    quatre.</p>  <p>Selon Constance Thomas, l'Afrique reste d'ailleurs l'un des
    défis  majeurs de la lutte contre le travail des enfants, au même titre que
    la  modernisation de l'agriculture - secteur d'activité qui emploie le plus 
    grand nombre d'enfants - et la lutte contre les formes dissimulées du 
    travail des enfants, qui sont souvent les pires. « La méthode pour  résoudre
    le problème qui prend ses racines dans la pauvreté est claire  »,
    souligne-t-elle. « Il faut s'assurer que tous les enfants ont accès à  une
    éducation de qualité, il faut des systèmes de protection sociale  qui
    assistent les familles les plus démunies pour scolariser leurs  enfants, il
    faut s'attaquer à la pauvreté en garantissant aux adultes  des possibilités
    d'emplois décents ». Autant de mesures qui doivent être  encouragées en
    dépit du contexte de crise, car «  soit les  gouvernements l'utilisent comme
    une excuse supplémentaire pour réduire  les dépenses sociales fondamentales
    telles que l'éducation et l'aide  internationale, soit ils la considèrent
    comme une chance pour mobiliser  la volonté politique nécessaire et donner
    la priorité à l'élimination du  travail des enfants, en le considérant comme
    un investissement propice  au développement ».</p>  <p>Source : BIT, ONU
    (communiqué)<br /></p>
