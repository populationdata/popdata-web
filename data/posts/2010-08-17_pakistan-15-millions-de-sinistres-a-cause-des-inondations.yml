  title: 'Pakistan : 15 millions de sinistrés à cause des inondations'
  body: >-
    Les pluies de la mousson affectent actuellement au moins 15 millions de
    personnes au Pakistan. Le fleuve Indus, qui parcourt le pays du nord au sud
    et est la véritable épine dorsale du Pakistan, déborde dans de nombreuses
    régions, notamment près de Sukkur.<!--more-->Nous vous présentons une carte
    des zones inondées, avec trois images satellites qui proposent un aperçu de
    la situation au 17 août, pour celle du haut. En dessous, la situation telle
    qu'elle se présentait le 30 juillet dernier. Enfin, une image satellite tout
    en bas présentant la région un an auparavant, en août 2009.<br /><br
    />[Images satellite dans colonne centrale-&gt;]<br /><br />On voit
    clairement que les zones inondées (bleues) sont disproportionnées et peu
    habituelles en cette saison. C'est la raison pour laquelle tant de gens
    n'étaient pas préparées à une catastrophe de cette ampleur.<br />L'ONU a
    lancé un appel de fonds, pour 460 millions $USD pour l'instant. Il est
    actuellement financé à hauteur de 35% précise la porte-parole du Bureau de
    la coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>),
