fr:
  title: 'RDC : viols en série et guerre contre les femmes'
  body: "<p style=\"text-align: justify;\">Avec plus de 1100 femmes violées chaque jour dans la région du Kivu, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> voue une véritable haine envers\_les femmes, une vraie guerre des sexes, et leur corps en est le champ de bataille sanglant : mutilations sexuelles, viols, massacres à grande échelle... Il ne fait pas bon naître\_femme en RDC.<!--more-->L'ONU indique qu'au moins 500 000 femmes, fillettes, bébés, de tous âges... ont été violées et souvent mutilées par les hommes dans ce pays.</p>\r\n<p style=\"text-align: justify;\">Elles sont violées parfois pendant des jours, des mois, avant de se voir tirer une balle dans le vagin, d'être lacérées à coups de rasoir... les organes génitaux mutilés peuvent être aussi remplis de sel, de caoutchouc brûlé, de soude caustique, de fuel avant d'y mettre le feu...</p>\r\n<p style=\"text-align: justify;\">Ces crimes contre l'humanité sont le fait de groupes armés rebelles comme de troupes officielles congolaises.\r\nEt rien n'est fait pour stopper ces atrocités. Dans les faits, et malgré leur mandat, les casques bleus de l'ONU sont tout juste bons à compter les victimes.</p>\r\n<p style=\"text-align: justify;\"><img src=\"/images/articles/rdc-femme-mutilee-soldats.png\" alt=\"\" width=\"476\" height=\"287\" border=\"0\" />\r\nimage : <a title=\"Les petites chroniques de Francis de Coninck\" href=\"http://www.francis-de-coninck.com/?p=1727\" rel=\"home\">Francis de Coninck</a></p>\r\n<p style=\"text-align: justify;\">Les bourreaux ne sont jamais inquiétés, et continuent à perpétrer leurs crimes odieux et lâches dans le but de terroriser les populations, faire fuir les familles, afin de récupérer les terres et organiser en toute tranquillité le pillage de ces régions.</p>\r\n<p style=\"text-align: justify;\">La guerre menée depuis des décennies dans l'est de la République démocratique du Congo\_a provoqué la <a href=\"https://www.populationdata.net/2010/10/19/genocides-dans-lhistoire/\">mort d'environ 4,5 millions de personnes</a>, selon des estimations des ONG.</p>"
