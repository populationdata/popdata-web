title: 28-millions-denfants-prives-davenir-a-cause-des-conflits
date: '2011-03-03T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/unesco-enfants-conflits.jpg'
fr:
  title: 28 millions d'enfants privés d'avenir à cause des conflits
  body: >-
    Environ 28 millions d'enfants sont privés  d'éducation en raison des
    conflits armés qui les exposent aux viols, aux  violences sexuelles, à des
    attaques ciblées sur leurs écoles et à  d'autres atteintes aux droits
    humains, selon le Rapport mondial 2011  de suivi sur l'Education pour tous
    de l'Organisation des Nations Unies  pour l'éducation, la science et la
    culture (UNESCO).<!--more-->Intitulé « La crise cachée : les conflits armés
    et l'éducation », le  rapport rappelle que le monde n'atteindra certainement
    pas d'ici à 2015  les six objectifs de l'Education pour tous pour lesquels
    160 pays se  sont engagés en 2000. Malgré les progrès dans de nombreux
    domaines, la  plupart des objectifs seront loin d'être atteints, en
    particulier dans  les régions ravagées par les conflits.  <p>« Alors que les
    conflits armés demeurent un obstacle majeur au  développement humain dans de
    nombreuses parties du monde, ses  conséquences sur l'éducation sont
    largement négligées, a déclaré la  Directrice générale de l'UNESCO, Irina
    Bokova. Ce rapport évoque de  manière inédite l'ampleur de cette crise
    cachée, en identifie les causes  profondes et offre des propositions solides
    pour changer les choses. » </p>  <p>Quatre lauréats du prix Nobel de la Paix
    ont apporté une contribution  spéciale au rapport : Oscar Arias Sánchez
    (Costa Rica), Shirin Ebadi  (Iran), José Ramos-Horta (Timor-Oriental) et 
    l'Archevêque Desmond Tutu (Afrique du Sud). <br /></p>  <p>Le rapport «
    illustre de façon précise la brutalité des violences  commises contre
    certaines des personnes les plus vulnérables de la  planète - notamment
    contre des écoliers -, et exhorte les dirigeants de  tous les pays, riches
    et pauvres, à agir de manière décisive », écrit  l'Archevêque Desmond Tutu
    dans la préface.</p>  <p>Sur le nombre total d'enfants en âge de fréquenter
    l'école primaire qui  ne sont pas scolarisés, 42% (soit 28 millions) vivent
    dans des pays  pauvres en proie à des conflits.</p>  <p>Le rapport de cette
    année propose un programme complet de réformes, qui  comprend des actions
    plus fermes contre les violations des droits de  l'homme, la révision des
    priorités de l'aide internationale et le  renforcement des droits des
    personnes déplacées. Il recommande également  d'accorder davantage
    d'attention aux défaillances en matière  d'éducation qui peuvent augmenter
    les risques de conflit.</p>  <p>De 1999 à 2008, 35 pays ont été en proie à
    des conflits armés.  Les enfants et les écoles se trouvent en première
    ligne, car les salles  de classe, les enseignants et les élèves sont
    considérés comme des  cibles légitimes. En Afghanistan, on a répertorié au
    moins 613 attaques  contre des écoles en 2009, contre 347 en 2008. Les
    insurgés du  nord-ouest du Pakistan ont commis de nombreuses attaques contre
    des  écolières ; 95 jeunes filles ont été blessées lors de l'une de ces 
    offensives. Au nord du Yémen, 220 écoles ont été détruites, endommagées  ou
    pillées pendant les combats qui ont opposé le gouvernement et les  forces
    rebelles en 2009 et 2010. </p>  <p>Dans de nombreux pays, les viols et
    autres violences sexuelles ont été  largement utilisés comme tactiques de
    guerre. L'insécurité et la peur  des sévices sexuels empêchent les enfants
    d'aller à l'école, en  particulier les jeunes filles. Alors que les
    tribunaux internationaux  créés suite aux guerres en ex-Yougoslavie et au
    génocide au Rwanda ont  fermement condamné les viols et les autres violences
    sexuelles, les  considérant comme des crimes de guerre, ces actes restent
    des armes  largement utilisées dans les conflits.</p>  <p>Sur l'ensemble des
    viols signalés en République démocratique du Congo,  un tiers concerne des
    enfants (et dans 13% des cas, des enfants de moins  de 10 ans). Le nombre de
    viols non répertoriés commis dans les régions  de l'est du pays en proie à
    des conflits est peut-être 10 à 20 fois  supérieur au nombre de viols
    établis. Les violences sexuelles ont des  conséquences dévastatrices sur
    l'éducation : elles réduisent le  potentiel d'apprentissage des victimes,
    créent un climat de terreur qui  empêche les filles de sortir de chez elles
    et entraînent l'éclatement  des familles, qui prive les enfants d'un
    environnement protecteur.</p>  <p>Le rapport exhorte la communauté
    internationale à mettre un terme à la  culture d'impunité concernant les
    violences sexuelles en renforçant la  surveillance des atteintes aux droits
    de l'homme affectant l'éducation,  en appliquant plus rigoureusement les
    lois internationales existantes et  en créant une Commission internationale
    sur le viol et les violences  sexuelles soutenue par la Cour pénale
    internationale.  </p>  <p>« Les enfants et l'éducation ne se trouvent pas
    seulement sur la ligne  de front, ils sont de plus en plus souvent la cible
    des conflits armés,  déclare le Directeur du rapport, Kevin Watkins.
    L'incapacité des  gouvernements à protéger les droits de l'homme provoque de
    graves dégâts  chez les enfants et les privent de leur seule chance
    d'accéder à  l'éducation. Il est temps pour la communauté internationale
    d'engager la  responsabilité des auteurs de crimes abominables tels que le
    viol  systématique et d'appuyer les résolutions des Nations Unies en
    prenant  des mesures fermes. »</p>  <p>Selon le rapport, les conflits armés
    détournent les fonds publics de  l'éducation au profit des dépenses
    militaires. Nombreux sont les pays  les plus pauvres du monde qui
    investissent bien plus dans l'armement que  dans l'éducation de base. Ainsi,
    21 Etats allouent une plus  grande part de leur budget à l'armée qu'à
    l'éducation de base ; s'ils  réduisaient leurs dépenses militaires de
    seulement 10%, 9,5 millions  d'enfants supplémentaires pourraient être
    scolarisés. </p>  <p>Les dépenses militaires détournent également les
    ressources des pays  donateurs. Si les pays riches allouaient simplement six
    jours de leurs  dépenses militaires à l'éducation, ils pourraient obtenir
    les 16  milliards de dollars nécessaires à l'Education pour tous.</p> 
    <p>Les priorités des pays donateurs en matière de sécurité les conduisent à 
    se concentrer sur un petit groupe de pays et à négliger une grande  partie
    des Etats les plus pauvres du monde. L'aide à l'éducation de base  a plus
    que quintuplé en Afghanistan au cours des cinq dernières années.  En
    revanche, elle a stagné ou augmenté plus lentement dans des pays  comme le
    Tchad et la République centrafricaine, et elle a même diminué  en Côte
    d'Ivoire.</p>  <p>Le système d'aide humanitaire passe à côté des enfants,
    met en garde le  rapport qui appelle à une révision majeure de l'aide à
    l'éducation dans  les pays en proie aux conflits. L'éducation représente
    seulement 2% de  l'assistance humanitaire internationale, ce qui ne permet
    de répondre  qu'à un nombre infime des demandes d'aide pour l'éducation. Les
    fonds  humanitaires communs doivent atteindre 2 milliards de dollars pour 
    couvrir les insuffisances en matière de financement de l'éducation. <br
    /></p>  <p>Par ailleurs, les donateurs doivent mettre un terme à la
    division  artificielle qui existe entre l'assistance humanitaire et l'aide
    au  développement à long terme, souligne le rapport. L'aide au
    développement  doit passer davantage par les fonds communs nationaux. Les
    donateurs  doivent aussi établir des accords multilatéraux plus efficaces
    en  matière d'aide financière commune et porter à 6 milliards de dollars le 
    financement annuel destiné à l'Initiative réformée de mise en uvre 
    accélérée de l'Education pour tous.</p>  <p>Les réfugiés et les personnes
    déplacées au sein de leur pays sont  confrontés à des obstacles majeurs en
    matière d'éducation. Dans les  camps gérés par le Haut Commissariat des
    Nations Unies pour les  réfugiés, le taux global de scolarisation dans le
    primaire s'élevait à  42% en 2008 dans les Etats arabes et à seulement 39%
    en Asie du Sud et  de l'Ouest.</p>  <p>Source : UNESCO (communiqué)<br
    /></p>
