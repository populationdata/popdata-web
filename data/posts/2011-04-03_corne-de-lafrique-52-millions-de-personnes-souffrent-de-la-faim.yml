title: corne-de-lafrique-52-millions-de-personnes-souffrent-de-la-faim
date: 2011-04-04T00:00:00.000Z
fr:
  title: 'Corne de l''Afrique : 5,2 millions de personnes souffrent de la faim'
  body: >-
    Le nombre de personnes souffrant de la faim dans la Corne de l'Afrique ne
    cesse d'augmenter, a indiqué samedi 2 avril le Programme alimentaire mondial
    (PAM).<!--more-->« En cause : la sécheresse, l'envolée des prix du pétrole
    et des denrées  alimentaires, ainsi que le conflit. Le PAM prévoit de venir
    en aide à  5,2 millions de personnes. De plus en plus de personnes ont
    besoin  d'aide dans la Corne, et nous suivons de près la portée et les 
    conséquences des longues pluies annuelles qui s'étendent de mars à mai  », a
    déclaré la directrice exécutive du PAM, Josette Sheeran.  <p>La sécheresse a
    débuté à la suite d'une mauvaise saison des pluies  d'octobre à décembre,
    l'année dernière, dans les zones Est de la Corne  de l'Afrique, poussant 1,4
    millions personnes dans l'insécurité  alimentaire. Un chiffre qui pourrait
    augmenter si les "pluies longues" -  qui s'étendent de mars à mai - sont
    faibles.</p>  <p>« Je me réjouie que les exploitants locaux des zones
    d'abondance  agricole de la région vendent leurs produits au PAM afin
    d'aider les  populations les plus pauvres dans les zones affectées par la
    sécheresse.  En 2010, le PAM a acheté de la nourriture pour un total de 139
    millions  de dollars au Kenya, en Ouganda et en thiopie », a souligné la
    directrice exécutive.  </p>  <p>« Les prévisions pour les précipitations
    dans les zones Est de la Corne  sont inquiétantes, surtout lorsqu'on les met
    côte à côte avec la hausse  des prix des denrées alimentaires et du pétrole,
    et le conflit.  Si les  dernières prévisions météorologiques, selon
    lesquelles les longues  pluies seront en dessous des normales saisonnières,
    sont correctes, la  crise devrait empirer dans ces zones. C'est une des
    raisons pour lesquelles je suis  actuellement à Nairobi afin d'évaluer la
    situation et de consulter les  experts », a-t-elle ajouté.  </p>  <p>Les
    prix alimentaires s'envolent dans les régions qui dépendent des  pluies
    ponctuelles pour leur production agricole. Le prix du maïs a  augmenté de
    25% à 120% dans certaines régions reculées de la Corne de  l'Afrique. Selon
    les prévisions du PAM, les prix des céréales  augmenteront de 40 à 50% au
    cours des six prochains mois. </p>  <p>La hausse des prix des denrées
    alimentaires et du pétrole intensifie la  pression sur les plus démunis,
    dont la plupart ne s'est pas encore  remise de la rude sécheresse régionale
    qui a touché la Corne entre 2007  et 2009. </p>  <p>A ce jour, le PAM n'a
    que 44% des ressources nécessaires pour nourrir  les 5,22 millions de
    personnes au Kenya, en Somalie, à Djibouti et dans  la région de Karamoja à
    l'est de l'Ouganda, pour la période qui s'étend  d'avril jusqu'en septembre
    prochain. </p>  <p>« Ce déficit budgétaire risque d'entraver nos efforts
    pour fournir des  vivres à ceux qui en ont le plus besoin », a conclu la
    Directrice  exécutive du PAM.</p>  <p>Source : PAM (communiqué)<br /></p>
