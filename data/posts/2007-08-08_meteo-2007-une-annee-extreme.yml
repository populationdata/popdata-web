title: meteo-2007-une-annee-extreme
nameFr: 'Météo : 2007, une année extrême'
nameEn: 'Météo : 2007, une année extrême'
date: 2007-08-09T00:00:00.000Z
bodyFr: >-
  <div style="text-align: justify;">Selon l'Organisation météorologique
  mondiale, la planète a connu en 2007 les climats les plus extrêmes depuis
  qu'ils ont commencés à  être enregistrés en 1880.    </div><!--more--><p
  style="text-align: justify;" style="text-align: justify;"> Dans un <a
  target="_blank"
  href="http://www.wmo.ch/pages/mediacentre/press_releases/pr_791_e.html">communiqué</a>
  publié aujourd'hui à  Genève, l'OMM a détaillé les records de températures et
  les épisodes météorologiques marquants qui ont été enregistrés cette année
  dans différents endroits du monde.</p> <p style="text-align: justify;"
  style="text-align: justify;"> Les moussons asiatiques ont été particulièrement
  sévères, provoquant des inondations en Inde, au Pakistan et au Bangladesh. Le
  Sud de la Chine a également connu de fortes inondations. </p> <p
  style="text-align: justify;" style="text-align: justify;"> L'Amérique du Sud,
  elle, a souffert de vagues de froid sans précédent.</p> <p style="text-align:
  justify;" style="text-align: justify;"> Par ailleurs, c'est la première fois
  qu'on rapporte un cyclone dans la mer d'Oman, le cyclone Gonu, qui a touché
  plus de 20.000 personnes. </p> <p style="text-align: justify;"
  style="text-align: justify;"> L'Europe a également été le théâtre de
  phénomènes météorologiques surprenants, l'Angleterre et le Pays de Galles
  enregistrant les relevés pluviométriques les plus élevés depuis 1789.</p> <p
  style="text-align: justify;" style="text-align: justify;"> Ce sont aussi des
  vagues de chaleur qui ont marqué cette année l'Europe du Sud-Est et la
  Russie.</p> <p style="text-align: justify;" style="text-align: justify;"> Le
  dernier rapport du <a target="_blank" href="http://www.ipcc.ch/">Groupe
  d'experts intergouvernemental sur l'évolution du climat</a> (IPCC en anglais),
  créé par l'OMM et le Programme des Nations Unies pour l'environnement (<a
  target="_blank" href="http://www.unep.org/french/">PNUE</a>), confirme que les
  cinquante dernières années ont connu des phénomènes météorologiques
  inhabituels.</p> <p style="text-align: justify;" style="text-align: justify;">
  Surtout, il souligne que le réchauffement du climat est une réalité : la
  température moyenne des cent dernières années a augmenté de 0.74 degrés, mais
  au cours des cinquante dernières années, c'est une augmentation de 0.13 degrés
  par décennie qui a pu être observée. </p> <p style="text-align: justify;"
  style="text-align: justify;"> Les projections indiquent par ailleurs que les
  températures extrêmes et les pluies torrentielles devraient être encore plus
  fréquentes à  l' avenir.</p> <p style="text-align: justify;"
  style="text-align: justify;">Source : ONU            <br />   </p>
