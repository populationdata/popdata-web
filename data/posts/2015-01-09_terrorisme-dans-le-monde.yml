fr:
  title: Terrorisme dans le monde
  body: >-
    Le terrorisme a coûté la vie à près de 18 000 personnes en 2013, soit cinq
    fois plus qu'en 2000, selon l'Index 2014 du terrorisme global.  48 000
    attentats perpétrés de 2000 à mars 2014 ont fait 107 000 morts durant cette
    période (Institute for Economics and Peace).<!--more-->Depuis 2000, 7% des
    attaques ont été perpétrées dans les pays de  l'OCDE, celles-ci représentant
    5% des morts dues au terrorisme.  <br /><br />La  majorité des attentats ont
    eu lieu dans 5 pays : Irak, Afghanistan,  Pakistan, Nigéria et Syrie.  <br
    /><br />La moitié des attentats n'ont fait aucun  mort.  <br /><br />Au
    moins 358 groupes terroristes sont actifs ds le monde, mais 4  d'entre eux
    ont été responsables des 2/3 des victimes en 2013.<br /><br />Slogan du
    journal français <i>Le Canard enchaîné</i> : « La liberté de la presse ne
    suse que quand on ne sen sert pas ».<br /><br /><b><a
