title: 20eme-anniversaire-de-la-convention-relative-aux-droits-de-lenfant
date: '2009-11-20T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/ethiopie-enfants.jpg'
fr:
  title: 20ème anniversaire de la Convention relative aux droits de l'enfant
  body: >-
    La Convention relative aux droits de l'enfant est le traité sur les droits
    humains le plus ratifié de l'histoire. Il a transformé partout dans le monde
    la façon dont les enfants sont perçus et traités.<!--more-->Un numéro
    spécial du rapport principal du Fonds des Nations Unies pour l'enfance
    (UNICEF) « La Situation des enfants dans le monde », consacré à l'impact de
    la Convention relative aux droits de l'enfant et des défis qui restent à
    relever dans ce domaine, a été publié jeudi à la veille du 20ème
    anniversaire de l'adoption de la Convention par l'Assemblée générale de
    l'ONU.       <p>La Convention a été ratifiée par 193 pays. La ratification
    est le processus par lequel les pays décident de s'obliger à respecter les
    articles d'un traité international. Elle énonce un ensemble de droits de
    l'enfant universels, tels que le droit à une identité, à un nom et à une
    nationalité, le droit à l'éducation et les droits à la meilleure santé
    possible et à la protection contre les mauvais traitements et
    l'exploitation. </p>  <p>Ces droits reposent sur quatre principes
    fondamentaux : la non-discrimination ; l'intérêt supérieur de l'enfant,
    considération primordiale pour toutes les questions qui concernent les
    enfants ; les droits à la vie, à la survie et au développement; et le
    respect des opinions de l'enfant.</p>  <p>La Convention établit également
    l'obligation par les gouvernements de faire tout ce qui est en leur pouvoir
    pour faire respecter ces droits et reconnaît le rôle spécifique des parents
    dans l'éducation de leurs enfants. </p>  <p>Plus de soixante-dix pays ont
    intégré dans leurs législations nationales un code de l'enfant fondé sur les
    dispositions de la Convention. La sensibilisation à cette question et les
    activités de défense et de mobilisation en faveur de la protection de
    l'enfant ont nettement progressé depuis que la Convention a été ouverte à la
    signature il y a vingt ans.</p>  <p>Des progrès considérables ont été
    accomplis au cours de ces vingt dernières années :</p>  <p>- Le nombre
    annuel de décès d'enfants de moins de cinq ans est passé d'environ 12,5
    millions en 1990 à près de 8,8 millions en 2008, ce qui représente une
    diminution de 28% du taux de mortalité chez les moins de cinq ans.<br
    /></p>  <p>- Entre 1990 et 2006, 1,6 milliard de personnes dans le monde ont
    pu accéder à des sources améliorées d'approvisionnement en eau.</p>  <p>- Au
    niveau mondial, environ 84% des enfants en âge de fréquenter l'école
    primaire sont aujourd'hui scolarisés et l'écart entre les sexes dans les
    écoles primaires est en train de se réduire.</p>  <p>- Les enfants ne sont
    plus la face cachée de la pandémie de VIH/SIDA.</p>  <p>- Des mesures
    importantes ont été prises pour protéger les enfants du recrutement comme
    soldats ou de la traite en vue de la prostitution ou de la servitude
    domestique.</p>  <p>- L'âge des enfants qui se marient augmente dans
    certains pays et le nombre de filles sujettes aux mutilations génitales
    diminue progressivement. </p>  <p>Mais, selon l'UNICEF, les droits de
    l'enfant sont toujours loin d'être garantis. </p>  <p>« Il est inacceptable
    que des enfants continuent à mourir de causes évitables comme la pneumonie,
    le paludisme, la rougeole et la malnutrition, » a dit <span
    class="fullstory">la directrice générale de l'UNICEF </span>Mme Veneman. «
    De nombreux enfants de la planète ne verront jamais l'intérieur d'une salle
    de classe et des millions sont privés de protection face à la violence, aux
    mauvais traitements, à l'exploitation, à la discrimination et à l'abandon. »
    <br /></p>  <p>Les droits des filles exigent toujours une attention
    particulière. La plus grande partie des enfants qui ne fréquentent pas les
    écoles primaires sont en effet des filles. Les filles risquent également
    plus d'être victimes de la violence sexuelle, de la traite ou bien d'être
    obligées de se marier à un âge précoce. Dans de nombreuses régions, elles
    ont moins de chances de recevoir les soins de santé qui sont
    indispensables.</p> <p>Source : UNICEF<br /></p>
