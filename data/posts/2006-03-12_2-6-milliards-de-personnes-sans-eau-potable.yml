title: 2-6-milliards-de-personnes-sans-eau-potable
nameFr: 2.6 milliards de personnes sans eau potable
nameEn: 2.6 milliards de personnes sans eau potable
date: 2006-03-13T00:00:00.000Z
bodyFr: >-
  <div style="text-align: justify;"><font><font><strong><span
  style="font-weight: normal;">2.6 milliards de personnes n'ont pas accès
  </span></strong></font></font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font><font><strong><span
  style="font-weight: normal;">  l'eau potable et
  </span></strong></font></font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font><font><strong><span
  style="font-weight: normal;">  l'assainissement de base dans le
  monde.</span></strong></font></font>   <br type="_moz" />  
  <font><font>&nbsp;</font></font> </div><!--more--><font> L'ONU, qui ouvrira le
  16 mars prochain un nouveau forum mondial sur l'eau
  </font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font>  Mexico, dénonce cette
  situation dans un rapport présenté quelques jours avant l'ouverture de cet
  événement. </font> <p align="justify"><font>2.6 milliards de personnes, c'est
  40% de la <a href="http://www.populationmondiale.com/"
  target="_blank">population mondiale</a>, principalement dans les pays
  africains et asiatiques</font><font><font><strong><span style="font-weight:
  normal;"> à</span></strong></font></font><font>  faible
  revenus.                    <br />                                       De ce
  total, 1.1 milliards n'ont carrément pas accès
  </font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font>  de l'eau simplement potable de
  façon durable.                     <br />                     Dans ces pays,
  l'objectif du millénaire de réduire de moitié le nombre de personnes qui n'ont
  pas accès </font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font>  l'eau potable ne sera pas
  atteint d'ici 2015.</font></p> <p align="justify"><font>L'ONU dénonce les
  mauvaises pratiques de gestion, la corruption, la bureaucratie et la faiblesse
  des investissements dans les moyens techniques et les ressources humaines
  appropriées.</font></p> <p align="justify"><font>Ainsi, 1.6 millions de
  personnes meurent, principalement les plus faibles comme les enfants, du fait
  de la consommation d'eau insalubre. </font></p> <p align="justify"><font> «
  Une eau de mauvaise qualité joue un rôle clé dans l'établissement de mauvaises
  conditions de vie et dans les grands problèmes de santé du monde. Les maladies
  diarrhéiques et le paludisme ont tué quelque 3.1 millions de personnes dans le
  monde en 2002. 90% de ces victimes étaient des enfants de moins de cinq ans.
  On estime que quelque 1.6 millions de vies pourraient être sauvées chaque
  année si l'on améliorait les conditions d'accès
  </font><font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font><font>  l'eau potable, les services
  d'assainissement et l'hygiène », indique le communiqué. </font></p> <p
  align="justify"><font>Ils meurent de diarrhées et de maladies infectieuses que
  l'on ne retrouve presque plus dans les pays développés, maladies et
  souffrances qui pourraient donc être évitées.</font></p> <p align="justify"
  class="style2" class="style2"> « La qualité de l'eau est de moins en moins
  bonne dans la plupart des régions. Les chiffres montrent que le nombre
  d'espèces d'eau douce est en recul et que les écosystèmes d'eau douce se
  détériorent rapidement, souvent plus vite que les écosystèmes terrestres et
  marins. Le rapport souligne que le cycle hydrologique, nécessaire&nbsp;
  <font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font>  la vie, ne peut se dérouler que dans
  un environnement sain », affirme l'UNESCO. </p> <p align="justify"
  class="style2" class="style2"> « Les catastrophes naturelles sont de plus en
  plus nombreuses et 90 % d'entre elles sont liées <font><font><strong><span
  style="font-weight: normal;">à</span></strong></font></font> l'eau. Elles sont
  la conséquence d'une mauvaise utilisation des sols. La sécheresse dramatique
  qui progresse en Afrique de l'Est où l'on a procédé <font><font><strong><span
  style="font-weight: normal;">à</span></strong></font></font>  des abattages
  d'arbres <font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font>  très grande échelle afin de produire
  du charbon de bois et du bois de chauffage en est un exemple tragique »,
  relève le rapport. </p> <p align="justify" class="style2" class="style2"> Le
  rapport cite également le cas du lac Tchad, en Afrique, qui a perdu près de 90
  % de sa superficie depuis les années 1960, principalement
  <font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font>  cause du surpâturage, de la
  déforestation et de grands projets d'irrigation non durables. </p> <p
  align="justify" class="style2" class="style2"> « Deux personnes sur cinq
  vivent aujourd'hui dans des zones susceptibles d'être inondées, notamment du
  fait de l'augmentation du niveau de la mer. Les pays les plus exposés sont le
  Bangladesh, la Chine, les tats-Unis, l'Inde, le Pakistan, les Pays-Bas, les
  Philippines et les petits tats insulaires en développement », affirme le
  communiqué. </p> <p align="justify" class="style2" class="style2"> Le rapport
  insiste sur le fait que les changements climatiques ne feront qu'aggraver
  cette situation. </p> <p align="justify" class="style2" class="style2"> « La
  consommation en eau s'est multipliée par six au cours du XXe siècle, alors que
  la population mondiale ne s'est multipliée que par trois. Notre capacité
  <font><font><strong><span style="font-weight:
  normal;">à</span></strong></font></font>  satisfaire une demande planétaire
  toujours croissante, indique le rapport, dépendra d'une bonne gouvernance et
  d'une bonne gestion des ressources disponibles ».</p> <p align="justify"
  class="style1" class="style1"><font>Source : <a href="http://www.un.org/"
  target="_blank">ONU</a></font></p> <p align="right">   <br type="_moz" />  
  </p>
