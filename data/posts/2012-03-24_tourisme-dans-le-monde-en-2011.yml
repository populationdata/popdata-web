title: tourisme-dans-le-monde-en-2011
date: 2012-03-25T00:00:00.000Z
fr:
  title: Tourisme dans le monde en 2011
  body: >-
    2011 a vu le nombre de touristes internationaux atteindre 980 millions de
    visiteurs, avec une augmentation de +4,4% par rapport à 2010. En 2012,
    l'Organisation Mondiale du Tourisme (OMT) prévoit une augmentation un peu
    plus faible mais permettant pour la première fois de dépasser le milliard de
    touristes.<!--more-->L'Europe dépasse pour la première fois les 500 millions
    de touristes, avec 502,3 millions de visiteurs.<br />Elle  bénéficie en
    partie de la désaffection des voyageurs pour les  destinations d'Afrique du
    Nord et d'Asie de l'Ouest. Les révolutions et  conflits régionaux y sont
    naturellement pour beaucoup.<br />La France reste encore la première
    destination touristique du monde, avec 80 millions de touristes.<br /> <br
    />L'Asie, et particulièrement l'Asie du Sud-Est, a vu le nombre de ses
    visiteurs augmenter respectivement de +6,1% et +10,4%.<br />L'Amérique du
    Sud a connu également une très bonne année, avec +10,1% de visiteurs
    internationaux.<br />Enfin  l'Afrique a globalement pâtit de la forte baisse
    en Afrique du Nord,  qui a vu le nombre de ses touristes chuter de -9,9%,
    contrebalancé par  une augmentation de +6,2% en Afrique subsaharienne. Au
    total, le  continent a vu sa fréquentation touristique stagner à +0,2% en
    2011,  contre +8,4% en 2010.<br /><br />Source : Organisation Mondiale du
    Tourisme (OMT)
