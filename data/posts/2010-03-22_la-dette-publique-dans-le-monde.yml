title: la-dette-publique-dans-le-monde
nameFr: La dette publique dans le monde
nameEn: La dette publique dans le monde
date: 2010-03-23T00:00:00.000Z
bodyFr: >-
  La dette publique atteint des sommets jusqu'ici inégalés dans le monde. Malgré
  de bonnes intentions affichées année après année par les différents
  gouvernements, rares sont ceux qui réussissent à financer les dépenses de leur
  pays sans avoir recours à l'emprunt, de plus en plus.<!--more-->Les dettes des
  grands pays riches sont désormais abyssales, et les  remboursements auprès des
  grandes institutions prêteuses, notamment les  banques, prennent une partie
  toujours plus importante des richesses  créées.<br />La crise économique
  mondiale de 2008-2009, provoquée justement par ces mêmes banques et
  institutions, a encore et très fortement aggravé les dettes publiques. Ce
  mécanisme de financement public a en effet été largement utilisé pour soutenir
  l'économie d'une part, et sauver les banques d'autre part.<br />Ce sauvetage
  des banques s'est fait au détriment par exemple de l'aide publique au
  développement, et au prix d'un accroissement conséquent du nombre de chômeurs
  dans le monde (+50 millions de personnes).<br />Pour autant, les grandes
  banques ont d'ores et déjà vu leurs bénéfices revenir à un niveau très élevé,
  se permettant même de pousser à la faillite certains états, dont la Grèce par
  exemple.<br /><br />Voici la définition qui est donnée de la dette publique
  dans Wikipédia :<br /><br />"La dette publique est, dans le domaine des
  finances publiques,  l'ensemble des engagements financiers  pris sous formes
  d'emprunts par l'tat, les  collectivités publiques et les  organismes qui en
  dépendent directement (certaines entreprises  publiques, les organismes de 
  sécurité sociale, etc.). Elle est le produit de l'accumulation des  besoins de
  financement  passés des administrations publiques, résultant des différences
  entre  les produits (les recettes fiscales, en particulier) et les charges 
  (notamment les dépenses budgétaires) de ces administrations. La dette 
  augmente donc à chaque fois qu'un déficit public est financé par  emprunt."<br
