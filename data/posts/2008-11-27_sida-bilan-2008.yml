fr:
  title: 'Sida : bilan 2008'
  body: >-
    Depuis 2000, le pourcentage de personnes vivant avec le VIH s'est stabilisé.
    Malgré tout, 2.7 millions de personnes ont été contaminées en 2007, et 2
    millions sont mortes du sida. On observe des baisses significatives dans
    certains pays, mais celles-ci sont contrebalancées par des hausses dans
    d'autres pays. Heureusement, de plus en plus de malades ont accès aux
    traitements, qui permettent d'augmenter considérablement la durée de
    vie.             <br /><!--more--><div style="text-align: center;"><img
    border="0" align="middle" src="/images/articles/sida-malawi.jpg" />   <br
    />                                             Image : A. Gutman -
    ONUSIDA                                             <br />    </div> <br
    />           A l'échelle mondiale, les femmes sont toujours touchées à 50%
    des personnes infectées, sans augmenter en proportion désormais, sauf dans
    certains pays. En Afrique sub-saharienne, 60% des nouvelles personnes
    infectées sont des femmes.         <br />       Les enfants, quant à eux,
    voient depuis quelques années (2001-2002) leur nombre de nouveaux infectés
    baisser, ainsi que celui des décès.       <br />           67% des personnes
    vivant avec le VIH et 75% des décès du sida vivent en Afrique
    sub-saharienne.           <br />          Certaines régions du monde sont
    toujours en phase de croissance, comme la Russie et certains pays de l'est
    de l'Europe, l'Indonésie, l'Inde, la Chine. La lutte contre le VIH dans ces
    pays est encore trop peu évoluée.          <br />     Les pays les plus
    touchés par le VIH sont : Afrique du Sud, Botswana, Lesotho, Namibie,
    Ouganda, République centrafricaine, Swaziland, Tchad, Zambie, Zimbabwe.    
    <br />          33 millions de personnes vivaient avec le VIH dans le monde
    en 2007.         <br />  <br />           L'ONUSIDA ne publiera plus de
    rapport préalable à la journée mondiale du sida qui se tient le 1er décembre
    de chaque année, car les données sont désormais disponibles au début de
    l'année.             <br />            Elle publiera donc son rapport
    faisant le point sur les statistiques du sida suite à la récolte de ces
    données, plus précises, en 2009, notamment la couverture du traitement
    contre le VIH et les programmes de prévention de la transmission mère-enfant
    par les centre de lutte contre le VIH.            <br />  <br />       
    Source : ONUSIDA        <br />
