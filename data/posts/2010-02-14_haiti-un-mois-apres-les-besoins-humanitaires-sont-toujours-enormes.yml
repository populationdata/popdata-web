title: haiti-un-mois-apres-les-besoins-humanitaires-sont-toujours-enormes
date: '2010-02-15T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/haiti-seisme-survivante.jpg'
fr:
  title: 'Haïti : un mois après, les besoins humanitaires sont toujours énormes'
  body: >-
    Un mois après le séisme qui a frappé Haïti, de nombreuses vies ont été
    sauvées grâce à la générosité de la communauté internationale et au courage
    de la population haïtienne, mais les besoins humanitaires sont toujours
    énormes en raison de l'ampleur des destructions, a estimé vendredi 12
    février le Bureau de la coordination des affaires humanitaires
    (OCHA).<!--more-->Une journée de deuil était observée vendredi en Haïti pour
    marquer cette date. Le Secrétaire général de l'ONU, Ban Ki-moon, a encouragé
    tous les employés de l'ONU à faire une donation volontaire pour aider les
    employés de l'Organisation et leurs familles touchés par le séisme.  
    <p>L'argent sera versé au Fonds commémoratif de l'ONU créé en 1988 grâce au
    prix Nobel de la Paix attribué aux forces du maintien de la paix des Nations
    Unies.</p>  <p>Selon les estimations du gouvernement haïtien, le séisme du
    12 janvier a fait plus de 210 000 morts et 300 000 blessés. L'ONU estime que
    plus de 3 millions de personnes ont été affectées et que 2 millions ont
    besoin d'aide alimentaire. Plus d'1.1 million de personnes sont
    sans-abri.</p>  <p>« La générosité dont le monde a fait preuve dans les
    premiers jours et les premières semaines après le séisme est toujours
    nécessaire. Il y a toujours des centaines de milliers de gens en Haïti qui
    ont faim et ont besoin d'un abri adéquat », a dit le Secrétaire général
    adjoint des Nations Unies aux affaires humanitaires, John Holmes, qui se
    trouvait vendredi en Haïti.</p>  <p>Le Programme alimentaire mondial (PAM)a
    pour l'instant fourni de l'aide alimentaire à 2.5 millions de personnes à
    Port-au-Prince et aux alentours. Par ailleurs, l'appel de fonds d'urgence
    lancé en janvier par les Nations Unies a été pourvu à hauteur de 95% et un
    appel révisé est actuellement en cours d'élaboration, a précisé OCHA.</p> 
    <p>La Stratégie internationale des Nations Unies de prévention des
    catastrophes (UNISDR) estime que 10% de l'aide humanitaire devraient être
    consacrés à la construction de maisons, d'hôpitaux et d'écoles plus sûrs et
    capables de résister à des catastrophes.</p>  <p>« Plus que jamais, Haïti
    est dans une situation vulnérable alors que les saisons des pluies et des
    ouragans approchent. Il y a une grande urgence à porter une attention
    particulière à la sécurité des structures accueillant temporairement des
    écoles, des hôpitaux et des camps », a dit Margareta Wahlström,
    Représentante spéciale du Secrétaire général pour la prévention des
    catastrophes. </p>  <p>« Les camps doivent être construits dans des endroits
    sûrs avec des matériaux résistants et des systèmes de drainage appropriés
    pour être en mesure de résister à la prochaine saison des ouragans »,
    a-t-elle ajouté.</p>  <p>Le Fonds des Nations Unies pour l'enfance (UNICEF)
    a fixé début avril comme date-butoir pour la reprise des cours dans les
    écoles des zones les plus touchées.</p>  <p>« Certaines écoles seront
    certainement ouvertes d'ici là et nous mettrons en place un programme
    d'apprentissage accéléré afin que l'année scolaire ne soit pas perdue », a
    dit un porte-parole de l'UNICEF à Port-au-Prince, Roshan Khadivi, au Centre
    d'actualités de l'ONU.</p>  <p>Selon l'UNICEF, seules 10% des écoles à
    Port-au-Prince fonctionnaient au 1er février et environ 40% à Jacmel. Avec
    l'aide du ministère haïtien de l'Education, l'UNICEF a installé des tentes
    qui vont servir de salles de classe avant la saison des pluies et des
    ouragans. D'ici là, l'agence espère que des espaces temporaires pouvant être
    utilisés pendant un an ou deux seront construits.</p>  <p>Selon l'ONU, la
    sécurité s'est améliorée en Haïti, alors que les 3 500 casques bleus
    supplémentaires que le Conseil de sécurité a décidé le mois dernier
    d'envoyer sont en cours de déploiement. « 900 militaires du Brésil arrivent
    aujourd'hui et demain », a déclaré jeudi le Secrétaire général adjoint des
    Nations Unies aux opérations de maintien de la paix, Alain Le Roy, lors
    d'une conférence de presse à New York.</p>  <p>Une compagnie d'ingénieurs du
    Japon comptant 190 militaires est en route ainsi que des unités de Corée du
    Sud (240 militaires) et de République dominicaine (150 militaires), a-t-il
    ajouté. Le Bangladesh, Israël, l'Italie, les Pays-Bas et l'Espagne ont
    promis 500 policiers et d'autres doivent arriver d'Inde, du Pakistan, du
    Rwanda et de Turquie.</p>  <p>Le chef par intérim de la Mission des Nations
    Unies pour la stabilisation en Haïti (MINUSTAH), Edmond Mulet, s'est dit
    pour sa part inquiet au sujet des 5.000 prisonniers qui se sont échappés
    lors du séisme. Ils seraient responsables d'une hausse des viols dans des
    camps de déplacés et d'affrontements pour contrôler les quartiers. Pour
    l'instant, 200 d'entre eux ont été capturés.</p>  <p>De leur côté, le Haut
    Commissariat des Nations Unies pour les réfugiés (UNHCR) et le Haut
    Commissariat des Nations Unies aux droits de l'homme (HCDH) ont appelé les
    pays concernés à maintenir la suspension de tous les retours non volontaires
    en Haïti en raison de la crise humanitaire qui n'est pas terminée. <br
    /></p>  <p>Source : ONU (communiqué)<br /></p>
en:
