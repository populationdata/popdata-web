title: papouasie-nouvelle-guinee-mise-a-jour-2
date: 2012-01-26T00:00:00.000Z
fr:
  title: 'Papouasie-Nouvelle-Guinée : mise à jour'
  body: >-
    Alors que la Papouasie-Nouvelle-Guinée est en pleine crise politique, nous
    vous proposons une mise à jour de la fiche pays. Un pays qui attise de plus
    en plus de convoitises, car ses ressources naturelles, abondantes, sont
    encore très peu exploitées. Un risque pour les populations locales, dont les
    droits sont peu respectés.
