title: grece-seisme-de-magnitude-6-4-au-large-de-la-crete
nameFr: 'Grèce : séisme de magnitude 6.4 au large de la Crète'
nameEn: 'Grèce : séisme de magnitude 6.4 au large de la Crète'
date: 2009-07-01T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.4 s'est produit au large de l'île de Crète, en Grèce,
  à 12h30 heure locale. On estime à environ 1.2 million le nombre de personnes
  qui ont pu ressentir, de manière relativement modérée, ce séisme.<!--more-->On
  ignore pour le moment s'il y a eu des dégâts et des victimes.<br /><br />[voir
  carte dans la colonne centrale -&gt;]
