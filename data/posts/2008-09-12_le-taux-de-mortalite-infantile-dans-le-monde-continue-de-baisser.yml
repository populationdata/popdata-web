title: le-taux-de-mortalite-infantile-dans-le-monde-continue-de-baisser
date: 2008-09-13T00:00:00.000Z
fr:
  title: Le taux de mortalité infantile dans le monde continue de baisser
  body: >-
    Le taux de mortalité des enfants de moins de cinq ans a continué de baisser
    en 2007, selon de nouvelles statistiques publiées vendredi par le Fonds des
    Nations Unies pour l'enfance (UNICEF).   Ces nouvelles estimations indiquent
    une baisse de 27 % du taux de mortalité des moins de cinq
    ans.<!--more--><img border="0" align="left"
    src="/images/articles/taux-mortalite-infantile.jpg" />Celui-ci passe de 93
    décès pour 1 000 naissances vivantes en 1990 à 68 décès pour 1 000
    naissances vivantes en 2007. Dans les pays industrialisés, on compte en
    moyenne six décès pour 100 000 naissances vivantes.  <p>D'après ces données,
    12,7 millions d'enfants de moins de cinq ans sont morts dans le monde en
    1990, et en 2007 ce nombre est passé à environ 9,2 millions. </p>  <p>«
    Depuis 1960, le taux de mortalité des moins de cinq ans a chuté de plus de
    60 % dans le monde et les nouvelles données montrent que cette tendance à la
    baisse se poursuit », a dit la directrice générale de l'UNICEF Ann M.
    Veneman. « On a certes progressé, mais il reste beaucoup à faire ». </p> 
    <p>La dénutrition contribue à plus d'un tiers des 9,2 millions de décès
    d'enfants de moins de cinq ans dans le monde. Bien que l'on ait réussi
    également à diminuer depuis 1990 le pourcentage des enfants de moins de cinq
    ans qui souffrent d'insuffisance pondérale, on estime à 148 millions le
    nombre d'enfants du monde en développement qui restent sous-alimentés. Pour
    que ces enfants aient la possibilité de survivre, il faut accélérer les
    initiatives visant à répondre aux besoins nutritionnels des femmes, des
    nouveau-nés et des enfants. </p>  <p>Plusieurs pays ont particulièrement
    bien progressé dans la réduction de la mortalité des moins de cinq ans,
    notamment la RDP lao, le Bangladesh, la Bolivie et le Népal, quatre pays qui
    ont chacun réussi à faire chuter de plus de 50 % leur taux de mortalité des
    enfants de moins de cinq ans depuis 1990. Ces pays sont bien partis pour
    atteindre la cible de l'Objectif du Millénaire pour le développement qui
    consiste à réduire des deux tiers le taux de mortalité des enfants de moins
    de cinq ans entre 1990 et 2015. </p>  <p>On constate également de
    remarquables progrès en plusieurs régions d'Afrique. Le taux de mortalité
    des moins de cinq ans en Erythrée a chuté de 52 % entre 1990 et 2007. Au
    Malawi, au Mozambique, au Niger et en Ethiopie, les taux de mortalité de
    l'enfant ont baissé de plus de 40 % sur la même période. </p>  <p>Cependant,
    c'est toujours en Afrique que l'on trouve le taux de mortalité de l'enfant
    le plus élevé du monde. En Sierra Leone, 262 enfants sur 1 000 meurent avant
    d'avoir cinq ans. </p>« Les récentes données montrent également des
    améliorations encourageantes dans de nombreuses interventions sanitaires de
    base, comme l'allaitement au sein exclusivement et dès la naissance, la
    vaccination contre la rougeole, les suppléments de vitamine A, l'utilisation
    de moustiquaires imprégnées d'insecticide contre le paludisme, et la
    prévention et le traitement du VIH/sida», a dit Mme Veneman, et ces
    interventions devraient faire encore reculer la mortalité infantile au cours
    des années à venir ».<br /> <br />Source : ONU, UNICEF<br />
