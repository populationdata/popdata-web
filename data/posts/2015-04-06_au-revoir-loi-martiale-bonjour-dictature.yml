fr:
  title: 'Au revoir loi martiale, bonjour dictature!'
  body: >-
    Le 1er avril, la loi martiale a été abolie en Thaïlande. Dix mois après son
    institution, elle fait place à un article constitutionnel qui accorde les
    pleins pouvoirs au chef de la junte militaire, le général Prayuth
    Chan-ocha.<!--more-->La Thaïlande avait été le théâtre dun énième coup dtat
    en mai 2014, amenant au pouvoir le général Prayuth Chan-ocha. Les libertés
    civiques avaient alors été fortement restreintes et les manifestations,
    interdites. La fin de la loi martiale répond ainsi au desiderata des
    occidentaux, mais larticle qui la remplace les inquiète bien plus. <br
    />L'article 44 de la Constitution provisoire est en fait un semblant de
    légalisation de la loi martiale, confortant le pouvoir des généraux du
    Conseil national pour la paix et lordre, nom que sest attribué le régime
    depuis le putsch. Il donne même un pouvoir absolu au général Prayuth
    Chan-ocha. Tout décret militaire quil ordonne devient loi. Les officiers
    militaires ont dores et déjà le rôle dagents de maintien de lordre. <br
    /><img width="446" border="0" height="317" alt=""
    src="/images/articles/thailande-dictature-2015.jpg" /><br />Illustration :
    <a target="_blank" href="https://twitter.com/stephffart/">Steff Art</a><br
    /><br />Suite aux critiques quil a essuyé dans les médias, le général leur a
    demandé dêtre plus «&nbsp;positifs&nbsp;» le 3 avril. « Je n'ai encore fait
    fermer aucune publication, mais s'il vous plaît, écrivez de façon positive.
    Si ce n'est pas le cas, je devrai le faire », a déclaré devant la presse le
    général Prayuth Chan-ocha lors de la visite d'une école militaire à Bangkok
    (source : LeMonde.fr).<br />Selon un sondage publié le 5 avril par le
    Bangkok Post, 51,58&nbsp;% des Thaïlandais approuvent larticle 44.
    Néanmoins, le quotidien anglophone indépendant se garde bien de critiquer le
    général Chan-ocha. Ni lui, ni larticle 44 ne font la une et le nom des
    journalistes couvrant le sujet nest pas dévoilé. <br />Le roi de Thaïlande
    Rama IX, Bhumibol Adulyadej, âgé de 87 ans et à lhôpital, na plus demprise
    sur le pouvoir de la junte. Couronné en 1950, il faut retourner au début de
    son règne pour trouver une situation similaire en Thaïlande.<br /><br
    /><b>Johanna Pellus</b><br /><a
    href="https://twitter.com/enperiplevers">Twitter</a><br /><br />Sources :
    médias thaïlandais anglophones Bangkok Post, The Nation, Prachatai ; médias
    internationaux LeMonde.fr, RFI. <br />
