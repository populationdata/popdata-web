bodyFr: "<p style=\"text-align: justify;\">Il nous a fallu 200 000 ans pour atteindre 1 milliard d'humains. Puis 200 ans seulement pour arriver à 7 milliards. À la fin du 21<sup>e</sup> siècle, nous pourrions être 11 milliards d'humains sur Terre.</p>\r\n<p style=\"text-align: justify;\">Voici une vidéo créée par le Museum d'histoire naturelle des États-Unis, présentant l'évolution de la population mondiale à travers l'histoire. Un excellent moyen de se rendre compte à quel point l'humanité a vu sa démographie véritablement exploser depuis l'avènement de l'ère industrielle que nous connaissons aujourd'hui. Et des dégâts sur notre environnement causés par une trop intense activité humaine.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"//www.dailymotion.com/embed/video/x51iele\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>\r\n<i></i></p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\">Si vous souhaitez <a href=\"http://populationmondiale.com/\">suivre en direct l'évolution de la population mondiale</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/palmares/population/\">Palmarès des pays selon leur population</a></li>\r\n</ul>"
