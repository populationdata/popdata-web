fr:
  title: 'Erythrée : mise à jour'
  body: >-
    Depuis l'indépendance en 1993, le pays est régulièrement en guerre contre
    l'Ethiopie. Les tensions sont soigneusement entretenues, malgré la présence
    de casques bleus de l'ONU pour séparer les deux belligérants. Sur d'autres
    territoires, en Somalie par exemple, l'Erythrée soutient activement les
    islamistes qui combattent les forces éthiopiennes. Et cela sans compter un
    différend frontalier avec Djibouti. Bref, une république belliqueuse, qui de
    plus ne respecte pas les droits humains de sa propre population.
