title: myanmar-enfin-un-president-elu
nameFr: 'Myanmar : enfin un président élu'
nameEn: 'Myanmar : enfin un président élu'
date: 2016-03-16T00:00:00.000Z
bodyFr: >-
  Après des décennies de dictature sanglante, et d'Etat de droit bancal ces
  dernières années, le parti de la prix Nobel de la Paix 1988 Aung San Suu Kyi a
  pris le pouvoir fin 2015. Un président vient enfin d'être élu par le
  parlement.<!--more-->
