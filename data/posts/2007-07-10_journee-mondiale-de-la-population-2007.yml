bodyFr: >-
  Curitiba, Brésil : Quid de l'avenir pour la championne de l'urbanisme
  ?<!--more-->Curitiba (Brésil)  Tous les jours à six heures du matin, Elizabeth
  Pinheiro, mère de cinq enfants, se met en route pour se rendre depuis Vila
  Torres, la petite&nbsp;<em>favela&nbsp;</em>(bidonville) où elle vit, jusqu'au
  centre-ville de Curitiba où elle ramasse des vieux journaux, emballages en
  carton, bouteilles en plastique et conteneurs en aluminium.&nbsp; <div>Elle
  fait le trajet d'environ cinq kilomètres à pied, en traînant une charette à
  cadre en acier de grandes dimensions et à roues caoutchoutées. Quand la
  récolte est bonne, elle peut rentrer chez elle à midi, décharger sa charette
  et repartir en ville après le déjeuner. Revenu moyen de ses activités&nbsp;:
  13&nbsp;reais par jour (environ 6 $EU).&nbsp; </div>  <div><br />  </div> 
  <div>Elizabeth Pinheiro se situe peut-être au bas de l'échelle des
  entrepreneurs de cette ville industrielle où sont implantées des sociétés
  transnationales telles que Renault et Volvo, mais avec ses milliers de
  confrères et consurs, elle occupe une place importante dans l'ambitieux
  programme de recyclage municipal.  Sa maison, située sur le territoire de la
  ville en bordure d'un petit cours d'eau, fait fonction de décharge de
  matériaux recyclables.&nbsp; </div>  <div>Son mari et elle emploient cinq
  personnes qui, elles aussi, ramassent et trient les ordures, qu'ils vendent à
  une entreprise privée le vendredi ou le samedi.&nbsp; </div>  <div><br /> 
  </div>  <div>La ville recycle 3&nbsp;200 tonnes d'ordures par jour, soit
  22&nbsp;% de sa production totale de déchets, la cible visée étant de
  40&nbsp;%. Le programme de recyclage comprend également une composante
  novatrice dite «&nbsp;change vert&nbsp;», grâce auquel les familles
  économiquement faibles peuvent échanger leurs déchets ménagers contre des
  légumes frais dans 78&nbsp;stations implantées dans toute la ville.&nbsp;
  </div>  <div><br />  </div>  <div>Curitiba, capitale de l'tat du Paraná dans
  le sud du Brésil, s'est attiré des éloges internationaux ces dernières
  décennies, pour ses accomplissements insignes en matière de planification
  urbaine, notamment pour son réseau d'autobus à transit rapide extrêmement
  efficace, ses grands espaces verts et ses programmes de recyclage
  écologiques.&nbsp; </div>  <div>Elle donne un parfait exemple des pratiques de
  gestion des centres urbains que préconise le rapport de 2007 sur l'<em>tat de
  la population mondiale&nbsp;: libérer le potentiel de la croissance
  urbaine</em>.&nbsp; </div>  <div><br />  </div>  <div> Curitiba, ces
  accomplissements sont dans une grande mesure le résultat d'un plan directeur
  adopté en 1968 et appliqué sous la houlette de Jaime Lerner, architecte,
  urbaniste, trois fois maire de Curitiba et deux fois gouverneur du Paraná. 
  Des autobus extra-longs à double articulation dits «&nbsp;métro sur
  pneus&nbsp;», d'une contenance de 270 personnes, circulent à grande vitesse
  dans de larges corridors et, du nord au sud et d'est en ouest, transportent
  sur le territoire municipal 2,2 millions de passagers par jour. Ceux-ci
  attendent leur autobus dans une station de forme cylindrique où ils achètent
  leur billet avant de monter dans l'autobus, ce qui accélère les
  opérations.&nbsp; </div>  <div>Le coût du système, conçu en tant que
  «&nbsp;métro de surface&nbsp;», a été d'environ 10 millions $USD par
  kilomètre, soit un dixième du coût d'un réseau de transport souterrain.&nbsp;
  </div>  <div>«&nbsp; Curitiba, on n'est jamais à plus de 500 mètres d'un arrêt
  d'autobus&nbsp;», dit Luis Fragomeni, président de l'Institut de recherche et
  de planification urbaine (IPPUC) de Curitiba.&nbsp; </div>  <div>Les autobus
  sont dotés de moteurs diesel classiques. La ville a procédé à des expériences
  avec des carburants alternatifs, tels que le gaz naturel, mais a reculé devant
  leur coût.&nbsp; </div>  <div><br />  </div>  <div>Selon M. Fragomeni, son
  bureau reçoit chaque année la visite de 900 délégations de villes du monde
  entier qui souhaitent prendre Curitiba pour modèle de développement. 
  Certaines des réalisations de la ville sont évidentes, tels que le système de
  transports publics, d'autres sont plus subtiles.&nbsp; </div>  <div>Certaines,
  tels que l'emploi de troupeaux de moutons dans les parcs publics pour
  remplacer les tondeuses à gazon, semblent à la fois rationnelles et quelque
  peu farfelues.&nbsp; </div>  <div>Les parcs et les espaces verts ont été
  aménagés à Curitiba avec trois objectifs en tête&nbsp;: pour éviter
  l'occupation illégale des terres et la construction de logements dangereux, en
  prévision du drainage et des crues des cinq cours d'eau qui traversent la
  ville, et pour ménager des espaces pour les activités culturelles et de
  loisirs.&nbsp; </div>  <div>Il y a, pour chaque habitant, 51 m 2 d'espaces
  verts.&nbsp; </div>  <div><br />  </div>  <div>M. Fragomeni note que l'un des
  plus grands accomplissements de la municipalité est peut-être l'aménagement de
  son territoire. Une ceinture à forte densité de population parcourt la ville
  du nord au sud, ce qui donne facilement accès aux principales lignes d'autobus
  à la plupart des citadins.&nbsp; </div>  <div><br />  </div>  <div>Il souligne
  par ailleurs le fait que la ville a encouragé la construction d'immeubles de
  grande hauteur ainsi que d'immeubles bas, en prévoyant aussi de grands espaces
  verts.&nbsp; </div>  <div><br />  </div>  <div>Clovis Ultramari, professeur
  d'urbanisme à l'Université catholique de Curitiba note que beaucoup d'autres
  villes ont rattrapé Curitiba. «&nbsp;Nous racontons la même histoire depuis 10
  ans&nbsp;», dit-il.&nbsp; </div>  <div>Il estime également que, bien que les
  progrès réalisés par les autres villes soient un effet positif des réussites
  de la municipalité, il existe des améliorations souhaitables à apporter dans
  un certain nombre de domaines.&nbsp; </div>  <div>La gestion d'une
  agglomération urbaine qui déborde de ses frontières est l'un de ces
  domaines.&nbsp; </div>  <div><br />  </div>  <div>Curitiba et les 26 villes de
  sa région métropolitaine comptent aujourd'hui, estime-t-on, 3,2 millions
  d'habitants.&nbsp; </div>  <div>Curitiba, à elle seule, a 1,8 million
  d'habitants, mais les zones périphériques connaissent une croissance plus
  rapide, ce qui impose des pressions croissantes aux services publics de la
  ville de même qu'à l'environnement.&nbsp; </div>  <div><br />  </div> 
  <div>«&nbsp;Le plus grand défi actuel pour nous est de coordonner notre
  planification avec celle des villes de notre conurbation&nbsp;», dit M.
  Fragomeni.&nbsp; </div>  <div><br />  </div>  <div>Un point particulièrement
  préoccupant&nbsp;: l'accès à l'eau potable. Toutes les sources d'eau potable
  de Curitiba se trouvent hors du territoire de la ville et elles sont
  vulnérables au développement industriel ainsi qu'à la pollution causée par les
  ensembles d'habitation, licites et illicites.&nbsp; </div>  <div><br /> 
  </div>  <div>Pour Rosa Moura, chercheuse à l'Institut de développement
  économique et social du Paraná (IPARDES), les rapports de travail entre l'tat
  et les autorités municipales doivent être révisés. «&nbsp;Mais, dit-elle, les
  municipalités résistent parce qu'elles ne veulent pas perdre leur
  indépendance.&nbsp;»&nbsp; </div>  <div><br />  </div>  <div>Bien que plus
  riche que beaucoup d'autres villes du Brésil, Curitiba a aussi sa part
  de&nbsp;<em>favelas,&nbsp;</em>celles-ci étant généralement définies comme des
  groupes de plus de 50 maisons construites sur des terres occupées illégalement
  par des pauvres.&nbsp; </div>  <div>Les programmes de logement, alliés à la
  participation politique directe et décentralisée de la population, ont
  peut-être sauvé la ville du chaos urbain souvent associé aux vastes influx
  d'immigrants ruraux pauvres.&nbsp; </div>  <div>Mais Alcidino Bittencourt
  Pereira, directeur du COMEC, organe de coordination de la région
  métropolitaine de Curitiba, signale que cette région compte 300&nbsp;000
  personnes qui vivent dans des logements illicites et qui n'ont pas accès aux
  services publics de base, «&nbsp;nombre bien trop élevé au regard des
  ressources dont nous disposons&nbsp;», dit-il.&nbsp; </div>  <div><br /> 
  </div>  <div>Alors, quid de l'avenir pour la championne de l'urbanisme ? « La
  ville du peuple&nbsp;», devise de Curitiba, est déterminée à continuer de
  veiller au bien-être de ses habitants. Elle envisage actuellement l'adoption
  de nouveaux modèles de transports pour l'avenir. «&nbsp;Mais nos autobus sont
  appelés à rester pour une centaine d'années encore, dit M.&nbsp;Fragomeni. La
  nouvelle frontière à présent, c'est la maîtrise sociale de notre
  développement.&nbsp;» </div>  <div>    <p align="right">Trygve
  Olfarnes</p>Source : UNFPA </div>
