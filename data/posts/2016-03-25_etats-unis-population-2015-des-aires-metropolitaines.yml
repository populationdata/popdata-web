title: etats-unis-population-2015-des-aires-metropolitaines
nameFr: 'États-Unis : population 2015 des aires métropolitaines'
nameEn: 'États-Unis : population 2015 des aires métropolitaines'
date: 2016-03-26T00:00:00.000Z
bodyFr: >-
  Mise à jour de la population des aires métropolitaines des Etats-Unis, avec
  les chiffres 2015. Le Texas voit la population de ses grandes villes exploser,
  en particulier Houston, Dallas, et Austin. Le sud et l'ouest du pays attirent
  toujours autant. Voir <a href="/pays/etats-unis/">fiche pays
  États-Unis</a>.<!--more-->
