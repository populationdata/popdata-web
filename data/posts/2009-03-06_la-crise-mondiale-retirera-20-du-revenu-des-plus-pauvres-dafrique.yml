title: la-crise-mondiale-retirera-20-du-revenu-des-plus-pauvres-dafrique
nameFr: La crise mondiale retirera 20% du revenu des plus pauvres d'Afrique
nameEn: La crise mondiale retirera 20% du revenu des plus pauvres d'Afrique
date: 2009-03-07T00:00:00.000Z
bodyFr: >-
  La crise financière mondiale s'étend bien au-delà de Wall Street  (les traders
  locaux qui se plaignent devraient avoir honte) et du secteur bancaire
  européen, elle a désormais des conséquences sur la vie des personnes les plus
  vulnérables du globe, selon une analyse menée par l'Organisation des Nations
  Unies pour l'éducation, la science et la culture (UNESCO).<!--more--><img
  border="0" align="left" src="/images/articles/unesco-femmes.jpg" />Les auteurs
  se penchent sur l'impact potentiel de la récession économique sur les
  objectifs de développement humain fixés par la communauté internationale. Ils
  estiment que la baisse de croissance prévue pour 2009 coûtera aux 390 millions
  de personnes d'Afrique sub-saharienne vivant dans une pauvreté extrême, 18
  milliards de dollars, soit 46 dollars par personne. La perte envisagée
  représente 20 % du revenu par habitant chez les populations pauvres d'Afrique 
  un chiffre qui dépasse de très loin les pertes subies dans le monde
  développé.  <p> De tels chiffres vont se traduire dans les régions qui
  enregistraient des progrès en matière de réduction de la pauvreté par une
  pause inquiétante prévient Kevin Watkins, directeur du Rapport Mondial de
  Suivi de l'UNESCO.</p> <p> Cette étude met également en lumière le fait que le
  développement humain risque de subir un impact plus large, notamment avec une
  perspective d'augmentation de la mortalité infantile, comprise entre 200 000
  et 400 000 enfants. La malnutrition, qui va déjà crescendo, sera l'une des
  causes principales de la hausse du taux de mortalité chez les enfants. A cause
  de cette crise financière, des millions d'enfants sont confrontés à la
  perspective de souffrir de lacunes cognitives irréversibles sur le long-terme,
  a commenté Patrick Montjourides, l'un des auteurs.</p> <p> La faible capacité
  fiscale des pays les plus pauvres limite leur possibilité de protéger leurs
  citoyens de la crise. En utilisant un nouvel indicateur de capacité fiscale
  prenant en compte les déficits budgétaires, les ratios dette publique/PIB,
  recettes/PIB et aide/PIB, l'analyse estime que 43 pays à faible revenu sur 48
  n'ont pas la capacité de mettre en place des mesures fiscales incitatives en
  faveur des populations pauvres.</p> <p> Les contraintes fiscales sont
  particulièrement fortes dans les pays qui sont loin d'atteindre les objectifs
  de développement humain fixés par la communauté internationale. Dans une
  estimation portant sur 43 pays considérés par la Banque Mondiale comme très
  vulnérables, on constate que 27 de ces pays les plus éloignés de l'éducation
  primaire universelle ne disposent pas de marge de manuvre fiscale. Il y a un
  risque réel que ces pays, dont beaucoup avaient fait des progrès en matière
  d'éducation primaire, essuient désormais des revers. Le groupe des pays à
  risque comprend le Mozambique, l'Ethiopie, le Mali, le Sénégal, le Rwanda et
  le Bangladesh.</p> <p> Une aide accrue pourrait aider à réduire la pression
  fiscale, mais les budgets d'aide au développement sont soumis à une pression
  croissante. L'étude estime que l'engagement de l'UE - fournir d'ici à 2010 une
  aide équivalent à 0,56 % du PIB  va être revu à la baisse, en raison des
  projections de croissance pessimistes. La valeur financière réelle de cet
  engagement en 2010 devrait être réduite de 4,6 milliards de dollars, selon les
  auteurs.</p> <p> Les donateurs pourraient clairement faire beaucoup plus pour
  protéger les populations les plus pauvres de la planète d'une crise engendrée
  par les financiers les plus aisés et née d'une défaillance de contrôle dans
  les pays riches, a ajouté Kevin Watkins. Il souligne l'ampleur de l'écart
  entre les 7 milliards de dollars d'aide estimés nécessaires pour permettre aux
  pays à faible revenu d'atteindre les objectifs clés en matière d'éducation, et
  les 380 milliards de dollars d'argent public injectés dans les systèmes
  bancaires au cours du dernier trimestre 2009.</p> <p> « Nous ne pouvons pas
  laisser les pays riches se servir de la crise comme d'une excuse pour tourner
  le dos aux pauvres de la planète », a déclaré le directeur général de
  l'UNESCO, Koïchiro Matsuura. « Les mesures de relance de la croissance et de
  stabilisation du système financier doivent être couplées avec des efforts
  accrus en vue de résoudre les problèmes structurels de pauvreté et d'inégalité
  ».</p> <p> Les auteurs appellent à un effort international concerté visant à
  limiter l'impact de la crise financière sur les populations pauvres. Les
  mesures requises comprennent, notamment, une augmentation de plus de 500
  milliards de dollars des droits de tirages spéciaux sur le FMI, ainsi que des
  réformes en matière de gouvernance afin de donner davantage de poids aux pays
  en voie de développement. Ils demandent également à l'UE de fournir 4,6
  milliards de dollars d'aide supplémentaire. Selon eux, ce complément d'aide
  financière pourrait servir à mettre en place des programmes de couverture
  sociale et des filets de sécurité en faveur des populations les plus
  vulnérables. </p> <p> Cette analyse, préparée par l'équipe du Rapport Mondial
  de Suivi sur l'Education pour Tous, a été présentée lundi 2 mars 2009 au siège
  de l'Organisation lors de la première séance du Forum du Futur, consacrée à
  l'impact de la crise économique et financière sur le multilatéralisme et
  l'UNESCO.</p> <p>Source : UNESCO      <br />   </p>
