  body: "[caption id=\"attachment_38032\" align=\"aligncenter\" width=\"1805\"]<a href=\"https://www.populationdata.net/pays/macao/\" rel=\"attachment wp-att-38032\"><img class=\"wp-image-38032 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Macao-.jpg\" alt=\"Macao\" width=\"1805\" height=\"1080\" /></a> Macao[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/macao/\">Macao</a> est un territoire extrêmement urbanisé et dense\_situé dans le sud de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, au sud-ouest du <a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/\">Delta de la Rivière des Perles</a>, plus grande mégalopole du monde avec ses 65 millions d'habitants. Peu\_peuplé (environ 645 000 habitants) comparativement à son environnement régional, et d'une superficie très réduite (30,5 km<sup>2</sup>), le petit territoire est un véritable îlot de richesses. C'est principalement grâce au tourisme, et à ses nombreux casinos qui attirent des millions de touristes chaque année. La densité est telle que Macao est obligé de construire sur la mer pour s'agrandir. Il s'est lancé depuis longtemps dans de vastes travaux d'aménagements qui ont considérablement remodelé son aspect. Mais dans cette recherche du toujours plus grand et plus haut, jusqu'où Macao peut-il aller ? Personne ne peut le dire actuellement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/macao/\"><strong>Fiche territoire Macao</strong></a></li>\r\n</ul>"
