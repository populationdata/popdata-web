title: taiwan-mise-a-jour
date: '2009-08-12T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/taiwan.png'
fr:
  title: 'Taïwan : mise à jour'
  body: >-
    Pays moderne et très dynamique économiquement, Taïwan réchauffe ses
    relations tendues avec son désormais très puissant voisin, la Chine. Bien
    qu'il ne soit toujours pas question d'intégrer l'ONU en tant que membre
    officiel, cet assouplissement des relations entre les deux pays permet
    notamment aux populations de se retrouver enfin librement.
