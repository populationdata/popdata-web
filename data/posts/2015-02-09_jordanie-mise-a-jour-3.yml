title: jordanie-mise-a-jour-3
nameFr: 'Jordanie : mise à jour'
nameEn: 'Jordanie : mise à jour'
date: 2015-02-10T00:00:00.000Z
bodyFr: >-
  La Jordanie s'est modernisée et est entrée dans le 21e siècle. Elle ambitionne
  notamment de développer son potentiel touristique. Voisine immédiate de l'Irak
  et de la Syrie, elle accueille des centaines de milliers de réfugiés en
  provenance des zones de guerre, et continue actuellement à en recueillir. Ils
  étaient au nombre de 811 000 en janvier 2015, selon l'Agence des Nations Unies
  pour les réfugiés (UNHCR). Soit un habitant sur neuf.
