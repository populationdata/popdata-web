title: zimbabwe-lepidemie-de-cholera-a-fait-presque-500-morts
date: '2008-12-02T00:00:00.000Z'
fr:
  title: 'Zimbabwe : L''épidémie de choléra a fait presque 500 morts'
  body: >-
    L'épidémie de choléra au Zimbabwe touche à présent 12 000 personnes et a
    fait 484 morts, selon l'Organisation mondiale de la santé (OMS).<!--more-->A
    ce stade, le taux de décès est de 4% des cas, ce qui est considéré comme
    élevé par l'agence, a rapporté la porte-parole du Secrétaire général de
    l'ONU, Michèle Montas, lors de son point de presse quotidien, au siège des
    Nations Unies, à New York.     <p> Il faudrait que ce taux soit inférieur à
    1% pour que l'épidémie soit jugée comme étant maîtrisée, a dit la
    porte-parole. Ce sont surtout la capitale Harare et d'autres zones urbaines
    qui sont touchées, là où il n'y a pas ou peu d'hygiène. </p> <p> L'OMS a
    présenté un plan de contrôle de l'épidémie, qui a été accepté par le
    ministère de la santé du Zimbabwe, a-t-elle ajouté. </p> <p> L'agence des
    Nations Unies agit en coopération avec 10 partenaires dans le pays. Le plan
    prévoit une action d'urgence rigoureuse de 4 mois pour intensifier les
    efforts destinés à protéger les enfants non seulement du choléra, qui menace
    42% des provinces du Zimbabwe, mais aussi à répondre à l'effondrement total
    des systèmes éducatif et de santé dans le pays.</p> <p> Les agences
    humanitaires construisent à l'heure actuelle des latrines d'urgence et de
    l'eau potable est transportée par camion vers les zones affectées. Des trous
    de forage sont aussi réhabilités, des activités de promotion de l'hygiène
    sont en cours, affirme le Bureau de la coordination des affaires
    humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>).</p>
    <p> Des égouts non contrôlés, un manque d'assainissement dans les zones
    surpeuplées et un manque général d'hygiène de la part des commerçants et
    restaurants constituent un problème dans plusieurs régions. Il est aussi
    difficile d'accéder à de l'eau en quantité suffisante à Harare, la capitale,
    selon l'OCHA.</p> <p> Le choléra est une infection intestinale aiguë due à
    l'ingestion d'eau ou d'aliments contaminés par le bacille Vibrio cholerae.
    La durée d'incubation est courte, de moins d'un jour à cinq jours. Le
    bacille provoque une diarrhée abondante, indolore pouvant aboutir rapidement
    à une déshydratation sévère et à la mort du sujet si le traitement n'est pas
    administré rapidement. La plupart des patients présentent aussi des
    vomissements.</p> <p>Source : OMS         <br />   </p>
