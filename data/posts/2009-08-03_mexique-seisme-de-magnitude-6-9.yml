title: mexique-seisme-de-magnitude-6-9
date: 2009-08-04T00:00:00.000Z
fr:
  title: 'Mexique : séisme de magnitude 6.9'
  body: >-
    Un puissant séisme de magnitude 6.9 s'est produit dans le golfe de
    Californie, au Mexique, à 11 heures du matin le 3 août (heure locale).
    Environ 3000 personnes ont ressenti ce séisme d'une manière forte, et plus
    d'1.8 millions d'autres de manière plus modérée.<!--more-->Il n'y aurait
    pour le moment pas de  dégâts ni de victimes recensés. Le séisme s'est
    produit dans une zone très peu peuplée, située sur la fameuse faille San
    Andreas, celle dont on redoute qu'à terme elle sépare la Californie du reste
    du continent.<br />[voir carte ci-contre -&gt;]<br />
