fr:
  title: 'Japon : catastrophe nucléaire en vue à Fukushima'
  body: "Alors que la magnitude du séisme du 11 mars a été revue à la hausse, passant de 8.9 à 9.0, faisant de celui-ci le plus puissant de l'histoire du Japon, l'inquiétude désormais se concentre sur les deux centrales nucléaires de Fukushima, dont les réacteurs sont en train de fondre. La population ainsi que les équipes de travail et de secours doivent évacuer en urgence dans un rayon d'au moins 20 km.<!--more-->Au moins 530 000 personnes ont donc été évacuées de la zone du séisme ainsi qu'autour des centrales de Fukushima Daini et Fukushima Daiichi, mais ce chiffre pourrait grossir si elles étaient détruites.\r\n\r\nSuite aux trois explosions de l'hydrogène, entré au contact de l'air, dans certains réacteurs, des particules radioactives ont été dispersées dans l'atmosphère. Les autorités indiquent que pour le moment le vent les envoie vers le large.\r\n\r\n<object id=\"TelegraphPlayer-8379995\" width=\"450\" height=\"349\" classid=\"clsid:D27CDB6E-AE6D-11cf-96B8-444553540000\" codebase=\"http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab\"><param name=\"movie\" value=\"http://www.telegraph.co.uk/telegraph/template/utils/ooyala/telegraph_player.swf\" /><param name=\"allowScriptAccess\" value=\"always\" /><param name=\"scale\" value=\"noscale\" /><param name=\"allowFullScreen\" value=\"true\" /><param name=\"wmode\" value=\"window\" /><param name=\"bgcolor\" value=\"#000000\" /><param name=\"salign\" value=\"LT\" /><param name=\"FlashVars\" value=\"embedCode=5ocWhiMjpVTQ4rtwbUgCs7P59ykUnJ5z&amp;offSite=true&amp;showTD=true&amp;thruParamDartEnterprise=site%3Dnews%26section%3Dnews/worldnews/asia/japan%26pt%3Dst1%26pg%3D/news/worldnews/asia/japan/8380219/Japan-nuclear-plant-no-Chernobyl-possibility.html%26spaceid%3Dvid%26ls%3Df%26transactionID%3D1103150330010308%26view%3Dviral\" /><embed height=\"349\" width=\"450\" flashvars=\"embedCode=5ocWhiMjpVTQ4rtwbUgCs7P59ykUnJ5z&amp;offSite=true&amp;showTD=true&amp;thruParamDartEnterprise=site%3Dnews%26section%3Dnews/worldnews/asia/japan%26pt%3Dst1%26pg%3D/news/worldnews/asia/japan/8380219/Japan-nuclear-plant-no-Chernobyl-possibility.html%26spaceid%3Dvid%26ls%3Df%26transactionID%3D1103150330010308%26view%3Dviral\" salign=\"LT\" bgcolor=\"#000000\" wmode=\"window\" allowfullscreen=\"allowfullscreen\" scale=\"noscale\" allowscriptaccess=\"always\" name=\"TelegraphPlayer-8379995\" play=\"false\" quality=\"high\" menu=\"false\" pluginspage=\"http://www.adobe.com/go/getflashplayer\" type=\"application/x-shockwave-flash\" src=\"http://www.telegraph.co.uk/telegraph/template/utils/ooyala/telegraph_player.swf\" /></object>\r\n\r\nLa décision a été prise d'inonder les réacteurs avec de l'eau de mer afin de tenter de les refroidir. Mais on ne sait pas encore si cela fonctionne.\r\n\r\nTokyo, la capitale et immense métropole de presque 38 millions d'habitants, se trouve à environ 300 km au sud. Si un nuage radioactif se dirige vers la ville, le pays court alors un danger de grande ampleur.\r\n\r\nA l'heure actuelle, le nombre de victimes du séisme se chiffre à 2414 morts et 3118 disparus. Auquel il faut rajouter une estimation de 10 000 morts et des dizaines de milliers de disparus pour le tsunami (source : Le Monde, CNN).\r\n\r\nVoici une carte des radiations au Japon à 10 heures du matin, mardi 15 mars [-&gt;colonne centrale]."
