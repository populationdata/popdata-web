title: salomon-mise-a-jour
date: '2010-01-04T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/salomon.png'
fr:
  title: 'Salomon : mise à jour'
  body: >-
    Mise à jour de la fiche Salomon, archipel touché régulièrement par les
    tremblements de terre. Sa situation, qui peut paraître idéale d'un point de
    vue touristique, ne lui permet pourtant pas un développement humain
    important. Pourtant, depuis quelques années, sa croissance économique était
    soutenue, en moyenne de 10%, grâce notamment à ses exportations de produits
    agricoles. Ses gisements miniers commencent aussi à être l'objet de
    convoitises des grandes multinationales. Mais un tel développement sera-t-il
    durable ? On peut en douter, au vu de ce qui se passe dans la région, entre
    déforestation sauvage, corruption, pollution et contrebande.
