title: le-monde-en-retard-sur-ses-engagements-en-faveur-du-developpement
date: '2008-09-05T00:00:00.000Z'
fr:
  title: Le monde en retard sur ses engagements en faveur du développement
  body: >-
    <span class="fullstory">Si l'allègement de la dette des pays en
    développement a connu des progrès, le monde est en retard sur ses
    engagements en faveur du développement, affirme l'ONU dans un rapport publié
    à l'approche d'une réunion de haut niveau sur le développement à New York,
    le 25 septembre 2008.</span><!--more--><img border="0" align="left"
    src="/images/articles/monde-developpement.jpg" />Le <a
    href="http://www.un.org/esa/policy/mdggap/mdg8report_frw.pdf">rapport</a>
    intitulé « Résultats du Partenariat mondial pour la réalisation des <a
    href="http://www.un.org/french/milleniumgoals">Objectifs du Millénaire pour
    le développement </a> (OMD) » estime que les pays donateurs devront
    augmenter leur contribution à l'aide au développement de 18 milliards de
    dollars par an d'ici 2010 s'ils veulent honorer les engagements pris
    précédemment, affirme un <a
    href="http://www.un.org/esa/policy/mdggap/mdggap_pressrelease_fr.pdf">communiqué</a>.
    <span class="fullstory">   <p> « L'année 2008 devrait marquer un tournant
    dans les progrès accomplis en vue de la réalisation des objectifs du
    Millénaire pour le développement », a déclaré le Secrétaire général de
    l'ONU, Ban Ki-moon, lors d'une conférence de presse au siège de
    l'organisation à New York. </p>   <p> Même si les pays donateurs ont
    renforcé leur aide publique au développement (APD) depuis 2000, les flux
    d'aide ont diminué ces dernières années. Ils ont baissé de 4,7% en 2006 et
    d'encore 8,4% en 2007. En 2005, lors du Sommet du G8 à Gleneagles, les pays
    donateurs ont promis d'augmenter l'apport total d'aide annuelle aux pays en
    développement à hauteur de 50 milliards de dollars d'ici 2010, mais la
    fourniture de cette aide ne répond pas aux attentes. </p>   <p> Un
    accroissement des flux d'aide à hauteur de 18 milliards de dollars par an
    entre 2008 et 2010 permettrait d'atteindre les objectifs convenus et
    porterait le total de l'aide à environ 0,35% du revenu national brut des
    pays de l'Organisation de coopération et de développement économiques
    (OCDE), soit seulement la moitié des 0,7% que les Nations Unies s'étaient
    fixés comme objectif. </p>   <p> La rupture des négociations commerciales du
    cycle de Doha en juillet constitue un revers important pour les pays en
    développement qui cherchent à bénéficier des débouchés commerciaux
    croissants qu'offre le marché mondial afin de réduire la pauvreté, affirme
    le rapport. </p>   <p> Le Cycle de Doha a été lancé en 2001, largement dans
    le but d'arriver à la réalisation d'un des objectifs du Millénaire pour le
    développement, à savoir « la mise en place d'un système commercial et
    financier multilatéral ouvert, réglementé, prévisible et non discriminatoire
    ». </p>   <p> D'après le rapport, seulement 79% des exportations des pays
    les moins avancés bénéficient d'un accès en franchise aux marchés des pays
    développés. On est loin de l'objectif de 97% fixé en 2005. Les subventions
    agricoles ont également fait trébucher le cycle de Doha. </p>   <p> D'autre
    part, on n'a assisté jusqu'ici qu'à une faible réduction des droits de
    douane sur les exportations de produits agricoles alors que les subventions
    agricoles dans les pays de l'OCDE restent élevées : 363 milliards de dollars
    en 2006, soit près de quatre fois le montant de l'APD, la même année. </p>  
    <p> L'allègement de la dette des pays en développement a connu toutefois des
    progrès. Un allègement de la dette a été ou sera accordé à 33 des 41 pays
    remplissant les conditions requises, avec une annulation de plus de 90% de
    leur dette extérieure. </p>   <p> En 2006, 52 pays en développement ont
    dépensé plus pour le service de la dette que dans le domaine de la santé
    publique et dix y ont consacré plus d'argent que pour l'éducation.</p>  
    <p>Source : ONU                              <br />     </p></span>
