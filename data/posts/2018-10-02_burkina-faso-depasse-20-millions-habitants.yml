  title: Le Burkina Faso dépasse les 20 millions d'habitants
  body: "[caption id=\"attachment_35803\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/\" rel=\"attachment wp-att-35803\"><img class=\"wp-image-35803 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/Ouagadougou.jpg\" alt=\"Ouagadougou, capitale du Burkina Faso\" width=\"1024\" height=\"768\" /></a> Ouagadougou, capitale du Burkina Faso[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/burkina-faso/\"><strong>Burkina Faso</strong></a> a dépassé les 20 millions d'habitants en 2018. Sa croissance démographique annuelle, de +3,16 %, est l'une des plus rapides du monde. Les grandes villes concentrent désormais la majeure partie de cette croissance, rendant très difficiles les conditions de vie.</p>\r\n<p style=\"text-align: justify;\">Les infrastructures urbaines sont en effet toujours sous-développées face aux besoins grandissants. La capitale Ouagadougou voit <a href=\"https://www.populationdata.net/2016/12/03/burkina-faso-croissance-villes-saffole/\">chaque année sa population grossir au rythme impressionnant</a> de +7,2 %, tandis que la deuxième aire urbaine du pays, Bobo-Dioulasso, croît de son côté de +11 % par an. Une cadence intenable sans compromettre le bien-être des populations.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/burkina-faso/\"><strong>Fiche pays Burkina Faso</strong></a></li>\r\n</ul>"
