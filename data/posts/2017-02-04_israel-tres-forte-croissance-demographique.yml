  title: 'Israël : très forte croissance démographique'
  body: "[caption id=\"attachment_36774\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/israel/\" rel=\"attachment wp-att-36774\"><img class=\"wp-image-36774 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/tel-aviv.jpg\" alt=\"Panorama de Tel-Aviv, métropole économique d'Israël\" width=\"2500\" height=\"1096\" /></a> Panorama de Tel-Aviv, métropole économique d'Israël[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/israel/\">démographie israélienne</a> a toujours été très dynamique. Et elle continue sa forte croissance, malgré le vieillissement de la population qui commence à se manifester. Le pays a accueilli beaucoup d'immigrés, notamment après l'ouverture des frontières en Europe de l'Est, et il en accueille toujours. Israël favorise\_en effet l'installation sur son territoire des Juifs du monde entier. Il mène en parallèle une politique ouvertement nataliste, afin de « contrer » la forte natalité des non juifs vivant dans le pays, principalement des Arabes israéliens. Depuis un an, cette volonté politique est couronnée de succès, le taux de fécondité\_des deux communautés étant devenue égale. Les Juifs ont augmenté leur taux de natalité année après année, pour atteindre un taux de fécondité de 3,09 enfants par femme, identique à celui des Arabes, qui ont ainsi vu le leur baisser lentement. Une étonnante contre-transition démographique côté juif, surtout pour un pays aussi développé. Le taux de natalité est très élevé, à 21,30 ‰, environ le\_double des pays européens par exemple. Mais en matière de démographie, rien n'est jamais figé, comme on le constate. Et la poussée démographique actuelle, proche de 2 % par an, amène son lot de problèmes (urbanisation galopante, accès à l'eau etc.) dans un pays déjà très densément peuplé et dont la moitié sud est désertique.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/israel/\">Fiche pays Israël</a></strong></li>\r\n</ul>"
