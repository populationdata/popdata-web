fr:
  title: 'Doha : Rendez-vous manqué pour le développement'
  body: >-
    <span class="fullstory">La Conférence internationale sur le financement du
    développement qui s'est tenue à Doha, au Qatar, du 29 novembre au 2 décembre
    2008, devait tenter de trouver des solutions aux problèmes du développement
    dans le monde. Ce fut un rendez-vous manqué finalement, les grands pays
    créditeurs restant sur leurs positions égoïstes habituelles.            <br
    />   </span><!--more-->Les pays riches ont trouvé comme par miracle des
    centaines, voire de milliers de milliards de dollars et d'euros pour «
    sauver » leurs institutions bancaires, qui avaient pourtant agi de façon
    irresponsable.      <br />      Ils n'ont pas voulu trouver ces mêmes
    financements pour tenter de sauver le monde en voie de développement, dont
    ils tirent pourtant une bonne partie de leurs richesses.      <br />      La
    décision de ne pas alléger la dette des pays en voie de développement reste
    politique, ce n'est pas un manque de moyens ou de ressources,
    visiblement.       <br />     Ainsi il n'y a pas, dans la déclaration finale
    de la conférence de Doha, « d'engagements sur l'extension des remises de
    dette, sur l'établissement de liens entre les <a
    href="http://www.un.org/french/milleniumgoals">Objectifs du Millénaire pour
    le développement</a> (OMD), les droits de l'homme, le commerce, la finance
    et la dette, sur l'élimination de conditions inappropriées associées aux
    prêts, et enfin sur la création d'un organe indépendant et impartial chargé
    de régler les questions relatives à la dette »  a déploré Cephas Lumina,
    expert indépendant auprès des Nations Unies sur la dette extérieure et les
    droits de l'homme, lors d'une réunion de suivi à Genève.  <br />  <br />   
    Source : ONU
