  title: Etat de la population mondiale 2010
  body: >-
    Quand les femmes ont les mêmes droits et les  mêmes opportunités que les
    hommes, elles sont plus résistantes aux  conflits et aux catastrophes et
    peuvent conduire la reconstruction de  leurs sociétés, souligne le rapport
    annuel sur l'Etat de la population  mondiale, publié la semaine dernière par
    le Fonds des Nations Unies pour la  Population (UNFPA).<!--more-->Intitulé «
    Des conflits et des crises au renouveau : une génération de  changement »,
    ce rapport coïncide avec le vote à l'ONU, il y a une  décennie, de la
    résolution 1325, qui visait à mettre un terme aux  violences sexuelles
    contre les femmes dans les conflits armés et à  encourager une plus grande
    participation des femmes aux initiatives de  consolidation de la paix. 
    <p>La résolution 1325 a servi et sert encore de guide d'intervention à la 
    communauté internationale dans les conflits. Elle a changé la perception  de
    la violence sexuelle dans les conflits armés et établit un cadre  juridique
    pour des actions de protection des femmes et pour assurer leur 
    participation aux efforts de consolidation de la paix et de 
    réconciliation.</p>  <p><object height="270" width="480"><param name="movie"
    value="http://www.unmultimedia.org/tv/webcast/swfs/player.swf"></param><param
    name="allowFullScreen" value="true"></param><param name="bgcolor"
