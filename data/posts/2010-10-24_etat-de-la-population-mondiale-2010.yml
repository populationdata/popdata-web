    <p>« Ces actions ne sont toutefois pas un substitut aux efforts destinés à 
    renforcer leur autonomisation et la résilience à long terme aux crises  de
    toute sorte », a indiqué le Directrice exécutive du FNUAP, Thoraya  Ahmed
    Obaid, à l'occasion du lancement du rapport, à Londres.</p>  <p>« Quand les
    femmes et les filles souffrent de discriminations profondes,  elles sont
    plus vulnérables aux conséquences des catastrophes ou des  guerres, y
    compris le viol, et moins susceptibles de contribuer au  rétablissement de
    la paix, qui menace celui de leurs société à long  terme », a-t-il encore
    souligné.</p>  <p>Le rapport est axé sur les « 3R » : résilience, renouveau
    et  redéfinition des rôles entre garçons et filles, hommes et femmes, dans 
    les situations post-conflits ou post-catastrophes. A travers les  histoires
    de personnes touchées par un conflit ou une catastrophe en 
    Bosnie-Herzégovine, en Irak, au Libéria, dans les Territoires  palestiniens
    occupés, au Timor-Leste et en Ouganda, le document de  l'agence onusienne
    chargée de suivre l'évolution des tendances de la  population mondiale,
    montre comment les communautés et la société civile  sont capables de guérir
    des plaies du passé, pour aller de l'avant et  se reconstruire. </p>  <p>Il
    montre que « bien que les conflits et les catastrophes puissent  aggraver
    les inégalités entre les hommes et les femmes, la  reconstruction après un
    conflit ou une catastrophe présente également  une occasion unique -une
    occasion de corriger les inégalités, d'assurer  une protection égale devant
    la loi, et de créer un espace pour un  changement positif ».</p>  <p>« Les
    gouvernements doivent saisir les opportunités qui émergent des  situations
    post-conflits ou post-catastrophes, pour augmenter les  chances de voir
    leurs pays, pas seulement reconstruit, mais mieux  reconstruit, avec les
    femmes et les hommes sur un même pied d'égalité,  des droits et des
    opportunités pour tous et des fondations solides pour  le développement et
    la sécurité à le long terme », ajoute encore le  FNUAP.</p>  <p>Selon le
    rapport, il reste encore toutefois « beaucoup à faire pour  s'assurer que
    les femmes ont accès aux services de bases et ont une voix  dans les accords
    de paix ou les plans de reconstruction établis ».</p>  <p>« En tant que
    communauté internationale, nous n'avons pas pu empêcher  les crimes et
    violations des droits humains dont sont victimes les  femmes dans les
    conflits », déplorent les auteurs du rapport, qui  appellent « à une action
    urgente et concertée pour protéger les femmes,  prévenir la violence
    sexuelle, arrêtez l'impunité et rendre la justice  ». </p>  <p>L'objectif du
    rapport sur l'Etat de la population mondiale reste en  effet de « remplacer
    le cercle vicieux des crises et du  sous-développement par un cycle vertueux
    de paix, de justice, de  stabilité et de reconstruction ».</p>  <p>Source :
    UNFPA (communiqué)<br /></p>
