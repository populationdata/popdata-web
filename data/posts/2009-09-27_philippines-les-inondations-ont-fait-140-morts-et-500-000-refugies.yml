title: philippines-les-inondations-ont-fait-140-morts-et-500-000-refugies
date: '2009-09-28T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/philippines-manille.jpg'
fr:
  title: 'Philippines : les inondations ont fait 140 morts et 500 000 réfugiés'
  body: >-
    Les inondations catastrophiques qui ont suivi le passage de la tempête
    tropicale Ketsana sur les Philippines ont fait au moins 140 morts et plus de
    500 000 réfugiés. La capitale Manille est partiellement
    détruite.<!--more-->De nombreuses infrastructures sont détruites, notamment
    de transport et des routes, augmentant les difficultés des sauveteurs à la
    fois à se rendre sur les lieux et à évacuer les blessés.<br />De très
    nombreuses personnes sont probablement encore ensevelies, et le bilan
    pourrait s'alourdir dans les prochains jours.<br />Des centaines de milliers
    de personnes se retrouvent à la rue, sans rien à manger et à boire, sans
    médicaments ni abri.<br />Or, dans les prochaines heures, de nouvelles
    précipitations sont attendues, risquant de compliquer la tâche des
    autorités.<br />Le pays a lancé un appel à l'aide internationale, celle-ci
    est déjà en route. Des dons de nourriture et d'argent ont été envoyés par
    certains pays, dont les tats-Unis, le Japon, la Chine.<br /><br />[carte des
    pluies sur les Philippines dans colonne centrale -&gt;]<br />
