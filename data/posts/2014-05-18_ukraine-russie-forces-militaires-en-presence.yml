title: ukraine-russie-forces-militaires-en-presence
date: 2014-05-19T00:00:00.000Z
fr:
  title: 'Ukraine-Russie : forces militaires en présence'
  body: >-
    Le Monde a publié une carte très intéressante des forces militaires
    présentes en ce moment dans et autour de l'Ukraine. Evidemment le rapport de
    force est défavorable à l'Ukraine, et la moitié de son territoire est même
    menacé, avec le concept de « Novorossia » potentiellement envisagé par le
    président russe Poutine.
