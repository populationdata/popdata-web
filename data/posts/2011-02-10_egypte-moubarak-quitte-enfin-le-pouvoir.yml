title: egypte-moubarak-quitte-enfin-le-pouvoir
nameFr: 'Egypte : Moubarak quitte enfin le pouvoir'
nameEn: 'Egypte : Moubarak quitte enfin le pouvoir'
date: 2011-02-11T00:00:00.000Z
bodyFr: >-
  L'ancien président-dictateur Hosni Moubarak vient de quitter le pouvoir grâce
  aux grandes manifestations qui ont ponctué les dernières semaines. Dictature
  déguisée en démocratie, elle voyait de plus en plus d'opposition se lever
  contre elle. Le pouvoir est désormais dans les mains des militaires. Ceux-ci 
  le remettront-ils à la société civile, qui pourrait en profiter  pour créer
  enfin une démocratie moderne et laïque dans un pays qui a  suffisamment
  souffert ?
