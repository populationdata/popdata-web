fr:
  title: '2010 : Année internationale de la Jeunesse'
  body: >-
    Afin de mettre en valeur la contribution apportée par les jeunes à la
    société et les aider à faire face aux défis qu'ils rencontrent, l'Assemblée
    générale de l'ONU a décidé de proclamer 2010 Année internationale de la
    jeunesse. Celle-ci commencera officiellement le 12 août.<!--more-->Sur le
    thème « Dialogue et compréhension mutuelle », l'Année vise à encourager le
    rapprochement des générations. Elle devra promouvoir les idéaux de paix, de
    respect des droits humains, des libertés, et de la solidarité. Elle
    cherchera également à encourager les jeunes à agir en faveur des objectifs
    de progrès et de développement, y compris les Objectifs du Millénaire pour
    le développement.   <p>Dans sa résolution adoptée le 18 décembre,
    l'Assemblée générale appelle les gouvernements, la société civile, les
    individus et les communautés à travers le monde à appuyer diverses activités
    destinées à célébrer cette Année tant aux plans mondial que local.</p>  <p>«
    L'Année internationale vise à promouvoir la participation pleine et
    effective des jeunes dans tous les aspects de la société », a expliqué
    Nicola Shepherd, point focal pour la jeunesse. « Nous invitons tous les
    secteurs de la société à travailler en partenariat avec les jeunes et les
    organisations de jeunes afin de mieux comprendre leurs préoccupations et de
    reconnaître les contributions qu'ils peuvent apporter à la société. »</p> 
    <p>Plusieurs manifestations internationales sont déjà prévues dans le cadre
    de cette année spéciale, dont la tenue du cinquième Congrès mondial de la
    jeunesse, qui aura lieu du 31 juillet au 13 août 2010 à Istanbul, en
    Turquie, et la Conférence mondiale pour la jeunesse de Mexico, du 24 au 27
    août 2010. </p>  <p>Ces deux rassemblements mettront l'accent sur la
    jeunesse et le développement durable dans le cadre des Objectifs du
    Millénaire pour le développement. Les Jeux olympiques de la jeunesse qui se
    tiendront du 14 au 26 août à Singapour seront censés inspirer la jeunesse du
    monde à représenter et à exprimer les valeurs olympiques d'excellence,
    d'amitié et de respect.</p>  <p>Source : ONU<br /></p>
