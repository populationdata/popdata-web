title: paloma-se-dirige-vers-cuba-apres-les-iles-caimans
nameFr: Paloma se dirige vers Cuba après les îles Caïmans
nameEn: Paloma se dirige vers Cuba après les îles Caïmans
date: 2008-11-08T00:00:00.000Z
bodyFr: >-
  L'ouragan Paloma s'est renforcé ces dernières heures pour atteindre le niveau
  4 (sur une échelle de 5 catégories), et se dirige actuellement vers Cuba après
  avoir balayé les îles Caïmans et déversé des trombes d'eau sur le
  Honduras.       <br /><!--more--><div style="text-align: center;"><a
