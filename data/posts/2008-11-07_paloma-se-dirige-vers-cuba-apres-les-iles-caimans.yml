title: paloma-se-dirige-vers-cuba-apres-les-iles-caimans
date: '2008-11-08T00:00:00.000Z'
fr:
  title: Paloma se dirige vers Cuba après les îles Caïmans
  body: >-
    L'ouragan Paloma s'est renforcé ces dernières heures pour atteindre le
    niveau 4 (sur une échelle de 5 catégories), et se dirige actuellement vers
    Cuba après avoir balayé les îles Caïmans et déversé des trombes d'eau sur le
    Honduras.       <br /><!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1639&aid=192&nom=ouragan-paloma-novembre2008"><img
    border="0" align="middle"
    src="/images/cartes/articles/ouragan-paloma-novembre2008-petite.gif"
    /></a>   <br />            Cliquez sur la carte pour l'agrandir           
    <br />      <br />      <div style="text-align: left;">Source : NOAA -
    National Hurricane Center                    <br />        </div> </div>
