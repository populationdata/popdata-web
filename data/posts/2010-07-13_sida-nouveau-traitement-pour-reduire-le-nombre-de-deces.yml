title: sida-nouveau-traitement-pour-reduire-le-nombre-de-deces
nameFr: 'Sida : nouveau traitement pour réduire le nombre de décès'
nameEn: 'Sida : nouveau traitement pour réduire le nombre de décès'
date: 2010-07-14T00:00:00.000Z
bodyFr: >-
  La généralisation du nouveau "Traitement 2.0"  contre le VIH/Sida pourrait
  permettre de réduire considérablement le  nombre de décès liés au virus et
  diminuer fortement le nombre de  nouvelles infections, indique le dernier
  rapport du Programme commun des  Nations Unies sur le VIH/sida (ONUSIDA)
  publié mardi 13 juillet.<!--more-->Combinée avec les moyens de préventions
  classiques, cette nouvelle  thérapie pourrait sauver 10 millions de personnes
  d'ici à 2025 et éviter  jusqu'à 1 million d'infections par an.  <p>« Non
  seulement le traitement 2.0 peut sauver des vies, mais il est  potentiellement
  un moyen déterminant de prévention », a déclaré le  Directeur exécutif de
  l'ONUSIDA, Michel Sidibé lors de la présentation  du rapport mardi à Genève,
  en Suisse. « Pour que les pays atteignent  leurs objectifs et leurs
  engagements en matière d'accès universel, nous  devons réorganiser la riposte
  contre Sida. En nous montrant innovants,  nous réussirons à réduire les coûts
  afin que les investissements  puissent atteindre un plus grand nombre de
  personnes », a-t-il ajouté.</p>  <p>Aujourd'hui, cinq des 15 millions de
  personnes qui ont besoin d'un  traitement ont accès aux antirétroviraux. Selon
  les dernières  estimations de l'ONUSIDA datant de 2008, plus de 33 millions
  de  personnes vivent avec le VIH dans le monde. </p>  <p>« En combinant les
  efforts, on devrait pouvoir réduire les coûts des  traitements, rendre les
  thérapies plus simples et plus intelligentes,  réduire leur poids sur les
  systèmes de santé et améliorer la qualité de  vie des personnes vivant avec le
  VIH et de leur famille. Le 'Traitement  2.0' pourrait éviter 10 millions de
  décès supplémentaires d'ici à 2025  et 1 million de nouvelles infections »,
  explique l'ONUSIDA dans son  rapport. </p>  <p>Le programme de l'ONU liste les
  actions à prendre et les politiques de  santé publique à mettre en uvre afin
  de pouvoir bénéficier de manière  optimale de cette nouvelle thérapie. Il est
  nécessaire de généraliser  des « outils de diagnostics simples » qui ne
  nécessitent pas  d'infrastructures médicales ultra-perfectionnées afin
  d'améliorer le  dépistage dans les pays en développement.</p> 
  <p>L'amélioration de l'accès au traitement réduit la charge virale des 
  personnes affectées par le VIH. De fait, l'accès aux antirétroviraux  serait
  de nature à « limiter la transmission du virus ». « On considère  que garantir
  un accès au traitement à tous ceux qui en ont besoin  pourrait permettre de
  réduire jusqu'à un tiers des nouvelles infections  chaque année », indique le
  rapport. </p>  <p>Pour l'ONUSIDA, « le coût des traitements doit cesser d'être
  un obstacle  ». Malgré la baisse considérable des prix des médicaments au
  cours des  dix dernières années, les coûts des programmes de traitement 
  antirétroviral continuent d'augmenter. Les experts notent également que  les
  frais afférents au traitement, comme les frais d'hospitalisation et  le suivi
  médical des patients constituent tout autant des obstacles à  l'accès au
  traitement.</p>  <p>La mise en uvre de ces politiques de santé publique doit
  s'accompagner  d'un renforcement du dépistage. « Commencer un traitement au
  bon moment  accroît l'efficacité des thérapies actuelles et augmente
  l'espérance de  vie », plaide l'ONUSIDA. </p>  <p>Enfin, les experts
  rappellent le rôle essentiel de la « mobilisation  communautaire » afin de
  prévenir les comportements à risques et informer  les populations sur les
  modes de transmissions.</p>  <p>Outre le développement de cette nouvelle
  approche, le rapport de  l'ONUSIDA révèle que « les jeunes mènent la
  révolution de la prévention  ». Dans les 15 des 25 pays les plus touchés par
  la maladie, une baisse  de 25 % de la prévalence du VIH chez les jeunes a été
  observée.  L'ONUSIDA  estime à 5 millions le nombre de jeunes séropositifs à 
  travers le monde  ils représentent environ 40 % des nouvelles  infections au
  VIH. </p>  <p>« Au Kenya, on a constaté une chute de 60% de la prévalence du
  VIH entre  2000 et 2005. Celle-ci a diminué de 14,2% à 5,4% dans les zones 
  urbaines et de 9,2 % à 3,6 % dans les zones rurales pendant cette  période »,
  note les experts de l'ONUSIDA. De même, en thiopie une  réduction de 47% de la
  prévalence du VIH chez les jeunes femmes  enceintes dans les zones urbaines et
  de 29% dans les zones rurales a été  enregistrée. </p>  <p>« La riposte au
  VIH/Sida a besoin d'un plan de soutien sans plus  attendre. Les donateurs ne
  doivent pas réduire leurs investissements à  un moment où l'on commence à
  enregistrer des résultats positifs », a  déclaré M. Sidibé. « Il est
  impossible d'enterrer l'objectif d'allouer  0,7% du PNB à l'aide
  internationale et l'objectif d'Abuja d'allouer 15%  du budget annuel au
  secteur de la santé », a-t-il plaidé. </p>  <p>En 2010, l'ONUSIDA estime que
  26,8 milliards de dollars sont nécessaires  « pour atteindre les objectifs
  fixés par les pays en matière d'accès  universel à la prévention, au
  traitement, aux soins et à l'appui en  rapport avec le VIH ». Le rapport
  recommande aux programmes nationaux de  lutte contre le VIH d'investir entre
  0,5% et 3% des recettes publiques  dans la lutte contre le Sida. </p>  <p>«
  Nous pouvons réduire les coûts afin que les investissements puissent  profiter
  à un plus grand nombre de personnes », a déclaré Michel Sidibé.  « Cela
  signifie qu'il faut mieux organiser la lutte, en orientant les  ressources
  dans la bonne direction et en ne les gaspillant pas, en  faisant baisser les
  prix et en maîtrisant les coûts. Nous devons en  faire plus avec moins
  d'argent », a-t-il conclu.</p>  <p>Source : ONUSIDA (communiqué)<br /></p>
