title: vers-un-plan-d-action-mondial-pour-l-eau
date: '2009-01-21T00:00:00.000Z'
fr:
  title: Vers un plan d'action mondial pour l'eau
  body: "<p style=\"text-align: justify;\">Des délégués de plus de 60\_pays se réunissent à Rome du 21 au 23\_janvier 2009 pour poursuivre les négociations en vue d'un plan d'action mondial pour l'eau pour l'adaptation aux changements qui influeront sur la manière dont les pays gèrent leurs ressources en eau douce.<!--more-->Cette réunion s'insère dans le cadre des préparatifs du 5e Forum mondial de l'eau qui se tiendra du 16 au 22\_mars 2009 à Istanbul, en Turquie. Le Forum mondial de l'eau est le principal événement dans le monde ayant trait à l'eau.</p>\r\n<p style=\"text-align: justify;\">La réunion de Rome est la troisième d'une série de rencontres de haut niveau visant à la préparation de la conférence ministérielle sur l'eau qui se tiendra dans le cadre du Forum d'Istanbul.</p>\r\n<p style=\"text-align: justify;\">L'eau est aujourd'hui menacée sur plusieurs fronts. Les êtres humains dépendent de l'eau pour leur survie, mais ils sont aussi les pires ennemis de l'eau, affirme Ger Bergkamp, Directeur général du Conseil mondial de l'eau, organisation internationale chargée d'organiser, tous les trois ans, le Forum mondial de l'eau en collaboration avec un pays hôte.</p>\r\n<p style=\"text-align: justify;\">L'accroissement démographique et l'expansion des villes exercent une pression accrue sur les approvisionnements en eau, ajoute M. Bergkamp. Le développement industriel nécessitera des quantités accrues d'eau alors que les pays, soucieux de renforcer leur potentiel énergétique, détourneront de plus en plus d'eau pour la production hydroélectrique.</p>\r\n<p style=\"text-align: justify;\">La pollution des lacs, des fleuves et des nappes phréatiques réduit les approvisionnements en eau propre. Le changement climatique apporte une variable supplémentaire à une équation déjà instable.</p>\r\n<p style=\"text-align: justify;\">L'agriculture absorbe environ 90 %\_de la consommation d'eau douce. Elle est de loin le plus gros utilisateur d'eau. En gros, il faut 2\_000 à 5\_000\_litres d'eau pour obtenir de quoi nourrir une personne pendant 24\_heures, indique Alexander Müller, Sous-Directeur général de la FAO responsable du Département de la gestion des ressources naturelles et de l'environnement.</p>\r\n<p style=\"text-align: justify;\">La population mondiale passera de quelque 6,5 milliards actuellement à plus de 9\_milliards de personnes en 2050. Cette augmentation posera un défi de taille à l'agriculture mondiale: il faudra produire davantage pour nourrir une population croissante tout en utilisant plus efficacement des ressources en eau limitées.</p>\r\n<p style=\"text-align: justify;\">\"La concurrence sur des ressources en eau moins abondantes s'intensifiera parallèlement à l'augmentation de la demande du secteur industriel et des ménages. De nouveaux concepts et une forte volonté politique seront nécessaires pour résoudre les problèmes de l'eau au niveau mondial et nourrir le monde de manière durable tout en relevant les défis croissants posés par le changement climatique.\"</p>\r\n<p style=\"text-align: justify;\"><strong>Pénurie d'eau</strong></p>\r\n<p style=\"text-align: justify;\">Il serait possible d'économiser des quantités notables d'eau au profit d'autres secteurs si l'on parvenait à augmenter la productivité de l'eau en agriculture. En obtenant les mêmes rendements agricoles avec une réduction d'un pour cent de la consommation d'eau, on accroîtrait de 10\_pour cent les disponibilités d'eau pour d'autres secteurs.</p>\r\n<p style=\"text-align: justify;\">Nous devons modifier radicalement nos idées sur la relation entre l'alimentation, l'eau et l'environnement si nous voulons nous attaquer au problème de la pénurie d'eau et atteindre les Objectifs du Millénaire pour le Développement, affirme Pasquale Steduto, Chef du service de développement et de gestion de l'eau à la FAO et président de UN-Water, mécanisme interagences de lONU pour la coordination des initiatives de UN-Water.</p>\r\n<p style=\"text-align: justify;\">Le Forum mondial de l'eau, en rassemblant des responsables gouvernementaux de différents secteurs, la société civile, le secteur privé, les associations de consommateurs et les universités, offre une chance formidable de voir l'agenda international relatif à la gestion de l'eau refléter cette nouvelle façon d'appréhender le problème.</p>\r\n<p style=\"text-align: justify;\">Il est urgent de mettre à jour une stratégie internationale complète pour la gestion de l'eau. Lors de la récente crise alimentaire, de nombreux pays ont connu des sécheresses aiguës qui ont pénalisé leur production alimentaire.</p>\r\n<p style=\"text-align: justify;\">Les scénarios relatifs au changement climatique montrent que les sécheresses deviendront plus fréquentes dans beaucoup de régions qui connaissent déjà des pénuries d'eau.</p>\r\n<p style=\"text-align: justify;\">Des bassins fluviaux majeurs, notamment d'importantes régions agricoles autour du fleuve Colorado aux Etats-Unis, de l'Indus en Asie du sud, du fleuve jaune en Chine, du Jourdain au Proche-Orient, du delta du Nil en Afrique et du Murray Darling en Australie, sont saturés, dans le sens qu'une utilisation accrue d'eau y est désormais impossible.</p>\r\n<p style=\"text-align: justify;\"><strong>Gestion durable de l'eau et sécurité alimentaire</strong></p>\r\n<p style=\"text-align: justify;\">La récente crise alimentaire a incité les dirigeants du monde à recentrer leur attention sur le système alimentaire mondial et la question de la faim. Nous espérons qu'au cours de cette réunion nous réussirons à convaincre ces dirigeants que la gestion durable de l'eau est intimement liée à la sécurité alimentaire, souligne M. Steduto.</p>\r\n<p style=\"text-align: justify;\">On s'attend à ce que les responsables gouvernementaux réunis à Rome adoptent, au terme des négociations, un plan d'action mondial qui devra être finalisé et approuvé par la conférence ministérielle lors du Forum mondial de l'eau à Istanbul.</p>\r\n<p style=\"text-align: justify;\">La FAO est extrêmement heureuse de coopérer avec le Conseil mondial de l'eau dans le cadre de ce processus, indique M. Steduto.</p>\r\n<p style=\"text-align: justify;\">En intégrant pleinement l'agriculture dans le débat politique mondial sur l'eau, nous pouvons aborder une vaste gamme de questions relatives au développement, notamment la sécurité alimentaire, la réduction de la pauvreté, la durabilité de l'environnement, les énergies propres et la salubrité rurale et urbaine, précise M. Steduto.</p>\r\n<p style=\"text-align: justify;\">Le Forum mondial de l'eau d'Istanbul fournira des éléments de débat pour les prochaines négociations internationales notamment au G8, à la Commission des Nations unies pour le développement durable et à la Convention de la plateforme des Nations unies sur le changement climatique.</p>\r\n<p style=\"text-align: justify;\">Source : FAO</p>"
