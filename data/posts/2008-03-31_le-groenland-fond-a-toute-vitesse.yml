  title: Le Groënland fond à toute vitesse
  body: >-
    Tout le monde le sait, le Groenland est recouvert d'une épaisse calotte
    glaciaire. Cet immense territoire du grand Nord, peuplé principalement par
    les inuits, est pourtant en grand danger.                En effet, il est en
    train de fondre à une allure dramatique !                      <br
