  body: "[caption id=\"attachment_38276\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/cap-vert/\" rel=\"attachment wp-att-38276\"><img class=\"wp-image-38276 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pic-de-Fogo-Cap-Vert.jpg\" alt=\"Pic de Fogo, volcan du Cap-Vert\" width=\"1280\" height=\"750\" /></a> Pic de Fogo, volcan du Cap-Vert. Photo : Simo Räsänen[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/cap-vert/\">Cap-Vert</a> est le pays de naissance de la célèbre chanteuse Cesária Évora, décédée en 2011. Relativement pauvre, le petit archipel vit en grande partie grâce aux relations qu'il entretient avec l'extérieur. Ses ressources sont limitées, mais le tourisme est le secteur qui grossit le plus vite actuellement. Situé face au <a href=\"https://www.populationdata.net/pays/senegal/\">Sénégal</a>, pointe occidentale de l'Afrique, il possède des paysages magnifiques et sauvages, dont des volcans comme le pic Fogo.\r\nSa diaspora, nombreuse - le Cap-Vert est une ancienne colonie portugaise, permet également au pays de recevoir des fonds en provenance de l'étranger. Enfin, la pêche complète le tableau d'une économie très dépendante de l'extérieur. Et donc des aléas économiques mondiaux.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/cap-vert/\"><strong>Fiche pays Cap-Vert</strong></a></li>\r\n</ul>"
