title: viet-nam-90-millions-dhabitants
nameFr: 'Viêt Nam : 90 millions d''habitants'
nameEn: 'Viêt Nam : 90 millions d''habitants'
date: 2013-11-02T00:00:00.000Z
bodyFr: >-
  Le Viêt Nam vient de dépasser au 1er novembre 2013 les 90 millions
  d'habitants. Il devrait atteindre les 110 millions vers 2050. Pays encore très
  jeune, ce sont chaque année plus d'1 million de nouveaux entrants qui arrivent
  sur le marché du travail.
