title: la-population-mondiale-devrait-depasser-les-9-milliards-de-personnes-en-2050
date: 2009-03-12T00:00:00.000Z
fr:
  title: La population mondiale devrait dépasser les 9 milliards de personnes en 2050
  body: >-
    La population mondiale devrait dépasser les 9 milliards d'individus en 2050,
    contre 6,8 milliards cette année et 7 milliards début 2012, selon des
    calculs de l'ONU publiées mercredi 11 mars 2009.<!--more-->Une forte
    majorité des nouveaux habitants de la planète, environ 2,3 milliards de
    personnes, vivront dans les pays en développement, dont la population
    passera de 5,6 milliards d'individus en 2009 à 7,9 milliards en 2050 et sera
    répartie entre les groupes d'âges de 15 à 59 ans (1,2 milliard
    supplémentaire) et les 60 ans et plus (1,1 milliard).   <p> Les pays les
    plus développés ne devraient voir leur population augmenter que faiblement,
    passant de 1,23 à 1,28 milliard pendant cette même période.</p> <p> La
    population des pays développés aurait même tendance à réduire, passant à
    1,15 milliard d'individus, sans le solde migratoire positif provenant des
    pays en développement, qui devrait s'établir aux alentours de 2,4 millions
    de personnes chaque année entre 2009 et 2050.</p> <p> De 2005 à 2010, le
    solde migratoire participera deux fois plus que l'accroissement naturel à
    l'accroissement de la population dans huit pays ou régions: la Belgique,
    Macao, la République tchèque, le Luxembourg, le Qatar, Singapour, la
    Slovénie et l'Espagne.</p> <p> Les pays connaissant un solde migratoire
    négatif seraient le Mexique, la Chine, l'Inde, les Philippines et le
    Pakistan.</p> <p> La population des 49 pays les moins développés devrait
    doubler, passant de 840 millions de personnes en 2009 à 1,7 milliard en
    2050. La croissance démographique des autres pays en développement, bien que
    robuste, devrait être plus lente, passant de 4,8 à 6,2 milliards
    d'individus.</p> <p> La recherche prédit une baisse de la fécondité, qui
    passera de 2,56 enfants par femme en 2005-2010 à 2,02 enfants par femme en
    2045-2050.</p> <p> Ces données, fournies par le département des affaires
    économiques et sociales de l'ONU, montrent aussi que la baisse de la
    fécondité se traduira par un vieillissement de la population.</p> <p> Cette
    étude intègre les données les plus récentes provenant de recensements
    nationaux et de plusieurs études de la population menées à travers le
    monde.</p> <p>Source : ONU         <br />   </p>
