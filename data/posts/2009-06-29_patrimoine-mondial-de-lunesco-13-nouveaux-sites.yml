title: patrimoine-mondial-de-lunesco-13-nouveaux-sites
date: 2009-06-30T00:00:00.000Z
fr:
  title: 'Patrimoine mondial de l''UNESCO : 13 nouveaux sites'
  body: >-
    L'UNESCO réunissait jusqu'au 30 juin son Comité du patrimoine mondial à
    Séville, Espagne. Avec l'ajout de 13 sites, et le retrait du site de la
    vallée de l'Elbe à Dresden, en Allemagne, la liste du patrimoine mondial de
    l'UNESCO compte désormais 890 sites classés, naturels comme
    culturels.<!--more-->Le Comité du patrimoine mondial a inscrit 2 nouveaux
    sites naturels et 11 sites culturels sur cette liste.    <p>Le Comité du
    patrimoine mondial a aussi inscrit 3 sites sur la Liste du patrimoine en
    péril en vue d'obtenir un appui international pour leur préservation. Un
    site a été retiré de cette Liste du patrimoine en péril. D'autres sites
    peuvent pourtant y être ajoutés car le Comité examinera mardi l'état de
    conservation de certains sites, selon un <a
    href="http://portal.unesco.org/fr/ev.php-URL_ID=46023&amp;URL_DO=DO_TOPIC&amp;URL_SECTION=201.html">communiqué</a>
    détaillé. </p>  <p>Durant cette session qui doit prendre fin le 30 juin,
    trois nouveaux venus ont rejoint les rangs des pays qui ont des sites
    inscrits sur la Liste du patrimoine mondial pour leur valeur universelle
    remarquable. Il s'agit du Burkina Faso, du Cap-Vert et du Kirghizstan. </p> 
    <p>Les sites naturels inscrits cette année sur la Liste du patrimoine
    mondial sont la mer des Wadden (Allemagne / Pays-Bas) et les Dolomites
    (Italie).</p>  <p>Les Sites culturels inscrits cette année sur la Liste du
    patrimoine mondial sont le Palais Stoclet (Belgique), les Ruines de Loropéni
    (Burkina Faso), la Cidade Velha, Centre historique de Ribeira Grande
    (Cap-Vert), le Mont Wutai (Chine), la Tour d'Hercule (Espagne), le Système
    hydraulique historique de Shushtar (Iran), la Montagne sacrée de
    Sulamain-Too (Kirghizstan), la Ville sacrée de Caral-Supe (Pérou), les
    Tombes royales de la dynastie Joseon (République de Corée), le Pont-canal et
    le canal de Pontcysyllte (Royaume-Uni), La Chaux-de-Fonds / Le Locle,
    urbanisme horloger (Suisse).</p>  <p>Parmi les extensions de sites de la
    Liste du patrimoine mondial figurent la Grande Saline de Salins-les-Bains
    (France), le Parc naturel des récifs de Tubbataha, Levoa (Slovaquie).</p> 
    <p>Enfin, d'autres changements ont été apportés à la Liste du <a
    href="http://whc.unesco.org/fr/35/">patrimoine mondial</a>.</p>  <p>Pour la
    deuxième fois dans l'histoire de la Convention du patrimoine mondial,
    adoptée en 1972 par l'UNESCO, un site a été retiré de la Liste du patrimoine
    mondial quand le Comité a décidé que la vallée de l'Elbe à Dresde
    (Allemagne) n'a pas su conserver la valeur universelle exceptionnelle qui
    lui avait valu son inscription sur la Liste, suite à la construction d'un
    pont à quatre voies au cur de ce paysage culturel. </p>  <p>Les progrès
    réalisés en matière de préservation de la Cité fortifiée de Bakou, avec le
    palais des Chahs de Chirvan et la tour de la Vierge (Azerbaïdjan), ont
    permis au Comité du patrimoine mondial de retirer ce site de la Liste du
    patrimoine en péril. Le site de Bakou, endommagé lors du tremblement de
    terre de novembre 2000, a été inscrit sur la Liste du patrimoine en péril en
    2003. Il avait aussi été affecté par la pression de l'urbanisation,
    l'absence de politique de conservation et par des tentatives de restauration
    contestables. Des améliorations dans sa gestion ont permis au site de
    maintenir sa valeur universelle exceptionnelle qui lui avait valu d'être
    inscrit sur la Liste du patrimoine en 2000. </p>  <p>Le Réseau de réserves
    du récif de la barrière de Belize (Belize) a été inscrit sur la Liste du
    patrimoine en péril suite surtout aux destructions de mangroves et au
    développement exagéré du site qui a été inscrit en 1996 en tant que plus
    grand récif-barrière de l'hémisphère Nord, avec ses atolls bordiers, ses
    centaines de cayes de sable, ses forêts de mangroves, lagons côtiers et
    estuaires. Tout en appelant à un meilleur contrôle du développement du site,
    le Comité a aussi demandé que le moratoire sur les destructions de mangroves
    dans le site, qui a pris fin en 2008, soit remis en vigueur. </p>  <p>Le
    Parc national de los Katios (Colombie) a été placé sur la Liste du
    patrimoine en péril à la demande de la Colombie afin de mobiliser l'aide
    internationale pour la préservation du site qui est menacé, entre autres,
    par la déforestation dans et autour du site, suite à l'extraction illégale
    de bois. Inscrit en 1994 pour sa diversité biologique exceptionnelle, le
    site est aussi affecté par le braconnage et la pêche illégale. </p>  <p>Les
    Monuments historique de Mtskhata (Géorgie) ont été inscrits sur la Liste du
    patrimoine en péril à cause d'inquiétudes concernant leur préservation. Le
    Comité a demandé à la Géorgie d'adopter un plan de gestion intégrée pour ce
    site et de répondre aux problèmes liés à l'érosion des pierres et fresques.
    Il s'inquiète aussi de la gestion des sols près des églises et de la perte
    d'authenticité due aux travaux menés dans ces bâtiments inscrits en
    1994.</p>  <p>Source : UNESCO<br /></p>
