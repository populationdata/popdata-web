title: qatar-mise-a-jour-2
date: 2011-09-07T00:00:00.000Z
fr:
  title: 'Qatar : mise à jour'
  body: >-
    Plus grand gisement de gaz naturel du monde, le "North Dome / South Pars" se
    situe à cheval sur la frontière maritime entre le Qatar et l'Iran. Cela
    entraîne une cohabitation forcée entre les deux pays, et donc des tensions.
    Mais cette formidable richesse naturelle permet au Qatar d'afficher une
    santé économique excellente. Il va même organiser une coupe du monde de
    football en 2022. Après la chaîne de télévision Al-Jazira, le pays se lance
    dans un nouveau défi démesuré par rapport à sa taille. Une nouvelle manière
    de faire de la géopolitique ?<!--more-->
