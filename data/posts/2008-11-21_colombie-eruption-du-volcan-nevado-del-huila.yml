nameFr: 'Colombie : éruption du volcan Nevado del Huila'
nameEn: 'Colombie : éruption du volcan Nevado del Huila'
date: 2008-11-22T00:00:00.000Z
bodyFr: >-
  Le volcan Nevado del Huila, situé en Colombie dans le centre du pays, vient
  d'entrer en éruption. On comptabilise pour le moment une dizaine de morts, et
  12 000 personnes ont dû être évacuées.   <br /><!--more-->Il faut savoir
  qu'environ 700 millions de personnes vivent sur les pentes d'un volcan dans le
  monde, car cette zone, malgré sa dangerosité, est très fertile.   <br />
