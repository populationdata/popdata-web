  title: Rapport sur les inégalités dans le monde
  body: "[caption id=\"attachment_39643\" align=\"aligncenter\" width=\"1440\"]<a href=\"http://mostbeautifulsportscars.com/pin/135/\"><img class=\"size-full wp-image-39643\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Ferrari-812-Superfast.jpg\" alt=\"Ferrari 812 Superfast\" width=\"1440\" height=\"630\" /></a> Ferrari 812 Superfast. Source : Most Beautiful Sports Cars[/caption]\r\n<p style=\"text-align: justify;\">Il n'aura échappé à personne, ou presque, que le monde dans lequel nous vivons est profondément inégalitaire, à divers niveau, et en divers endroits. Pas seulement en ce qui concerne les droits humains fondamentaux, comme la liberté de pensée, l'accès à l'éducation, à l'eau potable, à un environnement sain, à des toilettes, à un toit, à de la nourriture etc. Autour de ces nombreuses questions demeure un phénomène fondamental qui régit nos vies à toutes et tous, l'économie. Et son corollaire, l'inégalité économique, érigée en système global, comme on peut donc le constater.</p>\r\n<p style=\"text-align: justify;\">C'est en effet avec ses revenus, son patrimoine, ses économies, que tout un chacun accède à différents services et produits, peut ou ne peut pas construire une vie en accord avec ses besoins et ses envies.</p>\r\n<p style=\"text-align: justify;\">Un rapport scientifique vient d'être publié par la\_<em>World Wealth and Income Database</em>\_(WID.world), base de données mondiale sur les patrimoines et les revenus.\_L’objectif du « Rapport sur les inégalités mondiales 2018 » est de contribuer à un débat mondial mieux informé sur les inégalités économiques en apportant à la discussion publique les données les plus récentes et les plus complètes. Ce rapport a été réalisé par plus d'une centaine d'économistes du monde entier.</p>\r\n<p style=\"text-align: justify;\">Voici plusieurs graphiques intéressants qui démontrent, scientifiquement et en dehors de tout doute, l'évolution des inégalités économiques mondiales ces dernières décennies. Instructif, et édifiant. À partager.</p>\r\n\r\n\r\n[caption id=\"attachment_39638\" align=\"aligncenter\" width=\"1428\"]<a href=\"https://www.populationdata.net/?attachment_id=39638\" rel=\"attachment wp-att-39638\"><img class=\"size-full wp-image-39638\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1428\" height=\"962\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n\r\n[caption id=\"attachment_39637\" align=\"aligncenter\" width=\"1428\"]<a href=\"https://www.populationdata.net/?attachment_id=39637\" rel=\"attachment wp-att-39637\"><img class=\"size-full wp-image-39637\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017-1-4.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1428\" height=\"936\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n\r\n[caption id=\"attachment_39636\" align=\"aligncenter\" width=\"1432\"]<a href=\"https://www.populationdata.net/?attachment_id=39636\" rel=\"attachment wp-att-39636\"><img class=\"size-full wp-image-39636\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017-1-3.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1432\" height=\"910\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n\r\n[caption id=\"attachment_39635\" align=\"aligncenter\" width=\"1268\"]<a href=\"https://www.populationdata.net/?attachment_id=39635\" rel=\"attachment wp-att-39635\"><img class=\"size-full wp-image-39635\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017-1-2.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1268\" height=\"1762\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n\r\n[caption id=\"attachment_39634\" align=\"aligncenter\" width=\"1434\"]<a href=\"https://www.populationdata.net/?attachment_id=39634\" rel=\"attachment wp-att-39634\"><img class=\"size-full wp-image-39634\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017-1-1.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1434\" height=\"1082\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n\r\n[caption id=\"attachment_39633\" align=\"aligncenter\" width=\"1428\"]<a href=\"https://www.populationdata.net/?attachment_id=39633\" rel=\"attachment wp-att-39633\"><img class=\"size-full wp-image-39633\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/Monde-Inegalites-WID-2017-.png\" alt=\"Monde - Inégalités, WID 2017\" width=\"1428\" height=\"992\" /></a> Monde - Inégalités, WID 2017[/caption]\r\n<p style=\"text-align: justify;\">Reste à l'humanité le choix pour les prochaines décennies. Encore plus d'inégalités dans un monde toujours plus riche ? C'est le scénario vers lequel le monde tend actuellement. Pourquoi ? Est-ce vraiment le choix des peuples ? Ou bien les peuples de ce monde croient-ils tous qu'ils ne l'ont pas, ce choix, et qu'ils doivent se résigner ?</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><strong><a href=\"http://wir2018.wid.world/files/download/wir2018-summary-french.pdf\" target=\"_blank\" rel=\"noopener\">Rapport sur les inégalités mondiales 2018</a></strong>\_(pdf)</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Source : WID.world</p>"
