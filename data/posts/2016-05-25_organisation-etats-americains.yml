bodyFr: "[caption id=\"attachment_33565\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/05/25/organisation-etats-americains/organisation-des-etats-americains/\" rel=\"attachment wp-att-33565\"><img class=\"size-full wp-image-33565\" src=\"https://www.populationdata.net/wp-content/uploads/Organisation-des-Etats-americains.jpg\" alt=\"Siège de l'Organisation des États américains\" width=\"1280\" height=\"853\" /></a> Siège de l'Organisation des États américains, à Washington, États-Unis. Photo : Cancillería Ecuador.[/caption]\r\n<p style=\"text-align: justify;\">L'<b>Organisation des États américains</b> (<b>OEA</b>), est une organisation internationale créée en 1948 qui regroupe tous les gouvernements des <a href=\"https://www.populationdata.net/continents/ameriques/\">États d'Amérique</a>. Les ministres des Affaires étrangères des États membres se réunissent une fois par an dans le cadre de l'Assemblée générale.</p>\r\n<p style=\"text-align: justify;\">Le but de l'organisation est de défendre la démocratie et les Droits humains, de renforcer la sécurité du territoire, de lutter contre les trafics de drogue et la corruption, ainsi que d'aider aux échanges entre les différents pays des Amériques.</p>\r\n<p style=\"text-align: justify;\">L'organisation possède quatre langues officielles : <a href=\"https://www.populationdata.net/cartes/anglais/\">anglais</a>, <a href=\"https://www.populationdata.net/cartes/espagnol/\">espagnol</a>, <a href=\"https://www.populationdata.net/cartes/francais/\">français</a> et portugais. Ce qui reflète la diversité des peuples et des cultures dans cet immense continent qui va du grand nord du <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> et des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> jusqu'au confins sud de l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a> et du <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a>, en passant par l'isthme de <a href=\"https://www.populationdata.net/pays/panama/\">Panama</a>. Les Amériques regroupent 42,3 millions de km<sup>2</sup> et 1 milliard d'habitants.</p>"
