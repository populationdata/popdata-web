date: 2015-10-28T00:00:00.000Z
fr:
  title: 'Tuberculose : baisse de moitié de la mortalité depuis 1990'
  body: >-
    La mortalité due à la tuberculose a reculé de moitié depuis 1990. Une bonne
    nouvelle annoncée par l'Organisation mondiale de la Santé (OMS) dans son
    rapport annuel publié aujourd'hui. Mais 1,5 million de personnes sont tout
    de même mortes de cette maladie en 2014.<!--more-->La lutte contre la
    tuberculose porte ses fruits, comme en témoigne la  diminution du taux de
    mortalité annuel de près de moitié depuis 1990,  indique un nouveau rapport
    de l'Organisation mondiale de la Santé (OMS), publié mercredi à Washington.
    <p>Néanmoins, 1,5 million de personnes sont mortes de la tuberculose en 
    2014 et la plupart de ces décès auraient pu être évités, estime cette 
    étude, intitulé "Rapport mondial 2015 sur la tuberculose".</p>  <p>Selon
    l'OMS, pour réduire le fardeau global de la tuberculose, il faut  combler
    les lacunes en matière de détection et de traitement, les  déficits de
    financement et mettre au point de nouveaux outils  diagnostiques, de
    nouveaux médicaments et de nouveaux vaccins, indique  le rapport.</p>  <p>La
    plupart des progrès sont intervenus depuis 2000, année de la mise en  place
    des objectifs du Millénaire pour le développement (OMD). En tout, les outils
    diagnostiques et les traitements efficaces ont permis de sauver 43 millions
    de vies de 2000 à 2015.</p>  <p>« Le rapport montre que la lutte
    antituberculeuse a eu un impact énorme  en termes de vies sauvées et de
    patients guéris », se félicite la  Directrice générale de l'OMS, le Dr
    Margaret Chan. « Ces progrès sont  réconfortants, mais si le monde veut
    mettre un terme à cette épidémie,  il doit renforcer les services et, point
    crucial, investir dans la  recherche ». </p>  <p>Dans ces progrès, on note
    la réalisation de l'OMD demandant, avant 2015,  d'avoir maîtrisé la
    tuberculose et d'inverser la tendance. Le but a été  atteint au niveau
    mondial dans 16 des 22 pays ayant une forte charge de  morbidité et
    totalisant 80 % de l'ensemble des cas.</p>  <p> l'échelle mondiale,
    l'incidence de la tuberculose a baissé de 1,5 % depuis l'an 2000, soit une
    diminution totale de 18 %. </p>  <p>« Malgré les acquis, les progrès
    accomplis contre la tuberculose sont  loin de suffire », déplore le
    Directeur à l'OMS du Programme mondial de  lutte contre la tuberculose, le
    Dr Mario Raviglione. « Nous sommes  encore confrontés à 4 400 décès par
    jour, un chiffre inacceptable dans  une ère où l'on peut diagnostiquer et
    guérir pratiquement tous les cas  de tuberculose ». </p>  <p>En 2014, la
    tuberculose a tué 890 000 hommes, 480 000 femmes et 140 000  enfants. Avec
    le VIH, la tuberculose arrive en tête des principales  causes de mortalité
    dans le monde. Sur les 1,5 million de morts en 2014,  400 000 étaient
    co-infectés par le VIH. On a estimé en 2014 le nombre  total des décès dus
    au VIH à 1,2 million, dont les 400 000 personnes  séropositives mortes de la
    tuberculose.</p>  <p>Le rapport de cette année décrit un total plus élevé de
    nouveaux cas de  tuberculose (9,6 millions) que les années précédentes. On
    retrouve  cependant dans ce chiffre l'augmentation et l'amélioration des
    données  nationales et des études approfondies, plutôt qu'une véritable 
    augmentation de la propagation de la maladie. Plus de la moitié des cas  de
    tuberculose dans le monde (54 %) se sont produits en Chine, en Inde,  en
    Indonésie, au Nigéria et au Pakistan. Parmi les nouveaux cas, on  estime que
    3,3 % ont une tuberculose multirésistante (tuberculose-MR), un  niveau qui
    est demeuré inchangé ces dernières années.</p>  <p>Le rapport souligne la
    nécessité de combler les lacunes en matière de  diagnostic et de traitement,
    les déficits de financement, et de mettre  au point de nouveaux outils de
    diagnostic, de nouveaux médicaments et de  nouveaux vaccins.</p>  <p>Les
    lacunes au niveau de la détection et du traitement sont  particulièrement
    graves pour les personnes atteintes de tuberculose-MR,  qui reste une crise
    de la santé publique. </p>  <p>« Une des principales raisons des lacunes au
    niveau de la détection et  du traitement tient à un déficit majeur du
    financement », a déclaré la  Sous-Directrice générale à l'OMS pour le VIH,
    la tuberculose, le  paludisme et les maladies tropicales négligées, le Dr
    Winnie  Mpanju-Shumbusho. Cette année, il se montait à 1,4 milliard de
    dollars  sur les 8 milliards nécessaires pour une mise en uvre totale des 
    interventions. <br /></p> <p>Source : OMS, ONU<br /></p>
