fr:
  title: 'Sur dix enfants victimes du sida et du paludisme, neuf sont Africains'
  body: >-
    Les enfants africains sont exposés de manière disproportionnée au sida et au
    paludisme ainsi qu'aux simples diarrhées que l'on sait facilement soigner,
    constate l'Organisation mondiale de la santé (OMS) dans une étude publiée
    lundi sur l'état de la santé aux niveaux mondial et régional.<!--more--><img
    border="0" align="left" src="/images/articles/oms-sida-enfants.jpg"
    />L'étude se livre à une comparaison des décès, des maladies et des
    traumatismes survenus en 2004 selon la région, l'âge, le sexe et le revenu
    national, précise l'OMS dans un communiqué. Elle détaille les dix
    principales causes de décès et fournit des estimations relatives à plus de
    130 causes de maladies et de traumatismes.    <p> Parmi les constats les
    plus frappants on relève que :</p> <ul>   <li> Sur 10 enfants qui décèdent
    du paludisme, neuf vivent en en Afrique. La proportion est la même en ce qui
    concerne ceux qui meurent du VIH/sida. Les enfants africains représentent
    également la moitié de ceux qui succombent à des maladies diarrhéiques et à
    des pneumonies.</li> </ul> <ul>   <li> Les cinq premières causes de décès
    dans les pays à revenu faible sont dans l'ordre : les pneumonies, les
    cardiopathies, les diarrhées, le VIH/sida et les accidents vasculaires
    cérébraux. Dans les pays à revenu élevé, ce sont les cardiopathies qui
    arrivent en tête suivies des accidents vasculaires cérébraux, du cancer
    pulmonaire, des pneumonies et de l'asthme/bronchite.</li> </ul> <ul>   <li>
    Partout dans le monde, les hommes âgés de 15 à 60 ans courent beaucoup plus
    de risques de mourir que les femmes du même âge. Ces décès sont dus
    essentiellement à des taux plus élevés de cardiopathies, et aux
    traumatismes, notamment engendrés par la violence et les conflits. Cette
    différence est la plus marquée en Amérique Latine, aux Caraïbes, au
    Moyen-Orient et en Europe de l'Est.</li> </ul> <ul>   <li> La dépression est
    la principale cause « d'années perdues » du fait d'incapacité, la charge
    étant plus lourde de 50% chez les femmes que chez les hommes. Tant dans les
    pays à revenu faible que dans ceux dont le revenu est élevé, les problèmes
    liés à l'usage nocif de l'alcool figurent parmi les dix premières causes
    d'incapacité.</li> </ul>Source : OMS, ONU   <br type="_moz" />
