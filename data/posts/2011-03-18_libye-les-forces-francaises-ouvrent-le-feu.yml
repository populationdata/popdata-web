title: libye-les-forces-francaises-ouvrent-le-feu
date: 2011-03-19T00:00:00.000Z
fr:
  title: 'Libye : les forces françaises ouvrent le feu'
  body: >-
    Le ministère de la défense français à indiqué que des avions français
    avaient ouvert le feu à partir de 17h45 (heure française) contre l'armée
    libyenne. Des véhicules blindés et des chars ont été détruits autour de
    Benghazi. Des patrouilles survolent ainsi le pays et doivent empêcher les
    forces de Kadhafi d'avancer plus vers la ville siège des
    insurgés.<!--more-->Les avions sont partis directement de France
    territoriale, et devraient être relayés par l'appareillage du porte-avion
    Charles de Gaulle dimanche 20 mars. Celui-ci devrait être sur place dès
    lundi, et est d'ores et déjà opérationnel.<br /><br /> <ul>   <li>Mise à
    jour : lundi 21 mars 2011<br /></li> </ul>Le Royaume-Uni et les Etats-Unis
    participent également aux frappes militaires aérienne contre le régime de
    Kadhafi. Pour le moment, seuls les objectifs militaires sont ciblés, mais il
    n'est pas exclu par cette coalition de faire tomber Kadhafi si l'occasion se
    présentait, d'après le ministre de la défense britannique.<br /><br />Voir
    cartes des combats dans colonne centrale-&gt;<br />
