title: vanuatu-seisme-de-magnitude-5-7
date: 2009-07-27T00:00:00.000Z
fr:
  title: 'Vanuatu : séisme de magnitude 5.7'
  body: >-
    Vanuatu, située sur la ceinture de feu du Pacifique, a été de nouveau frappé
    par un séisme à 10h01 ce matin. Ce séisme s'est produit à quelques minutes
    d'intervalle de celui, de même intensité, qui a eut lieu en
    Indonésie.<!--more-->Le journal LeMonde.fr relate quelques bâtiments
    ébranlés, des habitants et touristes affolés, mais aucune victime ni dégâts
    majeurs. On ne craint pas non plus de tsunami.<br /><br />Vanuatu subit
    régulièrement des séismes, dont en juin dernier un tremblement de terre de
    magnitude 6.2.<br /><br />[voir carte dans colonne centrale -&gt;]<br />
en:
