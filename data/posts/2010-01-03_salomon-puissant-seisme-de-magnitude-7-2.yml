fr:
  title: 'Salomon : puissant séisme de magnitude 7.2'
  body: >-
    Un puissant séisme de magnitude 7.2 s'est produit aux îles Salomon, dans le
    Pacifique, à 9h36 heure locale. Un premier tremblement de terre avait déjà
    secoué l'archipel un peu plus tôt dans la matinée, à 8h48, de magnitude 6.5
    celui-là. Depuis, 7 autres séismes de magnitude moins importante, oscillant
    entre 4.7 et 5.8, se sont produit dans la région. La ville la plus proche,
    Gizo, se trouve à environ 100 km des épicentres.<!--more-->Sur place, aucune
    alerte au tsunami l'a été lancée, mais la population reste en alerte.<br
    />Cette région, située sur la fameuse ceinture de feu du Pacifique, est
    régulièrement secouée par des tremblements de terre, souvent meurtriers.<br
    />Le 2 avril 2007, la ville de Gizo avait été touchée par un tsunami.<br
    /><br />[carte dans colonne centrale -&gt;]<br />
