title: palestine-mise-a-jour
date: '2009-01-13T00:00:00.000Z'
fr:
  title: 'Palestine : mise à jour'
  body: >-
    La Palestine voit sa croissance démographique diminuer ces dernières années,
    mais elle reste à un rythme très élevé de +3.3% par an. Avec la période de
    quasi état de guerre qui prévaut dans la région, la situation humanitaire et
    sociale des palestiniens est très précaire, et ni les bombardements, ni le
    mur, ni les colonies israéliennes, ni l'asphixie générale de l'économie des
    territoires ne peuvent améliorer les choses. La paix n'est pas à l'ordre du
    jour pour les deux parties en conflit. <br />
