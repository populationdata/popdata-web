  title: 'Bahamas : paradis du blanchiment'
  body: "[caption id=\"attachment_38115\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bahamas/\"><img class=\"size-full wp-image-38115\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/Bahamas-ile.jpg\" alt=\"Bahamas - île\" width=\"1280\" height=\"1024\" /></a> Bahamas - île[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/bahamas/\">Bahamas</a> sont un archipel situé au nord des Caraïbes, tout près de la Floride, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, et au nord de <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a> et d'<a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>. La taille de l'archipel, immense avec des centaines d'îles et d'îlots souvent non habités, et sa faible densité de population, en font un endroit idéal pour les divers trafics qui pullulent dans les Caraïbes. Notamment le trafic de drogue, qui se déploie depuis l'Amérique du Sud, zone de production, vers l'Amérique du Nord, zone de consommation.\r\nEt les Bahamas, avec leur système financier très opaque, faisant de lui un paradis fiscal autant que touristique, sont bien placés pour en faire profiter certains.\r\nLe tourisme, surtout de luxe, attire également une clientèle venue chercher par la même occasion un refuge pour son argent. Pas d'impôts sur la fortune, sur la succession, sur les sociétés. Un bel abri à milliardaire.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bahamas/\"><strong>Fiche pays Bahamas</strong></a></li>\r\n</ul>"
