title: azerbaidjan-mise-a-jour
nameFr: 'Azerbaïdjan : mise à jour'
nameEn: 'Azerbaïdjan : mise à jour'
date: 2009-04-14T00:00:00.000Z
bodyFr: >-
  C'est grâce à l'augmentation très forte des prix du pétrole que le pays a,
  depuis plusieurs années, lancé de nombreux chantiers, notamment en
  infrastructures. Il est vrai que le niveau de vie moyen reste faible pour un
  pays qui est assis sur une énorme réserve de cet or noir. La crise économique
  mondiale devrait seulement ralentir la croissance peut-être un peu trop folle.
  Mais cet accroissement de richesses profite-t-il à tous les azéris ?
