title: journee-mondiale-de-la-liberte-de-la-presse
date: 2009-05-03T00:00:00.000Z
fr:
  title: Journée mondiale de la liberté de la presse
  body: >-
    Le 3 mai est la Journée mondiale de la liberté de la presse. En 2008, 41
    journalistes, selon le Comité pour la protection des journalistes (CPJ), 60
    selon Reporters sans frontières, ont été tués dans l'exercice de leur
    profession dans le monde. Des centaines d'autres ont été brutalisés,
    emprisonnés et censurés. Seule la liberté de la presse peut assurer à un
    pays la démocratie.<!--more-->« Il est choquant de constater que le nombre
    d'attaques contre les journalistes reste élevé », déclare le Secrétaire
    général de l'ONU, Ban Ki-moon, dans un message publié à l'occasion de la
    célébration dimanche de la Journée mondiale de la liberté de la presse.    
    <p>Selon le Comité de protection des journalistes (CPJ), 11 journalistes ont
    été tués dans l'exercice de leurs fonctions depuis le début de cette année.
    Parmi eux, Lasantha Wickrematunge, un journaliste sri lankais assassiné en
    janvier et qui a reçu à titre posthume le Prix mondial de la liberté de la
    presse pour 2009 décerné par l'Organisation des Nations Unies pour
    l'éducation, la science et la culture (<a
    href="http://portal.unesco.org/fr/ev.php-URL_ID=2902&amp;URL_DO=DO_TOPIC&amp;URL_SECTION=201.html">UNESCO</a>).</p> 
    <p>Le CPJ indique également qu'au 1er décembre 2008, 125 journalistes
    étaient emprisonnés, certains depuis des années. Trois pays comptent pour la
    moitié de ces cas : la Chine, Cuba et l'Erythrée. « J'appelle tous les
    gouvernements qui détiennent des journalistes à s'assurer que leurs droits
    sont pleinement respectés, dont le droit de faire appel et de se défendre
    soi même contre les accusations », déclare Ban Ki-moon dans son
    message.</p>  <p>« Le meurtre et la détention ne sont que les formes les
    plus brutales qui font taire les journalistes. Souvent la peur conduit les
    journalistes à l'autocensure. Ceci, aussi, est inacceptable. Les
    journalistes doivent être en mesure de faire leur travail, libres de toute
    intimidation et harcèlement », ajoute-t-il.</p>  <p>Le Secrétaire général se
    déclare aussi préoccupé par les gouvernements qui suppriment l'accès à
    l'internet et s'attaquent aux journalistes travaillant sur le web. Selon le
    CPJ, 45% des employés de médias emprisonnés dans le monde sont des
    blogueurs. <br /></p>  <p>Source : UNESCO<br /></p>
