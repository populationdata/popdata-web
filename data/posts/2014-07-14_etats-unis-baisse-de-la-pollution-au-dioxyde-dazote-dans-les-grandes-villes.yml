  body: "<p style=\"text-align: justify;\">La pollution dans les grandes villes des États-Unis est un souci constant pour la santé des populations. On observe heureusement une baisse de la pollution par le dioxyde d'azote, un polluant majeur de l'atmosphère terrestre produit par les véhicules et les centrales thermiques. Il est responsable à ce titre de la présence d'acide nitrique dans les pluies acides.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/etats-unis-pollution-au-dioxide-dazote-2005-a-2011/\">Carte de la baisse de pollution au dioxyde d'azote dans les grandes villes des États-Unis</a></li>\r\n</ul>"
