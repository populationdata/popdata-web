title: sahel-il-faut-traiter-les-causes-des-crises-alimentaires
nameFr: 'Sahel : il faut traiter les causes des crises alimentaires'
nameEn: 'Sahel : il faut traiter les causes des crises alimentaires'
date: 2010-10-18T00:00:00.000Z
bodyFr: >-
  Au dernier jour de sa visite au Niger, la  Secrétaire générale adjointe de
  l'ONU aux affaires humanitaires,  Valerie Amos, a appelé à des solutions
  durables s'attaquant aux causes  profondes des crises alimentaires récurrentes
  dans la région africaine  du Sahel.<!--more-->« La malnutrition n'est pas
  seulement un problème lié à un manque de  nourriture, elle est aussi liée à la
  maladie, au manque d'eau potable,  au manque d'information », a-t-elle
  souligné samedi, alors que le monde  célébrait la Journée mondiale de
  l'alimentation. <p>« Au fil des années, nous sommes devenus très efficaces
  pour répondre  aux besoins immédiats. Nous avons maintenant besoin d'être
  meilleurs  pour construire des liens entre opérations de secours d'urgence et 
  développement », a-t-elle ajouté.</p>  <p>Samedi, Valerie Amos s'est rendue
  dans la ville de Toumour, à 1500 km à  l'est de la capitale, Niamey, dans la
  région de Diffa, où elle a pu  visiter des centres de santé dans lesquels les
  enfants malnutris  reçoivent une aide alimentaire spécialisée.</p>  <p>Depuis
  plusieurs mois, le Niger, comme les autres pays du Sahel, est  touché par une
  crise alimentaire qui affecte directement la moitié de la  population. Grâce à
  l'aide internationale d'urgence, la famine a  toutefois été évitée. Près de 5
  millions de Nigériens ont reçu une aide  alimentaire, 220 000 enfants de moins
  de cinq ans ont été traités pour  malnutrition sévère dans 800 centres
  spécialisés qui ont été mis en  place sur le territoire.</p>  <p>Pour le
  Bureau de l'ONU pour la coordination des affaires humanitaires  (OCHA), de
  nombreuses familles devront encore faire face aux effets  persistants de la
  pénurie alimentaire cette année et l'année prochaine.  Au-delà de la
  satisfaction des besoins immédiats, le défi consiste donc  à trouver des
  solutions durables aux crises alimentaires récurrentes et  à l'impact du
  changement climatique estime donc l'agence onusienne,  qui rappelle que le
  Niger a connu des crises alimentaires périodiques au  cours des trois
  dernières décennies. </p>  <p>Au cours de sa visite au Niger, destinée à
  attirer l'attention de la  communauté internationale sur le sort de 10
  millions de personnes vivant  au Sahel, la région du monde la plus pauvre,
  Valerie Amos s'est  entretenue avec des hauts fonctionnaires nigériens, des
  responsables des  agences de l'ONU et des organisations non gouvernementales
  (ONG)  présentes sur le terrain, ainsi que des représentants de pays
  donateurs.  Lors de ces entretiens, la Secrétaire générale adjointe aux
  affaires  humanitaires a encouragé la création de mécanismes d'alerte précoce
  et  souligné la nécessité de construire des partenariats plus efficaces avec 
  les communautés locales, en particulier avec les femmes.</p>  <p>Elle a
  également mis en garde le Niger sur les risques posés par une  croissance trop
  forte de sa population, qui pourrait passer de 15  millions aujourd'hui à 50
  millions en 2050. Selon Valerie Amos, une  telle augmentation est « intenable
  » pour le Niger. Elle a donc appelé  les autorités mettre en place de
  meilleures politiques de planification  familiale.</p>  <p>« Notre défi commun
  est de trouver des solutions durables transversales  qui assurent la survie
  des enfants au-delà de leur cinquième  anniversaire, pour qu'ils deviennent
  adultes et mènent une vie  productive », a-t-elle indiqué.</p>  <p>Source :
  ONU (communiqué)<br /></p>
