title: bresil-mise-a-jour
date: '2010-01-07T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/bresil.png'
fr:
  title: 'Brésil : mise à jour'
  body: >-
    Après des succès économiques indéniables pendant des années, et qui ont
    sorti de la misère des millions de Brésiliens, la croissance économique a
    ralenti à cause de la crise mondiale. Le pays s'est beaucoup développé,
    peut-être un peu trop dans certaines régions reculées, notamment dans
    l'immense forêt amazonienne. Celle-ci rétréci à vue d'oeil au fur et à
    mesure de l'avancée des routes, faisant craindre pour la survie à la fois
    des amérindiens vivant au coeur de cette jungle, mais également de
    l'humanité tout entière, qui respire grâce à elle.
en:
