title: afrique-lutte-contre-paludisme-efficace
date: 2017-03-02T00:01:41.000Z
fr:
  title: 'Afrique : la lutte contre le paludisme est efficace'
  body: "<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/2009/12/16/laide-au-developpement-est-efficace-dans-la-lutte-contre-le-paludisme/\">lutte contre le paludisme</a> est efficace en Afrique. C'est ce que démontrent ces cartes indiquant la prévalence du parasite\_<i>Plasmodium falciparum</i>, responsable de la maladie par l'intermédiaire des moustiques, sur le continent. Une bonne nouvelle soulignée par l'Organisation mondiale de la santé (OMS), qui se bat depuis des décennies contre la maladie, l'une des plus mortelles et répandues dans le monde.</p>\r\n\r\n\r\n[caption id=\"attachment_37093\" align=\"aligncenter\" width=\"289\"]<a href=\"https://www.populationdata.net/cartes/afrique-malaria-prevalence-2000/\"><img class=\"size-medium wp-image-37093\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Afrique-Malaria-prevalence-2000-289x300.png\" alt=\"Afrique - Malaria (prévalence 2000)\" width=\"289\" height=\"300\" /></a> Afrique - Malaria (prévalence 2000). Cliquez pour agrandir.[/caption]\r\n\r\n[caption id=\"attachment_37097\" align=\"aligncenter\" width=\"289\"]<a href=\"https://www.populationdata.net/cartes/afrique-malaria-prevalence-2010/\"><img class=\"size-medium wp-image-37097\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Afrique-Malaria-prevalence-2010-289x300.png\" alt=\"Afrique - Malaria (prévalence 2010)\" width=\"289\" height=\"300\" /></a> Afrique - Malaria (prévalence 2010). Cliquez pour agrandir.[/caption]\r\n\r\n[caption id=\"attachment_37094\" align=\"aligncenter\" width=\"289\"]<a href=\"https://www.populationdata.net/cartes/afrique-malaria-prevalence-2015/\"><img class=\"size-medium wp-image-37094\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Afrique-Malaria-prevalence-2015-289x300.png\" alt=\"Afrique - Malaria (prévalence 2015)\" width=\"289\" height=\"300\" /></a> Afrique - Malaria (prévalence 2015). Cliquez pour agrandir.[/caption]"
