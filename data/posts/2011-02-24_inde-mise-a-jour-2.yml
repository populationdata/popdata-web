  title: 'Inde : mise à jour'
  body: >-
    Mise à jour de notre fiche Inde, avec notamment de nouveaux chiffres,
    toujours aussi impressionnants forcément. Le pays comptera très bientôt 1,2
    milliard d'habitants, avec une croissance démographique annuelle qui, même
    si elle baisse, reste particulièrement soutenue à +1,34%.
