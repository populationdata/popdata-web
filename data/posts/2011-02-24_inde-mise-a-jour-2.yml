title: inde-mise-a-jour-2
nameFr: 'Inde : mise à jour'
nameEn: 'Inde : mise à jour'
date: 2011-02-25T00:00:00.000Z
bodyFr: >-
  Mise à jour de notre fiche Inde, avec notamment de nouveaux chiffres, toujours
  aussi impressionnants forcément. Le pays comptera très bientôt 1,2 milliard
  d'habitants, avec une croissance démographique annuelle qui, même si elle
  baisse, reste particulièrement soutenue à +1,34%.
