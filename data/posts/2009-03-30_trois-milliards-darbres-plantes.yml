title: trois-milliards-darbres-plantes
nameFr: Trois milliards d'arbres plantés
nameEn: Trois milliards d'arbres plantés
date: 2009-03-31T00:00:00.000Z
bodyFr: >-
  La « campagne pour un milliard d'arbres » a maintenant dépassé la barre des
  trois milliards avec la confirmation par le gouvernement turc qu'il avait
  planté plus de 300 millions d'arbres en 2008, selon le Programme des Nations
  Unies pour l'environnement (PNUE).<!--more--><img border="0" align="left"
  src="/images/articles/foret.jpg" />La campagne avait été lancée en 2006 par le
  PNUE sous le patronage de la prix Nobel de la paix Wangari Maathai et du
  prince Albert de Monaco. Elle a désormais pour objectif de comptabiliser 7
  milliards d'arbres d'ici à la <a
  href="http://unfccc.int/2860.php%20/">Conférence sur les changements
  climatiques de Copenhague</a> de décembre 2009, soit un arbre par habitant de
  notre planète.    <p> La Turquie est maintenant au second rang des pays qui
  ont planté le plus d'arbres, derrière l'Ethiopie (725 millions), et devant le
  Mexique (472 millions), le Kenya (139 millions), Cuba (137 millions),
  l'Indonésie (100 millions), l'Inde (84 millions), la Chine (53 millions), le
  Rwanda (50 millions), la République de Corée (46 millions) et le Pérou (46
  millions). </p> <p> L'objectif de la campagne est de répondre aux changements
  climatiques en montrant l'opportunité qu'elle offre de trouver des solutions
  aux problèmes de l'approvisionnement en eau et de la perte de la
  biodiversité.</p> <p>Source : PNUE         <br />   </p>
