title: kirghizistan-violences-interethniques
date: 2010-06-14T00:00:00.000Z
fr:
  title: 'Kirghizistan : violences interethniques'
  body: >-
    Les Nations Unies ont commencé à envoyer de  l'aide en Asie centrale, où des
    dizaines de milliers d'Ouzbeks fuient le  Kirghizistan après la flambée de
    violence interethnique dans le sud du  pays. Selon le Bureau de la
    coordination des affaires humanitaires  (OCHA),  plus de 75 000 Ouzbeks se
    sont déjà réfugiés en Ouzbékistan depuis  vendredi.<!--more-->Le Haut
    Commissariat des Nations Unies pour les réfugiés (<a
    href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>) va y  déployer
    une équipe d'intervention composée d'experts spécialisés dans  les
    opérations d'urgence et la logistique. L'agence onusienne va  également
    mettre en place un pont aérien pour acheminer du matériel de  secours de son
    entrepôt régional de Doubaï. Cet aide couvrira les  besoins humanitaires
    immédiats de quelque 75 000 personnes.   <p>Les affrontements interethniques
    qui avaient démarré dans la nuit de  jeudi à vendredi à Och, se sont
    répandus pendant le week-end à d'autres  localités du sud du pays, notamment
    la ville de Jalalabad. Au moins 124  personnes ont été tués, 1600 autres
    blessées et des dizaines de milliers  ont fuit vers l'Ouzbékistan, qui leur
    avait ouvert sa frontière. Il l'a depuis refermé devant l'afflux massif de
    réfugiés, alors que 15 000 autres personnes attendent encore de la traverser
    pour trouver protection.<br /></p>  <p>« Nous sommes très reconnaissants aux
    autorités ouzbèkes de l'accueil  qu'elles offrent aux personnes fuyant la
    violence au Kirghizistan », a  indiqué António Guterres, le Haut Commissaire
    de l'ONU pour les  réfugiés. « Nous avons convenu avec le Gouvernement
    ouzbek que nous  appuierons ses efforts et que nous porterons assistance aux
    dizaines de  milliers de personnes, pour la plupart des femmes et des
    enfants, qui  ont rejoint l'Ouzbékistan en quête de sécurité », a-t-il
    ajouté.</p>  <p>De son côté la Haut commissaire aux Droits de l'homme, Navi
    Pillay, a  appelé en urgence les autorités locales et nationales du
    Kirghizistan « à  prendre des mesures rapides et décisives pour protéger
    tous les  citoyens, indépendamment de leur origine ethnique, et à mettre un
    terme  aux violences ». <br /></p>  <p>« Il semble qu'il s'agisse de
    meurtres sans distinction, qui visent  aussi des enfants. Des viols ont
    également eu lieu sur la base de  l'appartenance ethnique. C'est une
    situation très dangereuse, compte  tenu de la mosaïque ethnique dans le sud
    du Kirghizistan et dans  l'Ouzbékistan voisin », a-t-elle expliqué. </p> 
    <p>« Cela fait des années que l'on sait que cette région est une 
    potentielle poudrière et pour cette raison, il est indispensable que les 
    autorités agissent fermement pour faire cesser les violences, qui  semblent
    avoir été orchestrées, ciblées et bien préparées, avant  qu'elles ne
    continuent de se répandre », a poursuivit la Haut  commissaire aux Droits de
    l'homme.</p>  <p>Alors que certains media ont rapporté que les forces de
    l'ordre  kirghizes appliquaient une politique de « tirer pour tuer », Navi
    Pillay  estimé que ce n'était « pas la solution au problème ».</p>  <p>«
    L'état d'urgence a été déclaré et c'est probablement la décision  nécessaire
    dans de telles circonstances. Quoiqu'il en soit, le droit à  la vie ne peut
    pas être écarté sous prétexte d'urgence. Les forces de  sécurités doivent
    recevoir des instructions pour éviter l'usage excessif  de la force et ne
    pas prendre parti dans le conflit, tout en agissant  pour faire cesser les
    violences », a-t-elle conclu.</p>  <p>De son côté, l'UNICEF a exprimé sa
    profonde préoccupation quant à la  situation des enfants, témoins ou
    victimes de ces violences. Dans un  communiqué, l'agence onusienne indique
    qu'elle a reçu « des rapports  alarmants faisant état d'enfants déplacés,
    traumatisés, séparés de leur  famille et parfois tués ». </p>  <p>Elle
    demande en urgence à toutes les parties « de prendre les mesures 
    nécessaires pour protéger les enfants », rappelant d'une part qu'ils  sont «
    les plus vulnérables dans les situations de conflit », et d'autre  part
    qu'aucun d'entre eux « n'est censé être impliqué dans ces  violences ou
    participer à de quelconques  manifestations ». </p>  <p>Dimanche, le
    Secrétaire général de l'ONU avait déjà eu un entretien  téléphonique avec le
    ministre des Affaires étrangères du Kazakhstan,  Kanat Sauabayev, dont le
    pays occupe la présidence de l'Organisation de  la sécurité et de la
    coopération en Europe (OSCE). </p>  <p>Le Représentant spécial de Ban
    Ki-moon, Miroslav Jenca, qui dirige aussi  le Centre régional pour la
    diplomatie préventive en Asie centrale  (UNRCCA), s'est lui rendu sur place.
    Il devrait être rejoint dés  aujourd'hui par les Représentants spéciaux de
    l'OSCE et de l'Union  européenne.</p>  <p>En avril, le Kirghizistan a été le
    théâtre d'un soulèvement populaire  qui a déposé le Président Kurmanbek
    Bakiyev. Un mois plus tard, des  violences interethniques entre kirghizes et
    ouzbeks ont éclaté dans le  sud du pays, le fief des partisans du président
    renversé. Selon la  presse, la communauté ouzbek du sud du Kirghizistan lui
    était plutôt  opposée. <br /></p>  <p>Source : ONU (communiqué)<br /></p>
