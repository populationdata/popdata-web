title: records-dans-les-energies-renouvelables
date: 2013-02-11T00:00:00.000Z
fr:
  title: Records dans les énergies renouvelables
  body: >-
    Les énergies renouvelables, solaire et éolienne en tête, battent d'année en
    année des records d'installation de puissance dans le monde. En 2012, on
    compte 100 gigawatts d'installations solaires et 282 gigawatts
    d'installations éoliennes. Neuf fois plus qu'il y a 10 ans !<!--more-->Rien
    qu'en 2012, il a été installé dans le monde 30 gigawatts de panneaux
    solaires photovoltaïques, principalement en Europe (+17 GW). L'Allemagne
    reste le principal marché d'installations nouvelles, avec à elle seule 7,6
    GW. La France a installé seulement 1,2 GW en 2012.<br /><br />En ce qui
    concerne l'éolien, 44,7 GW ont été installés en 2012, avec la Chine en tête
    des pays (+13,3 GW), suivie des Etats-Unis (+13,1 GW) et l'Union européenne
    (+11,6 GW). L'Inde (+2,3 GW), le Brésil (+1,1 GW) et le Canada (+0,9 GW) ont
    aussi participé à cet engouement.<br /><br />Au total, l'Union européenne
    reste toujours la zone leader dans le parc installé d'énergies
    renouvelables, mais de nombreux pays se lancent dans la course, ce qui est
    une bonne nouvelle pour l'environnement.<br /><br />En effet, même si cette
    puissance énergétique reste plus aléatoire, le ratio de production étant
    nettement moindre que les centrales plus classiques, nucléaire ou au
    charbon, elle commence à peser sérieusement sur le total mondial.<br /><br
    />Des centaines de centrales sont ainsi évitées, avec d'autant moins de
    rejets dans l'atmosphère ou de déchets nucléaires de très longue vie, très
    polluants.<br /><br />Source : Le Monde<br />
