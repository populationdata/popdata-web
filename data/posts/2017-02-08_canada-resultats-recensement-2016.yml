fr:
  title: 'Canada : résultats du recensement 2016'
  body: "[caption id=\"attachment_36031\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/pays/canada/\"><img class=\"wp-image-36031 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/canada-montreal.jpg\" alt=\"Canada - Montréal\" width=\"3000\" height=\"2121\" /></a> Montréal, Canada. Source : Copernicus.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> a effectué un recensement de sa population en 2016. Les premiers résultats viennent de sortir. Sans surprise. La population se concentre au sud, les Canadiens vivant en très grande majorité à moins de 100 km de la frontière avec les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. La population croît à un rythme d'environ 1 % par an, ce qui en fait le pays du G7 à la démographie la plus dynamique.\r\nLe centre du pays, où l'on trouve l'Ontario et le Québec, est la région la plus peuplée, mais l'ouest continue sa forte croissance démographique, notamment en Alberta, grâce aux emplois dédiés aux ressources naturelles, surtout dans les hydrocarbures. Les provinces maritimes, à l'est, voient leur population stagner, voire légèrement diminuer. Enfin, les territoires situés dans le grand nord ont une croissance contrastée : le Nunavut est la championne de la croissance démographique du pays, grâce à sa natalité. Les deux autres territoires, Territoires du Nord-Ouest et Yukon, ont une faible croissance.\r\nLes <a href=\"https://www.populationdata.net/pays/canada/aires-urbaines\">grandes aires métropolitaines du Canada</a> accueillent une large part des habitants. Toronto et Montréal sont les deux principales métropoles du pays, avec respectivement 5,9 millions et 4,1 millions d'habitants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/canada/\"><strong>Fiche pays Canada</strong></a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/canada-evolution-de-population-2011-2016/\">Carte de l'évolution de la population du Canada (2011-2016)</a></li>\r\n</ul>"
