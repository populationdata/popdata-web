  title: Journée internationale pour l'abolition de l'esclavage
  body: >-
    18 millions d'êtres humains dans le monde sont soumis au travail forcé,
    selon les estimations de l'ONU. 11 millions sont des femmes, victimes de la
    folie humaine. Le 2 décembre est la Journée internationale pour l'abolition
    de l'esclavage.<!--more-->« Chaque jour, des femmes sont victimes de la
    traite, vendues, enfermées  dans des maisons de tolérance. Chaque jour, des
    filles très jeunes sont  mariées de force. Certaines sont victimes de
    violences sexuelles,  d'autres sont exploitées en tant qu'employées de
    maison », a affirmé M.  Ban dans son message pour la journée. <br /><br />«
    Vingt-cinq ans après l'adoption de la Convention relative aux droits  de
    l'enfant, des garçons et des filles travaillent encore dans des  conditions
    effroyables. Des hommes séparés de leur famille sont captifs,  forcés de
    travailler dans des usines clandestines pour des salaires  dérisoires qui ne
    leur permettront probablement jamais de rembourser  leurs dettes », a-t-il
    ajouté.<br /><br />Selon un groupe d'experts des droits de l'homme des
    Nations Unies, il  faut également rappeler que le travail des enfants, qui
    concerne plus de  168 millions d'enfants dans le monde et qui sont souvent
    contraints de  travailler dans des conditions difficiles et dangereuses,
    s'assimile  souvent à des formes d'esclavage.<br /><br />« Des millions
    d'enfants sont privés d'enfance puisqu'ils sont victimes  de travail forcé
    ou d'exploitation sexuelle. Pour combattre ce fléau,  nous devons renforcer
    les systèmes de protection des enfants afin de  réduire les facteurs de
    risque et d'identifier au plus vite les victimes  pour pouvoir les aider »,
    a expliqué la Rapporteuse Spéciale de l'ONU  sur la vente et la prostitution
    des enfants, Maud de Boer-Buquicchio.<br /><br />Source : ONU<br />
