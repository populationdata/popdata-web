title: guatemala-seisme-de-magnitude-6-1
date: 2009-05-03T00:00:00.000Z
fr:
  title: 'Guatemala : séisme de magnitude 6.1'
  body: >-
    Un séisme de magnitude 6.1 à eu lieu au Guatemala à 11h21 heure locale
    aujourd'hui 3 mai. Il s'est produit à soixante-dix km à l'ouest de la
    capitale Guatemala. On ignore pour le moment s'il y a des victimes et quelle
    est l'ampleur des dégâts éventuels.<!--more-->Environ 24 millions de
    personnes ont pu ressentir la secousse, jusqu'au Mexique et au Salvador.<br
    /><br />Voir la carte dans la colonne centrale -&gt;<br />
