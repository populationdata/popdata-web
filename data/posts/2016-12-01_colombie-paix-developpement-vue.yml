fr:
  title: 'Colombie : paix et développement en vue'
  body: "[caption id=\"attachment_35730\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/colombie/\" rel=\"attachment wp-att-35730\"><img class=\"wp-image-35730 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bogota-colombie.jpg\" alt=\"Bogotá, capitale de la Colombie, de nuit\" width=\"1280\" height=\"850\" /></a> Bogotá, capitale de la Colombie, de nuit. Photo : Jorge Díaz.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/2016/06/28/colombie-paix-farc/\">paix négociée depuis des années avec les\_Forces armées révolutionnaires de Colombie</a>\_(FARC), et qui avait été signée il y a quelques mois, a enfin été ratifiée par le parlement colombien. Le pays rêve désormais de vivre dans la paix et de se développer plus harmonieusement. Mais les FARC ne sont pas le seul mouvement armé qui sévit dans le pays, d'une part, et les fruits de la forte croissance économique des dernières années ne profitent toujours pas à une grande proportion de la population, surtout la plus pauvre.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/colombie/\">Fiche pays Colombie</a></li>\r\n</ul>"
