  title: 'Australie : la Grande barrière de corail est en danger'
  body: "[caption id=\"attachment_37438\" align=\"aligncenter\" width=\"1962\"]<a href=\"https://www.populationdata.net/cartes/australie-stress-thermique-grande-barriere-corail-2017/\"><img class=\"wp-image-37438 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/australie-stress-thermique-ocean-2017.jpg\" alt=\"Australie - stress thermique océan Pacifique Grande barrière de corail (février 2017)\" width=\"1962\" height=\"1308\" /></a> Australie - stress thermique de l'océan Pacifique sur la Grande barrière de corail (février 2017). Carte : Nasa. Cliquez pour agrandir la carte.[/caption]\r\n<p style=\"text-align: justify;\">La <strong>Journée mondiale de l'eau</strong> (22 mars) est une excellente occasion de prendre conscience de notre rapport à l'eau, en tant qu'êtres humains.\_Et notamment concernant la protection de cette précieuse ressource, si vitale à notre vie. Nous devons tous, absolument tous, boire de l'eau chaque jour. Il est impossible de vivre sans eau. Et boire une eau saine chaque jour est un défi constant que l'humanité surmonte de plus en plus, faisant reculer la pauvreté et le <a href=\"https://www.populationdata.net/2015/12/17/500-enfants-meurent-chaque-jour-en-afrique-a-cause-de-leau-insalubre/\">manque d'eau potable</a> partout dans le monde.\r\nMais il faut aussi protéger l'eau dans sa globalité, pas seulement celle que nous buvons. Car tout est lié.\_<a href=\"https://www.populationdata.net/2016/09/23/leau-sur-terre/\">L'eau est une ressource limitée</a>. Notre environnement subit d'incessantes attaques de la part de l'humanité, attaques qui ont commencé à modifier considérablement celui-ci. Avec parfois des effets dévastateurs que nous ne soupçonnons pas immédiatement. En voici un exemple.\r\nLa Grande barrière de corail de l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> est en danger. Le stress thermique de cet été (février 2017) est mis en évidence sur cette carte. Plus l'eau de l'océan est chaude, plus les coraux meurent et blanchissent, faisant reculer toute la vie marine qui en dépend.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/australie-stress-thermique-grande-barriere-corail-2017/\"><strong>Carte du stress thermique de l'océan Pacifique sur la Grande barrière de corail de l'Australie</strong></a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/monde-volume-deau/\"><strong>Carte du volume d'eau sur Terre</strong></a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/monde-eau-potable-2012/\"><strong>Carte de l'accès à l'eau potable dans le monde en 2012</strong></a></li>\r\n</ul>"
