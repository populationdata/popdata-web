  title: 'Afghanistan : le lait pour contrer le pavot'
  body: >-
    Les nouvelles arrivant d'Afghanistan sont rarement bonnes. Pourtant, dans
    l'agriculture, une expérience de coopérative réussit particulièrement bien
    grâce à un projet laitier lancé dès 2003 par la FAO baptisé « Integrated
    Dairy Schemes » (IDS), et financé par l'Allemagne.<!--more-->Sa réussite
    repose sur une association d'éléments tels qu'un meilleur fourrage, l'accès
    à l'insémination artificielle ou à des taureaux reproducteurs, des services
    vétérinaires plus performants et une meilleure organisation.      <br /> 
    <br />      "Tout cela, mais aussi beaucoup de travail," dit Tony Bennett,
    spécialiste de production laitière à la FAO. "En partant de zéro, nous les
    avons aidés à accroître leur production de lait jusqu'à 10 000 litres par
    jour. "       <br />  <br />      Les experts de la FAO ont montré aux
    agriculteurs comment s'organiser en coopératives pour collecter le lait et
    offrir des services vétérinaires et zootechniques à leurs membres.      <br
    />  <br />      Les coopératives exploitent également des usines de
    pasteurisation et de transformation du lait en produits comme le yoghourt,
    le lait fermenté, le beurre et le ghee (beurre clarifié), et des comptoirs
    de vente au détail dans les villes principales. Les agriculteurs bénéficient
    ainsi d'un débouché garanti pour écouler leur production.      <br />  <br
    />      Les producteurs laitiers et leurs familles ne sont pas les seuls à
    bénéficier des avantages du projet.&nbsp; Si de nombreux autres afghans ont
    désormais accès à des produits laitiers frais et sains, ce succès a
    également considérablement rentabilisé la production fourragère et
    semencière, dont la luzerne, qui peuvent rapporter 900 dollars l'hectare, et
    rivaliser même parfois avec la production de cultures illicites<strong>.
    </strong> <br />  <br />    Les 1600 familles qui ont pris part au projet on
    vu leurs revenus considérablement augmenter, puisqu'ils ont été multipliés
    par cinq (de 130 à 650 dollars par an). Les femmes s'étant chargées du plus
    gros du projet, elles engrangent 95% des recettes, et redistribuent plus
    équitablement celles-ci au sein des familles.   <br />  <br />   Ce projet a
    été lancé dans 5 provinces : Kaboul, Logar, Wardak, Mazar et Kunduz. La
    sécurité dans le sud et l'ouest du pays n'étant pas totalement assurée, le
    développement de ce projet  à l'échelle du pays prend du retard.   <br /> 
    <br />  L'initiative laitière fait partie des vastes efforts de la FAO pour
    aider à revitaliser l'économie agricole afghane ravagée par la guerre.
    Tekeste Tekie, le<strong>&nbsp;</strong>Représentant local de la FAO,
    affirme : "accroître les revenus des agriculteurs tirés des cultures
    céréalières, de l'horticulture et des produits laitiers peut, à long terme,
    offrir une alternative viable à la culture du pavot".  <br />  <br /> 
    Source : FAO  <br />
