bodyFr: "[caption id=\"attachment_35454\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2016/11/20/journee-mondiale-enfance/organization-chalk-for-peace-gives-visitors-to-the-united-nations-in-new-york-the-opportunity-to-leave-behind-their-own-message-of-peace/\" rel=\"attachment wp-att-35454\"><img class=\"size-full wp-image-35454\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/journee-mondiale-enfance-2016.jpg\" alt=\"Des enfants célèbrent la Journée internationale de la paix au Siège de l'ONU à New York\" width=\"1200\" height=\"500\" /></a> Des enfants célèbrent la Journée internationale de la paix au Siège de l'ONU à New York. Photo ONU/Laura Jarriel.[/caption]\r\n<p style=\"text-align: justify;\">Le 20 novembre est la\_<a href=\"https://www.populationdata.net/category/societe/enfance/\">Journée mondiale de l'enfance</a> depuis 1954 et\_l’adoption par l’Assemblée générale de l'ONU de la\_Déclaration des droits de l’enfant en 1959, et de la\_Convention relative aux droits de l’enfant, signée en 1989.</p>\r\n<p style=\"text-align: justify;\">Depuis 1990, la Journée marque également l'anniversaire de l'adoption la Déclaration et de la Convention relative aux droits de l'enfant.</p>\r\n<p style=\"text-align: justify;\">La Journée mondiale de l’enfance offre à chacun et chacune d’entre nous une occasion unique de sensibiliser le public aux droits de l’enfant, de promouvoir et de mettre en lumière ceux-ci, mais aussi de transformer cette date en actes concrets en faveur des enfants partout dans le monde.</p>"
