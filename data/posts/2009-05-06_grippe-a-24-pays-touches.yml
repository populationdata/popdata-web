title: grippe-a-24-pays-touches
date: '2009-05-07T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/grippe-porcine.jpg'
fr:
  title: 'Grippe A : 24 pays touchés'
  body: >-
    Jeudi 7 mai à 18h GMT, l'Organisation mondiale de la santé (OMS) a indiqué
    que 24 pays sont officiellement touchés par 2371 cas confirmés de personnes
    infectées par la grippe A (H1N1). Le Mexique a signalé 1112 cas d'infection
    humaine confirmés en laboratoire, dont 42 décès. Les tats-Unis ont signalé
    896 cas de leur côté, dont deux décès.<!--more-->Les pays suivants ont
    signalé des cas confirmés en laboratoire, sans décès - Allemagne (10),
    Autriche (1), Canada (201), Chine (Hong Kong) (1), Colombie (1), Corée du
    Sud (3), Costa Rica (1), Danemark (1), El Salvador (2), Espagne (81), France
    (5), Guatemala (1), Irlande (1), Israël (6), Italie (5), Pays-Bas (2),
    Nouvelle-Zélande (5), Pologne (1), Portugal (1),  Royaume-Uni (32), Suède
    (1), et la Suisse (1). <p>L'OMS ne recommande pas de restrictions de voyages
    liées à l'apparition du virus de la grippe A (H1N1).</p> <p>Source : OMS<br
    /></p>
