  title: La Nouvelle-Calédonie rejette l'indépendance
  body: "[caption id=\"attachment_36053\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/\" rel=\"attachment wp-att-36053\"><img class=\"wp-image-36053 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/coeur-de-voh.jpg\" alt=\"Coeur de Voh\" width=\"1600\" height=\"1200\" /></a> Coeur de Voh. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/\"><strong>Nouvelle-Calédonie</strong></a> vient de rejeter l'indépendance vis-à-vis de la France, pays colonisateur du territoire depuis 1853, lors d'un référendum qui s'est déroulé de manière apaisée le 4 novembre 2018.</p>\r\n<p style=\"text-align: justify;\">La consultation était prévue de longue date, après des troubles sécuritaires et des affrontements graves entre 1984 et 1988 qui avaient menés d'une part à la\_prise d'otages d'Ouvéa en avril-mai 1988 (25 morts au total entre les otages - des gendarmes, 6 morts - et les preneurs d'otages, 19 morts dont certains probablement exécutés sommairement selon de nombreux témoignages), et d'autre part à l'assassinat du leader indépendantiste Jean-Marie Tjibaou en mai 1989.</p>\r\n<p style=\"text-align: justify;\">Des négociations aboutissent alors à la signature des\_accords de Matignon\_le\_<time class=\"nowrap date-lien\" datetime=\"1988-06-26\" data-sort-value=\"1988-06-26\">26\_juin\_1988,</time>\_prévoyant la mise en place d'un statut transitoire de dix ans devant se solder par un référendum d'autodétermination pour que les Calédoniens se prononcent pour ou contre l'indépendance.</p>\r\n<p style=\"text-align: justify;\">Ce référendum, perdu par les indépendantistes, qui n'ont obtenu que 43,6 % des voix contre 56,7 % pour le rejet de l'indépendance, peut être suivi de deux autres référendums dans les prochaines années en cas de victoire du non à l'indépendance selon les accords négociés.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/nouvelle-caledonie/\"><strong>Fiche territoire Nouvelle-Calédonie</strong></a></li>\r\n</ul>"
