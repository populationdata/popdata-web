title: organisation-du-traite-de-latlantique-nord-otan
date: 2011-03-16T00:00:00.000Z
fr:
  title: Organisation du Traité de l'Atlantique Nord (OTAN)
  body: "<p style=\"text-align: justify;\">L'Organisation du Traité de l'Atlantique Nord (OTAN) est une organisation politico-militaire créée en 1949 à la suite de négociations entre les signataires du traité de Bruxelles (France, Belgique, Luxembourg, Pays-Bas et Royaume-Uni), les États-Unis, le Canada ainsi que d'autres pays d'Europe occidentale invités à participer (Danemark, Italie, Islande, Norvège et Portugal).<!--more-->Son but était à l'époque d'organiser l'Europe de l'ouest face à l'Union soviétique et ses alliés européens après la Seconde Guerre mondiale.\r\n\r\nL'OTAN est un des éléments clés de ce que l'on a appelé la \"Guerre froide\" pendant plusieurs décennies. Aujourd'hui son action ne se limite plus uniquement à l'Europe et l'Atlantique nord, puisqu'elle est intervenue\_militairement en <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, par exemple.\r\n\r\nLe siège de l'OTAN (NATO - North Atlantic Treaty Organisation en anglais) se trouve à Bruxelles et son commandement militaire (SACEUR) à Mons (Belgique).\r\n\r\nL'organisation est actuellement composée de 29 pays membres, dont voici la liste :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/canada/\">Canada</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/estonie/\">Estonie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/france/\">France</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/islande/\">Islande</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/italie/\">Italie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tchequie/\">Tchéquie</a> (République tchèque)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">[carte dans colonne centrale-&gt;]\r\n\r\nSource : OTAN</p>"
