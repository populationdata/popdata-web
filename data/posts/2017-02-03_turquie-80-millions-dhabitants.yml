bodyFr: "[caption id=\"attachment_36742\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/turquie/\" rel=\"attachment wp-att-36742\"><img class=\"wp-image-36742 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/istanbul-bosphore.jpg\" alt=\"Bosphore, Istanbul, Turquie\" width=\"1500\" height=\"844\" /></a> Bosphore, Istanbul, Turquie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/turquie/\"><strong>Turquie</strong></a> voit sa population continuer à augmenter, qui\_approche des 80 millions d'habitants. Elle dépassera ce chiffre dès 2017. En 2016, le pays a gagné environ un million d'habitants supplémentaires, en partie grâce à l'apport migratoire.\r\nLa Turquie est en effet le pays accueillant le plus de réfugiés dans le monde. Les conflits dans les pays proches, Syrie et Irak, fournissent un flux constant de personnes souhaitant fuir la guerre, l'insécurité et la misère qu'elle engendre. Mais une grande partie\_de ces réfugiés ne reste cependant pas en Turquie. Le pays étant à cheval sur deux continent, il est\_une porte d'entrée majeure pour\_Europe, destination finale préférée des\_réfugiés, même s'ils n'y sont pas les bienvenus.\r\nMalgré un environnement géopolitique complexe, la Turquie est actuellement en plein boum économique. Elle s'équipe, notamment dans le domaine des infrastructures de transport, et profite de la mondialisation des échanges, grâce au pont que constitue le pays entre Asie et Europe.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turquie/\"><strong>Fiche pays Turquie</strong></a></li>\r\n</ul>"
