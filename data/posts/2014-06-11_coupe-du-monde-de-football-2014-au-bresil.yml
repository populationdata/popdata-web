title: coupe-du-monde-de-football-2014-au-bresil
date: '2014-06-12T00:00:00.000Z'
image: >-
  http://www.populationdata.net/wp-content/uploads/bresil-football-coupe-du-monde-2014.png
fr:
  title: Coupe du Monde de Football 2014 au Brésil
  body: >-
    Le Brésil accueille à partir d'aujourd'hui la Coupe du Monde de Football
    2014 masculine. Un évènement suivi par le monde entier. La compétition aura
    lieu dans 12 grandes villes du pays du 12 juin au 13 juillet 2014. Il s'agit
    de la 20<sup>e</sup> édition de la coupe du monde de football organisée par
    la Fédération internationale de football association (FIFA). Les 32
    meilleures équipes nationales s'y affronteront. Nous vous présentons une
    carte des villes où se joueront les matchs ainsi que celle des pays
    participants. En août 2014 la Coupe du Monde de Football 2014 féminine aura
    lieu au Canada.<!--more-->Au total, 3,3 millions de billets ont été vendus
    pour aller assister aux matchs dans les stades.<br /><br />Cliquez sur les
    liens ci-dessous pour voir les cartes.<br />
