title: maroc-mise-a-jour
nameFr: 'Maroc : mise à jour'
nameEn: 'Maroc : mise à jour'
date: 2015-05-07T00:00:00.000Z
bodyFr: >-
  Mise à jour de la population des grandes villes du Maroc. Nous avons également
  ajouté la liste des 12 nouvelles régions du pays, après la réforme
  administrative du début 2015. Casablanca continue de prendre de l'ampleur,
  avec presque 4,3 millions d'habitants, et sa croissance s'est même accélérée
  ces dernières années.<!--more-->
