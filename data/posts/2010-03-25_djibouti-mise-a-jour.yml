fr:
  title: 'Djibouti : mise à jour'
  body: >-
    Véritable carrefour stratégique, aussi bien économique que militaire,
    Djibouti est en plein boum économique grâce à de nombreux investissements
    dans le domaine des infrastructures portuaires. La stabilité politique est
    soutenue par la présence des armées Française et des Etats-Unis, qui y
    voient un excellent emplacement pour surveiller toute cette région du monde.
