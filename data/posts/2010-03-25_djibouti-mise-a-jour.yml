title: djibouti-mise-a-jour
nameFr: 'Djibouti : mise à jour'
nameEn: 'Djibouti : mise à jour'
date: 2010-03-26T00:00:00.000Z
bodyFr: >-
  Véritable carrefour stratégique, aussi bien économique que militaire, Djibouti
  est en plein boum économique grâce à de nombreux investissements dans le
  domaine des infrastructures portuaires. La stabilité politique est soutenue
  par la présence des armées Française et des Etats-Unis, qui y voient un
  excellent emplacement pour surveiller toute cette région du monde.
