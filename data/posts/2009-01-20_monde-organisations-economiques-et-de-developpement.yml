fr:
  title: 'Monde : organisations économiques et de développement'
  body: "<!--more--><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong>Carte des différentes organisations économiques et de développement</strong>\r\n<span style=\"font-size: xx-small;\">(seules les organisations internationales et intergouvernementales les plus importantes sont présentes pour des raisons de clarté)</span></span>\r\n\r\n<a href=\"/indexcarte.php?lang=FR&amp;monde=&amp;mid=3013&amp;nom=monde-organisations\"><img src=\"/images/articles/monde-organisations-economiques.png\" alt=\"\" border=\"0\" /></a>\r\n<a href=\"/indexcarte.php?lang=FR&amp;monde=&amp;mid=3013&amp;nom=monde-organisations\">Voir la carte en plus grand</a>\r\n<ul>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #003399;\">Alena</span></strong> - Accord de libre-échange nord-américain</span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #999933;\">ASARC</span></strong> - Association Sud-Asiatique pour la Coopération Régionale (SAARC en anglais)</span></li>\r\n \t<li><strong><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif; color: #cc6600;\">ASEAN</span></strong><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"> - Association des nations du Sud-Est asiatique </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #ff6666;\">Caricom</span></strong> - Communauté caribéenne </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #009900;\">CEDEAO</span></strong> - Communauté économique des États de l'Afrique de l'Ouest </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #9900cc;\">CEI</span></strong> - Communauté d'Etats Indépendants </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #33cc99;\">CEMAC</span></strong> - Communauté économique et monétaire de l'Afrique centrale </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif; color: #336699;\"><strong>Forum des îles du Pacifique</strong> </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #cccc99;\">GCC</span></strong> - Conseil de coopération du Golfe </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #990033;\">IGAD</span></strong> - Autorité intergouvernementale sur le développement </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #cc0000;\">Mercosur</span></strong> - Marché commun du Sud </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif;\"><strong><span style=\"color: #ffff00;\">SADC</span></strong> - Communauté de développement d'Afrique australe</span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif; color: #3399ff;\"><strong>Union Européenne</strong> </span></li>\r\n \t<li><span style=\"font-size: x-small; font-family: Verdana,Arial,Helvetica,sans-serif; color: #99cc33;\"><strong>Union du Maghreb arabe</strong></span></li>\r\n</ul>\r\n&nbsp;\r\n\r\nSources : ONU, Wikipédia"
