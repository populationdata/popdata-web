    Journée internationale de la sensibilisation au problème des mines et de
    l'assistance à la lutte antimines
  body: "<p style=\"text-align: justify;\">Aujourd'hui 4 avril c'est la Journée internationale de la sensibilisation au problème des mines et de l'assistance à la lutte antimines. Les mines et les mines antipersonnel sont des fléaux qui tuent et mutilent un grand nombre de gens, y compris durant des décennies après la fin des conflits. Il faut lutter contre leur utilisation et les bannir.<!--more-->Le thème 2016 est : \"La lutte antimines est une action humanitaire\". Le but est effectivement de sauver des vies.</p>\r\n\r\n<div style=\"text-align: justify;\">Les mines terrestres ne sont pas les seuls dangers explosifs présentant une menace pour les civils vivant dans des zones de conflits ou d'après-conflit : armes de guerre, munitions non explosées et engins explosifs improvisés ont tué des travailleurs humanitaires, du maintien de la paix, des journalistes et beaucoup d'autres.</div>\r\n<div style=\"text-align: justify;\">En <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> par exemple, les engins explosifs improvisés tuent maintenant 10 fois plus que les mines.</div>\r\n<div style=\"text-align: justify;\">Les États Membres sont encouragés à ratifier tous les instruments relatifs au désarmement, au droit humanitaire et aux droits humains qui concernent les mines antipersonnel, les restes explosifs de guerre et les personnes ayant survécu aux effets dévastateurs de ces engins.</div>\r\n<div style=\"text-align: justify;\"></div>\r\n<div style=\"text-align: justify;\">Source : ONU</div>"
