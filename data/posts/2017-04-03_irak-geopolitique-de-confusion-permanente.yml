  title: 'Irak : géopolitique de la confusion permanente'
  body: "[caption id=\"attachment_37622\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/irak/\"><img class=\"size-full wp-image-37622\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Citadelle-Arbil-Irak.jpg\" alt=\"Citadelle d'Arbil, Kurdistan, Irak\" width=\"1280\" height=\"896\" /></a> Citadelle d'Arbil, Kurdistan, Irak. Photo : Jan Kurdistani[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> occupe une zone centrale dans la géopolitique du Moyen-Orient depuis toujours. De l'Antiquité à notre époque, les ressources du pays ont été l'objet de convoitises. Eau, avec ses deux principaux fleuves, <a href=\"https://www.populationdata.net/cartes/fleuves-tigre-euphrate-bassins-hydrographiques/\">le Tigre et l'Euphrate</a>, dans une région entourée de déserts. Pétrole, depuis la découverte de cette précieuse ressources dans les années 1920. Aujourd'hui encore, il occupe une\_grande part des préoccupations géopolitiques de la planète.\r\nDifférents conflits récents se sont succédés, orchestrés par le pouvoir central de Bagdad contre\_les\_pays alentours, comme l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> (guerre dans les années 1980, avec le soutien des pays occidentaux), ou le <a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a> (invasion en 1991, contre l'avis des Occidentaux). Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et une\_coalition militaire occidentale l'en ont chassé, puis ont envahi le pays. L'Irak a ensuite été maintenu durant plus d'une décennie sous le joug des grandes puissances, qui ont commencé à profiter de la situation pour piller le pays.\r\nLa deuxième invasion du pays par les Occidentaux, en 2003, catastrophique d'un point de vue humanitaire, à achevé de détruire toute institution, administration, infrastructure. La violence militaire et ethnique s'est emparée de la vie des Irakiens, qui ont dû fuir leur foyer pour des millions d'entre eux, remodelant la géographie démographique et urbaine.\r\nLe départ des troupes étrangères en 2011 a laissé un pays dans un état de chaos indescriptible. Désorganisation politique, division avec le <a href=\"https://www.populationdata.net/pays/kurdistan/\">Kurdistan</a>, qui a pu enfin prendre son autonomie grâce à la faiblesse du pouvoir central, infrastructures détruites, pauvreté extrême, droits humains bafoués, mortalité en forte hausse.\r\nLa guerre n'est pas terminée partout. Certaines régions se retrouvent toujours occupées par des groupes armées, qui avaient profité du chaos pour s'imposer par la violence, à l'instar de l'Organisation État islamique (OEI).</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/irak/\"><strong>Fiche pays Irak</strong></a></li>\r\n</ul>"
