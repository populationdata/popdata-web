  title: Venezuela - menaces sur l'économie
  body: "<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a> est en train de s'enfoncer mois après mois dans une récession économique qui menace l'État. L'opposition réclame depuis longtemps un référendum pour destituer le président Nicolas Maduro, un peu à la manière de ce qui s'est passé au <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> pour l'<a href=\"https://www.populationdata.net/2016/09/06/coup-detat-institutionnel-au-bresil/\">ancienne présidente Dilma Rousseff</a>.\r\nLe mouvement de contestation est orchestré par l'oligarchie du pays, là aussi, et vise à déstabiliser le gouvernement de gauche, jugé violemment pour la nationalisation d'industries clés, et la redistribution auprès des plus pauvres des richesses tirées des profits des revenus du pétrole, dont le pays est un grand producteur. Depuis l'arrivée au pouvoir d'Hugo Chavez en 1999, les programmes sociaux avaient\_grandement bénéficié de cette redistribution, faisant reculer la pauvreté à un niveau qu'elle n'avait jamais atteint.</p>\r\n\r\n\r\n[caption id=\"attachment_34004\" align=\"alignnone\" width=\"880\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/07/mount-roraima-venezuela/\"><img class=\"wp-image-34004 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Mount-Roraima-Venezuela.jpg\" alt=\"Mont Roraima, Venezuela\" width=\"880\" height=\"630\" /></a> Mont Roraima, Venezuela. Photo : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">La baisse des cours des matières premières sur les marchés mondiaux, dont le pétrole en premier lieu, ont aggravé la crise économique dont le pays est victime. Et menace les programmes sociaux mis en place.\r\nL'oligarchie du pays détient tous les maillons du pouvoir économique ou presque, notamment les médias, les circuits de distribution alimentaires et de denrées de première nécessité, les supermarchés, les transports, etc. Elle organise ainsi artificiellement une pénurie dans de nombreux domaines, afin d'alimenter la contestation, relayée abondamment par les différents médias en sa possession.</p>\r\n<p style=\"text-align: justify;\">Nous venons de remettre à jour la <a href=\"https://www.populationdata.net/pays/venezuela/\">fiche Venezuela</a>, avec notamment des cartes et des chiffres actualisés.</p>"
