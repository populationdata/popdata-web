title: campagne-de-vaccination-contre-la-polio-dans-19-pays-dafrique
date: 2010-03-08T00:00:00.000Z
fr:
  title: Campagne de vaccination contre la polio dans 19 pays d'Afrique
  body: >-
    Plus de 85 millions d'enfants de moins de cinq  ans seront vaccinés contre
    la polio dans 19 pays d'Afrique de l'ouest et  du centre dans un élan massif
    de coopération transfrontalière pour  mettre un coup d'arrêt à une épidémie
    de poliomyélite qui dure depuis  plus d'une année, a annoncé le Fonds des
    Nations Unies pour l'enfance  (UNICEF).<!--more-->Neuf pays d'Afrique de
    l'ouest et du centre - Burkina Faso, Cameroun, Guinée, Libéria, Mali,
    Mauritanie, Sénégal, Sierra Leone et Tchad - sont  considérés ayant des
    foyers actifs de poliomyélite (c'est-à-dire des  cas notifiés au cours des
    six derniers mois).   <p>Le coup d'envoi de la campagne doit être donné le 6
    mars dans ces pays  ainsi qu'au Nigéria, Ghana, Bénin, République
    centrafricaine, Gambie,  Cap vert et Guinée Bissau.  La Côte d'Ivoire, le
    Niger et le Togo vont  commencer plus tard en raison de transitions
    politiques ou d'élections.</p>  <p>Plus de 400 000 bénévoles et agents de
    santé vont être mobilisés sur  cette campagne, qui s'inscrit dans la réponse
    à l'épidémie qui s'est  propagée en 2008, à partir du Nigéria, pays
    endémique, vers ses voisins  exempts de cas et continue de paralyser encore
    des enfants en Afrique de  l'ouest et du centre. <br /></p>  <p>Cette
    opération logistique complexe est en grande partie rendue possible  grâce à
    un financement exceptionnel de 30 millions de dollars venant du  Rotary
    International, un partenaire majeur dans l'effort mondial pour  stopper la
    polio.</p>  <p>Pour le Directeur régional de l'OMS pour l'Afrique, Dr Luis
    Gomes Sambo,  la campagne synchronisée démontre la détermination de
    l'Afrique à  éradiquer la polio.</p>  <p>Une précédente série de campagnes
    en 2009 n'a pas stoppé complètement  l'épidémie, en raison du fait que le
    nombre d'enfants vaccinés n'était  pas suffisant pour arrêter la
    transmission de la poliomyélite. Après des  années sans aucun cas de polio,
    certains pays n'avaient plus les  compétences et l'expérience nécessaires
    pour répondre de manière  adéquate à l'épidémie. De nouvelles approches sont
    initiées cette année  qui prévoient un suivi standardisé indépendant pour
    déterminer si les  enfants ont bien été vaccinés, une meilleure formation
    des vaccinateurs  pour une meilleure planification, ainsi que le déploiement
    de personnel  expérimenté.</p>  <p>Cette opération sera renouvelée le 24
    avril dans les mêmes 19 pays. Dans  l'intervalle, les enfants de six pays,
    ayant notifié des cas récemment,  recevront une dose supplémentaire le 26
    mars dans le cadre d'une  nouvelle stratégie dite de la dose supplémentaire
    dans un intervalle  court (SIAD), qui s'est révélée efficace pour construire
    rapidement  l'immunité de la population en cas de besoin. Ces six pays sont
    le  Burkina Faso, la Guinée, le Libéria, la Mauritanie, le Sénégal et la 
    Sierra Leone. </p>  <p>Pour mettre fin à cette épidémie, deux gouttes de
    vaccin  antipoliomyélitique oral (VPO) seront administrées à domicile à tous
    les  enfants dans les 19 pays. Une armée de bénévoles et agents de santé se 
    mobilisera jusqu'à 12 heures par jour, se déplaçant à pied ou à vélo, en 
    voitures, bateaux ou en motos, dans des conditions souvent difficiles. 
    Chaque équipe transportera le vaccin dans des porte-vaccins, rempli de 
    d'accumulateurs gelés pour assurer que le vaccin reste à la température 
    requise inférieure à 8 ºC. <br /></p>  <p>Source : UNICEF, OMS<br /></p>
