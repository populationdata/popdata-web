fr:
  title: 'Ebola : des centaines de morts en Afrique de l''Ouest'
  body: >-
    La maladie à virus Ebola touche actuellement trois pays de l'ouest de
    l'Afrique : Guinée, Libéria, Sierra Leone. On dénombre 467 morts sur 759 cas
    de fièvres hémorragique depuis le début de l'épidémie en mars 2014, selon
    l'OMS.<!--more-->Voici ce que dit l'OMS de cette terrible maladie : <br />«
    La maladie à virus Ebola (autrefois appelée aussi fièvre hémorragique à 
    virus Ebola)  est une maladie grave, souvent mortelle, le taux de  létalité
    pouvant atteindre 90%. Cest lune des maladies les plus  virulentes au monde.
    Linfection se transmet par contact direct avec du  sang, des liquides
    organiques ou des tissus de personnes ou danimaux  infectés. <br />Les
    personnes  gravement malades ont besoin de soins  intensifs. Pendant une
    flambée, les plus exposés à linfection sont les  agents de santé, leur
    famille et les personnes en contact rapproché avec  des malades ou des
    patients décédés.  <br />Linfection peut cependant être  maîtrisée
    moyennant  des mesures de protection recommandées dans les  dispensaires et
    les hôpitaux, lors de rassemblements ou à domicile. »<br /><br />Voir la
    carte de propagation de la maladie Ebola dans la colonne centrale -&gt;<br
    />
