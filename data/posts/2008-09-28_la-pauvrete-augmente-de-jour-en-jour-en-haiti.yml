title: la-pauvrete-augmente-de-jour-en-jour-en-haiti
date: 2008-09-29T00:00:00.000Z
fr:
  title: La pauvreté augmente de jour en jour en Haïti
  body: >-
    La pauvreté augmente de jour en jour en Haïti et il faut de manière urgente
    de l'argent pour distribuer de l'assistance alimentaire et aider à
    réhabiliter les infrastructures détruites par une succession d'ouragans,
    selon la directrice exécutive du Programme alimentaire mondial (PAM),
    Josette Sheeran.<!--more--><img border="0" align="left"
    src="/images/articles/haiti-pauvrete.jpg" />« L'indice de pauvreté ne cesse
    de s'augmenter et cette situation nécessite de grands efforts afin de
    supporter la population qui souffre de la faim et ainsi sauver des vies », a
    dit Mme Sheeran ce week-end, à l'issue d'une visite de deux jours en Haïti,
    selon un communiqué du PAM.    <p> A son arrivée vendredi, elle s'est rendue
    dans la ville de Gonaïves où elle a visité le Lycée Fabre Geffrard, qui sert
    d'abri provisoire à des familles victimes des inondations. A Gonaïves,
    depuis le 5 septembre, 285.000 personnes réparties dans 57 abris
    provisoires, ont pu recevoir des produits alimentaires distribués par le PAM
    avec d'autres organisations, dont l'Organisation internationale pour les
    migrations (OIM), le Fonds des Nations Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>). </p> <p> Le PAM a
    besoin de 54 millions de dollars qui serviront à acheter de la nourriture,
    organiser la logistique et les télécommunications. « Les Etats-Unis, le
    Japon, la Communauté Européenne, la Suisse et le Canada ont apporté leur
    soutien et nous avons désormais près de 11 millions de dollars qui nous
    permettront de tenir jusqu'au mois de novembre », a dit Josette Sheeran. «
    En dépit de la générosité manifeste de certaines nations en faveur d'Haïti,
    nous devons envisager beaucoup plus d'actions de solidarité pour continuer
    nos opérations d'urgence ainsi que d'autres programmes afin de venir en aide
    au peuple haïtien et arriver ainsi aux solutions durables comme le souhaite
    le Président René Préval », a-t-elle ajouté. </p> <p> Près d'un mois après
    que les cyclones ont endommagé les routes, détruits environ 3 000 maisons,
    il faut encore évacuer 3 millions de mettre cube de boues de la ville. 5 000
    personnes sont encore dans les abris provisoires. Le PAM a lancé le
    programme « nourriture contre travail » pour nettoyer 50 écoles du pays,
    principalement celles se trouvant aux Gonaïves, ce qui permettra aux enfants
    de rentrer à l'école au mois de novembre. </p> <p> Un système de
    distributions ciblant particulièrement les femmes a également été établi
    dans la ville afin que les enfants soient nourris. L'agence compte toucher
    800 000 personnes à travers le pays qui ont un besoin pressant de
    nourriture. Le PAM est aussi inquiet des risques de maladies de la peau,
    d'infections respiratoires, de dysenterie, de typhoïde et d'une épidémie de
    paludisme.</p> <p>Source : ONU, PAM         <br type="_moz" />   </p>
