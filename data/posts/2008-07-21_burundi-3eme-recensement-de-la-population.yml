fr:
  title: 'Burundi : 3ème recensement de la population'
  body: >-
    Le Burundi organise, du 16 au 31 août 2008, son 3ème recensement général de
    la population. Le dernier date de 1990, avant la guerre civile qui a décimé
    pendant près d'une décennie le pays et ses voisins. Le Fonds des Nations
    Unies pour la Population (FNUAP) assistera techniquement le Bureau Central
    du Recensement (BCR) du Burundi.   <br /><!--more-->Les fonds nécessaires à
    l'opération, soit 8.5 millions de dollars, proviendront du gouvernement et
    de diverses sources internationales, dont l'ONU et des agences de
    coopération de pays riches.   <br />   L'ONU recommande d'effectuer un
    recensement tous les 10 ans, mais le pays connaissant une forte instabilité
    politique, et des moyens financiers extrêmement réduits depuis des années,
    il lui a été impossible de le faire à temps.   <br />   La publication des
    résultats préliminaires est attendue fin septembre 2008, et les informations
    complètes s'étaleront jusqu'en 2010.   <br />
