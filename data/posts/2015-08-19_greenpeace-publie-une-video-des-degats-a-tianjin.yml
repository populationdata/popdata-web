title: greenpeace-publie-une-video-des-degats-a-tianjin
date: 2015-08-20T00:00:00.000Z
fr:
  title: Greenpeace publie une vidéo des dégâts à Tianjin
  body: >-
    Les explosions de Tianjin, Chine, ont été d'une ampleur telle que l'on peut
    les comparer à une petite bombe atomique. La deuxième explosion équivalait
    en effet à 21 tonnes de TNT, soit la puissance de la bombe atomique
    américaine Davy Crockett. Les effets dévastateurs sont visibles sur une
    vidéo réalisée à l'aide d'un drone et publiée par Greenpeace.<!--more-->On
    déplore au moins 114 morts et plusieurs centaines de blessés. Des milliers
    d'habitants de la zone, dont on voit les tours d'habitations proches de la
    zone industrielle dans cette vidéo, ont été évacués.<br />La ville de
    Tianjin redoute désormais les contaminations chimiques tout autour du site
    dévasté par les explosions. Des produits chimiques très dangereux et
    toxiques étaient, et sont peut-être encore, entreposés sur place, comme du
    cyanure de sodium. La presse chinoise à parlé de 700 tonnes, dont on ne sait
    pas ce qu'elles sont devenues.<br />Cette vidéo a été enregistrée à l'aide
    d'un drone le 14 août, soit deux jours après les événements. <br />&nbsp;<br
