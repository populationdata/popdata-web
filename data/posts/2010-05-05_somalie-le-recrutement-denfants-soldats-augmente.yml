fr:
  title: 'Somalie : le recrutement d''enfants soldats augmente'
  body: >-
    Les groupes armés en Somalie recrutent de plus  en plus d'enfants, ont
    alerté mercredi 5 mai dans une déclaration commune le   Directeur général du
    Fonds des Nations Unies pour l'enfance (UNICEF),  Anthony Lake,  et la
    Représentante spéciale du Secrétaire général des Nations Unies  pour les
    enfants et les conflits armés, Radhika Coomaraswamy.<!--more-->« Nous sommes
    consternés d'apprendre que le recrutement et l'utilisation  d'enfants comme
    soldats par des groupes armés augmentent en Somalie »,  ont indiqué Mme
    Coomaraswamy et M. Lake. « Toutes les parties du conflit  sont impliquées et
    dans certains cas des enfants de 9 ans sont recrutés  », ont-ils souligné. 
    <p>De récents rapports ont démontré que les écoles étaient utilisées comme 
    de véritables centres de recrutement et que les enfants soldats sont 
    souvent frappés ou exécutés lorsqu'ils sont capturés.</p>  <p>Les enfants
    enrôlés dans des groupes armés doivent être traités comme  des victimes ont
    estimé M. Lake et Mme Coomaraswamy dans leur  déclaration. Ils ont souligné
    que l'UNICEF et le bureau de la  Représentante spéciale sont prêts à
    assister le processus de  démobilisation des enfants Somaliens, à les aider
    à retrouver leur  enfance et à réintégrer leurs communautés.</p>  <p>« Nous
    appelons aussi la communauté internationale, y compris ceux qui  fournissent
    un soutien aux parties en Somalie, d'unanimement condamner  cette pratique
    et d'utiliser leur influence pour y mettre fin », ont-ils  dit.</p>  <p>Les
    enfants qui sont contraints à mettre un uniforme et à porter une  arme
    auront des séquelles psychologiques et physiques. Sans assistance,  ces
    enfants, une fois adultes, vont devenir à leur tour les instigateurs  de la
    violence en devenant par exemple recruteurs d'enfants soldats. </p> 
    <p>L'utilisation d'enfants soldats est également une menace pour la 
    stabilité du pays. « Les enfants et les jeunes constituent la majorité  de
    la population somalienne et ils méritent une enfance sans terreur et 
    conflit armé », ont dit Mme Coomaraswamy et M. Lake.</p>  <p>Source : UNICEF
    (communiqué)<br /></p>
