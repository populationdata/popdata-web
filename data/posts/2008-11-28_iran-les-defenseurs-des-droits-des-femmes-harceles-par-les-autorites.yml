fr:
  title: 'Iran : Les défenseurs des droits des femmes harcelés par les autorités'
  body: >-
    Les groupes qui défendent les droits des femmes en Iran sont depuis deux ans
    en proie à une vague de harcèlement malgré le caractère pacifique de leurs
    activités, ont déploré vendredi deux experts indépendants auprès des Nations
    Unies.<!--more--><p><img border="0" align="left"
    src="/images/articles/iran-femmes-enfants.jpg" />« Des manifestants
    pacifiques ont été arrêtés, détenus, persécutés et condamnés à des peines de
    prison. Le gouvernement de la République islamique d'Iran continue de
    harceler et d'intimider les activistes des droits des femmes impliqués et
    les empêchent de voyager », ont déploré vendredi deux rapporteurs spéciaux :
    Margaret Sekaggya (situation des défenseurs des droits de l'homme) et Yakin
    Ertürk (violences contre les femmes). </p> <p> Il s'agit notamment de la
    campagne « Un million de signatures réclamant la modification des lois
    discriminatoires », un mouvement communautaire qui vise à établir l'égalité
    entre hommes et femmes en Iran, indique un communiqué. </p> <p> Jusqu'à
    présent, 18 lettres ont été envoyées aux autorités iraniennes concernant les
    violations commises contre 70 défenseurs des droits de l'homme impliquées
    dans la campagne, indiquent les rapporteurs, qui indiquent n'avoir reçu que
    trois réponses de la part des autorités iraniennes.</p> <p>Source :
    ONU         <br />   </p>
