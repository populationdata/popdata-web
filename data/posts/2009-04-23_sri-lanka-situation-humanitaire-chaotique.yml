fr:
  title: 'Sri Lanka : situation humanitaire chaotique'
  body: >-
    La situation dans le nord du Sri Lanka reste très chaotique, estime mercredi
    le Bureau de la coordination des affaires humanitaires (OCHA), alors que se
    poursuivent les combats entre l'armée et les rebelles des Tigres de
    libération de l'Eelam tamoul (LTTE).<!--more-->« Selon le ministère de la
    défense sri lankais, plus de 60 000 civils ont fui la zone de conflit depuis
    le 20 avril, mais des dizaines de milliers de civils restent pris au piège
    », a rapporté la porte-parole adjointe du Secrétaire général, Marie Okabe,
    lors de son point de presse quotidien, au siège de l'ONU, à New York.    <p>
    Les Nations Unies restent très préoccupées par la sécurité des civils restés
    dans la zone de combat, notamment si l'on considère que la zone s'est encore
    réduite en superficie, accroissant le risque. </p> <p> « Bien qu'il n'y ait
    pas de chiffre vérifiable concernant le nombre global de victimes, nous
    estimons qu'un nombre significatif a été tué ou blessé dans l'opération
    militaire », a dit la porte-parole. </p> <p> Plus de 81 000 personnes sont
    réfugiées dans des camps, depuis le début de l'exode qui a commencé en
    octobre 2008. </p> <p> Depuis le 1er avril, aucune aide n'a pu être
    acheminée et un convoi de 1 200 tonnes d'assistance qui devait partir de
    Trincomalee vers la zone « protégée » n'a pas pu le faire en raison des
    combats. </p> <p> Les stocks de produits non alimentaires à Vavuniya seront
    bientôt épuisés avec l'afflux actuel de personnes déplacées, selon
    l'OCHA.               <br />   </p> <p>Source : ONU              <br />  
    </p>
