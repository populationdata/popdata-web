fr:
  title: 'Salomon : séisme de magnitude 6.7'
  body: >-
    Un fort séisme de magnitude 6.7 s'est produit aux îles Salomon, dans le
    Pacifique ouest, à 16h30 (heure locale) aujourd'hui. Situé près de la côte
    sud-ouest de l'île de San Cristobal, à plus de 200 km de la capitale
    Honiara, il a été durement ressenti par plusieurs milliers de personnes
    autour de l'épicentre.<!--more-->Cette région, connue sous le nom de
    "Ceinture de feu du Pacifique" est très souvent le théâtre de tremblements
    de terre.<br />Salomon a d'ailleurs subit un séisme encore plus puissant
    plus tôt cette année, le 4 janvier. Il était estimé à une magnitude du
    moment de 7.2.<br />Pour mémoire, le tristement célèbre et meurtrier séisme
    en Haïti le 12 janvier dernier avait une magnitude de 7.0.<br /><br />[carte
    dans colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards
    Program
