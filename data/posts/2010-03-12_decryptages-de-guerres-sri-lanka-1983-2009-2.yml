  title: 'Décryptages de guerres : Sri Lanka 1983-2009 - 2'
  body: >-
    Guerre au Sri Lanka (1983-2009) - Le sort de la population : le conflit vécu
    par les réfugiés et la diaspora tamoule. La population civile a été la
    principale victime du conflit opposant le  gouvernement et les forces armées
    des LTTE ; on recense actuellement  plus de 100 000
    morts.<!--more-->Géographiquement, elle s'est retrouvée particulièrement
    encerclée dans le nord de l'île, aux alentours de la ville de Kilinochchi,
    le centre historique des LTTE. Le gouvernement a établi des camps de
    réfugiés, où plus de 110 000 individus y sont encore détenus (les chiffres
    néanmoins sont durs à estimer).<br />Ces camps se situent majoritairement
    dans le district de Vavuniya, et sont administrés par l'armée.<br />Les
    conditions de vie des réfugiés et des déplacés sont difficiles ; entourés de
    barbelés, ils sont soumis à une promiscuité importante du fait du
    surpeuplement, et la communication avec leurs familles à l'extérieur est
    rare.<br />La justification de ces camps par le gouvernement est d'ordre
    sécuritaire. Les militaires effectuent un contrôle de la population pour
    rechercher des terroristes potentiels. De plus, les autorités
    gouvernementales ont affirmé la volonté de déminer les terrains avant le
    retour des habitants.<br />Si le Haut commissaire aux réfugiés (HCR),
    organisation de l'Onu, surveille le bon déroulement de ces procédures, la
    communauté internationale a déjà souligné le manque de pertinence de ces
    camps après la fin des conflits.<br />Si le conflit a principalement touché
    la population à l'intérieur des frontières, il en va de même pour celle qui
    se trouve à l'étranger : la diaspora tamoule en est la plus représentative.
    Elle s'élève de 600 000 à 800 000 individus dans le monde.<br />Composée de
    nombreux réfugiés politiques, la diaspora s'est fortement mobilisée pendant
    le conflit.<br />La France connaît par exemple une forte population tamoule,
    en particulier à Paris, dans le quartier de la Chapelle. Elle a montré son
    soutien à la population sri lankaise et a condamné le conflit à plusieurs
    recours lors de manifestations.<br />De plus, la diaspora subi les aléas de
    la guerre à distance. D'une part, la communication avec la famille et les
    proches a été difficile, mais d'autre part, la diaspora tamoule a été
    sollicitée économiquement par les LTTE. Le groupe armé a imposé un impôt
    auprès des populations et des entreprises tamouls à l'étranger, qu'elles
    soutiennent ou non leur action. Ce prélèvement monétaire a servi à financer
    les différentes actions lors des combats. A titre de représailles, les
    populations tamouls se verraient refuser le retour au Sri Lanka.<br />Son
    immigration a également été rendue difficile par les pays occidentaux selon
    l'intensité du conflit. La dénomination des LTTE de
    «&nbsp;terroristes&nbsp;» n'a pas ici joué un rôle au hasard : de nombreux
    pays (comme le Canada) ont invoqué des raisons sécuritaires pour limiter ces
    flux migratoires.<br /><br /><br />Liza Kroh<br /><br /><br /><span
    style="font-weight: bold;">Approfondir </span><br /><br />Human Rights Watch
    défend les droits humains. Cet article explicite la pratique du
    «&nbsp;racket&nbsp;» des LTTE auprès de la diaspora tamoule, avec entre
    autres, des témoignages :<br /><a
    href="http://www.hrw.org/fr/news/2006/03/13/les-tigres-tamouls-rackettent-la-diaspora">http://www.hrw.org/fr/news/2006/03/13/les-tigres-tamouls-rackettent-la-diaspora</a><br
    /><br /><br />Ici, un article universitaire d'Anthony Goreau-Ponceaud
    intitulé «&nbsp;La diaspora tamoule en France : entre visibilité et
    politisation&nbsp;». Agrémenté de schémas, cartes et photos. Il y a une
    analyse intéressante du concept d' «&nbsp;exopolitie&nbsp;» (S.Dufoix) :<br
    /><a
