title: togo-mise-a-jour-2
date: '2011-05-10T00:00:00.000Z'
fr:
  title: 'Togo : mise à jour'
  body: >-
    Le Togo vient de dévoiler des résultats partiels de son dernier recensement
    de 2010. Il apparaît que la population du pays a doublée en 29 ans, avec un
    taux de croissance annuel moyen de 2.58% depuis 1981. Il y avait 5 753 324
    habitants au Togo en 2010, dont plus de 1.3 million dans la région de la
    capitale Lomé.
