title: chili-seisme-de-magnitude-6-1
nameFr: 'Chili : séisme de magnitude 6.1'
nameEn: 'Chili : séisme de magnitude 6.1'
date: 2010-03-04T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.1 s'est produit au large de Valparaiso, au Chili,
  mercredi 3 mars à 23h (heure locale). Situé à 45 km à l'ouest de la ville, le
  tremblement de terre suit un grand nombre de répliques - dont certaines de
  forte intensité - sur les côtes chiliennes depuis celui du 27 février, de
  magnitude 8.8.<!--more-->Les habitants de la région de Valparaiso, troisième
  ville du pays avec environ 1 million d'habitants, ont fortement ressenti la
  secousse. <br />Elle a également été faiblement ressentie à Santiago, la
  capitale, peuplée elle de 6.3 millions d'habitants et située à 135 km à l'est
  de l'épicentre.<br /><br />[voir carte dans colonne centrale-&gt;]<br /><br
  />Source : USGS -  Earthquake Hazards Program
