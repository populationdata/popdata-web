  title: 'Chine : séisme meurtrier au Sichuan'
  body: >-
    Le centre de la Chine a connu un séisme meurtrier aujourd'hui samedi, avec
    une magnitude du moment de 6.6. L'épicentre est situé près de la grande
    métropole de Chengdu, qui compte près de 5 millions d'habitants. On dénombre
    actuellement plusieurs centaines de morts.<!--more-->Le tremblement de terre
    s'est produit à 8h02, heure locale, et a réveillé une grande partie de la
    population, qui s'est précipitée dans les rues.<br />Il a été ressenti
    jusqu'à Chongqing, une métropole de plus de 8 millions d'habitants située à
    plus de 300 kilomètres de distance.<br /><br />Les autorités indiquent que
    jusqu'à présent, elles ont dénombré plusieurs centaines de morts et des
    milliers de blessés, sans donner de chiffres exactes.<br />Plusieurs
    milliers de militaires ont été dépêchés sur place pour aider les
    secouristes.<br /><br />Les constructions sont souvent peu capables de
    résister aux séismes pourtant fréquents dans cette région, ce dont se
    plaignent de nombreuses personnes.<br />Avec sa croissance économique très
    forte, le pays s'enrichit vite et met en place, trop lentement, des normes
    anti-sismiques. Mais l'ampleur de la tâche est grande, et cela prendra
    encore des années, voire des dizaines d'années. La corruption étant
    endémique, elle freine l'usage de bonnes pratiques dans l'intérêt général.
    Même lorsque la vie des gens est en jeu.<br /><br />Voir carte dans la
    colonne centrale -&gt;<br /><br />Source : USGS<br />
