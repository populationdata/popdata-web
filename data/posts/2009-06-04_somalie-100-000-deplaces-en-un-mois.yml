title: somalie-100-000-deplaces-en-un-mois
nameFr: 'Somalie : 100 000 déplacés en un mois'
nameEn: 'Somalie : 100 000 déplacés en un mois'
date: 2009-06-05T00:00:00.000Z
bodyFr: >-
  Le nombre de somaliens contraints de fuir leurs maisons à Mogadiscio atteint
  maintenant le chiffre de 96 000 personnes depuis le début des combats entre
  les forces gouvernementales et les groupes armés d'opposition le 8 mai
  dernier, a indiqué vendredi le Haut Commissariat des Nations Unies pour les
  réfugiés (UNHCR).<!--more-->« En plus de ce dernier recensement, on estime que
  35 000 autres personnes sont toujours à l'intérieur de la ville, à la
  recherche d'un abri dans des plus zones sûres car elles n'ont aucun moyen de
  fuir. Quelques 26 000 personnes se sont organisées pour fuir vers des sites de
  fortune dans le corridor d'Afgooye à environ 30 kilomètres au sud-est de
  Mogadiscio, rejoignant ainsi les 400 000 personnes déplacées qui y ont déjà
  trouvé un abri. Les 35 000 autres ont fui vers différentes régions de la
  Somalie. Certains d'entre eux ont également rejoint les pays voisins », a dit
  le porte-parole du HCR, Ron Redmond, lors d'un point de presse à Genève.  
  <p>Selon les partenaires locaux du HCR en Somalie, quelques 2 000 personnes
  leur ont fait savoir qu'elles avaient pour projet de traverser la frontière et
  d'entrer au Kenya. Plus d'un millier disent par ailleurs qu'elles sont prêtes
  à risquer leur vie et à entreprendre le voyage périlleux avec les trafiquants
  pour traverser le Golfe d'Aden et se rendre au Yémen. Quelques 600 personnes
  ont dit qu'elles se rendraient en Ethiopie.</p>  <p>Au Kenya voisin, le nombre
  de nouveaux arrivants somaliens est passé d'une moyenne d'une centaine par
  jour à près de 200 la semaine dernière. Depuis le début de l'année, près de 32
  000 personnes ont traversé la frontière pour entrer au Kenya, portant le
  nombre total de Somaliens réfugiés dans le pays à plus de 297 000.</p>  <p>«
  Nous continuons d'apporter dans l'urgence de l'aide aux personnes déplacées en
  Somalie. Les partenaires locaux du HCR viennent d'achever la première phase
  d'une distribution d'aide dans le sud de Mogadiscio. Les approvisionnements en
  matériels de secours du HCR ont commencé le mardi 26 mai et 12 600 personnes
  ont reçu des bâches en plastique, des nattes pour dormir, des ustensiles de
  cuisine, des couvertures, des jerricans et des produits d'hygiène, dans la
  région de Kah Shiqal au sud de Mogadiscio », a dit M. Redmond.</p>  <p>La
  prochaine phase de distribution d'aide devait commencer au début de cette
  semaine à proximité d'un lieu appelé Kilomètre 13, dans les faubourgs sud-est
  de la capitale somalienne. Pendant cette phase, le HCR espérait fournir de
  l'assistance humanitaire à quelques 30 000 personnes, mais la distribution a
  été stoppée à cause des combats entre les groupes d'opposition et les forces
  gouvernementales pour le contrôle de la route principale qui relie Mogadiscio
  au district d'Afgooye, a-t-il ajouté.</p>  <p>Source : UNHCR<br /></p>
