title: guinee-le-massacre-du-28-septembre-etait-premedite
date: 2009-10-29T00:00:00.000Z
fr:
  title: 'Guinée : Le massacre du 28 septembre était prémédité'
  body: >-
    Le massacre du 28 septembre à Conakry en Guinée était prémédité, selon un
    communiqué de Human Rights Watch (HRW), l'ONG de défense des droits humains.
    La plupart des actes barbares commis ce jour-là l'ont été par les unités
    d'élite de la garde présidentielle, les «&nbsp;Bérets rouges.
    »<!--more-->L'organisation, qui a enquêté sur place pendant 10 jours, à
    découvert que les forces de sécurité ont ensuite tout tenté pour effacer les
    traces de ce massacre. Ils ont notamment soustrait les corps des victimes du
    stade, des hôpitaux et des deux morgues de Conakry, afin de les enterrer
    dans des fosses communes.<br />150 personnes au moins ont été tuées, 1000
    personnes blessées et des dizaines de femmes violées par ces «&nbsp;Bérets
    rouges. »<br /><br />«&nbsp;<em>Le gouvernement ne peut plus continuer à
    alléguer que les victimes ont été tuées par inadvertance</em> », a déclaré
    Georgette Gagnon, directrice de la division Afrique à Human Rights Watch.
    «&nbsp;<em>Il est clair qu'il s'est agi d'une tentative préméditée de
    museler l'opposition.</em>&nbsp;»<br /><em>«&nbsp;Les forces de sécurité ont
    encerclé et bloqué le stade, puis ont fait irruption à l'intérieur avant de
    commencer à tirer froidement sur les manifestants jusqu'à ce qu'ils n'aient
    plus de balles</em>&nbsp;», a ajouté M<sup>me</sup> Gagnon. <em>«&nbsp;Ils
    ont commis des actes atroces, des viols collectifs et des meurtres de
    femmes, sous les yeux de leurs commandants. Ce n'était pas un
    accident.&nbsp;»</em><br /><br />HRW raconte comment les militaires s'y sont
    pris. Ils sont entrés dans le stade vers 11h30, puis ont bloqué les sorties
    avant de lancer des grenades lacrymogènes. Des milliers de personnes venues
    soutenir pacifiquement l'opposition s'étaient massées dans ce stade, afin de
    protester contre la candidature annoncée à la présidentielle du chef de la
    junte militaire au pouvoir, le capitaine Moussa Dadis Camara.<br />C'est à
    ce moment-là que les militaires ont tiré sur la foule des partisans de
    l'opposition, jusqu'à épuisement des munitions, puis ont continué au couteau
    et à la baïonnette !<br /><br />Les soldats ont ensuite violées des dizaines
    de filles et de femmes, dont certaines ont trouvé la mort des suites de
    leurs blessures.<br />Des témoins ont raconté à HRW que des soldats ont
    enfoncé des baïonnettes, des chaussures, des bâtons, des canons de fusil et
    tiré dans le vagin de certaines d'entre elles.<br />Ces viols ont été
    collectifs, et se sont déroulés aussi bien dans le stade qu'autour de
    l'enceinte dans divers lieux.<br />D'autres femmes ont été enlevées, jusque
    dans les cliniques où elles étaient venues se faire soigner, pour être
    emmenées dans des résidences privées où elles ont enduré sans répit durant
    plusieurs jours et nuits des violences sexuelles et des viols collectifs de
    la part des militaires.<br /><br />« Le niveau, la fréquence et la brutalité
    de la violence sexuelle ayant eu lieu pendant et après les protestations
    suggèrent fortement que cela faisait partie d'une tentative systématique de
    terroriser et d'humilier l'opposition et non pas des actes isolés par des
    soldats voyous » indique le communiqué.<br /><br />Human Rights Watch décrit
    avec précision ces événements dans son communiqué [lien en bas de page],
    appuyé par de nombreux témoignages de victimes des violences qui ont échappé
    à la mort, ainsi que de membres de l'opposition ou même de militaires
    repentis.<br /><br />Human Rights Watch demande qu'une commission d'enquête
    internationale soit créée le plus vite possible afin de poursuivre à la fois
    les auteurs de ces massacres, les officiers présents sur place qui n'ont
    rien fait pour les empêcher, et les commanditaires, parmis lesquels les
    principaux membres de la junte au pouvoir.<br /><br />Le pays est dirigé par
    le capitaine Moussa Dadis Camara, qui a pris le pouvoir par un coup d'état
    en décembre dernier, après le décès du président Lansana Conté.<br /><br
    />Source : Human Rights Watch<br />
