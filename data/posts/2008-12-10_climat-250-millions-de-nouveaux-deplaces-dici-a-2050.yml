title: climat-250-millions-de-nouveaux-deplaces-dici-a-2050
nameFr: 'Climat : 250 millions de nouveaux déplacés d''ici à 2050'
nameEn: 'Climat : 250 millions de nouveaux déplacés d''ici à 2050'
date: 2008-12-11T00:00:00.000Z
bodyFr: >-
  Le changement climatique pourrait causer à l'avenir des déplacements de
  populations à grande échelle, a prévenu cette semaine le Haut commissaire
  adjoint de l'ONU pour les réfugiés, L. Craig Johnstone, lors de la Conférence
  des Nations Unies sur les changements climatiques qui se déroule à Poznan
  (Pologne) jusqu'au 12 décembre.<!--more-->Selon les prévisions les plus
  optimistes, près de 250 millions de personnes seront déplacées au milieu de ce
  siècle à cause de conditions météorologiques extrêmes, de la baisse des
  réserves d'eau et d'une dégradation des terres agricoles, a-t-il précisé. Cela
  signifie que le nombre de personnes déplacées augmentera de six millions au
  minimum par an à cause du changement climatique.       <p> « Un grand nombre
  de personnes seront aussi forcées de fuir leurs maisons pour échapper aux
  combats liés aux maigres ressources », a-t-il ajouté.</p> <p> Face à cela, «
  il faudra tout d'abord atténuer le changement climatique par une réduction des
  émissions de gaz à effet de serre. La seconde ligne d'action est l'adaptation
  au changement climatique, tel que promu par les agences de développement », a
  dit L. Craig Johnstone. « Mais si ces mesures échouent, nous avons besoin
  d'anticiper la réponse humanitaire. Et ce point manque toujours au débat.
  »</p> <p> Selon L. Craig Johnstone, le monde a besoin de se préparer à aider
  les personnes déplacées, ce qui signifie être en mesure de distribuer dans les
  zones vulnérables des stocks d'aide vingt fois supérieurs aux stocks
  actuels.</p> <p> Les négociations menées par les Nations Unies à Poznan visent
  à aider à conclure un accord mondial sur le changement climatique l'année
  prochaine à Copenhague. Quelques 9 000 participants représentant des
  gouvernements, le monde des affaires et de l'industrie, des groupes
  environnementaux et des instituts de recherche participent à la réunion.</p>
  <p> Le Secrétaire général de l'ONU, Ban Ki-moon est arrivé mercredi à Poznan
  pour y prendre la parole jeudi devant un parterre de dirigeants mondiaux, a
  annoncé par ailleurs la porte-parole du Secrétaire général, Michèle Montas,
  lors de son point de presse quotidien, au siège de l'ONU, à New York. </p> <p>
  A son arrivée, le Secrétaire général a entendu un exposé de Yvo de Boer,
  secrétaire exécutif de la Convention-Cadre des Nations Unies sur les
  Changements Climatiques (<a href="http://unfccc.int/2860.php">CCNUCC</a>)
  avant de s'entretenir avec ses envoyés spéciaux sur les changements
  climatiques, Ricardo Lagos, Festus Mogae, Gro Harlem Brundtland et Srgjan
  Kerim. </p> <p> Le Secrétaire général a eu aussi une série d'entretiens
  bilatéraux avec de hauts responsables participant à la conférence. Il devait
  être l'invité d'un dîner officiel organisé par le gouvernement polonais.</p>
  <p>Source : ONU, UNHCR         <br />   </p>
