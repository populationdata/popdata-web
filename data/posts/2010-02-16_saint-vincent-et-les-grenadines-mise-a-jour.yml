title: saint-vincent-et-les-grenadines-mise-a-jour
date: 2010-02-17T00:00:00.000Z
fr:
  title: 'Saint-Vincent-et-les-Grenadines : mise à jour'
  body: >-
    Petite archipel des îles sous le vent dans les Caraïbes, le pays est très
    dépendant de l'extérieur : le tourisme et la culture de la banane sont ses
    principales activités. Les fluctuations économiques mondiales et les
    ouragans fréquents détruisant récoltes et infrastructures sont les points
    noirs d'un cercle vertueux qui semble se mettre en place petit-à-petit,
    améliorant les conditions de vie des populations.
en:
  title: 'Saint-Vincent-et-les-Grenadines : mise à jour'
  body: ''
