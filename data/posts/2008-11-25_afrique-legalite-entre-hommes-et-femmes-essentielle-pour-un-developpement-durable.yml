title: >-
  afrique-legalite-entre-hommes-et-femmes-essentielle-pour-un-developpement-durable
nameFr: >-
  Afrique : L'égalité entre hommes et femmes essentielle pour un développement
  durable
nameEn: >-
  Afrique : L'égalité entre hommes et femmes essentielle pour un développement
  durable
date: 2008-11-26T00:00:00.000Z
bodyFr: >-
  Le sixième Forum pour le Développement de l'Afrique, qui a ouvert ses portes
  mercredi à Addis Abéba, a lancé un appel en faveur de l'égalité entre hommes
  et femmes pour promouvoir le développement durable d'une Afrique confrontée
  aux récentes crises financière, alimentaire, énergétique, de l'emploi ainsi
  qu'aux défis de changement climatique.<!--more--><img border="0" align="left"
  src="/images/articles/unesco-femmes.jpg" />« Il est temps maintenant de passer
  de la parole à l'action », a souligné le Président éthiopien Girma Wolde
  Giorghis dans son allocution d'ouverture devant quelques 500 participants
  réunis au Centre de Conférence des Nations Unies sur le thème : « Action pour
  l'égalité des sexes, l'autonomisation des femmes et l'élimination de la
  violence contre les femmes ». Il a jugé nécessaire de développer et mettre en
  uvre des politiques pouvant améliorer la participation des femmes dans le
  processus de prise de décision.     <p> Le Forum, qui doit clôturer ses
  travaux vendredi, est conjointement organisé par la Commission économique des
  Nations Unies pour l'Afrique (CEA), la Commission de l'Union africaine et la
  Banque africaine de développement. </p> <p> Selon les experts africains, les
  inégalités persistantes entre les sexes et les violences contre les femmes
  constituent encore des freins à la réalisation des Objectifs du millénaire
  pour le développement.</p> <p> « L'égalité des genres et l'autonomisation des
  femmes sont essentiels pour atteindre un développement durable et inclusif »,
  a estimé le secrétaire exécutif de la CEA, Abdoulie Janneh. Il exhorté les
  pays africains à « accélérer la mise en uvre de tous les instruments et
  politiques liées aux questions de genre ». </p> <p> Insistant sur les défis
  socio-économiques et financiers auxquels le continent africain doit
  actuellement faire face et son impact négatif sur les questions de genre, le
  président de la Banque africaine de développement (BAD), Donald Kaberuka, a
  appelé les participants du Forum à saisir cette opportunité pour lancer un
  appel aux partenaires et bailleurs de fonds internationaux afin « qu'ils
  n'oublient pas la question du développement » et ne réduisent pas l'aide
  publique au développement. </p> <p> Selon l'Organisation internationale du
  Travail (OIT), le nombre insuffisant d'emplois décents créés dans la région et
  la pauvreté largement répandue pèsent lourdement sur les femmes africaines.
  </p> <p> « Le financement de l'égalité des sexes est crucial si l'on est
  sérieux à propos de la promotion de l'autonomisation des femmes et de
  l'éradication de la pauvreté », a conclu la ministre danoise de la coopération
  au développement, Ulla Tornaes. Investir sur les femmes est un moyen efficace
  de « réduire la pauvreté, augmenter la croissance économique et accélérer la
  réalisation de tous les OMD », a-t-elle ajouté.             <br />   </p>
  <p>Source : ONU            <br />   </p>
