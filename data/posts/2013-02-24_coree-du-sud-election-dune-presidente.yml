title: coree-du-sud-election-dune-presidente
date: '2013-02-25T00:00:00.000Z'
fr:
  title: 'Corée du Sud : élection d''une présidente'
  body: >-
    Le pays vient d'élire une femme à la présidence de la république. La Corée
    du Sud a atteint les 50 millions d'habitants et cherche un moyen de se
    réunifier avec son voisin du nord, dont la population vit un véritable drame
    depuis des années. Le décalage entre les deux pays est considérable, ce qui
    rend les choses plus difficiles.
