title: page-populationdata-net-sur-facebook
nameFr: Page PopulationData.net sur Facebook
nameEn: Page PopulationData.net sur Facebook
date: 2010-02-19T00:00:00.000Z
bodyFr: >-
  Nous venons de créer une page PopulationData.net sur Facebook. Nous y incluons
  les mises à jour du site, et tenterons de répondre aux questions et de la
  faire vivre. Au bout d'une journée, il y a déjà 77 fans ! Si le coeur vous en
  dit, nous vous proposons de l'ajouter à vos pages favorites ;-)
