title: madagascar-mise-a-jour
nameFr: 'Madagascar : mise à jour'
nameEn: 'Madagascar : mise à jour'
date: 2008-12-15T00:00:00.000Z
bodyFr: >-
  Le pays a tous les atouts qu'il faut pour se développer : attraits
  touristiques majeurs, faune et flore endémiques, ressources naturelles, main
  d'oeuvre bon marché. Mais l'instabilité politique freine ce développement et
  les investissements nécessaires dans les infrastructures ne sont pas
  suffisamment réalisés.  <br />
