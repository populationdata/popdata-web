fr:
  title: L'insécurité alimentaire atteint un niveau sans précédent au Soudan du Sud
  body: "[caption id=\"attachment_33179\" align=\"aligncenter\" width=\"960\"]<img class=\"size-full wp-image-33179\" src=\"https://www.populationdata.net/wp-content/uploads/Soudan-du-Sud-refugies-alimentation.jpg\" alt=\"Soudan du Sud - réfugiés\" width=\"960\" height=\"640\" /> Des réfugiés et leurs communautés d’accueil au Soudan du Sud reçoivent des semences et des outils agricoles de la part du HCR et de la FAO afin de lutter contre l’insécurité alimentaire. Photo FAO/UNHCR/Albert González Farran.[/caption]\r\n<p style=\"text-align: justify;\">4,8 millions de personnes, soit plus du tiers de la population, seront confrontées à de graves pénuries alimentaires au cours des prochains mois au <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>,\_alors que le risque de catastrophe alimentaire continue de menacer certaines parties du pays, ont mis en garde mercredi trois agences de l'<a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/\">ONU</a>.</p>\r\n<p style=\"text-align: justify;\">L'Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO), le Fonds des Nations Unies pour l'enfance (UNICEF) et le Programme alimentaire mondial (PAM) avertissent que l'insécurité alimentaire atteindra cette année un niveau sans précédent lorsque les familles auront épuisé leurs réserves de nourriture, dans un contexte alimentaire difficile marqué par une période de soudure anormalement longue et dure, alors que les nouvelles récoltes ne sont pas attendues avant le mois d'août.</p>\r\n<p style=\"text-align: justify;\">Selon la dernière mise à jour du Cadre intégré de classification de la sécurité alimentaire (IPC), diffusée conjointement par le gouvernement, les trois agences de l'ONU et d'autres partenaires humanitaires, le nombre de personnes ayant besoin d'une aide alimentaire d'urgence et de soutien à l'agriculture et à la nutrition atteindrait 4,8 millions en juillet, contre 4,3 millions en avril dernier. Il s'agit là du plus haut niveau d'insécurité alimentaire jamais enregistré au Soudan du Sud depuis le début des hostilités il y a deux ans et demi. Et ce nombre ne comprend pas les 350 000 habitants des zones de protection des populations civiles des Nations unies ou d'autres camps de personnes déplacées, qui dépendent actuellement entièrement de l'aide humanitaire.</p>\r\n<p style=\"text-align: justify;\">« Nous sommes très inquiets de constater que l'insécurité alimentaire se propage au-delà des zones de conflit, la flambée des prix, les routes impraticables et le dysfonctionnement des marchés empêchant de nombreuses familles, même celles des villes, d'accéder à la nourriture », a dit le Représentant de la FAO au Soudan du Sud, Serge Tissot.</p>\r\n<p style=\"text-align: justify;\">L'insécurité alimentaire et les conflits contraignent aussi plusieurs familles à fuir le Soudan du Sud pour rejoindre les pays voisins. Rien qu'au cours des derniers mois quelque 100 000 Sud-Soudanais, selon les estimations, auraient traversé la frontière vers le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>, le <a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a>, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a> et l'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a>, et leur nombre devrait dépasser les 150 000 d'ici la fin du mois.</p>\r\n<p style=\"text-align: justify;\">« Les taux de malnutrition chez les enfants restent vraiment alarmants », a déclaré le Représentant de l'UNICEF au Soudan du Sud, Mahimbo Mdoe. « Depuis le début de l'année, plus de 100 000 enfants ont été soignés pour malnutrition sévère, soit une\_augmentation de 40 % par rapport à la même période de l'année dernière et de 150 % depuis 2014 ».</p>\r\n<p style=\"text-align: justify;\">Dans un tel contexte, la FAO, l'UNICEF et le PAM sont à pied d'œuvre aux côtés d'un grand nombre d'organisations internationales et non gouvernementales locales pour soutenir les moyens d'existence des populations.</p>\r\n<p style=\"text-align: justify;\">« Nous assistons maintenant à un pic vertigineux des besoins dans de nouvelles régions, notamment en Équatoria oriental et Bahr el-Ghazal Ouest où les taux de malnutrition, en certains endroits, atteignent des niveaux dangereux. Nous avons commencé à accroître notre soutien alimentaire et nutritionnel, mais il faut faire beaucoup plus pour empêcher une détérioration accrue au cours de la période de soudure », a dit la Directrice locale du PAM, Joyce Luma.</p>\r\n<p style=\"text-align: justify;\">En 2016, la FAO prévoit de soutenir les moyens d'existence d'urgence de 3,1 millions de personnes au Soudan du Sud. Actuellement, l'Organisation distribue plus d'un demi-million de kits d'intrants pour la production agricole et piscicole, tout en soutenant la production animale dans le cadre d'une campagne de vaccination englobant quelque 11 millions de têtes de bétail.</p>\r\n<p style=\"text-align: justify;\">Face à la hausse spectaculaire du taux de malnutrition, l'UNICEF a déjà pris en charge, au cours des quatre premiers mois de l'année, 166 000 enfants, soit 45 % de sa charge de travail prévue pour 2016.</p>\r\n<p style=\"text-align: justify;\">Quant au PAM, il prévoit d'aider 3 millions de Sud-Soudanais cette année grâce à un arsenal d'aide alimentaire d'urgence, d'apports nutritionnels pour les mères et les jeunes enfants, de projets de création de richesse communautaire (là où cela est possible) et de programmes de filets de sécurité, notamment des repas scolaires.</p>\r\n<p style=\"text-align: justify;\">Source : ONU</p>"
en:
  title: L'insécurité alimentaire atteint un niveau sans précédent au Soudan du Sud
