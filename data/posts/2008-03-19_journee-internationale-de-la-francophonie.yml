fr:
  title: Journée internationale de la Francophonie
  body: >-
    <div style="text-align: justify;">Avec plus de 200 millions de francophones
    dans le monde,  et près de 100 millions d'autres qui pratiquent le français
    à des degrés divers, la Francophonie est l'une des organisations qui
    regroupent le plus de pays dans le monde (68). La langue française est
    vivante et progresse, dans un contexte de mondialisation, mais elle
    appartient de moins en moins aux seuls français de
    France.                     <br />    </div><!--more--><div
    style="text-align: justify;">Et l'organisation s'attend à intégrer de
    nouveaux membres, comme par exemple Israël, qui pourrait bientôt en faire
    partie.            <br />      <br />         Le 20 mars 2008, la
    Francophonie fête sa Journée internationale de la Francophonie. Pour en
    savoir plus, <a href="http://www.20mars.francophonie.org/">visitez le site
    dédié</a>.      <br />      <ul>     <li><a href="/francophonie.php">Liste
    des membres de la Francophonie</a></li>     <li><a
    href="/cartes/europe/francophonie.php">Carte de la Francophonie</a>      
    <br />       </li>   </ul>   <br />                  Source : <a
    title="Organisation internationale de la Francophonie"
    href="http://www.francophonie.org/">OIF</a>   <br />    </div>
