  title: Paradis fiscaux dans le monde
  body: >-
    Un paradis fiscal est un territoire à fiscalité très basse par rapport aux
    autres états. Un certain nombre de ces paradis fiscaux font partie d'une
    liste noire des états ne coopérant pas avec l'OCDE en ce qui concerne la
    transparence des opérations financières. L'OCDE souhaite en effet tenter de
    supprimer, ou du moins d'abaisser les moyens de blanchir de l'argent sale,
    de la vente illégale de drogues ou d'armes par exemple, en injectant des
    fonds dans ces pays.   Nous vous présentons également une carte du monde des
    paradis fiscaux.<!--more--><div style="text-align: center;"><span
    style="font-weight: bold;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1553&aid=150&nom=monde-paradis-fiscaux"><img
    border="0" align="middle"
    src="/images/cartes/articles/monde-paradis-fiscaux-petite.gif"
    /></a></span>   <br />         Cliquez sur la carte pour l'agrandir        
    <br />    </div><span style="font-weight: bold;">   <br />         Paradis
    fiscaux non-coopératifs selon lOCDE     </span> <p>L'OCDE établit chaque
    année une liste des paradis fiscaux non coopératifs.</p> <p>L'OCDE applique
    des critères assez restrictifs pour déterminer le caractère de paradis
    fiscal d'un pays. Au premier plan, le fait que la juridiction concernée
    applique des impôts inexistants ou insignifiants, mais ce critère n'est pas
    suffisant car l'OCDE reconnaît que toute juridiction a le droit de décider
    d'appliquer ou non des impôts directs et, dans l'affirmative, de déterminer
    le taux d'imposition approprié. Les autres facteurs nécessaires pour qu'une
    juridiction soit considérée comme un paradis fiscal par l'OCDE sont une
    absence de transparence dans l'application de la loi fiscale, l'absence
    d'échange de renseignements à des fins fiscales avec les autres
    administrations et le fait que l'absence d'activités substantielles soit
    admise.</p> <p>Depuis que l'OCDE a mis en place des outils de lutte contre
    les paradis fiscaux, 33 juridictions ont pris des engagements en matière de
    transparence et d'échange effectif de renseignements et ont été retirées de
    la liste.</p> <p>Les juridictions qui n'ont pas encore pris d'engagement en
    matière de transparence et d'échange effectif de renseignements sont :</p>
    <ul>   <li>Andorre</li>   <li>Liechtenstein</li>   <li>Monaco</li> </ul> <br
