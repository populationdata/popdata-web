    <p>Certains territoires peuvent de façon inattendue être qualifiés de
    paradis fiscaux&nbsp;:</p>   <ul>     <li>Belgique&nbsp;: bien qu'ayant une
    fiscalité considérée comme assez lourde, le pays n'a pas d'ISF, ni d'impôt
    sur les plus-values mobilières, un statut avantageux de «&nbsp;centre de
    coordination&nbsp;» pour les multinationales, anonymat fiscal des revenus
    d'épargne, etc...</li>     <li>Canada : est considéré comme un paradis
    fiscal pour les mouvements religieux. En effet, dans ce pays, tout mouvement
    à caractère religieux peut recevoir de nombreux avantages fiscaux, exception
    de taxes municipales et d'impôt sur le revenu, possibilité d'émettre des
    reçus fiscaux aux donateurs. Il est relativement facile aux 15&nbsp;000
    organismes religieux basés au Québec d'avoir droit à ces avantages
    fiscaux.</li>     <li>Israël</li>     <li>Liban : est aussi considéré comme
    un paradis fiscal, même si l'instabilité politique actuelle peut rebuter les
    entreprises ou les investisseurs à s'installer dans ce pays.</li>    
    <li>Polynésie Française : il n'existe ni impôt sur le revenu, ni ISF, ni
    droits de succession. Valable aussi pour Wallis et Futuna, le plus secret
    des paradis offshore français.</li>   </ul>   <br type="_moz"
    />                           Source : Wikipédia</océanie>
