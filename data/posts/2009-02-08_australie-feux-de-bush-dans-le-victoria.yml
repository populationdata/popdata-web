title: australie-feux-de-bush-dans-le-victoria
date: 2009-02-09T00:00:00.000Z
fr:
  title: 'Australie : feux de bush dans le Victoria'
  body: >-
    L'Australie connaît une vague de chaleur sans précédent depuis le début de
    l'été austral. Après des inondations catastrophiques au nord du pays, c'est
    au tour du sud-est, dans le Victoria, d'affronter des incendies majeurs.
    Avec pour le moment au moins 171 victimes, dont certaines brûlées vives dans
    leur véhicule en tentant de fuir les flammes. Certains de ces incendies
    seraient d'origine criminelle.<!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1927&aid=346&nom=australie-feux-victoria-fevrier2009"><img
