fr:
  title: Journée météorologique mondiale
  body: >-
    Sur le thème « le climat et l'air que l'on respire », l'Organisation
    météorologique mondiale (OMM) a marqué lundi la Journée météorologique
    mondiale en attirant l'attention sur l'interaction entre le temps qu'il
    fait, les changements climatiques et la qualité de l'air.<!--more--><img
    border="0" align="left" src="/images/articles/meteo-fille.jpg" />Selon
    l'OMM, près de deux millions de personnes meurent chaque année prématurément
    du fait de la pollution de l'air.    <p> L'agence étudie activement
    l'influence des polluants dans l'atmosphère tels que l'ozone, le smog, les
    particules, le dioxyde de soufre et le monoxyde et dioxyde de carbone, qui
    sont notamment émis par les combustibles fossiles industriels, urbains et
    des véhicules. </p> <p> « Mieux on comprend le système climatique, mieux on
    peut connaître à l'avance la distribution des gaz et particules nocives dans
    l'atmosphère », selon l'OMM. </p> <p> D'après le Groupe d'experts
    intergouvernemental sur l'évolution du climat (<a
    href="http://www.ipcc.ch/">IPCC</a>) de l'OMM et du Programme des Nations
    Unies pour l'environnement (<a href="http://www.unep.org/french/">PNUE</a>),
    la température de surface moyenne a augmenté de 0,74 degrés Celsius entre
    1905 et 2005. Or une température plus élevée est de nature à exacerber la
    pollution, la quantité de sable dans l'air du fait de la désertification et
    le risque de sécheresse responsable d'incendies.</p> <p>Source :
    ONU                 <br />   </p>
