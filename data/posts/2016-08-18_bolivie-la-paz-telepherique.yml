  title: Bolivie - La Paz mise sur le téléphérique
  body: "[caption id=\"attachment_33795\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bolivie/la-paz-bolivie/\"><img class=\"wp-image-33795 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/La-Paz-Bolivie.jpg\" alt=\"La Paz, capitale de la Bolivie\" width=\"1280\" height=\"850\" /></a> La Paz, capitale de la Bolivie. Photo : EEJCC, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Malgré les récentes améliorations des conditions de vie de la population, grâce aux investissements liés aux revenus des hydrocarbures, la <strong><a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a></strong> reste très pauvre. Les montagnes et les campagnes se vident de leurs paysans, qui vont grossir les bidonvilles des grandes métropoles <a href=\"https://www.populationdata.net/cartes/la-paz-routiere/\">La Paz</a> et <a href=\"https://www.populationdata.net/cartes/santa-cruz-routiere/\">Santa Cruz</a>. Cette forte croissance démographique urbaine entraîne, comme dans de nombreux pays en développement, des problèmes de gestion tels que les transports, le logement, l'accès aux soins et à l'éducation par exemple.</p>\r\n\r\n\r\n[caption id=\"attachment_33806\" align=\"aligncenter\" width=\"588\"]<a href=\"https://www.populationdata.net/2016/08/18/bolivie-la-paz-telepherique/telepherique-la-paz-bolivie/\"><img class=\"wp-image-33806 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Telepherique-La-Paz-Bolivie.png\" alt=\"Télépherique à La Paz, Bolivie\" width=\"588\" height=\"255\" /></a> Télépherique à La Paz, Bolivie[/caption]\r\n\r\n[caption id=\"attachment_33809\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/08/18/bolivie-la-paz-telepherique/telepherique-ligne-jaune-la-paz/\"><img class=\"wp-image-33809 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Telepherique-ligne-jaune-La-Paz.jpg\" alt=\"Téléphérique, ligne jaune, La Paz\" width=\"1280\" height=\"960\" /></a> Téléphérique, ligne jaune, La Paz. Photo : Grullab, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">En matière de transports en commun, La Paz s'est lancée dans l'implantation d'un type de ligne original : le téléphérique urbain. Trois\_premières lignes (lignes rouge, jaune et verte) ont été ouvertes en 2014, et six\_autres lignes sont en construction. L'intérêt principal du téléphérique réside dans sa facilité de mise en oeuvre et son coût nettement moindre qu'un métro, dans un environnement particulièrement compliqué. La Paz se trouve en effet à 3900 mètres d'altitude, ce qui en fait la capitale la plus haute du monde. Les lignes relient le centre-ville aux différents quartiers et banlieues situés sur des collines ou des flancs de montagne souvent abruptes.</p>\r\n\r\n\r\n[caption id=\"attachment_33805\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/cartes/paz-plan-lignes-telepheriques/\"><img class=\"wp-image-33805 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/La-Paz-Bolivie-plan-telepheriques.png\" alt=\"La Paz, Bolivie - plan des lignes télépheriques\" width=\"1280\" height=\"750\" /></a> La Paz, Bolivie - plan des lignes télépheriques. Carte : Michael F. Schönitzer.[/caption]\r\n<p style=\"text-align: justify;\">Par exemple\_à El Alto, située sur l'Altiplano à 4000 mètres d'altitude, ville de banlieue en très forte croissance. Entre les deux, les collines et les flancs de montagne se succèdent, rendant très difficile et donc très coûteux l'implantation d'une ligne de métro ou de tramway classique.\_Les emprises au sol sont réduites, les temps de travaux également, puisqu'il a fallu moins de deux ans pour construire les trois premières lignes.\r\nCes lignes de téléphérique rencontrent un grand succès auprès des populations\_et permettent d'améliorer grandement les conditions de transport dans la capitale, grâce notamment aux gains de temps réalisés. Elles participent aussi à la lutte contre la pollution atmosphérique dans la capitale, un point non négligeable.\r\nLa Paz\_possèdera bientôt le plus long réseau de transports par téléphérique du monde.</p>"
