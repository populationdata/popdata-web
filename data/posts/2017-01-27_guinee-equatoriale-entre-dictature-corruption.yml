  title: 'Guinée équatoriale : entre dictature et corruption'
  body: "[caption id=\"attachment_36680\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\" rel=\"attachment wp-att-36680\"><img class=\"wp-image-36680 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Malabo-Guinee-equatoriale.jpg\" alt=\"Malabo, capitale de la Guinée équatoriale\" width=\"1280\" height=\"857\" /></a> Malabo, capitale de la Guinée équatoriale. Photo : Ipisking.[/caption]\r\n<p style=\"text-align: justify;\">Petit pays situé au coeur du golfe de Guinée, en Afrique, la <a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a> se trouve au-devant de la scène diplomatique internationale depuis quelques jours. Le pays accueille en effet l'ancien dictateur de <a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a>, Yahya Jammeh, chassé du pouvoir par les urnes et après qu'il ait tenté de conserver sa place par la force. Il trouve refuge dans une autre dictature, la Guinée équatoriale étant dirigée d'une main de fer depuis 1979 par le même homme,\_Teodoro Obiang Nguema Mbasogo. Celui-ci tente maladroitement de masquer son pouvoir autoritaire, entouré d'une clique corrompue qui profite des largesses économiques récentes de l'État, par une démocratie de façade qui ne trompe personne, et notamment les opposants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\"><strong>Fiche pays Guinée équatoriale</strong></a></li>\r\n</ul>"
