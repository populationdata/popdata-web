fr:
  title: '8,5 milliards d''humains en 2030'
  body: >-
    La population mondiale est aujourd'hui estimée à 7,3 milliards d'individus.
    L'ONU vient de publier une mise à jour de son rapport sur les perspectives
    démographiques mondiales indiquant qu'il devrait y avoir 8,5 milliards
    d'humains en 2030.<!--more-->Cette étude, intitulée "Perspectives
    démographiques mondiales : révisions 2015" du Département des affaires
    économiques et sociales de l'ONU  (DAES), et rendue publique mercredi 29
    juillet, estime notamment que l'Inde dépassera la Chine aux alentours de
    2022, et que le Nigéria deviendra la 3e pays le plus peuplé en 2050,
    devançant les tats-Unis.<br /><br />De 2015 à 2050, la moitié de la 
    croissance de la population mondiale se partagera entre neuf pays : Inde,
    Nigéria, Pakistan, République démocratique du Congo, thiopie, Tanzanie,
    tats-Unis, Indonésie et Ouganda. <p>La population mondiale atteindra 8,5
    milliards en 2030, 9,7 milliards en 2050, et probablement 11,2 milliards en
    2100.<br /></p>  <p>« L'essentiel de cette augmentation de la population
    mondiale peut être  attribué à une liste réduite de pays à fécondité élevée,
    principalement  situés en Afrique, ou aux pays dont les populations sont
    déjà  importantes », précise le rapport.</p>  <p> l'heure actuelle, la Chine
    et l'Inde demeurent les deux pays les plus  peuplés au monde, avec plus de 1
    milliard de personnes chacun,  représentant respectivement 19% et 18% de la
    population mondiale.</p>  <p>Parmi les 10 pays actuellement les plus
    peuplés, un seul se trouve en  Afrique (Nigéria), cinq sont situés en Asie
    (Bangladesh, Chine, Inde,  Indonésie et Pakistan), deux en Amérique latine
    (Brésil et Mexique), un  en Amérique du Nord (Etats-Unis) et un en Europe
    (Russie).</p>  <p>« Parmi eux, la population du Nigéria, actuellement au
    septième rang  mondial, est celle qui augmente le plus rapidement »,
    souligne le  rapport, qui prévoit que, d'ici 2050, les populations de six
    pays au  total devraient dépasser les 300 millions : Chine, Inde, Indonésie,
    Nigéria, Pakistan et tats-Unis.</p>  <p>Forte du taux de croissance de la
    population le plus élevé, l'Afrique  devrait être responsable de plus de la
    moitié de la croissance de la  population mondiale au cours des 35
    prochaines années.</p>  <p>« La concentration de la croissance de la
    population mondiale dans les  pays les plus pauvres présente un ensemble de
    défis et rend plus  difficile la lutte contre la pauvreté et l'inégalité,
    l'éradication de  la faim et de la malnutrition, et l'amélioration de la
    scolarisation et  des systèmes de santé, qui sont tous essentiels à la
    réussite du nouveau  programme de développement durable », a déclaré le
    Directeur de la  division de la population de l'ONU, John Wilmoth.</p> 
    <p>Parallèlement à ces prévisions de croissance, un vieillissement 
    important de la population est attendu dans les prochaines décennies  dans
    la plupart des régions du monde, à commencer par l'Europe, où 34%  de la
    population devrait être âgée de plus de 60 ans d'ici 2050. En  Amérique
    latine, dans les Caraïbes et en Asie, les plus de 60 ans  devraient
    représenter 25% de la population d'ici 2050.</p>  <p>Le rapport indique
    également que l'espérance de vie à la naissance a  augmenté de façon
    significative dans les pays les moins avancés au cours  des dernières
    années. Dans les pays les plus pauvres, l'espérance de  vie a gagné six ans
    en moyenne, passant de 56 ans en 2000-2005 à 62 ans  en 2010-2015. </p> 
    <p>Bien que les disparités significatives d'espérance de vie entre les 
    différentes zones géographiques et groupes de revenu soient amenées à 
    perdurer, le rapport indique qu'elles devraient diminuer de façon 
    significative d'ici 2045-2050. <br /></p>  <p>Source : ONU<br /></p>
