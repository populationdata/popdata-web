title: zone-de-libre-echange-ameriques-zlea
nameFr: Zone de libre-échange des Amériques (ZLÉA)
nameEn: Zone de libre-échange des Amériques (ZLÉA)
date: 2016-05-26T21:31:50.000Z
bodyFr: "<p style=\"text-align: justify;\">La <b>zone de libre-échange des Amériques</b> ou <b>ZLÉA</b> (en anglais\_: <i>FTAA</i>\_; en espagnol et portugais\_: <i>ALCA</i>) est un projet d'une communauté économique qui aurait pu succéder à l'ALÉNA. Ce projet a été fortement poussé par le gouvernement des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Il prévoit la suppression des droits de douanes sur plusieurs types de produits, notamment des produits manufacturés et agroalimentaires.</p>\r\n<p style=\"text-align: justify;\">Il engloberait 34 pays, soit toute l'Amérique excepté <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, la <a href=\"https://www.populationdata.net/pays/france/\">France</a> (DROM), le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et les <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>.</p>\r\n<p style=\"text-align: justify;\">Ce projet est vivement critiqué, essentiellement en Amérique du Sud, par des associations, des syndicats et des partis politiques car il aurait selon eux des conséquences sociales très négatives. Ce projet est notamment critiqué par l'important <a href=\"https://www.populationdata.net/cartes/mercosur-etats-membres/\">Mercosur</a>\_qui regroupe le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a>, l'<a href=\"https://www.populationdata.net/pays/uruguay/\">Uruguay</a>, l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, le <a href=\"https://www.populationdata.net/pays/paraguay/\">Paraguay</a> et depuis 2012 le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>. Le projet a également essuyé de nouveaux revers avec l'arrivée au pouvoir du MAS d'Evo Morales en <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a>, la formation de l'<a href=\"https://www.populationdata.net/2016/05/26/alliance-bolivarienne-pour-les-ameriques-alba/\">Alliance bolivarienne pour les Amériques (ALBA)</a>, l'élection de la socialiste Michelle Bachelet au <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> et de Nestor Kirchner en Argentine, ou encore la victoire en 2004 du Front large en Uruguay.</p>\r\n<p style=\"text-align: justify;\">Le <time class=\"nowrap date-lien\" datetime=\"2005-07-27\">27 juillet 2005</time>\_: Par un vote très serré (217 pour, 215 contre), le Congrès américain adopte un traité de libre-échange avec six pays d'Amérique latine, l'ALÉAC (Accord de libre-échange d'Amérique centrale), une étape dans le processus de la ZLÉA. Celui-ci comprendra la <a href=\"https://www.populationdata.net/pays/republique-dominicaine/\">République dominicaine</a>, le <a href=\"https://www.populationdata.net/pays/nicaragua/\">Nicaragua</a>, le <a href=\"https://www.populationdata.net/pays/salvador/\">Salvador</a>, le <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a>, le <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a> et le <a href=\"https://www.populationdata.net/pays/costa-rica/\">Costa Rica</a>.</p>\r\n<p style=\"text-align: justify;\">Depuis 2005, ce projet de zone de libre-échange n'a pas été l'objet d'avancement ou de déclarations annonçant une réalisation prochaine.</p>"
