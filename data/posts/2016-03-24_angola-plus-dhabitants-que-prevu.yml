title: angola-plus-dhabitants-que-prevu
nameFr: 'Angola : plus d''habitants que prévu'
nameEn: 'Angola : plus d''habitants que prévu'
date: 2016-03-25T00:00:00.000Z
bodyFr: >-
  Le recensement 2014 en Angola, le premier depuis l'indépendance, a révélé une
  chose : il y a beaucoup plus d'habitants que prévu. Et la capitale Luanda a
  gonflé démesurément. La croissance économique folle des années 2000 est
  redescendue à des niveaux moyens que l'on retrouve dans toute l'Afrique en ce
  moment.<!--more-->
