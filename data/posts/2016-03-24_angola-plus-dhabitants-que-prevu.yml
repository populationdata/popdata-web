title: angola-plus-dhabitants-que-prevu
date: '2016-03-25T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/angola-luanda.jpg'
fr:
  title: 'Angola : plus d''habitants que prévu'
  body: >-
    Le recensement 2014 en Angola, le premier depuis l'indépendance, a révélé
    une chose : il y a beaucoup plus d'habitants que prévu. Et la capitale
    Luanda a gonflé démesurément. La croissance économique folle des années 2000
    est redescendue à des niveaux moyens que l'on retrouve dans toute l'Afrique
    en ce moment.<!--more-->
