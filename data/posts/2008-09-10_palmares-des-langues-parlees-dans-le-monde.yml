  title: Palmarès des langues parlées dans le monde
  body: "<p style=\"text-align: justify;\">Il y a dans le monde 6 703 langues parlées. Cependant, il est difficile d'affirmer que ce nombre est exact à 100% pour des raisons terminologiques, méthodologiques...Dans notre palmarès, bien que le chinois soit la langue la plus parlée, les langues les plus influentes, car étant parlées à travers le monde et langues officielles de nombreux états, sont l'anglais en premier et le français en deuxième. Elles ont toutes deux un véritable statut international. En troisième, l'espagnol n'est localisé qu'en Espagne et en Amérique Latine principalement.<!--more-->L'estimation du nombre de locuteurs d'une langue est difficile, car il faut prendre en compte le fait qu'il s'agisse d'une langue maternelle, seconde, d'usage etc. L'ONU possède 6 langues officielles (voir cartes ci-contre) :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Anglais</li>\r\n \t<li>Arabe</li>\r\n \t<li>Chinois</li>\r\n \t<li>Espagnol</li>\r\n \t<li>Français</li>\r\n \t<li>Russe</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Voici le palmarès des 24 langues <span style=\"font-weight: bold; text-decoration: underline;\">les plus parlées</span> (maternelle, seconde et ayant des connaissances, + de 50 millions de locuteurs) dans le monde (estimations 2006) :</p>\r\n\r\n<table border=\"1\" width=\"100%\" cellspacing=\"0\" align=\"center\">\r\n<tbody>\r\n<tr bgcolor=\"#ccccff\">\r\n<td colspan=\"2\"><b>Langues</b></td>\r\n<td width=\"294\">\r\n<div><b>Localisations </b>(principales)</div></td>\r\n<td width=\"103\">\r\n<div style=\"text-align: right;\"></div>\r\n<div>\r\n<div style=\"text-align: right;\"><b>Nombre</b> (millions, estimations 2006)</div>\r\n</div></td>\r\n</tr>\r\n<tr>\r\n<td colspan=\"4\"></td>\r\n</tr>\r\n<tr>\r\n<td width=\"26\">\r\n<div class=\"style10 style18\">1</div></td>\r\n<td width=\"146\"><span class=\"style17\">Mandarin </span></td>\r\n<td>\r\n<div class=\"style17\">Chine, Taïwan, Singapour</div></td>\r\n<td style=\"text-alig