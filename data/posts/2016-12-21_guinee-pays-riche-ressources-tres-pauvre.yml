  title: 'Guinée : pays riche en ressources, mais très pauvre'
  body: "[caption id=\"attachment_36113\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/guinee/\" rel=\"attachment wp-att-36113\"><img class=\"wp-image-36113 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Conakry.jpg\" alt=\"Conakry, capitale de la Guinée\" width=\"1280\" height=\"960\" /></a> Conakry, capitale de la Guinée. Photo : Joelguinea, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La <strong><a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a></strong>, véritable château d'eau de l'Afrique de l'Ouest, est un pays qui regorge de ressources naturelles. Eau, forêts, diamants, bauxite (dont il est le premier pays exportateur, et qui sert à la fabrication de l'aluminium), or, fer, nickel. Un pays riche, donc. Mais pourtant, la majeure partie de la population vit dans l'extrême pauvreté. Le PIB par habitant y dépasse à peine les 500 $USD.\r\nLes grandes villes, dont la capitale Conakry, ont poussé comme des champignons, engendrant de sérieux problèmes : infrastructures manquantes partout, routes délabrées, transports en commun sous-équipés, infrastructures sanitaires et sociales quasi inexistantes dans de nombreux endroits, éducation largement sous-financée, insécurité, et bien sûr, pollution dangereuse pour la santé des populations locales.\r\nSelon Transparency International, la Guinée est perçue comme l'un des pays les plus corrompus du monde. Tant que les autorités ne s'attaqueront pas très sérieusement à ce problème, le développement et les progrès que le pays serait en mesure d'accomplir, très attendus par la population, ne pourront se faire.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guinee/\"><strong>Fiche pays Guinée</strong></a></li>\r\n</ul>"
