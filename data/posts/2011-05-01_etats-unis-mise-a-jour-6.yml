title: etats-unis-mise-a-jour-6
nameFr: 'Etats-Unis : mise à jour'
nameEn: 'Etats-Unis : mise à jour'
date: 2011-05-02T00:00:00.000Z
bodyFr: >-
  Mise à jour des chiffres de notre fiche Etats-Unis, après la publication
  récente des dernières statistiques de population du pays. La population des
  Etats à été remise à jour avec des estimations officielles de 2010, ainsi que
  certaines aires métropolitaines avec des estimations de 2009.
