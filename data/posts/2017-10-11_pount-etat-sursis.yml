  title: 'Pount : État en sursis'
  body: "[caption id=\"attachment_39346\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/pount/\" rel=\"attachment wp-att-39346\"><img class=\"wp-image-39346 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Point-eau-camp-deplaces-Garowe-Pount.jpg\" alt=\"Point d'eau dans un camp de déplacés, Garowe, Pount, avril 2013\" width=\"1500\" height=\"1125\" /></a> Point d'eau dans un camp de déplacés, Garowe, Pount, avril 2013. Photo : Protection civile et opérations d'aide humanitaires européennes[/caption]\r\n<p style=\"text-align: justify;\">Le <strong><a href=\"https://www.populationdata.net/pays/pount/\">Pount</a></strong>\_(Puntland en anglais) est un État très pauvre peu connu des occidentaux. Situé sur la pointe de la Corne de l'Afrique, il est issu de la désagrégation de la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> depuis le début des années 1990. Ce territoire, qui ne revendique pas l'indépendance (contrairement à son voisin de l'ouest le <a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a>) mais l'autonomie par rapport au pouvoir de Mogadiscio (capitale de la Somalie, au sud), considère avoir été forcé de procéder à une étatisation de ses institutions devant la déliquescence de l'État somalien.\r\nTerritoire très pauvre et principalement désertique, il dépend beaucoup de l'aide au développement, et du passage des migrants souhaitant traverser vers le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>. Une traversée de plus en plus incertaine du fait du conflit meurtrier en cours dans ce pays. Il est également le lieu d'une intense piraterie\_ au large de ses côtes durant les années 2000.</p>\r\n\r\n<ul>\r\n \t<li><strong><a href=\"https://www.populationdata.net/pays/pount/\">Fiche pays Pount</a></strong></li>\r\n</ul>"
