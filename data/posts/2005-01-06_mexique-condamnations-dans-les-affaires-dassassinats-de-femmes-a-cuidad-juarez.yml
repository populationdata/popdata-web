title: mexique-condamnations-dans-les-affaires-dassassinats-de-femmes-a-cuidad-juarez
date: 2005-01-07T00:00:00.000Z
fr:
  title: >-
    Mexique - Condamnations dans les affaires d'assassinats de femmes à Cuidad
    Juarez
  body: >-
    Dix hommes, dont un Américain, ont été condamnés jeudi à des peines de 40 à
    43 ans de prison pour des homicides contre des femmes de Ciudad Juárez, dans
    le nord du Mexique, où des centaines de femmes ont été assassinées depuis
    1993.<!--more-->Trois                   Mexicains et un Américain, de la
    bande « Los Toltecas »,                   détenus depuis 1999, ont été
    condamnés à une                   peine de 43 ans pour l'assassinat violent
    d'une jeune femme.<br />Six                   membres du gang « Los Rebeldes
    » ont été condamnés à une                   peine de 40 ans pour avoir tué
    neuf femmes, le juge                   a retenu les délits de meurtre avec
    préméditation,                   viol aggravé et association de malfaiteurs.
    Ils avaient été arrêtés                   en 1996 et accusés d'avoir reçu
    2000 dollars                   (2400 dollars canadiens) pour chaque femme
    tuée, de                   la part de l'gyptien Abdel Latif Sharif,
    également                   emprisonné.<br />Deux                   des
    neufs victimes étaient des danseuses d'un club de                  
    strip-tease de Ciudad Juárez, ville frontalière                   des
    tats-Unis et réputée pour ses établissements                   nocturnes.
    <br />Selon                   Amnesty International, plus de 400 assassinats
    inexpliqués                   de femmes - violées puis mutilées dans la
    plupart                   des cas - ont été commis depuis 1993; plus
    de                   300, d'après l'estimation officielle des
    autorités                   mexicaines.<br />La                   dernière
    victime recensée à Ciudad Juárez,                   et la première en 2005,
    est une jeune femme de 25 ans,                   retrouvée lundi dans une
    poubelle, défigurée. Les                   autorités mexicaines sont
    régulièrement                   accusées par des organisations de défense
    des                   droits humains de négligence et de passivité face à
    ces                   meurtres un temps attribués à un
    éventuel                   tueur en série.<br />Un                  
    laboratoire d'analyse génétique verra prochainement                   le
    jour à Ciudad Juárez, afin d'identifier les                   femmes
    assassinées dans cette ville.<br />Le                   laboratoire,
    souligne la Commission pour prévenir et éradiquer                   la
    violence contre les femmes à Ciudad Juárez,                   aura pour
    mission « d'identifier » les victimes et « d'offrir                   une
    expertise objective, professionnelle et indépendante »,                  
    afin de permettre d'éclaircir les crimes.<br /><br />Source : AFP
