title: 75-millions-daffames-de-plus-dans-le-monde
nameFr: 75 millions d'affamés de plus dans le monde
nameEn: 75 millions d'affamés de plus dans le monde
date: 2008-09-18T00:00:00.000Z
bodyFr: >-
  La hausse des prix des denrées alimentaires a plongé 75 millions de personnes
  de plus au-dessous du seuil de la faim, portant le nombre estimé de personnes
  sous-alimentées dans le monde à 923 millions en 2007, a annoncé jeudi
  l'Organisation des Nations Unies pour l'alimentation et l'agriculture
  (FAO).<!--more--><img border="0" align="left"
  src="/images/articles/fao-faim-monde.jpg" />Les prix élevés ont renversé la
  tendance précédemment positive vers la réalisation de l'Objectif du Millénaire
  pour le développement (OMD) relatif à la réduction de moitié de la proportion
  de personnes souffrant de la faim dans le monde d'ici à 2015.  <p> Pour la
  période 2003-2005, la FAO estimait à 848 millions le nombre d'affamés dans le
  monde, une hausse de 6 millions par rapport aux 842 millions de la période
  1990-1992 (période de référence du Sommet mondial de l'alimentation). </p> <p>
  La flambée des prix des engrais, du carburant et des produits alimentaires a
  aggravé le problème, indique la FAO. Les prix des denrées alimentaires ont
  augmenté de 52% entre 2007 et 2008 et les prix des engrais ont presque doublé
  au cours de l'année dernière.</p> <p> "Les effets dévastateurs des prix élevés
  des denrées alimentaires sur le nombre de personnes souffrant de la faim
  aggravent les tendances de long terme déjà inquiétantes, estime le
  sous-directeur général de la FAO responsable du département économique et
  social, Hafez Ghanem. La faim a augmenté alors que le monde s'est enrichi et a
  produit plus de nourriture que jamais au cours de la dernière décennie".</p>
  <p> Les acheteurs nets de nourriture - ce qui inclut presque tous les citadins
  et une grande partie des ménages ruraux - ont subi un impact négatif à court
  terme des prix élevés des denrées alimentaires. Cela a affecté les revenus et
  le niveau de vie des ménages. Les plus pauvres, les sans-terre et les femmes
  seules à la tête d'une famille ont été les plus durement touchés.</p> <p>
  Outre le coût social dévastateur de la faim sur les vies humaines,
  l'observation empirique montre l'impact négatif de la faim et de la
  malnutrition sur la productivité du travail, la santé et l'éducation, ce qui
  entraîne au bout du compte de faibles niveaux de croissance économique
  globale. </p> <p> "La faim est une cause de la pauvreté, pas simplement une
  conséquence", affirme Kostas Stamoulis, économiste à la FAO. "Le coût
  économique de la faim en termes de ressources requises pour remédier à ses
  effets ainsi que son coût sur la valeur de la productivité et les pertes de
  revenus sont estimés à des centaines de milliards de dollars par an." </p> <p>
  L'effet débilitant de la faim sur la productivité de l'homme et sur le revenu
  conduit au piège de la faim, indique M. Stamoulis, à savoir que l'extrême
  pauvreté, tout en étant responsable de la faim, perpétue aussi la pauvreté.
  </p> <p> "Ramener le nombre de personnes souffrant de la faim à 500 millions
  au cours des sept années qui restent d'ici à 2015 exigera un effort mondial
  considérable et résolu ainsi que des actions concrètes", affirme M. Ghanem.
  </p> <p> Pour briser le piège faim-pauvreté, il est urgent d'agir
  immédiatement sur deux fronts, selon la FAO: rendre la nourriture accessible
  aux plus vulnérables et aider les petits agriculteurs à accroître leur
  production et leurs revenus.</p> <p> En décembre 2007, la FAO a lancé son
  Initiative contre la flambée des prix des denrées alimentaires afin d'aider
  les pays vulnérables à mettre en place des mesures urgentes pour améliorer
  l'approvisionnement alimentaire et apporter un soutien en matière de
  politiques en vue d'améliorer l'accès à la nourriture. L'Initiative comprend
  des projets d'urgence, en cours ou prévus, dans au moins 78 pays dans le
  monde. Les actions immédiates comprennent la distribution aux petits paysans
  de semences, d'engrais, de fourrage et d'autres intrants et outils agricoles
  essentiels.</p> <p>Source : ONU, FAO           <br />   </p>
