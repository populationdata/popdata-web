title: italie-mise-en-service-du-tgv
date: 2009-03-28T00:00:00.000Z
fr:
  title: 'Italie : mise en service du TGV'
  body: >-
    L'Italie se lance enfin dans les trains à grande vitesse. La "Frecciarossa",
    la Flèche Rouge, nom du TGV italien, ira de Turin à Naples à 300km/h, en
    passant par Milan, Bologne, Florence et Rome, réduisant considérablement les
    temps de transport entre le nord et le sud du pays.<!--more--><iframe
