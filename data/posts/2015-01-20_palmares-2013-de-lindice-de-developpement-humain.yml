title: palmares-2013-de-lindice-de-developpement-humain
nameFr: Palmarès 2013 de l'Indice de développement humain
nameEn: Palmarès 2013 de l'Indice de développement humain
date: 2015-01-21T00:00:00.000Z
bodyFr: >-
  Palmarès 2013 de l'Indice de développement humain (IDH) sorti en 2014. Peu de
  changements dans la liste des pays, mais une progression continue et forte des
  pays les moins avancés, principalement en Asie et en Afrique.
