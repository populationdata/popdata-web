fr:
  title: >-
    535 millions d'enfants vivent dans des pays touchés par des conflits ou des
    catastrophes
  body: "[caption id=\"attachment_35951\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2016/12/12/535-millions-denfants-vivent-dans-des-pays-touches-par-des-conflits-ou-des-catastrophes/enfants-yemen/\" rel=\"attachment wp-att-35951\"><img class=\"size-full wp-image-35951\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/enfants-Yemen.jpg\" alt=\"Des enfants au Yémen sont confrontés à des pénuries en raison du conflit\" width=\"1024\" height=\"683\" /></a> Des enfants au Yémen sont confrontés à des pénuries en raison du conflit. Photo OMS Yémen.[/caption]\r\n<p style=\"text-align: justify;\">Le Fond des Nations unies pour l'enfance (UNICEF) a publié un communiqué vendredi 9 décembre indiquant qu'environ 535 millions d'enfants, soit près d'un sur quatre, vivent dans des pays touchés par des conflits ou des catastrophes et sont souvent privés de soins médicaux, d'une éducation de qualité et d'une nutrition et d'une protection adéquates.</p>\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique</a> subsaharienne regroupe presque les 3/4 – 393 millions – des enfants dans le monde vivant dans un pays en situation d'urgence. Elle est suivie par le Moyen-Orient et l'Afrique du Nord, où résident 12 % de ces enfants.</p>\r\n<p style=\"text-align: justify;\">Ces nouveaux chiffres sont publiés alors que le 11 décembre 2016 marque le 70<sup>e</sup> anniversaire de l'UNICEF, qui travaille sans relâche dans les endroits les plus difficiles du monde pour apporter une aide vitale, un appui à long terme et de l'espoir aux enfants dont la vie et l'avenir sont menacés par des conflits, des crises, la pauvreté, les inégalités et les discriminations.</p>\r\n<p style=\"text-align: justify;\">« L'UNICEF a été créé pour apporter de l'aide et de l'espoir aux enfants dont la vie et l'avenir sont menacés par les conflits et les privations, et ce chiffre colossal – qui correspond à un demi-milliard d'enfants – est un rappel clair que notre mission se fait de plus en plus urgente chaque jour », a affirmé le Directeur exécutif de l'UNICEF, Anthony Lake.</p>\r\n<p style=\"text-align: justify;\">À cause des conflits, des catastrophes naturelles et des changements climatiques, les enfants sont contraints de fuir de chez eux, se retrouvent bloqués derrière les lignes de conflit et sont exposés aux risques de maladie, de violence et d'exploitation.</p>\r\n<p style=\"text-align: justify;\">Alors que les violences continuent de s'intensifier en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, le nombre d'enfants vivant dans une zone assiégée a doublé en moins d'un an. Près de 500 000 enfants vivent aujourd'hui dans 16 zones assiégées dans le pays, presque complètement coupés d'une aide humanitaire et de services essentiels ininterrompus.</p>\r\n<p style=\"text-align: justify;\">Dans le nord-est du <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, près de 1,8 million de personnes sont déplacées. Presque un million d'entre elles sont des enfants. En <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, près de la moitié des enfants en âge d'aller à l'école primaire ne sont pas scolarisés. Au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>, près de <a href=\"https://www.populationdata.net/2015/03/28/le-yemen-replonge-dans-la-guerre/\">10 millions d'enfants sont touchés par les conflits</a>.</p>\r\n<p style=\"text-align: justify;\">Au <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, 59 % des enfants en âge d'aller à l'école primaire ne sont pas scolarisés et une école sur trois est fermée dans les régions touchées par les conflits. Plus de deux mois après le <a href=\"https://www.populationdata.net/2016/10/06/ouragan-matthew/\">passage de l'ouragan Matthew</a> en <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, plus de 90 000 enfants de moins de cinq ans ont toujours besoin d'aide.</p>\r\n<p style=\"text-align: justify;\">Selon l'UNICEF, les situations d'urgence auxquelles sont confrontés aujourd'hui les enfants les plus vulnérables menacent de compromettre les progrès considérables réalisés au cours des dernières décennies.</p>\r\n<p style=\"text-align: justify;\">Depuis 1990, le nombre de décès d'enfants avant l'âge de cinq ans a été divisé par deux et des centaines de millions d'enfants sont sortis de la pauvreté. Le taux de non-scolarisation des enfants en âge d'aller à l'école primaire a baissé de plus de 40 % entre 1990 et 2014.</p>\r\n<p style=\"text-align: justify;\">Source : UNICEF, ONU</p>"
