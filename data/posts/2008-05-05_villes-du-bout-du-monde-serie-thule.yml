fr:
  title: 'Villes du bout du monde (série) : Thulé'
  body: >-
    Thulé est le nom d'une base aérienne militaire de l'OTAN, située dans le
    nord-ouest du Groenland. Elle a été créée en pleine deuxième guerre
    mondiale, et les populations inuits qui vivaient à cet endroit ont été
    déplacées de force à environ 150 km au nord, à Qaanaaq, à partir de 1953.   
    <br /><!--more-->Source : Wikipédia    <br />
