title: 21-millions-de-victimes-du-travail-force-dans-le-monde
nameFr: 21 millions de victimes du travail forcé dans le monde
nameEn: 21 millions de victimes du travail forcé dans le monde
date: 2012-06-04T00:00:00.000Z
bodyFr: >-
  Près de 21 millions de personnes sont victimes de travail forcé dans le 
  monde, prises au piège d'emplois qui leur ont été imposés par la  contrainte
  ou la tromperie et qu'elles ne peuvent quitter, indique une étude de
  l'Organisation internationale du travail (OIT).<!--more--> la tête du
  Programme d'action spécial pour combattre le travail forcé  du Bureau
  international du travail (BIT), Beate Andrees a expliqué que  cette nouvelle
  étude s'appuie sur des données plus affinées grâce aux  progrès
  méthodologiques réalisés depuis la dernière estimation mondiale,  en date de
  2005.  <p>« Nous avons fait beaucoup de chemin au cours des sept dernières
  années.  Nous avons également veillé à ce que la plupart des pays se dotent
  dans  l'intervalle d'une législation qui considère le travail forcé, la 
  traite d'êtres humains et les pratiques assimilables à l'esclavage comme 
  autant d'infractions pénales».</p>  <p>La région d'Asie-Pacifique concentre le
  plus grand nombre de  travailleurs forcés dans le monde  11,7 millions (56%)
  de l'effectif  global, suivie d'Afrique avec 3,7 millions (18%) et de
  l'Amérique latine  avec 1,8 million de victimes (9%). A l'échelle mondiale,
  5,5 millions  de mineurs (26%) seraient soumis au travail forcé.</p>  <p>C'est
  toutefois en Europe centrale et orientale et dans la Communauté  des états
  indépendants (CEI) que le nombre de victimes pour 1 000  habitants est le plus
  élevé, avec respectivement 4,2 et 4 pour 1 000  habitants. Il est plus faible
  dans les économies développées et dans  l'Union européenne, avec 1,5 pour 1
  000, révèle l'étude.</p>  <p>Si cette prévalence relativement élevée dans
  cette partie de l'Europe et  dans les pays de la CEI peut s'expliquer par le
  fait que la population y  est bien moins importante qu'en Asie, nombreuses
  cependant sont les  informations qui font état de trafic de main-d'uvre à des
  fins  d'exploitation économique et sexuelle et de travail forcé imposé par 
  l'tat.</p>  <p>Près de 1,5 million de travailleurs forcés (7%) se trouveraient
  dans les  pays développés et dans l'Union européenne, 1,6 million de
  personnes  (7%) dans la région formée par les pays d'Europe centrale et
  orientale  et la CEI. On estime à environ 600 000 (3%) les victimes au 
  Moyen-Orient.</p>  <p>Mme Andrees souligne que l'attention devrait dorénavant
  se porter sur  une meilleure identification et une poursuite plus efficace du
  travail  forcé et des délits connexes tels que la traite humaine. «Réussir à 
  mener des poursuites à l'encontre des quelques individus qui entraînent  dans
  la misère tant de victimes demeure difficile  mais cela doit  changer. Nous
  devons aussi nous assurer que le nombre des victimes  n'augmente pas avec
  cette crise économique qui fragilise de plus en plus  les gens face à des
  pratiques détestables», a-t-elle ajouté.</p>  <p>Le travail forcé est le terme
  utilisé par la communauté internationale  pour décrire des situations dans
  lesquelles les personnes impliquées   femmes et hommes, filles et garçons 
  doivent travailler contre leur  gré, contraints par leur recruteur ou leur
  employeur, par exemple en  utilisant la violence ou la menace de violences, ou
  par des moyens plus  subtils comme le surendettement, la confiscation des
  papiers d'identité  ou des menaces de dénonciation aux services d'immigration.
  Ces  situations peuvent aussi relever de la traite d'êtres humains ou de 
  pratiques comparables à l'esclavage, qui sont similaires même si elles  ne
  sont pas identiques au sens juridique. Le droit international stipule  que le
  fait d'exiger du travail forcé est un crime et doit être puni  par des
  sanctions proportionnées à la gravité du délit.</p>  <p>Source : OIT
  (communiqué)<br /></p>
