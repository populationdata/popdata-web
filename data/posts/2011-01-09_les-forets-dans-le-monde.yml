title: les-forets-dans-le-monde
date: '2011-01-10T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/monde-forets-petite.gif'
fr:
  title: Les forêts dans le monde
  body: >-
    30% des terres émergées du globe sont recouverts de forêts. C'est beaucoup
    et à la fois fragile, car les humains détruisent chaque jour bien plus de
    forêt qu'il n'en pousse. Les plus grands pays possèdent naturellement les
    plus grandes forêts, à commencer par la Russie et ses plus de 8 millions de
    km2 d'étendues boisées. Une véritable richesse, parfois en
    péril.<!--more-->L'Organisation des Nations unies pour l'alimentation et
    l'agriculture (FAO) a estimé la forêt mondiale à presque 4 milliards
    d'hectares, soit 0,62 ha/habitant.<br />D'autres estimations varient, selon
    la définition de "forêt", entre 2,6 et 6 milliards d'hectares dans le monde.
    Ces chiffres sont basés sur les données des différents Etats.<br />Sept pays
    ou territoires ne possèdent plus du tout de forêt.<br /><br />En France, 28%
    du territoire métropolitain est recouvert de forêts. La Guyane, département
    français situé en Amérique du Sud, est le département le plus boisé, avec
    plus de 90% de son territoire recouvert de forêt.<br /><br />Les 10 pays
    ayant les plus grandes forêts sont les suivants (chiffres approximatifs en
    millions de km2) :<br />  <ol>    <li>Russie : 8 millions km2<br /></li>   
    <li>Brésil : 5<br /></li>    <li>Canada : 3</li>    <li>Etats-Unis :
    3</li>    <li>Chine : 2</li>    <li>Australie : 1,7</li>    <li>République
    démocratique du Congo : 1,4</li>    <li>Indonésie : 1</li>    <li>Pérou :
    0,8</li>    <li>Inde : 0,8</li>  </ol><br />Voici les types de forêt
    présentés sur la carte (qui se trouve dans la colonne centrale -&gt;) :<br
    /><br />Forêt tempérée et boréale :<br /><br />1. Forêt d'épineux à feuilles
    persistantes<br />2. Forêt d'épineux à feuilles caduques<br />3. Forêt
    mélangées de pins et de feuillus<br />4. Forêt de feuillus à feuilles
    persistantes<br />5. Forêt de feuillus à feuilles caduques<br />6. Forêt de
    marécages d'eau douce<br />7. Forêt sèche<br />8. Forêt dérangée par
    l'humain<br />9. Forêt clairsemée, steppe<br />10. Forêt et plantation
    humaine<br />11. Forêt naturelle intensivement contrôlée par l'humain<br
    /><br />Forêt tropicale :<br /><br />12. Forêt tropicale de feuilles
    persistantes en-dessous de 1200 m<br />13. Forêt normale entre 1200 et 1800
    m<br />14. Forêt de montagne au-dessus de 1800 m<br />15. Forêt de marécages
    d'eau douce<br />16. Forêt moite en-dessous de 1200 m<br />17. Forêt
    mélangée en-dessous de 1200 m<br />18. Forêt de pins en-dessous de 1200 m<br
    />19. Forêt de palétuviers. Mangrove en eaux saumatres ou salées<br />20.
    Forêt dérangée par l'humain<br />21. Forêt de feuillus<br />22. Forêt sèche
    en-dessous de 1200 m<br />23. Forêt d'épineux à feuilles caduques<br />24.
    Forêt clairsemée, savane<br />25. Forêt intensivement contrôlée par
    l'humain, plantation exotique<br />26. Forêt de plantation humaine avec les
    espèces locales<br /><br />[carte dans colonne centrale -&gt;]<br /><br
    />Source : UNEP<br />
