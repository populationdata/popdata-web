fr:
  title: '43,7 millions de réfugiés dans le monde'
  body: >-
    A l'occasion de la Journée mondiale des réfugiés, le dernier rapport annuel
    de l'Agence des Nations Unies pour les réfugiés (UNHCR) indique qu'il y
    avait fin 2010 environ 43,7 millions de personnes déracinées dans le monde.
    Soit l'équivalent de pays comme l'Espagne, la Colombie ou la Corée du Sud !
    Et que 80% de ces réfugiés se trouvent dans des pays en
    développement.<!--more-->Ce sont donc ces pays pauvres, qui ont le moins de
    moyens, qui supportent le plus gros fardeau de l'aide apportée aux réfugiés
    et déplacés.&nbsp; <div>Dans le même temps, dans de trop nombreux pays
    riches, l'hostilité à l'égard de cette population réfugiée s'accroît.
    </div>  <div><br />  Le Pakistan, l'Iran et la Syrie comptent les plus
    fortes populations réfugiées avec respectivement 1,9 million, 1,07 million
    et 1,005 million. </div>  <div><br />  </div>  <div>Le Pakistan en supporte
    également les plus lourdes répercussions économiques avec 710 réfugiés pour
    un dollar de son PIB par habitant (en parité de pouvoir d'achat), suivi de
    la République démocratique du Congo et du Kenya avec respectivement 475 et
    247 réfugiés. En comparaison, l'Allemagne, le pays industrialisé qui
    accueille la plus importante population réfugiée (594&nbsp;000 personnes),
    héberge 17 réfugiés pour un dollar de son PIB par habitant. </div>  <div><br
    />  </div>  <div>Il y a 60 ans, on comptait 2,1 millions de réfugiés,
    principalement des Européens, suite à la seconde guerre mondiale. Une
    situation qui a radicalement changée depuis. Le HCR travaille dans 120 pays
    et s'occupe directement ou indirectement de 15,4 millions de réfugiés (en
    dehors de leur pays d'origine). </div>  <div>On dénombre par ailleurs 27,5
    millions de personnes déplacés à l'intérieur de leur propre pays, soit le
    plus haut niveau depuis 10 ans. </div>  <div>On compte également près de 850
    000 demandeurs d'asile, dont 20% se trouvent en Afrique du Sud. </div> 
    <div><br />  </div>  <div>Et les événements des derniers mois, les conflits
    en Libye, Syrie, Tunisie, Côte d'Ivoire, Soudan, Somalie, Yémen, ont déplacé
    encore plus de personnes, qui ne sont pas encore prises en compte dans ce
    rapport. </div>  <div><br />  </div>  <div>Les Afghans sont les plus
    nombreux parmi la population réfugiée dans le monde, avec un tiers du total.
    Ce nombre varie très peu depuis 10 ans, et en 2010, très peu ont pu rentrer
    dans leur pays. </div>  <div>L'Irak, la Somalie, la République démocratique
    du Congo et le Soudan figurent également parmi les 10 pays ayant généré le
    plus grand nombre de réfugiés depuis une décennie. </div>  <div><br /> 
    </div>  <div>Enfin le nombre d'apatrides représente officiellement 3,5
    millions en 2010. Mais une évaluation officieuse du HCR indique que ce
    nombre serait en fait plus proche des 12 millions de personnes. </div> 
    <div><br />  </div>  <div>Source : UNHCR </div>
