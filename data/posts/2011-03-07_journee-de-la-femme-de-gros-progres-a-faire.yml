title: journee-de-la-femme-de-gros-progres-a-faire
date: '2011-03-08T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/femme-brazzaville.jpg'
fr:
  title: 'Journée de la Femme : de gros progrès à faire'
  body: >-
    Un siècle après l'instauration d'une Journée  internationale dédiée aux
    femmes, l'ONU célèbre les progrès réalisés  dans la longue marche vers leur
    émancipation, tout en rappelant que les  gains réalisés ne doivent pas faire
    oublier les efforts immenses à  fournir pour éliminer les inégalités qui
    persistent et favoriser l'accès  à l'éducation, à la santé, au travail et à
    la prise de décision  économique ou politique des femmes.<!--more-->« Dans
    trop de pays et de sociétés, les femmes restent des citoyennes de  seconde
    classe. Bien que l'écart entre les sexes se soit réduit dans  l'éducation,
    de profondes différences demeurent dans tous les pays, et  beaucoup trop de
    filles se voient encore dénier le droit d'étudier,  quittent trop
    prématurément l'école ou achèvent leur scolarité avec peu  de compétences et
    d'opportunités d'emplois », a déclaré mardi le  Secrétaire général de l'ONU,
    Ban Ki-moon, dans un message adressé à  l'occasion de la Journée
    internationale de la femme.  <p>« Les femmes et les filles continuent de
    subir des discriminations et  violences inacceptables, souvent de la part de
    leurs propres partenaires  ou proches. A la maison ou à l'école, au travail
    ou dans leur  communauté, être une femme, c'est trop souvent être vulnérable
    », a-t-il  poursuivi, avant de souligner que cette vulnérabilité avait
    encore plus  d'impact dans les zones de conflit, où « la violence sexuelle
    est  délibérément et systématiquement utilisée pour intimider des
    communautés  entières ». </p>  <p>Rappelant ensuite la place de plus en plus
    importante prise par les  femmes dans la prise de décision politique,
    notamment dans les  parlements nationaux, Ban Ki-moon a rappelé que moins de
    10% des chefs  d'tat ou de gouvernement de la planète étaient aujourd'hui
    des femmes.  Même « quand les femmes sont au premier plan dans la politique,
    elles  sont souvent largement sous-représentées dans d'autres domaines, 
    notamment les plus hauts niveaux de direction des entreprise privées ou  de
    l'industrie », a-t-il ajouté.</p>  <p>Pour le Secrétaire général, « ce n'est
    que par la pleine et égale  participation des femmes à tous les domaines de
    la vie publique et  privée » que le monde peut « espérer parvenir à la
    société juste,  pérenne et pacifique promise dans la Charte des Nations
    Unies ». </p>  <p>De son côté, Michelle Bachelet, la Directrice de
    l'ONU-Femmes, la  nouvelle agence dédiée aux femmes, a souligné les progrès
    réalisés  depuis la mobilisation des femmes le 8 mars 1911, qui a marqué la 
    première Journée internationale de la femme. A l'époque, deux pays 
    seulement leur accordaient le droit de vote, alors qu'aujourd'hui elles  ont
    le droit de vote dans la quasi-totalité des pays de la planète et  sont
    élues pour diriger des gouvernements sur tous les continents. </p>  <p>« Je
    soupçonne les courageux pionniers qui se pencheraient sur notre  monde
    d'aujourd'hui d'avoir un mélange de fierté et de déception »,  a-t-elle
    poursuivi, estimant que s'il y avait effectivement eu « des  progrès
    remarquables » au cours du siècle passé, avec « une extension  sans
    précédent de la reconnaissance des droits des femmes », constituant  « l'une
    des révolutions sociales les plus profondes que le monde ait  connu », « les
    espoirs d'égalité exprimés lors de la première Journée  internationale des
    femmes sont loin d'être réalisés ». <br /></p>  <p>Michelle Bachelet a ainsi
    rappelé que « près des deux tiers des adultes  analphabètes sont aujourd'hui
    des femmes, que les filles ont beaucoup  moins de chance d'être scolarisées
    que les garçons, que toutes les 90  secondes une femme meurt pendant une
    grossesse ou un accouchement, en  dépit des connaissances et des ressources
    existantes permettant aux  naissances de se dérouler en toute sécurité »,
    a-t-elle ajouté. </p>  <p>La Directrice de l'ONU-Femmes, qui a été
    auparavant la première femme  élue à la présidence du Chili, a enfin
    souligné le faible niveau de  représentation politique des femmes : 19% des
    parlementaires de la  planète, 8% des négociateurs de paix, et 28 femmes
    chefs d'tat ou de  gouvernement sur plus de 192 pays. </p>  <p>« J'ai vu
    moi-même ce que les femmes, souvent dans les pires  circonstances, pouvaient
    faire pour leurs familles et leurs sociétés  quand on leur en donne
    l'occasion. La force et la sagesse des femmes  restent la plus grande
    ressource inexploitée de l'humanité. Nous ne  pouvons pas attendre encore
    100 ans pour utiliser ce potentiel »,  a-t-elle conclu.</p>  <p>A l'occasion
    de cette journée, la Haut commissaire des Nations Unies aux  droits de
    l'homme, Navi Pillay, a pour sa part consacré son message «  aux femmes
    courageuses » qui ont participé aux soulèvements populaires  en Tunisie et
    en Egypte. « Le travail est loin d'être terminé »,  a-t-elle estimé, car «
    dans ces moments de transition historique, il est  important de veiller à ce
    que les droits des femmes ne sont pas  écartés, comme quelque chose à
    traiter après les réformes cruciales  gagnées ». « Les droits des femmes
    doivent être au sommet de la liste  des nouvelles priorités », a-t-elle
    insisté. </p>  <p>Navi Pillay s'est également inquiétée de voir les grandes
    révisions  constitutionnelles et réformes lancées dans ces pays, sans une
    pleine  participation des femmes. « En fait, il y a des signes inquiétants
    dans  le contenu de certaines réformes proposées en Egypte, qui sont 
    discriminatoires. Les femmes et les hommes au Moyen-Orient et en Afrique  du
    Nord doivent veiller à ce que cela ne soit pas le cas », a-t-elle  ajouté.
    </p>  <p>Célébrant aussi cette journée, la Directrice de l'Organisation
    mondiale de la santé (OMS),  Margaret Chan, a quant à elle tenu à souligner
    les avancées réalisées  dans la reconnaissance des droits des femmes et
    l'amélioration de leur  santé, avec les réformes de l'âge minimum du
    mariage, le consentement  sexuel, l'avortement sans risques, la
    contraception, la mammographie ou  les progrès réalisés pour mettre fin à la
    violence sexuelle et sexiste,  notamment les mutilations génitales. </p> 
    <p>« Nous restons évidemment confrontés à d'immenses défis », a-t-elle 
    poursuivi. « Les taux de mortalité maternelle et les taux de  contamination
    au VIH/Sida sont encore trop élevés parmi les jeunes  femmes, la
    consommation de tabac des femmes est en augmentation, les  violences
    sexuelles restent généralisées, et il y a un fardeau de plus  en plus lourd
    à porter pour elles, les maladies non transmissibles », a  conclu la chef de
    l'OMS, citant notamment les conséquences du manque  d'éducation sur la
    fertilité, les taux de tabagisme ou encore la  prévention des maladies
    sexuellement transmissible, en tête desquelles  figure le VIH/Sida.</p> 
    <p>Source : ONU (communiqué)<br /></p>
