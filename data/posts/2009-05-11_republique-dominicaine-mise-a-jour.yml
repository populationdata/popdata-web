title: republique-dominicaine-mise-a-jour
date: 2009-05-12T00:00:00.000Z
fr:
  title: 'République dominicaine : mise à jour'
  body: >-
    La croissance économique très forte de ces dernières années n'a pas été
    partagée entre tous les dominicains, et une part importante de ceux-ci
    vivent toujours sous le seuil de pauvreté. Pourtant, avec à la fois des
    ressources naturelles intéressantes et la forte augmentation de l'arrivée de
    touristes, le pays possède des atouts. Quant aux droits humains
    fondamentaux, notamment ceux des enfants haïtiens "importés" et utilisés
    comme esclaves, il semble que la classe dirigeante actuelle ne s'en soucie
    pas.
