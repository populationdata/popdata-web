title: ben-affleck-et-les-rolling-stones-appellent-a-laide-pour-le-hcr-en-rdc
date: 2009-01-09T00:00:00.000Z
fr:
  title: Ben Affleck et les Rolling Stones appellent à l'aide pour le HCR en RDC
  body: >-
    Alors que les combats continuent de ravager la République démocratique du
    Congo (RDC), l'acteur et réalisateur américain Ben Affleck, avec le soutien
    du chanteur des Rolling Stones Mick Jagger, a dévoilé récemment un court
    métrage destiné à aider à récolter 23 millions de dollars en faveur du Haut
    Commissariat des Nations Unies pour les réfugiés (UNHCR) en 2009 et à
    fournir de l'eau potable et des colis d'aide humanitaire pour la
    région.<!--more--><p><img border="0" align="left"
    src="/images/articles/ben-affleck-rdc.jpg" />Le film « <a
    href="http://www.youtube.com/user/unhcr">Gimme Shelter</a> » a été réalisé
    par Ben Affleck et filmé par John Toll, qui ont tous deux été récompensés
    par un Academy Award. Le tournage s'est déroulé en novembre 2008 dans la
    région du Nord-Kivu en RDC, une région en proie à l'instabilité où des
    milliers de personnes ont fui leurs maisons depuis la reprise des combats en
    août dernier. Le film a pour bande son la chanson des Rolling Stones, Gimme
    Shelter, dont Mick Jagger et le groupe ont fait don à la campagne.</p>
    <p><object height="385" width="480"><param
    value="http://www.youtube.com/v/4GYjZszsCDQ&hl=fr&fs=1"
    name="movie"></param><param value="true"
    name="allowFullScreen"></param><param value="always"
    name="allowscriptaccess"></param><embed height="385" width="480"
    allowfullscreen="true" allowscriptaccess="always"
    type="application/x-shockwave-flash"
    src="http://www.youtube.com/v/4GYjZszsCDQ&hl=fr&fs=1"></embed></object>  
    <br />   </p> <p> « Nous avons fait ce film afin d'attirer l'attention sur
    la crise humanitaire en RDC, à un moment où une trop grande partie du monde
    se montre indifférent ou détourne son regard », a déclaré Ben Affleck, qui a
    effectué le lancement du film mercredi lors d'une conférence de presse avec
    le HCR aux Nations Unies, à New York. </p> <p> « Les souffrances et les
    pertes dont nous avons été les témoins directs sont ahurissantes  c'est
    difficile à croire », a-t-il dit. </p> <p> « Gimme Shelter » met en images
    la souffrance invisible des familles congolaises qui ont fui les combats
    sans pratiquement pouvoir rien emporter et qui sont maintenant contraintes
    de s'abriter dans des cabanes de fortune avec très peu pour vivre. Environ
    30 000 autres personnes ont fui en Ouganda, pays voisin où ils reçoivent
    l'aide du HCR.</p> <p> Il y a actuellement 1,3 million de déplacés en RDC,
    dont beaucoup sont des victimes des précédents combats et sont pris dans le
    nouveau cycle de violence qui se déroule actuellement. Le conflit a déjà
    coûté la vie à près de 5,4 millions de personnes au cours des dix dernières
    années, avec en moyenne encore 1 000 morts par jour. Dans certaines zones,
    deux femmes sur trois ont été violées. Les enlèvements continuent, prenant
    toutes sortes de formes violentes et des enfants sont recrutés de force pour
    aller combattre. Les accès de choléra et d'autres maladies ont augmenté au
    fur et à mesure de la dégradation de la situation humanitaire.</p> <p> Face
    à ces énormes besoins, « Gimme Shelter » espère recueillir 23 millions de
    dollars en 2009 pour offrir des colis d'aide humanitaire composés de
    jerrycans, d'ustensiles de cuisine, de couvertures thermiques, de matelas,
    de moustiquaires et de bâches en plastique utiles pour la construction
    d'abris.</p> <p> « Gimme Shelter » sera distribué dans le monde entier grâce
    à Internet, aux télévisions, aux téléphones portables, au cinéma ainsi qu'à
    des chaînes hôtelières afin de mieux faire connaître le travail accompli par
    le HCR dans le monde pour les réfugiés, et pour encourager les dons en
    faveur des Congolais déplacés. Il suffit d'un clic !</p> <p> Sir Mick Jagger
    a décrit la souffrance humaine en RDC comme effroyable et fait part de son
    important soutien aux efforts de sensibilisation de Ben Affleck.</p> <p> «
    Les Rolling Stones sont très heureux de contribuer à l'opération "Gimme
    Shelter" en soutien des efforts de Ben pour mieux faire connaître le conflit
    au Congo », a indiqué Mick Jagger. « J'espère que cette vidéo aidera à
    mettre en évidence le sort de centaines de milliers de personnes déplacées
    et celui des milliers d'innocents qui y perdent la vie inutilement. »</p>
    <p> Ben Affleck, qui a effectué sa quatrième visite en Afrique centrale
    depuis 2007, a lancé un appel d'urgence pour une sensibilisation accrue du
    public au sujet de ce conflit, ainsi que d'autres conflits à cause desquels
    des millions de personnes ont été forcées de quitter leurs maisons.</p> <p>
    « J'appelle instamment les gens à ne pas détourner le regard, à ne pas
    éteindre leurs postes de télévision lors de bulletins d'information sur les
    violences en RDC. Nous devons tous nous mobiliser et soutenir le travail
    d'organisations comme le HCR, qui sont sur le terrain pour offrir une
    protection et qui travaillent dur pour garantir les droits et assurer le
    bien-être des réfugiés », a-t-il dit.</p> <p> Le Haut Commissaire des
    Nations Unies pour les réfugiés António Guterres a remercié Mick Jagger, Ben
    Affleck et les autres partenaires de l'opération « Gimme Shelter » pour
    leurs efforts.</p> <p> Dans le cadre de la sensibilisation du public sur la
    crise en RDC, le HCR invite également le public à consulter le site <a
    href="http://www.un.org/apps/newsFr/www.unhcr.org">www.unhcr.org</a> pour y
    poster des messages personnels ou faire connaître par Internet leur
    soutien.</p> <p>Source : ONU, UNHCR               <br />   </p>
