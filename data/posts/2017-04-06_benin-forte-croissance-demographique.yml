  title: 'Bénin : forte croissance démographique'
  body: "[caption id=\"attachment_37700\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/benin/\" rel=\"attachment wp-att-37700\"><img class=\"wp-image-37700 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Benin-littoral.jpg\" alt=\"Littoral près de Cotonou, Bénin\" width=\"1600\" height=\"1038\" /></a> Littoral près de Cotonou, Bénin. Photo : iha.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a>\_n'a toujours pas entamé sa transition démographique, et connaît une très forte croissance de sa population. Les populations des campagnes se ruent vers les grandes villes, et Cotonou, la principale métropole du pays, a vu le nombre de ses habitants doubler depuis le début du siècle. On compte aujourd'hui environ 2,4 millions de personnes vivant dans son aire urbaine.\r\nLes autorités semblent dépassées par le phénomène de l'urbanisation, qui, comme partout en Afrique, touche toutes les grandes villes du pays. De gros bourgs de l'intérieur des terres se retrouvent aujourd'hui à accueillir des centaines de milliers d'habitants, sans que les infrastructures suivent les besoins. Dans les domaines sanitaires, sociaux, de santé, de transport, d'éducation, d'assainissement, ou les routes, tout est sous-dimensionné, et souvent\_manque carrément.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/benin/\"><strong>Fiche pays Bénin</strong></a></li>\r\n</ul>"
