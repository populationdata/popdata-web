title: pakistan-mise-a-jour-2
date: 2011-04-19T00:00:00.000Z
fr:
  title: 'Pakistan : mise à jour'
  body: >-
    Alors que le Pakistan s'apprête à lancer un nouveau recensement de sa
    population, le bilan économique du pays reste bon malgré la crise des
    dernières années. La grande majorité de la population vit pourtant toujours
    dans une pauvreté extrême et continue à s'entasser dans les bidonvilles des
    grandes métropoles qui n'en finissent pas de gonfler.
