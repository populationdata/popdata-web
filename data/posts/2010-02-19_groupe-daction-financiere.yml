fr:
  title: Groupe d'action financière
  body: >-
    Le Groupe d'action financière (GAFI) est un organisme  intergouvernemental
    qui a pour objectif de concevoir et de promouvoir des politiques de lutte
    contre le blanchiment de capitaux et le financement du terrorisme aussi bien
    à l'échelon national qu'international.<!--more-->Le Groupe d'action est donc
    un organisme de décision  qui s'efforce de susciter la volonté politique
    nécessaire pour réformer  aux réformes législatives et réglementaires dans
    ces deux domaines. <p>Depuis sa création en 1989, le GAFI a concentré ses
    efforts sur ladoption et  la mise en uvre de mesures conçues pour contrer
    lutilisation du  système financier par les criminels. En 1990, il a élaboré
    une série de  recommandations, révisées en 1996 et en 2003 pour sassurer
    quelles  restent dactualité et adaptées face à lévolution de la menace de 
    blanchiment de capitaux. Ces Recommandations constituent une véritable  base
    de travail en matière de lutte contre le blanchiment de capitaux et 
    devraient être mises en uvre partout dans le monde.</p>  <p>Le GAFI se
    compose actuellement de 33 pays et territoires, ainsi que  de 2
    organisations régionales :</p>  <ul>    <li>Afrique du Sud</li>   
    <li>Allemagne</li>    <li>Argentine</li>    <li>Australie</li>   
    <li>Autriche</li>    <li>Belgique</li>    <li>Brésil</li>   
    <li>Canada</li>    <li>Chine</li>    <li>Commission européenne</li>   
    <li>Conseil de coopération du golfe</li>    <li>Corée du Sud</li>   
    <li>Danemark</li>    <li>Espagne</li>    <li>Etats-Unis</li>   
    <li>Finlande</li>    <li>France</li>    <li>Grèce</li>    <li>Hong Kong,
    Chine</li>    <li>Irlande</li>    <li>Islande</li>    <li>Italie</li>   
    <li>Japon</li>    <li>Luxembourg</li>    <li>Mexique</li>   
    <li>Norvège</li>    <li>Nouvelle-Zélande</li>    <li>Pays-Bas*</li>   
    <li>Portugal</li>    <li>Royaume-Uni</li>    <li>Russie</li>   
    <li>Singapour</li>    <li>Suède</li>    <li>Suisse</li>    <li>Turquie</li> 
    </ul>  <p style="font-style: italic;">* Le Royaume des Pays-Bas : les
    Pays-Bas,  les Antilles Néerlandaises et Aruba.</p>  <p>En outre, lInde a
    obtenu le statut dobservateur le  27 novembre 2006, et fait actuellement les
    efforts nécessaires en vue  dune adhésion au GAFI.</p>  <p>[Voir la carte
    des pays membres du GAFI -&gt; colonne centrale]<br /></p>  <p>Source :
    GAFI<br /></p>
