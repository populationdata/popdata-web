title: 74-journalistes-tues-en-2016
nameFr: 74 journalistes tués en 2016
nameEn: 74 journalistes tués en 2016
date: 2016-12-19T20:32:53.000Z
bodyFr: "<p style=\"text-align: justify;\">La liberté de la presse reste un droit humain fondamental mais constamment remis en cause dans de trop nombreux pays. Reporters sans frontières (RSF) publie chaque année son classement de la liberté de la presse dans le monde. En 2016, 74 journalistes ont été tués dans l'exercice de leur travail. La plupart du temps ils ont même été volontairement ciblés !</p>\r\n\r\n\r\n[caption id=\"attachment_36071\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/monde-liberte-de-presse-2016/\"><img class=\"size-wcbig wp-image-36071\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/monde-liberte-presse-2016-rsf-800x587.jpg\" alt=\"Monde - Liberté de la Presse 2016 (RSF)\" width=\"728\" height=\"534\" /></a> Monde - Liberté de la Presse 2016 (RSF). Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">Les pays les plus dangereux restent bien entendu ceux qui sont en guerre : <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> en premier lieu, avec 19 journalistes assassinés en 2016, faisant de ce pays le plus grand cimetière de la presse cette année.\_Suivent l'<a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, avec 10 journalistes tués, le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> (9), l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> (7) et le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> (5). Le Mexique est le pays en paix le plus dangereux pour les journalistes.</p>\r\n<p style=\"text-align: justify;\">On constate que de moins en moins de journalistes vont dans les pays les plus dangereux, car ils sont devenus des cibles, parfois prioritaires, des autorités, des groupes armés, des terroristes, et sont l'objet de menaces et de pressions constantes. Le droit à l'information et la liberté de la presse ne sont donc plus assurés correctement partout dans le monde. Mais l'ont-ils jamais été ? Non, malheureusement, et Reporters sans frontières le constate chaque année.</p>\r\n<p style=\"text-align: justify;\">Reste que certains pays indiqués en noir, les plus importants prédateurs de la presse, n'ont pourtant connu aucun assassinat de journaliste en 2016. Certains même, comme <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, n'en ont jamais connu depuis 1958 et l’assassinat du journaliste équatorien Carlos Bastidas par le régime du dictateur Batista. Mais Cuba est\_en noir selon RSF, pour des questions purement idéologiques, visant notamment à justifier le blocus économique de l'île par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, où se trouve\_justement réfugié l'assassin de ce journaliste, Orlando Marrero, qui travaillait directement sous les ordres du chef de la police de Batista.\r\nComment expliquer par exemple qu'il y ait 10 journalistes assassinés en Afghanistan, mais que ce pays ne soit pas en noir ? Tout comme l'Irak ?\r\nNe nous leurrons pas, Cuba n'est pas un pays où les droits humains fondamentaux de la liberté d'expression et de presse sont respectés, bien entendu. Et nous le déplorons. Mais la situation de la presse n'y est pas aussi critique et dangereuse que dans bien des pays. Ce qui remet\_en cause, partiellement, l'impartialité de la démarche de l'ONG.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/2016/12/15/259-journalistes-prison-monde-record/\">259 journalistes en prison dans le monde, un record</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Au moins 780 journalistes ont été tués ces dix dernières années en raison de leur profession.</p>\r\n<p style=\"text-align: justify;\">PopulationData.net appelle tous les gouvernements, États, autorités de par le monde a cesser l'intimidation des journalistes et de leurs collaborateurs, à les protéger dans l'exercice de leur travail, tout comme il doit protéger l'ensemble de ses citoyens, et à garantir la pleine liberté d'expression à leur peuple.</p>"
