title: demandes-dasile-en-2007-10
nameFr: 'Demandes d''asile en 2007 : +10%'
nameEn: 'Demandes d''asile en 2007 : +10%'
date: 2008-03-20T00:00:00.000Z
bodyFr: >-
  <div style="text-align: justify;">Après une tendance à la baisse ces dernières
  années, les demandes d'asile dans les pays industrialisés ont augmenté de 10%
  en 2007, principalement en raison de la crise en Iraq, a annoncé le Haut
  Commissariat des Nations Unies pour les réfugiés (HCR).    </div><!--more--><p
  style="text-align: justify;" style="text-align: justify;"> « Pour la deuxième
  année de suite, les Iraquiens sont arrivés en tête des demandeurs d'asile dans
  les pays industrialisés à travers le monde. Le nombre d'Iraquiens demandant
  l'asile a quasiment doublé en un an, passant de 22 900 en 2006 à 45 200 en
  2007 », indique un <a
  href="http://www.unhcr.fr/cgi-bin/texis/vtx/news/opendoc.htm?tbl=NEWS&id=47de91da2">communiqué</a>
  publié aujourd'hui à Genève.</p> <p style="text-align: justify;"
  style="text-align: justify;"> En 2007, 338 000 nouvelles demandes de
  reconnaissance du statut de réfugié ont été soumises l'année dernière dans 43
  pays industrialisés, contre 306 300 demandes en 2006.</p> <p
  style="text-align: justify;" style="text-align: justify;"> Les cinq premiers
  pays d'origine des requérants d'asile en 2007 ont été l'Iraq, la Fédération de
  Russie, la Chine, la Serbie et le Pakistan, mais une hausse significative des
  demandes a été observée en provenance du Pakistan, de la Syrie et de la
  Somalie.</p> <p style="text-align: justify;" style="text-align: justify;"> La
  moitié des demandes proviennent d'Asie  y compris le Moyen-Orient, 21%
  d'Afrique, 15% d'Europe, 12% de l'Amérique latine et des Caraïbes et 1%
  d'Amérique du Nord.</p> <p style="text-align: justify;" style="text-align:
  justify;"> En 2007, les principaux pays d'accueil des demandeurs d'asile ont
  été les Etats-Unis, la Suède, la France, le Canada et le Royaume-Uni.</p> <p
  style="text-align: justify;" style="text-align: justify;"> Ces statistiques
  préliminaires, recueillies par le HCR à partir des informations fournies par
  les gouvernements, pourront être consultées dans le rapport "Niveaux et
  tendances de l'asile dans les pays industrialisés, année 2007" qui sera
  bientôt disponible en français sur le site <a
  href="http://www.unhcr.fr/">www.unhcr.fr</a>.</p> <p style="text-align:
  justify;" style="text-align: justify;">Source : ONU et HCR         <br />  
  </p>
