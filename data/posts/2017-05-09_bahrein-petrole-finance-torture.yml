  title: 'Bahreïn : pétrole, finance et torture'
  body: "[caption id=\"attachment_38134\" align=\"aligncenter\" width=\"2362\"]<a href=\"https://www.populationdata.net/pays/bahrein/\"><img class=\"size-full wp-image-38134\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Manama-Bahrein.jpg\" alt=\"Manama, capitale de Bahreïn\" width=\"2362\" height=\"1569\" /></a> Manama, capitale de Bahreïn[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a> est une monarchie pétrolière située dans le Golfe Persique. Un territoire au coeur de la géopolitique pétrolière mondiale. Les richesses issues du sous-sol, terrestre mais surtout maritime, ont enrichi le pays. Dans son désir de diversifier son économie, le Bahreïn\_s'est lancé dans de grands travaux d'infrastructures, avec de nombreux terrains gagnés sur la mer notamment, une spécialité de la région.\r\nIl a pour cela fait appel a des centaines de milliers de travailleurs immigrés, principalement venus d'Inde. Comme ce sont surtout des hommes qui sont venus, cela a créé un fort déséquilibre avec les femmes.\r\nEnfin, les droits humains ne sont pas respectés dans le pays. Les opposants sont régulièrement arrêtés, souvent torturés. Une situation que dénonce Amnesty International.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bahrein/\"><strong>Fiche pays Bahreïn</strong></a></li>\r\n</ul>"
