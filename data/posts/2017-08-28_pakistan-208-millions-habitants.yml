fr:
  title: 'Pakistan : 208 millions d''habitants'
  body: "[caption id=\"attachment_37341\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/pakistan/\" rel=\"attachment wp-att-37341\"><img class=\"wp-image-37341 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Islamabad-avenue-constitution.jpg\" alt=\"Avenue de la Constitution, Islamabad\" width=\"1280\" height=\"852\" /></a> Avenue de la Constitution, Islamabad. Photo : Zacharie Grossen.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> vient enfin de publier les résultats préliminaires de son recensement de la population 2017. Cela faisait 19 ans que ce pays, l'un des plus peuplés du monde, n'avait effectué cet exercice. La population totale du Pakistan ressort donc à un peu moins de 208 millions d'habitants en 2017, contre 132 millions en 1998. Soit une augmentation de +57 % en moins de vingt ans, un taux de croissance plus élevé qu'espéré par les autorités, qui estimaient à environ 200 millions de personnes le nombre d'habitants du pays.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/pakistan/\"><strong>Fiche pays Pakistan</strong></a></li>\r\n</ul>"
