title: la-chine-ferme-toutes-ses-centrales-a-charbon
date: '2014-04-01T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/cheminee-usine-petite.jpg'
fr:
  title: La Chine ferme toutes ses centrales à charbon
  body: >-
    La Chine a décidé de fermer l'ensemble de ses centrales électriques à
    charbon, de même que toutes ses mines de charbon. Un impact économique
    majeur, mais aussi et surtout environnemental. Le monde devrait mieux
    respirer très rapidement, et l'objectif de réduire drastiquement les
    émissions de gaz à effet de serre devrait être atteint dans les prochaines
    années.<!--more-->Pays le plus polluant du monde, la Chine ayant ravi aux
    Etats-Unis cette peu envieuse place dernièrement, les conséquences sur la
    santé des populations sont désastreuses.<br />L'utilisation à outrance de
    cette énergie bon marché a couvert le ciel de la grande moitié est du pays,
    du nord au sud, d'un immense voile de pollution.<br />Troubles respiratoires
    aiguës, morts prématurées, malformations etc. cette pollution engendre de
    graves problèmes de santé publique qui font souffrir des centaines de
    millions de personnes et coûtent jusqu'à 300 milliards de dollars par an au
    pays. <br />Un modèle de développement que le pays a décidé de faire évoluer
    drastiquement jusqu'à devenir le leader des énergies propres et du
    développement durable.<br />Un véritable défi...<br /><br />Un scénario
    idéal, naturellement, et que nous aimerions bien vous présenter un autre
    jour que le <span style="color: rgb(255, 0, 0);"><b>1er
    avril</b></span>...<br /><br />L'équipe PopulationData.net<br />
