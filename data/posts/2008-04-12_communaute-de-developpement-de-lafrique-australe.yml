title: communaute-de-developpement-de-lafrique-australe
date: 2008-04-13T00:00:00.000Z
fr:
  title: Communauté de développement de l'Afrique australe
  body: "La Communauté de développement de l'Afrique australe (ou <i>SADC</i>, <span class=\"mw-redirect\">acronyme</span> de l'anglais <i>Southern African Development Community</i>) est une organisation qui vise à promouvoir le développement économique de l'Afrique australe.<!--more-->\r\n\r\nLes 14 états sont :\r\n<ul>\r\n \t<li>Afrique du Sud</li>\r\n \t<li>Angola</li>\r\n \t<li>Botswana</li>\r\n \t<li>Lesotho</li>\r\n \t<li>Madagascar</li>\r\n \t<li>Malawi</li>\r\n \t<li>Maurice</li>\r\n \t<li>Mozambique</li>\r\n \t<li>Namibie</li>\r\n \t<li>République démocratique du Congo</li>\r\n \t<li>Swaziland</li>\r\n \t<li>Tanzanie</li>\r\n \t<li>Zambie</li>\r\n \t<li>Zimbabwe</li>\r\n</ul>\r\nSource : Communauté de développement de l'Afrique australe, Wikipédia"
en:
  title: Communauté de développement de l'Afrique australe
  body: ''
