title: 21-milliards-de-personnes-nont-deau-chez
date: 2017-07-20T00:01:40.000Z
fr:
  title: '2,1 milliards de personnes n''ont pas d''eau chez elles'
  body: "[caption id=\"attachment_38781\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/?attachment_id=38781\" rel=\"attachment wp-att-38781\"><img class=\"size-full wp-image-38781\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/unicef-eau-inde.jpg\" alt=\"Femme transportant de l'eau en Inde\" width=\"1024\" height=\"683\" /></a> Une femme transporte des jerrycans d’eau dans le bidonville de Chandmari Juggi, dans l’État d’Uttar Pradesh, en <a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>. Photo UNICEF/Prashanth Vishwanath[/caption]\r\n<p style=\"text-align: justify;\">L'Organisation mondiale de la Santé (OMS) et le Fonds des Nations unies pour l'enfance (UNICEF) indiquent dans un nouveau rapport publié mercredi 19 juillet que 2,1 milliards de personnes n'ont pas accès à l'eau dans leur domicile. Et que 4,5 milliards d'humains n'ont pas accès à des services d'assainissement gérés en toute sécurité. Un problème mondial majeur.</p>\r\n<p style=\"text-align: justify;\">Intitulé 'Progrès en matière d'eau, d'assainissement et d'hygiène : mise à jour 2017 et évaluation des ODD', le rapport présente la toute première évaluation mondiale des services d'alimentation en eau potable et d'assainissement « gérés en toute sécurité ».</p>\r\n<p style=\"text-align: justify;\">Produit par le Programme commun OMS/UNICEF de suivi de l'approvisionnement en eau et de l'assainissement (JMP), le rapport conclut qu'un trop grand nombre de personnes n'a toujours pas accès à ces services, en particulier dans les zones rurales.</p>\r\n<p style=\"text-align: justify;\">« Avoir accès à l'eau salubre, à l'assainissement et à l'hygiène à domicile ne devrait pas être un privilège exclusivement réservé aux riches vivant en milieu urbain », a déclaré le Directeur général de l'OMS, Tedros Adhanom Ghebreyesus. « Il s'agit de services fondamentaux pour la santé humaine et il incombe à tous les pays de garantir que chacun puisse y accéder ».</p>\r\n<p style=\"text-align: justify;\">Si, depuis 2000, des milliards de personnes bénéficient d'un accès à des services élémentaires pour l'approvisionnement en eau de boisson et l'assainissement, ces services ne fournissent pas nécessairement une eau et un assainissement sûrs. En outre, de nombreux foyers, centres de santé et écoles n'ont toujours pas d'eau ni de savon pour le lavage des mains, une situation qui expose l'ensemble des personnes fréquentant ces lieux, et surtout les enfants, au risque de maladies telles que la diarrhée.</p>\r\n<p style=\"text-align: justify;\">L'OMS et l'UNICEF soulignent que 361 000 enfants âgés de moins de 5 ans meurent chaque année de diarrhée. Par ailleurs, la piètre qualité des installations sanitaires et l'eau contaminée favorisent également la transmission de maladies comme le choléra, la dysenterie, l'hépatite A ou encore la typhoïde.</p>\r\n<p style=\"text-align: justify;\">« Si l'eau salubre, un assainissement et une hygiène adéquats sont essentiels pour préserver la santé de chaque enfant et de chaque communauté, ils permettent également aux sociétés d'être plus résilientes, plus équitables et en meilleure santé », a expliqué le Directeur général de l'UNICEF, Anthony Lake. « En améliorant ces services dans les communautés les plus défavorisées, nous offrons aux enfants les plus démunis une vraie chance d'avoir un meilleur avenir ».</p>\r\n<p style=\"text-align: justify;\">Afin de réduire les inégalités au niveau mondial, les Objectifs de développement durable (ODD) appellent à mettre un terme à la défécation à l'air libre et à garantir l'accès universel aux services élémentaires d'ici à 2030.</p>\r\n<p style=\"text-align: justify;\">Sur les 2,1 milliards de personnes qui n'ont pas accès à l'eau gérée en toute sécurité, 844 millions ne bénéficient même pas d'un service élémentaire d'approvisionnement en eau potable. Parmi ces personnes, 263 millions vivent à plus de 30 minutes du premier point d'eau et 159 millions continuent à boire de l'eau de surface non traitée puisée dans des cours d'eau ou dans des lacs.</p>\r\n<p style=\"text-align: justify;\">Par ailleurs, dans 90 pays, les progrès en matière d'assainissement de base sont trop lents et ne permettront pas d'atteindre l'objectif de couverture universelle fixée à l'horizon 2030.</p>\r\n<p style=\"text-align: justify;\">Sur les 4,5 milliards de personnes qui n'ont pas accès à des services d'assainissement gérés en toute sécurité, 2,3 milliards ne disposent toujours pas d'installations sanitaires de base. Parmi elles, 600 millions de personnes partagent des toilettes ou latrines avec d'autres foyers, et 892 millions – vivant pour la plupart en zone rurale – défèquent à l'air libre, une pratique en augmentation en Afrique subsaharienne et en Océanie du fait de la croissance démographique.</p>\r\n<p style=\"text-align: justify;\">Les bonnes pratiques en matière d'hygiène sont pourtant la manière la plus simple et la plus efficace d'empêcher la propagation des maladies. Aussi les ODD s'intéressent-ils pour la première fois au pourcentage de personnes qui disposent d'installations leur permettant de se laver les mains à leur domicile avec de l'eau et du savon. Or, d'après le nouveau rapport du JMP, cet accès à l'eau et au savon pour le lavage des mains varie considérablement dans les 70 pays pour lesquels des données sont disponibles, oscillant entre 15 % en Afrique subsaharienne et 76 % en Asie occidentale et en Afrique du Nord.</p>\r\nSource : OMS, UNICEF, ONU"
