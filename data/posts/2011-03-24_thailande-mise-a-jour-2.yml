fr:
  title: 'Thaïlande : mise à jour'
  body: >-
    Petite mise à jour des chiffres concernant la Thaïlande. Avec une population
    de près de 19 millions d'habitants, le Grand Bangkok est de plus en plus
    engorgé et étouffe sous la circulation automobile et les industries. Une
    situation de crise sanitaire qui s'ajoute à la crise politique pour les
    autorités.
