title: six-millions-de-personnes-vaccinees-contre-la-fievre-jaune-au-mali
nameFr: Six millions de personnes vaccinées contre la fièvre jaune au Mali
nameEn: Six millions de personnes vaccinées contre la fièvre jaune au Mali
date: 2008-04-15T00:00:00.000Z
bodyFr: >-
  Une campagne d'une semaine visant à vacciner 5.7 millions de personnes dans la
  partie méridionale du Mali doit commencer vendredi. Pour la première fois, une
  telle campagne de vaccination de masse sera menée grâce à une collaboration «
  sud-sud » : le seul fabricant sud américain du vaccin antiamaril, la firme
  brésilienne Bio Manguinhos, fournira en effet la moitié des doses de vaccin
  nécessaires.<!--more--><p><img align="left"
  src="/images/cartes/articles/fievre-jaune-moustique.jpg" /> En tout, 5.7
  millions de personnes seront vaccinées dans les 33 districts méridionaux par
  des équipes sanitaires locales et des volontaires et un large appui de terrain
  sera apporté par l'OMS, le Fonds des Nations Unies pour l'enfance (<a
  href="http://www.unicef.org/french/index.php">UNICEF</a>) et la branche
  malienne de la Fédération internationale des Sociétés de la Croix Rouge et du
  Croissant Rouge », indique un communiqué publié hier à Bamako.</p> <p> Selon
  les estimations, les taux de couverture vaccinale actuels sont de 48 % dans
  les districts où les enfants de moins de 15 ans ont été vaccinés en 2006 et
  beaucoup plus faibles encore dans les districts où ils ne l'ont pas été. </p>
  <p> La campagne de vaccination doit durer une semaine, du 12 au 18 avril. </p>
  <p> Une fois qu'elle aura été menée à bien, le risque de flambée de fièvre
  jaune au Mali sera beaucoup plus faible pendant 10 ans au moins, et pendant
  bien plus longtemps si des programmes de vaccination systématique étendus à la
  vaccination antiamarile sont poursuivis à long terme.</p> <p> La campagne de
  vaccination de masse au Mali s'inscrit dans le cadre des efforts de
  l'Initiative contre la fièvre jaune, l'Alliance GAVI ayant fourni un appui de 
  millions pour réduire massivement le nombre de sujets à risque en Afrique
  occidentale. </p> <p> Le Mali est le troisième pays après le Togo et le
  Sénégal à entreprendre une campagne de vaccination préventive nationale dans
  le cadre de l'Initiative et d'autres pays suivront dès qu'on disposera de
  stocks de vaccins suffisants.</p> <p> La fièvre jaune est une maladie
  hémorragique virale aiguë transmise à l'homme par un moustique infecté.
  L'infection ne provoque pas nécessairement une pathologie, et celle-ci peut
  être bénigne ou grave ; en cas d'affection grave, la fièvre jaune est mortelle
  pour 20 à 50 % des malades. </p> <p> Il n'y a pas de traitement antiviral
  spécifique connu contre la fièvre jaune, mais le vaccin antiamaril permet
  d'éviter la maladie et offre une protection pendant 10 ans au moins.</p> <p>
  En raison de la gravité de la maladie, même un seul cas (comme l'a signalé le
  Mali en 2007) constitue une préoccupation pour la santé publique. </p> <p> La
  fièvre jaune est endémique dans les régions tropicales d'Afrique et d'Amérique
  du Sud, 44 pays étant considérés comme exposés au risque (33 en Afrique et 11
  en Amérique du Sud). </p> <p> La menace pour la santé publique ne disparaît
  que si les taux de vaccination antiamaril dans les zones à risque atteignent
  au moins 60 à 80 %. On considère actuellement que 610 millions de personnes
  sont exposées au risque de fièvre jaune en Afrique.</p> <p> Les 12 pays
  participant à l'Initiative contre la fièvre jaune sont le Bénin, le Burkina
  Faso, le Cameroun, la Côte d'Ivoire, le Ghana, la Guinée, le Libéria, le Mali,
  le Nigéria, le Sénégal, la Sierra Leone et le Togo.</p> <p>Source :
  OMS         <br />   </p>
