fr:
  title: 'Pics d''homicides en Afrique australe, Amérique centrale et Amérique du Sud'
  body: >-
    Les régions d'Afrique australe, d'Amérique centrale et d'Amérique du Sud
    sont parmi celles qui connaissent le plus fort taux d'homicide, révèle une
    étude de l'Office des Nations Unies contre la drogue et le crime (ONUDC)
    publiée fin décembre 2008.<!--more--><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1896&aid=326&nom=monde-homicides-2004"><img
    border="0" align="right"
    src="/images/cartes/articles/monde-homicides-2004-petite.png" alt="Monde -
    taux d'homicide (2004)" /></a>Fondée sur des données de 198 états et
    territoires, l'étude, première du genre, montre aussi que l'Europe de
    l'Ouest et l'Europe centrale, l'Europe du Sud-Est et l'Asie de l'Est sont
    les trois régions les plus sûres.    <p> L'ONUDC propose un graphique
    distinguant les régions en fonction du nombre d'homicides pour 100 000
    habitants. Un homicide est défini comme le fait de la causer la mort d'une
    personne de façon intentionnelle.</p> <p> L'Europe de l'Ouest et l'Europe
    centrale, l'Europe du Sud-Est et l'Asie de l'Est avaient ainsi un taux de 0
    à 3 homicides pour 100 000 habitants en 2004. A l'autre extrême, l'Afrique
    australe, l'Amérique centrale et l'Amérique du Sud connaissaient un taux de
    plus de 25 homicides pour 100 000 habitants. </p> <p> Le reste de l'Afrique
    sub-saharienne se situe entre 20 et 25 homicides. La Russie et l'Europe de
    l'Est entre 5 et 10. Enfin, l'Afrique du Nord, l'Asie centrale et l'Amérique
    du Nord, y compris le Mexique, ont un taux de 5 à 10 homicides. Restent
    l'Australie, l'Inde, le Moyen-Orient avec un taux de 3 à 5 homicides pour
    100 000 habitants.          <br />   </p> <p>Source : ONUDC         <br />  
    </p>
