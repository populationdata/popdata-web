title: niue-mise-a-jour-2
nameFr: 'Niue : mise à jour'
nameEn: 'Niue : mise à jour'
date: 2010-10-27T00:00:00.000Z
bodyFr: >-
  Niue est un atoll corallien particulièrement isolé. A plus de 2400 km de la
  Nouvelle-Zélande, avec lequel le pays est en libre association depuis 1974,
  l'île ne survit que grâce aux aides financières de son "grand-frère".
