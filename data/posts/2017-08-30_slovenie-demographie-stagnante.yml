  title: 'Slovénie : démographie stagnante'
  body: "[caption id=\"attachment_39073\" align=\"aligncenter\" width=\"1599\"]<a href=\"https://www.populationdata.net/pays/slovenie/\" rel=\"attachment wp-att-39073\"><img class=\"wp-image-39073 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ljubljana.jpeg\" alt=\"Ljubljana, capitale de la Slovénie\" width=\"1599\" height=\"1065\" /></a> Ljubljana, capitale de la Slovénie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> est un petit pays issu de la désintégration de l'ancienne Yougoslavie. Bordé par la Méditerranée, il est couvert de montagnes, la partie orientale des Alpes. Mais depuis des années, sa population stagne et vieillit. Si bien que l'on s'attend à ce que cette population baisse dans les prochaines décennies, tout comme les autres pays de la région.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/slovenie/\"><strong>Fiche pays Slovénie</strong></a></li>\r\n</ul>"
