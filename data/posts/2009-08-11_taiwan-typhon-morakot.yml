title: taiwan-typhon-morakot
date: 2009-08-12T00:00:00.000Z
fr:
  title: 'Taïwan : typhon Morakot'
  body: >-
    Le typhon Morakot, qui a balayé le sud du Japon, Taïwan et l'est de la
    Chine, a laissé derrière lui des dégâts très importants. On dénombre au
    moins 70 morts et des dizaines de disparus, des routes et des
    infrastructures détruites un peu partout.<!--more-->Voici une image
    satellite du typhon prise alors qu'il passait au-dessus de Taïwan. [-&gt;
    colonne centrale]<br />Le bilan reste provisoire et risque donc de
    s'alourdir dans les heures et les jours qui viennent.<br />  <ul>   
    <li><span style="font-weight: bold;">Mise à jour</span> - 12 août 2009,
    17h16 : Taïwan annonce qu'il y a d'ores et déjà 103 morts sur son
    territoire, faisant de Morakot le typhon le plus meurtrier depuis 1959. La
    Chine enregistre 8 morts et le Japon 16.<br /></li>  </ul>
