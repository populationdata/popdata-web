  rgb(255, 255, 255); font-family: tahoma; size: 12px;"><strong
  style="font-size: 16px; color: rgb(255, 255, 255);">« Nous vivons dans des
  conditions atroces. Les inondations sont un problème qui pourrait être résolu
  par le gouvernement. Mais les politiques nous ont oubliés. Cest aussi simple
  que cela »</strong> </td>        </tr>      </tbody>    </table>Pas de plan
  d'aménagement urbain à Dakar </strong><br /> <br />Il y a 50 ans, Dakar était
  une presquîle triangulaire entourée de marécages, connue sous le nom de « Cap
  Vert ». Les environs, où dominait autrefois la couleur verte, sont aujourdhui
  majoritairement gris, depuis quune sécheresse, survenue dans les années 1970
  et 1980 dans le Sahel, a poussé les habitants des régions rurales à sinstaller
  dans les parties basses et inondables des alentours de la ville, malgré les
  règlements interdisant la construction dans ces zones. <br /> <br />« LEtat na
  pas vraiment pris de mesures strictes pour rendre effective linterdiction
  doccupation de ces terrains inadaptés à lhabitat », a déclaré M. Mbow. A
  présent, 95 pour cent de la région de Dakar, qui comprend les districts de
  Pikine, Rufisque et Guédiawaye, sont couverts de constructions et de routes
  qui bouchent les cours deau et les bassins naturels. <br /> <br />Daprès
  Malick Faye, urbaniste au Conseil régional de Dakar, les graves inondations
  qui ont eu lieu dans le quartier de Wakhinane à Guédiawaye  où les habitations
  ont été construites au niveau de la nappe phréatique  sont un exemple
  révélateur dun problème plus vaste. <br /> <br />« La nappe phréatique était
  autrefois très basse, mais maintenant que les précipitations sont revenues,
  leau a retrouvé son niveau naturel. Aujourdhui, cinq minutes de pluie
  suffisent à provoquer une inondation », a-t-il expliqué à IRIN. <br /> <br />A
  lheure où des équipes de réponse durgence pompent leau qui a envahi certains
  quartiers de Dakar, les experts saccordent tous pour dire que la seule
  solution serait de reloger les habitants. <br /> <br />« On ne peut pas se
  battre contre le trajet de leau », a déclaré M. Mbow. « Pendant que lon pompe,
  laquifère rétablit le niveau de leau. Il faut évacuer les habitants et
  sassurer que personne ne viendra sinstaller à leur place ».<br /><br /><span
  style="text-align: justify;" class="reportbody"><span id="Body"><strong>De
  nouvelles villes </strong><br /> <br />En réponse aux inondations qui avaient
  dévasté Dakar en 2005, le gouvernement a lancé un programme de relogement
  intitulé « Plan Jaxaay », qui visait à installer les victimes des inondations
  dans une zone située à 25 kilomètres à lest de la capitale. <br /> <br />Le
  gouvernement a construit 1 793 logements de deux pièces  sur 3 000 prévus 
  ainsi que trois écoles primaires, un collège d'enseignement moyen, une école
  maternelle et un poste de police. <br /> <br />Aliou Ba, habitant de la Cité
  Jaxaay et instituteur à la retraite, est satisfait de sa nouvelle maison. « Je
  préfère vivre dans la cambrousse que les pieds dans leau en ville », a-t-il
  déclaré. « Le seul problème, cest quil ny a pour linstant ni électricité ni
  eau courante ». <br /> <br />Pour Chimère Diallo, coordinatrice terrain pour
  le Plan Jaxaay, le fait que 3 000 familles aient été relogées est un bon
  début, mais ce nest pas suffisant, étant donné lampleur immense du problème de
  logement au Sénégal. <br /> <br />Daprès M. Mbow, environ 1,6 million de
  personnes vivent dans les banlieues de Dakar, la densité atteignant 10 000
  habitants par kilomètre carré dans certains quartiers. <br /> <br />En matière
  de relogement, leffort à fournir est énorme, a affirmé M. Faye, du Conseil
  régional. <br /> <br />« Pour reloger 2 000 familles, il faut créer une
  nouvelle ville et donc mettre en place tous les services et toutes les
  infrastructures nécessaires  électricité, eau, systèmes de drainage. Cela
  représente énormément de travail Le Plan Jaxaay est une bonne chose, mais nous
  ne pouvons pas construire des maisons pour tout le monde en un an ». <br />
  <br />Les habitants des banlieues de Dakar ont récemment manifesté pour
  exprimer leur lassitude face au manque de services et aux conditions de vie
  déplorables auxquelles ils sont confrontés. <br /> <br />M. Ndiaye, habitant
  de Guédiawaye, a déclaré : « Nous vivons dans des conditions atroces. Les
  inondations sont un problème qui pourrait être résolu par le gouvernement.
  Mais les politiques nous ont oubliés. Cest aussi simple que cela. Nous ne
  pouvons pas compter sur les hommes politiques. Nous ne pouvons compter que sur
  nous-mêmes ». <br /><br />Source : IRIN</span></span>
