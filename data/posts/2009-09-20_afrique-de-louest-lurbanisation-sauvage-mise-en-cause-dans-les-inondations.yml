nameFr: 'Afrique de l''Ouest : l''urbanisation sauvage mise en cause dans les inondations'
nameEn: 'Afrique de l''Ouest : l''urbanisation sauvage mise en cause dans les inondations'
date: 2009-09-21T00:00:00.000Z
bodyFr: >-
  Les inondations catastrophiques que connaissent régulièrement les grandes
  villes d'Afrique de l'Ouest ne sont pas uniquement dues aux précipitations. Le
  changement climatique est surtout précédé d'un changements de dynamique
  urbaine. Les grandes villes voient en effet leur population fortement
  augmenter, et les aménagements urbains ne suivent pas cette croissance,
  exposant ainsi les populations à des risques majeurs.<!--more-->Mamadou Ndiaye
  fait des allers-retours dans sa maison inondée, tandis que ses enfants
  évacuent leau sale, seau par seau. Cette famille fait partie des milliers de
  Sénégalais dont les maisons sont envahies par les eaux depuis des jours. <br
  /> <br />Il y a 30 ans, quand M. Ndiaye sest installé à Guédiawaye, à 26
  kilomètres du centre de Dakar, la capitale, la terre était sèche et bon
  marché. A présent, les habitants de cette banlieue très peuplée subissent des
  inondations à chaque saison des pluies. <br /> <br />Les inondations
  récurrentes dans les villes moyennes ou grandes sont davantage liées à la
  présence humaine quaux précipitations, a affirmé Cheikh Mbow, professeur de
  lInstitut des Sciences environnementales de lUniversité de Dakar, qui étudie
  limpact de la variabilité du climat sur les risques dinondations en zone
  urbaine. Daprès lui, les inondations annuelles que connaît la région sont le
  reflet de la croissance démographique explosive des villes, de la pauvreté et
  de linsuffisance des politiques daménagement urbain. <br /> <br />« Les
  habitants des zones rurales qui sont frappés par la pauvreté viennent
  sinstaller sur des terres inadaptées à lhabitat, où ils sont ensuite exposés à
  des inondations et dautres catastrophes telles que des glissements de terrains
  ou des risques industriels ». <br /> <br />Daprès les prévisions du <a
  target="_blank" href="http://www.unfpa.org/swp/2008/presskit/index.html">Fonds
  des Nations Unies pour la population</a>, lAfrique de lOuest devrait connaître
  une croissance démographique de 2,4 pour cent entre 2005 et 1010, et la
  population de cette région risque dêtre multipliée par plus de deux entre 2008
  et 2050, passant de 293 millions à 617 millions ; lessentiel de cette
  croissance aurait lieu dans les zones urbaines. <br /> <br />Concernant les
  inondations de cette année en Afrique de lOuest, qui ont fait au moins 160
  morts selon le bilan des Nations Unies, les observateurs pointent du doigt le
  problème de la congestion urbaine. A Freetown, la capitale de la Sierra Leone,
  la principale cause des inondations récentes serait « la construction
  irréfléchie » dans des zones de la ceinture verte [terres non exploitées],
  daprès Mary Kamara, directrice de la gestion des catastrophes au Bureau de la
  sécurité nationale. <br /> <br />Dans les villes du nord du Nigeria, la
  surpopulation a conduit les habitants à construire leurs maisons dans les lits
  des cours deau, et les systèmes de drainage naturels ont été bloqués par les
  ordures, a expliqué Hassan Musa, écologue à lUniversité Bayero de la ville de
  Kano, dans le nord du pays. <br /> <br />« Dans certains cas, quand les
  habitants construisent des maisons sur des cours deau et que le gouvernement
  ne fait quasiment rien pour les en empêcher, cela conduit à un cercle infernal
  dinondations et de destructions, qui aboutit parfois à la mort », a dit à IRIN
  M. Musa. <br /> <br /> <strong>    <table cellspacing="0" cellpadding="0"
