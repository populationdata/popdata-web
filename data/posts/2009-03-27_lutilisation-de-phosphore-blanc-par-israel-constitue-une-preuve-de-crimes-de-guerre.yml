title: >-
  lutilisation-de-phosphore-blanc-par-israel-constitue-une-preuve-de-crimes-de-guerre
date: '2009-03-28T00:00:00.000Z'
fr:
  title: >-
    L'utilisation de phosphore blanc par Israël constitue une preuve de crimes
    de guerre
  body: >-
    Les tirs répétés par Israël d'obus au phosphore blanc sur des zones
    densément peuplées de la bande de Gaza lors de sa récente opération
    militaire étaient indiscriminés et constituent une preuve de crimes de
    guerre, selon un rapport de Human Rights Watch publié le 25 mars
    2009.<!--more--><img border="0" align="left"
    src="/images/articles/hrw-israel.jpg" />Ce rapport de 71 pages, intitulé
    <em>«&nbsp;<a href="http://www.hrw.org/node/81760">Rain</a><a
    href="http://www.hrw.org/node/81760">of Fire: Israel's Unlawful Use of White
    Phosphorus in Gaza</a> »</em> («&nbsp;Une pluie de feu&nbsp;: l'utilisation
    illégale de phosphore blanc par Israël à Gaza&nbsp;») rassemble des
    témoignages sur les effets dévastateurs des armes au phosphore blanc sur les
    civils et les propriétés civiles à Gaza. Les chercheurs de Human Rights
    Watch à Gaza ont trouvé, immédiatement après la fin des hostilités,
    des&nbsp;éclats d'obus, des&nbsp;fragments de réceptacles et des douzaines
    de morceaux de feutre brûlé contenant des résidus de phosphore blanc dans
    les rues, sur les toits des bâtiments, dans les jardins résidentiels, et
    dans une école des Nations unies. Le rapport fournit également des preuves
    balistiques, des photographies et des images satellites, ainsi que des
    documents provenant de l'armée et du gouvernement israéliens.      <p>Les
    armées de divers pays utilisent essentiellement le phosphore blanc pour
    masquer leurs opérations sur le terrain en créant une épaisse fumée. Il est
    aussi utilisé comme arme incendiaire. </p> <p>«&nbsp;<em>A Gaza, l'armée
    israélienne n'a pas simplement utilisé le phosphore blanc dans des zones
    ouvertes en tant qu'écran pour&nbsp;dissimuler&nbsp;ses troupes</em>&nbsp;»,
    a déclaré Fred Abrahams, chercheur de la division Urgences au sein de Human
    Rights Watch et co-auteur du rapport. «&nbsp;<em>Elle a tiré des obus au
    phosphore blanc de manière répétée sur des zones densément peuplées, même
    lorsque ses troupes n'étaient pas présentes dans la zone et lorsque d'autres
    écrans de fumée, plus sûrs, étaient disponibles. En conséquence, des civils
    ont souffert inutilement et certains ont été tués.</em>&nbsp;» </p> <p>Le
    rapport documente une tendance voire une politique d'utilisation du
    phosphore blanc qui, selon Human Rights Watch, aurait nécessité
    l'approbation d'officiers militaires supérieurs. </p> <p>«&nbsp;<em>Les
    officiers supérieurs doivent rendre des comptes pour les morts inutiles
    causées par le phosphore blanc</em>&nbsp;», a déclaré M. Abrahams. </p>
    <p>Le 1er février, Human Rights Watch a soumis des questions détaillées aux
    Forces israéliennes de défense (FID) à propos de&nbsp;leur utilisation de
    phosphore blanc à Gaza. Les FID n'ont apporté aucune réponse, citant une
    enquête interne en cours de réalisation par le Commandement du Sud. </p>
    <p>Lors des récentes opérations à Gaza, les forces israéliennes ont
    fréquemment utilisé du phosphore blanc dans des munitions de 155 mm dans et
    autour de zones densément peuplées. Chaque munition répand 116 morceaux de
    phosphore blanc dans un rayon pouvant aller jusqu'à 125 mètres à partir du
    point d'explosion. Le phosphore blanc s'enflamme au contact de l'oxygène, et
    continue de brûler à une température pouvant atteindre &nbsp;816 degrés
    Celsius (1 500 degrés Fahrenheit) jusqu'à ce qu'il n'en reste plus rien ou
    que la source d'oxygène soit coupée. En cas de contact avec la peau, le
    phosphore blanc crée des brûlures intenses et persistantes. </p>
    <p>Utilisées correctement dans des zones ouvertes, les munitions au
    phosphore blanc ne sont pas illégales. Toutefois le rapport de Human Rights
    Watch conclut que les FID les ont utilisées de manière répétée et illégale
    au dessus de quartiers résidentiels, tuant et blessant des civils et
    endommageant des structures civiles, y compris une école, un marché, un
    entrepôt d'aide humanitaire et un hôpital. </p> <p>Israël a tout d'abord nié
    l'utilisation de phosphore blanc à Gaza mais, devant les preuves du
    contraire, a déclaré utiliser toutes ses armes en accord avec le droit
    international. Par la suite, les autorités ont annoncé la mise en place
    d'une enquête interne sur d'éventuelles utilisations irrégulières de
    phosphore blanc. </p> <p>«&nbsp;<em>Les enquêtes menées par le passé par les
    FID sur des accusations d'actions illégales suggèrent qu'une telle enquête
    ne sera ni approfondie, ni impartiale</em>&nbsp;», a déclaré M. Abrahams.
    «&nbsp;<em>C'est pourquoi une enquête internationale est nécessaire pour
    déterminer les violations des lois de la guerre par toutes les parties au
    conflit.</em>&nbsp;» </p> <p>Les FID savaient que le phosphore blanc
    représente un danger pour la vie des civils, a déclaré Human Rights Watch.
    Un rapport médical réalisé pendant les récentes hostilités par le Ministère
    israélien de&nbsp;la Santé indique que le phosphore blanc «&nbsp;<em>peut
    entrainer des blessures graves et la mort lorsqu'il est mis en contact avec
    la peau, inhalé ou avalé.</em>&nbsp;» Des brûlures sur moins de dix pour
    cent&nbsp;du corps peuvent être fatales en raison des dommages causés au
    foie, aux reins et au cur, selon le rapport du ministère. Les infections
    sont communes et l'absorption par le corps de la substance chimique peut
    gravement endommager les organes internes voire causer la mort. </p> <p>Si
    le but des FID était de se servir du phosphore blanc pour former des écrans
    de fumée dissimulant leurs troupes, elles disposaient d'une alternative
    toute trouvée au phosphore blanc - des écrans de fumée produits par une
    entreprise israélienne, a conclu Human Rights Watch. </p> <p>Tous les obus
    au phosphore blanc retrouvés par Human Rights Watch ont été fabriqués aux
    Etats-Unis en 1989 par Thiokol Aerospace, entreprise qui dirigeait alors le
    fonctionnement de l'usine de munitions de l'Armée en Louisiane. Le 4
    janvier, Reuters a photographié des unités d'artillerie des FID manipulant
    des projectiles qui portaient des inscriptions indiquant qu'elles avaient
    été produites aux Etats-Unis dans l'Arsenal de Pine Bluff en septembre 1991.
    </p> <p>Pour expliquer le nombre élevé de victimes civiles à Gaza, les
    officiers israéliens ont accusé à plusieurs reprises le Hamas d'avoir
    utilisé ces civils comme «&nbsp;boucliers humains&nbsp;» et d'avoir combattu
    dans des zones civiles. Dans les cas documentés dans ce rapport, Human
    Rights Watch n'a pas trouvé de preuves d'utilisation par le Hamas de civils
    comme «&nbsp;boucliers humains&nbsp;» au moment et à proximité des attaques.
    Dans certaines zones, des combattants palestiniens étaient présents mais
    cela ne peut justifier l'utilisation indiscriminée de phosphore blanc dans
    une zone habitée. </p> <p>Human Rights Watch a conclu, pour de multiples
    raisons, que les FID ont de manière délibérée ou imprudente utilisé des
    armes au phosphore blanc en violation des lois de la guerre. Premièrement,
    l'utilisation répétée d'armes au phosphore blanc explosant au contact de
    l'air dans des zones habitées jusqu'aux derniers jours de l'opération révèle
    une pratique ou une politique délibérée plutôt qu'une utilisation fortuite
    ou accidentelle. Deuxièmement, les FID étaient tout à fait conscientes des
    effets du phosphore blanc et des dangers auxquels cette arme expose les
    civils. Troisièmement, les FID ont refusé d'utiliser des alternatives plus
    sûres pour créer des écrans de fumée. </p> <p>Les lois de la guerre obligent
    les Etats à enquêter de manière impartiale sur les accusations de crimes de
    guerre. Les preuves disponibles à ce jour doivent pousser Israël à enquêter
    et à poursuivre de manière appropriée les personnes ayant ordonné ou
    perpétré des attaques illégales avec des armes au phosphore blanc, a déclaré
    Human Rights Watch. </p> <p>Le gouvernement des Etats-Unis, qui a&nbsp;
    fourni à Israël ses munitions au phosphore blanc, doit également conduire
    une enquête de façon à déterminer si Israël a utilisé cette arme en
    violation des lois de la guerre, a également déclaré Human Rights Watch.</p>
    <p>Source : Human Rights Watch (HRW)               <br />   </p>
