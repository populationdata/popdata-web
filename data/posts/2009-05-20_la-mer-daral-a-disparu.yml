title: la-mer-daral-a-disparu
date: '2009-05-21T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/mer-d-aral.jpg'
fr:
  title: La Mer d'Aral a disparu
  body: >-
    La Mer d'Aral, une mer intérieure située à cheval sur le Kazakhstan et
    l'Ouzbékistan, est en déclin depuis des dizaines d'années. Sa superficie n'a
    cessé de chuter, au point de faire disparaître cette mer de la surface de la
    terre !<!--more-->Voici trois images satellites prises par la Nasa [voir
    cartes satellites dans la colonne centrale -&gt;], en 2000, 2005, et 2009.
    On voit clairement qu'en seulement quelques années, il n'existe plus de Mer
    d'Aral.<br />Il ne s'agit pourtant pas d'une catastrophe naturelle. Les
    humains ont en effet pompé l'eau des fleuves alimentant cette mer intérieure
    au point de faire baisser son niveau drastiquement. <br />Cette mauvaise
    gestion de la ressource eau n'a pourtant jamais été remise en cause
    localement, et le laisser-faire des autorités a finalement totalement
    condamné à la fois cette étendue d'eau immense auparavant, mais également
    les populations qui vivaient grâce à elle.<br />
