title: dubai-urbanisation-ultra-rapide
nameFr: 'Dubaï : urbanisation ultra rapide'
nameEn: 'Dubaï : urbanisation ultra rapide'
date: 2009-05-06T00:00:00.000Z
bodyFr: >-
  Les Emirats arabes unis sont lancés dans une course folle à l'urbanisation de
  leur littoral. Celui-ci est désormais presque totalement urbanisé sur sa
  partie nord-ouest, là où se trouve l'axe urbain Abou Dabi - Dubaï. Des projets
  de constructions faramineuses, comme les tours les plus hautes du monde, des
  îles artificielles gigantesques, des hôtels luxueux, et surtout, de très
  nombreuses autoroutes et voies de circulation démesurées sont en
  construction.<!--more-->L'environnement s'en trouve ainsi complètement
  bouleversé, autant les fonds marins que le désert. Une marche forcée vers la
  modernité qui occulte au passage largement l'idée de développement durable,
  recréant les mêmes erreurs faites par les grands pays industrialisés par le
  passé.<br /><br />La démographie du pays est également bouleversée. En effet,
  il a fallu faire venir de très nombreux travailleurs de l'étranger pour
  participer à ce boum immobilier et industriel.<br />Ceux-ci représentent
  désormais la très grande majorité de la population totale du pays,
  c'est-à-dire environ 84% d'après les estimations.<br /><br />[voir image
  satellite dans la colonne centrale -&gt;]<br />
