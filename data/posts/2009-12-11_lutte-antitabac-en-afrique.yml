fr:
  title: Lutte antitabac en Afrique
  body: >-
    LOrganisation mondiale de la Santé (OMS) porte une attention accrue à la
    lutte antitabac en Afrique dans le but déviter que la consommation de tabac
    natteigne sur le continent les mêmes proportions que dans dautres parties du
    monde.<!--more-->Le programme visera surtout à renforcer la capacité des
    pays à mettre en uvre la Convention-cadre de lOMS pour la lutte antitabac,
    le traité international en matière de santé qui oriente les efforts
    nationaux de lutte contre lépidémie de tabagisme, et à créer un centre
    régional dexcellence pour soutenir les pays en développement dans leurs
    efforts pour résister à la hausse de la consommation. <p> <span>Daprès le Dr
    Ala Alwan, Sous-Directeur général de lOMS pour les maladies non
    transmissibles et la santé mentale&nbsp;, «le tabagisme est la cause de
    morbidité et de mortalité le plus facilement évitable. Il tue plus de 5
    millions de personnes par an. Non maîtrisée, la consommation de tabac fera
    plus de 8 millions de morts par an dici 2030, et plus de 80% de ces décès
    surviendront dans les pays en développement. Si le tabagisme est moins
    répandu en Afrique et dans dautres régions du monde, cela changera si nous
    nagissons pas.»</span></p>  <p> <span>La consommation de tabac est un
    facteur de risque pour les principales maladies non transmissibles crise
    cardiaque, accident vasculaire cérébral, cancer, diabète, asthme et autres
    maladies chroniques  auxquelles sont imputables au total 60% des décès. Dans
    les 46 pays de la Région africaine de lOMS (AFRO), les maladies non
    transmissibles devraient représenter 46% des décès dici 2030, contre 25%
    en&nbsp;2004.</span></p>  <p> <span>«La consommation de tabac en Afrique est
    plus quun problème de santé», a poursuivi le Dr Alwan. «Cest aussi un
    problème de développement. Le tabac alimente la pauvreté, tuant des gens
    dans la force de lâge. Il grève le budget familial et celui des soins de
    santé. Dautre part, largent dépensé en produits du tabac représente autant
    en moins pour des dépenses essentielles telles que léducation, lalimentation
    ou les médicaments. Laction nouvelle et novatrice de lutte antitabac de lOMS
    en Afrique contribuera à mettre des solutions à la portée des pays», a
    ajouté le Dr Alwan.</span></p>  <p> <span>«&nbsp;Nous devons agir maintenant
    pour mettre en uvre la Convention-cadre de lOMS afin déviter une épidémie de
    tabagisme en Afrique», a également déclaré le Dr Paul Samson Lusamba
    Dikassa, Directeur de la gestion des programmes au Bureau régional de lOMS
    pour lAfrique. «Dans la Région africaine, lOMS a un rôle important à jouer
    en travaillant avec les pays pour lutter contre le tabagisme.»</span></p> 
    <p> <span>«Il faut absolument élaborer des stratégies efficaces de lutte
    contre le tabagisme», a ajouté le Dr Douglas Bettcher, Directeur de
    lInitiative OMS pour un monde sans tabac. «En travaillant avec les
    gouvernements et les organisations partenaires, nous pouvons aider à éviter
    que le tabac ne gagne la partie.»</span></p>  <p> <span>Les travaux seront
    financés en partie par une subvention de 10 millions de dollars de la
    Fondation Bill&nbsp;&amp; Melinda Gates. La subvention est la plus
    importante que lOMS ait jamais reçue pour la lutte antitabac en Afrique et
    est un moyen non négligeable de combler les lacunes du programme daction
    international pour le développement en matière de maladies non
    transmissibles.</span></p>  <p><span>Source : OMS<br /></span></p>
