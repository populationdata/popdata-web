title: kenya-230-000-refugies-somaliens-souffrent-du-surpeuplement-a-dadaab
date: '2008-12-27T00:00:00.000Z'
fr:
  title: 'Kenya : 230 000 réfugiés somaliens souffrent du surpeuplement à Dadaab'
  body: >-
    Les rangées de tentes d'urgence ont maintenant atteint les limites du
    périmètre du camp d'Ifo à Dadaab (Kenya), ce qui signifie que le Haut
    Commissariat des Nations Unies pour les réfugiés (UNHCR) se retrouve à court
    de terres où héberger les réfugiés somaliens nouvellement
    arrivés.<!--more--><img border="0" align="left"
    src="/images/articles/kenya-fillette-somalienne-refugiee.jpg" />« Tous les
    réfugiés doivent maintenant être accueillis chez des proches ou chez des
    amis, nous n'avons plus de terres à leur fournir », explique Leonidas
    Nkurunziza, un employé de terrain du HCR.   <p> Quelque 230 000 personnes
    vivent maintenant dans les trois camps contigus de Dadaab, l'un des camps de
    réfugiés les plus vieux, les plus grands et les plus surpeuplés au monde. Le
    HCR craint l'arrivée de dizaines de milliers d'autres réfugiés l'année
    prochaine dans cette contrée isolée située au nord-est du Kenya, alors que
    la situation en Somalie, un pays en proie à des troubles, se détériore à
    nouveau.</p> <p> Les ressources dans les camps surpeuplés se réduisent
    dangereusement et les réfugiés et les travailleurs humanitaires attendent
    avec inquiétude des terres supplémentaires. Il n'y a pas de place pour
    établir des tentes additionnelles, et les nouveaux arrivants doivent
    partager des abris déjà surpeuplés avec d'autres réfugiés.</p> <p> Vendredi
    dernier, le HCR a publié un appel international d'un montant de 92 millions
    de dollars pour 2009, visant à soulager les souffrances des Somaliens. Dans
    le cadre de ce programme, le HCR et le gouvernement du Kenya recherchent
    activement davantage de terres, afin de construire deux nouveaux camps, qui
    permettraient d'abriter chacun près de 60 000 personnes.</p> <p> Les fonds
    collectés seront aussi utilisés pour fournir des systèmes d'assainissement
    nouveaux et plus performants, ainsi que des logements de meilleure qualité
    pour les réfugiés. Par ailleurs, des fonds additionnels sont nécessaires
    pour assurer protection et assistance juridique, et pour fournir de la
    nourriture supplémentaire, des compléments alimentaires ainsi que des
    articles domestiques de base. D'autres activités incluent un accès garanti à
    des services élémentaires via des projets communautaires pour la population
    hôte kenyane.</p> <p> Les trois camps de réfugiés de Dadaab  Ifo, Hagadera
    et Dagahaley  ont été construits en 1991 pour accueillir 90 000 réfugiés. Le
    conflit permanent en Somalie a mené à un afflux régulier de réfugiés durant
    toutes ces années, et aucun signe d'amélioration n'est en vue.</p> <p> Plus
    de 60 000 Somaliens ont franchi la frontière du Kenya depuis le début 2008.
    La plupart sont originaires de Mogadiscio et des régions de Kismayo, Jamame
    et Afmadow, dans le Bas-Juba. La crise actuelle est encore aggravée par une
    sécheresse sévère, par l'insécurité alimentaire et par les importantes
    inondations qui s'abattent régulièrement sur la corne de l'Afrique.</p> <p>
    Chaque matin, des centaines de nouveaux arrivants squattent devant les
    bureaux d'enregistrement du HCR, en attendant avec impatience l'arrivée des
    employés. Pour répondre à une énorme demande, l'agence a augmenté l'effectif
    de son équipe d'enregistrement.</p> <p> Les conditions de surpeuplement des
    camps ont un impact sur chaque réfugié. Des femmes et des enfants font tous
    les jours la queue sous le soleil brûlant pour collecter de l'eau. Mais ils
    ne sont pas tous chanceux  la quantité d'eau est limitée et les pompes ne
    peuvent pas fournir la quantité d'eau nécessaire chaque jour.</p> <p> «
    L'eau est la priorité majeure », a dit Dahir Hassan, qui vit à Hagadera
    depuis 1992. La pénurie d'eau est souvent une cause de disputes. « Un
    robinet était prévu pour être utilisé par 200 familles, maintenant nous
    avons le double de familles ayant besoin d'eau pour chaque robinet », a noté
    un autre réfugié, Hassan Bashir Ahmed.</p> <p> Le feu constitue aussi un
    danger. Les systèmes d'évacuation des déchets dans les camps ne peuvent plus
    supporter la quantité de déchets produits, poussant ainsi les familles à
    brûler leurs poubelles près de leurs huttes. Des incendies se déclarent
    fréquemment, ils se propagent rapidement et ils sont difficiles à maîtriser
    du fait de la pénurie d'eau.</p> <p>Source : ONU, UNHCR         <br />  
    </p>
