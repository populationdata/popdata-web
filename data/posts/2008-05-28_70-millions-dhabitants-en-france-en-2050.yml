title: 70-millions-dhabitants-en-france-en-2050
date: 2008-05-29T00:00:00.000Z
fr:
  title: 70 millions d'habitants en France en 2050
  body: >-
    Une mise à jour des projections démographiques de l'Insee pour la France
    indique que le pays pourrait être peuplé de 70 millions d'habitants en 2050
    contre 61.9 millions en 2008. Cette estimation concerne la France
    métropolitaine, sans ses départements et territoires d'outre-mer.    <br
    /><!--more-->L'étude nous informe que la population continuera à se
    concentrer dans l'ouest et le sud du pays. Un arc partant de la Bretagne et
    allant jusqu'à la région Rhône Alpes en passant par l'Aquitaine et le
    Languedoc Roussillon reste la zone la plus attractive au niveau migratoire,
    mais également la plus dynamique pour l'accroissement naturel avec Paris. 
    <br />  De plus, le vieillissement de la population se confirmera, avec
    presque un tiers des habitants ayant plus de 60 ans.  <br />  Face à cette
    donnée, la population active restera pratiquement stable, à un peu moins de
    30 millions de personnes.  <br />
