title: timor-oriental-progres-insuffisants-en-matiere-de-droits-humains
nameFr: 'Timor oriental : progrès insuffisants en matière de droits humains'
nameEn: 'Timor oriental : progrès insuffisants en matière de droits humains'
date: 2008-08-21T00:00:00.000Z
bodyFr: >-
  <span class="fullstory">Le Timor oriental a fait des progrès en matière de
  droits humains au cours de l'année passée, notamment en ce qui concerne
  l'adhésion à l'état de droit, le renforcement du système judiciaire et la
  réponse aux violations antérieures des droits humains, mais ils restent
  insuffisants, selon l'ONU.</span><!--more-->Le rapport, publié jeudi 21 août
  2008 par la Mission intégrée des Nations Unies au Timor-Leste (<a
  href="http://www.unmit.org/">MINUT</a>), qui couvre la période allant de
  septembre 2007 à juin 2008, salue la manière dont les autorités nationales ont
  réagi aux attaques contre le président José Ramos-Horta et le premier ministre
  Xanana Gusmao le 11 février, indiquant une plus grande stabilité
  institutionnelle et une adhésion à l'état de droit.    <br />  <br />   « La
  coopération entre l'armée et la police, ainsi que les efforts réussis pour
  arrêter les personnes liées aux attaques sans utiliser la force, ont constitué
  des développements positifs », ajoute la MINUT.    <br />  <br />   Toutefois,
  le rapport s'inquiète de l'augmentation notable du nombre de cas de mauvais
  traitements par des membres des forces de sécurité pendant l'état
  d'exception.    <br />   La MINUT a reçu des informations sur des menaces de
  morts et des arrestations qui ne suivaient pas les procédures légales. Alors
  que les dirigeants nationaux se sont engagés à répondre à ces violations, les
  mécanismes établissant les responsabilités restent faibles.    <br />  <br
  />   Le rapport souligne des progrès dans le renforcement du système
  judiciaire avec un plus grand nombre d'employés timorais et une présence
  accrue dans les districts.    <br />   Toutefois, il y a 4 700 dossiers
  criminels en souffrance et les violences contre les femmes restent
  préoccupantes alors qu'une loi permettant de traiter ce genre de plaintes n'a
  pas encore été adoptée.    <br />  <br />   En ce qui concerne les violations
  des droits humains par le passé, le rapport final de la Commission
  Indonésie-Timor oriental sur la vérité et l'amitié a été soumis aux présidents
  d'Indonésie et du Timor oriental le 15 juillet.    <br />   Les deux
  présidents ont publié un communiqué commun reconnaissant que des violations
  flagrantes des droits humains s'étaient produites.    <br />  <br />  
  Toutefois, les poursuites contre les responsables d'actes criminels lors de la
  crise de 2006 sont lentes.    <br />   Selon le chef de la section droits de
  l'homme de la MINUT, Louis Gentile, « le Timor oriental est actuellement à la
  croisée des chemins en matière de droits humains ».    <br />   « La
  population et les institutions du Timor oriental peuvent poursuivre les
  progrès ou retourner à un passé plus violent.    <br />  <br />   Les Nations
  Unies restent prêtes à les aider à avancer », a-t-il ajouté.    <br />  <br
  />    Source : ONU
