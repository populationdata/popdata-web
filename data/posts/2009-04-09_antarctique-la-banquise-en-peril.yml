title: antarctique-la-banquise-en-peril
nameFr: 'Antarctique : la banquise en péril'
nameEn: 'Antarctique : la banquise en péril'
date: 2009-04-10T00:00:00.000Z
bodyFr: >-
  Un pont de glace qui faisait le lien entre la banquise de Wilkins et deux îles
  de l'Antarctique s'est effondré, illustrant ainsi que les changements
  climatiques ont un impact palpable dans la région, selon le Programme des
  Nations Unies pour l'environnement (PNUE).<!--more-->Une photo satellite prise
  par l'Agence spatiale européenne (ASE) montre que la bande de 40 km qui
  soutenait la banquise est fragmentée. La fissure a une largeur de 500
  mètres.      <br />  <br />  <div style="text-align: center;"><a
  href="/indexcarte.php?option=article&origine=accueil&mid=2016&aid=428&nom=antarctique-wilkins-avril2009"><img
  border="0" align="middle"
  src="/images/cartes/articles/antarctique-wilkins-avril2009-petite.jpg"
  /></a>   <br />                  Cliquez sur l'image satellite pour
  l'agrandir                  <br type="_moz" />    </div> <p> La banquise de
  Wilkins, qui a la même superficie que la Jamaïque, ne cesse de se rétrécir
  depuis les années 1990. C'est l'une des banquises de l'Antarctique qui a
  commencé à se fissurer au cours des dernières décennies. Elle fait partie de
  la péninsule de l'Antarctique qui a connu des augmentations de température
  drastiques - jusqu' à 3 degrés, selon Elaine Baker qui travaille pour le PNUE.
  </p> <p> Christian Lambrechts, qui travaille au PNUE également, dans la
  division d'évaluation et de prévention, a lancé un signal d'alarme. "Bien que
  l'effondrement de la banquise Wilkins n'aura pas de conséquence directe sur
  l'augmentation du niveau de la mer, il aura un impact indirect. Le délabrement
  va réduire la stabilité des glaciers".</p> <p> "L'effondrement de la banquise
  va entraîner une nouvelle expansion de la surface des mers et absorber
  davantage de radiations solaires et accélérer le réchauffement", a-t-il
  ajouté. </p> <p> Une recherche menée en mars 2009 par l'Organisation
  Météorologique Mondiale (OMM) pour l'Année Polaire Internationale (API),
  affirme que, contrairement aux croyances, le réchauffement de l'Antarctique
  est à une étape très avancée. Les chercheurs ont découvert que la fonte de
  glace s'accélérait et que cela pourrait affecter la circulation de l'océan.
  </p> <p> En effet, la perte de la banquise de Wilkins, dont la hauteur était
  de 20 mètres et la largeur de 100 km en 1950, va permettre aux océans de
  gagner davantage de terrain. </p> <p> Un rapport du PNUE et du service mondial
  de contrôle des glaciers publié en 2008, montre que la fonte et le
  rétrécissement des glaciers ont doublé pendant les années 2004-2005 et
  2005-2006. Ces études qui mesurent l'épaisseur des glaciers montrent qu'il y a
  eu une perte moyenne d'environ 1,5 mètre en 2006, et d'environ 50 centimètres
  en 2005.                         <br />   </p> <p>Source : PNUE, Nasa Earth
  Observatory                        <br />   </p>
