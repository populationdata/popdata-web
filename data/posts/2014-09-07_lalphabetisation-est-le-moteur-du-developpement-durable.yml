fr:
  title: L'alphabétisation est le moteur du développement durable
  body: >-
    Aujourd'hui 8 septembre c'est la Journée internationale de l'Alphabétisation
    de l'UNESCO. L'organisation, basée à Paris, indique à cette occasion que
    près de 800 millions d'adultes et 250 millions d'enfants ne savent ni lire,
    ni écrire, ni compter. Or l'alphabétisation est un puissant accélérateur de
    développement durable.<!--more-->La Directrice générale de l'Organisation
    des Nations Unies pour l'éducation, la science et la culture (UNESCO), 
    Irina Bokova, a appelé tous les Etats à redoubler d'efforts pour que 
    l'alphabétisation soit pleinement reconnue comme l'un des plus puissants 
    accélérateurs de développement durable. <p>« Cette journée internationale,
    consacrée cette année au lien entre  l'alphabétisation et le développement
    durable, est une occasion de  rappeler cette simple vérité:
    l'alphabétisation change la vie et même  davantage, elle en sauve », a dit
    Mme Bokova dans un message à  l'occasion de cette journée.&nbsp;</p>  <p>«
    L'alphabétisation permet de réduire la pauvreté, de trouver un emploi, 
    d'obtenir un meilleur salaire. Elle est l'un des moyens les plus  efficaces
    d'améliorer la santé des mères et des enfants, de comprendre  les
    prescriptions des médecins ou d'accéder aux soins. Plus de 2  millions
    d'enfants de moins de 5 ans ont eu la vie sauve entre 1990 et  2009 grâce
    aux progrès de l'éducation des femmes en âge de procréer.  L'alphabétisation
    facilite l'accès à la connaissance et enclenche un  processus
    d'autonomisation et de confiance en soi qui profite à tout le  monde »,
    a-t-elle ajouté.</p>  <p>Aujourd'hui 781 millions d'adultes dans le monde ne
    savent ni lire, ni  écrire, ni compter. Deux tiers d'entre eux sont des
    femmes. Plus de 250  millions d'enfants sont incapables de déchiffrer une
    seule phrase, bien  que la moitié d'entre eux ait passé 4 ans à l'école,
    rappelle l'UNESCO.</p>  <p>« Pour réussir, nous devons aussi modifier
    l'approche traditionnelle des  programmes d'alphabétisation et y englober,
    au-delà de la lecture et de  l'écriture au sens strict, des compétences plus
    larges sur la  consommation et les modes de vie durables, la protection de
    la  biodiversité, la réduction de la pauvreté, la réduction des risques de 
    catastrophe, la participation civique », a dit Mme Bokova.</p>  <p>Selon
    elle, les nouvelles technologies, notamment les téléphones  mobiles, offrent
    de nouvelles possibilités d'alphabétisation pour tous. «  Nous devons y
    investir davantage et j'appelle en ce jour tous les Etats  et tous nos
    partenaires à redoubler d'efforts  politiques et  financiers  pour que
    l'alphabétisation soit pleinement reconnue comme  l'un des plus puissants
    accélérateurs de développement durable. L'avenir  que nous voulons commence
    avec l'alphabet », a-t-elle ajouté. <br /></p>  <p>Source : ONU, UNESCO<br
    /></p>
