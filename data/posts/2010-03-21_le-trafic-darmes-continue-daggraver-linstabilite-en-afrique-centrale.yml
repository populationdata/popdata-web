title: le-trafic-darmes-continue-daggraver-linstabilite-en-afrique-centrale
date: 2010-03-22T00:00:00.000Z
fr:
  title: Le trafic d'armes continue d'aggraver l'instabilité en Afrique centrale
  body: >-
    Les pays d'Afrique centrale et les Etats  fournisseurs d'armes doivent
    intensifier leurs efforts individuels et  collectifs pour éradiquer le
    trafic d'armes, a plaidé vendredi la  Vice-secrétaire générale de l'ONU,
    Asha-Rose Migiro, à l'occasion d'un  débat du Conseil de sécurité sur les
    conséquences de ce trafic dans la  région.<!--more-->En Afrique centrale, «
    la demande locale continue d'être importante,  spécifiquement de la part de
    milices ou groupes rebelles », a expliqué  Mme Migiro. « Les faibles
    capacités nationales et régionales, la  porosité des frontières et la
    propagation des conflits dans la région  entravent la régulation efficace
    des armes légères », a-t-elle souligné.  <p>Estimé globalement entre 200 et
    300 millions de dollars, le trafic  d'armes illégal équivaut à 20% du
    commerce licite. L'Afrique est « le  marché le plus rentable pour la
    contrebande d'armes », a dit le  Directeur exécutif de l'Office des Nations
    Unies contre la drogue et le  crime (ONUDC), Antonio Maria Costa,
    intervenant à son tour devant le  Conseil de sécurité.</p>  <p>Le problème
    des armes légères c'est qu'elle « sont durables », a-t-il  ajouté, rendant
    encore plus complexe la régulation du trafic. Le stock  d'armes accumulé par
    l'ex-Union Soviétique a alimenté au début des  années 1990 « presque tous
    les conflits, particulièrement en Afrique, de  A à Z, de l'Angola au
    Zimbabwe », a expliqué M. Costa.</p>  <p>Les groupes criminels, les milices
    de combattants et les Etats sous  sanction internationales sont les
    principales entités qui créent la  demande d'armes. « La principale
    responsabilité pour éradiquer ce  commerce illégal reste celle des Etats »,
    a insisté Mme Migiro. Des  mesures doivent être prises par les états pour
    promouvoir le désarmement   et des programmes de régulations doivent être
    mis en place,  plaide-elle devant le Conseil de sécurité présidé ce mois par
    le Gabon. </p>  <p>Elle recommande notamment au pays de la sous-région de se
    doter  d'instruments globaux de coopération pour identifier et lutter
    contre  les trafiquants d'armes, et d'utiliser les outils et l'expertise
    des  Nations Unies dans la mise en uvre de leurs politiques.</p>  <p>Le
    Bureau des affaires de désarmement et le Centre régional des Nations  Unies
    pour la paix et le désarmement en Afrique sont prêts à assister  les états
    dans la régulation des armes, a précisé Mme Migiro.</p>  <p>Pour éradiquer
    les trafics, M. Costa exhorte les pays à signer le  Protocole contre la
    fabrication et le trafic illicites d'armes à feu qui  n'a été pour l'instant
    adopté que par 79 pays.</p>  <p>Le commerce illégal d'armes « alimente la
    violence et sape la sécurité,  le développement et la justice », a-t-il
    rappelé. En effet, « sur les 34  pays les moins avancés pour réaliser les
    Objectifs du Millénaire  pour le développement  (OMD), les deux tiers sont
    au milieu ou  sortent d'un conflit ».</p>  <p>« Le trafic d'arme est une
    pandémie de plus. La thérapie est connue, les  instruments chirurgicaux
    disponibles », a-t-il enfin souligné, espérant  que « cette réunion va
    pousser les Etats membres à utiliser ces  instruments pour couper le flux
    d'armes qui alimente les conflits,  affaiblit les Etats et enrichit les
    criminels ».</p>  <p>Source : ONU (communiqué)<br /></p>
