title: guyana-mise-a-jour
nameFr: 'Guyana : mise à jour'
nameEn: 'Guyana : mise à jour'
date: 2009-07-07T00:00:00.000Z
bodyFr: >-
  Pays très pauvre d'Amérique du Sud, le Guyana développe actuellement ses
  exportations de matières premières, notamment de bauxite, d'or et de sucre.
  Mais les conditions de vie des populations restent précaires, les
  infrastructures restant largement sous-développées. La protection de la forêt
  et sa préservation pour le futur du pays doivent par ailleurs devenir une
  priorité des autorités, avant que celle-ci ait totalement disparu.
