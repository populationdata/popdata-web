  title: 'Tuberculose : carte du monde'
  body: >-
    La tuberculose est une maladie infectieuse transmissible et non immunisante.
    Elle est provoquée par une mycobactérie connue sous le nom de Bacille de
    Koch. Autrefois soignée dans les sanatoriums, par des cures de soleil et
    plein air, elle a été réduite par les antibiotiques dans les années 1950,
    mais elle connait un regain expliqué par l'apparition de souches
    multi-résistantes, ce qui explique que la maladie tue encore près de deux
    millions de personnes chaque année dans le monde selon l'OMS.<!--more--><div
