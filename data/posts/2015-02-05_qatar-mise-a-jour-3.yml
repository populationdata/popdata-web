fr:
  title: 'Qatar : mise à jour'
  body: >-
    La croissance démographique du Qatar a été de +10,3% en 2014. 90% de sa
    population est étrangère, et permet de combler les besoins en main d'oeuvre
    très importants du pays. En échange, on ne trouve qu'une femme pour quatre
    hommes sur le territoire, un déséquilibre social aigu dont souffrent de
    nombreux hommes.
