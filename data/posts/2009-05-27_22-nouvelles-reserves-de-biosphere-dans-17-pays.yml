title: 22-nouvelles-reserves-de-biosphere-dans-17-pays
date: '2009-05-28T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/biosphere.jpg'
fr:
  title: 22 nouvelles réserves de biosphère dans 17 pays
  body: >-
    L'Organisation des Nations Unies pour l'éducation, la science et la culture
    (UNESCO) a désigné mardi 26 mai 22 nouvelles réserves de biosphère qui
    viennent s'ajouter au réseau mondial qui en compte désormais 553 dans 107
    pays. La décision a été prise par le Conseil international de coordination
    du Programme L'Homme et la biosphère (MAB-CIC) lors de sa 21ème session qui
    se tient du 25 au 29 mai 2009 sur l'île de Jeju (Corée du Sud), précise
    l'UNESCO dans un communiqué.<!--more-->Les réserves de biosphère sont des
    sites reconnus qui innovent et font la démonstration de nouvelles approches
    de gestion intégrée de la biodiversité et des ressources terrestres,
    côtières et marines. Les réserves sont aussi des sites d'expérimentation et
    d'étude pour le développement durable.    <p>Le Conseil international de
    coordination a également approuvé l'extension de quatre réserves déjà
    existantes : Mata Atlantica (Brésil), La Campana-Peñuelas (Chili), Carélie
    du nord (Finlande), et Dyfi (Royaume-Uni), désormais rebaptisé Biosffer Dyfi
    Biosphere.</p>  <p><br /></p>  <p>Les nouvelles réserves sont :</p> 
    <p><span style="font-weight: bold;">Vhembe, Afrique du Sud</span>. Réputée
    pour sa diversité biologique et culturelle, la réserve comprend la partie
    nord du Kruger National Park, le site Ramsar des Makuleke Wetlands, les
    Soutpansberg et le Blouberg qui sont des éléments clés de la biodiversité,
    le paysage culturel du Mapungube et le plateau du Makgabeng, riche en art
    rupestre. Les activités humaines sur le site sont surtout agricoles, avec
    notamment la production de fruits et légumes tropicaux, l'élevage et des
    réserves de chasse.</p>  <p><span style="font-weight: bold;">Bliesgau,
    Allemagne</span>. Cette réserve applique le concept d'« entre-ville » pour
    relier deux paysages très contrastés : l'un, densément peuplé et urbanisé au
    nord avec la ville de St-Ingbert et l'autre, faiblement peuplé et rural au
    sud. Le site soutient actuellement des recherches approfondies sur les
    évolutions écologiques de ses zones urbaines, suburbaines et rurales dans le
    cadre du changement climatique. </p>  <p><span style="font-weight:
    bold;">Swabian Alb (Jura souabe), Allemagne</span>. Située dans le Jura
    européen, cette réserve est couverte de forêts de hêtres, de pins et
    d'épicéas, de vastes vergers, pâturages et prairies. Proche de Stuttgart, le
    site couvre une surface de 84 500 ha et compte 150 000 habitants. Les
    programmes de développement durable pour la biosphère sont liés à
    l'agriculture et à la sylviculture, aux entreprises vertes et à
    l'écotourisme, ainsi qu'à la promotion des produits locaux et des industries
    artisanales. Des plans ont également été mis en place pour renforcer
    l'utilisation des énergies renouvelables, notamment pour les
    transports.</p>  <p><span style="font-weight: bold;">Great Sandy,
    Australie</span>. Couvrant des territoires terrestres, côtiers et marins, la
    réserve abrite les plus grandes forêts pluviales poussant sur le sable. Elle
    comprend le site naturel de l'île Fraser et ses lacs dunaires d'eau douce,
    inscrit sur la Liste du patrimoine mondial de l'UNESCO en 1992. La
    communauté locale Burnett Mary Regional Group for Natural Resources
    Management a promu la désignation de la zone comme réserve de biosphère
    encourageant l'écotourisme et l'agriculture biologique de niche.</p> 
    <p><span style="font-weight: bold;">Fuerteventura, Espagne</span>. Deuxième
    plus grande île de l'archipel des Canaries, elle est la plus proche de la
    côte d'Afrique occidentale. Le site est constitué d'un vaste ensemble
    d'écosystèmes comprenant aussi bien des zones désertiques ou
    semi-désertiques que des habitats côtiers et marins. L'île est caractérisée
    par une riche diversité d'espèces marines (dauphins, cachalots, tortues
    marines qui se reproduisent sur ses plages, etc.). La réserve de biosphère
    constitue également l'un des principaux observatoires géo-paléontologiques
    du monde. La population du site met l'accent sur le développement de
    pratiques d'écotourisme durable. L'île investit aussi afin d'augmenter sa
    capacité énergétique renouvelable, principalement grâce à l'éolien et au
    solaire.</p>  <p><span style="font-weight: bold;">Altaisky, Russie</span>.
    Cette réserve s'étend sur les parties nord-est et est de l'Altaï, le long
    d'immenses chaînes de montagne. Remarquable par sa biodiversité et son
    patrimoine culturel, elle couvre 3 532 234 ha et compte 15 000 habitants.
    L'aire centrale fait partie des Montagnes dorées de l'Altaï, site naturel
    inscrit au patrimoine mondial de l'UNESCO. La réserve, qui coopère avec
    celle d'Ubsunurskaya Kotlovina et celle de Khakassky, joue un rôle clé pour
    le tourisme, notamment le développement de l'écotourisme. La zone, qui a le
    statut de réserve depuis 1932, compte parmi les espaces du monde les moins
    affectés par l'intervention humaine et recèle une faune et flore très riche.
    Plusieurs peuples autochtones vivent dans l'aire de transition de la réserve
    : Toubalars, Tchelkanes, Télenguites, Koumandines, Téléoutes...</p> 
    <p><span style="font-weight: bold;">Nokrek, Inde</span>. Situé dans l'Etat
    de Meghalaya, ce point clé pour la biodiversité présente des écosystèmes et
    des paysages naturels préservés. Peuplée d'éléphants, de tigres, de léopards
    et de gibbons houlocks, la zone est également réputée pour ses variétés
    sauvages d'agrumes qui serviront peut-être de pool génétique pour la
    production commerciale d'agrumes. </p>  <p><span style="font-weight:
    bold;">Pachmarhi, Inde</span>. Situé au cur de l'Inde, dans l'état du Madhya
    Pradesh, ce site abrite des réserves de tigres et d'autres réserves de
    faune. Sa situation, à l'interface entre des forêts tropicales, humides et
    sèches, et des forêts de basses montagnes subtropicales, en fait un paradis
    pour les botanistes. Grâce à leurs traditions sociales et culturelles, les
    tribus locales contribuent à la préservation de la forêt tout en tirant
    profit des diverses ressources alimentaires, agricoles et économiques de la
    zone.</p>  <p><span style="font-weight: bold;">Similipal, Inde</span>. Cette
    réserve de tigres située dans l'est de l'Inde, dans l'Etat d'Orissa, était
    autrefois le terrain de chasse du maharadjah du Mayurbhanj. Cet
    environnement tropical abonde en tigres, éléphants, panthères, cervidés et
    héberge de nombreuses espèces de plantes, ce qui en fait un laboratoire
    vivant pour les spécialistes de l'environnement. Les populations tribales de
    la zone vivent de l'agriculture, de la chasse et de la cueillette des
    produits de la forêt, mais ils ont désespérément besoin de sources de
    revenus complémentaires pour sortir de la pauvreté.</p>  <p><span
    style="font-weight: bold;">Giam Siak Kecil  Bukit Batu, Indonésie</span>.
    Cette zone de tourbières de Sumatra se distingue par son exploitation
    durable du bois et deux réserves de faune qui hébergent des tigres de
    Sumatra, des éléphants, des tapirs et des ours à collier. Le suivi des
    espèces phares et l'étude approfondie de l'écologie des tourbières figurent
    parmi les activités de recherche menées sur place. Les résultats des
    premières études montrent que la faune et la flore pourraient contribuer au
    développement économique durable de la zone et à l'amélioration de la
    situation économique des habitants.</p>  <p><span style="font-weight:
    bold;">Jabal Moussa, Liban</span>. Ce site, qui fait face à la mer
    Méditerranée à l'ouest, s'étend sur les hauteurs du versant occidental de la
    chaîne du Mont Liban située au nord du pays. Cette zone relativement étendue
    (6 500 ha), sauvage et préservée, est protégée par des arrêtés municipaux
    visant à sauvegarder son intégrité écologique, ses systèmes naturels et ses
    espèces. Jabal Moussa est réputée pour la vallée d'Adonis, espace historique
    préservé qui inclut d'anciennes terrasses agricoles et des sentiers datant
    de la période romaine. </p>  <p><span style="font-weight: bold;">Tasik
    Chini, Malaisie</span>, est la première réserve de biosphère UNESCO dans ce
    pays. Situé au sud de la péninsule, le site est le bassin versant du lac
    Tasik Chini, sanctuaire de nombreuses espèces endémiques d'eau douce. Des
    recherches intensives et un suivi sont menés par de nombreuses institutions.
    Autour du lac et des rivières qui l'alimentent, l'artisanat (textiles par
    exemple) devrait représenter un important potentiel pour le développement de
    toute la région.</p>  <p><span style="font-weight: bold;">Lagunes de
    Montebello, Mexique</span>. La réserve s'étend sur une zone hydrologique
    d'une riche diversité biologique. Sa situation, dans le massif central
    mexicain, à la frontière de la région montagneuse du Chiapas et de la plaine
    côtière du Golfe du Mexique, lui confère une importance particulière. Son
    paysage karstique et sa cinquantaine de lagons de tailles diverses en font
    une région d'une incroyable beauté. Le site est d'une importance cruciale
    pour la collecte d'eau douce et la régulation climatique. Les communautés
    locales sont associées à la gestion des ressources écologiques du site.
    Elles pratiquent diverses activités agricoles en mettant de plus en plus
    l'accent sur les pratiques compatibles avec la protection du site.</p> 
    <p><span style="font-weight: bold;">Ile Flores, Portugal</span>. Cette île,
    qui fait partie du groupe occidental de l'archipel des Açores, constitue la
    partie émergée d'un mont sous-marin situé près du rift médio-atlantique.
    Elle est née d'une activité volcanique qui a commencé il y a moins de dix
    millions d'années. La réserve de biosphère comprend toute la partie émergée
    de l'île Flores et certaines zones marines adjacentes qui bénéficient de
    paysages magnifiques et d'atouts géologiques, environnementaux et culturels
    incontestables. De hautes falaises surplombent une grande partie de la côte
    parsemée d'îlots. Territoire de pêche traditionnelle, le site attire
    également les touristes, en particulier les adeptes de la plongée
    sous-marine, de la marche et de l'observation des baleines et des
    dauphins.</p>  <p><span style="font-weight: bold;">Geres / Xures</span> est
    une réserve transfrontalière (Espagne et Portugal), établie sur la base de
    la continuité biogéographique des chaînes Galaico-Miñotas et des vallées
    associées que se partagent les deux pays. L'importance du site d'un point de
    vue écologique tient à sa richesse en écosystèmes de forêts et de
    tourbières, ainsi qu'au grand nombre d'espèces endémiques qui se sont
    développées sous les influences croisées des climats océanique et
    méditerranéen. Avec des communautés locales qui font partie intégrante du
    paysage régional, des centres de développement durable ont été installés
    dans la réserve de biosphère. </p>  <p><span style="font-weight: bold;">Mont
    Myohyang, Corée du Nord</span>. Selon la légende, ce site sacré aurait vu
    naître le roi Tangun, ancêtre du peuple coréen. Cette splendide zone
    montagneuse s'élève à près de 2 000 mètres d'altitude. Ses rochers et
    falaises spectaculaires offrent un habitat à 30 espèces de plantes
    endémiques, 16 espèces de plantes en danger dans le monde et 12 espèces
    animales également menacées.</p>  <p><span style="font-weight: bold;">Shinan
    Dadohae, Corée du Sud</span>. Le site couvre un archipel du sud-ouest du
    pays. Il est constitué de zones terrestres et marines ainsi que de grandes
    zones intertidales qui hébergent une extraordinaire variété d'espèces et
    servent de lieux de repos à des oiseaux migrateurs rares. Des formes
    traditionnelles de pêche (la pêche à la main, par exemple) et la production
    de sel continuent d'y être pratiquées.</p>  <p><span style="font-weight:
    bold;">Lajat, Syrie</span>. Situé à l'extrême sud de la Syrie, à la
    frontière avec la Jordanie, ce site, célèbre pour sa richesse biologique,
    offre quelques-uns des paysages les plus impressionnants de la région. Les
    dispositifs existants de pâturage en rotation, la restauration des paysages,
    les fouilles et la mise en valeur des ruines archéologiques de Lajat
    constituent autant de possibilités de développement de l'activité humaine
    dans le respect de la durabilité écologique.</p>  <p><span
    style="font-weight: bold;">Desnianskyi, Ukraine</span>. Situé en Polésie
    orientale, le long de la rivière Desna, le site de 58 000 hectares recouvre
    toute une mosaïque d'écosystèmes : forêts, rivières, lacs, plaines
    d'inondation, marécages. Il est très important pour la recherche
    environnementale, notamment le suivi d'espèces rares, comme les ours et les
    lynxs. Les principales activités humaines sont l'agriculture, la
    sylviculture, la pêche et la chasse sportive. Parmi les activités relevant
    du développement durable, on trouve de l'agriculture biologique et de
    l'écotourisme le long de la Desna, ainsi que des activités éducatives
    développées dans le cadre du camp pour écoliers Desnianski Zori. </p> 
    <p><span style="font-weight: bold;">Delta de l'Orénoque, Venezuela</span>.
    Ce site se caractérise par la remarquable biodiversité de ses écosystèmes
    terrestres et aquatiques, qui hébergent plus de 2 000 espèces de plantes et
    une faune terrestre et aquatique très variée. La diversité biologique de la
    réserve de biosphère est complétée par la richesse culturelle du peuple
    Warao. La promotion des activités de production au sein du site contribue au
    renforcement de la communauté Warao, à la protection de leur territoire et à
    l'amélioration de leurs conditions de vie.</p>  <p><span style="font-weight:
    bold;">Mui Ca Mau, Viêt Nam</span>. Située à la pointe sud du pays, cette
    réserve montre des systèmes de succession écologique sur des terres
    alluviales récentes. Elle joue également un rôle important en termes de
    conservation de la nature car elle se trouve à la frontière de la mangrove
    et des forêts de niaoulis. Elle constitue en outre une zone de reproduction
    et de nidification d'espèces aquatiques. Les programmes de développement
    durable de ce site concernent principalement l'écotourisme et le tourisme
    culturel qui ont pour mission de mettre en valeur le riche patrimoine de ses
    habitants.</p>  <p><span style="font-weight: bold;">Cu Lao Cham  Hoi
    An</span> est un site à la fois côtier, ilien et marin de la partie centrale
    du Viêt Nam qui est célèbre pour ses espèces marines : coraux, mollusques,
    crustacés et algues. La réserve de biosphère inclut également Hoi An, un
    site culturel du patrimoine mondial qui est un ancien port illustrant la
    fusion des cultures européenne et vietnamienne. En mariant des atouts
    culturels et des avantages naturels en termes de biodiversité, Cu Lao Cham 
    Hoi An est bien placé pour l'écotourisme durable.</p>  <p>Source : UNESCO<br
    /></p>
