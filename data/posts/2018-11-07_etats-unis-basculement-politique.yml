  title: 'États-Unis : basculement politique'
  body: "<p style=\"text-align: justify;\">Malgré la réthorique du président des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> Donald Trump indiquant qu'il confond le code couleur des résultats des élections de mi-mandat (« midterm ») en les annonçant comme un triomphe pour son camp, les Républicains, il apparaît clairement que les Étatsuniens ont massivement voté en faveur des démocrates. À tel point que la Chambre des représentants des États-Unis, équivalent de l'Assemblée nationale en <a href=\"https://www.populationdata.net/pays/france/\">France</a>, a changé de camp. Les Démocrates ont en effet gagné la majorité des sièges lors de ces élections, infligeant un camouflet, certes mesuré, au président et à sa politique.</p>\r\n<p style=\"text-align: justify;\">Néanmoins, et c'est certainement la seule chose que Trump à dû voir dans ces élections, le Sénat des États-Unis reste à majorité républicaine, car il n'y avait qu'un tiers des sièges en jeu. Si la totalité des sièges avaient été en jeu dans cette élections, on peut clairement imaginer qu'il en aurait été tout autrement des résultats de cette chambre haute, équivalent pour la France du Sénat.</p>\r\n\r\n\r\n[caption id=\"attachment_40280\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/cartes/etats-unis-elections-midterm-2018/etats-unis-elections-midterm-2018-taille-classique/\" rel=\"attachment wp-att-40280\"><img class=\"size-full wp-image-40280\" src=\"https://www.populationdata.net/wp-content/uploads/2018/11/Etats-Unis-elections-midterm-2018-taille-classique.png\" alt=\"États-Unis - élections midterm 2018\" width=\"1800\" height=\"1696\" /></a> États-Unis - élections midterm 2018 à la Chambre des représentants[/caption]\r\n<p style=\"text-align: justify;\">Sur la carte ci-dessus, on constate que de larges portions du territoire ont été gagnées par les Républicains, faisant penser au contraire à une victoire de leur part. Que l'on ne s'y trompe pas. À quelques exceptions près, il s'agit de vastes régions peu peuplées. Les grandes aires métropolitaines, où vivent l'immense majorité des habitants des États-Unis, ont voté bien souvent pour les Démocrates. On voit également un clivage important entre les riches côtes ouest et est du pays, démocrates, et le centre et le sud, républicains.</p>\r\n<p style=\"text-align: justify;\">Un peu comme lors des élections présidentielles de 2016, alors que la majorité des Étatsuniens avaient voté pour la démocrate Hillary Clinton, et que le républicain Donald Trump l'avait emporté à la faveur des grands électeurs. Un système d'élection inique qui ne reflétait pas la démocratie et la majorité. Lors de ces élections mi-mandat 2018, un peu plus de 9 % des électeurs ont voté en plus pour les Démocrates.</p>\r\n<p style=\"text-align: justify;\">Reste à ne pas se faire trop d'illusions sur les changements politiques et géopolitiques qu'engendreront ces résultats, notamment au niveau international.</p>"
