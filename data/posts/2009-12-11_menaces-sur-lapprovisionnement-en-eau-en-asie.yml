title: menaces-sur-lapprovisionnement-en-eau-en-asie
date: 2009-12-12T00:00:00.000Z
fr:
  title: Menaces sur l'approvisionnement en eau en Asie
  body: >-
    Le changement climatique s'accélère dans les massifs de l'Himalaya et de
    l'Hindou Kouch, particulièrement à haute altitude, et la fonte des glaciers
    menace gravement les conditions de vie de centaines de millions de
    personnes, en Chine, en Inde, au Pakistan et au Népal, selon une étude
    rendue publique vendredi en marge du sommet sur le climat à
    Copenhague.<!--more-->Même les populations montagnardes, habituées à
    survivre dans des conditions extrêmes subissent des changements susceptibles
    de remettre en question leurs extraordinaire capacité d'adaptation. Ces
    conclusions ressortent d'une étude conjointe du Centre international pour un
    développement intégré de la montagne (ICIMOD), du Programme des Nations
    Unies pour l'environnement (PNUE) et du Centre de recherche international
    sur l'environnement et le climat (CICERO).  <p>Une des principales
    conclusions de l'étude est la nécessité que les Etats accordent un meilleur
    soutien aux adaptations locales face aux manifestations de plus en plus
    extrêmes du climat. Les populations doivent pouvoir agir non plus seulement
    sur leur survie à court terme mais aussi sur le long terme.</p>  <p>La
    préoccupation principale des populations les plus pauvres est en effet
    focalisée sur la survie immédiate, ce qui retarde non seulement leur progrès
    économique mais aussi le simple espoir de développer des projets durables.
    Dans certains endroits, la nécessité a contraint les paysans à vendre leur
    bétail et leurs terres pendant des périodes de sécheresse afin de payer
    leurs dettes ou de faire face à la hausse soudaine des prix de première
    nécessité. Cette situation s'explique aussi parfois par des politiques
    inadaptées. <br /></p>  <p>Concrètement, cette étude souligne entre autres
    la nécessité de recueillir l'eau de pluie et de ressusciter d'anciennes
    méthodes de stockage de l'eau en les adaptant aux nouvelles sautes d'humeur
    climatiques. Il est urgent aussi d'augmenter l'efficacité de l'irrigation et
    de l'utilisation de l'eau en général. L'étude évoque ainsi la nécessité
    d'une nouvelle « révolution bleue » en Asie afin d'augmenter la
    disponibilité en eau pour les récoltes. Les auteurs rappellent en effet que
    l'irrigation assure 55% de la production céréalière en Asie, le pourcentage
    étant de 25% en moyenne dans le monde.</p>  <p>Alors que l'on estime
    qu'entre 40 et 80% des glaciers auront fondu dans l'Himalaya et l'Hindou
    Kouch à la fin du siècle, l'étude rappelle que plus de 1,3 milliard de
    personnes vivent directement de l'eau provenant de la fonte naturelle des
    glaciers et de la neige hivernale. On estime que plus d'un milliard de
    personnes sont menacées de pénurie d'eau en Chine et en Inde, 178 millions
    au Pakistan et dans le nord de l'Inde et 49 millions en Asie centrale y
    compris la province du Xinjiang sous administration chinoise.</p>  <p>Source
    : ONU<br /></p>
