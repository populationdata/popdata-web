title: grece-mise-a-jour
nameFr: 'Grèce : mise à jour'
nameEn: 'Grèce : mise à jour'
date: 2008-12-08T00:00:00.000Z
bodyFr: >-
  La Grèce voit sa population continuer à augmenter, principalement dans sa
  capitale Athènes, qui compte 36% de la population totale, grâce à une forte
  immigration. Le pays vieillit pourtant vite, les décès ayant dépassé les
  naissances depuis longtemps, de même que la part des plus vieux sur celle des
  plus jeunes.  <br />
