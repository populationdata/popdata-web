bodyFr: >-
  A l'occasion de la 20ème Journée mondiale du sida, la Directrice générale de
  l'Organisation mondiale de la Santé (OMS), Dr Margaret Chan, envoie un message
  au monde entier pour continuer la lutte contre ce terrible fléau, la maladie
  la plus dévastatrice que l'humanité ait jamais connu.     <br
  /><!--more--><img border="0" align="middle" src="/images/articles/onusida.gif"
  /> <br />   « Cette année qui marque le vingtième anniversaire de la Journée
  mondiale du sida constitue aussi une étape majeure dans la longue lutte contre
  ce fléau. Plus de 3 millions de personnes dans les pays à revenu faible et
  intermédiaire reçoivent désormais un traitement antirétroviral qui permet de
  prolonger la vie. Un tel résultat était impensable il y a 20 ans quand le
  monde commençait à peine à prendre conscience de ce qu'impliquait cette
  maladie et de son impact catastrophique sur les individus, les familles et les
  sociétés.     <p> Le sida constitue le défi le plus considérable auquel le
  monde de la santé ait jamais été confronté et probablement aussi la maladie
  infectieuse la plus dévastatrice qui ait jamais frappé lhumanité. Et la
  manière dont lhumanité a fait face au fléau est également sans précédent. La
  communauté internationale a réagi à toute une série de niveaux, de la base
  jusquaux chefs dEtat, des organisations confessionnelles et des philanthropes
  jusquaux instituts de recherche, aux milieux universitaires et aux
  entreprises.</p> <p> En ce vingtième anniversaire de la Journée mondiale du
  sida, il convient de réfléchir à certaines de ces réalisations. La réaction
  face au sida a profondément modifié la santé publique, ouvrant des options
  nouvelles pour combattre toute une série dautres problèmes de santé. Elle a
  démontré ce que la persévérance face à des obstacles apparemment
  insurmontables permettait d'obtenir.</p> <p> La société civile a mis la
  maladie et les besoins des personnes touchées au centre des préoccupations
  mondiales. Les attitudes ont changé. Des traitements ont été mis au point. Les
  schémas cliniques ont été rationnalisés et standardisés. Les fonds nécessaires
  ont été trouvés. Les prix ont baissé. Des partenariats ont vu le jour. Des
  plans durgence ont été lancés par des présidents et des premiers ministres.
  </p> <p> La réaction face au sida a également permis de réaffirmer certaines
  des valeurs et certains des principes les plus importants de la santé
  publique. Lépidémie de sida a bien mis en lumière limportance de léquité et de
  laccès universel. Avec lavènement du traitement antirétroviral, la possibilité
  d'avoir accès à des médicaments et à des services est devenue synonyme de
  possibilité de survie pour des millions de personnes. Lépidémie a mis laccent
  sur les déterminants sociaux plus larges de la santé, sur le rôle vital de la
  prévention et sur la nécessité de disposer de soins centrés sur les gens. Elle
  a ainsi ouvert la voie à un renouvellement des soins de santé primaires. Ces
  réalisations montrent la force de la persévérance et de la solidarité
  mondiales, mais elles nous rappellent également les défis à relever. Et à mon
  sens le thème retenu pour la Journée mondiale de la santé de cette année fait
  bien ressortir ces défis.</p> <p> Ces réalisations montrent la force de la
  persévérance et de la solidarité mondiales, mais elles nous rappellent
  également les défis à relever. Et à mon sens le thème retenu pour la Journée
  mondiale de la santé de cette année fait bien ressortir ces défis.</p> <p> Il
  faut une direction éclairée pour garantir le maintien de la vigilance et des
  efforts face à lépidémie. Malgré la crise financière mondiale, il faut
  absolument que le financement reste prévisible, durable et substantiel. Nous
  devons veiller à ce que lapplication sans précédent des traitements profite à
  plus de personnes et à ce que le progrès soit durable. En matière de
  traitement, tout retour en arrière, tout ralentissement ne constitue pas une
  option acceptable pour des motifs éthiques et humanitaires.</p> <p> Pour
  réagir de manière efficace et surtout pour prévenir, il faut donner aux gens
  les moyens dont ils ont besoin. Nous devons faire beaucoup plus pour donner
  aux femmes et aux adolescentes les moyens de se protéger et de promouvoir le
  changement. Nous devons faire beaucoup plus pour lutter contre la
  stigmatisation et la discrimination qui sont d'énormes obstacles à toutes les
  formes de prévention, de traitement, de soin et de soutien. Dans beaucoup de
  pays, les obstacles juridiques au même titre que les obstacles socioculturels
  empêchent les groupes à risque de bénéficier des interventions et des
  connaissances nécessaires pour réduire des comportements néfastes.</p> <p>
  Nous avons enfin une obligation de résultat. Dans beaucoup de pays, la
  faiblesse du système de santé entrave la capacité doffrir des services
  durables à ceux qui en ont le plus besoin. Une occasion historique nous est
  maintenant offerte daligner la réaction face au sida sur le renforcement des
  systèmes de santé. Comme la noté cette année le Rapport sur la santé dans le
  monde, les soins de santé primaires constituent le meilleur moyen de
  concrétiser lengagement en faveur de léquité et de la justice sociale, de
  mettre laccent sur la prévention et datteindre les groupes marginalisés. Ces
  valeurs et ces principes sont le fondement même de lavenir de la réaction face
  au sida.</p> <p> En cette Journée mondiale du sida, nous devons redoubler
  d'efforts en nous inspirant des succès déjà obtenus et unir nos forces contre
  les derniers obstacles  dans un esprit de solidarité et par souci de la
  dignité humaine. »            <br />   </p>Dr Margaret Chan, Directrice
  générale de lOMS
