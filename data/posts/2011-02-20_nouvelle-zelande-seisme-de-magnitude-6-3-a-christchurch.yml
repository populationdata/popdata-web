title: nouvelle-zelande-seisme-de-magnitude-6-3-a-christchurch
date: '2011-02-21T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Nouvelle-Zélande : séisme de magnitude 6.3 à Christchurch'
  body: >-
    Un séisme de magnitude 6.3 s'est produit à Christchurch, sur l'île du sud de
    la Nouvelle-Zélande, à 12h51 aujourd'hui mardi 22 février. L'épicentre est
    situé au coeur de l'aire urbaine de Christchurch, la deuxième ville du pays
    avec 373 000 habitants. Au moins 65 personnes sont mortes et environ 200
    autres seraient coincées sous les décombres.<!--more-->Les dégâts sont
    considérables et parsèment toute la zone. Le séisme s'est produit très près
    du centre-ville, et à une faible profondeur, ce qui explique l'ampleur des
    destructions et le nombre des victimes.<br /><br />Plusieurs répliques ont
    suivi, jusqu'à une magnitude du moment de 5.6.<br /><br />Cette région du
    pays se situe sur une zone sismique très active et qui secoue régulièrement
    cette région. En septembre dernier déjà, un tremblement de terre avait
    occasionné des dégâts, mais moindres que cette fois.<br /><br />[carte dans
    colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards
    Program
