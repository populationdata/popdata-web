  title: Le Togo n'a pas assez profité de la croissance économique africaine
  body: "[caption id=\"attachment_39285\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/togo/\" rel=\"attachment wp-att-39285\"><img class=\"wp-image-39285 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/pirogue-plage-Togo.jpg\" alt=\"Pirogue sur une plage de Lomé, Togo\" width=\"1600\" height=\"1063\" /></a> Pirogue sur une plage de Lomé, Togo[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/togo/\">Togo</a> est un pays très pauvre situé sur le Golfe de Guinée, au coeur de l'Afrique de l'Ouest. Véritable dictature déguisée sous les habits de la démocratie, malheureusement soutenue par la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, ancienne puissance coloniale, au nom de la stabilité politique, la répression politique y bafoue largement les droits humains élémentaires.\r\nLa corruption au plus haut niveau de l'État maintient les populations dans un état d'extrême pauvreté. Le développement du pays reste lent, trop lent par rapport à la modernisation en marche rapide un peu partout dans la région et même dans toute l'Afrique. Mais le Togo ne possède que peu d'atouts dans son jeu. Petit et faiblement peuplé, il n'a pas de ressources naturelles majeures, et sa population est encore peu éduquée même si l'alphabétisation progresse enfin ces dernières années.\r\nLes aspirations légitimes des populations à l'avènement d'une véritable démocratie, et à la sortie du pouvoir de\_Faure Gnassingbé, dont le père était déjà au pouvoir depuis un coup d'État en 1967, permettraient au Togo d'accélérer son développement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/togo/\"><strong>Fiche pays Togo</strong></a></li>\r\n</ul>"
