  title: Une conférence mondiale sur les océans sur fond d'urgence climatique
  body: "[caption id=\"attachment_38498\" align=\"aligncenter\" width=\"1024\"]<img class=\"size-full wp-image-38498\" src=\"https://www.populationdata.net/wp-content/uploads/2017/06/Timor-oriental-pecheur.jpg\" alt=\"Timor oriental - pêcheur\" width=\"1024\" height=\"683\" /> Un pêcheur du <a href=\"https://www.populationdata.net/pays/timor-oriental/\">Timor oriental</a> jette son filet dans l’eau pour attraper de petits poissons. Photo : ONU / Martine Perret[/caption]\r\n<p style=\"text-align: justify;\">Le réchauffement des océans, l'épuisement de la vie marine et la pollution plastique sont\_à l'ordre du jour de la <strong>Conférence mondiale sur les océans</strong> qui s'est ouverte lundi au siège des Nations unies à New York, et qui appellera à des mesures urgentes pour améliorer la santé des océans tout en créant des emplois et réduisant la pauvreté.</p>\r\n<p style=\"text-align: justify;\">« Les activités humaines ont des effets majeurs sur les océans, ce qui affecte tout, de la viabilité des habitats marins à la qualité et à la température de l'eau, en passant par la santé de la vie marine et l'existence des fruits de mer », ont déclaré les organisateurs de cette conférence qui durera du 5 au 9 juin.</p>\r\n<p style=\"text-align: justify;\">Cette toute première conférence sur les océans mettra l'accent sur les objectifs énoncés dans le Programme de développement durable à l'horizon 2030, qui a été adopté par tous les gouvernements en 2015, et en particulier sur l'Objectif de développement durable 14, qui souligne la nécessité de préserver et d'utiliser de manière durable les océans, les mers, et les ressources marines pour le bénéfice des générations présentes et futures.</p>\r\n<p style=\"text-align: justify;\">« La détérioration des océans a des implications plus larges car elle affecte l'éradication de la pauvreté, la croissance économique, les moyens d'existence durables et l'emploi, la sécurité alimentaire mondiale, la santé humaine et la régulation du climat », ont déclaré les organisateurs.</p>\r\n<p style=\"text-align: justify;\">Des milliers de personnes sont attendues, y compris des chefs d'État et de gouvernement, des représentants de la société civile, des dirigeants d'entreprise, ainsi que des défenseurs de la vie marine et océanique.</p>\r\n<p style=\"text-align: justify;\">Les petits États insulaires en développement, en particulier les îles du Pacifique, et les États côtiers africains, sont les plus affectés par le changement climatique et leurs économies sont particulièrement vulnérables aux changements qui affectent les océans et la vie marine.</p>\r\n<p style=\"text-align: justify;\">L'actuel Président de l'Assemblée générale des Nations unies, Peter Thomson, s'est dit « très confiant » sur la volonté d'agir pour aider les océans et la vie marine. M. Thomson, qui est originaire de <a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, co-organise la Conférence avec la <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a>. Selon lui, les gens sont « égoïstes » concernant l'avenir de leurs enfants et petits-enfants mais sont maintenant davantage conscients de la nécessité d'utiliser durablement les ressources naturelles.</p>\r\n<p style=\"text-align: justify;\">L'objectif de la Conférence sur les océans est d'aboutir notamment à un appel politique à l'action.</p>\r\n<p style=\"text-align: justify;\">Le Secrétaire général de la Conférence, Wu Hongbo, a déclaré que les États membres se sont déjà mis d'accord sur le texte final de la conférence, qui comprendra 22 actions spécifiques à entreprendre.</p>\r\n<iframe src=\"//www.dailymotion.com/embed/video/x5pd0r0\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe><a href=\"http://www.dailymotion.com/video/x5pd0r0_conference-mondiale-sur-les-oceans-de-l-onu-wu-hongbo_news\" target=\"_blank\" rel=\"noopener noreferrer\">Conférence mondiale sur les océans de l'ONU</a><i></i>\r\n<p style=\"text-align: justify;\">Il a noté que les mesures prises par la communauté internationale dans le domaine des changements climatiques sont imparables et nécessitent un soutien global : « Si vous déposez une bouteille en plastique n'importe où près de votre mer, cela peut se retrouver dans d'autres endroits. Toutes ces mers et océans sont connectés. Les actions régionales ou individuelles semblent très faibles. Nous avons besoin de solutions globales à ce défi mondial ».</p>\r\n<p style=\"text-align: justify;\">À la veille de la conférence, la ville de New York a été\_l'hôte dimanche du Festival mondial des océans avec une grande « marche des océans » à laquelle ont participé\_des dizaines de bateaux navigant sur l'Hudson et l'East River. Le deuxième principal événement est\_le Village des océans, au Gentry State Park à Long Island City, qui célébre l'art et l'innovation en matière d'action océanique et climatique.</p>\r\n<p style=\"text-align: justify;\">Source : ONU</p>"
