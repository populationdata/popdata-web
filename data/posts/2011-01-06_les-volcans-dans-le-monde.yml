title: les-volcans-dans-le-monde
nameFr: Les volcans dans le monde
nameEn: Les volcans dans le monde
date: 2011-01-07T00:00:00.000Z
bodyFr: >-
  1500 volcans sont actifs sur notre planète. 700 millions de personnes vivent
  sous la menace permanente d'un volcan. La plupart vivent dans des zones à
  forte densité, principalement dans des pays pauvres, mais pas uniquement.
  L'Islande par exemple, est une île entièrement volcanique sur laquelle vivent
  300 000 personnes, parmi les plus riches du monde.<!--more-->Voici une carte
  permettant de comprendre où se trouvent les zones actives de volcans les plus
  importantes, ainsi qu'une carte des plaques tectoniques.<br /><br />[carte
