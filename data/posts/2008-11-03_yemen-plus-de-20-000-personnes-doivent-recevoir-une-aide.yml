fr:
  title: 'Yémen : plus de 20 000 personnes doivent recevoir une aide'
  body: >-
    <span class="fullstory">Les agences des Nations Unies sont à l'oeuvre au
    Yémen pour aider quelques 20 000 personnes victimes d'inondations après de
    violentes intempéries. </span><!--more-->« Une équipe d'évaluation composée
    de trois experts se trouve au Yémen pour assister le coordonnateur résident
    dans le pays à organiser les activités de secours », a rapporté la
    porte-parole du Secrétaire général, Michèle Montas, lors de son point de
    presse quotidien, au siège de l'ONU, à New York. <span class="fullstory">  
    <p> Selon le gouvernement, les récentes intempéries ont causé de graves
    inondations. Entre 20 000 à 25 000 personnes ont besoin d'une assistance.
    </p>   <p> Le Programme alimentaire mondial <a
    href="http://www.wfp.org/english/">(PAM)</a> prévoit une distribution de
    nourriture pour 20 000 personnes dans le sud du Yémen. </p>   <p> Le Haut
    Commissariat des Nations Unies pour les réfugiés (<a
    href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>) travaille en
    étroite coopération avec le gouvernement du Yémen. La semaine dernière
    l'agence a acheminé des fournitures non alimentaires pour près de 3 500
    personnes, dont des tentes, des matelas, des jerricans et des couvertures,
    des moustiquaires, du savon, des bâches en plastique et des ustensiles de
    cuisine. </p>   <p> Pour sa part, le Fonds des Nations Unies pour l'enfance
    (<a href="http://www.unicef.org/french/index.php">UNICEF</a>) a distribué
    des fournitures à 2 500 familles et prévoit une campagne de vaccination
    contre la polio et la rougeole dans le gouvernorat d'Hadramout, la région la
    plus touchée.</p></span> <div style="text-align: center;"><span
