title: larmee-a-pris-le-pouvoir-au-burkina-faso
date: 2014-11-01T00:00:00.000Z
fr:
  title: L'armée a pris le pouvoir au Burkina Faso
  body: >-
    Le lieutenant-colonel Isaac Zida, numéro deux de la garde présidentielle,
    s'est auto-proclamé chef de l'Etat après la démission et le départ à
    l'étranger - en Côte d'Ivoire - de l'ancien président Blaise Compaoré. Ce
    dernier voulait procéder à une modification de la constitution afin de se
    faire réélire, après pourtant 27 ans au pouvoir, mais des manifestation
    massives l'en ont empêché.
en:
  title: L'armée a pris le pouvoir au Burkina Faso
  body: ''
