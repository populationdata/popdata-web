  title: Le Brésil élit un président d'extrême droite
  body: "[caption id=\"attachment_40262\" align=\"aligncenter\" width=\"451\"]<a href=\"https://www.populationdata.net/2018/11/01/bresil-elit-president-extreme-droite/jair_bolsonaro/\" rel=\"attachment wp-att-40262\"><img class=\"size-full wp-image-40262\" src=\"https://www.populationdata.net/wp-content/uploads/2018/11/Jair_Bolsonaro.jpg\" alt=\"Jair Bolsonaro, président du Brésil\" width=\"451\" height=\"607\" /></a> Jair Bolsonaro, président du Brésil (ici en 2014)[/caption]\r\n<p style=\"text-align: justify;\">Au terme de plusieurs mois d'une bataille électorale marquée par une masse impressionnante de fausses informations, de mensonges et de menaces autant verbales que physiques de la part du candidat d'extrême droite Jair Bolsonaro, le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> a élu ce dernier à la présidence de la république, avec 55,1 % des voix. Un poste convoité également par le candidat de gauche Fernando Haddad (44,9 %), qui remplaçait à la dernière minute le favoris des sondages, l'ancien président Lula (Luiz Inácio Lula da Silva).</p>\r\n<p style=\"text-align: justify;\">Celui-ci a été emprisonné par la justice afin de lui barrer la route de la présidence et permettre à Bolsonaro d'être élu. Le juge qui a d'ailleurs fait enfermer arbitrairement Lula va devenir, à partir de janvier 2019, date de prise de fonction du nouveau président, son ministre de la justice et de la sécurité. Ce juge, du nom de Sergio Moro, n'a jamais caché son admiration pour le candidat d'extrême droite, et obtient donc une récompense à la hauteur de l'aide apportée. Un cas de corruption caractérisé s'il en est, lui qui se positionne en champion anti-corruption (!).</p>\r\n<p style=\"text-align: justify;\">Après le <a href=\"https://www.populationdata.net/2016/09/06/coup-detat-institutionnel-au-bresil/\">coup d'État institutionnel qui a permis l'éviction de l'ancienne présidente Dilma Rousseff</a> en 2016, le Brésil s'enfonce encore une fois dans le scénario du pire, avec un nouveau président qui a toujours rendu hommage avec force à la dictature qui a martyrisé le pays entre 1964 et 1985. Bolsonaro milite en effet contre les droits humains, les droits des minorités, les droits des homosexuels, les droits des femmes, contre l'environnement, contre la lutte contre la pauvreté etc.</p>\r\nAutrement dit, chronique d'une catastrophe annoncée...\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/bresil/\"><strong>Fiche pays Brésil</strong></a></li>\r\n</ul>"
