title: 16-millions-de-bebes-nes-dans-des-zones-en-guerre-en-2015
date: 2015-12-21T00:00:00.000Z
fr:
  title: 16 millions de bébés nés dans des zones en guerre en 2015
  body: >-
    Qu'y a-t-il de plus injuste que de naître dans une zone de conflit ? En
    2015, plus de 16 millions de bébés sont nés dans de tels endroits, dans des
    conditions souvent effroyables, notamment pour la mère. Il s'agit d'un
    enfant sur huit, selon le Fonds des Nations Unies pour l'enfance
    (UNICEF).<!--more-->« Toutes les deux secondes, un nouveau-né prend son
    premier souffle en  plein conflit, souvent dans des circonstances
    terrifiantes et sans accès  à des soins de santé », a dit le Directeur
    exécutif de l'UNICEF,  Anthony Lake. « Trop d'enfants commencent aujourd'hui
    leurs vies en  situation extrême, un conflit, une catastrophe naturelle, la
    pauvreté,  la maladie ou la malnutrition. Peut-il y avoir un pire départ
    dans la  vie ? »  <p>Dans les pays touchés par un conflit, comme
    l'Afghanistan, l'Irak, la  République centrafricaine, le Soudan du Sud, la
    Syrie et le Yémen, où  lors de périples dangereux pour échapper aux combats,
    les nouveau-nés et  leurs mères affrontent d'énormes risques. Les femmes
    enceintes risquent  d'accoucher sans assistance médicale dans des conditions
    d'hygiène  déplorables. Leurs enfants ont une probabilité plus grande de
    mourir  avant l'âge de 5 ans et de vivre dans des conditions de stress
    extrême   dit « toxique » - qui peuvent entraver leur développement
    psychologique  et cognitif à long terme, explique l'UNICEF. </p>  <p>Outre
    les conflits, la pauvreté, les changements climatiques et l'absence  de
    perspectives rendent les enfants de plus en plus vulnérables et ont  forcé
    des millions d'entre eux à se lancer dans des périples dangereux,  loin de
    leurs foyers.</p>  <p>Plus de 200 000 enfants ont demandé l'asile politique
    dans les pays de  l'Union européenne au cours des neuf premiers mois de
    2015. Ils  s'ajoutent aux 30 millions d'enfants de la planète obligés de
    fuir leurs  foyers avant 2014 à cause de la guerre, de la violence et des 
    persécutions. On compte maintenant plus de personnes déplacées qu'à  aucun
    autre moment depuis la Seconde Guerre mondiale.</p>  <p>Plus de 250 millions
    d'enfants  soit un sur neuf  vivent dans des  pays ou des régions en proie à
    un conflit. Leur santé, leur éducation et  leur bien-être sont gravement
    compromis. </p>  <p>Plus d'un demi-milliard d'enfants vivent dans des zones
    où les  inondations sont extrêmement fréquentes et près de 160 millions
    d'entre  eux vivent dans des zones de sécheresse élevée ou très élevée.</p> 
    <p>Les enfants représentent la moitié des personnes vivant dans une 
    pauvreté extrême bien qu'ils ne représentent qu'un tiers environ de la 
    population mondiale.</p>  <p>« Les derniers mois de 2015 ont vu la
    communauté internationale se  rassembler autour de la lutte contre le
    changement climatique et pour un  nouveau programme de développement mondial
    », a déclaré Anthony Lake.  Ces accords ambitieux représentent une énorme
    occasion si nous pouvons  traduire nos promesses en actes pour les enfants
    les plus vulnérables.  Si nous remédions aux raisons pour lesquelles tant de
    familles  ressentent le besoin de se déraciner et de déraciner leurs
    enfants  en  résolvant les conflits, en luttant contre le changement
    climatique, en  élargissant les possibilités de chacun  nous pouvons faire
    de 2016 une  année d'espoir pour des millions de personnes  et non une année
    de  désespoir ». <br /></p>  <p>Source : ONU, UNICEF<br /></p>
