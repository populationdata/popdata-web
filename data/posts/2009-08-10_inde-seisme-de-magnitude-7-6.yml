title: inde-seisme-de-magnitude-7-6
date: 2009-08-11T00:00:00.000Z
fr:
  title: 'Inde : séisme de magnitude 7.6'
  body: >-
    Un très puissant séisme de magnitude 7.6 sur l'échelle de Richter s'est
    produit cette nuit à 1h55 du matin, heure locale, près des îles Andaman, un
    archipel situé au sud de la Birmanie.<!--more-->Environ 23 000 personnes ont
    ressenti ce violent séisme de manière très forte, 28 000 de manière forte,
    et au total près de 3.4 millions de personnes ont pu le ressentir.<br />Une
    alerte au tsunami a été déclenchée dans toute la région entourant l'archipel
    des îles Andaman. Inde, Birmanie, Indonésie, Bangladesh et Thaïlande sont
    les pays les plus proches.<br />Cette alerte a été levée depuis. On ne
    déplore heureusement aucune victime ni dégâts dans l'archipel.<br />[carte
    dans colonne centrale-&gt;]<br />
