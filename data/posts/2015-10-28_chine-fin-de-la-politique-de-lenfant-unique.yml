title: chine-fin-de-la-politique-de-lenfant-unique
date: 2015-10-29T00:00:00.000Z
fr:
  title: 'Chine : fin de la politique de l''enfant unique'
  body: >-
    La politique de l'enfant unique en Chine a rempli ses objectifs depuis 1979.
    Forte baisse de la natalité et de la croissance démographique, dont la
    maîtrise étaient devenues indispensables face à l'explosion de la
    population. Le pays vient d'annoncer que désormais tous les parents pourront
    avoir deux enfants.<!--more-->En 1970, le taux de natalité était de 33,43 .
    Il est descendu à 12,1  en 2013. En conséquence, le taux de croissance
    démographique du pays est passé de 2,76 % en 1970 à 0,52 % en 2014. Le
    nombre d'enfants par femme est désormais de 1,7, soit en-dessous du taux de
    renouvellement des génération qui est de 2 à 2,1 enfants par femme.<br
    />L'une des conséquence de cette politique a été la diminution du nombre de
    femmes dans la société chinoise, dont la part est actuellement de 48,48 %.
    Il y a 106 hommes pour 100 femmes en Chine. Ce qui représente des dizaines
    de millions de femmes manquantes dans les statistiques.<br />Les parents ont
    privilégié les naissances de garçons au détriment des filles. En 2010 on
    comptait 118 naissances de garçons pour 100 naissances de filles.
    L'avortement sélectif en est la cause. La mortalité des petites filles
    (26,8&nbsp;) est également beaucoup élevée que celle des garçons (18 ), à
    l'inverse de bien des pays dans le monde. Les infanticides et mauvais
    traitements dont sont victimes les petites filles expliquent en grande
    partie ces disparités.<br />La société privilégie les garçons, les filles
    sont socialement dévalorisées.<br />La nouvelle politique, réclamée depuis
    des années par les experts chinois, est donc enfin mise en place, et a pour
    but de permettre un rééquilibrage entre garçons et filles dans les décennies
    à venir, tout en maintenant la capacité du pays à rester en tête des grandes
    puissances mondiales. La démographie est l'une des composantes de cette
    politique de puissance. L'Inde, deuxième pays le plus peuplé avec bientôt
    1,3 milliard d'habitants, contre 1,4 milliard pour la Chine, devrait
    dépasser celle-ci d'ici 2030.<br /><br />Photo : Laurent Bleuze<br />
