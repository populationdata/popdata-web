title: vers-un-burundi-sans-mines-antipersonnel
nameFr: Vers un Burundi sans mines antipersonnel
nameEn: Vers un Burundi sans mines antipersonnel
date: 2008-04-11T00:00:00.000Z
bodyFr: >-
  <span>Le Burundi a honoré ses engagements vis à vis de la Convention dOttawa
  sur linterdiction des mines antipersonnel. Le pays a détruit la totalité des
  664 mines appartenant à la Défense Nationale et nettoyé de vastes zones sur
  tout le territoire en collaboration avec le PNUD et le reste du système de
  l'ONU.</span><!--more--><span>   <p><img align="left"
  src="/images/cartes/articles/burundi-destruction-mines-antipersonnel-applaudissements.jpg"
  />La Convention avait été ratifiée par la République du <a
  href="/index2.php?option=pays&pid=36&nom=burundi">Burundi</a> le 22 juillet
  2003. Conformément à larticle 4, « Chaque Etat sengage à détruire tous les
  stocks de mines antipersonnel dont il est propriétaire ou détenteur, ou qui
  sont sous sa juridiction ou son contrôle ; ou à veiller à leur destruction,
  dès que possible, au plus tard quatre ans après lentrée en vigueur de la
  présente convention pour cet état partie ».</p>   <p><strong>Les
  résultats</strong></p>   <p>Pendant lune des cérémonies de destruction de
  mines qui ont eu lieu ces derniers jours, le Président Nkurunziza a mis en
  lumière les résultats obtenus grâce au partenariat entre les Nations Unies et
  le Gouvernement du Burundi, par le biais&nbsp;du PNUD :</p>  
  <p>-&nbsp;91                         % des zones suspectes nettoyées dAvril
  2005 à Février 2008 avec 115 500 m² de terres déminées     <br
  />                                                  -&nbsp;5 805 résidus
  explosifs                         de guerre (ERW) et 20 mines
  antipersonnel&nbsp; ont été
  détruits                                                  <br
  />                                                  -&nbsp;26 zones non encore
  traitées sur un total de 238 zones                        
  suspectes                                                  <br
  />                                                  -&nbsp;31 % de zones
  suspectes restent à nettoyer dici mi-2008 dans
  Bubanza                                                  <br
  />                                                  -&nbsp;47 % de zones
  suspectes restent                         à nettoyer dici mi-2008 dans la
  province de Bujumbura Rural                                                 
  <br />                                                  -&nbsp;4 % des
  collines du pays sont affectées par ces engins     <br
  />                                                  -&nbsp;0,5 % de la
  population est directement affectée par la présence de cette menace     <br
  />                                                  -&nbsp;Le gel des
  activités est                         à 65 % de nature pastorales et agricoles
  ;                                                   <br
  />                                                  -&nbsp;30 % de zones
  suspectes ont été identifiées à moins de 500 m des infrastructures     <br
  />                                                  -&nbsp;1 549 victimes ont
  été répertoriées avec 84 % de victimes blessées et&nbsp; 16 % de victimes
  décédées.</p>   <p>Dimportants progrès ont été réalisés sur les cinq provinces
  majoritairement contaminées, trois provinces du Sud et de lEst du pays
  (Makamba, Rutana, et Ruyigi) sont à présent totalement nettoyées et deux
  provinces de la région Ouest (Bubanza et Bujumbura-Rural) restent encore à
  dépolluer. Cela représente 91% des zones suspectes nettoyées depuis avril 2005
  jusqu'à février 2008, et le défi que le Burundi sest imposé est davoir un «
  pays libre de mines » pour la moitié de lannée 2008.</p>  
  <p><span><strong>Cérémonies de                         destruction de
  mines</strong></span></p>   <p><strong><img align="left"
  src="/images/cartes/articles/burundi-destruction-mines-antipersonnel.jpg"
  /></strong></p>   <p>Le 17 mars, dans un discours adressé à la communauté
  internationale et à la population burundaise à loccasion de la destruction de
  mines et engins non explosés, Nkurunziza a indiqué que chaque mine récupérée
  se traduit par une vie sauvée et chaque mine déterrée permet au pays de
  progresser dans linstauration des conditions dune paix durable et
  productive.</p></span> <p>Plusieurs cérémonies de destruction de mines
  antipersonnel présidées par le chef de létat burundais, M. Pierre Nkurunziza,
  ont réuni des hautes personnalités de létat, du parlement, du corps
  diplomatique, du système des Nations Unies, des organisations
  internationales&nbsp; impliquées dans le déminage au Burundi et du haut
  commandement militaire et de la police. Elles ont eu lieu au centre de
  destruction permanent de la force de défense nationale de Mudubugu, dans la
  commune de Gihanga, province de Bubanza (Nord-Ouest) du pays, une des
  provinces du Burundi qui enregistrent un nombre important de victimes de mines
  antipersonnel.</p> <p><strong>Une direction                         nationale
  anti-mines</strong></p> <p>Les activités de coordination et de gestion de
  laction contre les mines commencées avec lOpération des Nations Unies au
  Burundi (ONUB) en juin 2004 ont été transférées aux autorités nationales
  depuis août 2006, conformément à larticle 6 de la Convention dOttawa, avec
  linstallation dun Centre National de Coordination de lAction Humanitaire
  contre les Mines et Engins non Explosés, transformé en une direction au sein
  du Ministère de la Sécurité Publique en octobre 2007.</p> <p>Par ailleurs,
  lassistance technique apportée par l'ONU et plus particulièrement lONUB, le
  BINUB (Bureau intégré des Nations Unies au Burundi), le PNUD et lUNICEF a
  permis de développer et renforcer les capacités locales pour que la population
  sapproprie les objectifs du programme anti-mines.</p> <p><strong>Le rôle du
  PNUD</strong></p> <p>Depuis Août 2006, le PNUD a apporté un appui technique,
  opérationnel et&nbsp; matériel pour la coordination des interventions et en
  mobilisant auprès des pays et institutions donateurs, les ressources
  nécessaires à la mise en uvre du programme national de laction humanitaire
  contre les mines et engins non explosés. </p> <p>A cette occasion, Mme Bintou
  Keita, représentante exécutive adjointe du Secrétaire Général des Nations
  Unies au Burundi, a indiqué que lassistance du PNUD à laction humanitaire
  contre les mines sinscrit dabord dans lappui global de lorganisation à la
  réforme du secteur sécuritaire. Pour le PNUD, le renforcement de la sécurité
  humaine, y compris laction contre les mines constitue une condition préalable
  au développement durable. Cest ainsi que toute action contre les mines, en
  matière de plaidoyer, formation, déminage, destruction, doit être aussi vue
  comme une action concrète et effective de lutte contre la pauvreté.</p> <p>Mme
  Bintou sest réjouie du partenariat très soudé entre le gouvernement du Burundi
  et le PNUD dans la gestion de ce programme daction humanitaire contre les
  mines qui sest notamment caractérisé par le renforcement des capacités du
  personnel national dont les officiers de la police nationale dotés aujourdhui
  de capacités techniques nécessaires pour le déminage.</p> <p><strong>Les
  ONG</strong></p> <p>Le programme de déminage a fonctionné grâce au concours
  des ONG de déminage DanChurch Aid et la Fondation Suisse de Déminage, lONG
  Handicap International Belgique et grâce aux contributions financières pour ce
  programme, notamment de la Communauté Européenne, des Pays-Bas, de la Suède,
  de la France, de la Suisse, de la Belgique, du Royaume-Uni, de lAllemagne, du
  Canada, du Japon, du Centre Internationale de Déminage Humanitaire de Genève,
  de lUNICEF et du PNUD.</p> <p>Cette vision permet au programme et au pays de
  sacquitter le plus efficacement et le plus rapidement possible des obligations
  de la Convention dOttawa, mais aussi de rétablir le bien-être des individus et
  des communautés touchées.</p> <ul>   <li><a
