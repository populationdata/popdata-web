fr:
  title: 'France : mise à jour des aires urbaines'
  body: >-
    L'Institut national de la statistique et des études économiques (INSEE) de
    la France vient de publier une mise à jour très attendue des chiffres de
    population des aires urbaines françaises pour l'année 2008. Peu de gros
    changements, sinon la continuité de l'évolution urbaine des dernières
    décennies. Toutefois, on constate que l'ouest et le sud-ouest du pays sont à
    l'avant-garde de la dynamique urbaine.<!--more--><span
    class="Apple-style-span">    <div>Ces régions gagnent des habitants beaucoup
    plus vite que d'autres, y compris le sud et le sud-est, qui étaient jusqu'à
    présent plus habituées aux premières places.         </div>    <div>Un arc
    de cercle partant de la Bretagne, avec sa capitale Rennes qui affiche
    désormais plus de 654 000 habitants, passant par Nantes (854 000), Bordeaux
    (1 105 000) et Toulouse (1 202 000), constitue une ceinture de métropoles
    régionales en très forte croissance.         </div>    <div>Plus au sud,
    Montpellier (536 000), Marseille (1 715 000), Nice (1 005 000), restent
    dynamiques, mais beaucoup moins qu'auparavant. Une exception cependant,
    Avignon, qui est l'aire urbaine ayant le plus progressé, et qui dépasse
    désormais le demi-million d'habitants (507 000).         </div>    <div>De
    son côté, Lyon vient de dépasser les 2 millions d'habitants (2 118 000), et
    se pose en seul véritable contrepoids à la capitale Paris.         </div>   
    <div>Cette dernière voit sa dynamique rester à un niveau moyen, mais avec
    plus de 12 millions d'habitants (12 089 000), elle est l'une des principales
    aires urbaines d'Europe. Et la concentration de richesses de Paris en fait
    la première d'Europe, et l'une des toutes premières du monde.        
    </div>    <div><br />    </div>    <div>95% des Français vivent actuellement
    sous l'influence urbaine, même s'ils ne vivent pas tous dans les grandes
    villes.      </div>    <div><br />    </div>La liste des aires urbaines de
    plus de 100 000 habitants se trouve dans notre fiche pays France. Une carte
    est disponible dans la colonne de droite, en haut de cette page comme de la
    fiche pays France&nbsp;</span>(ou ci-dessous).
