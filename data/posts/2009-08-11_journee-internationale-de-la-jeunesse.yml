title: journee-internationale-de-la-jeunesse
nameFr: Journée internationale de la Jeunesse
nameEn: Journée internationale de la Jeunesse
date: 2009-08-12T00:00:00.000Z
bodyFr: >-
  Aujourd'hui mercredi 12 août 2009, nous fêtons la Journée internationale de la
  Jeunesse. L'occasion de rappeler que la jeunesse représente l'avenir de
  l'humanité, et qu'elle doit donc être protégée. D'autant plus qu'elle est
  fragile, souvent exploitée à des fins mercantiles, et première victime des
  "grands" : prostitution, traite humaine, travail domestique, esclavage,
  mauvais traitements, enrôlement militaire etc...<!--more-->La Convention
  internationale des droits de l'enfant, ratifiée par l'ensemble des pays
  membres de l'ONU à l'exception des Etats-Unis et de la Somalie, est entrée en
  vigueur en 1990.<br />Cependant, de nombreux pays ne font pas respecter ces
  droits, y compris au mépris de leurs propres lois. <br />Des centaines de
  millions d'enfants ne vont toujours pas à l'école, particulièrement les jeunes
  filles, et souvent travaillent sans être rémunéré ou presque.<br />Aucun pays
  ne peut se développer sans éduquer l'ensemble de sa jeunesse. Cette condition
  se vérifie partout dans le monde, et doit inciter les autorités étatiques à
  faire évoluer leur perception du développement.<br />
