title: cameroun-mise-a-jour-3
nameFr: 'Cameroun : mise à jour'
nameEn: 'Cameroun : mise à jour'
date: 2015-09-04T00:00:00.000Z
bodyFr: >-
  Le Cameroun vient d'ouvrir un grand port en eaux profondes au sud du pays, à
  Kribi. L'objectif est de désengorger le port de Douala, dans lequel les
  navires peuvent attendre parfois des semaines avant de pouvoir charger ou
  décharger leurs marchandises. Un pas en avant dans le développement
  industriel, et une ouverture importante entre le monde et les pays limitrophes
  privés d'accès à la mer.
