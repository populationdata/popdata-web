title: reunion-du-g20-a-washington
nameFr: Réunion du G20 à Washington
nameEn: Réunion du G20 à Washington
date: 2008-11-14T00:00:00.000Z
bodyFr: >-
  Le G20, groupement de 20 pays parmis les plus influents au monde, se réunit à
  Washington pour discuter de la crise financière et économique mondiale. Une
  réunion dont on ne peut qu'attendre des effets d'annonces, sans grandes
  décisions concrètes. La durée de cette réunion dont on parle tant dans les
  médias est significative : 4 heures.  <br />
