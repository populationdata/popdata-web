title: des-milliers-de-somaliens-fuient-vers-le-kenya
date: 2008-09-26T00:00:00.000Z
fr:
  title: Des milliers de Somaliens fuient vers le Kenya
  body: >-
    Le nombre de Somaliens arrivant dans le camp de réfugiés de Dadaab dans le
    nord-est du Kenya ne cesse d'augmenter, atteignant 45.000 personnes depuis
    le début de l'année, au moment où une nouvelle vague de civils a fui les
    combats à Mogadiscio cette semaine, s'est inquiété vendredi le Haut
    Commissariat des Nations Unies pour les réfugiés (UNHCR).<!--more-->Les
    combats de cette semaine dans la capitale somalienne, décrits par des
    témoins comme les pires depuis le début de la dernière insurrection en
    février 2007, a forcé au moins 15.000 personnes à abandonner leurs maisons,
    selon des estimations de partenaires humanitaires du HCR dans la ville, a
    indiqué le porte-parole de l'agence des Nations Unies, Ron Redmond. Près de
    la moitié des nouveaux déplacés ont fui vers des zones plus sûres de
    Mogadiscio, tandis que les autres ont fui vers la ville somalienne
    d'Afgooye, une zone où s'entassent plus de 300.000 déplacés, a-t-il
    ajouté.   <p> Dans le même temps, les équipes du HCR dans le camp de
    réfugiés de Dadaab, à quelques 80 kilomètres de la frontière avec la
    Somalie, signalent l'arrivée continue de milliers de réfugiés somaliens
    chaque mois. Même si la frontière entre le Kenya et la Somalie est restée
    fermée depuis le début 2007, plus de 45.000 nouvelles arrivées ont été
    enregistrées cette année.</p> <p> Le camp de Dadaab, un des camps de
    réfugiés les plus grands, les plus anciens et les plus surpeuplés au monde,
    accueille maintenant plus de 215.000 personnes, soit une augmentation de 25%
    depuis le début de cette année, a dit Ron Redmond. La plupart des Somaliens
    arrivant à Dadaab sont de Mogadiscio. Les autres viennent des régions de
    Kismayo, Jamame et Afmadow, a-t-il ajouté.</p> <p> Le camp de Dadaab, qui
    compte trois sites (Ifo, Dagahaley et Hagadera) a une population plus de
    deux fois supérieure à cette qui était prévue. Le HCR a fait de la
    décongestion du camp une priorité. Le gouvernement kenyan a récemment
    identifié un espace supplémentaire dans le district de Fafi, aussi dans le
    nord du Kenya, où il est prévu de construire un autre camp pour accueillir
    les nouveaux réfugiés somaliens. </p> <p>De son côté, le coordonnateur
    humanitaire des Nations Unies pour la Somalie, Mark Bowden, a indiqué que
    les agences humanitaires avaient intensifié leurs efforts d'assistance
    auprès des populations affectées à Mogadiscio et ses alentours après les
    combats des derniers jours. Plus de 80 civils auraient été tués et des
    centaines d'autres blessés, souligne un communiqué du Bureau de la
    coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>) pour la
    Somalie. </p> <p> « La recrudescence des combats à Mogadiscio au cours du
    weekend aggrave une situation humanitaire déjà désespérée en Somalie. Une
    énorme proportion de la population a absolument besoin d'aide », a dit M.
    Bowden. </p> <p>Les personnes déplacées depuis ce week-end reçoivent de
    l'aide alimentaire le long du corridor d'Afgooye et le Programme alimentaire
    mondial <a href="http://www.wfp.org/english/">(PAM)</a> transporte
    actuellement davantage de nourriture dans les zones en bordure de
    Mogadiscio.</p> <p>Source : ONU, HCR         <br />   </p>
