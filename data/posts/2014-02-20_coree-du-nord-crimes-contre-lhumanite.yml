title: coree-du-nord-crimes-contre-lhumanite
date: 2014-02-21T00:00:00.000Z
fr:
  title: 'Corée du Nord : crimes contre l''humanité'
  body: >-
    De multiples crimes contre l'humanité, découlant de politiques établies  au
    plus haut sommet de l'Etat, ont été commis et continuent d'être  commis en
    Corée du Nord, selon un  rapport d'une commission d'enquête de l'ONU publié
    lundi.<!--more-->Ce rapport réclame une action urgente de la part de la
    communauté internationale pour faire face à la situation des droits de
    l'homme dans le pays, y compris la saisine de la Cour pénale internationale
    (CPI).  <br />Dans un document de 400 pages contenant des pièces
    justificatives et des témoignages directs de victimes et de témoins, la
    Commission d'enquête des Nations Unies sur la situation des droits de
    l'homme en République populaire démocratique de Corée (RPDC) a documenté de
    manière très détaillée les « atrocités innommables » commises dans le
    pays.<br />La Commission d'enquête, qui a été établie par le Conseil des
    droits de l'homme des Nations Unies en mars 2013, estime que la gravité,
    l'ampleur et la nature de ces violations des droits de l'homme mettent en
    évidence un Etat qui n'a aucun parallèle dans le monde contemporain.<br
    /><br />Selon le rapport, ces crimes contre l'humanité impliquent des
    exterminations, meurtres, esclavage, tortures, emprisonnements, viols,
    avortements forcés et autres formes de violences sexuelles, persécutions
    pour des motifs d'ordre politique, religieux, racial ou sexiste, le
    transfert forcé de populations, les disparitions forcées de personnes et des
    actes inhumains causant intentionnellement une famine prolongée.<br /><br
    />La Commission d'enquête estime que la communauté internationale doit
    accepter sa responsabilité de protéger le peuple de la RPDC des crimes
    contre l'humanité, étant donné l'échec manifeste du gouvernement de ce pays
    à le faire. <br /><br />Selon la Commission, la RPDC affiche de nombreux
    attributs caractéristiques d'un Etat totalitaire.  Le nombre de prisonniers
    politiques se situerait entre 80 000 et 120 000 personnes détenues dans
    quatre grands camps où la famine est utilisée de manière délibérée pour les
    contrôler et les punir.<br /><br />La Commission d'enquête de l'ONU exhorte
    tous les Etats à respecter le principe de non refoulement, qui consiste à ne
    pas renvoyer de force des réfugiés vers leur pays d'origine.<br /><br />Bien
    que le gouvernement nord-coréen n'ait pas répondu aux demandes de la
    Commission de pouvoir se rendre en RPDC et obtenir des informations,
    celle-ci a recueilli le témoignage direct de plus de 80 témoins lors
    d'audiences publiques à Séoul, Tokyo, Londres et Washington. <br />Elle a
    aussi mené plus de 240 entretiens confidentiels avec des victimes et
    témoins, y compris à Bangkok.<br />Le rapport inclut une lettre envoyée par
    les commissaires au chef de l'Etat nord-coréen, Kim Jong-un, contenant un
    résumé de leurs constatations les plus graves. Dans cette lettre, les
    commissaires déclarent qu'ils recommanderont le renvoi de la situation en
    RPDC à la Cour pénale internationale.<br />La Commission d'enquête appelle
    aussi le Conseil de sécurité des Nations Unies à adopter des sanctions
    ciblées contre les personnes qui semblent porter la responsabilité la plus
    lourde pour ces crimes contre l'humanité. <br /><br />Voici ci-dessous une
    vidéo de Human Rights Watch, en anglais, proposant quelques extraits des
    atrocités commises en Corée du Nord.<br /><br /> <iframe width="475"
    height="267" frameborder="0" allowfullscreen=""
    src="http://www.youtube.com/embed/cZby_vxrJ0Q?rel=0"></iframe><br /><br
    />Source : ONU, Human Rights Watch<br />
