title: 67-millions-dhabitants-en-france
date: 2017-01-17T17:20:14.000Z
fr:
  title: 67 millions d'habitants en France
  body: "[caption id=\"attachment_33397\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/france/\"><img class=\"size-full wp-image-33397\" src=\"https://www.populationdata.net/wp-content/uploads/France-Paris-Tour-Eiffel.jpg\" alt=\"Paris, Tour Eiffel\" width=\"1920\" height=\"1976\" /></a> Tour Eiffel, Paris. Photo : Wladyslaw.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/france/\">France</a> compte pratiquement 67 millions d'habitants au 1<sup>er</sup> janvier 2017, selon le dernier décompte de l'Insee. Très précisément 66 990 826 d'habitants, dont 64 859 599 vivent en France métropolitaine, et\_2 131 227 dans les départements d'outre-mer.\r\nLa population a augmenté de 0,4 % en 2016, soit + 265 000 habitants, en légère baisse par rapport à 2015 (+ 272 268 et +0,41 %). La croissance se fait essentiellement grâce à l'excédent naturel, contrairement aux autres grands pays de l'Union européenne, l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> notamment. Le solde naturel représente + 198 000 personnes en 2016 (+ 205 268 en 2015).\r\nL'excédent migratoire reste encore marginale, à + 67 000 personnes en 2016, mais l'Insee ne fournit qu'une estimation dans ce domaine pour les dernières années. L'afflux récent probable de réfugiés n'a pas encore été pris en compte, et ne le sera pas définitivement avant trois ans.\r\nToutefois, la fécondité a encore baissé, pour la deuxième année consécutive, et passe à 1,93 enfants par femme en 2016 (1,96 en 2015, 2 en 2014). La France reste cependant le pays le plus dynamique en Europe de ce point de vue.\r\nLa population française vieillit, à l'instar de toute l'Europe, mais la France\_reste le pays le plus jeune, derrière l'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a>.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/france/\"><strong>Fiche pays France</strong></a></li>\r\n</ul>"
