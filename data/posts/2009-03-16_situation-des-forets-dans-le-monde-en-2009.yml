title: situation-des-forets-dans-le-monde-en-2009
date: 2009-03-17T00:00:00.000Z
fr:
  title: Situation des forêts dans le monde en 2009
  body: >-
    Au moment où la crise économique et le changement climatique portent la
    gestion des forêts au premier plan de l'intérêt mondial, la réforme des
    institutions forestières et l'accroissement des investissements de la
    science et de la technologie sont essentiels pour un meilleur aménagement
    des forêts, souligne le rapport La Situation des forêts du monde 2009, paru
    lundi 16 mars 2009.<!--more-->Le rapport brosse un tableau mitigé avec un
    accroissement des superficies boisées dans certaines régions et des
    diminutions dans d'autres. En particulier, les pays au premier stade du
    développement sont confrontés à d'immenses pressions sur leurs forêts et au
    dilemme douloureux entre contraintes économiques immédiates et avantages à
    long terme. Les faiblesses institutionnelles demeurent le problème le plus
    épineux.        <br />  <br />        "Adapter les institutions forestières
    aux changements rapides du plus vaste contexte est un enjeu de taille",
    indique Jan Heino, Sous-Directeur général de la FAO (Département des
    forêts).&nbsp; Il faut en particulier réinventer les organismes forestiers
    du secteur public qui ont été lents à s'adapter à l'évolution des exigences,
    ajoute M. Heino.         <br />  <br />        La demande mondiale de
    produits et de services environnementaux devrait augmenter au cours des
    prochaines décennies, fait remarquer le rapport.        <br />  <br
    />        Les politiques relatives à l'énergie et au changement climatique
    amplifient le recours au bois comme source d'énergie, même si cette tendance
    pourrait subir le contrecoup du récent ralentissement de l'activité
    économique.        <br />  <br /> <strong>Effets de la crise
    mondiale                        <br />      <br />   </strong>A court terme,
    les forêts et la foresterie subiront les répercussions de la crise
    économique mondiale. La demande réduite de bois et de produits ligneux suite
    à l'effondrement du secteur du logement et le resserrement du
    crédit<strong>&nbsp;</strong>ont un grave impact négatif sur les
    investissements dans l'industrie et sur la gestion forestière.        <br
    />  <br />        On s'inquiète du fait que certains gouvernements puissent
    diluer les objectifs verts précédemment ambitieux ou repousser les décisions
    fondamentales liées à la mitigation et à l'adaptation au changement
    climatique pour se concentrer sur la crise économique, souligne le
    rapport.        <br />  <br />        Des initiatives telles que celles
    visant à réduire les émissions dues à la déforestation et à la dégradation
    des forêts qui dépendent de transferts financiers internationaux pourraient
    aussi rencontrer des problèmes.                <br />  <br />     En outre,
    la contraction des secteurs formels de l'économie laisse souvent la porte
    ouverte à l'infiltration du secteur informel et pourrait porter à une
    intensification de la coupe illégale.        <br />  <br /> <strong>Sur la
    voie verte du développement                        <br />      <br />  
    </strong>La crise actuelle peut cependant faire naître des opportunités. Un
    regain d'attention à l'égard du "développement vert" pourrait donner une
    nouvelle orientation à l'essor du secteur forestier.        <br />  <br
    />        La plantation d'arbres, l'accroissement des investissements dans
    l'aménagement forestier durable et la promotion active du bois dans les
    pratiques écologiques de construction et les énergies renouvelables
    deviendront tous partie intégrante du "développement vert", selon le
    rapport.         <br />  <br /> <strong>Disparités
    régionales                        <br />      <br />   </strong>Les
    ressources forestières d'Europe devraient continuer à progresser car
    lorsqu'on dépend de moins en moins de la terre, et que&nbsp;les revenus
    augmentent, on se préoccupe de la protection de l'environnement et on met en
    place des cadres politiques et institutionnels valides.        <br />  <br
    />        L'Europe représente quelque 17 pour cent des terres émergées de la
    planète mais compte un quart des ressources forestières mondiales, soit
    environ 1 milliard d'hectares, dont 81 pour cent en Fédération de
    Russie.        <br />  <br />        En Amérique du Sud, il y a peu de
    chances que le rythme régresse dans un avenir proche, et ce en dépit de la
    faible densité démographique. Les prix élevés de la nourriture et du
    carburant favoriseront le défrichement continu des forêts pour les
    pâturages, les cultures fourragères et vivrières et les
    biocarburants.        <br />  <br />        En Afrique, on prévoit que la
    disparition des forêts se poursuivra aux rythmes actuels. La demande et le
    prix croissants de la nourriture et de l'énergie exacerberont la situation,
    en particulier à mesure que les investissements accrus dans les
    infrastructures ouvrent de nouvelles zones.                <br />  <br
    />     La fréquence croissante des sécheresses, la raréfaction des
    disponibilités en eau et les inondations mettent à dure épreuve les
    mécanismes d'adaptation au niveau local et national et compromettent les
    efforts de gestion durable des forêts africaines.        <br />  <br
    />        En Asie et dans le Pacifique, qui abritent plus de la moitié de la
    population mondiale avec quelques-uns des pays les plus densément peuplés de
    la planète, la demande de bois et de produits ligneux devrait continuer à
    progresser parallèlement à la croissance de la population et des
    revenus.         <br />  <p>L'accroissement de la demande de produits
    primaires dû à l'industrialisation rapide des économies émergentes devrait
    se traduire par la conversion des forêts dans d'autres pays, qu'ils
    appartiennent à la région ou non.                         <br />      <br
    />                        Si la région est en tête du classement pour les
    forêts plantées, elle continuera néanmoins à dépendre du bois d'autres
    régions, car les contraintes de terre et d'eau risquent de compromettre
    l'autosuffisance en bois et en produits ligneux.                         <br
    />      <br />                        Le proche avenir de la foresterie
    d'Amérique du Nord dépendra de la rapidité avec laquelle la région invertit
    le récent ralentissement de l'économie et son impact sur la demande de bois
    et de produits ligneux, notamment aux Etats-Unis, selon le
    rapport.                        <br />      <br />                        Le
    secteur forestier devra également relever les défis du changement
    climatique, y compris la fréquence et la gravité croissantes des feux de
    forêt et les dégâts causés par les espèces invasives de ravageurs.</p>
    <p>Source : FAO                        <br />   </p>
