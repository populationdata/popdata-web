  title: 'Corée du Nord : mise à jour'
  body: >-
    L'ancien dirigeant Nord-Coréen Kim Jong-il est décédé samedi dernier. Son
    fils, Kim Jong-eun, vient de lui succéder dans une étrange mascarade
    dynastique. Etrange, pour un pays se disant communiste, mais qui n'est en
    réalité qu'une dictature militaire de plus.
