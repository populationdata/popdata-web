title: guatemala-mise-a-jour
date: '2008-12-21T00:00:00.000Z'
fr:
  title: 'Guatemala : mise à jour'
  body: >-
    La violence contre les femmes est devenue un véritable problème dans toute
    la société civile guatémaltèque. Plus de 3500 femmes et parfois jeunes
    filles ont été assassinées dans des conditions atroces depuis 8 ans,
    rappelant par bien des aspects les méthodes brutales des heures les plus
    sombres de la dictature. Une situation que ni la justice, ni la police, ne
    semblent vouloir modifier.  <br />
