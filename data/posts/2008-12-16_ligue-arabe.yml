  title: Ligue arabe
  body: "<p style=\"text-align: justify;\">La Ligue des États arabes, couramment appelée Ligue arabe, est une organisation internationale\_à statut d'observateur auprès de l'<a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/\">Organisation des Nations unies</a>\_(ONU). Elle fut fondée le 22 mars 1945, à Alexandrie, Égypte, par sept pays et compte aujourd'hui vingt-deux membres. Son siège se trouve au Caire, en Égypte.<!--more--></p>\r\n<p style=\"text-align: justify;\">L'organisation de la Ligue arabe repose sur quatre organismes principaux : le Sommet des chefs d'État, le Conseil des ministres, les Comités permanents et le Secrétariat général dirigé par\_Nabil Al-Arabi depuis 2011.</p>\r\n<p style=\"text-align: justify;\">Elle est\_composée de 22 États membres (date d'adhésion) :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> (1962)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> (1945)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a> (1971)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/comores/\">Comores</a> (1993)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a> (1977)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a> (1945)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a> (1971)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>\_(1945)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a>\_(1945)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a> (1961)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/liban/\">Liban</a>\_(1945)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> (1953)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a> (1958)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> (1973)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/oman/\">Oman</a> (1971)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/palestine/\">Palestine</a> (Autorité palestinienne -\_1976)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> (1971)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> (1974)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> (1956)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>\_(1945-2011, exclue depuis)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a> (1958)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a>\_(1945)</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Ils représentent une population de 378 millions d'habitants (estimation 2014) sur plus de 13 millions de km2, et un PIB de près de 2811\_milliards $USD (2014).</p>\r\n<p style=\"text-align: justify;\">Il y a cinq États observateurs :</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> (2002)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a> (2003)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/inde/\">Inde</a> (2007)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> (2011)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a> (2006)</li>\r\n</ul>\r\nLes États\_membres de la ligue arabe sont également membres de l'Organisation de la conférence islamique. La Syrie a été exclue en 2011 à la suite de la répression brutale du peuple par son dirigeant Bachar el-Assad. Lors de la séparation\_du Soudan avec la <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, seul la partie nord du pays est restée membre.\r\n<p style=\"text-align: justify;\">Source : Ligue des États arabes, Wikipédia</p>"
