bodyFr: "[caption id=\"attachment_37890\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/ouganda/\" rel=\"attachment wp-att-37890\"><img class=\"wp-image-37890 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Kampala-Ouganda.jpg\" alt=\"Kampala, capitale de l'Ouganda\" width=\"2000\" height=\"1328\" /></a> Kampala, capitale de l'Ouganda[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a> est en pleine transition démographique. Sa croissance reste très vive, à +3 % par an en moyenne sur les dernières années, mais celle-ci ralentit\_depuis le début du siècle.\r\nEn revanche, l'urbanisation du pays s'accroit à un rythme de plus en plus rapide. Kampala, la capitale, a vu sa population doubler en quelques années, et dépasse désormais les quatre millions d'habitants. Avec des infrastructures inadaptées à un tel niveau de population, ce qui engendre de sérieux problèmes : congestion routière, pollution, insécurité, structures sanitaires et sociales manquantes, insalubrité.\r\nEnfin, les populations vivent constamment sous le joug d'un État policier, dictature qui se cache derrière une façade respectable de démocratie. Le président en place,\_Yoweri Museveni, est au pouvoir depuis... 1986.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/ouganda/\"><strong>Fiche pays Ouganda</strong></a></li>\r\n</ul>"
