title: le-yemen-replonge-dans-la-guerre
nameFr: Le Yémen replonge dans la guerre
nameEn: Le Yémen replonge dans la guerre
date: 2015-03-28T00:00:00.000Z
bodyFr: >-
  Plus de 25 ans après sa réunification, le Yémen est à nouveau plongé en pleine
  guerre. Rebelles Houthis soutenus par l'Iran et qui tentent de conquérir
  militairement une partie du territoire ; autorités en exil à Aden soutenues
  par l'Arabie saoudite et ses alliés sunnites ainsi que les tats-Unis réunis au
  sein d'une coalition internationale ; groupes terroristes comme l'Organisation
  de l'tat islamique (OEI) et Al-Qaïda dans la péninsule arabique (AQPA), qui
  exercent elles aussi des pressions armées et violemment meurtrières. Avec au
  milieu les populations civiles.
