title: rdc-les-cas-de-viol-se-multiplient-au-sud-kivu
date: 2009-06-08T00:00:00.000Z
fr:
  title: 'RDC : les cas de viol se multiplient au Sud-Kivu'
  body: >-
    Une augmentation marquée du nombre de cas de viol a été observée dans la
    province du Sud-Kivu, dans lest de la République démocratique du Congo
    (RDC), où les attaques menées par des miliciens hutus rwandais contre les
    populations civiles se sont intensifiées, selon les autorités civiles et
    humanitaires.<!--more-->« Comme dhabitude, les FDLR [Forces démocratiques
    pour la libération du Rwanda] attaquent la nuit, ils incendient [les
    habitations] et emmènent les femmes dans la forêt pour les violer », a
    expliqué à IRIN Venant Rugusha, coordinateur de la société civile. <br />
    <br />Des attaques récentes ont été signalées le 1er juin, dans plusieurs
    villages du territoire de Mwenga, qui ont été incendiés, et un cas de viol a
    également été rapporté, selon Arthur Katanga, curé catholique de Mwenga. <br
    /> <br />Les localités de Kilungutwe, à 45 kilomètres de Mwenga, et de
    Kalama faisaient partie des zones touchées par ces attaques, pouvait-on lire
    dans une note dinformation publiée par lorganisation non-gouvernementale
    (ONG) Caritas ; toujours selon Caritas, ces attaques sont interprétées par
    les populations touchées comme un avertissement des rebelles, qui prônent
    une solution non militaire pour quitter la RDC. <br /> <br /> Les
    gouvernements rwandais et congolais ont mené cette année une opération
    militaire conjointe visant à bouter les FDLR hors de la région ; les FDLR,
    principalement composées de rebelles hutus rwandais, sont les descendantes
    directes des forces qui ont exécuté le génocide de 1994, au Rwanda. <br />
    <br />Selon Caritas, ces attaques ne sont pas sans rappeler les massacres
    commis en 1998 et 1999 au Sud-Kivu. Kasika, à cinq kilomètres de Kalama, a
    notamment été le théâtre des massacres qui ont eu lieu à Mwenga, où une
    dizaine de femmes ont été enterrées vivantes en septembre 1999. <br /> <br
    /> <strong>Les cas signalés </strong><br /> <br />Selon Nestor Yombo, chargé
    de communication au Bureau des Nations Unies pour la coordination des
    affaires humanitaires (OCHA), au moins 463 cas de viol ont été recensés au
    cours des trois derniers mois, soit plus de la moitié du nombre de cas
    signalés pour lensemble de lannée 2008. <br /> <br />« Une fillette de trois
    ans a succombé aux blessures infligées par ceux qui lont déflorée, sans
    doute les FDLR », selon M. Yombo. « Selon sa mère, les surs de la fillette,
    âgées de 12, 14 et 17 ans, ont elles aussi toutes été violées au moins une
    fois par des individus armés ». <br /> <br />Laugmentation des cas de viol
    coïncide avec le déploiement des soldats congolais dans la province en
    prévision dune autre opération contre les FDLR, a-t-il indiqué. La plupart
    des viols ont été recensés vers le nord du Sud-Kivu. <br /> <br />Au moins
    103 cas de viol ont été recensés entre le 1er avril et le 14 mai dans le
    territoire fortement militarisé de Kalehe, dans le Sud-Kivu, a-t-il
    expliqué. Les agressions contre les travailleurs humanitaires sont également
    de plus en plus fréquentes. <br /> <br />« Les FDLR violent chaque jour,
    mais il y a également des cas de viol isolés, commis par les FARDC [larmée
    nationale], que le gouvernement na pas pris en charge depuis longtemps »,
    selon M. Rugusha, coordinateur de la société civile. <br /> <br /> <strong> 
    Violences aveugles</strong> <br /> <br />Avec la reprise des affrontements,
    en août 2008, le Nord-Kivu, province voisine, a également été le théâtre de
    violences sexuelles, pouvait-on lire dans un rapport publié en mai par
    lInternational Crisis Group. « Les violences sexuelles, auparavant utilisées
    comme une arme de guerre, sont désormais perpétrées sans discernement »,
    selon le rapport. <br /> <br />« Bien que ces violences sexuelles aient fait
    lobjet dune condamnation internationale sans précédent, leurs auteurs
    restent généralement impunis. Selon les informations de la société civile,
    larmée nationale et la police se rendent toutes deux coupables de violences
    sexuelles, mais contrairement aux civils, elles nencourent aucun risque de
    poursuites », toujours selon le rapport. <br /> <br />« En juin 2008, 2 200
    cas de viol ont été recensés au Nord-Kivu. Cette statistique ne représente
    quun petit nombre des victimes de sévices sexuels : celles qui ont la
    possibilité et la volonté de se manifester ou de demander de laide ». <br />
    <br />Au Sud-Kivu, entre janvier et septembre 2007, 2 773 cas de viol ont
    été recensés à lhôpital de Panzi, à Bukavu, dont 2 447 ont été attribués aux
    FDLR. <br /> <br />Un groupe de déserteurs des FDLR, associés aux Rasta, une
    milice congolaise, ont été identifiés comme les principaux auteurs dun
    certain schéma de viols et de mutilations génitales, commis à lencontre des
    femmes congolaises, et qui selon certains analystes, équivaudrait à une
    forme de nettoyage ethnique à des fins de domination territoriale.<br /><br
    />Source : IRIN
