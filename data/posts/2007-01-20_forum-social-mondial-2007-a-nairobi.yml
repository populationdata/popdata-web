title: forum-social-mondial-2007-a-nairobi
date: 2007-01-21T00:00:00.000Z
fr:
  title: Forum Social Mondial 2007 à Nairobi
  body: >-
    Le Forum Social Mondial 2007 aura lieu à  Nairobi, au Kenya, du 20 au 25
    janvier 2007.<!--more-->Le forum altermondialiste, qui se tient
    habituellement à  Porto Alegre au <a
    href="/pays/ameriques/bresil.php">Brésil</a>, est une alternative au Forum
    Economique Mondial qui se tient luià  Davos, en <a
    href="/pays/europe/suisse.php">Suisse</a>, et qui réunit les personnalité
    politiques et des affaires les plus influentes (et riches) de la planète. <p
    align="" style9="" justify="">Il a pour but de faire se rencontrer des
    organisations citoyennes du monde entier pour élaborer une transformation
    sociale du monde. Le slogan est «&nbsp;Un autre monde est
    possible&nbsp;».</p>  <p align="" style9="" justify="">Le nombre de
    participants a atteint les 100 000 personnes en 2004, en forte progression
    sur les 10 000 participants du premier forum de 2001.</p>  <p align=""
    style9="" justify="">Le forum traite des principaux sujets de préoccupation
    de la société civile en rapport avec la mondialisation. 5 sujets ont d'abord
    été identifiés&nbsp;: </p>  <ul style9="">    <li>Développement durable et
    démocratie. </li>    <li>Droits de l'Homme, diversité et égalité. </li>   
    <li>Médias, culture et hégémonie. </li>    <li>      <div>Pouvoir politique
    et rapports avec la société civile et la
    démocratie.                                                                                
    </div></li>    <li>      <div>Ordre mondial démocratique, militarisation et
    paix.                                                                               
    </div></li>  </ul>  <p align="" style9="" justify="">En 2006, il avait déjà 
    eu lieu en <a href="/afrique.php">Afrique</a>, à  Bamako au <a
    href="/pays/afrique/mali.html">Mali</a>, ainsi qu'à  Caracas au <a
    href="/pays/ameriques/venezuela.php">Venezuela</a>, et à  Karachi au <a
    href="/pays/asie/pakistan.php">Pakistan</a>, lors d'un forum polycentrique
    souhaité afin de toucher plus de gens, notamment en Asie et en Afrique. En
    2008, il retournera à  Porto Alegre au Brésil. </p>
