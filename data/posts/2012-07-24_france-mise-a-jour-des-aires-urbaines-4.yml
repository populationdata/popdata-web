title: france-mise-a-jour-des-aires-urbaines-4
date: '2012-07-25T00:00:00.000Z'
fr:
  title: 'France : mise à jour des aires urbaines'
  body: >-
    Nous venons de mettre à jour les populations des aires urbaines françaises,
    avec les derniers chiffres issus du recensement annuel de l'INSEE, soit
    2009. Un trio de tête se dégage toujours en matière de forte croissance
    démographique, à savoir dans l'ordre Toulouse, Rennes et Montpellier.
