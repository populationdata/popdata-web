title: la-part-du-nucleaire-devrait-augmenter-dici-a-2030
date: 2008-09-13T00:00:00.000Z
fr:
  title: La part du nucléaire devrait augmenter dici à 2030
  body: >-
    Lénergie nucléaire devrait continuer à se développer au cours des 20
    prochaines années, selon un rapport de lAgence internationale de lénergie
    atomique (AIEA). Selon une évaluation minimum, la production délectricité
    dorigine nucléaire devrait passer de 372 gigawatts à 473 gigawatts. Selon
    une projection haute, qui prend en compte de nouveaux investissements dans
    le nucléaire, la capacité électrique nucléaire pourrait passer à 748
    gigawatts dici à 2030. A lire sur BioDir.com.
