title: 259-journalistes-prison-monde-record
date: 2016-12-15T20:17:30.000Z
fr:
  title: '259 journalistes en prison dans le monde, un record'
  body: "<p style=\"text-align: justify;\">Le Comité pour la protection des journalistes (CPJ) indique dans son dernier rapport qu'il y a 259 journalistes dans les prisons dans le monde au 1<sup>er</sup> décembre 2016. Un chiffre sans précédent depuis 1990 et le début de ce décompte par l'organisme. En 2015, il y avait 199 journalistes emprisonnés dans le monde.</p>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> est devenue la plus grandes prison pour journalistes du monde, à la suite du putsch manqué de l'été 2016 et de la répression brutale qui s'en est suivie.\_81 journalistes y sont emprisonnés. Les autorités leur reprochent d'être engagés dans des activités anti-étatiques. Il s'agit en réalité pour le pouvoir du président Erdogan de contrôler l'opposition et l'opinion publique en supprimant la diffusion d'informations indépendante par des journalistes et des journaux opposés à sa politique répressive et qui bafoue ouvertement les droits humains essentiels. C'est à cause de la Turquie que 2016 se classe en tête des pires années pour les journalistes.</p>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> est le deuxième pays du monde emprisonnant le plus de journalistes, avec 38 personnes. Les droits humains fondamentaux, la liberté d'opinion et de la presse ne sont pas assurés dans ce pays depuis toujours. L'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a> (25 journalistes), l'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a> (17) et l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a> (16) suivent dans ce triste classement.</p>\r\n<iframe src=\"//www.dailymotion.com/embed/video/x55criw\" width=\"1200\" height=\"675\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>\r\n<a href=\"http://www.dailymotion.com/video/x55criw_journalistes-en-prison-dans-le-monde-en-2016-cpj_news\" target=\"_blank\">Journalistes en prison dans le monde en 2016 (CPJ)</a>"
