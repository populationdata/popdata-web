title: iran-mise-a-jour-2
nameFr: 'Iran : mise à jour'
nameEn: 'Iran : mise à jour'
date: 2012-07-27T00:00:00.000Z
bodyFr: >-
  L'Iran compte désormais 75 millions d'habitants, selon le dernier recensement
  rendu public cette semaine par l'institut de statistiques officiel. Sa
  population reste encore très jeune, mais elle vieillit à un rythme accéléré,
  notamment à cause de l'effondrement du taux de fécondité.
