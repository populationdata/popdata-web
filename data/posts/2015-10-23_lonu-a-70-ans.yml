title: lonu-a-70-ans
date: '2015-10-24T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/onu-siege.jpg'
fr:
  title: L'ONU a 70 ans
  body: >-
    L'Organisation des Nations Unies fête aujourd'hui ses 70 ans. Elle a été
    créée au sortir de la Deuxième Guerre mondiale afin de permettre à tous les
    pays de s'asseoir ensemble et de consolider la paix dans le futur. Une tâche
    immense et pas toujours couronnée de succès, mais indispensable à la
    prospérité que notre monde connaît depuis 70 ans. Et aujourd'hui, il semble
    difficile de se passer de ce système devenu gigantesque et qui régit une
    grande partie de nos vies dans de nombreux domaines. Longue vie à l'ONU !
en:
  title: L'ONU a 70 ans
  body: ''
