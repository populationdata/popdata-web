title: iran-investiture-du-nouveau-president-hassan-rohani
date: '2013-08-03T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/iran-Hassan-Rouhani.jpg'
fr:
  title: 'Iran : investiture du nouveau président Hassan Rohani'
  body: >-
    L'Iran avait élu il y a quelques mois son nouveau président Hassan Rohani.
    Celui-ci est investi aujourd'hui samedi 3 août. Considéré comme un "modéré",
    il se présente tout de même dans la même ligne géopolitique que son
    prédécesseur, mais se déclare ouvert aux discussions avec les Occidentaux.
    Reste que les droits humains fondamentaux seront-ils enfin respectés en Iran
    ?
en:
  title: 'Iran : investiture du nouveau président Hassan Rohani'
  body: ''
