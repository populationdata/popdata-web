  title: La Croatie entre dans l'Union européenne
  body: >-
    La Croatie intègre l'Union européenne aujourd'hui 1er juillet 2013. Une
    grande avancée pour un pays qui aspirait depuis longtemps à entrer dans le
    concert des nations européennes.
