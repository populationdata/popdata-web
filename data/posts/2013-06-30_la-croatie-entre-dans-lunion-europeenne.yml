title: la-croatie-entre-dans-lunion-europeenne
nameFr: La Croatie entre dans l'Union européenne
nameEn: La Croatie entre dans l'Union européenne
date: 2013-07-01T00:00:00.000Z
bodyFr: >-
  La Croatie intègre l'Union européenne aujourd'hui 1er juillet 2013. Une grande
  avancée pour un pays qui aspirait depuis longtemps à entrer dans le concert
  des nations européennes.
