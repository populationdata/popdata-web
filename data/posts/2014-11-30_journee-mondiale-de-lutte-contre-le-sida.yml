fr:
  title: Journée mondiale de lutte contre le sida
  body: >-
    Le 1er décembre est la Journée mondiale de lutte contre le sida. De
    formidables progrès ont été réalisés partout dans le monde et aujourd'hui 14
    millions de personnes ont droit à un traitement. Le nombre de nouvelles
    contaminations a été réduit de 38% depuis 2001.<!--more-->D'ici à 2015, 15
    millions de personnes devraient avoir accès à des  traitements
    antirétroviraux et les transmissions mère-enfant du virus  devraient être
    éliminées dans les quelques années à venir, selon le Secrétaire général des
    Nations Unies, Ban Ki-moon.<br /><br />Malgré tout, la lutte est loin d'être
    terminée. 35 millions de personnes vivent actuellement avec le VIH, parmi 
    lesquelles environ 19 millions ignorent toujours qu'elles sont
    séropositives. Deux tiers des enfants n'ont pas accès aux traitements dont
    ils ont  besoin. Les jeunes femmes sont particulièrement à risque dans les 
    nombreux pays où le taux de prévalence du sida est élevé.<br /><br
    />L'épidémie progresse en Europe orientale, en Asie centrale et au 
    Moyen-Orient, nourrie par la stigmatisation, la discrimination et les  lois
    répressives en vigueur.<br /><br />L'ONU et l'ONUSIDA lancent un appel au
    monde entier pour éradiquer le sida d'ici à 2030.<br />Pour réaliser cet
    objectif, il faut faire en sorte que les systèmes de  santé soient renforcés
    afin qu'ils puissent fournir les services  essentiels nécessaires et que la
    société civile soit soutenue pour  pouvoir continuer de jouer son rôle
    vital.<br />
