  title: OPEP - Organisation des Pays Exportateurs de Pétrole
  body: "<p style=\"text-align: justify;\">L'Organisation des pays exportateurs de pétrole (<strong>OPEP</strong>) ou en anglais <em>Organization of Petroleum Exporting Countries </em>(OPEC) est une organisation intergouvernementale de 15 pays visant à négocier avec les sociétés pétrolières pour tout ce qui touche à la production de pétrole, son prix et les futurs droits de concessions. <!--more-->Sa production était de 37,24 millions de barils par jour en 2014, sur un total mondial de 92,36 MB/j.\r\nL'OPEP est basée à Vienne, en Autriche.</p>\r\n\r\n\r\n[caption id=\"attachment_32310\" align=\"alignnone\" width=\"235\"]<a href=\"/2008/10/24/opep-organisation-des-pays-exportateurs-de-petrole/logo-opep/\" rel=\"attachment wp-att-32310\"><img class=\"size-full wp-image-32310\" src=\"/wp-content/uploads/logo-OPEP.png\" alt=\"logo OPEP\" width=\"235\" height=\"65\" /></a> logo OPEP[/caption]\r\n<p style=\"text-align: justify;\" align=\"left\">Liste des 15 pays membres de l'OPEP :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"/pays/algerie/\">Algérie</a></li>\r\n \t<li><a href=\"/pays/angola/\">Angola</a></li>\r\n \t<li><a href=\"/pays/arabie-saoudite/\">Arabie saoudite</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/congo/\">Congo</a></li>\r\n \t<li><a href=\"/pays/emirats-arabes-unis/\">Émirats arabes unis</a></li>\r\n \t<li><a href=\"/pays/equateur/\">Équateur</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a></li>\r\n \t<li><a href=\"/pays/irak/\">Irak</a></li>\r\n \t<li><a href=\"/pays/iran/\">Iran</a></li>\r\n \t<li><a href=\"/pays/koweit/\">Koweït</a></li>\r\n \t<li><a href=\"/pays/libye/\">Libye</a></li>\r\n \t<li><a href=\"/pays/nigeria/\">Nigéria</a></li>\r\n \t<li><a href=\"/pays/qatar/\">Qatar</a></li>\r\n \t<li><a href=\"/pays/venezuela/\">Venezuela</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> s'était retirée de l'OPEP en mai 2008, car ce pays n'était plus exportateur net de pétrole, mais bien importateur. Sa consommation intérieure avait fortement augmenté, et sa production baissé à moins d'1 million de barils par jour, seuil minimum pour être membre de l'OPEP selon les statuts de l'organisation, du fait d'un sous-investissement dans le secteur de l'exploration et de la production depuis 10 ans. En janvier 2016, le pays a réintégré l'organisation, puis à suspendu son adhésion à nouveau en novembre 2016.</p>\r\n<p style=\"text-align: justify;\">Le Gabon a fait\_partie de l'OPEP entre 1975 et 1996. Il est redevenu membre en juin 2016. La Guinée équatoriale est devenue membre en 2017.</p>\r\n<p style=\"text-align: justify;\">L'OPEP ne compte pas parmi ses membres l'ensemble des <a href=\"https://www.populationdata.net/cartes/monde-pays-producteurs-de-petrole/\">pays producteurs de pétrole</a>. Elle représente environ 40 % de la production mondiale de pétrole.</p>\r\n<p style=\"text-align: justify;\">La production totale de pétrole dans le monde est de 92,36 MB/j (millions de barils de pétrole par jour, 2014), et la consommation est sensiblement équivalente.</p>\r\n<p style=\"text-align: justify;\">Voici un tableau des types de consommation d'énergie primaire dans le monde, et la prévision de cette consommation d'ici 2030 (en millions de tonnes/an) :</p>\r\n\r\n<div style=\"text-align: justify;\">\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"443\"]<img src=\"/images/articles/monde-energie-consommation.jpg\" width=\"443\" height=\"234\" align=\"middle\" border=\"0\" /> Source : OPEP[/caption]\r\n\r\n</div>\r\n<p style=\"text-align: justify;\">On voit que par exemple la production totale d'énergie est très dépendante du secteur pétrolier (Oil dans le tableau) et gazier (Gas). Le charbon (Coal) et le nucléaire (Nuclear) sont les autres gros secteurs. Toutes ces énergies sont non renouvelables, alors que le secteur des énergies renouvelables concernait en 2010 seulement 13 % du total mondial.\r\nDans les 25 prochaines années, les énergies renouvelables devraient passer à 30 %.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"http://www.opec.org/\">Site officiel de l'OPEP</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Source : OPEP, Wikipédia</p>"
