title: progres-dans-la-lutte-contre-le-paludisme
date: 2009-04-24T00:00:00.000Z
fr:
  title: Progrès dans la lutte contre le paludisme
  body: >-
    Des progrès ont été accomplis dans la lutte contre le paludisme, en Afrique
    en particulier, là où la prévalence de la maladie est la plus élevée, mais
    il faut redoubler d'efforts contre ce fléau mondial, a déclaré le Fonds des
    Nations Unies pour l'enfance (UNICEF) lors de la publication vendredi d'un
    rapport à la veille de la Journée mondiale du paludisme.<!--more-->« Pour la
    première fois dans l'histoire, nous sommes sur le point de faire du
    paludisme une cause rare de décès et d'invalidité », a dit la directrice
    générale de l'UNICEF Ann Veneman. « Le rapport montre que les pays d'endémie
    africains ont reçu au cours de la période 2004-2008 suffisamment de
    moustiquaires pour couvrir plus de 40% de leurs populations à risque. »   
    <p> Les données présentées dans le rapport intitulé « Paludisme et enfants :
    progrès dans la couverture des interventions », une initiative commune du
    partenariat 'Faire reculer le paludisme' et du Fonds mondial de lutte contre
    le SIDA, la tuberculose et le paludisme, montrent d'importants signes de
    progrès dans la lutte contre le paludisme dans toute l'Afrique, et
    témoignent en particulier de l'augmentation du nombre de moustiquaires
    traitées à l'insecticide qui ont été distribuées. Depuis 2004, le nombre de
    ces moustiquaires produites dans le monde a plus que triplé, passant de 30
    millions à 100 millions en 2008. </p> <p> « Chaque année, cependant, cette
    maladie tue un million de personnes selon les estimations, pour la plupart
    des enfants d'Afrique, » a rappelé Mme Veneman « et le paludisme affecte
    également environ 50 millions de femmes enceintes chaque année, contribuant
    à l'anémie maternelle, à la naissance de bébés souffrant d'insuffisance
    pondérale, et même aux décès maternels. »</p> <p> Cette année, le thème de
    la Journée mondiale du paludisme, célébrée le 25 avril, est « Le compte à
    rebours est lancé ». Il reste en effet à peine 600 jours avant le 31
    décembre 2010, date limite fixée par le Secrétaire général à laquelle tous
    les pays d'endémie devraient assurer une couverture universelle au moyen
    d'interventions antipaludiques essentielles. </p> <p> « En faisant passer à
    vaste échelle les interventions efficaces, on a fait reculer le nombre de
    cas de paludisme, et de décès, dans les établissements de santé de nombreux
    pays, y compris l'rythrée, le Rwanda, la Zambie et Madagascar », a affirmé
    Mme Veneman. « Et cela a permis d'alléger le fardeau d'hôpitaux et de
    cliniques surchargés et aussi de diminuer le nombre de personnes incapables
    d'aller au travail ou à l'école à cause de la maladie. »</p> <p> De son
    côté, le Secrétaire général de l'ONU, Ban Ki-moon, estime dans un message à
    l'occasion de la Journée mondiale du paludisme que celle-ci est « plus
    qu'une commémoration ». « Il est temps de rassembler nos forces pour stopper
    cette maladie ».</p> <p> « En ces temps de crise économique, nous devons
    protéger les investissements en matière de santé mondiale et ne pas laisser
    cette maladie remonter », ajoute-t-il.</p> <p> Pour sa part, l'Organisation
    mondiale de la santé (<a href="http://www.who.int/fr/">OMS</a>) indique
    qu'une évaluation indépendante sur les tests de diagnostic rapide du
    paludisme montre que certains tests actuellement sur le marché sont
    exceptionnellement efficaces sous les températures tropicales permettant
    même de dépister des densités parasitaires faibles dans les prélèvements
    sanguins. </p> <p> « D'autres, en revanche, ne dépistent les plasmodies que
    lorsque leur densité est élevée », ajoute l'agence des Nations Unies dans un
    communiqué publié vendredi.</p> <p> Quarante et un tests de diagnostic
    rapide trouvés dans le commerce ont été soumis à une évaluation de
    laboratoire en aveugle. Les résultats permettront aux pays de choisir en
    connaissance de cause parmi les dizaines de tests disponibles dans le
    commerce les mieux adaptés aux conditions locales.</p> <p>Source :
    UNICEF                 <br />   </p>
