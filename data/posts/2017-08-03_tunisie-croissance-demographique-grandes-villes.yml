  title: 'Tunisie : croissance démographique des grandes villes'
  body: "[caption id=\"attachment_38886\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/tunisie/\" rel=\"attachment wp-att-38886\"><img class=\"wp-image-38886 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tunisie-Tataouine.jpg\" alt=\"Tataouine, Tunisie\" width=\"800\" height=\"536\" /></a> Tataouine, Tunisie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a> est entrée avec fracas dans le 21e siècle. Elle a été le berceau de ce que l'on appelle le « Printemps arabe », vague de mouvements sociaux profonds dans les pays d'Afrique du Nord et d'Asie de l'Ouest. Une remise en question des vieux modèles dictatoriaux, avec plus ou moins de réussite selon les pays. Mais en Tunisie, la démocratie a pris le dessus et propulsé le pays vers le progrès et les droits humains. La guerre en cours chez son proche voisin, la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a>, et les relents d'islamisme radical dans une petite frange conservatrice de la société qui refuse l'avenir et agit avec violence, fragilisent le processus mais ne pourront le remettre en cause fondamentalement.\r\nL'économie repose depuis longtemps sur le tourisme pour une bonne part, ainsi que sur les délocalisations industrielles européennes. Les attentats sanglants ont fait chuter lourdement la fréquentation touristique, et freiné les investissements étrangers. Mais cette situation est temporaire.\r\nLa modernisation du pays, et l'urbanisation croissante, ont fait exploser la démographie des grandes villes. Tunis n'est plus désormais la seule ville de plus d'un million d'habitants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tunisie/\"><strong>Fiche pays Tunisie</strong></a></li>\r\n</ul>"
