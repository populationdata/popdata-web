fr:
  title: 'Côte d''Ivoire : Laurent Gbagbo s''est rendu aux forces de Ouattara'
  body: >-
    La Mission des Nations Unies en Côte d'Ivoire (ONUCI)  a confirmé lundi 11
    avril que l'ancien Président Laurent Gbagbo s'était rendu  aux forces
    loyales au Président élu Alassane Ouattara et qu'il était  actuellement en
    détention. « L'ONUCI fournit protection et sécurité conformément à son
    mandat du  Conseil de sécurité », a précisé le bureau du porte-parole du
    Secrétaire  général de l'ONU.<!--more-->Le Conseil de sécurité a eu des
    consultations  lundi matin au cours desquelles le Secrétaire général adjoint
    des  Nations Unies aux opérations de maintien de la paix, Alain Le Roy, a 
    fait un exposé de la situation. <p>A l'issue de ces consultations, M. Le Roy
    a expliqué à la presse  que M. Gbagbo et son épouse se trouvaient
    actuellement entre les mains  des forces du Président Ouattara à l'Hôtel du
    Golf. Cet hôtel est la  résidence de M. Ouattara depuis le début de la
    crise.</p>  <p>Le couple  Gbagbo se trouve dans un appartement de l'hôtel. A
    la demande de M.  Gbagbo, sa sécurité est assurée par l'ONUCI, a indiqué M.
    Le Roy. </p>  <p>"C'est  à M. Ouattara et à ses conseillers juridiques de
    décider ce qu'il  adviendra de M. Gbagbo", a-t-il ajouté. "Il est possible
    qu'il veuille  le poursuivre en justice. C'est à lui de décider." </p> 
    <p>Concernant le  déroulement des événements, le Secrétaire général adjoint
    a précisé que  "ce sont les forces de M. Ouattara qui sont entrées dans la
    résidence  (de M. Gbagbo) pas l'ONUCI ni la Force (française) Licorne".</p> 
    <p>Ces derniers jours, Laurent Gbagbo était retranché dans sa résidence à 
    Abidjan. Depuis l'annonce des résultats du second tour de l'élection 
    présidentielle du 28 novembre 2010 qui a été remporté par Alassane 
    Ouattara, M. Gbagbo refusait de céder le pouvoir entraînant une grave  crise
    politique et humanitaire en Côte d'Ivoire.</p>  <p>Même si la  reddition de
    M. Gbagbo est une "étape importante" pour la Côte d'Ivoire,  "la crise n'est
    pas finie", a insisté lundi M. Le Roy, qui a estimé  qu'il y aurait
    certainement des poches de résistance de partisans de M.  Gbagbo à
    Abidjan.</p>  <p>Le Sous-Secrétaire général de lONU aux droits  de l'homme,
    Ivan Simonovic, a déclaré aux journalistes à New York après  son retour
    d'une mission d'enquête en Côte d'Ivoire que « des violations  généralisées
    et systématiques » étaient commises à Abidjan, y compris  des attaques
    contre des manifestants pro-Ouattara, des pillages, et le  viol de militants
    politiques. </p>  <p>Il a ajouté que des experts de l'ONU des droits humains
    estiment que 400  personnes ont été tuées à Abidjan, avant la récente
    escalade de la  violence dans la ville et que 150 d'entre elles sont mortes
    après avoir  été visées délibérément avec des armes lourdes. </p>  <p>"Le
    problème actuel d'Abidjan est le vide sécuritaire", a déclaré M.  Simonovic.
    « La plupart des policiers et des gendarmes ne sont pas à  leur poste »,
    a-t-il ajouté. Selon lui, la situation humanitaire semble  plutôt
    désespérée. <br /></p>  <p>Source : ONU (communiqué)<br /></p>
