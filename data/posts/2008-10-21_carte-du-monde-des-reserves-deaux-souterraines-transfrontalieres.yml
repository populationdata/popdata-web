title: carte-du-monde-des-reserves-deaux-souterraines-transfrontalieres
date: '2008-10-22T00:00:00.000Z'
fr:
  title: Carte du monde des réserves d'eaux souterraines transfrontalières
  body: >-
    L'Organisation des Nations Unies pour l'éducation, la science et la culture
    (UNESCO) a présenté mercredi la première carte mondiale des réserves d'eaux
    souterraines transfrontalières, alors qu'un projet de Convention sur les
    aquifères transfrontaliers est présenté le 27 octobre à l'Assemblée générale
    de l'ONU.<!--more--><img border="0" align="left"
    src="/images/articles/soudan-darfour-eau.jpg" />Près de 96% de l'eau douce
    de la planète se trouve dans les aquifères souterrains, dont une grande
    majorité est transfrontalière, précise l'UNESCO dans un communiqué. Malgré
    l'importance stratégique de ces bassins, il n'existait jusqu'ici aucun
    inventaire mondial.                  <p> Le Programme hydrologique
    international (PHI) de l'UNESCO, qui participe depuis 2000 à la mise en
    place d'une base de données sur les eaux souterraines, a réalisé une carte
    détaillée de ces aquifères transfrontaliers, c'est-à-dire partagés par au
    moins deux pays. Cette carte, qui indique leur localisation, renseigne aussi
    sur leur qualité et leur taux de recharge. A ce jour, on en recense 273 dans
    le monde, dont 68 sur le continent américain, 38 en Afrique, 65 en Europe
    orientale, 90 en Europe occidentale et 12 en Asie. </p> <p> Les aquifères,
    qui représentent un volume 100 fois supérieur à l'eau douce de surface,
    assurent déjà une bonne part de nos besoins. L'augmentation de la demande en
    eau s'est traduite depuis la deuxième moitié du XXème siècle par un recours
    croissant à ces bassins souterrains. A l'échelle mondiale, cette ressource
    est utilisée à 65% pour l'irrigation, 25% pour l'alimentation en eau potable
    et 10% pour l'industrie.                                                 <br
    />   </p> <p style="text-align: center;" style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1556&aid=152&nom=monde-eaux-souterraines-transfrontalieres"><img
    border="0" align="middle"
    src="/images/cartes/articles/monde-eaux-souterraines-transfrontalieres-petite.jpg"
    /></a>   <br />                                                Cliquez sur
    la carte pour l'agrandir                                                <br
    />   </p> <p> Ils constituent plus de 70% de l'eau utilisée dans l'Union
    européenne et sont souvent une des seules, voire l'unique, source
    d'approvisionnement dans les régions arides ou semi-arides (100% en Arabie
    saoudite ou à Malte, 95% en Tunisie, 75% au Maroc). Dans de nombreux pays,
    les systèmes d'irrigation reposent très largement sur les nappes
    souterraines (90% dans la Jamahiriya arabe libyenne, 89% en Inde, 84% en
    Afrique du Sud, 80% en Espagne). </p> <p> Si les systèmes aquifères existent
    sur tous les continents, tous ne sont pas renouvelables. Ainsi ceux de
    l'Afrique du Nord et de la péninsule arabique, qui se sont constitués il y a
    de plus de 10 000 ans alors que le climat était plus humide, ne sont pas
    rechargés. Même lorsqu'ils sont renouvelables, c'est-à-dire alimentés
    régulièrement par les précipitations, les aquifères sont dans certaines
    régions menacés par la surexploitation ou la pollution. Dans les petites
    îles et les zones côtières de la Méditerranée, les populations exploitent
    souvent l'eau souterraine à un rythme supérieur à sa capacité de
    renouvellement. </p> <p> En Afrique en revanche, les aquifères, qui sont
    parmi les plus grands au monde, restent largement sous-exploités. Ils
    constituent donc un potentiel considérable, à condition que soit adoptée une
    gestion durable de ces ressources. Or, comme ils s'étendent généralement sur
    plusieurs Etats, leur exploitation suppose des mécanismes de gestion
    concertée pour éviter par exemple que les nappes ne soient polluées ou ne
    fassent l'objet d'une exploitation trop intensive par l'un des pays
    riverains.                                                       <br />  
    </p> <p>Source : UNESCO,
    ONU                                                      <br />   </p>
