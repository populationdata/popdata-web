fr:
  title: 'Guinée équatoriale : Oyala, nouvelle capitale en vue'
  body: >-
    Grâce aux revenus pétroliers et gaziers, la Guinée équatoriale a vu son
    économie croître de manière exponentielle. A tel point que les projets
    d'infrastructures ont couvert le pays. Oyala est en construction au coeur de
    la jungle et deviendra la nouvelle capitale du pays.
