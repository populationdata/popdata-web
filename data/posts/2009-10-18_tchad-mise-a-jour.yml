title: tchad-mise-a-jour
nameFr: 'Tchad : mise à jour'
nameEn: 'Tchad : mise à jour'
date: 2009-10-19T00:00:00.000Z
bodyFr: >-
  Le Tchad vient de procéder au printemps dernier à un recensement, le premier
  depuis 1993. Il apparaît que le pays voit sa population croître encore plus
  rapidement que les estimations, avec un doublement sur les 16 dernières
  années. 57% des Tchadiens ont moins de 18 ans, et même si le pays reste encore
  majoritairement rural, avec seulement 27% de ses habitants dans les villes,
  ces dernières grossissent très rapidement. La capitale N'Djamena a ainsi
  dépassé les 1.5 millions d'habitants.
