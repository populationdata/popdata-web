title: estonie-mise-a-jour
date: '2010-02-10T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/estonie.png'
fr:
  title: 'Estonie : mise à jour'
  body: >-
    La décennie de forte croissance est terminée, et les Estoniens ont bien vu
    que le rattrapage du niveau de vie de l'Union Européenne a été stoppé par la
    crise mondiale. Le chômage touche désormais près de 15% de la population
    active, accroissant les inégalités, la précarité et la pauvreté des
    populations les plus fragiles. Néanmoins, le pays est doté d'atouts pour le
    futur, à commencer par le développement important des nouvelles
    technologies, dont par exemple le wifi, qui couvre l'ensemble du territoire.
