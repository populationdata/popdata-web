title: la-campagne-contre-la-fistule-setend-desormais-a-45-pays
date: 2008-10-14T00:00:00.000Z
fr:
  title: La campagne contre la fistule s'étend désormais à 45 pays
  body: >-
    Les efforts pour mettre fin à la fistule, lésion obstétrique à
    l'accouchement ayant de graves conséquences médicales et sociales pour au
    moins 2 millions de femmes dans le monde, s'étendent désormais à 45 pays,
    annonce un rapport du Secrétaire général de l'ONU Ban Ki-moon publié
    lundi.<!--more--><img border="0" align="left"
    src="/images/articles/unfpa-fistule.jpg" />Au moins deux millions de femmes
    en Afrique, en Asie et dans les pays arabes vivent avec la fistule, un trou
    qui se forme au moment de l'accouchement entre le vagin et l'anus et qui
    persiste à défaut d'une intervention médicale, indique le premier rapport du
    Secrétaire général à l'Assemblée générale sur la question.   <p> Chaque
    année, on constate de 50.000 à 100.000 nouveaux cas, qui affectent gravement
    la vie de ces femmes, atteintes d'incontinence et mises au rebut de la
    société. « Les conséquences de la fistule sont catastrophiques. Le bébé
    meurt le plus souvent et la femme perd ses chances d'avoir une vie de
    famille et un travail », selon Thoraya Obaid, directrice exécutive du Fonds
    des Nations Unies pour la Population (<a
    href="http://www.unfpa.org/news/news.cfm?NewsType=1&Language=3">UNFPA</a>).
    </p> <p> Et pourtant, comme la plupart des décès des mères lors de
    l'accouchement, la fistule peut presque toujours faire l'objet de soins
    préventifs. Sa persistance est le signe de carences dans les systèmes de
    santé, indique le rapport. </p> <p> Elle est aussi le signe que les femmes
    ne peuvent pas exercer leur droit à décider du nombre d'enfants qu'elles
    souhaitent avoir ni de l'espacement des naissances. Enfin, la fistule est
    une lésion qui atteint en grande majorité les jeunes filles et les femmes
    pauvres, vivant loin des centres de santé et sans accès à la planification
    familiale, affirme le rapport de Ban Ki-moon. </p> <p> La campagne pour
    mettre fin à la fistule couvrait 12 pays en 2003 lorsqu'elle a été lancée.
    Désormais, elle s'étend à 45 pays. La campagne a levé 25 millions de dollars
    en contributions et éduqué des dizaines de milliers de personnes, de chefs
    communautaires et de décideurs sur la question. </p> <p> En 2007 seulement,
    elle a formé 500 professionnels et renforcé les capacités de traitement dans
    89 centres de santé.</p> <p>Source : ONU, UNFPA      <br />   </p>
