title: birmanie-mise-a-jour
date: 2011-02-04T00:00:00.000Z
fr:
  title: 'Birmanie : mise à jour'
  body: >-
    La Birmanie vient tout juste de changer de président. La junte militaire
    sanglante au pouvoir a nommé le général Thein Sein, 65 ans et ancien Premier
    ministre, en remplacement du général Than Shwe, 77 ans. Ce dernier, toujours
    très puissant et influent, devrait rester proche du pouvoir.
