  title: L'OMS veut éradiquer la tuberculose dans 33 pays
  body: >-
    L'Organisation mondiale de la santé (OMS) tente d'éradiquer la tuberculose
    dans 33 pays qui enregistrent moins de 100 cas par million d'habitants par
    an. Parmi ces pays, on compte 21 Etats d'Europe dont l'Allemagne et la
    France, mais aussi l'Amérique du Nord avec le Canada et les
    Etats-Unis.<!--more-->10 000 personnes meurent de la tuberculose et 155 000
    personnes contractent la maladie chaque année dans ces 33 pays, dont voici
    la liste :<br />Allemagne, Australie, Autriche, Bahamas, Belgique, Canada,
    Chypre, Costa Rica, Cuba, Danemark, mirats arabes  unis, tats-Unis,
    Finlande, France, Grèce, Irlande, Islande,  Israël, Italie, Jamaïque,
    Jordanie, Luxembourg, Malte, Norvège,  Nouvelle-Zélande, Palestine,
    Pays-Bas, Porto Rico, République tchèque, Slovaquie,  Slovénie, Suède,
    Suisse.<br /><br />Le but est de ramener à moins de 10 cas par million
    d'habitants d'ici 2035, puis moins d'1 cas par million en 2050 le nombre de
    personnes touchées.<br /><br />Selon l'OMS, les pays sont conscients qu'ils
    doivent ensemble redoubler  d'efforts pour éliminer la tuberculose en tant
    que problème de santé  publique et éviter sa recrudescence. La tuberculose
    ayant reculé dans  beaucoup de ces pays, l'attention accordée à ce problème
    de santé  publique s'est relâchée et la capacité à le combattre pourrait
    s'en  trouver diminuée.<br /><br />La mondialisation et l'intensification
    des mouvements de population  favorisent la propagation de la tuberculose 
    maladie infectieuse à  transmission aérienne  d'une communauté à une autre
    et d'un pays à un  autre. Pour éliminer la maladie dans les pays à faible
    charge de  morbidité, il faudra considérablement étendre les services de
    prévention  et de prise en charge de la tuberculose dans les pays à forte 
    incidence. Cette interdépendance appelle une action concertée et une  proche
    collaboration entre les pays lourdement et faiblement touchés.<br /><br
    />Source : OMS<br />
