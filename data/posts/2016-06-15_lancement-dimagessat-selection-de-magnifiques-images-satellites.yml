title: lancement-dimagessat-selection-de-magnifiques-images-satellites
date: 2016-06-15T17:15:25.000Z
fr:
  title: 'Lancement d''ImagesSat, sélection de magnifiques images satellites'
  body: "<p style=\"text-align: justify;\">Nous relançons notre section <strong>ImagesSat</strong>, en proposant une nouvelle <a href=\"https://www.populationdata.net/imagessat/\">sélection d'images satellites magnifiques</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_32936\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/imagessat/\" rel=\"attachment wp-att-32936\"><img class=\"size-full wp-image-32936\" src=\"https://www.populationdata.net/wp-content/uploads/Monde-Hemisphere-ouest.jpg\" alt=\"Monde Hémisphère Ouest\" width=\"2048\" height=\"2048\" /></a> Monde Hémisphère Ouest[/caption]\r\n<p style=\"text-align: justify;\">Vous y découvrirez aussi bien la Terre en pleine nuit, une superbe image intitulée \"Lumières du Monde\" où l'on découvre\_la pollution lumineuse des grandes villes, que des images satellites d'aires urbaines particulières, de lacs, de fleuves, d'isthmes, d'éléments remarquables spécifiques, de constructions humaines gigantesques et extraordinaires comme les pyramides d'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, ou encore des zones naturelles particulièrement belles vues depuis l'espace.\r\nCette sélection sera mise à jour régulièrement, en fonction des découvertes faites par l'équipe PopulationData.net.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/imagessat/\">Visiter la section ImagesSat</a></li>\r\n</ul>"
en: {}
