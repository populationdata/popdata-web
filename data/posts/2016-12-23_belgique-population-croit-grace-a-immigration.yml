  title: 'Belgique : la population croît grâce à l''immigration'
  body: "[caption id=\"attachment_36165\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/belgique/\" rel=\"attachment wp-att-36165\"><img class=\"wp-image-36165 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/bruxelles-grand-place.jpg\" alt=\"Bruxelles - Grand Place\" width=\"1920\" height=\"1200\" /></a> Bruxelles - Grand Place[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> voit sa population croître chaque année, malgré le vieillissement global de ses habitants. Cette croissance continue, bien que relativement lente, est en grande partie due à l'immigration. La majeure partie de la population se concentre dans les grandes aires urbaines, avec pour centre névralgique Bruxelles, la capitale, et ses banlieues. Le nord de la Wallonie, le long d'un axe Mons-Charleroi-Liège, Anvers au nord de la Flandre, et la côte de la Mer du Nord complètent l'armature urbaine très dense du pays.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/belgique/\">Fiche pays Belgique</a></strong></li>\r\n</ul>"
