title: pam-aide-alimentaire-durgence-a-lasie-du-sud
date: '2007-08-09T00:00:00.000Z'
fr:
  title: 'PAM : aide alimentaire d''urgence à l''Asie du Sud'
  body: >-
    <div style="text-align: justify;">Le Programme alimentaire mondial (PAM) a
    commencé la distribution de nourriture aux victimes des inondations en Asie
    du Sud où prés de 25 millions de personnes ont été touchées par les pires
    épisodes de mousson de ces dernières années.   </div><!--more--><p
    style="text-align: justify;" style="text-align: justify;"> « D'immenses
    étendues de terre sont sous les eaux en Inde, au Bangladesh, au Népal et au
    Pakistan, et la plupart des personnes touchées sont les plus pauvres et les
    plus démunis », souligne un <a
    href="http://www.wfp.org/english/?ModuleID=137&Key=2591"
    target="_blank">communiqué</a> publié hier à  Bangkok.</p> <p
    style="text-align: justify;" style="text-align: justify;"> Les eaux
    devraient bientôt se retirer mais le PAM est très préoccupé par les effets
    à  long terme de ces inondations sur toute la région.</p> <p
    style="text-align: justify;" style="text-align: justify;"> En effet, les
    familles ont perdu leurs récoltes et leur bétail, les maisons et les routes
    ont été détruites, et les sources de revenus de la population, comme les
    écoles, ont subi des interruptions.</p> <p style="text-align: justify;"
    style="text-align: justify;"> D'importantes masses d'eau, alliées à  des
    températures en forte hausse, pourraient déclencher des épidémies
    dangereuses pour la santé et la nutrition des enfants et des personnes
    vulnérables.</p> <p style="text-align: justify;" style="text-align:
    justify;"> Les donateurs sont exhortés à  fournir leur soutien aux
    programmes d'assistance et de relance des activités, comme les programmes
    travail contre nourriture dans la réhabilitation des maisons et des
    infrastructures, ou les programmes d'aide alimentaire dans les écoles.</p>
    <p style="text-align: justify;" style="text-align: justify;"> Le <a
    href="/index2.php?option=pays&pid=149&nom=nepal">Népal</a> est pour
    l'instant le seul pays à  avoir demandé une aide alimentaire internationale.
    Le PAM a déjà  une opération en cours dans le pays afin de venir en aide à 
    60.000 personnes (<a
    href="http://www.un.org/apps/newsFr/storyF.asp?NewsID=14578&Cr=n%E9pal&Cr1=inondations"
    target="_blank">dépêche</a> du 06.08.2007).</p> <p style="text-align:
    justify;" style="text-align: justify;"> Il s'agirait maintenant de plus de
    280.000 personnes, dans 32 districts sur les 75 que compte le pays, qui
    auraient besoin d'une assistance alimentaire, parfois dans des régions
    éloignées et difficiles d'accès comme le Terai.</p> <p style="text-align:
    justify;" style="text-align: justify;"> Au <a
    href="/index2.php?option=pays&pid=20&nom=bangladesh">Bangladesh</a>, le PAM
    a commencé la distribution de 127 tonnes de biscuits énergétiques, pour une
    valeur de 120.000 dollars, avec le concours du Fonds des Nations Unies pour
    l'enfance (<a href="http://www.unicef.org/french/index.php"
    target="_blank">UNICEF</a>).</p> <p style="text-align: justify;"
    style="text-align: justify;"> Un total de huit millions de personnes
    auraient été touchées par les inondations, en particulier autour de la
    capitale, Dacca.</p> <p style="text-align: justify;" style="text-align:
    justify;"> A ce stade, le gouvernement n'a pas lancé d'appel à  l'aide
    internationale mais le PAM se tient prêt à  cette éventualité.</p> <p
    style="text-align: justify;" style="text-align: justify;"> Au <a
    href="/index2.php?option=pays&pid=161&nom=pakistan">Pakistan</a>, 2,5
    millions de personnes ont perdu leurs sources de revenus. Le gouvernement,
    s'il n'a pas demandé l'assistance du PAM, a salué les distributions de
    nourritures effectuées par le programme dans certaines des régions les plus
    gravement touchées.</p> <p style="text-align: justify;" style="text-align:
    justify;"> Là  aussi, le Programme se tient prêt à  intervenir en cas de
    demande gouvernementale.</p> <p style="text-align: justify;"
    style="text-align: justify;"> En <a
    href="/index2.php?option=pays&pid=100&nom=inde">Inde</a>, le pays le plus
    affecté par les inondations, près de 18 millions de personnes ont été
    touchées par la catastrophe, en particulier dans les Etats de Bihar,
    d'Assam, de Meghalaya et de l'Uttar Pradesh.</p> <p style="text-align:
    justify;" style="text-align: justify;"> Le gouvernement ayant clairement
    fait savoir qu'il n'avait pas besoin de l'assistance internationale, le PAM
    ne prévoit pas d'intervention dans le pays.</p> <p style="text-align:
    justify;" style="text-align: justify;"> Dans un message transmis hier par
    son porte-parole adjoint, le Secrétaire général des Nations Unies, Ban
    Ki-moon a réaffirmé que les Nations Unies se tenaient prêtes à  apporter
    leur aide, tout en saluant la réponse « rapide et efficace » des pays
    confrontés aux inondations.</p> <p style="text-align: justify;"
    style="text-align: justify;"> Il s'est dit « profondément attristé par la
    perte de centaines de vies humaines et par la situation de millions de
    personnes touchées par les inondations en Asie du Sud » et a présenté ses
    condoléances aux familles des victimes.</p> <p style="text-align: justify;"
    style="text-align: justify;">Source : ONU         <br />   </p>
