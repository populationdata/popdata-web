fr:
  title: 'Suède : 10 millions d''habitants'
  body: "[caption id=\"attachment_37054\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/suede/\"><img class=\"size-full wp-image-37054\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/aurores-boreales-suede.jpg\" alt=\"Aurores boréale en Suède\" width=\"1024\" height=\"683\" /></a> Aurores boréale en Suède. Photo : Alain Kelhetter, <a href=\"http://www.auroresboreales.com\">AuroresBoréales.com</a>.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a> vient de dépasser, le 20 janvier, les 10 millions d'habitants. Une date importante, qui est entrée dans l'histoire du pays. Les statistiques démographiques sont en effet compilées depuis 1749, soit 268 ans ! À cette date, on comptait 1,8 millions d'habitants en Suède. L'immigration massive que connaît le pays est la principale cause de ce croissance (+1,46 % en 2016). La Suède a même commencé à rajeunir un peu, la natalité ayant recommencé à augmenter. Mais sur le long terme, le pays vieillit, à l'instar des autres pays européens.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/suede/\"><strong>Fiche pays Suède</strong></a></li>\r\n</ul>"
