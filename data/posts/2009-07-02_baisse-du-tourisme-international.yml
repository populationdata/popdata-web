fr:
  title: Baisse du tourisme international
  body: >-
    Le tourisme international a chuté de 8% entre janvier et avril 2009, par
    rapport à la même période l'an dernier, et cette baisse devrait plafonner
    entre -6% et -4% en 2009, annonce jeudi l'Organisation mondiale du tourisme
    (OMT).<!--more-->L'ensemble des destinations mondiales ont enregistré un
    total de 247 millions d'arrivées de touristes internationaux dans la période
    allant de janvier à avril. Un chiffre bien inférieur aux 269 millions de
    visiteurs de 2008. <p>A l'exception de l'Afrique, indique l'OMT, toutes les
    régions ont connu une baisse de leurs arrivées au cours des quatre premiers
    mois. Les résultats positifs en Afrique (+3%) reflètent la réussite des
    destinations d'Afrique du Nord autour de la Méditerranée et la valorisation
    du Kenya comme l'une des principales destinations d'Afrique
    sub-saharienne.</p>  <p>Le tourisme est gravement touché par la crise
    économique mondiale, au regard de la forte réduction de l'activité, de la
    diminution des revenus disponibles et de l'augmentation du chômage, en
    particulier dans les principaux marchés touristiques. Les fluctuations des
    taux de change ont rajouté à l'incertitude générale, tandis que la confiance
    n'est pas encore revenue chez les consommateurs. En outre, les taux de
    réservations, associées à la réduction des capacités aériennes, rendent
    difficiles la remontée de l'activité avant 2010.</p>  <p>Selon l'OMT les
    voyages et le tourisme peuvent appuyer les plans de financements à court
    terme, comme celles qui visent à la création et au maintien des emplois,
    ainsi qu'à la mise en place à long terme d'une économie verte.</p>  <p>Dans
    la plupart des pays, le tourisme est l'un des plus importants secteurs
    d'emploi, et l'une des voies d'entrées rapide sur le marché du travail pour
    les jeunes et les femmes dans les communautés urbaines et rurales, rappelle,
    en outre, l'OMT.</p>  <p>Source : OMT<br /></p>
