  body: "[caption id=\"attachment_32897\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/06/13/mise-a-jour-de-fiche-danemark/danemark-copenhague/\" rel=\"attachment wp-att-32897\"><img class=\"wp-image-32897 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Danemark-Copenhague.jpg\" alt=\"Copenhague, Danemark\" width=\"1280\" height=\"960\" /></a> Copenhague, Danemark. Photo : Trabert (Wikipédia)[/caption]\r\n\r\nNous venons de mettre à jour la fiche pays <a href=\"/pays/danemark/\">Danemark</a>. Avec ajout de plusieurs cartes, dont celle de la grande région urbaine de l'<a href=\"/cartes/oresund/\">Øresund</a>, qui réunit Copenhague, capitale du Danemark, et Malmö, grande ville du sud de la <a href=\"/pays/suede/\">Suède</a>.\r\n\r\n&nbsp;"
