title: 15-000-enfants-morts-jour-2016
date: 2017-10-30T18:16:15.000Z
fr:
  title: 15 000 enfants sont morts chaque jour en 2016
  body: "[caption id=\"attachment_32845\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/a-propos/enfants-qui-rient/\" rel=\"attachment wp-att-32845\"><img class=\"size-full wp-image-32845\" src=\"https://www.populationdata.net/wp-content/uploads/enfants-qui-rient.jpg\" alt=\"enfants qui rient\" width=\"1500\" height=\"1000\" /></a> Photo : Jean-Pierre, vietnamjp.eklablog.com[/caption]\r\n<p style=\"text-align: justify;\">Il est des scandales qui ne font pas de bruit. Et ce sont en général les plus gros. En 2016, 15 000 <strong>enfants</strong> sont morts chaque jour dans le monde. Cela représente environ 5,6 millions d'enfants pour toute l'année... Soit presque la moitié de la population de l'aire urbaine de Paris. Ou plus que celle de la grande région urbaine de Montréal.</p>\r\n<p style=\"text-align: justify;\">Mais le monde regardait ailleurs en 2016. Il y avait certainement d'autres scandales plus croustillants. Il est vrai que s'occuper de notre avenir, de s'y intéresser, de lutter contre ce fléau, de ces enfants qui meurent, c'est plus difficile.</p>\r\n<p style=\"text-align: justify;\">Mais il n'y a pas que des mauvaises nouvelles : entre 1990 et 2016, le taux de mortalité des enfants de moins de cinq ans a diminué de 56 %. Il est passé de 93 à 41\_décès pour 1\_000\_naissances vivantes. Les avancées de ces 16\_dernières années ont même été plus rapides qu’entre 1990 et 2000. Environ 50\_millions de vies ont été sauvées depuis 2000, des enfants qui n’auraient pas survécu jusqu’à leur 5<sup>e</sup>\_anniversaire si ce taux était resté inchangé.</p>\r\n\r\n\r\n[caption id=\"attachment_39478\" align=\"aligncenter\" width=\"1788\"]<a href=\"https://www.populationdata.net/2017/10/30/15-000-enfants-morts-jour-2016/monde-mortalite-infantile-5-ans-1990-2016/\" rel=\"attachment wp-att-39478\"><img class=\"size-full wp-image-39478\" src=\"https://www.populationdata.net/wp-content/uploads/2017/10/Monde-Mortalite-infantile-5-ans-1990-2016.png\" alt=\"Monde - Mortalité infantile des moins de 5 ans (1990-2016)\" width=\"1788\" height=\"950\" /></a> Monde - Mortalité infantile des moins de 5 ans (1990-2016). Source : Banque mondiale[/caption]\r\n<p style=\"text-align: justify;\">En 1990, 35 000 enfants mourraient chaque jour, soit 12,6 millions cette année-là. Le monde fait donc des progrès à pas de géant, mais cela reste toujours insuffisant, notamment en Afrique subsaharienne.</p>\r\n<p style=\"text-align: justify;\">Cette région du monde\_accuse le taux de mortalité des moins de cinq ans le plus élevé du monde, avec 78\_décès pour 1\_000\_naissances vivantes en 2016 (un enfant sur trois meurt avant d’atteindre cinq ans !). Le contraste est frappant avec les pays à revenu élevé, qui affichent en moyenne un taux de mortalité des moins de cinq ans de 5\_pour 1\_000 (un enfant sur 200\_n’atteindra pas son 5<sup>e</sup>\_anniversaire).\_Avec un taux de 132,5 pour 1\_000\_naissances vivantes (ce qui signifie qu’un enfant sur huit ne survit pas), la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a> détient un macabre record mondial.</p>"
