title: la-mortalite-maternelle-a-chute-dun-tiers-depuis-1990
date: 2010-09-16T00:00:00.000Z
fr:
  title: La mortalité maternelle a chuté d'un tiers depuis 1990
  body: >-
    Le nombre de femmes qui meurent en raison de  complications pendant la
    grossesse et l'accouchement a décru de 34%  passant de 546 000 en 1990 à 358
    000 en 2008, estime le dernier rapport  publié mercredi par l'Organisation
    mondiale de la santé (OMS), le Fonds  des Nations Unies pour l'enfance
    (UNICEF) et le Fonds des Nations Unies  pour la Population
    (FNUAP).<!--more-->« La réduction globale des taux de la mortalité
    maternelle est une  nouvelle encourageante », a déclaré la Directrice
    générale de l'OMS,  Margaret Chan, dans un communiqué de presse de l'OMS, du
    FNUAP et de  l'UNICEF. <p>« Les pays où les femmes font face à de hauts
    risques de décès pendant  la grossesse on pris des mesures efficaces ; ils
    forment leurs  infirmières, renforcent le personnel des hôpitaux et des
    centres de  santé pour garantir que les femmes soient assistées au moment
    de  l'accouchement. Aucune femme ne devrait mourir à cause du manque
    d'accès  aux soins », a-t-elle ajouté.</p>  <p>Les progrès sont notables
    mais le taux annuel de réduction de la  mortalité maternelle est de moins de
    la moitié de ce qu'il faudrait pour  atteindre les Objectifs du millénaire
    pour le développement (OMD) d'ici  à 2015. Pour les réaliser, il faudrait
    réduire de 5,5% la mortalité  maternelle par année. Or, 34% en 20 ans, cela
    équivaut à une réduction  de 2,3% par an. </p>  <p>« Nous devons faire plus
    pour atteindre les femmes les plus à exposées  aux risques et réaliser nos
    objectifs afin d'améliorer la santé  maternelle », a dit le Directeur
    exécutif de l'UNICEF, Anthony Lake. «  Cela signifie qu'il faut que nous
    atteignons les femmes dans les zones  rurales, les femmes de groupes
    ethniques minoritaires et les groupes  autochtones, et les femmes malades du
    VIH et dans les zones de conflits  », a-t-il ajouté mercredi dans le
    communiqué de presse commun.</p>  <p>Quatre faits majeurs sont les
    principales causes des décès des femmes  enceintes : de graves saignements
    après l'accouchement, les infections,  l'hypertension et les avortements
    non-médicalisés. </p>  <p>Selon des estimations de 2008, chaque jour, plus
    de 1 000 femmes meurent  de ces complications. Sur ces 1 000 femmes, 570
    vivent en Afrique  sub-saharienne, 300 en Asie du Sud et cinq dans les pays
    à hauts  revenus. Le risque des femmes des pays en développement de mourir
    au  cours de l'accouchement est 36 fois supérieur aux femmes vivant dans
    les  pays développés.</p>  <p>« Chaque naissance devrait être sûre et chaque
    grossesse voulue », a dit  la Directrice exécutive du FNUAP, Thoraya Ahmed
    Obaid. « Le manque de  soins de santé maternelle viole le droit des femmes
    et à la santé,  l'égalité et la non-discrimination », a-t-elle ajouté.</p> 
    <p>« Il est vital de soutenir le développement d'un système de collecte de 
    données qui inclut les naissances, les décès et les causes des décès. 
    Chaque décès d'une mère doit être compté », a conclu la Directrice de 
    l'OMS.</p>  <p>Source : OMS (communiqué)<br /></p>
