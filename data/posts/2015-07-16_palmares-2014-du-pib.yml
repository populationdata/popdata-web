title: palmares-2014-du-pib
date: 2015-07-17T00:00:00.000Z
fr:
  title: Palmarès 2014 du PIB
  body: >-
    Le palmarès 2014 du PIB est sorti ! Découvrez le classement des pays selon
    leur richesse globale. La fluctuation des monnaies peut modifier ce
    classement, comme pour la France, qui passe derrière le Royaume-Uni pour la
    première fois à cause de la baisse de l'euro face au dollars, devise dans
    laquelle est libellé le PIB.
