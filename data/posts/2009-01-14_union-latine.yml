fr:
  title: Union latine
  body: >-
    LUnion latine est une organisation intergouvernementale fondée en 1954 pour
    mettre en valeur et diffuser lhéritage culturel et les identités des peuples
    de langues romanes.<!--more--><p><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1880&aid=315&nom=union-latine"><img
    border="0" align="right"
    src="/images/cartes/articles/union-latine-petite.png" /></a>Elle est
    présente sur quatre continents et est constituée de 37 états membres et 3
    observateurs :</p> <ul>   <li>Andorre</li>   <li>Angola</li>  
    <li>Bolivie</li>   <li>Brésil</li>   <li>Cap-Vert</li>   <li>Chili</li>  
    <li>Colombie</li>   <li>Costa Rica</li>   <li>Côte d'Ivoire</li>  
    <li>Cuba</li>   <li>El Salvador</li>   <li>quateur</li>   <li>Espagne</li>  
    <li>France</li>   <li>Guatemala</li>   <li>Guinée-Bissau</li>  
    <li>Haïti</li>   <li>Honduras</li>   <li>Italie</li>   <li>Mexique</li>  
    <li>Moldavie</li>   <li>Monaco</li>   <li>Mozambique</li>  
    <li>Nicaragua</li>   <li>Panamá</li>   <li>Paraguay</li>   <li>Pérou</li>  
    <li>Philippines</li>   <li>Portugal</li>   <li>République dominicaine</li>  
    <li>Roumanie</li>   <li>Saint-Marin</li>   <li>Sao Tomé-et-Principe</li>  
    <li>Sénégal</li>   <li>Timor oriental</li>   <li>Uruguay</li>  
    <li>Venezuela</li> </ul> <p>Observateurs : </p> <ul>   <li>Argentine</li>  
    <li>Ordre de Malte</li>   <li>Vatican</li> </ul>Source : Wikipédia  <br
    type="_moz" />
