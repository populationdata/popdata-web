title: ouragans-madeline-lester-meme-image-satellite
nameFr: Les ouragans Madeline et Lester sur la même image satellite
nameEn: Les ouragans Madeline et Lester sur la même image satellite
date: 2016-08-31T19:37:53.000Z
bodyFr: "<p style=\"text-align: justify;\">Voici une image satellite étonnante : les deux ouragans Madeline et Lester situés sur la même image satellite du Pacifique, le 29\_août 2016. Ils se dirigent tous deux vers l'ouest et Madeline est actuellement en train de passer au-dessus de l'archipel d'Hawaii, aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_33930\" align=\"aligncenter\" width=\"2200\"]<a href=\"https://www.populationdata.net/cartes/pacifique-ouragans-madeline-lester-meme-image-satellite/\" rel=\"attachment wp-att-33930\"><img class=\"wp-image-33930 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Pacifique-ouragans-Madeline-et-Lester-31-aout-2016.jpg\" alt=\"Pacifique - Ouragans Madeline et Lester sur la même image satellite\" width=\"2200\" height=\"1354\" /></a> Pacifique - Ouragans Madeline et Lester sur la même image satellite. Image : Nasa. Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">Ils suivent une trajectoire pratiquement identique et ont été rétrogradés de catégorie 4 à 3, avec des vents oscillants entre 185 et 195 km/h. Voici une carte des trajets de tous les ouragans suivis par l'Agence américaine d'observation océanique et atmosphérique (<i><span class=\"lang-en\" lang=\"en\">National Oceanic and Atmospheric Administration -\_</span></i>NOAA) de 1842 à 2016.</p>\r\n\r\n\r\n[caption id=\"attachment_33933\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2016/08/31/ouragans-madeline-lester-meme-image-satellite/pacifique-ouragans-madeline-lester-trajectoires-2/\" rel=\"attachment wp-att-33933\"><img class=\"size-full wp-image-33933\" src=\"https://www.populationdata.net/wp-content/uploads/pacifique-ouragans-madeline-lester-trajectoires-1.png\" alt=\"Trajectoires des ouragans Madeline et Lester dans le Pacifique.\" width=\"1200\" height=\"589\" /></a> Trajectoires des ouragans Madeline et Lester dans le Pacifique, superposées à tous les ouragans suivis depuis 1842. Carte : Nasa.[/caption]\r\n<p style=\"text-align: justify;\">On voit clairement que la région autour d'Hawaii n'est pas trop concernée par le phénomène des ouragans, du moins en comparaison de l'Asie, de la côte ouest du <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> ainsi que de l'Atlantique.</p>"
