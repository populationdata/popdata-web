title: albanie-mise-a-jour
date: 2014-06-11T00:00:00.000Z
fr:
  title: 'Albanie : mise à jour'
  body: >-
    L'Albanie veut faire partie de l'Union européenne. Elle a donc entamée pour
    cela de profondes réformes et une modernisation de ses institutions pour
    lutter notamment contre la corruption et les violences liées aux groupes
    mafieux.
