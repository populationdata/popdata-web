title: demandeurs-dasile-en-hausse-a-cause-des-conflits-en-afghanistan-et-en-somalie
date: 2009-03-24T00:00:00.000Z
fr:
  title: >-
    Demandeurs d'asile en hausse à cause des conflits en Afghanistan et en
    Somalie
  body: >-
    Le nombre des demandeurs d'asile dans les pays industrialisés a augmenté
    l'année dernière pour la deuxième année consécutive, selon les statistiques
    préliminaires recueillies par le Haut Commissariat des Nations Unies pour
    les réfugiés (UNHCR).<!--more-->Dans ce <a
    href="http://www.un.org/apps/newsFr/www.unhcr.org/statistics">rapport</a>
    intitulé « Niveaux et tendances de l'asile dans les pays industrialisés,
    année 2008 », l'agence des Nations Unies note que l'augmentation peut être
    en partie attribuée à un nombre plus important de demandes d'asiles déposées
    par des citoyens afghans, somaliens ou originaires d'autres pays en proie à
    des conflits ou à des troubles. Bien que le nombre des demandeurs d'asile
    iraquiens ait baissé de 10% en 2008, les Iraquiens sont à nouveau arrivés en
    tête des demandeurs d'asile dans les pays industrialisés à travers le
    monde.     <p> Quelque 383 000 nouvelles demandes d'asile ont été déposées
    l'année dernière dans 51 pays industrialisés, soit une augmentation de 12%
    en comparaison de l'année 2007 au cours de laquelle 341 000 demandes avaient
    été enregistrées. C'est la seconde hausse consécutive annuelle du nombre de
    demandeurs d'asile depuis 2006, une année qui avait vu le plus faible nombre
    de demandes d'asile enregistrées en 20 ans (307 000).</p> <p> Le premier
    pays d'origine des requérants d'asile en 2008 a été l'Iraq (40 500
    personnes, soit une baisse de 10% par rapport aux 45 100 observés en 2007),
    suivi de la Somalie (21 800), la Fédération de Russie (20 500),
    l'Afghanistan (18 500) et la Chine (17 400). Sur les dix principales
    nationalités ayant demandé l'asile l'année dernière, certaines sont restées
    stables alors que d'autres ont enregistré une augmentation significative.
    Les pays d'origine enregistrant une hausse significative des demandes
    d'asile sont l'Afghanistan (en augmentation de 85%), le Zimbabwe (en
    augmentation de 82%), la Somalie (en augmentation de 77%), le Nigéria (en
    augmentation de 71%) et le Sri Lanka (en augmentation de 24%). Tous ces pays
    ont été en proie à des conflits ou à des troubles en 2008.</p> <p> En 2008,
    les tats-Unis sont restés le principal pays de destination des demandeurs
    d'asile, toutes nationalités confondues, avec environ 49 000 nouvelles
    demandes d'asile, soit 13% de l'ensemble des demandes d'asile dans les pays
    industrialisés. Cependant, en comparaison de sa population nationale, les
    tats-Unis ont reçu seulement un demandeur d'asile pour 1 000 habitants,
    alors que ce chiffre s'élevait en moyenne à 2,4 demandeurs d'asile pour 1
    000 habitants dans les pays de l'Union européenne.</p> <p> Après les
    Etats-Unis, les principaux pays de destination des demandeurs d'asile
    étaient, en 2008, le Canada (36 900), la France (35 200), l'Italie (31 200)
    et le Royaume-Uni (30 500).</p> <p> En parallèle avec l'augmentation du
    nombre global des demandeurs d'asile ces deux dernières années, le nombre de
    pays recevant des demandes d'asile a également augmenté. En 2004, par
    exemple, les Iraquiens ont déposé des demandes d'asile dans sept pays
    industrialisés seulement (ce chiffre n'incluant pas les pays ayant reçu
    moins de 500 demandes) alors qu'en 2008, ils ont demandé l'asile dans 14
    pays.</p> <p> Ces chiffres semblent indiquer que des personnes recherchant
    une protection internationale le font dans un plus grand nombre de pays,
    probablement à cause de l'introduction de politiques d'asile plus strictes
    dans des pays d'asile traditionnels. Cela a été observé en Suède, un pays où
    des politiques d'asile plus restrictives ont conduit à une baisse de 67%
    dans le nombre des demandes d'asile déposées par des Iraquiens entre 2007 et
    2008. Pour cette même période, le nombre des demandeurs d'asile iraquiens a
    presque triplé en Norvège voisine et a quadruplé en Finlande, selon les
    dernières statistiques.</p> <p>Source : UNHCR                    <br />  
    </p>
