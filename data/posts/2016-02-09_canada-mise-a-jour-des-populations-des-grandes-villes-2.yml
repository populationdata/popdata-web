title: canada-mise-a-jour-des-populations-des-grandes-villes-2
date: '2016-02-10T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/canada-quebec-city-petite.jpg
fr:
  title: 'Canada : mise à jour des populations des grandes villes'
  body: >-
    Statistique Canada vient de mettre à jour la population des plus grandes
    villes du pays. Vancouver passe la marque des 2,5 millions d'habitants
    tandis que Québec, capitale de la province du même nom, dépasse celle des
    800 000 habitants. Dans l'ensemble, les plus grandes aires métropolitaines
    continuent à grossir, surtout les plus grandes et dans l'ouest du pays.
