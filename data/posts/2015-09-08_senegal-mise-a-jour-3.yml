title: senegal-mise-a-jour-3
nameFr: 'Sénégal : mise à jour'
nameEn: 'Sénégal : mise à jour'
date: 2015-09-09T00:00:00.000Z
bodyFr: >-
  La modernisation du Sénégal avance à marche forcée. Mais avec une population
  encore trop analphabète et un chômage officiel qui pèse sur 1/4 de la
  population active, le développement reste freiné dans sa dynamique. Et
  certains choix sont critiqués, comme celui de privilégier la construction de
  centrales électriques au charbon très polluantes, au lieu d'aller vers des
  technologies futuristes et alternatives.
