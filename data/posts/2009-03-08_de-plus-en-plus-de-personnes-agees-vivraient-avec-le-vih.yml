title: de-plus-en-plus-de-personnes-agees-vivraient-avec-le-vih
nameFr: De plus en plus de personnes âgées vivraient avec le VIH
nameEn: De plus en plus de personnes âgées vivraient avec le VIH
date: 2009-03-09T00:00:00.000Z
bodyFr: >-
  Le nombre de personnes de plus de 50 ans ayant le Virus de l'Immunodéficience
  Humaine (VIH) dans le monde pourrait augmenter, mais les plus de 50 ans sont
  rarement testés pour le virus et le diagnostic est souvent repoussé, selon
  l'Organisation mondiale de la santé (OMS).<!--more--><img border="0"
  align="left" src="/images/articles/onusida.jpg" />De plus, ces personnes ont
  plus tendance à avoir des rapports sexuels non protégés et, une fois déclarées
  positives, le virus progresse plus rapidement, plus les personnes sont âgées,
  selon l'étude.  <p> L'article du Dr George Schmid, un scientifique travaillant
  pour le département du VIH/ Sida de l'OMS, publié le mardi 3 mars 2009 dans le
  Bulletin de l'agence, montre que la proportion des personnes de plus de 50 ans
  chez les individus vivant avec le HIV est passée de 20 à 30% entre 2003 et
  2006. </p> <p> Une analyse préliminaire de données des pays en voie
  développement révèle une grande proportion de personnes infectées dans cette
  tranche d'âge. La fréquence des infections est particulièrement surprenante
  dans la mesure où l'espérance de vie après le diagnostic, qui est de plus de
  13 ans pour les enfants infectés entre 5 et 14 ans, décline à 4 ans pour les
  personnes de plus de 65 ans, selon l'étude.</p> <p> Si le recours aux
  thérapies antirétrovirales, qui augmente l'espérance de vie des personnes
  vivant avec le HIV, pourrait expliquer la prévalence du sida chez les plus de
  50 ans, les scientifiques suspectent également que beaucoup de personnes
  rentrent en contact avec le virus plus tard dans la vie.</p> <p> « La
  fréquence de ces infections au VIH est inquiétante. Nous devons comprendre
  pourquoi et quand ces personnes deviennent infectées pour que les campagnes de
  santé publique puissent être mieux ciblées pour prévenir ces infections, » a
  déclaré le docteur Schmid.</p> <p>Source : OMS   <br />   </p>
