title: grippe-a-17-pays-officiellement-touches
date: '2009-05-03T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/grippe-porcine.jpg'
fr:
  title: 'Grippe A : 17 pays officiellement touchés'
  body: >-
    La grippe A (H1N1) continue de se propager à travers le monde, avec 17 pays
    officiellement touchés et 787 cas confirmés en laboratoire, a indiqué
    dimanche l'Organisation mondiale de la santé (OMS).<!--more-->Le Mexique a
    signalé 506 cas humains de grippe A (H1N1), appelée aussi grippe porcine,
    dont 19 décès. Les Etats-Unis ont signalé 160 cas confirmés en laboratoire,
    dont un décès.   <p>Des cas confirmés en laboratoire ont également été
    notifiés par l'Autriche (1), le Canada (70), Hong Kong (1), le Costa Rica
    (1), le Danemark (1), la France (2), l'Allemagne (6), l'Irlande (1), Israël
    (3), les Pays-Bas (1), la Nouvelle-Zélande (4), la Corée du Sud (1),
    l'Espagne (13), la Suisse (1) et le Royaume-Uni (15), a précisé l'OMS dans
    un communiqué. </p>  <p>Samedi, lors d'une conférence de presse, le
    directeur de l'alerte mondiale de l'OMS, le Dr Michael Ryan, a indiqué que
    le niveau d'alerte restait à la phase 5 (6 étant le maximum). « Les
    pandémies sont graves mais il est important de noter que la phase 6 décrit
    une propagation géographique de la maladie et non sa gravité », a-t-il dit.
    « Nous ne savons pas quel degré de gravité pourrait avoir cette pandémie
    ».</p>  <p>Il a souligné que même s'il y avait des cas signalés à Hong Kong
    et en République de Corée, il n'y avait « pas de preuve d'une propagation
    soutenue à travers les communautés en dehors de l'Amérique du Nord ».</p> 
    <p>L'OMS a commencé à envoyer 2,4 millions de doses d'antiviraux dans 72
    pays, dont le Mexique, en puisant dans des stocks donnés par la compagnie
    pharmaceutique Roche en 2005 et 2006.</p>  <p>L'OMS ne conseille pas de
    restrictions en matière de voyages ni la fermeture des frontières. En
    revanche, l''agence des Nations Unies conseille aux gens qui sont malades de
    reporter un voyage à l'étranger et aux gens développant des symptômes de la
    grippe après un voyage à l'étranger de voir un médecin. </p>  <p>Le 2 mai,
    le Canada a signalé la présence du virus A (H1N1) dans un troupeau de porcs
    dans la province de l'Alberta. « Il est très probable que les porcs ont été
    exposés au virus par un travailleur agricole canadien de retour récemment du
    Mexique et qui a développé les symptômes de la grippe et a été en contact
    avec les porcs. Il n'y a pas d'indication d'une adaptation du virus lors du
    transfert d'un humain à des porcs pour le moment », a déclaré l'OMS.</p> 
    <p>L'agence des Nations Unies répète également qu'il n'y a pas de risque
    d'infection liée à la consommation de porc bien cuit et de produits à base
    de porc. Il est conseillé de se laver les mains régulièrement avec du savon.
    <br /></p>  <p>Source : OMS<br /></p>
