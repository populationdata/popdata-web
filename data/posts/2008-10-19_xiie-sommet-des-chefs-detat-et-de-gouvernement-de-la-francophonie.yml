fr:
  title: XIIe Sommet des chefs d'état et de gouvernement de la Francophonie
  body: >-
    Le XIIe Sommet des chefs d'état et de gouvernement de la Francophonie s'est
    tenu à Québec, au Canada, du 17 au 19 octobre 2008. Les discussions entre
    les 55 états membres et les 13 états observateurs ont porté sur la langue
    française, l'environnement, mais aussi sur la crise financière
    internationale et ses implications sur les pays de la Francophonie.   <br
    /><!--more--><img border="0" align="left"
    src="/images/articles/francophonie-sommet-quebec.gif" />Le XIIe Sommet de la
    Francophonie a clôturé ses travaux le 19 octobre 2008 à Québec.   <br /> 
    <br />  Les chefs d'Etat et de gouvernement ont adopté la Déclaration de
    Québec ainsi que quatre résolutions portant sur les sujets suivants : la
    langue française, les droits de l'enfant, les pays francophones affectés par
    le phénomène des personnes déplacées à l'intérieur de leur propre pays, la
    promotion du tourisme dans les pays francophones du Sud.   <br />  <br /> 
    Avec le changement de statut de l'Arménie (passage de membre associé à
    membre de plein droit) et l'admission de la Thaïlande et de la Lettonie en
    qualité d'observateurs, lOrganisation internationale de la Francophonie
    rassemble désormais 70 Etats et gouvernements.  <br />  <br />  Enfin, les
    chefs d'Etat et de gouvernement ont décidé que le XIIIe Sommet de la
    Francophonie se tiendrait en 2010 à Madagascar.  <br />  <br /> <img
    border="0" align="middle"
    src="/images/articles/francophonie-sommet-quebec-chefs-etat.jpg" /> <br /> 
