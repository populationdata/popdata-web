title: europe-plus-de-100-millions-dhabitants-sans-eau-potable
nameFr: 'Europe : plus de 100 millions d''habitants sans eau potable'
nameEn: 'Europe : plus de 100 millions d''habitants sans eau potable'
date: 2008-03-15T00:00:00.000Z
bodyFr: >-
  <div style="text-align: justify;"><img align="left" alt="Eau potable"
  src="/images/cartes/articles/eau-potable.jpg" />Plus de 100 millions
  d'Européens n'ont pas accès à l'eau potable, a informé aujourd'hui la
  Commission économique pour l'Europe (<a
  href="http://www.unece.org/Welcome.html">CEE</a>), et le risque de la
  propagation des maladies par l'eau est un sujet d'inquiétude.     
  </div><!--more--><div style="text-align: justify;">« Dans la région
  pan-européenne, 37 enfants meurent chaque jour de diarrhée, en raison du
  manque d'accès à l'eau potable », indique un <a
  href="http://www.unece.org/press/pr2008/08env_p02e.htm">communiqué</a> publié
  aujourd'hui à Genève.      </div> <p style="text-align: justify;"
  style="text-align: justify;"> En Europe de l'Est, 16% de la population n'a pas
  accès à l'eau potable dans les foyers. En Europe occidentale, la prise de
  conscience des défis présentés par les changements climatiques sur
  l'environnement conduit les pays à s'inquiéter de l'apparition de
  maladies.</p> <p style="text-align: justify;" style="text-align: justify;">
  Sous les auspices de la Commission économique régionale pour l'Europe et du
  bureau régional de l'Organisation mondiale de la santé (<a
  href="http://www.who.int/fr/">OMS</a>) pour l'Europe, a été créé le Comité de
  contrôle de l'application afin de superviser l'adhésion du Protocole de
  Londres sur l'eau et la santé de la Convention sur la protection et
  l'utilisation des cours d'eau transfrontières et des lacs internationaux.</p>
  <p style="text-align: justify;" style="text-align: justify;"> Le Protocole
  vise à promouvoir l'accès à l'eau potable, considéré comme un droit humain
  fondamental.</p> <p style="text-align: justify;" style="text-align: justify;">
  Le Comité, constitué de neuf experts indépendants, s'est réuni pour la
  première fois le 12 mars dernier. Il souhaite s'assurer de la prévention, du
  contrôle et de la réduction des maladies transmises par l'eau, ce qui signifie
  accroître l'accès à l'eau potable et à l'assainissement dans les 56 pays qui
  composent la région.</p> <p style="text-align: justify;" style="text-align:
  justify;">Source : ONU   <br />   </p>
