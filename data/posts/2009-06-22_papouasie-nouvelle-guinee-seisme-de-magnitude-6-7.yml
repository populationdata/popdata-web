title: papouasie-nouvelle-guinee-seisme-de-magnitude-6-7
nameFr: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.7'
nameEn: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.7'
date: 2009-06-23T00:00:00.000Z
bodyFr: >-
  Un violent séisme sous-marin, de magnitude 6.7, a secoué la
  Papouasie-Nouvelle-Guinée à 0h19 heure locale le 24 juin (14h19 UTC le 23
  juin). On estime à environ 540 000 le nombre d'habitants qui ont pu ressentir
  le séisme, qui s'est produit à mi-chemin entre les îles de Nouvelle-Bretagne
  et Bougainville.<!--more-->On ignore pour le moment s'il y a eu des dégâts et
  des victimes.<br /><br />[voir carte dans la colonne centrale -&gt;]<br /><br
  />
