title: japon-vieillit-a-vitesse-jamais-atteinte
date: 2016-10-28T22:45:44.000Z
fr:
  title: Le Japon vieillit à une vitesse jamais atteinte
  body: "<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> fait face depuis quelques décennies à un vieillissement de sa population. Un vieillissement comme il y en a dans pratiquement tous les pays riches, et qui est dû à une natalité de plus en plus basse, couplée avec une mortalité qui ne faiblit pas, même si l'espérance de vie moyenne augmente. Mais le pays\_découvre que ce vieillissement s'accélère.</p>\r\n<p style=\"text-align: justify;\">Généralement, les instituts de statistiques nationaux calculent le nombre d'habitants par tranche d'âge. Par exemple, les « jeunes » sont les personnes de 0 à 15 ans, les « adultes actifs » de 15 à 65 ans, âge supposé de la retraite, et les « vieux », ou « séniors », les plus de 65 ans.</p>\r\n\r\n\r\n[caption id=\"attachment_35024\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/10/28/japon-vieillit-a-vitesse-jamais-atteinte/enfant-parc-hanami-japon/\" rel=\"attachment wp-att-35024\"><img class=\"wp-image-35024 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/enfant-parc-Hanami-japon.jpg\" alt=\"Enfant lors de la fête des fleurs (Hanami) au Japon\" width=\"1280\" height=\"869\" /></a> Enfant lors de la fête des fleurs (Hanami) au Japon[/caption]\r\n<p style=\"text-align: justify;\">Or, au Japon, cela fait longtemps que les plus de 65 ans ont dépassé en nombre les moins de 15 ans. Il y a donc plus de vieux que de jeunes. Mais, fait inédit, le Bureau des statistiques du Japon vient de tenter une « expérience » : dénombrer les plus de 75 ans et les comparer aux autres âges et notamment aux plus jeunes. Il en résulte que cette classe d'âge de « super vieux » surpasse depuis peu celle des moins de 15 ans !\r\nOn compte aujourd'hui (2016) au Japon 13,4 % de plus de 75 ans (17 millions), contre 12,6 % de moins de 15 ans (15,95 millions). Les plus de 65 ans représentent quant à eux\_27,3 % de la population du pays, soit 34,63 millions. Plus d'une personne sur quatre.</p>\r\n<p style=\"text-align: justify;\">À ce rythme, pas étonnant que les générations ne se renouvellent pas. On le sait, il faut au moins 2,01 enfants par femme pour renouveler une génération. Auparavant, on parlait d'ailleurs de 2,1 enfants par femme, mais grâce à la <a href=\"https://www.populationdata.net/palmares/mortalite-infantile/\">forte baisse de la mortalité infantile</a>, ce sont désormais 2,01 enfants par femme qui sont nécessaires. Ce qui est une bonne nouvelle. Mais le Japon a un indice de fécondité de 1,4 enfant par femme (2015), ce qui reste donc loin d'être suffisant.</p>\r\n<p style=\"text-align: justify;\">Une autre solution serait d'ouvrir plus grandes les portes de l'immigration. Le pays est riche, très riche, et pourrait accueillir de très nombreux migrants. Mais les autorités et une certaine « opinion » générale sont réfractaires à cette idée. Le pays fait partie des États ayant le moins d'étrangers\_vivant sur son territoire, avec 1,75 million d'étrangers, soit à peine 1,38 % de la population (en 2014, il y avait 6,3 % d'étrangers en <a href=\"https://www.populationdata.net/pays/france/\">France</a>, 8,7 % en <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, 8,1 % en <a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> et 7,8 % au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> par exemple).</p>\r\n<p style=\"text-align: justify;\">Le Japon s'attend donc à un déclin qui pourrait faire passer sa population de 126,9 millions d'habitants (2016) à 50 millions à peine d'ici la fin du 21<sup>e</sup> siècle.</p>"
