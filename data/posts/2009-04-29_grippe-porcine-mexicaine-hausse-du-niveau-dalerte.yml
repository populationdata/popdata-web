title: grippe-porcine-mexicaine-hausse-du-niveau-dalerte
nameFr: 'Grippe porcine mexicaine : hausse du niveau d''alerte'
nameEn: 'Grippe porcine mexicaine : hausse du niveau d''alerte'
date: 2009-04-30T00:00:00.000Z
bodyFr: >-
  L'Organisation mondiale de la santé (OMS) a relevé son niveau d'alerte
  concernant l'épidémie de grippe porcine, en raison de sa propagation de plus
  en plus inquiétante dans le monde. La directrice générale de l'OMS, Margaret
  Chan, a indiqué qu'elle avait décidé de passer l'alerte à la phase 5 sur une
  échelle maximale de 6, lors d'une conférence de presse à Genève, siège de
  l'organisation, mercredi 29 avril au soir.<!--more-->La phase 5 correspond à «
  une propagation interhumaine du virus dans au moins deux pays d'une région de
  l'OMS. Si la plupart des pays ne sont pas touchés à ce stade, la déclaration
  de la phase 5 est un signal fort indiquant qu'une pandémie est imminente et
  qu'il reste peu de temps pour finaliser l'organisation, la diffusion et la
  mise en oeuvre des mesures d'atténuation prévues. »<br /><br />La grippe
  porcine est actuellement capable de se répandre dans tous les pays du monde.
  Heureusement, le monde est mieux préparé que jamais à suivre l'évolution de
  l'épidémie, en temps réel, et ce pour la première fois, et peut donc réagir
  mieux et plus rapidement. Des millions de vaccins ont été fabriqués contre le
  virus H1N1 grâce aux investissements des états.<br /><br />Les pays doivent
  désormais accroître leur surveillance et leur dépistage, activer leurs plans
  de préparation, contrôler tous les hôpitaux.<br /><br />Pour le moment, il est
  impossible de prédire quelle pourrait être l'ampleur de l'épidémie. 114 cas
  ont été confirmés en laboratoire à l'heure actuelle, mais de nombreuses
  nouvelles infections sont signalées au Canada, aux Etats-Unis, au Mexique, en
  Israël, en Espagne, au Royaume-Uni, en France et en Nouvelle Zélande. <br />«
  L'infection se propage sans donner de signer de ralentissement », avait noté
  le sous-directeur pour la sécurité de la santé et l'environnement à l'OMS,
  Keiji Fukuda lors d'un point de presse téléphonique depuis Genève.<br /><br
  />Source : OMS<br />
