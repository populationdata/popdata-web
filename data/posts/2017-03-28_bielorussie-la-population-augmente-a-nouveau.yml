  title: 'Biélorussie : la population augmente à nouveau'
  body: "[caption id=\"attachment_37515\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\" rel=\"attachment wp-att-37515\"><img class=\"wp-image-37515 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/place-independance-Minsk-Bielorussie.jpg\" alt=\"Place de l'indépendance, Minsk, Biélorussie\" width=\"1280\" height=\"720\" /></a> Place de l'indépendance, Minsk, Biélorussie. Photo : Zedlik.[/caption]\r\n<p style=\"text-align: justify;\">Après une forte baisse liée\_à l'indépendance du pays en 1991, et l'ouverture consécutive des frontières, la <a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a> commence, lentement, à remonter la pente côté démographique. De nombreux Russes étaient en effet repartis pour la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, et beaucoup de jeune Biélorusses, bien formés, les avaient suivi. Ces derniers autant en Russie qu'en Union européenne, afin de trouver un travail, un avenir, un peu plus de liberté et une meilleure qualité de vie.\r\nLe pays est en effet réputé pour bafouer les droits humains et réprimer l'opposition politique et la liberté de la presse. Ce qui lui vaut\_l'appellation, justifiée, de « dictature ». Et des sanctions et restrictions de voyage envers ses principaux dirigeants, y compris son chef d'État,\_Alexandre Loukachenko, jusqu'au début 2016. Sanctions qui ont depuis été levées, à l'exception d'un embargo sur les armes.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\"><strong>Fiche pays Biélorussie</strong></a></li>\r\n</ul>"
