fr:
  title: Cour pénale internationale
  body: >-
    La Cour pénale internationale est une juridiction permanente chargée de
    juger les personnes accusées de génocide, de crime contre lhumanité et de
    crime de guerre. En promouvant une juridiction permanente et universelle, la
    cour pénale internationale vise à universaliser les droits humains et le
    droit international humanitaire.<!--more-->Elle a également pour objectif de
    responsabiliser les dirigeants politiques. La CPI tient ainsi un rôle à la
    fois préventif et dissuasif.<br />A l'issue de la Conférence diplomatique de
    plénipotentiaires des Nations unies, le Statut de Rome prévoyant la création
    de la Cour pénale internationale a été signé le 17 juillet 1998.  La Cour a
    été officiellement créée le 1er juillet 2002, date à laquelle  le Statut de
    Rome est entré en vigueur. <br />La Cour est compétente pour  statuer sur
    les crimes commis à compter de cette date. <br />Le siège officiel  de la
    Cour est situé à La Haye, aux Pays-Bas, mais les procès peuvent se dérouler
    en tous lieux.<br />Au 12 octobre 2010, 114 tats sur les 192 que reconnaît
    l'ONU ont ratifié le Statut de Rome et acceptent l'autorité de la CPI.
    Trente-cinq tats, dont la Russie et  les tats-Unis dAmérique, ont signé le
    Statut de Rome, mais ne lont  pas ratifié. Certains tats, dont la Chine et
    lInde émettent des  critiques au sujet de la Cour et nont pas signé le
    Statut.<br /><br />Source : Wikipédia<br />
