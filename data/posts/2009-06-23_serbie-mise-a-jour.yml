title: serbie-mise-a-jour
date: '2009-06-24T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/serbie.png'
fr:
  title: 'Serbie : mise à jour'
  body: >-
    La Serbie connaît depuis quelques années une très forte croissance
    économique. Mais ce rattrapage ne suffit pour le moment pas à relancer la
    faible natalité qui frappe le pays, même s'il permet d'améliorer
    considérablement le niveau de vie moyen de la population. Par ailleurs, le
    pays se voit amputé petit à petit de pans entiers de son territoire, avec
    depuis quelques temps le Monténégro, devenu officiellement indépendant, et
    le Kosovo, dont l'indépendance n'est toujours pas reconnue, créant de fait
    une crise politique majeure dans la région. Et la Voïvodine, déjà autonome,
    pourrait bien à son tour vouloir sortir du pays.
