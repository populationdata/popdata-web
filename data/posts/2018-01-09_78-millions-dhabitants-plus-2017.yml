  title: 78 millions d'habitants en plus en 2017
  body: "[caption id=\"attachment_39537\" align=\"aligncenter\" width=\"767\"]<a href=\"https://www.populationdata.net/2017/11/20/152-millions-denfants-travail-monde/enfants-ecole-natasha-graham-gpe/\" rel=\"attachment wp-att-39537\"><img class=\"size-full wp-image-39537\" src=\"https://www.populationdata.net/wp-content/uploads/2017/11/enfants-ecole-Natasha-Graham-GPE.jpg\" alt=\"Enfants à l'école\" width=\"767\" height=\"431\" /></a> Enfants à l'école. Photo : Natasha Graham, GPE[/caption]\r\n<p style=\"text-align: justify;\">Malgré le vieillissement global et le relatif ralentissement de la croissance démographique, l'humanité a ajouté\_78 521 283 personnes en 2017. Soit une croissance de +1,07 % sur un an.</p>\r\n<p style=\"text-align: justify;\">L'Afrique et l'Asie sont les régions les plus en croissance, tandis que l'Europe vieillit et voit certains pays reculer inexorablement. Un défi toujours plus grand pour le monde, avec d'un côté l'accroissement des besoins en direction des jeunes, en santé, éducation, emplois à pourvoir en très grand nombre, souvent là où les moyens sont les plus limités. Et de l'autre, comme au Japon ou en Italie, un accroissement des besoins des personnes âgées, et de plus en plus d'abandons de logements, créant des régions et des villages vidés de leurs habitants.</p>\r\n<p style=\"text-align: justify;\">Ce mardi 9 janvier, le décompte est de\_7 525 702 309 habitants sur Terre. <a href=\"http://www.populationmondiale.com/\">Cliquez ici pour voir l'évolution en direct de la population mondiale</a>.</p>"
