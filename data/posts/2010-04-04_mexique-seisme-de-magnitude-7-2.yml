fr:
  title: 'Mexique : séisme de magnitude 7.2'
  body: >-
    Un très violent séisme de magnitude 7.2 s'est produit hier à 15h40 (heure
    locale) en Basse-Californie, au Mexique. L'épicentre se situe près de la
    ville de Mexicali, ville de près d'un million d'habitants proche de la
    frontière avec les Etats-Unis. La violence du séisme, qui a duré entre 30 et
    40 secondes, était telle qu'il a été ressenti très loin.<!--more-->En effet,
    la ville de Tijuana, sur la côte pacifique, ainsi que la ville proche de San
    Diego aux Etats-Unis, ont ressenti légèrement les effets de ce tremblement
    de terre, tout comme les villes de Phoenix et Los Angeles.<br />On dénombre
    pour le moment un mort, une centaine de blessés et de nombreux dégâts à
    Mexicali.<br />Depuis hier après midi, des dizaines de secousses sont
    enregistrées, dont certaines allant jusqu'à une magnitude de 5.0 et 5.1.<br
    /><br />La Californie, aux Etats-Unis comme au Mexique, est célèbre pour sa
    faille, dite de "San Andreas", qui la parcourt du nord au sud. Celle-ci est
    le théâtre régulier de séismes dont certains sont très puissants et risquent
    de causer des dégâts majeurs.<br />La ville de Los Angeles, gigantesque aire
    urbaine de 18.6 millions d'habitants, se trouve le long de cette faille,
    avec les conséquences dramatiques que l'on peut imaginer.<br /><br />[carte
    dans colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards
    Program
