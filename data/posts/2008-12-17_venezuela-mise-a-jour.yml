title: venezuela-mise-a-jour
date: '2008-12-18T00:00:00.000Z'
fr:
  title: 'Venezuela : mise à jour'
  body: >-
    La forte croissance économique des dernières années a permis au pays
    d'investir dans ses infrastructures et d'améliorer globalement le niveau de
    vie des populations. Mais cette dépendance aux hydrocarbures va se retourner
    contre le Venezuela s'il ne diversifie pas son économie, le prix du pétrole
    étant en train de chuter.  <br />
