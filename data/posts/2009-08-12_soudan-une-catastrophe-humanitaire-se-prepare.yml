title: soudan-une-catastrophe-humanitaire-se-prepare
date: 2009-08-13T00:00:00.000Z
fr:
  title: 'Soudan : une catastrophe humanitaire se prépare'
  body: >-
    Une conjonction de divers facteurs laisse présager une catastrophe
    humanitaire prochaine au Sud-Soudan, a mis en garde mercredi 12 août le
    Bureau de la coordination des affaires humanitaires (OCHA) de
    l'ONU.<!--more-->Une série de conflits tribaux, une grave pénurie
    alimentaire et une crise budgétaire persistante sont autant de raisons qui
    laissent présager une véritable catastrophe au Sud-Soudan pour près de 40%
    de sa population, a affirmé Lise Grande, Coordonnatrice humanitaire adjointe
    des Nations Unies dans cette région. <p>Déjà 2 000 personnes sont mortes
    lors de violences intertribales depuis le mois de juin au Sud-Soudan,
    déplaçant aussi plus de 250 000 autres personnes. </p>  <p>La région fait
    face à une pénurie grave de nourriture en raison du caractère tardif des
    pluies saisonnières, de l'insécurité et de l'accroissement des prix des
    denrées alimentaires en raison d'une baisse de 40% des revenus du
    gouvernement. </p>  <p>La situation laisse 1.2 million de personnes
    dépendantes de l'assistance humanitaire du Programme alimentaire mondial (<a
    href="http://www.wfp.org/english/">PAM</a>). </p>  <p>Or, le financement des
    programmes humanitaires laisse à désirer puisque l'appel à contributions de
    412 millions de dollars n'est financé qu'à hauteur de 59 millions de
    dollars. Et le minimum absolu pour simplement maintenir la population en vie
    est de 85 millions de dollars. </p>  <p>Lise Grande a rappelé que plus de
    90% de la population au Sud-Soudan, du fait de décennies de marginalisation,
    vit avec moins d'un dollar par jour. Dans toute la région, 1.2 million de
    personnes souffrent de déficit alimentaire et auront besoin d'une assistance
    au cours de cette année. 92% des femmes ne savent pas lire ni écrire.
    Seulement 27% des filles vont à l'école et il y a 1 000 écoliers pour 1
    enseignant. 97% de la population n'a aucun accès à l'hygiène. </p>  <p>Une
    femme sur sept encourt le risque de mourir de complications à l'accouchement
    et il n'y a que 10 sages-femmes certifiées dans tout le Sud-Soudan. Enfin,
    une fille de 15 ans au Sud-Soudan a plus de chances de mourir au cours d'un
    accouchement que de terminer l'école. Le taux de mortalité maternelle est le
    plus élevé du monde et le taux d'immunisation des enfants est le plus
    bas.</p>  <p>Source : ONU<br /> </p>
