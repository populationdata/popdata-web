date: 2011-03-12T00:00:00.000Z
fr:
  title: 'Abeilles menacées d''extinction : l''humanité met en cause son avenir'
  body: >-
    Le déclin des abeilles, qui sont des insectes  vitaux pour la pollinisation
    des végétaux et par conséquent pour la  production alimentaire, risque de
    devenir potentiellement désastreux si  les hommes ne changent pas
    profondément leur mode de vie, de  l'utilisation des insecticides en passant
    par la pollution  atmosphérique, souligne un rapport du Programme de l'ONU
    pour  l'environnement (PNUE) rendu public jeudi 10 mars.<!--more-->« La
    manière dont l'humanité gère, ou gère mal, le potentiel de la  nature,
    notamment les pollinisateurs, définira en partie notre avenir  collectif au
    cours du 21ème siècle. Sur les cent espèces végétales qui  fournissent 90%
    de la nourriture dans le monde, plus de 70% sont  dépendent des abeilles
    pour leur pollinisation », a insisté le Directeur  du PNUE, Achim Steiner, à
    l'occasion de la sortie du rapport. <br />  <p>Selon l'étude du PNUE,
    baptisée « Désordre dans les colonies d'abeilles  et autres menaces sur les
    pollinisateurs », le nombre de colonies  d'abeilles est en chute libre dans
    de nombreuses régions du monde. Pour  expliquer ce phénomène, l'agence
    onusienne met en avant plus d'une  douzaine de facteurs, qui vont de la
    diminution des espèces de plantes à  fleurs aux dommages des insecticides
    sur la mémoire des insectes, à la  propagation d'organismes nuisibles et la
    pollution atmosphérique. </p>  <p>Dans ce contexte, le rapport appelle à la
    mise en place immédiate de  mesures d'incitation à la restauration des
    habitats des pollinisateurs  et de leur environnement pour les agriculteurs,
    par exemple pour le  développement de champs de plantes à fleurs à côté des
    ceux utilisés  pour la production agricole. </p>  <p>« Les êtres humains ont
    fabriqué une illusion, celle consistant à  imaginer qu'au 21ème siècle, ils
    disposeraient des prouesses  technologiques leur permettant d'être
    indépendants de la nature », a  poursuivi Achim Steiner, avant d'estimer que
    la situation des abeilles  soulignait « une autres réalité » : « dans un
    monde de près de 7  milliards d'humains, nous sommes plus dépendants de la
    nature, et pas  non l'inverse ». </p>  <p>Sur la liste des facteurs
    dangereux, le rapport du PNUE place de  nouveaux types d'agents pathogènes
    fongiques virulents, potentiellement  mortels pour les abeilles et d'autres
    pollinisateurs, qui se sont  développés et répandus dans le monde entier, à
    la faveur de la  mondialisation et de la croissance rapide des échanges
    commerciaux de  biens autour du globe. </p>  <p>Dans le même temps, selon le
    rapport du PNUE, environ 20 000 espèces de  plantes à fleurs, dont dépendent
    de nombreuses espèces d'abeilles pour  se nourrir, pourraient être perdues
    dans les prochaines décennies, si  aucun effort de conservation n'est
    déployé. Selon une étude  anglo-néerlandaise citée par le PNUE, depuis les
    années 1980, il y a eu  une baisse de 70% des fleurs sauvages de la 
    planète, dont les plus  importantes sont la menthe, les pois et la famille
    des herbacés vivaces.  </p>  <p>En parallèle, l'utilisation croissante de
    produits chimiques dans  l'agriculture cause des dommages considérables sur
    les abeilles, dont  ils affaiblissent le système immunitaire. Des études en
    laboratoire  montrent que certains insecticides et fongicides, utilisés
    ensemble,  peuvent être 1000 fois plus toxiques pour les abeilles, affectant
    leur  sens de l'orientation, leur mémoire et le métabolisme de leurs
    cerveaux.  Les herbicides et les pesticides réduisent également la
    disponibilité  des plantes dont les abeilles ont besoin pour leur
    alimentation, ainsi  que de nombreuses espèces de pollinisateurs aux stades
    larvaires de  leurs reproductions. </p>  <p>De même, le rapport du PNUE
    montre que la pollution de l'air peut aussi  interférer avec la capacité des
    abeilles à trouver ou retrouver des  plantes à fleurs et donc de la
    nourriture, dans la mesure ou des odeurs  et parfums qui circulaient en 1800
    dans un rayon de plus de 800 mètres,  ne circulent plus aujourd'hui que dans
    un périmètre de moins de 200  mètres.</p>  <p>Les champs électromagnétiques
    provenant de sources d'énergies, comme les  lignes électriques à haute
    tension peuvent également être des facteurs  de changement de comportement
    des abeilles, extrêmement sensibles aux  camps magnétiques car des glandes
    abdominales des abeilles contiennent  du plomb. <br /></p>  <p>Autre facteur
    menaçant les abeilles, les parasites et ravageurs, comme  l'acarien Varroa
    qui se nourrit de fluides d'abeille, et le petit  coléoptère des ruches, qui
    ravage le miel et le pollen stocke. Endémique  en Afrique subsaharienne, ce
    parasite s'est aujourd'hui répandu en  Amérique du Nord et en Australie, et
    il est attendu en Europe. </p>  <p>Les abeilles peuvent aussi souffrir de la
    concurrence par d'espèces  exotiques, telles que les abeilles africanisées
    aux tats-Unis et le  frelon asiatique qui se nourrissent les abeilles
    européennes. En France  par exemple, le frelon a colonisé près de la moitié
    du territoire depuis  2004. <br /></p>  <p>Au sommet de tous ces facteurs,
    figure enfin le changement climatique  qui, laissé sans réponse, risque
    d'aggraver encore la situation d'une  multitude de manières, par exemple en
    modifiant les périodes de  floraison des plantes et de précipitations, qui
    affecteront à leur tour  la qualité et la quantité de nectar disponible pour
    les abeilles. </p>  <p>Selon le PNUE, la diminution du nombre des colonies
    d'abeilles remonte  au milieu des années 1960 en Europe, mais s'est
    accélérée depuis 1998,  notamment en Belgique, en France, en Allemagne, en
    Italie, aux Pays-Bas,  en Espagne et en grande Bretagne. </p>  <p>A
    l'approche du troisième sommet de la Terre l'ONU consacré au  développement
    durable et qui se tiendra à rio, au Brésil, en 2012, le  PNUE appelle les
    pays du monde à intensifier les efforts internationaux  déployés pour
    accélérer la transition vers une économie verte et un  modèle de
    développement durable. Pour Achim Steiner, son Directeur, il  faut «
    investir et réinvestir maintenant dans les services fournis par  la nature,
    par les forêts, par les cours d'eau douce, par les champs de  fleurs et par
    les récifs coralliens ». <br /></p>  <p>« Rio 2012 est une occasion d'aller
    au-delà des définitions étroites de  la richesse et de inclure dans la
    richesse nationale et mondiale, le  patrimoine et les services offerts par
    la nature, telle que la  pollinisation par des insectes comme les abeilles,
    qui se chiffre en  multi milliards de dollars », a-t-il conclu.</p> 
    <p>Source : PNUE (communiqué)<br /></p>
