title: le-preservatif-est-essentiel-a-la-riposte-au-sida
date: '2009-03-20T00:00:00.000Z'
fr:
  title: Le préservatif est essentiel à la riposte au sida
  body: >-
    L'utilisation du préservatif est une composante essentielle d'une stratégie
    complète, efficace et durable de prévention et de traitement du VIH/sida,
    affirme le Programme commun des Nations Unies sur le VIH/sida
    (ONUSIDA).<!--more--><img border="0" align="left"
    src="/images/articles/sida--distributeur-preservatifs.jpg" />« La prévention
    est le fondement de la riposte au sida. Les préservatifs sont une composante
    essentielle et font partie intégrante de programmes complets de prévention
    et de soins, et il faut accélérer leur promotion », assure l'agence des
    Nations Unies dans un <a
    href="http://www.unaids.org/fr/KnowledgeCentre/Resources/FeatureStories/archive/2009/20090319_preventionposition.asp">communiqué</a>
    publié mercredi 18 mars 2009.    <p> En 2007, on estimait à 2,7 millions le
    nombre de personnes nouvellement infectées par le VIH. 45% d'entre elles
    environ étaient des jeunes de 15 à 24 ans et les jeunes filles sont exposées
    à un risque d'infection plus important que les garçons.</p> <p> « Le
    préservatif masculin en latex est la seule technologie disponible la plus
    efficace pour réduire la transmission sexuelle du VIH et d'autres infections
    sexuellement transmissibles », affirme l'ONUSIDA. </p> <p> La recherche de
    nouvelles technologies de prévention, telles que les vaccins contre le VIH
    et les microbicides, continue d'avancer, mais les préservatifs resteront le
    principal outil de prévention pour un très grand nombre d'années encore.
    </p> <p> Les préservatifs sont une composante essentielle des stratégies de
    prévention que les personnes peuvent choisir de combiner à différents
    moments de leur vie pour réduire leur risque d'exposition sexuelle au VIH.
    </p> <p> Celles-ci incluent : retarder l'âge du premier rapport sexuel,
    s'abstenir sexuellement, prendre des risques moindres en étant  et en
    restant  fidèle à son partenaire lorsqu'aucun des deux partenaires n'est
    infecté, réduire le nombre de partenaires sexuels, utiliser correctement et
    régulièrement des préservatifs, se faire circoncire.</p> <p> Des données
    concrètes probantes générées par une recherche élargie portant sur des
    couples hétérosexuels dont l'un des partenaires est infecté par le VIH
    révèlent qu'une utilisation correcte et régulière du préservatif réduit de
    manière significative le risque de transmission du virus de l'homme à la
    femme et de la femme à l'homme. Des études de laboratoire montrent que les
    préservatifs masculins en latex sont imperméables aux agents infectieux
    contenus dans les sécrétions génitales. </p> <p> Pour garantir sécurité et
    efficacité, la fabrication des préservatifs doit respecter les normes
    internationales les plus strictes. Ils doivent être fournis conformément aux
    procédures d'assurance de la qualité établies par l'Organisation mondiale de
    la santé (<a href="http://www.who.int/fr/">OMS</a>), le Fonds des Nations
    Unies pour la Population (<a
    href="http://www.unfpa.org/news/news.cfm?NewsType=1&Language=3">UNFPA</a>)
    et l'ONUSIDA, et conservés à l'abri de sources directes de chaleur. Les
    programmes de prévention doivent s'assurer que des préservatifs de haut
    niveau de qualité sont accessibles pour ceux qui en ont besoin quand ils en
    ont besoin, et que les personnes ont les connaissances et les compétences
    nécessaires pour les utiliser correctement.</p> <p> « Il faut vraiment que
    les préservatifs soient facilement accessibles partout dans le monde, soit
    gratuitement soit à prix réduit, et promus d'une manière qui contribue à
    dépasser les obstacles sociaux et personnels à leur utilisation », insiste
    le communiqué.</p> <p> Les gens sont plus susceptibles d'utiliser des
    préservatifs lorsqu'ils peuvent les obtenir gratuitement ou à des prix
    fortement subventionnés. </p> <p> Une promotion efficace du préservatif
    cible non seulement la population générale mais également les personnes les
    plus exposées au risque d'infection à VIH, en particulier les femmes, les
    jeunes, les professionnel(le)s du sexe et leurs clients, les consommateurs
    de drogues injectables et les hommes ayant des rapports sexuels avec des
    hommes. L'UNFPA estime que l'offre actuelle de préservatifs dans les pays à
    revenu faible et intermédiaire est très inférieure à ce qui serait
    nécessaire (disponibilité insuffisante de préservatifs). Malgré cette
    insuffisance, les financements internationaux destinés à l'achat de
    préservatifs n'ont pas augmenté ces dernières années. Il faut mettre en uvre
    des actions collectives à tous les niveaux pour soutenir les efforts des
    pays, en particulier ceux qui sont tributaires de l'aide extérieure pour
    acheter, promouvoir et distribuer des préservatifs.</p> <p> Par ailleurs,
    les jeunes filles et les femmes se voient régulièrement refuser des
    informations sur les préservatifs et l'accès à ceux-ci. Elles n'ont souvent
    pas les moyens de négocier l'utilisation des préservatifs. </p> <p> Dans de
    nombreux milieux, les hommes se montrent réticents à les utiliser et il faut
    en avoir conscience lorsque l'on conçoit des programmes de promotion des
    préservatifs. Les préservatifs féminins peuvent offrir aux femmes un
    meilleur moyen de contrôle pour se protéger. Les femmes resteront cependant
    extrêmement vulnérables à l'exposition au VIH jusqu'à ce que les hommes et
    les femmes partagent des pouvoirs équitables lorsqu'ils prennent des
    décisions relatives à leurs relations mutuelles.</p> <p>Source : ONU        
    <br />   </p>
