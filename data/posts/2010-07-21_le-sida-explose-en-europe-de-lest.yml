title: le-sida-explose-en-europe-de-lest
date: 2010-07-22T00:00:00.000Z
fr:
  title: Le sida explose en Europe de l'Est
  body: >-
    Alors que  l'épidémie en Europe de l'Ouest est généralement stabilisée, elle
    est en  revanche hors de contrôle dans de nombreux pays d'Europe de l'Est, 
    selon un rapport de l'Organisation mondiale de la santé (OMS) rendu  public
    lors de la 18ème Conférence internationale sur le Sida qui se  déroule à
    Vienne, en Autriche.<!--more-->Un fossé énorme existe également entre
    l'Europe de l'Ouest et l'Europe  de l'Est dans l'accès aux traitements
    contre le VIH/Sida, constate ce  rapport.   <p>Fin 2008, l'Europe comptait
    1,2 million de personnes infectées par le  VIH/Sida, avec environ 100 000
    nouvelles infections chaque année. Avec  20 000 nouvelles infections, la
    propagation de l'épidémie est plutôt  stable en Europe de l'Ouest. Elle
    explose en revanche en Europe de  l'Est, avec 80 000 nouvelles infections
    chaque année. Conséquence,  l'Europe est devenue la région du monde où la
    progression du virus est  la plus forte.</p>  <p>Principale raison de cette
    augmentation du nombre d'infections, la  consommation de drogue par
    intraveineuse. Dans certains pays d'Europe,  plus de 50% des personnes
    vivants avec le VIH/Sida sont des  consommateurs de drogue. Une grande
    majorité de ces séropositifs sont  aussi infectés par la tuberculose ou
    l'hépatite C. Dans la plupart des  pays d'Europe de l'Est, les usagers de
    drogues sont victimes de  stigmatisations, de discriminations et n'ont pas
    accès aux services  sociaux ou aux services de santé, dont ceux proposant
    des traitements  contre le VIH/Sida. </p>  <p>Parmi les pays les plus
    sévèrement touchés, l'Ukraine où 15 000  personnes ont été nouvellement
    infectées en 2008. Pour faire face à ce  problème de santé publique, des
    campagnes et des programmes à  l'intention des usagers de drogues ont été
    mis en place. Distribution  gratuite de seringues ou d'aiguilles et mise en
    place de traitements de  substitution ont commencé à produire leurs effets.
    « Les traitements et  la prévention montrent leur efficacité en Ukraine
    aujourd'hui », a ainsi  estimé le Dr Olena Eschenko, du ministère ukrainien
    de la santé.</p>  <p>En Europe de l'Ouest, l'épidémie de VIH/Sida s'est en
    revanche  stabilisée. Au Portugal par exemple, qui a connu une forte
    augmentation  des infections ces dernières années,  l'offre de traitements
    et la mise  en place de campagnes de prévention chez les usagers de drogue a
    aussi  permis d'inverser la tendance et de ralentir l'épidémie. C'est ce
    qu'a  expliqué le coordinateur de la lutte contre le virus dans le pays, 
    le  Dr Henrique Barros.</p>  <p>Mais pour Nikos Dedes, du Groupe d'Action
    pour des traitements (TAG), un  groupe d'experts indépendants qui uvre pour
    le développement de  meilleurs traitements contre le VIH/Sida et appelle à
    des actions plus  coordonnées pour enrayer la progression rapide de la
    maladie, « les  disparités flagrantes dans les réponses apportées à
    l'épidémie en Europe  de l'Ouest et en Europe de l'Est sont inacceptables
    ».</p>  <p>« Le VIH/Sida en Europe dépend de l'accès aux services en Europe
    de  l'Est », a estimé  de son côté le Responsable du programme VIH/Sida au 
    sein du bureau européen de  l'OMS, Martin Donoghoe, qui a également  rappelé
    l'importance de prévenir le retour de l'épidémie en Europe de  l'Ouest.
    Selon lui, une action conjointe des gouvernements, des services  de santé et
    des organisations spécialisées en Europe permettra de faire  reculer la
    maladie sur l'ensemble du continent.</p>  <p>Source : OMS (communiqué)<br
    /></p>
