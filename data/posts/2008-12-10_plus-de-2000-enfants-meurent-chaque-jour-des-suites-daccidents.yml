title: plus-de-2000-enfants-meurent-chaque-jour-des-suites-daccidents
nameFr: Plus de 2000 enfants meurent chaque jour des suites d'accidents
nameEn: Plus de 2000 enfants meurent chaque jour des suites d'accidents
date: 2008-12-11T00:00:00.000Z
bodyFr: >-
  Plus de 2000 enfants meurent chaque jour des suites de traumatismes
  involontaires ou accidentels qui pourraient pour la plupart être évités par
  des mesures de prévention, selon un nouveau rapport de l'Organisation mondiale
  de la santé (OMS) et du Fonds des Nations Unies pour l'enfance
  (UNICEF).<!--more--><img border="0" align="left"
  src="/images/articles/unicef-enfants-casque.jpg" />Le <a
  href="http://www.who.int/violence_injury_prevention/child/injury/world_report/fr/index.html">Rapport
  sur la prévention des traumatismes chez l'enfant</a> établit le premier bilan
  mondial des traumatismes involontaires touchant des enfants et recommande des
  mesures préventives. Il conclut qui si des mesures de prévention étaient
  adoptées partout au moins mille vies d'enfants pourraient être épargnées
  chaque jour, indique un <a
  href="http://www.who.int/mediacentre/news/releases/2008/pr46/fr/index.html">communiqué</a>.   
  <p> Selon ce rapport, les cinq principales causes de décès par traumatisme
  sont :</p> <p> Accidents de la route: ils tuent 260 000 enfants par an et en
  blessent environ dix millions. Ils constituent la principale cause de décès
  parmi les 10-19 ans et une cause importante d'infirmité.</p> <p> Noyades:
  elles tuent plus de 175 000 enfants par an. Chaque année près de trois
  millions d'enfants échappent de justesse à la noyade. En raison des lésions
  qu'elles peuvent provoquer au cerveau, les noyades manquées laissent des
  séquelles durables et ont le plus grand impact économique de tous les types de
  traumatismes.</p> <p> Brûlures: les brûlures dues au feu tuent près de 96 000
  enfants par an et le taux de décès est onze fois plus élevé dans les pays à
  revenu faible et intermédiaire que dans les pays à revenu élevé.</p> <p>
  Chutes: près de 47 000 enfants sont victimes de chutes mortelles chaque année,
  mais des centaines de milliers d'autres subissent des traumatismes moins
  graves à la suite de chutes.</p> <p> Intoxications: plus de 45 000 enfants
  meurent chaque année des suites d'intoxications accidentelles.</p> <p> Des
  améliorations sont possibles dans tous les pays, assure le Dr Etienne Krug,
  directeur à l'OMS du département Prévention de la violence et des traumatismes
  et handicap. Quand un enfant reste défiguré par une brûlure, paralysé à la
  suite d'une chute, handicapé cérébral pour avoir échappé à la noyade ou
  traumatisé par un accident grave de ce genre, les répercussions peuvent se
  faire sentir toute sa vie. De telles tragédies sont inutiles. Nous en savons
  assez sur ce qui marche: une série de programmes de prévention bien connus
  devraient être mis en uvre dans tous les pays.</p> <p> Ce rapport donne une
  idée des effets que peuvent avoir des mesures de prévention éprouvées. </p>
  <p> Il s'agit notamment de lois relatives aux ceintures de sécurité et aux
  casques adaptés aux enfants; à la régulation de la température des robinets
  d'eau chaude; aux dispositifs de fermeture de sécurité pour les flacons de
  médicaments; aux briquets et aux récipients contenant des produits
  d'entretien; aux voies de circulation séparées pour les motocyclettes et les
  vélos; à l'évacuation du trop plein d'eau des baignoires et des seaux; au
  réaménagement des crèches, à la transformation des jouets et des terrains de
  jeu, ainsi qu'au renforcement des services de soins médicaux d'urgence et de
  réadaptation.</p> <p> Il énumère aussi les mesures à éviter ou qui ne sont pas
  assez étayées par des faits pour pouvoir être recommandées. </p> <p> Il
  conclut par exemple que le conditionnement des médicaments en plaquettes
  thermoformées n'est sans doute pas assez résistant pour les enfants; que les
  coussins gonflables de sécurité [airbags] des sièges avant d'une voiture
  peuvent être dangereux pour les enfants de moins de 13 ans, que le beurre, le
  sucre, l'huile et d'autres remèdes traditionnels ne doivent pas être utilisés
  pour traiter les brûlures et que les campagnes d'éducation ne réduisent pas à
  elles seules le nombre des noyades.</p> <p> Ce rapport est le fruit de la
  collaboration de plus de 180 experts de toutes les régions du monde, a
  souligné la directrice générale de l'UNICEF, Ann M. Veneman. Il révèle que les
  traumatismes involontaires constituent la principale cause de décès d'enfants
  après l'âge de neuf ans et que 95% de ces traumatismes se produisent dans des
  pays en développement.</p> <p> Mais le problème subsiste chez aussi dans les
  pays développés, puisque les traumatismes involontaires y sont responsables de
  40% de tous les décès d'enfants.</p> <p>Source : ONU, OMS, UNICEF           
  <br />   </p>
