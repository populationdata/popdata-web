fr:
  title: Indice de performance environnementale 2010
  body: >-
    Des chercheurs des universités Yale et Columbia aux Etats-Unis ont sorti
    l'Indice de performance environnementale 2010 (IPE) pour cette année. Il a
    été "créé pour évaluer, comparer et améliorer l'efficacité des politiques
    environnementales" dans le monde entier, et regroupe 16 critères
    d'évaluation.<!--more-->Même si les pays les plus industrialisés sont dans
    le peloton de tête, le critère de richesse n'est pas suffisant pour bien
    paraître dans le palmarès. En effet, certains pays riches sont loin des
    premières places, dont les Etats-Unis, situés à la 61ème place.<br
    />L'Islande se retrouve à la première place, puis viennent la Suisse, le
    Costa Rica et la Suède. La France, à la 7ème place, est le premier pays
    d'importance (démographiquement parlant). Cuba, Colombie, Royaume-Uni,
    Allemagne, Chili, Italie, Espagne se retrouvent parmi les bons élèves.<br
    />Encore une fois, l'Afrique subsaharienne, Haïti ou l'Asie centrale se
    retrouvent aux dernières places. <br />Nous avons créé une carte de cet
    indice pour l'année 2010, à consulter dans la colonne centrale -&gt;.<br
    /><br />Ces 16 critères sont : <ul>    <li>Accès à l'eau potable</li>   
    <li>Assainissement</li>    <li>Mortalité infantile</li>    <li>Pollution
    intérieure</li>    <li>Particules dans l'air urbain</li>    <li>Ozone dans
    l'air</li>    <li>Nitrates dans l'eau</li>    <li>Consommation d'eau</li>   
    <li>Protection des régions sauvages</li>    <li>Protection des
    écorégions</li>    <li>Exploitation forestières</li>    <li>Surpêche</li>   
    <li>Subventions agricoles</li>    <li>Efficacité énergétique</li>   
    <li><span class="mw-redirect">nergies renouvelables</span></li>   
    <li>missions de CO<small style="line-height: 1.5em; font-size:
    80%;"><sub>2</sub></small></li>  </ul>[voir carte dans colonne
    centrale-&gt;]<br />[<a
    href="/index2.php?option=palmares&amp;rid=75&amp;nom=Indice-de-performance-environnementale">voir
    liste des pays</a>]<br /><br />Source : Wikipédia
