fr:
  title: 'Nauru : mise à jour'
  body: >-
    Dévastée en grande partie par les industries minières, l'île de Nauru survit
    actuellement difficilement. Alors qu'elle était riche grâce aux revenus
    miniers, cette trop grande dépendance mono-industrielle la bride à l'heure
    actuelle dans son développement. Et les moyens à mettre en oeuvre pour
    nettoyer les montagnes de déchets et remettre en état l'environnement sont
    trop importants pour les finances locales. Un paradis qui se trouve donc
    toujours en sursis et qui aurait bien besoin d'aide, notamment de la part
    des pays qui l'ont exploité sans vergogne tout au long du 20ème siècle,
    l'Australie et la Nouvelle-Zélande.
