title: burkina-faso-la-plus-vaste-epidemie-de-rougeole-en-plus-de-10-ans
date: '2009-04-13T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/burkina-faso-rougeole-enfant-vaccin.jpg
fr:
  title: 'Burkina Faso : la plus vaste épidémie de rougeole en plus de 10 ans'
  body: >-
    Alors que les fonctionnaires de santé ont entrepris des campagnes de
    vaccination en Afrique de l'Ouest pour lutter contre les épidémies de
    méningite et de poliomyélite, au Burkina Faso, la rougeole a pris le pas sur
    ces deux maladies dans la plus vaste épidémie qu'ait connu le pays depuis
    plus d'une décennie, d'après le ministère de la Santé.<!--more-->Considéré
    comme la principale cause de mortalité infantile par l'Organisation mondiale
    de la santé (OMS), le virus de la rougeole, contre lequel il existe un
    traitement préventif, se transmet par la toux et les éternuements.
    <p>Ousmane Badolo, épidémiologiste au sein du ministère burkinabè de la
    Santé, a déclaré à IRIN que plus de 19 000 cas de rougeole, et 150 décès,
    ont été recensés depuis le 5 avril. Ce chiffre est 10 fois plus important
    que celui des années précédentes, depuis 1997. « Nous sommes inquiets car
    nous sommes confrontés à un nombre croissant d'infections ».</p>  <p>Selon
    M. Badolo, la dernière épidémie comparable est celle de 1997, au cours de
    laquelle 32 000 cas avaient été signalés.</p>  <p>Fenella Avokey, membre
    d'une équipe inter-pays de soutien de l'OMS, basée au Burkina Faso, a
    déclaré à IRIN que l'épidémie de rougeole actuelle était exceptionnelle,
    alors que la tendance est plutôt au déclin des infections à travers le
    monde. « Nous n'avons pas [observé] cela depuis un bon moment... Ce à quoi
    nous assistons aujourd'hui est en quelque sorte sans précédent par rapport à
    il y a cinq ans ».</p>  <p>En 2007, d'après les estimations, la rougeole a
    emporté 197 000 enfants à travers le monde - soit une baisse de 74 pour cent
    par rapport à l'année 2000, selon l'OMS.</p>  <p>Lancée en 2001 par l'OMS,
    le Fonds des Nations Unies pour l'enfance (UNICEF), la Croix-Rouge
    américaine, les centres américains pour la lutte et la prévention des
    maladies (CDC) et la Fondation de l'ONU, l'Initiative rougeole a pour
    objectif de faire chuter la mortalité associée à la rougeole par le biais
    d'un renforcement du financement des campagnes de vaccination et d'éducation
    dans 47 pays à risque, notamment le Burkina Faso.</p>  <p>Au Burkina Faso,
    la dernière campagne de vaccination de masse contre la rougeole a été menée
    en décembre 2007, et a permis d'immuniser plus de trois millions d'enfants
    âgés de neuf mois à cinq ans, selon le gouvernement.</p>  <p><b>Cycles
    d'infection</b></p>  <p>Interrogée sur les raisons d'une telle recrudescence
    de l'infection cette année, Mme Avokey, de l'OMS, a répondu à IRIN que
    certains enfants échappaient aux campagnes de vaccination systématique et de
    masse, ce qui multiplie les risques d'épidémie. « Nous ne parvenons pas à
    vacciner nos enfants. [Ensuite], le nombre de [personnes] vulnérables se
    développe, et celles-ci deviennent au bout d'un moment des proies faciles
    pour le virus de la rougeole ».</p>  <p>Les pays dans lesquels 80 pour cent
    seulement de la population environ est immunisée lors de vaccinations
    systématiques ou de masse peuvent s'attendre à des épidémies durables et de
    grande ampleur tous les trois ou quatre ans. En revanche, les pays qui
    immunisent au minimum 95 pour cent de la population - c'est notamment le cas
    de la Finlande - n'ont signalé aucune épidémie au cours de ces dernières
    années, d'après l'Initiative rougeole.</p>  <p>Le Burkina Faso se doit de
    procéder rapidement à des vaccinations de masse, mais le gouvernement doit
    préalablement déterminer le profil, l'âge et le lieu de résidence des
    victimes, afin de mieux lutter contre la propagation de la maladie, a
    indiqué M. Badolo, du ministère de la Santé. « Les personnes les plus
    vulnérables seront vaccinées, car nous ne disposons pas de réserves de
    vaccins illimitées pour la population toute entière », a-t-il précisé.</p> 
    <p>Les immunisations systématiques contre la rougeole, dont le coût s'élève
    à environ un dollar, sont recommandées dès la naissance. Elles doivent être
    suivies d'un rappel, qui permet de renforcer l'immunité, dans la mesure où
    15 pour cent des vaccinations uniques s'avèrent inefficaces, d'après
    l'OMS.</p>  <p>L'Initiative rougeole estime que de 2000 à 2007, les vies de
    11 millions de personnes ont pu être épargnées grâce à des programmes
    gouvernementaux de vaccination et d'éducation.</p>
