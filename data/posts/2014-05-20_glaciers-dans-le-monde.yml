bodyFr: >-
  Les glaciers représentent 70% des eaux douces de la planète, et constituent
  également une partie importante de la cryosphère terrestre. Ils sont en danger
  et fondent dramatiquement depuis des décennies. Voici une carte montrant
  l'étendue des glaciers dans le monde.
