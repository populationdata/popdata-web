title: 400-millions-dhabitants-aux-etats-unis-en-2050
date: '2014-12-11T00:00:00.000Z'
fr:
  title: 400 millions d'habitants aux Etats-Unis en 2050
  body: >-
    Le bureau du recensement des Etats-Unis a publié une nouvelle étude de
    projection de la population du pays, qui compte actuellement 319 millions
    d'habitants. En 2050, il devrait y avoir 400 millions de personnes vivant
    sur le territoire américain.<!--more-->L'accroissement de la population
    proviendra principalement de la natalité, toujours forte pour un pays
    développé. Elle ralentira cependant au fur et à mesure que le pays
    vieillira, ce qui arrivera comme à l'ensemble des pays du monde dans les
    prochaines décennies.<br />L'immigration restera un élément clé dans cette
    forte augmentation de population, mais il est toujours difficile de mesurer
    celle-ci avec précision. <br /><br />L'étude indique également que le pays
    va grossir de 100 millions d'habitants d'ici 2060, soit dans 45 ans.<br />Il
    devrait rester d'ici là dans le groupe des trois ou quatre premiers pays du
    monde en poids démographique. Il est actuellement le 3e pays le plus peuplé
    du monde, derrière la Chine et l'Inde, et devant l'Indonésie.<br />
