title: malouines-mise-a-jour
date: '2012-02-01T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/malouines.png'
fr:
  title: 'Malouines : mise à jour'
  body: >-
    L'Argentine continue de revendiquer la possession de l'archipel des
    Malouines, 30 ans après la défaite de 1982 contre le Royaume-Uni dans ce que
    l'on a appelé la Guerre des Malouines. Et avec la récente découverte de
    pétrole au large des îles, même difficilement exploitable, les nationalismes
    se retrouvent d'autant plus exacerbés.
