title: >-
  israel-gaza-louverture-dune-enquete-internationale-est-essentielle-selon-human-rights-watch
date: 2009-02-04T00:00:00.000Z
fr:
  title: >-
    Israël-Gaza : l'ouverture d'une enquête internationale est essentielle selon
    Human Rights Watch
  body: >-
    LONU doit garantir une enquête impartiale sur les graves violations commises
    par les deux parties. Louverture dune enquête internationale sur les
    accusations de graves violations du droit des conflits armés par Israël et
    le Hamas au cours du récent conflit à Gaza est essentielle pour connaître
    les faits et recommander des mécanismes pour faire en sorte que les auteurs
    dabus soient tenus pour responsables de leurs actes et que les victimes
    obtiennent réparation, a déclaré Human Rights Watch
    aujourdhui.<!--more-->Human Rights Watch a réitéré son appel à
    létablissement dune commission denquête internationale indépendante et a
    exhorté le Conseil de Sécurité de lONU ou son Secrétaire Général Ban Ki Moon
    à prendre de toute urgence les mesures nécessaires en ce sens.       <br /> 
    <br />       « Le Conseil de Sécurité et le Secrétaire Général devraient
    tous deux travailler à louverture dune enquête indépendante sur les
    accusations de violations des deux parties au conflit », a indiqué Joe
    Stork, directeur adjoint de la division Moyen Orient et Afrique du Nord au
    sein de Human Rights Watch. « Après que Human Rights Watch a lancé cet appel
    pour la première fois, nos travaux sur le terrain ont encore démontré
    lurgence de mener de telles enquêtes approfondies ».       <br />  <br
    />       Le 12 janvier, le Conseil des Droits de lHomme de Genève a voté
    lenvoi dune mission denquête internationale portant sur les accusations de
    violation du droit international des droits de lhomme et humanitaire par
    Israël, mais pas sur les accusations de violations par le Hamas et les
    autres groupes armés palestiniens. Des personnalités de lONU ont appelé à
    louverture dune enquête spécifique sur les raids sur des écoles et bureaux
    des Nations unies à Gaza. Des officiels israéliens ont indiqué que leur
    gouvernement enquêterait sur ces attaques ainsi que sur dautres violations
    dont il est accusé, telles que lutilisation de phosphore blanc dans des
    zones densément peuplées.       <br />  <br />       Human Rights Watch a
    déclaré que le maigre bilan dIsraël en termes dinvestigation et de
    poursuites à lencontre de membres de son armée ayant commis de graves abus,
    ainsi que labsence totale defforts en ce sens par le Hamas et les autres
    groupes armés palestiniens rendent indispensable la création dune commission
    denquête internationale et indépendante.       <br />  <br />       Les
    combats survenus à Gaza entre le 27 décembre, date à laquelle Israël a lancé
    son opération militaire, et le 18 janvier, quand Israël et le Hamas ont
    chacun déclaré unilatéralement un cessez-le-feu, ont coûté la vie à quelque
    1 300 Palestiniens et en ont blessé plus de cinq mille autres, dont quarante
    pour cent étaient des femmes et des enfants. En outre, parmi ces victimes
    figure un nombre non déterminé dhommes qui étaient des civils et ne
    prenaient pas part aux combats. Au cours de la même période, les tirs de
    roquettes palestiniens ont tué trois civils israéliens et blessé plus de 80
    autres. Dix soldats israéliens ont également été tués.       <br />  <br
    />       « Les civils sont de loin ceux qui ont payé le prix le plus fort
    dans ce conflit », a déclaré Joe Stork. « Une enquête indépendante est une
    étape nécessaire pour leur garantir la justice quils méritent et pour faire
    en sorte que les auteurs dabus répondent de leurs crimes ».       <br /> 
    <br />       Human Rights Watch a appelé les membres du Conseil de Sécurité
    à soutenir létablissement dune commission denquête onusienne la plus experte
    possible, qui puisse faire autorité et ayant mandat pour étudier les graves
    abus commis par les deux parties au conflit. Faute dune telle action, le
    Secrétaire Général des Nations unies devra immédiatement prendre linitiative
    de créer cette commission, a indiqué Human Rights Watch.       <br />  <br
    />       « Le Conseil des Droits de lHomme a agi comme si seul lEtat dIsraël
    méritait dêtre critiqué ; à linverse, les Etats-Unis ont souvent empêché le
    Conseil de Sécurité de demander des comptes à Israël », a dit Joe Stork. «
    Ces politiques des deux poids, deux mesures qui servent chacune à renforcer
    lautre ont été dun piètre soutien tant pour les citoyens palestiniens que
    les citoyens israéliens, sans parler du respect du droit international
    ».       <br />  <br />       Human Rights Watch a également indiqué quen
    raison du refus par Israël de laisser entrer des journalistes indépendants
    et des observateurs des droits humains dans Gaza pendant les combats, il est
    encore plus crucial que les enquêtes soient menées par des experts
    indépendants capables dinterroger les victimes, de récolter des preuves
    tangibles, et de rencontrer des officiels israéliens et palestiniens.      
    <br />  <br />       Les équipes de Human Rights Watch se trouvent
    actuellement dans la bande de Gaza pour enquêter sur les accusations de
    graves violations du droit des conflits armés, notamment :       <br
    />        Lusage indiscriminé darmes telles que lartillerie lourde dans des
    zones densément peuplées ;       <br />        Lutilisation de civils comme
    boucliers humains ou autres formes de mise en danger inutile de la vie de
    civils ;       <br />        Des coups de feu tirés sur des ambulances et
    autres véhicules durgence médicale, ou autres actions ayant pour but de les
    empêcher daccéder aux personnes ayant besoin de soins ;       <br />       
    Les tirs de roquettes ciblant intentionnellement des zones résidentielles
    ;       <br />        Le fait de viser des personnes manifestant clairement
    leur statut de civil à laide de drapeaux blancs ;       <br />        Le
    fait de viser des installations présumées civiles telles que les postes de
    police et les bureaux gouvernementaux qui nétaient pas des cibles militaires
    légitimes.       <br />  <br />       Human Rights Watch a précisé quune
    éventuelle commission denquête internationale devrait aussi se pencher sur
    les graves violations du droit international humanitaire commises avant
    loffensive militaire lancée par Israël le 27 décembre 2008. Elle devrait
    notamment enquêter sur les tirs de roquettes palestiniens visant des zones
    habitées par des civils en Israël ainsi que le blocus imposé par Israël à la
    circulation des personnes et des produits et services de première nécessité
    à lentrée et la sortie de Gaza, ce qui est une forme de punition collective.
    La commission denquête devrait déterminer qui a donné les ordres et qui a
    commis ces violations, mais aussi qui avait connaissance ou aurait dû avoir
    connaissance de ces actes et na rien fait pour les empêcher.       <br /> 
    <br />       « Les parties au conflit de Gaza ont commis de graves
    violations du droit des conflits armés », a déclaré Joe Stork. « Les
    victimes méritent que lon enquête sur ces actes de façon approfondie et
    impartiale, que ceux qui en sont responsables soient appelés à rendre compte
    et que la justice soit rendue ».       <br />  <br />       Les Etats ont
    lobligation denquêter sur les graves violations du droit des conflits armés.
    Quand ces violations sont commises avec des intentions criminelles, ces
    violations sont des crimes de guerre. Quand il a la preuve quun crime de
    guerre a été commis, un Etat a lobligation denquêter et, le cas échéant, de
    poursuivre les suspects en justice. Les groupes armés non gouvernementaux
    doivent prendre toutes les mesures disciplinaires et légales appropriées
    contre les membres de leurs groupes ayant violé le droit des conflits
    armés.       <br />  <br />       Les rares fois où les Forces de Défense
    Israéliennes (FDI) ont enquêté sur de graves violations du droit des
    conflits armés par le passé, leurs enquêtes se sont révélées extrêmement
    approximatives. Par exemple, lenquête menée par les FDI sur la mort le 29
    juillet 2006 de 27 personnes dans le village libanais de Qana était
    incomplète et juridiquement erronée et ses conclusions étaient en
    contradiction avec les déclarations de témoins oculaires (<a
    class="moz-txt-link-freetext"
    href="http://www.hrw.org/en/news/2006/07/29/israellebanon-israel-responsible-q"
    class="moz-txt-link-freetext">http://www.hrw.org/en/news/2006/07/29/israellebanon-israel-responsible-q</a>...).      
    <br />  <br />       Suite aux opérations militaires israéliennes dans le
    camp de réfugiés de Jenine en avril 2002, Human Rights Watch avait fourni
    aux autorités israéliennes des indices tendant à démontrer lutilisation de
    civils comme boucliers humains et dautres crimes de guerre commis par les
    forces israéliennes (<a class="moz-txt-link-freetext"
    href="http://www.hrw.org/en/node/79081/section/1"
    class="moz-txt-link-freetext">http://www.hrw.org/en/node/79081/section/1</a>).
    A la connaissance de Human Rights Watch, Israël na jamais ouvert denquête
    suite à ces incidents et aucun membre du personnel militaire israélien na
    jamais eu à répondre de ces actes.       <br />  <br />       Au cours de la
    précédente offensive terrestre majeure menée par Israël à Gaza fin février
    et début mars 2008, Human Rights Watch a établi que les troupes israéliennes
    avaient à plusieurs reprises tué de manière ciblée des personnes ne prenant
    pas part aux combats, entre autres graves violations du droit des conflits
    armés. A ce jour, les FDI nont pas ouvert denquête sur ces incidents.      
    <br />  <br />       A la connaissance de Human Rights Watch, le Hamas na
    pas enquêté ou condamné de membres de sa branche armée ou dautres groupes
    armés palestiniens ayant pris part aux tirs de roquettes illégaux vers
    Israël ou à dautres violations du droit des conflits armés.       <br /> 
    <br />       Human Rights Watch se concentre sur le droit international qui
    gouverne la façon dont chaque partie au conflit mène les combats, en
    particulier en ce qui concerne la protection des civils contre les dangers
    de la guerre. Human Rights Watch na pas pour vocation de se prononcer sur le
    fait de savoir si le Hamas ou Israël ont raison ou non de recourir à la
    force ou si létendue des forces déployées est justifiée ou non. Human Rights
    Watch considère quil sagit là de la meilleure manière dencourager toutes les
    parties engagées dans des conflits armés à respecter le droit international
    humanitaire.       <br />  <br />       Human Rights Watch a déclaré que
    pour quune enquête soit crédible, elle doit examiner tous les aspects du
    conflit et son impact sur les civils et enquêter sur les abus présumés. «
    Souligner les abus commis par les deux parties nimplique pas et ne doit pas
    impliquer que lon met sur un pied dégalité le comportement des deux parties
    », a déclaré Joe Stork.    <br />  <br />    Source : Human Rights Watch
    (HRW)    <br type="_moz" />
