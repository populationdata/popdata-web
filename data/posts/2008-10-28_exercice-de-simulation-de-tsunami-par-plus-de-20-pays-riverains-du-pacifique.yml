title: exercice-de-simulation-de-tsunami-par-plus-de-20-pays-riverains-du-pacifique
date: 2008-10-29T00:00:00.000Z
fr:
  title: Exercice de simulation de tsunami par plus de 20 pays riverains du Pacifique
  body: >-
    Plus de 20 pays riverains du Pacifique participent de mardi à jeudi à un
    exercice de simulation de tsunami destiné à tester et évaluer le Système
    d'alerte aux tsunamis et d'atténuation de leurs effets dans le Pacifique
    (PTWS) lancé par l'Organisation des Nations Unies pour l'éducation, la
    science et la culture (UNESCO).<!--more--><img border="0" align="left"
    src="/images/articles/tsunami.jpg" />L'objectif est également d'augmenter le
    niveau de préparation et d'améliorer la coordination dans toute la région, a
    précisé l'UNESCO dans un communiqué.   <p> L'exercice «Vague du Pacifique
    2008 » simule une situation d'alerte aux tsunamis, obligeant les pays à
    prendre les décisions et toutes les mesures préliminaires nécessaires mais
    sans alerter le public. </p> <p> Selon le scénario, un puissant tremblement
    de terre survenu au large de la côte nord-orientale du Japon génère un
    gigantesque tsunami. Celui-ci se propage en temps réel dans tout le
    Pacifique, et il lui faut environ 24 heures pour aller du Japon jusqu'aux
    côtes de l'Amérique du Sud. Des bulletins sont émis par le Centre
    international d'avis pour le Pacifique Nord-Ouest (NWPTAC) à Tokyo (Japon),
    le Centre d'alerte aux tsunamis dans le Pacifique (PTWC) à Hawaï
    (Etats-Unis), et le Centre d'alerte aux tsunamis de la côte Ouest et de
    l'Alaska (WCATWC) en Alaska (Etats-Unis), et transmis aux points focaux
    chargés d'organiser les réponses aux tsunamis dans les pays concernés. Même
    si en réalité, un véritable tsunami n'atteindrait probablement qu'un
    sous-ensemble de pays dans la région, tous ont été encouragés à prendre part
    à cette opération. </p> <p> Ce test n'implique pas les populations mais
    permet de vérifier les procédures des systèmes d'alerte existants et de
    déterminer les forces et les faiblesses opérationnelles de chaque pays. Les
    ravages causés par le tsunami survenu dans l'océan Indien en décembre 2004
    ont cruellement rappelé la nécessité d'être bien préparé à ces catastrophes,
    certes peu fréquentes, mais potentiellement dévastatrices, en particulier
    dans le Pacifique où les tsunamis destructeurs se produisent le plus
    souvent. La simulation est le second exercice de ce type; le premier ayant
    eu lieu en mai 2006. </p> <p> Les pays participant à la simulation sont le
    Canada, le Chili, la Chine, la Colombie, le Costa Rica, El Salvador, les
    Etats-Unis, la Fédération de Russie, la France (Polynésie française et
    Nouvelle-Calédonie), les Iles Cook, le Nicaragua, le Japon, la Malaisie,
    Nioué, la Nouvelle-Zélande, le Pérou, la République de Corée, Samoa,
    Singapour et la Thaïlande. Il faut y ajouter l'île de Yap, appartenant aux
    Etats fédérés de Micronésie.</p> <p>Source : UNESCO, ONU      <br />   </p>
