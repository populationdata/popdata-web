title: journee-internationale-du-souvenir
nameFr: Journée internationale du souvenir
nameEn: Journée internationale du souvenir
date: 2009-03-25T00:00:00.000Z
bodyFr: >-
  L'ONU a marqué mercredi la Journée internationale du souvenir dédiée aux
  victimes de l'esclavage et de la traite transatlantique des esclaves, un
  hommage à la mémoire des millions d'Africains qui ont été arrachés à leur
  terre et réduits en esclavage.<!--more--><img border="0" align="left"
  src="/images/articles/journee-internationale-du-souvenir.jpg" />«
  L'investiture, cette année, d'un fils d'Afrique comme président des tats-Unis
  a marqué pour beaucoup une étape historique dans un long voyage entamé il y a
  plus de 400 ans. D'un bout à l'autre des Amériques et des Caraïbes, il y a
  longtemps que les descendants des victimes de la plus grande migration forcée
  de l'histoire se battent âprement pour obtenir la justice, l'assimilation et
  le respect, et la lutte dure encore », <a
  href="http://www.un.org/french/slavery/sg_message.shtml">déclare</a> le
  Secrétaire général de l'ONU, Ban Ki-moon, à cette occasion.&nbsp;  <p> « Les
  estimations du nombre de millions d'hommes et de femmes qui ont été déplacés
  varient, mais ce que personne ne peut contester, c'est l'héritage laissé par
  cet odieux trafic. L'Afrique ne s'est pas encore remise des ravages du
  commerce des esclaves, ni de la colonisation qui a suivi. Et, de l'autre côté
  de l'Atlantique, ainsi qu'en Europe et ailleurs dans le monde, des descendants
  d'Africains continuent de se débattre quotidiennement contre les préjugés
  profondément ancrés qui font qu'ils continuent de compter pour une part
  disproportionnée des populations qui vivent dans la pauvreté », ajoute-t-il
  dans un message.</p> <p> Bien que l'esclavage ait été officiellement aboli, le
  racisme continue de souiller le monde d'aujourd'hui, rappelle le Secrétaire
  général. </p> <p> Selon lui, « il en est de même des formes contemporaines de
  l'esclavage que sont la servitude, la prostitution forcée et l'utilisation des
  enfants dans la guerre et le trafic international des stupéfiants. Nous devons
  absolument élever vigoureusement la voix contre ces atteintes. Selon la
  Déclaration universelle des droits de l'homme, 'tous les êtres humains
  naissent libres et égaux en dignité et en droits'. Lorsque ce principe
  fondamental n'est pas respecté, on plonge directement dans l'inhumanité de
  l'esclavage et les horreurs du génocide ».</p> <p> Le thème des activités
  commémoratives organisées cette année est la dénonciation de l'esclavage.
  Elles appellent à « Rompre le silence, tambour battant ».</p> <p> «
  Aujourd'hui, j'exhorte tout un chacun, où qu'il ou elle soit, à battre le
  tambour pour proclamer que, noirs ou blancs, hommes ou femmes, nous ne formons
  qu'un seul peuple. Dans un orchestre, les musiciens jouent chacun sa
  partition, mais non sans s'écouter les uns les autres. Il nous faut suivre
  leur exemple. Nous ne pouvons trouver l'harmonie que si nous nous respectons
  mutuellement, nous apprécions notre diversité et nous collaborons dans la
  poursuite de nos objectifs commun », affirme le message du Secrétaire général.
  </p> <p> A l'occasion de cette Journée, une exposition a été organisée au
  siège de l'ONU à New York ayant pour objectif d'illustrer la signification
  unique et durable du tambour en tant que lien entre les descendants des
  anciens esclaves d'origine africaine et la « Mère Afrique ». </p> <p> Le fil
  conducteur est le « voyage » du tambour, de l'Afrique aux Amériques, par le
  biais du la traite transatlantique des esclaves, qui a duré près de 400 ans.
  La collection de tambours présentée comprend un large éventail de tambours
  séculiers, sacrés, religieux et non religieux, cérémoniaux, ludiques et
  parlants, principalement du Cameroun et des Caraïbes.</p> <p>  l'occasion de
  cette exposition, le gouvernement du Cameroun a envoyé à New York une
  délégation de 30 artistes, experts et hauts fonctionnaires. Une des artistes
  de la délégation, Pauline Andela Tsala, âgée de 76 ans est une des dernières
  pratiquantes de la tradition du tambour parlant; elle est réputée pour sa
  capacité à déchiffrer et traduire les rythmes et les lignes des battements de
  tambour, avec le code Morse. </p> <p> Un tambour très spécial a été envoyé par
  avion du Cameroun pour cette exposition; il s'agit du Ndek, un tambour de 230
  ans, pesant 400 kilogrammes, et réputé être « l'âme » du peuple Gounoko du
  nord-ouest du Cameroun. Cet objet rare et sacré était utilisé pour envoyer des
  signaux aux jeunes Gounoko dans un rayon de 16 kilomètres afin de fuir les
  guerres et de se protéger des esclavagistes. Avant de permettre aux autorités
  camerounaises d'envoyer le Ndek à New York, le peuple Gounoko a procédé à une
  cérémonie spéciale présidée par son roi (fon), en spécifiant que personne ne
  devrait jouer de ce tambour et en s'assurant auprès des autorités que le
  tambour sera restitué rapidement et en bonne condition à sa terre
  d'origine.</p> <p>Source : ONU         <br />   </p>
