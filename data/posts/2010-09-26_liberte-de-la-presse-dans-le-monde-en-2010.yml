fr:
  title: Liberté de la presse dans le monde en 2010
  body: >-
    Voici la carte de la liberté de la presse dans le monde en 2010, publiée
    comme chaque année par Reporters Sans Frontières (RSF). La liberté de la
    presse est un droit humain fondamental pour tous, partout dans le monde, et
    garantit un libre accès à une information libre et de qualité.<!--more-->Or,
    on voit clairement sur cette carte que le monde est en grande partie
    "enchaîné".<br />La carte se calque sur celle du développement humain des
    pays.<br />Les pays les plus dangereux pour les journalistes correspondent
    en effet au monde dit "en développement", notamment au développement humain,
    et en particulier là où il y a des conflits.<br />Les dictatures de toutes
    sortes resortent très clairement également.<br /><br />La grande zone en
    noir qui va de l'Afrique du Nord au moyen Orient ainsi que la Corne de
    l'Afrique, malgré les récents efforts de développement incontestables, reste
    le pire endroit de la terre pour les journalistes. <br /><br />Même dans les
    pays où la démocratie est active, la liberté de la presse est en danger,
    comme au Mexique, en Russie, en Colombie, en Algérie, en République
    démocratique du Congo. La démocratie n'est donc pas une condition suffisante
    pour assurer un accès libre à la presse à tous les humains. <br /><br />Un
    développement élevé ET une démocratie forte en sont les meilleurs atouts.<br
    /><br />[carte dans colonne centrale -&gt;]<br /><br /><br />Source :
    Reporters Sans Frontières (RSF)
