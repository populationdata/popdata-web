fr:
  title: Nouvelle version du site PopulationData.net
  body: >-
    Certains d'entre vous l'auront compris, nous lançons une nouvelle version du
    site. Même contenu, amélioré, et quelques nouveautés, dont
    MyPopulationData.net, qui vous permet de créer votre page personnalisée
    ;-)<!--more-->Cette page perso vous propose d'archiver des pages, cartes,
    palmarès, articles, directement en cliquant sur le petit bouton "My" que
    vous verrez sur les pages.      <br />     Vous pouvez également ajouter des
    liens directs vers vos pays préférés, afficher des infos de sujets
    spécifiques et être tenu au courant des nouvelles par email. C'est vous qui
    choisissez.       <br />      Et vous pouvez également partager cette page
    avec vos amis ! ;-)      <br />  <br />   Il se peut qu'il y ait quelques
    petits bugs encore, nous vous invitons à nous les signaler, <a
    href="/index2.php?option=contact">ici</a>.   <br />
