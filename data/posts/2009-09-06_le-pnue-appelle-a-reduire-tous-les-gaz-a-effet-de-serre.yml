title: le-pnue-appelle-a-reduire-tous-les-gaz-a-effet-de-serre
date: 2009-09-07T00:00:00.000Z
fr:
  title: Le PNUE appelle à réduire tous les gaz à effet de serre
  body: >-
    Le Programme des Nations Unies pour l'environnement (PNUE) a appelé vendredi
    à des coupes substantielles dans les émissions de gaz à effet de serre et
    les gaz polluants autres que le dioxyde de carbone.<!--more-->Les
    scientifiques estiment que des gaz et matières polluantes autres que le CO2,
    comme le carbone noir, le méthane, l'ozone et les composés du nitrogène
    représentent 50% des émissions responsables du réchauffement climatique,
    selon un communiqué. <p>« Il reste une incertitude scientifique par rapport
    à la contribution de certaines de ces matières polluantes sur le
    réchauffement mondial mais leur rôle potentiel apparaît de plus en plus », a
    déclaré Achim Steiner, directeur exécutif du PNUE, à la conférence mondiale
    sur le climat qui s'achevait à Genève. </p>  <p>La principale préoccupation
    de la communauté internationale doit être de parvenir à conclure un accord
    convaincant à la <a href="http://unfccc.int/2860.php%20/">Conférence sur les
    changements climatiques de Copenhague</a> de décembre 2009 dans moins de 100
    jours. </p>  <p>Le carbone noir  principalement de la suie des moteurs
    diesel, des centrales à charbon et de la combustion du bois et de la bouse 
    produit une série de polluants responsables de plus de 1.6 millions de morts
    prématurées par an du fait de l'exposition à l'intérieur des bâtiments et
    800 000 du fait de l'exposition à l'extérieur, selon le PNUE. </p> 
    <p>D'autre part, l'ozone à basse altitude serait responsable de pertes à
    hauteur de 5 milliards de dollars par an rien qu'en atteinte aux cultures de
    blé, de riz, de maïs et de soja en Chine, au Japon et en République de
    Corée. <br /></p>  <p>Source : PNUE<br /></p>
