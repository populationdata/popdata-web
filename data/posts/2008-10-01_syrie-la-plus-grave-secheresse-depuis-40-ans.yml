title: syrie-la-plus-grave-secheresse-depuis-40-ans
date: 2008-10-02T00:00:00.000Z
fr:
  title: 'Syrie : la plus grave sécheresse depuis 40 ans'
  body: >-
    La Syrie fait face actuellement à la pire sécheresse depuis quarante ans.
    Des centaines de milliers de personnes se retrouvent en situation de pénurie
    alimentaire, les troupeaux des paysans sont décimés, et nombreux sont ceux
    qui doivent fuir les campagnes.   <br /><!--more--><span
    class="fullstory">Les Nations Unies ont lancé mercredi un appel à
    contributions de 20 millions de dollars pour aider pendant six mois près
    d'un million de personnes affectées par la sécheresse en Syrie.          <p>
    « La Syrie souffre de la pire sécheresse de ces quarante dernières années.
    Selon le gouvernement syrien au moins un million de personnes, notamment des
    bergers et de petits agriculteurs, risquent de perdre leurs moyens de
    subsistance et de souffrir de malnutrition », affirme un communiqué du
    Bureau de la coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>). </p>  
    <p> Déjà, près de 59 000 petits propriétaires de troupeaux ont perdu tous
    leurs animaux et 47 000 autres ont perdu de 50 à 60% de leur bétail. Le
    gouvernement a accordé des prêts sous forme de fourrage, et donné des
    vaccins et des médicaments vétérinaires, affirme l'OCHA.</p>   <p> Le
    gouvernement syrien a aussi apporté une assistance d'urgence à 29 000
    familles mais les besoins dépassent les ressources disponibles. De
    nombreuses personnes ont commencé à manger moins, à vendre leurs biens et à
    migrer. L'anémie, la malnutrition et la diarrhée sont en augmentation,
    surtout chez les enfants de moins de cinq ans et les femmes enceintes.
    </p>   <p> L'OCHA ne s'attend pas à une amélioration d'ici au printemps de
    2009, si les pluies ne viennent pas à manquer pour une deuxième année
    consécutive. </p>   <p> L'appel financera l'agriculture et les moyens de
    subsistance à hauteur de 14 millions de dollars, et la nourriture à hauteur
    de 5 millions. </p>   <p> Le Fonds central d'intervention d'urgence (<a
    href="http://ochaonline.un.org/webpage.asp?Site=cerf">CERF</a>) a déjà
    accordé 1,97 million de dollars pour trois projets.</p>   <p>Source :
    ONU               <br />     </p></span>
