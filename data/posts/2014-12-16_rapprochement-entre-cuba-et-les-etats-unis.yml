fr:
  title: Rapprochement entre Cuba et les Etats-Unis
  body: >-
    Les dirigeants des deux pays ont, après des mois de négociations secrètes,
    décidé de reprendre leurs relations diplomatiques. L'embargo en place contre
    Cuba depuis février 1962 va dans un premier temps être assoupli, avec plus
    de possibilités de voyages entre les deux pays proches de seulement 150 km.
    Les relations économiques vont également reprendre
    graduellement.<!--more-->Le congrès des Etats-Unis doit toutefois prendre
    seul la décision de cesser l'embargo ou non. Or, dominé par un majorité
    républicaine, il est en désaccord avec le président Obama à ce sujet.<br
    /><br />Parmi les autres bonnes nouvelles, la normalisation des relations
    entre Cuba et les Etats-Unis va permettre une reprise des échanges
    commerciaux, des voyages privés - sous certaines conditions, des échanges
    dans les domaines bancaires, financiers et des télécommunications.<br /><br
    />Un début de normalisation donc, après plus d'un demi-siècle d'embargo de
    la part des Etats-Unis. Celui-ci était considéré comme illégal selon le
    droit international, avec un 23<sup>e</sup> vote le 28 octobre dernier de
    lAssemblée générale des Nations unies demandant la levée de cet embargo
    américain que seul le Congrès américain peut décider. Deux pays sy étaient
    opposés&nbsp;: les tats-Unis et Israël.<br /><br />La population cubaine
    va-t-elle enfin pouvoir vivre normalement ? Il faudra encore du temps, car
    les dissensions entre les deux protagonistes sont encore bien présentes.
    Mais l'espoir est enfin permis.<br />
