title: 3-millions-dhabitants-en-mongolie
date: 2015-03-13T00:00:00.000Z
fr:
  title: 3 millions d'habitants en Mongolie
  body: >-
    Avec la folle croissance économique des dernières années, la Mongolie a
    entrepris des travaux d'infrastructures et s'est modernisée. La capitale
    s'est transformée et continue à attirer de nombreux habitants des campagnes
    venus s'y installer dans l'espoir d'un travail et d'une - hypothétique - vie
    meilleure.  cause du manque de planification urbaine, elle est aujourd'hui
    considérée comme l'une des grandes villes les plus polluées du monde.
