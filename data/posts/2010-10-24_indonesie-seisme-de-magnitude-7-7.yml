  title: 'Indonésie : séisme de magnitude 7.7'
  body: >-
    Un très violent séisme de magnitude 7.7 s'est produit à 21h42 aujourd'hui en
    Indonésie, au large des côtes ouest de Sumatra. Les îles les plus proches,
    du nom de Kepulauan Mentawai, sont heureusement peu habitées, mais on
    déplore tout de même au moins 23 morts et 167 personnes
    disparues.<!--more-->Un tsunami avec des vagues d'une hauteur de trois
    mètres s'est déclenché et a balayé les côtes environnantes, détruisant
    plusieurs villages.<br /><br />Cette région est très régulièrement touchée
    par des séismes, qui se révèlent la plupart du temps meurtriers car les
    techniques de construction locales ne sont pas adaptées faute de moyens
    suffisants.<br /><br />Tout d'abord évalué à une magnitude de 7.5, ce
    tremblement de terre a ensuite été révisé à la "magnitude du moment" 7.7.<br
    /><br />Depuis hier, plusieurs autres secousses, dont une de magnitude 6.2
    et une&nbsp; de magnitude 6.1 ont eu lieu dans la région.<br /><br />[carte
    dans colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards
    Program<br /><br /><span style="font-style: italic;">Article mis à jour
    mardi 26 octobre 2010 à 14h.</span><br />
