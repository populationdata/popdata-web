title: costa-rica-mise-a-jour
nameFr: 'Costa Rica : mise à jour'
nameEn: 'Costa Rica : mise à jour'
date: 2008-11-19T00:00:00.000Z
bodyFr: >-
  Le Costa Rica est souvent considéré comme la « Suisse » d'Amérique Centrale.
  Sa stabilité politique, son économie développée, son ouverture au monde en
  font un pays unique dans la région.   <br />
