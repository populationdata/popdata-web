title: liberalisation-transport-autocar-longue-distance-europe-leffet-macron-france
nameFr: >-
  La libéralisation du transport par autocar longue distance en Europe et
  l'effet Macron en France
nameEn: >-
  La libéralisation du transport par autocar longue distance en Europe et
  l'effet Macron en France
date: 2016-11-10T00:01:14.000Z
bodyFr: "[caption id=\"attachment_35229\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/2016/11/10/liberalisation-transport-autocar-longue-distance-europe-leffet-macron-france/iveco-autocar-magelys/\" rel=\"attachment wp-att-35229\"><img class=\"size-full wp-image-35229\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Iveco-autocar-Magelys.jpg\" alt=\"Autocar Magelys, d'Iveco\" width=\"1280\" height=\"848\" /></a> Autocar Magelys, d'Iveco. Photo : Florian Fèvre.[/caption]\r\n<p class=\"p3\" style=\"text-align: justify;\">Les services d'autocars de longues distances répondent aux besoins de transport, souvent pour atteindre des territoires mal desservis par le chemin de fer. Ils sont assurés par autocar et non par autobus même si la distinction entre «\_autocar\_» et «\_autobus\_» n'existe pas dans toutes les langues européennes. La définition exacte des services d'autocars longue distance change d'un pays à l'autre. La distance est souvent l'un des principaux critères dans la réglementation des services d'autocars longue distance. Par exemple, elle doit être supérieure à 50 miles (80 km) au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, 100 km en <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a> et en <a href=\"https://www.populationdata.net/pays/france/\">France</a> avec la loi Macron. La France libéralise ce marché bien après plusieurs pays européens.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">A l'heure actuelle, près de 30\_million de personnes fréquentent les autocars longue distance au Royaume-Uni, représentant 4\_% des voyages longue distance tous modes de transport confondus. Les jeunes sont les principaux utilisateurs, suivis par les personnes ne disposant pas de voiture pour les longues distances.</p>\r\n<p class=\"p4\" style=\"text-align: justify;\"><span class=\"s1\">En <a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>, le marché du transport en autocar occupe une place importante puisque son réseau ferré s'est développé très tardivement. 32 millions de voyageurs ont choisi l'autocar en 2012.</span> Le gouvernement espagnol fait des concessions à des opérateurs privés pour l'ouverture de nouvelles liaisons\_: 3 600 compagnies privées au total. La structure du marché espagnol est complètement différente de celle de l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et du Royaume-Uni, puisque les cinq premières compagnies du secteur occupent seulement 15\_% de parts de marché.</p>\r\n<p class=\"p6\" style=\"text-align: justify;\"><span class=\"s2\">L'Allemagne est un bon exemple en ce qui concerne la libéralisation du transport en autocar, qui<span class=\"Apple-converted-space\">\_</span>date de janvier 2013. Jusqu'à cette date, le marché était rigoureusement encadré par la législation nationale sur les transports publics. La Deutsche Bahn était la seule à être présente dans ce marché au niveau national. Avec la libéralisation du marché allemand, les deux conditions à respecter étaient de demander des liaisons faisant au moins 50 km de distance et ne faisant pas concurrence à la Deutsche Bahn (privilégiée par l’État allemand). Le développement du marché s'est fait par une quarantaine d'entreprises de transport d'autocar créant 150 liaisons en 2013 puis le double en 2014 (300 liaisons), dominé par Flixbus avec 67\_% de parts de marché. Le leader du chemin de fer, la Deutsche Bahn, représente 13\_% (IC BUS). 8,2 millions de personnes ont voyagé à l'intérieur du territoire allemand en 2013, et 20 millions en 2014. La moitié des voyageurs a moins de 45 ans (clientèle jeune), mais sur les lignes les plus anciennes, le profil de la clientèle se normalise, notamment avec la hausse des prix. 10\_% des voyageurs ne se seraient pas déplacés auparavant sans ces offres plus intéressantes que le train. Du coup, 2\_% des voyageurs de la Deutsche Bahn sont partis vers l'autocar depuis la libéralisation, malgré la condition imposée par l’État allemand demandant que les liaisons créées ne\_concurrencent pas la Deutsche Bahn.</span></p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>, la <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> et la <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> ont des services d'autocars longue distance limités, voire inexistants. Le <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> possède quelques liaisons par autocar longue distance entre Copenhague et le Jutland, la péninsule reliée au continent. Il faut noter que dans ces pays les services ferroviaires sont généralement excellents pour les trajets de longues distances.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Le transport par autocar produit peu de pollution par voyageur/kilomètre et offre un niveau de sécurité en matière d'accidents à la hauteur des deux grands modes de transport tels que le ferroviaire et l'aérien. La question est de faire diminuer la congestion. Pour cela, il faut surtout attirer les personnes utilisant leur voiture. En effet, l'autocar représente une alternative économique en plus d'améliorer la sécurité routière et la pollution (aspect environnemental). Cet aspect important a poussé les pays de l’Europe du Nord à libéraliser et déréglementer leur marché, soit très rapidement comme le Royaume-Uni dans les années 1980, ou progressivement comme la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> et la Suède. Dans ces pays, l'autocar a remplacé une bonne partie des déplacements en voiture particulière.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">En France, la loi Macron a libéralisé le transport par autocar longue distance, où les opérateurs sont autorisés à offrir des services réguliers de transports par autocar pour des trajets supérieurs à 100 km. A l'heure actuelle, le développement du marché (nombre de lignes) est comparable à ce qui a été observé en Allemagne après la libéralisation. Il faut tout de même faire attention dans la comparaison entre les deux pays, car l'Allemagne possédait déjà d'une culture en matière de transport en autocar, ce qui n'est pas le cas de la France, où c'est le train qui fait partie de la culture. L'une des raisons principales de la libéralisation de ce marché est de parfaire une culture de l'autocar en diversifiant l'offre de transports d'autocars. Il faut augmenter le nombre de dessertes et l'accessibilité de l'autocar afin d'attirer une clientèle peu concernée par les transports collectifs (utilisateur de la voiture personnelle) du fait de sa\_position géographique.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Toutefois, il existe une clientèle de l'autocar\_: 63\_% des voyageurs ont entre 20 et 40 ans (clientèle jeune) et les seniors (retraités ayant un revenu faible), moins sensibles au temps du trajet. Les billets de train coûtent plus chers parce que la SNCF doit payer les redevances du rail au Réseau ferré de France, comme les coûts d'exploitation (rail, entretien des matériels, péage) du TER, qui sont environ trois fois supérieurs aux coûts de l'autocar. Ce dernier doit seulement payer les péages et l'entretien des véhicules.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Si l'on prend en compte le prix et le temps, l'autocar est en concurrence directe avec la voiture particulière et le covoiturage. Le marché de l'autocar devrait libérer du pouvoir d'achat. En effet, le prix du voyage en autocar est souvent inférieur à celui du covoiturage et nettement inférieur à celui du train. Certes, le trajet en autocar est moins cher que le trajet en covoiturage, mais pour ce qui est du temps de trajet, c'est le covoiturage qui est la plupart du temps plus rapide que l'autocar<span class=\"s3\">. Pour rivaliser avec le train, les compagnies d'autocars doivent offrir une excellente qualité de service (confort, Wi-Fi, toilettes). </span></p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Les transports collectifs représentent seulement 17\_% des déplacements des Français. Le mode de transport le plus utilisé est\_la voiture personnelle. Les compagnies d'autocars passent alors à la vitesse supérieure pour que l'autocar devienne une habitude. La libéralisation permet une prise d'initiative à l'échelle nationale. L’État confie ce marché aux compagnies au lieu des autorités locales. Le but des grandes compagnies est d'étendre le plus rapidement leur service au niveau national, au détriment des compagnies locales. Une concentration des principaux acteurs du marché est d'ores et déjà en cours.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Actuellement, le réseau représente plus de 200 liaisons (275-300 fin 2016) reliant 61 villes. Les liaisons les plus denses sont celles qui relient Paris à d'autres villes de France\_: Paris-Lille, Paris-Strasbourg, Paris-Rouen, Paris-Lyon, Paris-Nantes, Paris-Bordeaux, Paris-Rennes, etc.</p>\r\n<p class=\"p3\" style=\"text-align: justify;\">Au premier semestre 2016, 1,08 million de personnes ont pris l'autocar longue distance en France.</p>\r\n\r\n\r\n[caption id=\"attachment_35228\" align=\"aligncenter\" width=\"271\"]<a href=\"https://www.populationdata.net/cartes/france-reseau-autocars-longue-distance-septembre-2016/\"><img class=\"size-medium wp-image-35228\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/france-reseau-autocar-2016-271x300.png\" alt=\"France - réseau de lignes d'autocars (septembre 2016)\" width=\"271\" height=\"300\" /></a> France - réseau de lignes d'autocars (septembre 2016). Cliquez sur la carte pour l'agrandir. Source : ComparaBus.[/caption]"
