title: sida-baisse-de-25-des-nouvelles-infections-dans-22-pays-dafrique
date: 2010-09-20T00:00:00.000Z
fr:
  title: 'Sida : baisse de 25% des nouvelles infections dans 22 pays d''Afrique'
  body: >-
    En moins de 10 ans, 22 pays d'Afrique  subsaharienne comptant parmi les plus
    touchés par le VIH/Sida ont  enregistré une baisse de plus de 25% de leurs
    nouvelles infections,  selon de nouvelles données publiées par le Programme
    commun des Nations Unies sur le VIH/Sida (ONUSIDA), à quelques heures du
    Sommet sur les Objectifs du Millénaire pour le développement
    (OMD).<!--more-->La Côte d'Ivoire, l'Ethiopie, le Nigéria, l'Afrique du Sud,
    la Zambie et  le Zimbabwe arrivent en tête des pays ayant enregistré les
    plus fortes  baisses en Afrique subsaharienne entre 2001 et 2009, note
    l'ONUSIDA. <p>« Pour la première fois, un changement se produit au cur de
    l'épidémie.  Dans des endroits où le VIH faisait s'envoler les rêves, nous 
    connaissons désormais l'espoir », a dit Michel Sidibé, directeur  exécutif
    de l'ONUSIDA.</p>  <p>Aujourd'hui, 5,2 millions de personnes dans le monde
    bénéficient de  traitements antirétroviraux, soit 12 fois plus qu'il y a six
    ans. Le  nombre de décès dus au Sida a chuté de manière significative depuis
    que  les traitements sont largement disponibles. Il y a eu 200 000 décès de 
    moins en 2008 par rapport à 2004. L'ONUSIDA note également  que des  signes
    encourageants de réduction des comportements à risque, notamment  chez les
    jeunes, sont de plus en plus largement observés. </p>  <p>Malgré ces
    progrès, de très nombreux défis demeurent pour atteindre  l'OMD 6 (inverser
    la tendance de l'épidémie de VIH/Sida d'ici à 2015).  L'Europe orientale et
    l'Asie centrale notamment continuent de voir  l'épidémie de VIH se
    propager.</p>  <p>Des difficultés existent aussi sur le plan du financement.
    En 2009, la  réponse mondiale au Sida disposait d'une enveloppe de 15,9
    milliards de  dollars  en baisse par rapport à 2008  soit un manque de 10
    milliards  de dollars par rapport aux besoins estimés. Le manque de fonds
    menace  les acquis enregistrés dans la lutte contre le Sida, mais
    hypothèque  également la réalisation d'autres OMD, comme l'amélioration de
    la santé  maternelle et infantile. </p>  <p>« Intégrer des investissements
    VIH pour la santé maternelle, la santé  sexuelle et reproductive, de même
    que la santé infantile, améliorera les  résultats pour des millions de
    personnes dans le besoin », a plaidé  Michel Sidibé. « Alors que nous
    avançons, la réponse VIH peut aider à  accélérer les progrès vers les huit
    Objectifs du Millénaire pour le  développement ».</p>  <p>Source : ONUSIDA
    (communiqué)<br /></p>
