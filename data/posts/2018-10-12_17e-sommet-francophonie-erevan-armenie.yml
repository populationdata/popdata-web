  title: 'XVIIe sommet de la Francophonie à Erevan, Arménie'
  body: "[caption id=\"attachment_40216\" align=\"aligncenter\" width=\"758\"]<a href=\"https://www.populationdata.net/2018/10/12/17e-sommet-francophonie-erevan-armenie/17e-sommet-francophonie-2018-erevan-armenie/\" rel=\"attachment wp-att-40216\"><img class=\"size-full wp-image-40216\" src=\"https://www.populationdata.net/wp-content/uploads/2018/10/17e-sommet-francophonie-2018-erevan-armenie.jpg\" alt=\"17e sommet de la Francophonie à Erevan, Arménie\" width=\"758\" height=\"392\" /></a> 17e sommet de la Francophonie à Erevan, Arménie[/caption]\r\n<p style=\"text-align: justify;\">Le XVII<sup>e</sup> sommet de la <a href=\"https://www.populationdata.net/category/institutions/francophonie/\"><strong>Francophonie</strong></a> s'est déroulé les 11 et 12 octobre 2018 à Erevan, capitale de l'<a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a>. Les États membres devaient notamment désigner une nouvelle secrétaire générale. Le choix se portait entre Michaëlle Jean, Canadienne et candidate sortante, qui a dirigé l'institution durant les quatre dernières années, et\_Louise Mushikiwabo, ministre des affaires étrangères du <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a>. Cette dernière a été élue par acclamation, au grand dam de madame Jean, qui souhaitait effectuer un deuxième mandat malgré la polémique sur sa gestion controversée des finances de l'organisation.</p>\r\n<p style=\"text-align: justify;\">L'institution devait également voter l'élargissement à de nouveaux États observateurs. L'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a>\_(12 % de francophones), <a href=\"https://www.populationdata.net/pays/malte/\">Malte</a>\_(13 %), la <a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a> et l'<a href=\"https://www.populationdata.net/pays/etats-unis/\">État étatsunien de Louisiane</a>\_(200 000 francophones) souhaitaient en effet rejoindre l'Organisation internationale de la Francophonie. Ils ont été acceptés en tant qu'observateurs, à la différence de l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, qui a décidé de retirer sa candidature à la dernière minute, à cause de la polémique engendrée par la disparition du journaliste critique du pouvoir saoudien\_Jamal Khashoggi dans les locaux du consulat saoudien à Istanbul, <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.</p>\r\n<p style=\"text-align: justify;\">L'organisation se targue, à travers sa charte, de représenter des valeurs fondamentales et universelles comme le respect des droits humains, des droits des femmes etc. Des valeurs à l'opposé de ce que vivent les habitants et surtout les habitantes de l'Arabie saoudite, qui est l'un des pires régimes de la planète en la matière.</p>\r\n<p style=\"text-align: justify;\">La Francophonie regroupe 88 États et gouvernements qui partagent la langue française. Parmi ceux-ci, 54 sont États et gouvernements membres de plein droit, 7 sont membres associés, 27 sont observateurs. Chaque sommet est l'occasion d'ajouter de nouveaux membres, même si tous n'ont pas le français comme langue officielle ou principale. Le nombre de locuteurs du français sont plus de 300 millions selon l'organisation, et plus de 500 millions au total selon d'autres sources. Un comptage difficile à évaluer, de nombreux pays n'ayant que peu d'informations sur les langues parlées sur leur territoire. Néanmoins, les locuteurs francophones devraient être environ 750 millions d'ici le milieu du siècle. Le français devrait alors représenter l'une des principales langues mondiales.</p>"
