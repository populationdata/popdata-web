title: burkina-faso-mise-a-jour-3
date: 2012-10-01T00:00:00.000Z
fr:
  title: 'Burkina Faso : mise à jour'
  body: >-
    Avec désormais 25% de sa population qui vit dans les villes, et un mouvement
    inexorable de concentration urbaine comme partout dans le monde, le pays
    voit de grands défis s'installer. Les bidonvilles s'agrandissent très vite,
    et engendrent de nombreux problèmes : insuffisance des moyens de l'Etat,
    pollution, insalubrité, insécurité.
