title: polio-50-millions-denfants-vaccines-en-afrique-de-louest
nameFr: 'Polio : 50 millions d''enfants vaccinés en Afrique de l''Ouest'
nameEn: 'Polio : 50 millions d''enfants vaccinés en Afrique de l''Ouest'
date: 2009-05-04T00:00:00.000Z
bodyFr: >-
  La lutte contre la polio est en passe d'être gagnée en Afrique de l'Ouest, et
  notamment au Nigéria, pays où elle est endémique. 50 millions d'enfants ont
  été vaccinés depuis le début de la campagne de vaccination de lOrganisation
  mondiale de la santé (OMS) en janvier 2009.<!--more-->Le Nigéria a confirmé
  193 cas de polio en 2009, mais alors que la dernière série de vaccinations
  touche à sa fin, les experts internationaux affirment gagner du terrain dans
  la lutte pour lélimination de la polio dans le pays. <br /> <br /> « La
  campagne se déroule bien », a expliqué Alex Gasasira, directeur du programme
  de lutte contre la polio mené par lOrganisation mondiale de la santé (OMS) au
  Nigéria. « Je ne vois pas pourquoi le Nigéria ne pourrait pas éliminer la
  polio. Il reste beaucoup à faire pour pouvoir atteindre ce but. Mais si nous
  pouvons tirer des enseignements de chaque série de vaccinations et nous
  améliorer à chaque fois, nous devrions au moins observer un taux très, très
  faible dici à la fin de lannée ». <br /> <br />« Nous accomplissons de
  formidables progrès en matière dimmunisation contre la polio. Grâce à une
  meilleure logistique, nous atteignons désormais les quatre coins de lEtat », a
  déclaré à IRIN Abdurrahman Yakubu, coordinateur du programme dimmunisation de
  lEtat de Kano. <br /> <br />La résistance au vaccin contre la polio a «
  considérablement » diminué, bien quil y ait encore des poches dinobservance
  dans certaines régions, que les autorités sanitaires sefforcent déliminer.<br
  /><br />Le ministère Nigérian de la Santé, lInitiative mondiale pour
  léradication de la poliomyélite, lOMS et la Fédération internationale de la
  Croix-Rouge (FICR) ont mené des campagnes de vaccination ciblées sur les
  enfants de moins de cinq ans dans lensemble de lAfrique de lOuest en janvier
  et février, puis de nouveau en mars et avril. <br /> <br />Selon M. Gasasira
  de lOMS, les familles étaient bien plus nombreuses à se présenter pour la
  dernière série de vaccinations quen janvier et février, les travailleurs de la
  santé ayant immunisé 50,5 millions denfants. <br /> <br />« Cela montre que
  les représentants de la fonction publique se sont engagés bien plus
  visiblement à tous les niveaux de la campagne », a-t-il expliqué. Si le
  gouvernement a fait preuve dun « ferme engagement » en faveur de la lutte
  contre la polio, ces dernières années, les autorités étatiques et locales se
  sont elles aussi engagées dans la bataille, ces derniers mois. « Nous
  reconnaissons au gouvernement le mérite davoir mené dimportants travaux de
  proximité au sein de la population », a-t-il déclaré. <br /> <br />Le Nigéria
  fait partie des quatre pays du monde où la polio est endémique et où les
  infections surviennent avant dêtre transférées au-delà des frontières ; les
  autres pays sont : lAfghanistan, lInde et le Pakistan. Dans le monde, en 2009,
  328 cas de polio ont été signalés, dont 240 dans des pays où la polio est
  endémique. <br /><br />Source : IRIN<br />
