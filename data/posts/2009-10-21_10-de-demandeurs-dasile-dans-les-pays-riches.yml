fr:
  title: +10% de demandeurs d'asile dans les pays riches
  body: >-
    Les demandes d'asile dans les pays industrialisés ont augmenté de 10% au
    cours du premier semestre de l'année 2009 comparé à l'an passé, selon un
    rapport publié mercredi par le Haut Commissariat des Nations Unies pour les
    réfugiés (UNHCR).<!--more-->Selon le HCR, 185 000 demandes d'asile ont été
    déposées au total au cours des 6 premiers mois de l'année dans 38 pays
    européens, aux Etats-Unis, au Canada, au Japon, en Australie, en
    Nouvelle-Zélande et en Corée du Sud. <p>Les Irakiens, les Afghans et les
    Somaliens sont les plus nombreux à demander l'asile, précise le
    rapport.</p>  <p>Le Haut commissaire des Nations Unies pour les réfugiés,
    Antonio Guterres, a souligné que ces statistiques montraient que la violence
    et l'instabilité actuelle dans certaines parties du monde forçaient un
    nombre croissant de gens à fuir et à chercher protection dans des pays
    sûrs.</p>  <p>« Il est vraiment nécessaire que les pays laissent les portes
    de l'asile grandes ouvertes à ceux qui ont véritablement besoin de
    protection internationale », a-t-il ajouté.</p>  <p>Source : HCR<br /></p>
