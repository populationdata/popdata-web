  title: La fumée des feux de forêt en Colombie-Britannique atteint le Québec
  body: "[caption id=\"attachment_39202\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/cartes/canada-etats-unis-fumee-feux-de-forets-4-septembre-2017/\" rel=\"attachment wp-att-39202\"><img class=\"wp-image-39202 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/Canada-Etats-Unis-fumee-feux-foret.jpg\" alt=\"Canada - États-Unis : fumée des feux de forêts\" width=\"3000\" height=\"2000\" /></a> Canada - États-Unis : fumée des feux de forêts[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/cartes/canada-colombie-britannique-feux-de-foret-juillet-2017/\">forêts brûlent en Colombie-Britannique, Canada</a>, depuis le début de l'été ou presque. Ces gigantesques et très nombreux incendies génèrent d'importantes fumées, qui masquent le ciel non seulement de la province, mais aussi d'une bonne partie du territoire des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et du sud du <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>.</p>\r\n<p style=\"text-align: justify;\">La Nasa vient de publier une image satellite vraiment impressionnante montrant l'ampleur inédite du phénomène. La multiplication des gigantesques incendies de forêt des dernières années serait liée aux changements climatiques. Le réchauffement du climat en Amérique du Nord fait monter les températures tout au long de l'année, et la sécheresse augmente les risques d'incendies, tout comme l'urbanisation et les activités humaines de plus en plus nombreuses.</p>"
