  title: 'Albanie : aux portes de l''Union européenne depuis 25 ans'
  body: "[caption id=\"attachment_37937\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/albanie/\" rel=\"attachment wp-att-37937\"><img class=\"wp-image-37937 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Vlora-Albanie.jpg\" alt=\"Vlora, Albanie\" width=\"1920\" height=\"1080\" /></a> Vlora, Albanie[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/albanie/\">Albanie</a> frappe à la porte de l'Union européenne depuis vingt-cinq ans. Des discussions ont en effet été entamées dès 1992, et le pays a officiellement déposé sa candidature en 2009, soit huit ans déjà. Avec l'espoir d'adhérer en 2024. Soit un processus s'étalant sur plus de trente ans !\r\nLes explications sont avares en détails, mais l'une des religions prédominantes en Albanie étant l'islam, on peut supposer que les réticences de l'Union viennent en partie de là. En partie seulement, car le pays est réputé faire peu d'efforts pour accommoder son droit sur celui de l'Union européenne : gouvernance, droits civiques, ouverture de l'économie. L'insécurité et les groupes mafieux, le non respect des droits humains et de l'État de droit en général, l'émigration de masse, vers l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> notamment, pèsent également très fort dans la balance et freinent une adhésion rapide. Mais d'autres pays ayant les mêmes problèmes ont pourtant pu adhérer depuis plusieurs années, comme la Roumanie ou la Bulgarie.\r\nEt tant que ce petit pays, l'un des derniers territoires en voie de développement en Europe, n'aura pas adhéré, il verra son développement bridé.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/albanie/\"><strong>Fiche pays Albanie</strong></a></li>\r\n</ul>"
