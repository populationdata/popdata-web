title: afghanistan-forte-augmentation-du-nombre-de-civils-tues-depuis-janvier
date: 2008-09-16T00:00:00.000Z
fr:
  title: 'Afghanistan : forte augmentation du nombre de civils tués depuis janvier'
  body: >-
    Le nombre de civils tués en Afghanistan a fortement augmenté au cours des
    huit premiers mois de 2008 comparé à la même période de l'année précédente,
    selon des chiffres rendus publics mardi par le Haut Commissariat des Nations
    Unies aux droits de l'homme (HCDH).<!--more--><img border="0" align="left"
    src="/images/articles/afghanistan-bergers.jpg" />Le nombre de civils tués
    par les talibans et les autres forces anti-gouvernementales a pratiquement
    doublé et le nombre de ceux tués par les forces armées gouvernementales et
    internationales a aussi augmenté de manière substantielle.            <br
    />           L'équipe des droits de l'homme rattachée à la Mission
    d'assistance des Nations Unies en Afghanistan (<a
    href="http://www.unama-afg.org/">MANUA</a>) a enregistré un total de 1445
    victimes civiles au cours des huit premiers mois de 2008, soit une hausse de
    39 % par rapport à la même période en 2007 (1040 morts liées à la
    guerre).         <br />        Le mois d'août a été particulièrement
    meurtrier, avec 330 civils tués, dont 92 lors d'une opération impliquant les
    forces armées afghanes et internationales dans le Shindand, dans l'ouest du
    pays, ainsi que l'assassinat de quatre travailleurs humanitaires, dont trois
    femmes, par les talibans le 13 août, dans la province de Logar, au sud de la
    capitale Kaboul.            <br />           « C'est le nombre le plus élevé
    de morts parmi les civils au cours d'un seul mois depuis la fin des
    principaux combats et l'éviction du régime taliban à la fin de 2001 », a
    déclaré le Haut commissaire des Nations Unies aux droits de l'homme, Mme
    Navi Pillay, cité dans le communiqué.&nbsp;           <p> Plus précisément,
    800 morts, soit 55 % du total pour les huit premiers mois de 2008, sont
    attribuées aux talibans et aux autres forces insurgées, contre 462 pour la
    même période en 2007. Des attaques suicides et des engins explosifs
    artisanaux, largement utilisés par l'opposition armée, ont causé la mort de
    551 civils.                                  <br />   </p> <p>La MANUA a
    aussi enregistré 142 exécutions sommaires par les talibans et leurs alliés
    et des dizaines de menaces de mort, d'intimidation, de harcèlement. « Nous
    avons de plus en plus de preuves montrant que les talibans mènent une
    campagne systématique d'intimidation et de violence visant les civils
    afghans qu'ils soupçonnent d'être favorables au gouvernement, à la
    communauté internationale et aux forces armées », a souligné Mme Pillay.</p>
    <p> Les forces pro-gouvernementales ont été responsables de la mort de 577
    civils au cours des huit premiers mois de 2008 lors d'opérations militaires,
    contre 477 lors de la même période l'an passée. La responsabilité pour 68
    autres décès, dont un certain nombre de morts dues à des tirs croisés,
    n'était pas claire. Selon les statistiques de la MANUA, 395 civils ont été
    tués lors de bombardements, soit plus des deux tiers du total des morts dues
    aux forces pro-gouvernementales. Il y a eu notamment eu le bombardement d'un
    mariage dans la province de Nangahar le 6 juillet qui a provoqué la mort de
    47 civils, dont 30 enfants, et le bombardement dans le Shindand le 22 août,
    qui aurait causé la mort de 62 enfants.</p> <p> Mme Pillay a jugé «
    nécessaire une meilleure coordination entre les forces armées afghanes et
    internationales pour renforcer la protection des civils et la sécurité et le
    bien-être des communautés affectées par la guerre ». Elle a appelé « toutes
    les parties à respecter le droit humanitaire international et à s'assurer
    que tous les efforts sont faits pour éviter la mort de civils ». Elle a
    également réclamé une plus grande transparence pour les incidents meurtriers
    dans lesquelles les forces internationales sont impliquées.</p> <p>Source :
    ONU                              <br />   </p>
