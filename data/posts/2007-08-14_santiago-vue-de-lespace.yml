  body: >-
    <div style="text-align: justify;">Santiago est la capitale du <a
    href="/index2.php?option=pays&pid=42&nom=chili">Chili</a>. Elle est peuplée
    de plus de 6.2 millions d'habitants.                        <br />   
    </div><!--more--><div style="text-align: justify;">Elle se développe
    actuellement à  un rythme très rapide, l'industrialisation du pays forçant
    nombre de ruraux à  rejoindre les grands centres urbains, dont le principal,
    Santiago.                   <br />                  Ce qui ne va pas sans
    problèmes : pollution, eau, énergie, traitement des déchets, transports en
    commun, tout ce qui fait une ville, Santiago a du mal, beaucoup de mal, à
    suivre l'évolution croissante de sa démographie.                        <br
    />    </div>
