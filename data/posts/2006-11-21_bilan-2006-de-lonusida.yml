nameFr: Bilan 2006 de l'ONUSIDA
nameEn: Bilan 2006 de l'ONUSIDA
date: 2006-11-22T00:00:00.000Z
bodyFr: >-
  L'épidémie mondiale de SIDA continue de croître.   <br /><!--more--><p
  align="justify" class="style3" class="style3"> De nouvelles données montrent
  également que les programmes de prévention du VIH obtiennent de meilleurs
  résultats s'ils sont axés sur les personnes les plus exposées au risque
  d'infection et s'ils sont adaptés   l'évolution des épidémies nationales.</p>
  <p align="justify" class="style3" class="style3"> L'épidémie mondiale de SIDA
  continue de croître et des données préoccupantes indiquent que certains pays
  voient repartir   la hausse des taux d'infection   VIH autrefois stables ou en
  déclin. Pourtant, des diminutions des taux d'infection s'observent également
  dans certains pays, ainsi que des tendances positives dans les comportements
  sexuels parmi les jeunes. </p> <p align="justify" class="style3"
  class="style3"> Selon les derniers chiffres publiés aujourd'hui par
  l'ONUSIDA/OMS dans <em>Le point sur l'épidémie mondiale de SIDA</em>, on
  estime   39,5 millions le nombre de personnes vivant avec le VIH. Il y a eu
  4,3 millions de nouvelles infections en 2006, dont 2,8 millions (65%) en
  Afrique subsaharienne, et d'importantes augmentations en Europe orientale et
  Asie centrale, où les données indiquent que les taux d'infection se sont
  élevés de plus de 50% depuis 2004. En 2006, 2,9 millions de personnes sont
  mortes de maladies liées au SIDA. </p> <p align="justify" class="style3"
  class="style3"> Les nouvelles données suggèrent que lorsque les programmes de
  prévention du VIH n'ont pas été maintenus et/ou adaptés   l'évolution des
  épidémies, dans certains pays les taux d'infection restent stables ou sont  
  nouveau en hausse. </p> <p align="justify" class="style3" class="style3"> En
  Amérique du Nord et en Europe occidentale, les programmes de prévention du VIH
  n'ont souvent pas été maintenus et le nombre de nouvelles infections n'a pas
  changé. De même, dans les pays   faible et moyen revenus, on n'a que peu
  d'exemples de pays ayant vraiment réduit le nombre des nouvelles infections.
  Et dans certains pays qui avaient réussi   obtenir une diminution du nombre
  des nouvelles infections, comme en Ouganda, les progrès ont ralenti ou l'on
  constate aujourd'hui des taux d'infection en augmentation. </p> <p
  align="justify" class="style3" class="style3"> « C'est très préoccupant  car
  nous savons que l'extension des programmes de prévention du VIH dans ces pays
  a montré que des progrès avaient été accomplis dans le passé  l'Ouganda en est
  l'exemple type. Ce qui signifie que les pays n'avancent pas   la même vitesse
  que leurs épidémies, » a déclaré le Directeur exécutif de l'ONUSIDA, le Dr
  Peter Piot. « En même temps que nous élargissons les programmes de traitement
  du VIH, nous devons intensifier considérablement les efforts de prévention qui
  sauvent des vies. » </p> <p align="justify" class="style3"
  class="style3"><strong>La prévention du VIH marche, mais elle doit être
  focalisée et maintenue dans la durée</strong></p> <p align="justify"
  class="style3" class="style3"> De nouvelles données tirées du rapport montrent
  que les programmes élargis de prévention du VIH qui sont centrés sur les
  personnes les plus exposées au risque d'infection, et qui leur sont adaptés,
  font des percées. </p> <p align="justify" class="style3" class="style3"> Des
  tendances positives en matière de comportements sexuels des jeunes 
  utilisation accrue du préservatif, début plus tardif de l'activité sexuelle,
  et diminution du nombre de partenaires  ont été observées au cours de la
  dernière décennie dans de nombreux pays où les épidémies sont généralisées.
  Entre 2000 et 2005, le déclin de la prévalence du VIH parmi les jeunes est
  évident au Botswana, au Burundi, en Côte d'Ivoire, au Kenya, au Malawi, en
  République-Unie de Tanzanie, au Rwanda et au Zimbabwe. </p> <p align="justify"
  class="style3" class="style3"> Dans d'autres pays, des ressources même
  limitées ont permis d'obtenir des gains importants lorsque les investissements
  sont centrés sur les besoins des gens les plus exposés au risque de VIH. En
  Chine, on a des exemples de programmes   l'intention des professionnel(le)s du
  sexe qui ont conduit   une utilisation accrue du préservatif et   une
  diminution du taux des infections sexuellement transmissibles, et des
  programmes visant les consommateurs de drogues injectables montrent également
  que des progrès ont été réalisés dans certaines régions. Et au Portugal, les
  diagnostics de VIH parmi les personnes qui s'injectent des drogues ont diminué
  de près d'un tiers (31%) entre 2001 et 2005,   la suite de la mise en uvre de
  programmes de prévention spéciaux orientés sur le VIH et la consommation de
  drogues. </p> <p align="justify" class="style3" class="style3"><strong>Relever
  les défis : Connaître votre épidémie </strong></p> <p align="justify"
  class="style3" class="style3"> Dans de nombreux pays, les programmes de
  prévention du VIH n'atteignent pas les individus les plus exposés au risque
  d'infection, tels que les jeunes, les femmes et les filles, les hommes qui ont
  des rapports sexuels avec des hommes, les professionnel(le) du sexe et leurs
  clients, les consommateurs de drogues injectables, et les minorités ethniques
  et culturelles. Le rapport souligne que la question des femmes et des filles
  au sein de l'épidémie de SIDA doit faire l'objet d'une attention accrue et
  sans faille. En Afrique subsaharienne par exemple, les femmes continuent
  d'être plus exposées que les hommes au risque de contracter l'infection   VIH
  et dans la plupart des pays de la région ce sont aussi elles qui devront
  s'occuper des personnes infectées par le VIH. </p> <p align="justify"
  class="style3" class="style3"> Selon le rapport, il est de plus en plus
  apparent que des flambées de VIH sévissent parmi les hommes qui ont des
  rapports sexuels avec des hommes au Cambodge, en Chine, en Inde, au Népal, au
  Pakistan, en Thaïlande et au Viet Nam ainsi qu'  travers toute l'Amérique
  latine, mais la plupart des programmes nationaux de lutte contre le SIDA
  n'abordent pas les besoins spécifiques de ces personnes. De nouvelles données
  indiquent également que les programmes de prévention du VIH ne prennent pas en
  <a style="border-bottom: 1px solid rgb(128, 192, 128); color: rgb(0, 128, 0);
  text-decoration: underline; padding-bottom: 1px;" idw="0" target="_blank"
  href="http://fr.16.clickintext.net/c/?t=cit&k=%3DsGC0claIAXVWIVOEsGBYwwOa51CARlPEURUkZQZGMTAmpVNWJzAFJFfSJWUuMgOJI2DVIlPb9jBmNVEBMDVyIANIU0VqhQNVFhUhRgYEMGDvp1OLcDV8QgYRdmB&ck=fr/ann/mira/211052__37&go=http%3A%2F%2Fwww.mirago.fr%2Fscripts%2Fdendrite.aspx%3Fe%"
  style="border-bottom: 1px solid rgb(128, 192, 128); color: rgb(0, 128, 0);
  text-decoration: underline; padding-bottom: 1px;">compte</a> les
  chevauchements entre la consommation de drogues injectables et le commerce du
  sexe dans le cadre des épidémies d'Amérique latine, d'Europe orientale et
  particulièrement d'Asie. </p> <p align="justify" class="style3"
  class="style3"> « Il est impératif que nous continuions   accroître les
  investissements   la fois dans les services de prévention du VIH et les
  services de traitement pour diminuer le nombre de décès et de maladies
  inutiles que provoque le SIDA, » a déclaré le Directeur général par intérim de
  l'OMS, le Dr Anders Nordström. « En Afrique subsaharienne, la région la plus
  durement touchée, l'espérance de vie   la naissance n'est actuellement que de
  47 ans, soit 30 ans de moins que dans la plupart des pays   revenu élevé. »
  </p> <p align="justify" class="style3" class="style3"><em>Le point sur
  l'épidémie de SIDA </em> évoque   quel point la faiblesse de la surveillance
  du VIH dans plusieurs régions, notamment en Amérique latine, aux Caraïbes, au
  Moyen-Orient et en Afrique du Nord, signifie souvent que les personnes les
  plus exposées au risque  hommes ayant des rapports sexuels avec des hommes,
  professionnel(le)s du sexe, et consommateurs de drogues injectables  ne sont
  pas atteintes de manière adéquate par les stratégies de prévention et de
  traitement du VIH car leur situation et leurs réalités particulières sont
  souvent mal perçues. </p> <p align="justify" class="style3" class="style3"> Le
  rapport souligne également que le niveau des connaissances sur la sexualité
  sans risque et le VIH reste faible dans de nombreux pays, tout comme la
  perception du risque personnel. Même dans les pays où l'impact de l'épidémie
  est très élevé, comme en Afrique du Sud et au Swaziland, une forte proportion
  de la population ne pense pas être exposée au risque d'infection. </p> <p
  align="justify" class="style3" class="style3"> « Le fait de connaître votre
  épidémie et de comprendre les mécanismes qui entraînent l'épidémie, tels que
  les inégalités entre hommes et femmes et l'homophobie, est absolument
  fondamental pour pouvoir riposter au SIDA sur le long terme. L'action ne doit
  pas seulement s'étendre de manière significative, mais elle doit être
  stratégique, focalisée et durable pour faire en sorte que l'argent atteigne
  ceux qui en ont le plus besoin, » a ajouté le Dr Piot. </p> <p align="justify"
  class="style3" class="style3"> Le point annuel sur l'épidémie de SIDA décrit
  les derniers développements de l'épidémie mondiale de SIDA. A l'aide de cartes
  et d' estimations régionales, l'édition 2006 fournit les données les plus
  récentes relatives   la portée et au tribut humain de l'épidémie et étudie les
  nouvelles tendances de l'évolution de l'épidémie. Le rapport peut être
  consulté sur <a href="http://www.unaids.org/"
  target="_blank">www.unaids.org</a></p> <p align="center" class="style3"
  class="style3">-------------------------------------</p> <p align="justify"
  class="style3" class="style3"> L'ONUSIDA, le Programme commun des Nations
  Unies sur le VIH/SIDA, rassemble les efforts et les ressources de 10
  organismes du système des Nations Unies dans la riposte mondiale au SIDA. Les
  organismes coparrainants sont notamment le HCR, l'UNICEF, le PAM, le PNUD,
  l'UNFPA, l'ONUDC, l'OIT, l'UNESCO, l'OMS et la Banque mondiale. Basé   Genève,
  le Secrétariat de l'ONUSIDA travaille sur le terrain dans plus de 75 pays  
  travers le monde. </p> <p align="justify" class="style3" class="style3"> En
  tant qu'autorité de direction et de coordination dans le domaine de la santé
  internationale, l'Organisation mondiale de la Santé (OMS) est le chef de file
  au sein du système des Nations Unies de l'action mondiale du secteur de la
  santé contre le VIH/SIDA. L'OMS apporte un soutien technique, basé sur des
  preuves, aux Etats Membres pour contribuer   renforcer les systèmes de santé
  afin de fournir une riposte complète et durable au VIH/SIDA, notamment des
  services de traitement, de prise en charge, d'appui et de prévention par
  l'intermédiaire du secteur de la santé. </p>
