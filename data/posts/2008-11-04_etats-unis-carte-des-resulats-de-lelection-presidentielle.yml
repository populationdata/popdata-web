fr:
  title: 'Etats-Unis : carte des résulats de l''élection présidentielle'
  body: >-
    Le sénateur démocrate Barack Obama vient d'être élu président des
    Etats-Unis, poste qu'il occupera dès le 20 janvier 2009, pour quatre ans.
    Après huit années d'ère Bush marquées par des relations internationales très
    tendues et des décisions guerrières prises unilatéralement par une
    administration plus proche des industriels du pétrole qu'à l'écoute des
    besoins des états-uniens dans les domaines socio-économiques, le pays a
    souhaité changer de direction politique.       <br /><!--more-->Reste que le
    prochain président devra gérer les nombreux problèmes légués par son
    prédécesseur, notamment économiques et sociaux, mais aussi au niveau du
    respect des droits humains aux Etats-Unis comme dans le monde.        <br
    />  <br />  <div style="text-align: center;"><a
