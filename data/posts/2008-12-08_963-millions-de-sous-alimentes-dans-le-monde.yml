title: 963-millions-de-sous-alimentes-dans-le-monde
date: '2008-12-09T00:00:00.000Z'
fr:
  title: 963 millions de sous-alimentés dans le monde
  body: >-
    Quarante millions de personnes supplémentaires ont rejoint cette année les
    rangs des sous-alimentés de la planète du fait principalement de la hausse
    des prix des denrées alimentaires, ce qui porte le nombre d'affamés dans le
    monde à 963 millions, selon les estimations préliminaires de l'Organisation
    des Nations Unies pour l'alimentation et l'agriculture
    (FAO).<!--more--><p><img border="0" align="left"
    src="/images/articles/fao-enfants-sous-alimentes.jpg" />Et la crise
    économique et financière actuelle pourrait entraîner une augmentation du
    nombre des victimes de la faim et de la pauvreté, met en garde la FAO dans
    un communiqué publié mercredi.</p> <p> Les prix des denrées alimentaires ont
    chuté depuis le début de l'année, mais cela n'a pas mis fin à la crise
    alimentaire dans beaucoup de pays pauvres, a déclaré le sous-directeur
    général de la FAO, Hafez Ghanem. Pour des millions de personnes dans les
    pays en développement, manger le minimum requis pour mener une vie saine et
    active reste un rêve lointain. Les problèmes structurels de la faim et du
    manque d'accès à la terre, au crédit et à l'emploi ainsi que les prix élevés
    des denrées alimentaires demeurent une réalité cruelle, a-t-il ajouté.</p>
    <p> Les prix des principales céréales ont chuté de plus de moitié par
    rapport aux sommets atteints début 2008, mais ils restent élevés comparés
    aux niveaux des années précédentes. Bien qu'il ait fortement baissé au cours
    des derniers mois, l'indice FAO des prix des denrées alimentaires était, en
    octobre 2008, toujours plus haut de 28% par rapport à son niveau d'octobre
    2006.</p> <p> Les prix des semences, des fertilisants (et d'autres intrants)
    ayant plus que doublé depuis 2006, les paysans pauvres n'arrivent plus à
    augmenter leur production alors que les fermiers riches, notamment dans les
    pays développés, ont les moyens de faire face à la hausse des coûts des
    intrants et peuvent s'agrandir. Résultat: l'accroissement de la production
    céréalière dans les pays développés atteindrait au moins 10% en 2008 alors
    qu'il ne dépasserait même pas 1% dans les pays en développement.</p> <p> Si
    le recul des prix et les restrictions sur le crédit associés à la crise
    économique devaient forcer les paysans à réduire les surfaces plantées, un
    nouveau cycle dramatique affectant les prix des denrées alimentaires
    pourrait se déclencher l'an prochain, a indiqué M. Ghanem.</p> <p>
    L'objectif du Sommet mondial de l'alimentation de 1996 relatif à la
    réduction de moitié du nombre de sous-alimentés à l'horizon 2015 nécessite
    une forte volonté politique et des investissements dans les pays pauvres
    d'au moins 30 milliards de dollars par an pour l'agriculture et la
    protection sociale des pauvres, a-t-il rappelé. </p> <p> La grande majorité
    de la population sous-alimentée vit dans les pays en développement. Ils
    étaient 907 millions en 2007, selon L'état de l'insécurité alimentaire dans
    le monde, sept pays rassemblant, à eux seuls, 65% de ces personnes: Inde,
    Chine, République démocratique du Congo, Bangladesh, Indonésie, Pakistan et
    Ethiopie.</p> <p> Il est évident que des progrès dans ces pays très peuplés
    pourraient avoir d'importantes répercussions sur la diminution générale de
    la faim dans le monde, indique le rapport. </p> <p> L'Asie étant très
    peuplée et les progrès en matière de réduction de la faim étant relativement
    lents, environ deux tiers des sous-alimentés du monde vivent dans cette
    région, soit 583 millions de personnes en 2007. Côté positif, certains pays
    d'Asie du Sud-Est comme la Thaïlande et le Vietnam sont sur la bonne voie
    pour atteindre l'objectif de réduction de la faim du Sommet mondial de
    l'alimentation. Mais l'Asie du Sud et l'Asie Centrale ont essuyé des revers
    dans ce domaine, selon le rapport. </p> <p> En Afrique subsaharienne, une
    personne sur trois (soit 236 millions en 2007) souffre de faim chronique.
    Cette partie du monde possède la plus forte proportion de personnes
    sous-alimentées par rapport à la population totale, selon le rapport de la
    FAO.</p> <p> L'augmentation du nombre de sous-alimentés est due, en grande
    partie, à un seul pays : la République démocratique du Congo. Secoué en
    permanence par des conflits de grande ampleur, ce pays a vu son nombre de
    personnes souffrant de faim chronique passer de 11 millions à 43 millions
    d'individus (en 2003-05) alors que la proportion de personnes
    sous-alimentées augmentait de 29 à 76%.</p> <p> Dans l'ensemble, l'Afrique
    subsaharienne a fait quelques progrès en réduisant la proportion de
    personnes souffrant de faim chronique de 34 (1995-97) à 30% (2003-2005). Le
    Ghana, le Congo, le Nigéria, le Mozambique et le Malawi ont réussi à réduire
    fortement la part de leur population sous-alimentée.</p> <p> Le Ghana est le
    seul pays qui soit parvenu à atteindre les objectifs du Sommet mondial de
    l'alimentation et ceux du Millénaire pour le développement. La croissance de
    la production agricole a joué un rôle déterminant à cet égard.</p> <p>
    L'Amérique latine et les Caraïbes ont obtenu les meilleurs résultats en
    matière de réduction de la faim, mais c'était avant la flambée des prix des
    denrées alimentaires. Celle-ci a accru le nombre d'affamés dans cette partie
    du monde le portant à 51 millions de personnes en 2007.</p> <p> Les pays du
    Proche-Orient et d'Afrique du Nord sont en général ceux chez qui les taux de
    sous-alimentation sont les plus bas du monde en développement. Mais les
    conflits notamment en Afghanistan et en Irak ainsi que la hausse des prix
    des denrées alimentaires ont fait passer le nombre de sous-alimentés de 15
    millions en 1990-92 à 37 millions de personnes en 2007.</p> <p> Un certain
    nombre de pays étaient sur la bonne voie pour atteindre les objectifs du
    Sommet mondial de l'alimentation avant que ne survienne la flambée des prix
    des denrées alimentaires.</p> <p> Toutefois, même ces pays ont payé leur
    tribut, une partie des progrès ayant été annulée par la hausse des prix
    alors que la crise affectait principalement les plus pauvres, les paysans
    sans terre et les ménages dirigés par des femmes, a indiqué M. Ghanem. </p>
    <p> Il faudrait un effort mondial considérable et une détermination sans
    faille ainsi que des actions concrètes pour réduire de 500 millions le
    nombre de sous-alimentés à l'horizon 2015.</p> <p> Le problème de la faim
    dans le monde pourrait s'aggraver davantage au moment où la crise financière
    secoue l'économie réelle d'un nombre croissant de pays.</p> <p> Le recul de
    la demande dans les pays développés menace les revenus tirés des
    exportations dans les pays en développement. Les rapatriements de salaires,
    les investissements et les autres flux de capitaux, notamment l'aide au
    développement, sont également à risque.</p> <p> Les économies émergentes
    resteraient particulièrement vulnérables au tarissement du crédit même s'il
    s'avérait possible de surmonter la crise à terme.</p> <p>Source : ONU,
    FAO                  <br type="_moz" />   </p>
