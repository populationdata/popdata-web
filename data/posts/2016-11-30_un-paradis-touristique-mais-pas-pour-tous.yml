  title: 'Un paradis touristique, mais pas pour tous'
  body: "[caption id=\"attachment_35678\" align=\"aligncenter\" width=\"2880\"]<a href=\"https://www.populationdata.net/pays/fidji/fidji-tourisme/\" rel=\"attachment wp-att-35678\"><img class=\"size-full wp-image-35678\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Fidji-tourisme.jpg\" alt=\"Hôtel aux Fidji\" width=\"2880\" height=\"1920\" /></a> Hôtel aux Fidji[/caption]\r\n<p style=\"text-align: justify;\">Quand on parle des <a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, on pense immédiatement à « paradis touristique ». Et c'est vrai que les paysages de l'archipel des îles Fidji, au coeur de l'Océanie, font rêver. Mais il y a un revers à la jolie médaille.</p>\r\n<p style=\"text-align: justify;\">Le pays regorge en effet de ressources naturelles, ce qui est rare dans cette région, en dehors des ressources halieutiques. Mines, forêts, pêche et sucre sont les principales productions exportées par les Fidji.\_Pourtant, malgré ces atouts rares, les clivages ethniques entre Fidjiens d’origine et les immigrés, principalement des Indiens, très nombreux (environ 37,5\_% de la population totale lors du dernier recensement en 2007), freinent le développement harmonieux de l’archipel. La population d’origine indienne a déjà représenté plus de 50 % de la population du pays, des années 1950 aux années 1980. Depuis, leur proportion baisse au profit des Fidjiens.</p>\r\n\r\n\r\n[caption id=\"attachment_35679\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/fidji/mamanuca-fidji/\" rel=\"attachment wp-att-35679\"><img class=\"size-full wp-image-35679\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Mamanuca-fidji.jpg\" alt=\"Mamanuca, Fidji\" width=\"1440\" height=\"956\" /></a> Mamanuca, Fidji[/caption]\r\n<p style=\"text-align: justify;\">La démocratie y est fragile, et les coups d'État se sont succédés, notamment entre 2006 et 2014. Depuis cette date, des élections ont eu lieu et on observe actuellement une relative accalmie. Ce qui favorise grandement l'essor de l'une des ressources au potentiel parmi les plus importants : le tourisme. Et là, le pays a des atouts indéniables.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/fidji/\">Fiche pays Fidji</a></li>\r\n</ul>"
