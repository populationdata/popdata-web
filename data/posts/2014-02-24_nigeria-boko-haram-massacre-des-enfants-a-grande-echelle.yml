fr:
  title: 'Nigéria : Boko Haram massacre des enfants à grande échelle'
  body: >-
    Boko Haram est un groupe terroriste du Nigéria, prônant une application
    rigoriste de l'islam et de la charia. Il massacre à grande échelle dans la
    partie nord de ce pays, le plus peuplé d'Afrique.<!--more-->S'attaquant à
    tout symbole religieux, y compris musulman, ainsi qu'à tout ce qui touche à
    l'Etat, gouvernement, mais aussi et surtout à l'éducation.<br />En effet,
    Boko Haram massacre plusieurs dizaines, voire parfois plusieurs centaines de
    personnes au même endroit, dans les dortoirs des écoles et lycées. La
    plupart du temps ces attaques particulièrement meurtrières se produisent la
    nuit, pendant que les enfants dorment, ne leur laissant aucune chance de
    s'enfuir.<br />Les agresseurs lanceraient des explosifs dans les internats,
    ouvriraient le feu  dans les chambres et tueraient certaines victimes à
    l'arme blanche.<br />Ils s'attaquent à n'importe qui : chrétiens, musulmans,
    policiers, militaires, fonctionnaires, élèves...<br /><br />Ces massacres
    atroces sont le fait de fanatiques religieux : le nom «&nbsp;Boko
    Haram&nbsp;» signifie «&nbsp;L'éducation occidentale est un péché&nbsp;».<br
    /><br />On se demande comment ces hommes peuvent se lever chaque matin et
    imaginer accomplir quelque chose comme ça dans la vie : tuer des enfants
    !<br /><br />Depuis 2009, on compte environ 4000 morts du fait des attaques
    du groupe et de la répression sanglante menée par les autorités du
    Nigéria.<br />
