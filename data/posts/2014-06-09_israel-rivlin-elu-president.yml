title: israel-rivlin-elu-president
date: 2014-06-10T00:00:00.000Z
fr:
  title: 'Israël : Rivlin élu président'
  body: >-
    Arrivé à la fin de son mandat de 7 ans, Shimon Peres, 90 ans, va être
    remplacé à la présidence de l'Etat d'Israël par Reuven Rivlin, 74 ans. Il
    est membre du parti de droite Likoud, dirigé par Netanyahou, actuel Premier
    ministre et véritable dirigeant du pays.
en: {}
