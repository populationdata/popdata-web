title: papouasie-nouvelle-guinee-seisme-de-magnitude-6-2
date: '2010-02-02T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.2'
  body: >-
    Un séisme de magnitude 6.2 s'est produit en Papouasie-Nouvelle-Guinée le
    mardi 2 février 2010, à 8h28 du matin, heure locale. 2000 habitants proches
    de l'épicentre ont durement ressenti la secousse, et un demi-million au
    total ont plus ou moins senti celle-ci, qui avait été dans un premier temps
    annoncée comme étant de magnitude 6.5. La zone touchée est encore une fois
    la région de Bougainville, île souvent affectée par les tremblements de
    terre.<!--more-->Le dernier séisme d'importance dans la région date en effet
    du 23 juin 2009, avec une magnitude de 6.7.<br /><br />On ignore pour le
    moment s'il y a eu des dégâts et des victimes.<br /><br />[voir carte dans
    la colonne centrale -&gt;]<br /><br />Source : USGS - Earthquake Hazards
    Program
en:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.2'
  body: ''
