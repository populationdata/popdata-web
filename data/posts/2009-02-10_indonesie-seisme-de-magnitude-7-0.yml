title: indonesie-seisme-de-magnitude-7-0
nameFr: 'Indonésie : séisme de magnitude 7.0'
nameEn: 'Indonésie : séisme de magnitude 7.0'
date: 2009-02-11T00:00:00.000Z
bodyFr: >-
  Un puissant séisme de 7.0 sur l'échelle de Richter s'est produit à 1h35 du
  matin, le 12 février 2009, dans le nord de l'Indonésie, tout prêt des
  Philippines. On ignore pour le moment s'il y a eu des dégâts et des victimes.
