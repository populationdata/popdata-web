title: rdc-menace-depidemie-de-cholera-dans-la-zone-des-combats
date: 2008-11-17T00:00:00.000Z
fr:
  title: 'RDC : menace d''épidémie de choléra dans la zone des combats'
  body: >-
    Avec la reprise des combats entre les Forces armées de la République
    démocratique du Congo (FARDC) et les rebelles du Congrès national pour la
    défense du peuple (CNDP) dirigés par l'ex-général Laurent Nkunda, la
    situation sanitaire s'est rapidement dégradée. L'Organisation mondiale de la
    Santé (OMS) craint que le choléra, déjà endémique dans la région, ne se
    développe en épidémie de grande ampleur dans les prochains mois, comme il
    l'avait fait en 1994.     <br /><!--more-->L'Organisation mondiale de la
    Santé (OMS) et ses partenaires ont lancé une vaste opération pour prévenir
    et enrayer l'accroissement du nombre des cas de cholera, qui a triplé pour
    se monter à 150 par semaine dans certaines zones à la faveur de la récente
    escalade de la violence dans la partie orientale de la République
    démocratique du Congo.      <p> L'insécurité, les déplacements massifs de
    population (au moins 250 000 personnes depuis le début août), la faiblesse
    des services sanitaires et le manque d'eau potable et de système
    d'assainissement ont entraîné une forte augmentation du nombre des malades
    du choléra au Nord et au Sud Kivu. </p> <p> On ne dispose pas encore de
    données relatives au nombre de décès liés à la flambée actuelle, mais dans
    des situations d'urgence complexes la proportion des cas mortels peut
    dépasser 30%. En 1994, quelque 50 000 personnes sont décédées des suites
    d'une épidémie combinée de choléra et de dysenterie liée à l'exode de
    Rwandais vers Goma, la principale ville du Nord Kivu. </p> <p> Le nombre des
    cas de choléra a triplé entre les premiers jours d'octobre et le début
    novembre dans la zone sanitaire de Goa, qui inclut la région de Karisimbi.
    Depuis juillet-août, on a enregistré moins de 20 cas par semaine à Goma,
    mais au cours de la première semaine d'octobre le nombre des cas de choléra
    s'est élevé à 40, pour atteindre le chiffre de 150 au début novembre.</p>
    <p> "Une telle augmentation du nombre des cas dans une région où le cholera
    est déjà endémique constitue un avertissement qui laisse craindre une
    épidémie potentiellement plus importante et tous les prestataires de santé
    collaborent pour éviter que l'on assiste à une répétition de 1994," a
    déclaré le Dr Eric Laroche, Sous directeur général de l'OMS à la tête du
    groupe Action sanitaire en situation de crise. </p> <p> Dans l'ensemble du
    Nord Kivu, au moins 997 cas de choléra ont été enregistré, pour la plupart à
    Rutshuru (466), Goma (263) et Karisimbi (145). Dans le Sud Kivu, 855 cas de
    choléra ont été enregistrés pendant le même période, le plus grand nombre
    d'entre eux à Minova (371). </p> <p> Le choléra est une maladie bactérienne
    transmise par l'eau qui se caractérise par une diarrhée liquide aiguë et des
    vomissements. Elle peut rapidement entraîner la mort si elle n'est pas
    traitée. Elle se transmet essentiellement par de l'eau et des aliments
    contaminés et elle est étroitement liée à des conditions d'assainissement
    insatisfaisantes. Elle est endémique dans la partie orientale du pays, ce
    qui a alerté la population et les agents de santé au sujet de la présence du
    choléra, de ses dangers et de la nécessité d'y faire face. </p> <p> "Tout le
    monde est conscient des conséquences mortelles que le choléra et de
    nombreuses autres maladies transmissibles telles que le paludisme et la
    rougeole ont sur les populations de la partie orientale de la République
    démocratique du Congo," a déclaré le Dr Laroche. "Mais ce risque
    supplémentaire est inacceptable. L'accès à de l'eau potable, à un système
    d'assainissement et à des services de santé est essentiel pour prévenir leur
    propagation aux personnes déplacées qui sont sur les routes, à celles qui
    vivent dans des camps provisoires et aux habitants de communautés établies."
    </p><span style="font-weight: bold;">Les mesures prises par le secteur de la
    santé face à des besoins croissants </span> <p> L'OMS achète et livre de
    grande quantités de fournitures médicales, notamment de quoi traiter le
    cholera et d'autres maladies transmises par l'eau, aux zones affectées du
    pays. Les fournitures sont livrées à MSF Suisse dans la ville de Dungu, dans
    le nord du pays, où des combats isolés ont affecté la santé de la
    collectivité. </p> <p> Soixante tonnes de médicaments sont arrivées par
    avion à Kampala, capitale de l'Ouganda voisin. Une grande partie de cette
    cargaison doit être acheminée à Goma par la route le samedi 15 novembre. On
    y trouve notamment des sels de réhydratation orale capables de traiter avec
    succès jusqu'à 80% des cas suspects de choléra, ainsi que des fluides
    intraveineux et des antibiotiques pour traiter les cas graves. </p> <p>
    L'OMS compte une bonne douzaine de ses employés dans la zone affectée,
    notamment des épidémiologistes qui s'efforcent de renforcer le système de
    notification du choléra et d'autres maladies potentiellement mortelles,
    parmi lesquelles le paludisme et la rougeole. Le paludisme est une maladie
    mortelle majeure dans cette partie du pays, où elle est responsable de 45%
    de la mortalité infantile.</p> <p>Source : OMS               <br />   </p>
