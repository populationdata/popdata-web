title: une-maladie-mortelle-decime-les-poissons-du-fleuve-zambeze
date: '2009-07-23T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/fao-zambeze.jpg'
fr:
  title: Une maladie mortelle décime les poissons du fleuve Zambèze
  body: >-
    Une maladie mortelle est en train de décimer les stocks de poissons du
    bassin fluvial Zambèze, mettant en péril la sécurité alimentaire et les
    moyens d'existence des populations rurales dans cette vaste zone partagée
    par sept pays, a avertit mardi 21 juillet l'Organisation des Nations Unies
    pour l'alimentation et l'agriculture (FAO).<!--more-->Selon une alerte émise
    par le Système mondial d'information et d'alerte rapide (SMIAR) de la FAO,
    le Syndrome ulcératif épizootique (EUS, selon son acronyme anglais) est
    causé par le champignon Aphanomyces invadans, qui forme de vilaines lésions
    sur les poissons et engendre un taux élevé de mortalité. C'est une des plus
    graves maladies aquatiques affectant les poissons téléostéens. <p>"En
    l'absence de campagnes d'endiguement, la maladie risque de se propager vers
    d'autres pays riverains du fleuve Zambèze ainsi que d'autres systèmes
    fluviaux de la région", indique Rohana Subasinghe, expert de la FAO en
    ressources halieutiques.</p>  <p>Le bassin fluvial du Zambèze s'étend sur 1
    390 000 km² et abrite quelque 32 millions d'habitants, dont 80% dépendent de
    l'agriculture ou de la pêche et de la pisciculture pour vivre. </p>  <p>Il
    semble que le syndrome EUS, confirmé pour la première fois en Afrique en
    2007, se propage en amont et en aval du Zambèze, avec le risque de prendre
    pied dans d'autres régions d'Afrique.</p>  <p>L'alerte du SMIAR signifie à
    la communauté internationale de bailleurs de fonds qu'une crise de sécurité
    alimentaire est en train de s'installer et qu'une assistance et des
    financements seront vraisemblablement nécessaires.</p>  <p>Le pays le plus
    touché est la Zambie, qui renferme les deux tiers du bassin fluvial du
    Zambèze. Plus de 2000 villages et quelques 700 000 personnes sont à risque
    d'insécurité alimentaire, car le poisson est non seulement une source de
    revenus dans de nombreux districts ruraux, mais aussi la source la plus
    économique de protéines disponibles.</p>  <p>Le poisson infecté par la
    maladie ne constitue normalement pas un problème de santé pour l'homme, même
    si les profondes ulcérations et la décomposition des tissus caractéristiques
    de la maladie pourraient renfermer des pathogènes secondaires plus
    dangereux.</p>  <p>Il est par conséquent recommandé de ne pas consommer de
    poisson contaminé par l'EUS qui n'ait pas été préalablement soumis à une
    cuisson suffisante.</p>  <p>Le poisson victime de l'EUS est invendable, ce
    qui représente de lourdes pertes économiques pour les pêcheurs et les
    pisciculteurs.</p>  <p>Environ 50 espèces de poissons téléostéens sont
    exposées à la maladie, avec des flambées affectant souvent les juvéniles, et
    causant ainsi des dégâts irréversibles aux populations et une grave perte de
    biodiversité.</p>  <p>L'EUS est apparu pour la première fois au Japon au
    début des années 1970 avant de se propager vers l'Australie et une grande
    partie de l'Asie. Les Etats-Unis ont été frappés en 1984 par le virus qui
    est désormais présent dans au moins 24 pays du monde.</p>  <p>Depuis 2007,
    la FAO aide à renforcer les capacités d'adaptation à la maladie dans les
    sept pays du Bassin du Zambèze - Angola, Botswana, Malawi, Mozambique,
    Namibie, Zambie et Zimbabwe.</p>  <p>Ces mesures comprennent un diagnostic
    de base de l'EUS, une surveillance ciblée et des services de gestion de base
    de la santé animale aquatique.</p>  <p>En réponse aux requêtes urgentes
    émises par plusieurs pays, la FAO, en étroite coopération avec
    l'Organisation mondiale de la santé animale (OIE) à Paris, élabore et met en
    uvre un cadre de biosécurité aquatique pour l'Afrique australe et renforce
    les compétences locales en matière d'aménagement des ressources du fleuve
    Zambèze.</p>  <p>Le programme s'attachera à développer les capacités
    institutionnelles et humaines de gestion de la santé de la faune sauvage
    aquatique dans les pays touchés au moyen de politiques et de règlements
    appropriés.</p>  <p>La lutte contre la maladie dans les eaux naturelles
    telles que les fleuves est impossible, mais sa mise en uvre est relativement
    plus simple dans les opérations aquicoles où un certain nombre de mesures de
    biosécurité sont susceptibles de réduire ou d'empêcher sa propagation.</p> 
    <p>Ces mesures comprennent notamment la prévention de porteurs ou vecteurs
    éventuels s'introduisant dans les plans d'eau ou étangs piscicoles,
    l'élimination des poissons morts et l'amélioration de la qualité de l'eau.
    <br /></p>  <p>Source : FAO</p>
