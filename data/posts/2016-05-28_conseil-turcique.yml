title: conseil-turcique
nameFr: Conseil turcique
nameEn: Conseil turcique
date: 2016-05-28T20:13:52.000Z
bodyFr: "<p style=\"text-align: justify;\">Le <b>Conseil turcique</b>\_(ou Conseil turc)\_est une organisation internationale regroupant les États turcophones, fondée le 3 octobre 2009 à Nakhitchevan (Azerbaïdjan) par l'<a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a>, le <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>, le <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> et la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>.</p>\r\n<p style=\"text-align: justify;\">Le Conseil turcique a trois capitales, Istanbul (Turquie), Bakou (Azerbaïdjan) et Astana (Kazakhstan). Istanbul est la capitale administrative, Bakou est la capitale de l'Assemblée parlementaire et Astana est la capitale de l'Académie turcique.</p>\r\n<p style=\"text-align: justify;\">États membres</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Pays turcophones non-membres du Conseil</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a></li>\r\n \t<li style=\"text-align: justify;\">République turque de <a href=\"https://www.populationdata.net/pays/chypre/\">Chypre</a> du Nord <i>(reconnue seulement par la Turquie)</i></li>\r\n</ul>\r\nSite officiel : <a href=\"http://www.turkkon.org/\">Turkkon</a>\r\n\r\nSource : Wikipédia, Turkkon"
