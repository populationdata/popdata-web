title: pakistan-crimes-dhonneur-contre-cinq-femmes
nameFr: 'Pakistan : crimes d''honneur contre cinq femmes'
nameEn: 'Pakistan : crimes d''honneur contre cinq femmes'
date: 2008-10-08T00:00:00.000Z
bodyFr: >-
  Le 14 juillet 2008 eut lieu l'exécution à la pelleteuse de cinq femmes à Baba
  Kot, un village pakistanais dans la province du Balouchistan. Cette exécution
  est issue d'un jugement d'une jirga, un tribunal traditionnel, condamnant
  trois surs qui voulaient choisir leur propre mari, enfreignant ainsi la
  tradition locale. Leur mère et leur tante sont également exécutées pour les
  avoir aidées. Cette exécution a fait vivement réagir l'opinion publique
  pakistanaise et mis sur le devant de la scène le problème des crimes
  d'honneur.<!--more--><span style="font-weight: bold;">Les Faits   </span>
  <p>Le 13 juillet 2008, trois surs de la tribu des Umrani, accompagnées de leur
  mère et de leur tante, prennent le taxi pour Usta Muhammad, afin d'épouser au
  tribunal civil les hommes qu'elles ont choisis. Elles prennent cette décision
  après plusieurs jours de discussion avec les hommes de la tribu, qui refusent
  de donner leur accord à ces mariages. Ces derniers les rattrapent et les
  ramènent de force à leur village, sous la menace darmes, dans une voiture
  officielle du gouvernement provincial du Balouchistan.</p> <p>Là, elles sont
  immédiatement jugées par une jirga, assemblée de notables, car elles ont
  contrevenu à la tradition tribale qui veut que les femmes ne décident pas de
  leur avenir conjugal. Elles sont condamnées à mort par ce tribunal
  traditionnel dhommes, composé entre autres de leur père, leurs oncles et leurs
  frères. Le supplice a lieu dès le lendemain, dans le désert proche. Une
  pelleteuse a creusé une fosse :</p> <ul>   <li>elles sont alignées le long de
  celle-ci ;</li>   <li>la pelle mécanique sabat sur elles et les broie ;</li>  
  <li>un peloton dexécution leur tire dessus ;</li>   <li>bien quencore
  vivantes, elles sont poussées dans la fosse par la pelleteuse et
  enterrées.</li> </ul> <p style="font-weight: bold;" style="font-weight:
  bold;">Couverture médiatique </p> <p>Le massacre est tout dabord passé
  inaperçu. La révélation est faite par le journal Jang, le 24 juillet, ce qui
  entraîne des menaces de mort envers son correspondant local, auteur de
  l'article. Mais la police locale refuse denquêter, et le ministre commence par
  nier, puis minimiser les faits. Le journal anglophone The News International,
  d'Islamabad, prend le relais, et Rauf Klasra est envoyé pour enquêter : il
  découvre l'implication d'Abdul Sattar Umrani, frère de Sadiq Umrani, ministre
  du logement de la province, appartenant au PPP de Benazir Bhutto. Abdul Sattar
  Umrani est déjà impliqué dans un «&nbsp;crime dhonneur&nbsp;» semblable datant
  de 2006, pour lequel lenquête na pu être ouverte que sur intervention de la
  Cour suprême.</p> <p>Ces articles finissent par provoquer le 29 août un débat
  au Parlement pakistanais, où un juriste nationaliste baloutche, Mir Israhullah
  Zehri, proclame quil défendrait «&nbsp;une tradition pluriséculaire qui ne
  doit pas être considérée négativement&nbsp;». La retransmission à la
  télévision cause alors un scandale national&nbsp;: le Sénat pakistanais et
  l'assemblée provinciale du Sind votent des résolutions condamnant le massacre,
  scandale qui permet également le début dune interrogation nationale sur les
  droits des femmes. Le gouvernement ordonne alors une enquête, mais qui traîne
  en pleine période électorale.</p> <p>Les organismes internationaux de défense
  des droits humains mènent une campagne, dès la fin du mois daoût, pour que
  justice leur soit rendue. Au Pakistan, la loi punit de mort les crimes
  dhonneur depuis 2004, mais n'est jamais appliquée.</p> <p>En 2007, au moins
  636 femmes ont été victimes de ces crimes d'honneur au Pakistan,
  officiellement. On suppose que certains crimes ne sont pas recensés, et que ce
  chiffre est donc probablement plus proche de 1000, d'après Tahira Abdullah,
  une des figures du mouvement féministe pakistanais, qui siège à la Commission
  des droits humains du Pakistan (HRCP).      <br />   </p> <p>Source : Article
