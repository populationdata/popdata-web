  title: 'Papouasie-Nouvelle-Guinée : les Papous en danger'
  body: "[caption id=\"attachment_36224\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\" rel=\"attachment wp-att-36224\"><img class=\"wp-image-36224 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/port-moresby-papouasie-nouvelle-guinee.jpg\" alt=\"Port Moresby, capitale de la Papouasie-Nouvelle-Guinée\" width=\"1024\" height=\"768\" /></a> Port Moresby, capitale de la Papouasie-Nouvelle-Guinée.[/caption]\r\n<p style=\"text-align: justify;\">La croissance démographique de la <a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a>, pays de l'Océanie quelque peu replié sur lui-même, est toujours très élevée, à +3,1 % en moyenne. La capitale, Port Moresby, concentre une partie croissance de cette population, mais les montagnes du centre du pays sont encore la région la plus populeuse. Le pays est peu urbanisé, et les infrastructures de transports, des routes uniquement, sont peu nombreuses. La capitale, située sur la côte sud, n'est pas reliée par la route au reste du pays.\r\nLes Papous, peuplades vivant dans les forêts, sont en danger. La pression industrielle exercée sur les ressources minières et forestières s'accroît chaque année, et menace de plus en plus leur habitat traditionnel. Ils sont ainsi chassés de leurs terres et se retrouvent dans les bidonvilles entourant les grandes villes.\r\nLes trafics et les coupes forestières sauvages se font le plus souvent dans la violence, et les droits humains sont régulièrement bafoués. Le bois extrait illégalement se retrouve en <a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a>, et dans les pays d'Asie du sud-est, où il est transformé. La corruption et les violences sont le lot quotidien des populations. Port Moresby est régulièrement citée comme la capitale la plus violente du monde. Un problème majeur que les autorités feraient bien de combattre.</p>"
