  title: La Macédoine va changer de nom
  body: "[caption id=\"attachment_37230\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/macedoine-du-nord/\" rel=\"attachment wp-att-37230\"><img class=\"wp-image-37230 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/skopje-macedoine.jpg\" alt=\"Skopje, capitale de la Macédoine\" width=\"1280\" height=\"668\" /></a> Skopje, capitale de la Macédoine. Photo : Dejan Sokolovski[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/macedoine-du-nord/\"><strong>Macédoine</strong></a>, petit pays enclavé au coeur de la péninsule des Balkans, au nord de la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a>, va changer de nom. Elle s'appellera désormais <strong>Macédoine du Nord</strong>.</p>\r\n<p style=\"text-align: justify;\">Un référendum a été organisé le 30 septembre, avec pour résultat un « oui » massif de plus de 91 %, contre moins de 6 % pour le « non ». La participation est cependant restée très faible, avec environ 36 % de votants. Il s'agissait pour la population d'avaliser ou non l'accord conclu avec la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> en juin dernier. Ce dernier pays revendique en effet l'appellation exclusive « Macédoine » pour sa région historique du nord. Un sujet très sensible en Grèce, à tel point que le pays bloque l'entrée de la Macédoine, issue elle-même d'une scission de l'ex-Yougoslavie au début des années 1990, dans les instances internationales comme l'OTAN et surtout l'Union européenne. Avec ce nouveau nom, qui doit encore être validé par les parlements des deux pays, des décennies de tensions frontalières devraient aboutir à un apaisement de la situation.</p>\r\n<p style=\"text-align: justify;\">La Macédoine du Nord devrait également rapidement lancer les négociations d'adhésion à l'Union européenne.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/macedoine-du-nord/\"><strong>Fiche pays Macédoine du Nord</strong></a></li>\r\n</ul>"
