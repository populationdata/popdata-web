  title: L'Arctique se réchauffe deux fois plus vite que la moyenne mondiale
  body: "[caption id=\"attachment_39663\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2017/12/21/arctique-se-rechauffe-deux-plus-vite-moyenne-mondiale/fille-inuit-barrow-alaska/\" rel=\"attachment wp-att-39663\"><img class=\"size-full wp-image-39663\" src=\"https://www.populationdata.net/wp-content/uploads/2017/12/fille-inuit-barrow-alaska.jpg\" alt=\"Jeune fille inuit à Barrow, Alaska\" width=\"1024\" height=\"683\" /></a> Une jeune fille de la communauté d’Inupiat sur un morceau de banquise à Barrow, en Alaska, aux États-Unis. Photo : UNICEF/Vlad Sokhin[/caption]\r\n<p style=\"text-align: justify;\">En 2017, l'<b>Arctique</b>\_a continué de se réchauffer à un rythme deux fois plus élevé que la température mondiale, révèle l'ONU. Ce réchauffement rapide a provoqué des températures de l'air à des niveaux parmi les plus élevés de l'histoire et des températures océaniques supérieures à la moyenne et a eu des impacts divers sur les humains, les océans et les écosystèmes.</p>\r\n<p style=\"text-align: justify;\">Les mois entre janvier à novembre indiquent que 2017 sera la troisième année la plus chaude jamais enregistrée, derrière 2016 et 2015, et devrait être la plus chaude en l'absence du phénomène El Niño, prédit l'Organisation météorologique mondiale (OMM). La couverture de glace marine de l'Arctique\_et de l'Antarctique\_demeure à des plus bas pratiquement records.</p>\r\n<p style=\"text-align: justify;\">« Ce qui est important, plus que le classement d'une année donnée, c'est la tendance générale et, à long terme, du réchauffement observé depuis la fin des années 1970, et en particulier au cours de ce siècle », a déclaré Omar Baddour, chercheur à l'OMM.</p>\r\n<p style=\"text-align: justify;\">« Avec la hausse des températures, nous assistons à des conditions météorologiques plus extrêmes avec d'importants impacts socio-économiques », a-t-il dit. Selon l'OMM, la tendance au réchauffement continue d'entraîner une transformation spectaculaire dans la région\_arctique.</p>\r\nSource : ONU"
