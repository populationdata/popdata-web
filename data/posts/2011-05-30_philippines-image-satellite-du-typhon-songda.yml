title: philippines-image-satellite-du-typhon-songda
nameFr: 'Philippines : image satellite du typhon Songda'
nameEn: 'Philippines : image satellite du typhon Songda'
date: 2011-05-31T00:00:00.000Z
bodyFr: >-
  Voici une image satellite impressionnante du super typhon Songda, prise le 27
  mai 2011. Les vents les plus violents ont été mesurés à environ 240 km/h. Le
  typhon, en provenance du large du Pacifique, se dirige vers le sud de la
  Chine, en passant au sud de Taïwan.<!--more-->[voir image satellite dans
  colonne centrale-&gt;] <div><br />  </div>  <div>Source : Nasa Earth
  Observatory </div>
