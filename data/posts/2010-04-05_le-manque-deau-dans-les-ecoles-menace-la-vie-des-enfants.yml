title: le-manque-deau-dans-les-ecoles-menace-la-vie-des-enfants
date: 2010-04-06T00:00:00.000Z
fr:
  title: Le manque d'eau dans les écoles menace la vie des enfants
  body: >-
    Dans 60 pays en  voie de développement, plus de la moitié des écoles
    primaires n'ont pas  d'installations d'eau potable et les deux tiers n'ont
    pas  d'infrastructures d'assainissement, selon un nouveau rapport publié 
    lundi 5 avril par le Fonds des Nations Unies pour l'enfance (UNICEF) à la 
    conférence internationale sur l'aide humanitaire et de développement à 
    Dubaï.<!--more-->« Des millions d'enfants dans les pays en voie de
    développement sont  scolarisés dans des écoles où  il n'y pas d'eau potable
    ou des latrines  propres », a déploré le Directrice régionale de l'UNICEF
    pour le  Moyen-Orient  et le nord de l'Afrique, Sigrid Kaag. « Chaque enfant
    a le  droit d'être scolarisé dans une école où il y a de l'eau potable, des 
    installations d'assainissement et de l'éducation à l'hygiène », a-t-elle 
    plaidé. <p>On estime que l'absence de ces installations provoque chaque
    année le  décès de 1,5 million d'enfants de moins de 5 ans qui meurent de
    la  diarrhée. Environ 400 millions d'écoliers souffrent de vers.</p>  <p>Le
    rapport indique que lorsque le lavage des mains est effectué en  milieu
    scolaire, on observe  une réduction de 30% des cas de diarrhée. </p> 
    <p>L'existence de latrines séparées pour les filles et les garçons facilite 
    la scolarisation des filles et améliore leurs résultats scolaires,  estime
    l'UNICEF.</p>  <p>Selon le rapport, la sensibilisation des enfants sur les
    gestes  d'hygiène adéquats contribue au changement de comportement de la 
    communauté toute entière.</p>  <p>Le rapport recommande l'action immédiate
    des dirigeants politiques, des  directeurs d'écoles, des communautés et des
    parents et exhorte les  gouvernements à augmenter les investissements
    destinés à l'eau et  l'assainissement dans les écoles. </p>  <p>« Fournir
    des installations d'eau et d'assainissement va contribuer à  réaliser les
    l'Objectifs du millénaire pour le développement (OMD)  relatifs à l'accès
    universel à l'école primaire et à la réduction de la  mortalité infantile »,
    a conclu Mme Kaag.</p>  <p>Source : UNICEF (communiqué)<br /></p>
