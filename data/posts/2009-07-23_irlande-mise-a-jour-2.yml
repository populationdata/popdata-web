title: irlande-mise-a-jour-2
date: 2009-07-24T00:00:00.000Z
fr:
  title: 'Irlande : mise à jour'
  body: >-
    Championne européenne de l'économie depuis une vingtaine d'années, notamment
    grâce à un dumping social important favorisant l'installation de grandes
    multinationales, l'Irlande se retrouve aujourd'hui confrontée à la crise
    économique mondiale. Le PIB se contracte fortement, et le chômage a explosé,
    passant de 4% en moyenne depuis 10 ans à 12.6% mi-2009. Et ce n'est pas
    fini, puisque les économistes irlandais pensent qu'il pourrait passer à 16%
    en 2010. Un irlandais sur cinq pourrait basculer dans la pauvreté. Enfin,
    logiquement, l'immigration s'est elle aussi ralentie.
