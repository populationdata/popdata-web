  title: La pollution affecte 80 % des citadins du monde
  body: "<p style=\"text-align: justify;\">Plus de 80 % de la population urbaine est affectée par une pollution plus élevée que les recommandations de l'Organisation mondiale de la santé (OMS), selon ce qu'indique un de ses rapports récemment publié. Les villes des pays pauvres sont plus à risque à ce sujet que les villes des pays riches.<!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_32150\" align=\"aligncenter\" width=\"630\"]<a href=\"/wp-content/uploads/pollution-urbaine-1.jpg\"><img class=\"wp-image-32150 size-full\" src=\"/wp-content/uploads/pollution-urbaine-1.jpg\" alt=\"Pollution urbaine à Paris\" width=\"630\" height=\"420\" /></a> Pollution urbaine à Paris[/caption]\r\n<p style=\"text-align: justify;\">La base de données de l'OMS couvre 3000 villes de plus de 100 000 habitants dans plus d'une centaine de pays.\r\nDe 2008 à 2015, le niveau de pollution atmosphérique des villes étudiées a augmenté de +8 %.\r\nDans les pays riches, 56 % des villes dépassent les normes fixées par l'OMS. Dans les pays les plus pauvres, ce sont presque toutes les villes qui les dépassent, soit 98 % !\r\nC'est en Asie de l'ouest, du sud et de l'est que les niveaux de pollution sont les plus élevés, et qu'ils dépassent de cinq à dix fois les limites.\r\nLes villes les plus polluées sont Riyad, Arabie saoudite, Delhi, Inde, Le Caire, Egypte et Beijing, Chine.\r\nLes concentrations de particules fines, qui sont les principales responsable de la mortalité prématurée de plus de trois millions de personnes dans le monde chaque année, continuent de progresser d'année en année, prévient l'OMS. Elles constituent le risque environnemental majeur pour la santé humaine. Leurs effets sont dévastateurs.\r\nCertaines villes, surtout dans les pays riches, ont bien compris qu'il était temps d'agir, mais pour que la qualité de l'air s'améliore, il faut d'abord la surveiller, la mesurer et définir quels sont les besoins sociaux et environnementaux pour espérer inverser la tendance.\r\n\"La sensibilisation gagne du terrain et les villes sont plus nombreuses à surveiller la qualité de leur air. Lorsque la qualité de lair s'améliore, les maladies respiratoires et cardiovasculaires connexes reculent à l'échelle mondiale\" déclare la Dr Maria Neira, directrice du département OMS Santé publique, déterminants sociaux et environnementaux de la santé.</p>\r\n<p style=\"text-align: justify;\">Carte des villes suivies par l'OMS :</p>\r\n<p style=\"text-align: center;\"><a href=\"/cartes/oms-pollution-des-villes-2016/\"><img class=\"aligncenter\" src=\"/images/cartes/articles/OMS-villes-pollution-2016-petite.jpg\" alt=\"\" border=\"0\" />\r\n</a><a href=\"/cartes/oms-pollution-des-villes-2016/\">Cliquez pour agrandir</a></p>"
