title: pillage-de-la-republique-democratique-du-congo
date: 2002-10-25T00:00:00.000Z
fr:
  title: Pillage de la République démocratique du Congo
  body: >-
    Le groupe d'experts de l'ONU sur le pillage du
    Congo,                              dans son rapport final remis lundi au
    Conseil de sécurité,                              montre du doigt 85
    compagnies qu'il juge en violation                              des
    principes de l'OCDE, et cinq d'entre elles sont                             
    des firmes minières du Canada.<!--more-->Ce                             
    sont First Quantum Minerals, Harambee Mining,
    International                              Panorama Resources, Melkior
    Resources, et Tenke Mining,                              selon une copie du
    rapport obtenue par La                              Presse.      <br />  <br
    />                                   «Les principes de l'OCDE offrent un
    mécanisme pour                              porter à l'attention des
    gouvernements hôtes leur                              violation par des
    firmes qui y sont enregistrées.                              Les
    gouvernements ayant juridiction sur ces
    entreprises                              sont eux-mêmes complices s'ils ne
    prennent pas des                              mesures correctives»,
    affirment les enquêteurs, dirigés                              par Mahmoud
    Kassem, d'gypte, et incluant Jim Freedman,                              du
    Canada.      <br />  <br />                                   Les trois
    quarts des firmes citées - et la liste n'est                             
    pas encore complète, dit le rapport - sont
    enregistrées                              en Amérique du
    Nord                              (tats-Unis et
    Canada)                              et en Europe de
    l'Ouest                              (France,
    Grande-Bretagne,                              Belgique, Pays-Bas,
    Allemagne,                              Finlande, et Suisse).      <br /> 
    <br />                                   Les autres sont
    africaines                             
    (Congo-Kinshasa,                              Zimbabwe, Afrique du
    Sud,                              et Ghana), avec une compagnie chaque en
    Israël,                              en Chine, à
    Saint-Kitts,                              aux Bermudes, aux îles Vierges
    britanniques, à Hong                              Kong, en Malaisie et au
    Kazakhstan.      <br />  <br />                                   Cette
    longue liste de pays et de firmes
    multinationales                              illustre à quel point a été
    «mondialisé» le pillage                              de la RDC
    (République                              démocratique du Congo), l'un des
    géants et l'un                              des plus riches pays
    d'Afrique                              en termes de ressources minières et
    naturelles.      <br />  <br />                                   Le rapport
    d'une trentaine de pages se lit comme un                              roman
    de John                              Le Carré, tant il s'emploie à
    décortiquer les                              lacis de terreur, de vol et de
    corruption montés et                              entretenus par ce qu'il
    appelle «les réseaux d'élite»                              de petits noyaux
    de décideurs politiques, militaires                              et
    d'affaires du Congo même, de l'«allié»
    zimbabwéen,                              mais surtout des agresseurs et
    occupants ougandais,                              rwandais et
    burundais.      <br />  <br />                                   Le rapport
    recommande d'ailleurs «des restrictions                             
    financières» contre 29 compagnies, la plupart de
    la                              région des Grands lacs, mais aussi plusieurs
    de Belgique.      <br />  <br />                                   Il
    propose des «restrictions financières» et «une                             
    interdiction de voyager» contre 54 hommes
    d'affaires,                              politiciens et militaires de la
    région, dont le Belge                              George Forrest, les
    Russes Bout et Piskunov, l'Anglais                              Heckie Horn,
    le Zimbabwéen John Bredenkamp, l'Israélien                              Nico
    Shefer, l'Indien Sanjivan Ruprah, le général                             
    James Kaberebe, chef d'état major du Rwanda, et
    le                              général Salim Saleh, frère du président
    ougandais                              Yoweri Museveni.      <br />  <br
    />                                    l'heure où l'ONU se concentre sur la
    chasse aux                              organisations terroristes et leurs
    complices, le rapport                              recommande aussi le gel
    des avoirs des 54, et leur                              boycottage et celui
    des firmes citées par les maisons                              bancaires et
    institutions financières.      <br />  <br
    />                                   Selon les enquêteurs, qui ont déposé
    deux rapports                              provisoires en avril et en
    novembre 2001, le pillage                              des diamants, de
    l'or, du coltan, des forêts, du bétail                              et du
    café congolais se fait de manière «systémique                             
    et systématique», au moyen de pots-de-vin, de
    bradage                              des infrastructures, de fraude fiscale,
    d'exemptions                              douanières, de sanctions
    contournées, de détournements                              de fonds publics,
    d'extorsions, de rançonnements,                              et de
    distributions d'actions de «joint ventures»                              par
    des réseaux qui «ressemblent de près à des
    organisations                              criminelles».      <br />  <br
    />                                   Conséquence de ces «guerres lucratives
    qui s'autofinancent»&nbsp;:                              plus de 3,5
    millions de civils sont morts de «causes                             
    indirectes» de la guerre depuis 1998 dans les
    cinq                              provinces du
    Congo                              oriental, dit le rapport, qui prend pour
    base                              la conclusion de l'International Rescue
    Committee                              (IRC). Celui-ci avait estimé en avril
    2001 qu'en plus                              du million de «victimes
    directes» de la guerre, 2,5                              millions de civils,
    des enfants, des femmes et des                              vieux surtout,
    avaient péri de «causes indirectes»&nbsp;:                             
    déplacements forcés, malnutrition, maladies et
    manque                              de soins.      <br />  <br
    />                                   Les ONG Partenariat
    Afrique-Canada                              (PAC) et Global Witness ont
    salué le rapport final                              du groupe d'experts de
    l'ONU. Mais ils ont demandé                              que l'ONU impose le
    Processus de Kimberley au commerce                              du diamant -
    permettant d'identifier l'origine précise                              des
    pierres précieuses. Ils ont aussi demandé que                             
    l'organisme de surveillance suggéré par les
    experts                              pour mettre fin au pillage du Congo
    soit permanent                              dans le cas du diamant.      <br
    />  <br />                                   La presse de Kinshasa ne parle
    que de ce rapport,                              accentuant le rôle de
    responsables congolais comme                              Mwenze Kongolo,
    ministre de la Sécurité, Jean-Charles                              Okoto,
    président de la société d'tat du diamant MIBA,                             
    et l'homme d'affaires George Forrest. «Tous des
    pilleurs»,                              clamait mardi <i>Le Potentiel</i>,
    tandis que <i>La                              Tempête des Tropiques</i>
    dénonçait le silence du                              régime Kabila et
    réclamait «une réunion extraordinaire                              du
    gouvernement».      <br />  <br />    Source : Jooneed Khan - La Presse <br
    />
