  title: >-
    Plus de 50 000 personnes ont eu recours à des passeurs pour traverser le
    golfe d'Aden en 2008
  body: >-
    Le nombre de personnes ayant eu recours à des passeurs pour traverser le
    golfe d'Aden en 2008 a augmenté de 70% par rapport à l'année précédente,
    soit plus de 50 000 personnes ayant effectué ce périlleux voyage pour fuir
    la violence et les persécutions, selon les statistiques publiées vendredi
    par le Haut Commissariat des Nations Unies pour les réfugiés
    (UNHCR).<!--more--><img border="0" align="left"
    src="/images/articles/yemen-migrants-2008.jpg" />Au départ de la Somalie, 50
    091 personnes ont franchi le golfe d'Aden en direction du Yémen contre 29
    500 en 2007. Au moins 590 personnes se sont noyées et quelque 359 autres
    sont portées disparues, a précisé le porte-parole du HCR, Ron Redmond, lors
    d'un point de presse à Genève.        <p> Les passeurs basés en Somalie se
    montrent souvent brutaux envers leurs passagers. En 2007, le nombre de morts
    était beaucoup plus élevé, quelque 1 400 personnes ayant perdu la vie,
    a-t-il ajouté. De nombreuses informations ont confirmé qu'en 2008 des
    passagers avaient été battus à mort pendant la traversée. Cependant, la
    plupart de passagers décédés se sont noyés après avoir été contraints de
    sauter par-dessus bord dans des eaux démontées au large des côtes du Yémen,
    les trafiquants tentant de ne pas se faire repérer par les autorités
    yéménites. L'augmentation du nombre d'arrivées reflète la situation
    désespérée en Somalie et dans la corne de l'Afrique, une région ravagée par
    la guerre civile, l'instabilité politique, la famine et la pauvreté.</p> <p>
    Le HCR intensifie sa réponse au Yémen en améliorant les conditions de
    réception pour ceux qui parviennent à atteindre les côtes de ce pays.
    L'agence mène également des campagnes d'information dans la corne de
    l'Afrique pour avertir les personnes du danger de recourir à des passeurs.
    Le HCR et ses partenaires ont également mis en uvre des programmes destinés
    à améliorer les conditions de vie des personnes ayant des besoins de
    protection sur la côte africaine du golfe, pour qu'elles n'aient pas besoin
    de risquer leur vie en tentant la traversée vers le Yémen.</p> <p
    style="text-align: left;" style="text-align: left;">Golfe d'Aden, entre le
    Yémen et la Somalie :</p> <p style="text-align: center;" style="text-align:
    center;"><img border="0" align="middle"
    src="/images/cartes/articles/yemen-golfe-aden.png" />   <br />   Source :
    Google Maps   <br />   </p> <p>Par ailleurs, le HCR a appelé vendredi tous
    les Etats membres de l'Union européenne à garantir que les personnes
    cherchant asile puissent avoir accès au territoire européen et à des
    procédures justes lors de l'examen de leurs demandes.</p> <p> Les ministres
    de l'intérieur de Chypre, de la Grèce, de l'Italie et de Malte doivent se
    rencontrer à Rome, le mardi 13 janvier, pour discuter du problème des
    migrants irréguliers arrivant par la mer. Cette question pourrait également
    être débattue lors de la rencontre informelle des ministres européens de
    l'intérieur et de la justice à Prague le 15 janvier.</p> <p> Au cours de
    l'année 2008, sur le total de plus de 67 000 personnes estimées avoir
    effectué la traversée vers l'Europe par voie maritime, quelques 38 000
    personnes sont arrivées sur les seuls territoires de l'Italie et de Malte,
    principalement après avoir transité par la Libye. La grande majorité de ces
    personnes ont demandé l'asile, et plus de la moitié de celles qui l'ont fait
    ont été considérées comme ayant besoin de protection internationale. Les
    possibilités d'entrer en Europe par des moyens légaux étant rares, des
    milliers de personnes menacées de persécutions et de violations graves des
    droits humains dans leurs pays d'origine n'ont pas d'autre choix que
    d'emprunter ce dangereux itinéraire maritime. Selon le HCR, cela met en
    évidence la nécessité vitale de s'assurer que les accords et les mesures
    pris par les Etats pour protéger leurs frontières ne bloquent pas l'accès à
    la sécurité pour ceux qui recherchent une protection dans l'Union
    européenne.</p> <p> Les chiffres actuellement disponibles montrent que de
    nombreuses personnes arrivant par bateau sont originaires de Somalie et
    d'Erythrée. Selon les chiffres provisoires pour 2008, environ 75% de ceux
    qui sont arrivés en Italie par la mer ont demandé l'asile, et environ 50%
    d'entre eux se sont vus octroyer le statut de réfugié ou une protection pour
    d'autres raisons humanitaires. Pratiquement toutes les personnes arrivées
    illégalement par la mer à Malte ont demandé l'asile et quelques 60% d'entre
    elles ont été reconnues comme ayant besoin d'une protection
    internationale.</p> <p>Source : ONU, UNHCR                        <br />  
    </p>
