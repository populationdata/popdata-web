  title: 'Mongolie : mise à jour'
  body: >-
    Depuis quelques années, la Mongolie découvre que ses richesses naturelles,
    minières principalement, suscitent la convoitise des grandes compagnies
    internationales. Cuivre, uranium, charbon sont prêts à être extraits dans
    d'immenses mines, parfois les plus grandes du monde. Un engouement
    économique qui attire les capitaux, et améliore nettement le niveau de vie
    des populations. Une richesse qui sera, espérons-le, redistribuée de manière
    équitable.<!--more-->
