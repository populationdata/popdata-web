fr:
  title: 'Colombie : mise à jour'
  body: >-
    Le pays vient de changer de chef d'état, mais ce dernier, Juan Manuel
    Santos, a toujours indiqué qu'il poursuivrait la politique sécuritaire de
    son prédécesseur Álvaro Uribe Vélez. Une politique qui risque encore une
    fois de laisser de côté les oubliés de la croissance économique, les
    amérindiens et les paysans principalement. La Colombie est en effet un
    véritable eldorado pour les multinationales, notamment du pétrole, avec des
    ressources énergétiques importantes abandonnées à ces dernières. A contrario
    de ce qui se passe dans toute la région, qui a préféré nationaliser les
    ressources.
