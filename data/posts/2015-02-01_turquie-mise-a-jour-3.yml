title: turquie-mise-a-jour-3
nameFr: 'Turquie : mise à jour'
nameEn: 'Turquie : mise à jour'
date: 2015-02-02T00:00:00.000Z
bodyFr: >-
  La croissance démographique de la Turquie a ralenti ces dernières années, elle
  tend vers les standards européens. Le pays tente de se rapprocher de l'Asie,
  sa patience envers l'Union européenne, qui lui barre toujours son accès, étant
  mise à l'épreuve.
