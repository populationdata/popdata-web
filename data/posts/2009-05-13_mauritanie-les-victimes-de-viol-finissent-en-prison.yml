  title: 'Mauritanie : les victimes de viol finissent en prison'
  body: >-
    Les femmes de Mauritanie qui portent plainte pour agression sexuelle
    sexposent au risque dêtre incarcérées en raison de lois mal définies et dun
    phénomène de stigmatisation, qui font porter aux victimes plutôt quà leurs
    agresseurs la responsabilité du crime, selon un organisme à but non-lucratif
    local, financé par les Nations Unies.<!--more--><p> <span id="Body">     
