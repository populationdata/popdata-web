    sensibiliser les populations de Mauritanie à la violence
    sexuelle</td>          </tr>        </tbody>      </table>Le viol reste un
    sujet tabou en Mauritanie, à tel point quil nest pas abordé dans la loi et
    que le mot ne figure dans aucun document gouvernemental, selon lAssociation
    mauritanienne pour la santé de la mère et de lenfant, une organisation
    non-gouvernementale (ONG) sise à Nouakchott, la capitale. « Le problème,
    pour décriminaliser la victime, cest que la loi ne définit pas le viol.
    Comment punir les agresseurs si le crime lui-même na pas été clarifié ? »,
    sinterroge Bilal Ould Dick, conseiller juridique de lassociation.
    </span></p>Pour faire référence aux violences sexuelles dans leurs documents
    officiels, le ministère de la Santé emploie le terme de « blessures », et le
    ministère des Affaires sociales, de lEnfance et de la Famille, celui de «
    violences domestiques », selon Zeinebou Mint Taleb, présidente de
    lassociation. <br /> <br /> <strong>Honneur <br /> </strong><br />Aminetou
    (nom demprunt), 22 ans, a expliqué à IRIN que la police lavait accusée de
    navoir aucun honneur lorsquelle leur avait rapporté quelle avait été violée,
    une nuit, chez elle, par un inconnu. « Les policiers mont dit que si je
    navais pas été disposée à donner ma virginité, il naurait pas pu la prendre
    ». A 22 ans, elle a perdu son honneur, a cessé de suivre son programme de
    formation à linformatique, et ne peut plus se marier parce quelle a tenté de
    porter plainte, a-t-elle confié. <br /> <br />« Personne ne veut plus de
    moi. Dans ma communauté, ils pensent tout simplement que jaimais le sexe et
    que pour avoir péché ainsi, je mérite de tout perdre », a-t-elle déclaré.
    <br /> <br /> <strong>Délit sexuel <br /> </strong><br />Selon Maître Dick,
    seuls deux articles de loi interdisent un acte sexuel : les rapports sexuels
    hors mariage. Cest pourquoi, a-t-il expliqué, bon nombre de victimes
    présumées de viol sont accusées davoir enfreint la loi. « La femme sera
    inculpée et sanctionnée au lieu dêtre protégée par la loi ».<br /> <br />La
    situation est encore plus grave pour les femmes enceintes, a-t-il poursuivi,
    la grossesse étant considérée comme la « preuve » de leur culpabilité. Sept
    femmes ont été incarcérées en 2009 pour avoir enfreint la loi contre les
    rapports sexuels hors mariage, après avoir tenté de dénoncer leurs
    agresseurs présumés, selon lAssociation mauritanienne pour la santé de la
    mère et de lenfant. <br /> <br />  <table cellspacing="0" cellpadding="0"
    align="right" style="border: 1px solid rgb(51, 102, 153); margin: 2px 8px
    8px; padding: 5px; width: 165px; background-color: rgb(170, 187, 220);">   
    <tbody>      <tr>        <td bgcolor="#aabbdc" align="left" style="color:
    rgb(255, 255, 255); font-family: tahoma; size: 12px;"><b style="font-size:
    16px; color: rgb(255, 255, 255);">« ...<span style="font-family:
    Tahoma;"><span style="font-size: 12pt; font-family: Cambria;"><span
    style="font-family: Tahoma;">Les policiers mont dit que si je [navais pas
    été disposée</span>] <span style="font-family: Tahoma;">à donner [ma
    virginité], il naurait pas pu la prendre&nbsp;</span></span>... »</span></b>
    </td>      </tr>    </tbody>  </table>Daprès Mme Taleb, présidente de lONG,
    lorsque des hommes sont interrogés ou détenus, ils sont rapidement relâchés
    « faute de preuves ». <br /> <br />Matty Mint Doide du ministère des
    Affaires sociales, de lEnfance et de la Famille, a expliqué à IRIN que le
    gouvernement révisait actuellement le code pénal pour définir et interdire
    le viol, et « appliquer les conventions internationales afférentes contre la
    violence sexuelle ». Parmi les conventions contre les violences sexuelles et
    sexistes : la <a target="_blank"
    href="http://www.un.org/womenwatch/daw/cedaw/">Convention sur
    lélimination</a> de toutes les formes de discrimination à légard des femmes,
    et la Convention contre la torture et autres peines ou traitements cruels,
    inhumains ou dégradants. <br /> <br /> Mohamed Lemine Ould Dadde,
    commissaire aux droits de lHomme, a déclaré à IRIN que le gouvernement
    sétait engagé à défendre les droits de la femme. Il a nié quen tentant
    dalerter les autorités, les femmes de Mauritanie étaient injustement rendues
    coupables des violences sexuelles quelles avaient subies, et a expliqué que,
    comme tous les pays, la Mauritanie sefforçait dencourager les victimes à se
    manifester. <br /> <br />Depuis 2003, 430 cas de violence sexuelle ont été
    déclarés en Mauritanie, contre 28 000 cas de violences domestiques, selon le
    gouvernement. Les victimes ont porté plainte dans seulement 20 pour cent des
    cas, selon le ministère des Affaires sociales. <br /> <br />Eyer Chaim, de
    lAssociation mauritanienne pour la santé de la mère et de lenfant, travaille
    au commissariat de police de Nouakchott, au sein de la cellule de lutte
    contre les crimes contre les enfants ; selon lui, le nombre de victimes réel
    est bien plus important que ne le montrent les registres publics. « Jai
    connu tellement de victimes qui ont refusé dalerter la police ou daller se
    faire soigner. Elles préfèrent souffrir en silence pour cacher leur honte au
    sein dune communauté où les commérages vont bon train ». <br /> <br />Nourra
    Mint Semane, journaliste de la région, a expliqué à IRIN quil était
    difficile de parler de viol, à tous les plans, en Mauritanie. « Mes
    programmes radio sont censurés quand je parle dhistoires de viol. Pour la
    société mauritanienne, le viol est une honte qui doit être enterrée et celle
    que lon considère comme la première criminelle, cest la victime elle-même
    ».<br /><br />Source : Irin<br />
