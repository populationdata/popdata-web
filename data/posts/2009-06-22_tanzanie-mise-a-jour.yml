title: tanzanie-mise-a-jour
date: 2009-06-23T00:00:00.000Z
fr:
  title: 'Tanzanie : mise à jour'
  body: >-
    Pays très pauvre et l'un des principaux bénéficiaires de l'aide
    internationale, la Tanzanie voit pourtant sa croissance économique rester
    élevée depuis quelques années. Mais partant de très loin, le pays doit se
    développer, notamment au niveau de ses infrastructures, totalement
    obsolètes. Doté de richesses non négligeables, celles-ci sont peu ou mal
    exploitées, et la corruption importante freine les investissements
    étrangers.
