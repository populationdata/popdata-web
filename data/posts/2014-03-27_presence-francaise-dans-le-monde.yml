title: presence-francaise-dans-le-monde
nameFr: Présence française dans le monde
nameEn: Présence française dans le monde
date: 2014-03-28T00:00:00.000Z
bodyFr: >-
  Au 31 décembre 2013, 1&nbsp;642&nbsp;953 personnes étaient inscrites au
  registre mondial des Français établis  hors de France, selon le ministère des
  Affaires étrangères français. Soit une hausse de 2% par rapport à lannée
  précédente.<!--more-->Cette augmentation, supérieure à celle observée en 2012
  (le nombre  dinscrits avait alors progressé de 1,1%), est légèrement
  inférieure à  la tendance moyenne daccroissement de la communauté française à 
  létranger au cours des dix dernières années, à savoir une croissance  annuelle
  moyenne de lordre de 3%.<br />Les cinq premiers pays en termes de communauté
  française inscrite au registre sont la Suisse, les tats-Unis, le Royaume-Uni,
  la Belgique et lAllemagne.  Ces pays accueillent chacun une communauté
  supérieure à 110&nbsp;000  Français, et concentrent à eux cinq près de 40% des
  Français établis à  létranger.<br />Le Canada est 7e avec une population
  officielle de 83 295 Français, en hausse de +5,9% sur un an.<br /><br />&gt;
