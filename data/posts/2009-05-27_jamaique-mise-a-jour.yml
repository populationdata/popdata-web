title: jamaique-mise-a-jour
date: 2009-05-28T00:00:00.000Z
fr:
  title: 'Jamaïque : mise à jour'
  body: >-
    Véritable plaque tournante du trafic de drogue entre la Colombie et les
    Etats-Unis, la Jamaïque subi de plein fouet les effets de la crise
    économique mondiale. Taux de chômage et de criminalité parmi les plus élevés
    au monde, absence d'investissements publiques dans les infrastructures,
    notamment de transport et sanitaires et sociales, le pays doit faire face
    s'il veut se relever et prendre le chemin d'un développement enfin durable.
en:
  title: 'Jamaïque : mise à jour'
  body: ''
