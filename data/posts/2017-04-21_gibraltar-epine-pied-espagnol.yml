  title: 'Gibraltar : épine dans le pied espagnol'
  body: "[caption id=\"attachment_37905\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/gibraltar/\"><img class=\"size-full wp-image-37905\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Gibraltar.jpg\" alt=\"Rocher de Gibraltar\" width=\"1024\" height=\"819\" /></a> Rocher de Gibraltar[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/gibraltar/\">Gibraltar</a> est une enclave <a href=\"https://www.populationdata.net/pays/royaume-uni/\">britannique</a> située à l'extrême sud de l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>, face au <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>. Sa situation stratégique, sur le détroit entre l'océan Atlantique et la mer Méditerranée, en fait un lieu convoité par l'Espagne, qui souhaite depuis longtemps récupérer cette colonie, l'une des dernières en Europe. Mais le Royaume-Uni n'a pas l'intention de laisser partir ce petit territoire, qui est utilisé à plusieurs fins : militaire, pour la surveillance du trafic maritime ; financier : c'est un paradis fiscal, comme le sont souvent les territoires d'outre-mer britanniques ; touristique : c'est une destination prisée par les croisières pour la beauté de ses paysages et notamment pour son rocher ; commercial et industriel : on y construit et répare des navires, et le port est très actif.\r\nMais la <a href=\"https://www.populationdata.net/2016/06/22/royaume-uni-vote-decisif-brexit/\">sortie programmée du Royaume-Uni de l'Union européenne</a> a relancé un vieux\_débat. L'Espagne veut en effet avoir un droit de regard sur l'application à Gibraltar de tout accord, notamment commercial, entre le Royaume-Uni et l'Union européenne. Madrid propose une souveraineté partagée, afin que Gibraltar puisse rester au sein de l'Union européenne. Ce que refuse catégoriquement Londres.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/gibraltar/\"><strong>Fiche territoire Gibraltar</strong></a></li>\r\n</ul>"
