  title: 'Mortalité infantile : forte baisse depuis 40 ans'
  body: >-
    La mortalité infantile des enfants de moins de cinq ans a fortement baissé
    durant les 40 dernières années. C'est ce qu'indique une étude du magazine
    <span style="font-style: italic;">The Lancet</span> publiée le 24 mai sur
    son site internet. Avec quelques surprises concernant le classement des pays
    dans le palmarès, dont vous trouverez le lien ci-dessous.<!--more-->Depuis
    1970, la baisse observée a été de -60% dans le monde. <br />En 1990, 11,9
    millions d'enfants de moins de cinq ans mourraient encore chaque  année. En
    2010, on estime à "seulement" 7,7 millions la mortalité  infantile, dont 3,1
    millions de morts périnatales, 2,3 millions de morts  néonatales, et 2,3
    millions de morts d'enfants de moins de cinq ans.<br />33% des morts
    interviennent en Asie du sud-est et 50% en Afrique  subsaharienne.<br /><br
    />Certains pays parmi les plus avancés ne sont pourtant pas les mieux placés
    dans ce palmarès. Ainsi du premier d'entre eux, les Etats-Unis, relégués à
    la 43ème place, derrière de nombreux pays plus pauvres en moyens matériels
    et humains, dont Cuba ou la Biélorussie.<br />Parmi les grands pays
    industrialisés, le Japon, l'Italie, la France occupent des positions
    honorables, au milieu de petits pays comme Singapour, à la première
    position, Hong Kong, l'Islande ou Malte.<br /><br />Bien sûr, la mort de 7,7
    millions d'enfants en 2010 démontre l'inefficacité de certains systèmes de
    santé. La volonté politique et matérielle manque encore dans certaines
    régions du monde, alors qu'investir dans le système de santé leur
    permettrait, à l'instar du système éducatif, de progresser plus fortement
    encore, de se développer plus rapidement et également d'atteindre les OMD
    d'ici 2015.<br /><br />Voir carte et palmarès en lien ci-dessous.<br />
