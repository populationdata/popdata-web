fr:
  title: 'Afghanistan : carte des forces militaires'
  body: >-
    Les forces militaires présentes en Afghanistan sont actuellement au nombre
    de 51 350 dans tout le pays. 41 nations contribuent à cette opération
    militaire de l'Organisation du Traité de l'Atlantique Nord (OTAN), sous le
    commandement du général David D. McKiernan (Etats-Unis). Le nouveau
    président des Etats-Unis, Barack Obama, souhaite retirer les troupes
    états-uniennes de l'Irak pour renforcer la présence militaire de son pays en
    Afghanistan.   <br /><!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1690&aid=236&nom=afghanistan-forces-militaires-dec08"><img
    border="0" align="middle"
    src="/images/cartes/articles/afganistan-otan-forces-dec08-petite.jpg"
    /></a>   <br />                     Cliquez sur la carte pour
    l'agrandir                     <br />    </div> <br />  <br type="_moz" />
