title: traite-dinterdiction-des-armes-a-sous-munitions
nameFr: Traité d'interdiction des armes à sous-munitions
nameEn: Traité d'interdiction des armes à sous-munitions
date: 2008-05-30T00:00:00.000Z
bodyFr: >-
  La réunion de Dublin concernant les bombes à sous-munitions, les fameuses
  BASM, et qui réunissait 111 pays dont la France, le Royaume-Uni et le Canada,
  s'est terminée jeudi 29 mai par une victoire des opposants à ces engins de
  mort. Cependant, les plus importants pays producteurs et utilisateurs de ces
  bombes se sont abstenus de participer.    <br /><!--more-->Les bombes à
  sous-munitions sont des engins dont la finalité est de ne pas exploser en
  touchant le sol, mais de disperser des milliers de petites bombes qui vont
  former une sorte de "tapis" meurtrier. Bien entendu, ces bombes ne sautent pas
  toutes en même temps, elles sont la plupart du temps faites pour rester sur
  place et empêcher le passage de personnes dans cette zone.    <br />    Ce qui
  en résulte est un véritable champ de mines qui détruit des vies par milliers
  et handicape un plus grand nombre de gens encore. Le tout à retardement,
  souvent des années après les combats.    <br />   Les civils en sont donc les
  principales victimes, surtout les enfants qui ne se doutent pas toujours du
  danger d'errer dans les zones d'anciens combats.   <br />   Ce sont des armes
  de lâches, qu'il faut à tout prix interdire au niveau international.   <br
  />   Les négociations, qui ont duré 10 jours, ont été âpres entre pays
  producteurs et utilisateurs et ceux qui veulent bannir de telles armes. De
  grands pays producteurs comme les Etats-Unis, la Chine, la Russie, l'Inde, le
  Pakistan et Israël n'étaient pas à la réunion et n'ont pas l'intention de
  respecter ce traité.   <br />  <br />   C'est tout de même un pas en avant qui
  a été franchi par une partie importante de la communauté internationale, et le
  traité sera signé début décembre 2008 par l'ensemble des parties, avec
  l'espoir que de nouveaux états franchiront le pas eux-aussi.
