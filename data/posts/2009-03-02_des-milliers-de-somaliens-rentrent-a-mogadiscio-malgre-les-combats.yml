title: des-milliers-de-somaliens-rentrent-a-mogadiscio-malgre-les-combats
date: 2009-03-03T00:00:00.000Z
fr:
  title: Des milliers de Somaliens rentrent à Mogadiscio malgré les combats
  body: >-
    Plus de 40 000 personnes déplacées internes sont rentrées ces six dernières
    semaines à Mogadiscio, la capitale de Somalie. Pourtant sur place les
    combats ont repris avec rage, et on déplore de plus en plus de victimes
    civiles.<!--more--><img border="0" align="left"
    src="/images/articles/somalie-refugies-mogadiscio.jpg" />La majorité des
    rapatriés sont originaires de Hiraan, Mudug, Galgaduud, Lower et Middle
    Shabelle dans les régions du sud et du centre, des zones qui connaissent à
    la fois une nouvelle escalade de violence et une grave sécheresse.       <br
    />  <br />     De nombreuses personnes déplacées internes rentrent dans leur
    région d'origine par familles entières. Toutefois d'autres sont des chefs de
    famille qui ont laissé leurs proches dans les installations accueillant des
    déplacées internes alors qu'ils vérifient l'état de leurs biens. Ils
    retournent dans les quartiers de Hodan, Wardhiigleey, Yaaqshiid et Heliwaa
    situés au nord de Mogadiscio, des quartiers qui ont été dévastés par deux
    années de guerre et quasiment vidés de leurs habitants. Les personnes
    déplacées ont tout perdu. Elles rentrent dans des maisons en ruines et elles
    n'ont aucun moyen de subsistance.       <br />  <br />     Ces derniers
    retours ont lieu alors que Mogadiscio est le théâtre de combats parmi les
    plus violents observés ces derniers mois, entraînant de nombreuses pertes
    civiles et de nouveaux déplacements de population. L'UNHCR procède
    actuellement à l'évaluation de l'ampleur et de la complexité de ces derniers
    déplacements.       <br />  <br />     Le HCR n'encourage pas les retours
    vers Mogadiscio à ce stade, car la situation sécuritaire y est instable et
    les conditions ne sont vraiment pas propices. L'accès aux services
    essentiels à Mogadiscio est limité, avec un très petit nombre d'agences
    internationales présentes sur le terrain du fait de l'insécurité. Néanmoins,
    il se prépare à fournir une aide aux personnes rapatriées ou à celles qui
    souhaitent rentrer dans un avenir proche, dans l'espoir d'une amélioration
    de la situation sécuritaire.      <br />  <br />     Le nombre total de
    Somaliens déplacés dans leur propre pays atteint le chiffre sidérant de 1.3
    million. Durant la seule année 2008, quelque 100 000 Somaliens ont cherché
    refuge dans les pays voisins comme le Kenya, l'Ethiopie, Djibouti et le
    Yémen. Le nombre de réfugiés somaliens dans les pays d'accueil s'élève
    aujourd'hui à 438 000.     <br />  <br />     Source : UNHCR     <br
