title: augmenter-la-production-agricole-mondiale-pour-sortir-de-la-crise-des-prix
date: 2008-09-18T00:00:00.000Z
fr:
  title: Augmenter la production agricole mondiale pour sortir de la crise des prix
  body: >-
    En dépit de bonnes prévisions mondiales de production céréalière pour 2008,
    les prix resteront encore élevés pendant plusieurs années et, dans les pays
    pauvres, la crise alimentaire perdurera, a prévenu mercredi le directeur de
    l'Organisation des Nations Unies pour l'alimentation et l'agriculture (FAO),
    Jacques Diouf à Rome.<!--more--><img border="0" align="left"
    src="/images/articles/fao-agriculture.jpg" />« L'indice FAO des prix des
    denrées alimentaires a augmenté entre 2005 et 2006 de 12 %, de 24 % en 2007
    et d'environ 50 % jusqu'en juillet 2008 », a-t-il déclaré au parlement
    italien.     <p> "Avant la flambée des prix des denrées alimentaires en
    2007-2008, 850 millions de personnes étaient sous-alimentées dans le monde
    mais, pour la seule année 2007, ce nombre <a
    href="/index2.php?option=article&origine=accueil&aid=116&article=2008-09-18-75-millions-daffames-de-plus-dans-le-monde">a
    augmenté de 75 millions</a>", a affirmé Jacques Diouf.</p> <p> Ce dernier a
    rappelé que dès le mois de juillet 2007, la FAO avait proposé l'organisation
    d'une Conférence de haut niveau sur la sécurité alimentaire et qu'en
    décembre de la même année, prévoyant l'imminence et la nature de la crise,
    avait lancé l'Initiative contre la flambée des prix des aliments afin
    d'augmenter la production agricole mondiale.</p> <p> Dans le cadre de cette
    Initiative, la FAO est aujourd'hui engagée à renforcer la production
    alimentaire dans 79 pays en fournissant semences de qualité, fertilisants,
    outils et intrants agricoles.</p> <p> Même si la Conférence n'avait pas pour
    but de récolter des fonds, plusieurs pays et institutions ont annoncé des
    contributions financières pour un montant de près de 11 milliards de
    dollars. Si l'on ajoute les montants promis avant et après la Conférence, le
    montant total s'élève à environ 23 milliards de dollars, même si une large
    part de ces promesses doit encore se concrétiser.</p> <p> "Nous devons
    relever un défi majeur", a déclaré le directeur général de la FAO. "Il faut
    chaque année mobiliser 30 milliards de dollars pour doubler la production
    alimentaire mondiale afin de nourrir les 9 milliards d'êtres humains qui
    peupleront la planète en 2050."</p> <p> Ces chiffres sont certes modestes
    s'ils sont comparés au soutien accordé à leur propre secteur agricole par
    les pays de l'Organisation pour la coopération et le développement
    économique (OCDE) - 376 milliards de dollars en 2006 - et aux dépenses
    d'armement qui ont atteint, toujours en 2006, la <a
    href="/mondialisation/armement-monde-2006.php">somme de 1 204 milliards de
    dollars</a>.</p> <p> "Le temps est venu pour la communauté internationale de
    s'unir face à la crise alimentaire mondiale. L'Italie, qui présidera le G8
    l'année prochaine, a dans ce contexte une responsabilité historique", a
    conclu Jacques Diouf.</p> <p>Source : ONU, FAO            <br />   </p>
