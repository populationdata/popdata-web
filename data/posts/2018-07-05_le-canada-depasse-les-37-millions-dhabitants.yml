  title: Le Canada dépasse les 37 millions d'habitants
  body: "[caption id=\"attachment_34054\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/canada/\" rel=\"attachment wp-att-34054\"><img class=\"wp-image-34054 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aurore-boreale-Jasper-Canada.jpg\" alt=\"Aurore boréale - Jasper, Canada\" width=\"2500\" height=\"1660\" /></a> <a href=\"http://www.auroresboreales.com/\">Aurore boréale</a> - Jasper, Canada[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/canada/\"><strong>Canada</strong></a> vient de franchir le cap des 37 millions d'habitants. Sa croissance démographique s'est légèrement améliorée depuis un an, passant à +1,38 % par an. Toutes les provinces et territoires ont vu leur population augmenter, à l'exception de Terre-Neuve-et-Labrador, dans l'extrême est du pays. L'immigration très élevée est la principale composante de cette croissance, à 85 % du total. Cette immigration est également en forte hausse, le Canada voyant de nombreuses personnes passer sa frontière à pieds en provenance des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, personnes fuyant la répression contre les migrants dans ce dernier pays. Son solde naturel se réduit de plus en plus chaque année, et devrait sans doute être négatif prochainement.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/canada/\"><strong>Fiche pays Canada</strong></a></li>\r\n</ul>"
