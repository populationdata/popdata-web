  title: >-
    Afghanistan : visualisation cartographique des journaux de guerre de
    Wikileaks
  body: >-
    Le mois dernier, le site indépendant d'informations et de diffusion de
    données et documents non censurés Wikileaks divulguait une grande série de
    journaux de guerre issus de l'armée des Etats-Unis concernant le conflit en
    Afghanistan. Ces dizaines de milliers de documents présentent un état de
    l'activité guerrière depuis 2001, année de la conquête militaire du pays par
    les puissances occidentales.<!--more-->Outre la tempête médiatique lancée
    par le Pentagone à l'encontre du site et de son représentant Julian Assange,
    qui est désormais moins libre de ses mouvements, ces journaux révèlent les
    opérations détaillées des forces armées sur place.<br /><br />Cette mine
    d'information a été cartographiée et animée dans le temps par Mike Dewar,
    chercheur à l'université Columbia à New York. <br /><br />On y voit
    clairement les zones les plus problématiques en terme de combats, en rouge,
    et l'évolution de ces zones qui couvrent de plus en plus de territoire. Un
    moyen aussi de comprendre pourquoi ce conflit est loin d'être terminé.<br
    /><br />Voici ci-dessous cette animation cartographique, très intéressante
    (années 2004-2009).<br /><br /><iframe height="400" frameborder="0"
    width="400" src="http://player.vimeo.com/video/14200191"></iframe>  <p><a
    href="http://vimeo.com/14200191">Visualisation of Activity in Afghanistan
    using the Wikileaks data</a> from <a
    href="http://vimeo.com/user4078270">Mike Dewar</a> on <a
    href="http://vimeo.com/">Vimeo</a>.</p>Sources : New York Times,
    Wikileaks<br />
