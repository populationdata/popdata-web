title: polygamie-etat-du-monde
nameFr: 'Polygamie : état du monde'
nameEn: 'Polygamie : état du monde'
date: 2010-04-30T00:00:00.000Z
bodyFr: >-
  La polygamie est le fait pour une personne de vivre avec plusieurs conjoints
  de même sexe. Pour les hommes vivant avec plusieurs femmes, on appelle cela la
  <span style="font-style: italic;">polygynie</span>. Pour les femmes qui à
  l'inverse vivent avec plusieurs hommes, il s'agit de <span style="font-style:
  italic;">polyandrie</span>.<!--more-->Il n'existe pas de statistiques
  recensant ce phénomène de polygamie dans le monde.<br />La polyandrie est de
  nos jours très peu représentée. On estime qu'au Bhoutan, seul pays à autoriser
  légalement la polyandrie, elle est très peu pratiquée. On trouve également en
  Inde des cas de polyandrie, sans savoir combien exactement. Ce phénomène reste
  marginal.<br />La polygynie, souvent confondue avec le terme générique de
  "polygamie", est par contre très étendue dans certaines régions du monde. Une
  majorité de pays d'Afrique du Nord et subsaharienne, le Proche-Orient, le sud
  du Moyen-Orient ainsi que le sud de l'Extrême-Orient autorisent cette pratique
  dans bien des cas (voir carte).<br />Le Sénégal est par exemple réputé pour
  son taux très élevé de polygynie, peut-être le plus élevé d'Afrique, sans
  qu'aucune étude scientifique ni statistique ne vienne confirmer ce fait.<br
  />Dans des pays comme l'Arabie saoudite, la loi autorise les hommes à se
  marier avec un maximum de quatre femmes. C'est aussi le cas dans bien des pays
  à majorité musulmane, car l'islam édicte ce principe particulier d'un maximum
  de quatre femmes. <br />De moins en moins acceptée par les sociétés modernes
  qui émergent dans les pays de la région, cette pratique reste bien implantée
  mais n'est pas du tout majoritaire. Les mariages sont dans la plupart des cas
  monogames.<br /><br />Apparue il y a très longtemps, bien avant les religions
  monothéistes comme l'islam à laquelle elle est souvent assimilée, la polygynie
  est de moins en moins acceptée par les sociétés locales, notamment sous la
  pression de courants progressistes et féministes.<br />Résultant de pratiques
  et coutumes qui n'ont plus de raison d'être, il faut abolir ce genre de régime
  discriminatoire envers les femmes, partout dans le monde.<br /><br />[carte
  dans colonne centrale-&gt;]<br />
