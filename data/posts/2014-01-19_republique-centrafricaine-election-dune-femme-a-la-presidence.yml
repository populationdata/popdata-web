title: republique-centrafricaine-election-dune-femme-a-la-presidence
date: 2014-01-20T00:00:00.000Z
fr:
  title: 'République centrafricaine : élection d''une femme à la présidence'
  body: >-
    Catherine Samba Panza a été élue à la tête de la République centrafricaine
    par le parlement. Mairesse de Bangui, la capitale, elle a pour mission de
    pacifier le pays, une tâche difficile dans une Centrafrique en état de
    guerre civile.
