title: femmes-dirigeantes-politiques-dans-le-monde-en-2006
date: 2006-03-01T00:00:00.000Z
fr:
  title: Femmes dirigeantes politiques dans le monde en 2006
  body: >-
    La représentativité des femmes aux fonctions dirigeantes des pays et
    territoires du monde est presque inexistante. On compte presque sur les
    doigts des deux mains le nombre de femmes qui, en effet, dirigent un pays.
    Ce manque d'effectif féminin est historique, et prend beaucoup de temps à
    évoluer dans le bon sens, c'est-à-dire vers plus d'égalité.<!--more-->Cette
    égalité hommes/femmes n'existe tout simplement pas dans le monde à l'heure
    actuelle, et la situation n'avance qu'à très petits pas. Les parlements
    commencent à accueillir plus de femmes, et naturellement certains pays sont
    plus pluralistes que d'autres, notamment dans le nord de l'Europe, où la
    Suède est en avance dans ce domaine, avec environ la moitié de son parlement
    confié à des femmes.<br /><br />Voici la liste des femmes dirigeantes
    politiques dans le monde en 2006, sur 231 pays et territoires. <br
