title: phytoplancton-vu-de-lespace
date: 2009-09-29T00:00:00.000Z
fr:
  title: Phytoplancton vu de l'espace
  body: >-
    Les eaux de la mer de Norvège ont été inondées par la couleur, le 4 août
    2009, lorsqu'un satellite de la NASA a pris cette image. Les tons de bleu
    brillant et vert qui remplissent les eaux près de la côte sont du
    phytoplancton, organismes microscopiques qui vivent dans les eaux de surface
    de l'océan.<!--more-->Les étés nordiques apportent de longues journées
    ensoleillées, ce qui donne beaucoup de temps aux organismes  pour croître et
    se reproduire. <br /><br />Durant l'hiver, lorsque les jours sont courts et
    l'eau est recouverte de glace, les nutriments s'accumulent dans les eaux de
    surface. Lorsque l'été revient, le phytoplancton a une abondance de lumière
    et de nutriments. <br /><br />De grandes surface de phytoplancton se
    développent fréquemment tout autour de l'Arctique. <br /><br />Le
    phytoplancton est la base de la chaîne alimentaire marine. Le phytoplancton
    se développe principalement dans les eaux froides de l'Arctique ou en
    Antarctique et dans les zones où les courants amènent des nutriments à la
    surface, ce qui a pour effet de soutenir un écosystème riche et varié. <br
    /><br />Le phytoplancton est aussi un élément important du cycle du carbone.
    Les minuscules organismes absorbent le dioxyde de carbone de l'atmosphère
    durant leur croissance. Quand ils meurent, le plancton coule au fond de
    l'océan, où le carbone est stocké.<br /><br />[image satellite à droite
    -&gt;]<br /><br />Source : Nasa<br />
