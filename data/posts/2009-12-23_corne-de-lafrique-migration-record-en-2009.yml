fr:
  title: 'Corne de l''Afrique : migration record en 2009'
  body: >-
    Le nombre de personnes à faire le voyage depuis la Corne de lAfrique vers le
    Yémen en 2009 a été plus élevé que jamais, bien que la Mer Rouge et le Golfe
    dAden fassent partie des routes dimmigration les plus dangereuses du monde
    où les risques incluent la noyade, les requins et les trafiquants sans
    scrupules.<!--more-->Selon lagence des Nations Unies pour les réfugiés, 74
    000 personnes ont traversé la Mer Rouge pour se rendre au Yémen en
    provenance de la Corne de lAfrique en 2009, soit 50% de plus que le nombre
    de personnes ayant fait le même voyage en 2008.<br /> <br />- Au moins 309
    personnes ont perdu la vie au cours de la traversée cette année ; parmi les
    réfugiés, 32 000 étaient Somalis, soit à peu près le même nombre quen 2008,
    mais sur le nombre total, proportionnellement moins que lannée
    précédente.<br /> <br />    - Quelques 42 000 réfugiés en 2009 étaient
    Ethiopiens  deux fois plus quen 2008.<br /> <br />    - Environ 150 000
    réfugiés Somalis vivent actuellement au Yémen.<br /><br />Source : IRIN<br
    />
