title: espagne-la-baisse-de-population-continue
nameFr: 'Espagne : la baisse de population continue'
nameEn: 'Espagne : la baisse de population continue'
date: 2014-04-23T00:00:00.000Z
bodyFr: >-
  La population baisse depuis deux ans en Espagne. En 2013, elle a fondu de 404
  619 personnes. 545 980 étrangers sont partis, à cause de la crise économique,
  tandis qu'on comptait 141 361 nouveaux Espagnols présents sur le territoire.
