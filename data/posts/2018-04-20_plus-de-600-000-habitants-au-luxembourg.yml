title: plus-de-600-000-habitants-au-luxembourg
nameFr: Plus de 600 000 habitants au Luxembourg
nameEn: Plus de 600 000 habitants au Luxembourg
date: 2018-04-21T01:00:52.000Z
bodyFr: "[caption id=\"attachment_38682\" align=\"aligncenter\" width=\"1300\"]<a href=\"https://www.populationdata.net/pays/luxembourg/\" rel=\"attachment wp-att-38682\"><img class=\"wp-image-38682 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Luxembourg.jpg\" alt=\"Luxembourg, capitale du Luxembourg\" width=\"1300\" height=\"864\" /></a> Luxembourg, capitale du Luxembourg[/caption]\r\n<p style=\"text-align: justify;\">Quelques années à peine après avoir dépassé le seuil des 500 000 habitants (2010), le <strong><a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a></strong> vient de franchir un nouveau seuil démographique important. Au 1er janvier 2018, il y avait 602 005 habitants dans le pays, soit une augmentation annuelle de +1,92 %.</p>\r\n<p style=\"text-align: justify;\">L'immigration est la source majeure de cette augmentation, le pays accueillant de plus en plus d'étrangers, en premier lieu des Français. Avec presque 48 % d'étrangers - un taux en progression constante -, le Luxembourg fait partie des pays les plus accueillants en Europe et dans le monde.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/luxembourg/\"><strong>Fiche pays Luxembourg</strong></a></li>\r\n</ul>"
