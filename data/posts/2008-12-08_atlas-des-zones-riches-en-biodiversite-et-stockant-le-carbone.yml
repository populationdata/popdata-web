title: atlas-des-zones-riches-en-biodiversite-et-stockant-le-carbone
date: 2008-12-09T00:00:00.000Z
fr:
  title: Atlas des zones riches en biodiversité et stockant le carbone
  body: >-
    Un nouvel atlas du Programme des Nations Unies pour l'environnement (PNUE)
    montre comment la protection des écosystèmes riches en carbone peut à la
    fois combattre le changement climatique et la perte de
    biodiversité.<!--more--><img border="0" align="left"
    src="/images/articles/pnue-biodiversite.jpg" />« En localisant les endroits
    où des hautes densités de carbone chevauchent des hauts niveaux de
    biodiversité, l'atlas met en lumière les endroits où les gouvernements et
    les investisseurs peuvent aborder deux crises pour le prix d'une », a dit
    vendredi Achim Steiner, directeur exécutif du PNUE. <span
    class="fullstory">   <p> « La nature a passé des millions d'années à
    perfectionner la capture et le stockage de carbone dans les forêts, les
    terres de tourbe, les sols et les océans tout en faisant évoluer la
    biodiversité, centrale pour des écosystèmes sains et économiquement
    productifs. Les méthodes technologiques pour la capture et le stockage
    auront leur rôle à jouer, mais les retours les plus importants et étendus
    reviendront sur des investissements dans les systèmes naturels de capture et
    de stockage de carbone et leur optimisation », indique un <a
    href="http://www.unep.org/Documents.Multilingual/Default.asp?DocumentID=553&ArticleID=6011&l=fr">communiqué</a>,
    qui explique que près de 20% des émissions de gaz à effet de serre sont le
    résultat de la déforestation.</p>   <p> L'atlas Carbone et Biodiversité a
    été produit par le Centre de surveillance continue de la conservation
    mondiale de la nature (UNEP-WCMC) avec le soutien du gouvernement allemand
    et des fonds initiaux de la Humane Society International. Il est disponible
    sur papier et en version électronique sur l'internet à l'adresse <a
    href="http://www.unep-wcmc.org/">www.unep-wcmc.org</a>).</p>   <p> Premier
    du genre, il arrive au moment où les états membres de l'ONU sont réunis à
    Poznan (Pologne) pour des négociations pour une convention sur le climat ».
    Les négociateurs cherchent notamment à promouvoir le financement du
    Programme pour la réduction des émissions liées à la déforestation et à la
    dégradation des forêts (REDD) dans un accord post-2012 sur le climat.</p>  
    <p> L'Atlas inclut des cartes régionales ainsi que des cartes nationales
    pour six pays tropicaux indiquant les endroits où le stockage de carbone est
    élevé et coïncide avec des régions d'importance pour la biodiversité. On
    estime que les écosystèmes terrestres de la planète stockent 2 000 milliards
    de tonnes (gigatonnes) de carbone (GtC) dans la biomasse au-dessus du sol et
    dans le sol, avec une proportion importante de ce carbone localisée dans les
    écosystèmes tropicaux.</p>   <p> Les Andes tropicales, par exemple, sont le
    'point chaud' de biodiversité le plus riche et varié du monde alors que la
    forêt vierge de l'Amazone, la zone continue de forêt pluviale la plus vaste
    du monde, héberge environ un quart des espèces terrestres du monde. Les
    zones riches en biodiversité des Andes tropicales et de l'Amazone
    représentent 11% du stock total de carbone dans les Néotropiques.</p>   <p>
    En Afrique tropicale, plus de 60% des régions riches en biodiversité sont
    dans des zones riches en carbone, qui contiennent un total de 18 milliards
    de tonnes de carbone. L'utilisation des mêmes techniques que celles
    utilisées dans l'atlas permettrait d'identifier les endroits où les zones à
    haute densité de carbone chevauchent celles à haute densité de grands singes
    afin d'identifier les zones où les investissements du REDD pourraient aussi
    bénéficier à la conservation des grands singes.</p>   <p> Les cartes
    nationales illustrent les différentes manières d'identifier les zones
    d'importance pour la biodiversité et les endroits où elles coïncident avec
    des zones riches en carbone. En Tanzanie, les zones clés pour la
    biodiversité contiennent 17% des stocks nationaux de carbone.</p>   <p> Les
    zones protégées du Vietnam couvrent 32% des terres identifiées comme ayant
    des valeurs élevées tant pour le carbone que pour la biodiversité,
    démontrant la valeur potentielle du système de zones protégées pour
    atteindre les objectifs tant en matière de carbone que de
    biodiversité.</p>   <p> En Papouasie-Nouvelle-Guinée, la carte montre que le
    centre du pays, riche en biodiversité, contient également des zones étendues
    de stocks élevés de carbone. Elle montre également que les zones protégées
    existantes chevauchent seulement 14% des zones riches en carbone.</p>   <div
