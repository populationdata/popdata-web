title: conference-sur-le-racisme-de-lonu
date: 2009-04-19T00:00:00.000Z
fr:
  title: Conférence sur le racisme de l'ONU
  body: >-
    La conférence sur le racisme de l'ONU doit s'ouvrir lundi 20 avril 2009 à
    Genève. De nombreux pays, dont les Etats-Unis, ont décidé de ne pas
    participer à cette conférence, qui doit faire le point sur les progrès dans
    le domaine de la lutte contre le racisme depuis la dernière conférence de
    Durban en 2001. Ce boycott met en péril l'adoption d'un texte commun, et les
    futures avancées possibles.<!--more-->De nombreux pays ont déclaré qu'ils
    boycotteraient cette conférence, dont les Etats-Unis, les Pays-Bas, Israël,
    l'Australie, le Canada, l'Italie.        <br />        D'autres sont
    toujours indécis, à une journée du début de la conférence : France et
    Allemagne par exemple. L'Union européenne semble encore une fois très
    divisée sur le sujet.        <br />        Les Etats-Unis ont déclaré qu'ils
    n'acceptent pas certains passages de la déclaration finale car « <em>ils
    réaffirment en totalité la déclaration de Durban et le Programme d'action de
    2001, que les Etats-Unis ont depuis longtemps dit ne pas pouvoir appuyer
    </em>».      <br />        Ils confirment en cela que le changement de
    gouvernement à la tête du pays ne veut pas forcément dire changement de
    politique étrangère.      <br />      La présence annoncée à la conférence
    du président iranien Mahmoud Ahmadinejad, qui a plusieurs fois déclaré
    vouloir la destruction d'Israël, et a qualifié l'holocauste de « mythe »,
    semble être le faire valoir  au boycott de certains pays.     <br />   Les
    conférenciers ne doivent pas laisser l'Iran et son président mettre à mal
    les négociations et toute la conférence, et lui laisser le champ libre. Le
    meilleur moyen reste donc de participer à cette conférence.   <br />     En
    2001, les Etats-Unis et Israël avaient claqué la porte de la conférence,
    après des échanges houleux  avec les pays arabes de la région, dénonçant le
    traitement des palestiniens par Israël d'un côté, et l'antisémitisme de
    l'autre.     <br />  Israël est particulièrement visé en effet, et une
    stigmatisation de ce pays semble être le fer de lance de la politique
    iranienne en la matière, faisant ainsi fi de son propre non-respect
    chronique des droits humains dans son pays.  <br />     Le Royaume-Uni,
    l'Irlande, la Russie et le Vatican, pour leur part, seront présents.     <br
