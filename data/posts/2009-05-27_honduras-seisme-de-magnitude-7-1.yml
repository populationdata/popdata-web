title: honduras-seisme-de-magnitude-7-1
date: '2009-05-28T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Honduras : séisme de magnitude 7.1'
  body: >-
    Un puissant séisme de magnitude 7.1 s'est produit au large des côtes nord du
    Honduras. D'après les autorités honduriennes, il n'y a pas de victimes ni de
    dégâts majeurs, bien que les communications avec l'île de Roatan, située
    proche de l'épicentre du séisme, soient problématiques.<!--more-->Environ 40
    000 personnes ont pu ressentir une très forte secousse, et 6.2 millions
    d'autres une secousse modérée à faible.<br /><br />[voir carte dans la
    colonne centrale -&gt;]<br />  <ul>    <li>Mise à jour à 11h16 : une source
    sur Twitter (<a href="http://twitter.com/zecool">zecool</a>) nous apprend
    qu'il y aurait une victime, un jeune garçon de 15 ans. Des édifices et des
    ponts sont fissurés dans la région de San Pedro Sula. La Capitale,
    Tegucigalpa, a été épargnée.<br /></li>  </ul>
en:
