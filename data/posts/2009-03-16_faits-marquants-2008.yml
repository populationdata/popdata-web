  title: Faits marquants 2008
  body: "Nous avions un peu mis de côté la traditionnelle liste annuelle des faits marquants. Pas facile de choisir, sachant que tous les articles sont des faits marquants. Voici la mouture 2008, qui sort enfin !<!--more--><span style=\"font-weight: bold;\">Janvier</span>\r\n<ul>\r\n \t<li>11 janvier - <a href=\"/pays/ameriques/canada.php\">33 millions d'habitants au Canada</a></li>\r\n \t<li>23 janvier - <a href=\"/index2.php?option=article&amp;origine=archive&amp;annee=2008&amp;mois=1&amp;aid=32&amp;article=2008-01-23-Gaza---frontiere-forcee-entre-Rafah-et-lEgypte\">Gaza : frontière forcée entre Rafah et l'Egypte</a></li>\r\n</ul>\r\n<span style=\"font-weight: bold;\">Février</span>\r\n<ul>\r\n \t<li>6 février - <a href=\"http://www.facebook.com/group.php?gid=22805564688&amp;ref=mf\">PopulationData.net ouvre un groupe Facebook</a></li>\r\n \t<li>12 février - <a href=\"/index2.php?option=palmares&amp;rid=1&amp;nom=idh\">Palmarès IDH 2005</a></li>\r\n</ul>\r\n<span style=\"font-weight: bold;\">Mars</span>\r\n<ul>\r\n \t<li>8 mars - <a href=\"/index2.php?option=article&amp;origine=archive&amp;annee=2008&amp;mois=3&amp;aid=34&amp;article=2008-03-07-Journee-internationale-de-la-femme\">Journée internationale de la Femme</a></li>\r\n \t<li>15 mars - <a href=\"/index2.php?option=article&amp;origine=archive&amp;annee=2008&amp;mois=3&amp;aid=36&amp;article=2008-03-15-Europe-:-plus-de-100-millions-dhabitants-sans-eau-potable\">Europe : plus de 100 millions d'habitants sans eau potable</a></li>\r\n \t<li>20 mars - <a href=\"/index2.php?option=article&amp;origine=archive&amp;annee=2008&amp;mois=3&amp;aid=40&amp;article=2008-03-20-La-fonte-des-glaciers-sest-acceleree-ces-dernieres-annees\">La fonte de glaciers s'est accélérée ces dernières années</a></li>\r\n \t<li>20 mars - <a href=\"/index2.php?option=article&amp;origine=archive&amp;annee=2008&amp;mois=3&amp;aid=44&amp;article=2008-03-20-Journee-internationale-de-la-Francophonie\">Journée internationale de la Francophonie</a