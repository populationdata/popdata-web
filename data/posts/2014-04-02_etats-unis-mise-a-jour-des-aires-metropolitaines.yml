title: etats-unis-mise-a-jour-des-aires-metropolitaines
date: 2014-04-03T00:00:00.000Z
fr:
  title: 'Etats-Unis : mise à jour des aires métropolitaines'
  body: >-
    Le bureau de recensement des Etats-Unis vient de mettre à jour la population
    des grandes aires métropolitaines du pays, avec les chiffres de l'été 2013.
    Avec peu de surprises, les grandes villes continuant de grossir vite,
    surtout dans le sud et l'ouest.
