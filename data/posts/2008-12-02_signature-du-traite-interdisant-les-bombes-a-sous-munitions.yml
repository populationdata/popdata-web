fr:
  title: Signature du Traité interdisant les bombes à sous-munitions
  body: >-
    Le Traité d'interdiction des bombes à sous-munitions a été signé par 107
    pays aujourd'hui à Oslo, Norvège.   Plus de 440 millions de sous-munitions
    ont été déversées sur la planète depuis 1965 ! 100 000 personnes, à 98% des
    civils, dont 27% d'enfants, en ont été victimes dans le monde depuis cette
    date. 700 000 personnes ont signé une pétition pour l'instauration de ce
    traité.              <br /><!--more--><img border="0" align="left"
    src="/images/articles/bombes-a-sous-munitions.png" />De nombreux pays sont
    encore touchés par les bombes à sous-munitions (BASM), dont l'Afghanistan,
    l'Irak, le Kosovo, le Liban, le Laos. Ce dernier pays est le plus pollué,
    260 millions de BASM ont été déversées sur son sol entre 1964 et 1973 par
    les Etats-Unis durant la guerre du Viêt Nam !           <br />  <br
    />           Alors que lutilisation des mines antipersonnel est depuis
    quelques années quasiment inexistante sur le terrain, les populations et les
    ONG présentes continuent dêtre confrontées aux horreurs provoquées par les
    bombes à sous-munitions. Depuis 2003, Handicap International et les autres
    ONG de la <a class="external-link-new-window"
    href="http://www.stopclustermunitions.org/" target="_blank"
    class="external-link-new-window">Coalition internationale contre les
    sous-munitions (CMC)</a>, se battent pour que les Etats prennent conscience
    de la nécessité de mettre fin à lutilisation des BASM. Lutilisation massive
    de ces armes lors du conflit libanais de lété 2006 a marqué un tournant
    majeur dans la prise de conscience internationale du
    problème.                  <p>A linstar du Canada, en 1996, sur les mines
    antipersonnel, la Norvège a lancé le processus dOslo dans le paysage
    diplomatique, afin de parvenir à la signature d'un traité dinterdiction des
    bombes à sous-munitions (BASM)&nbsp;avant fin&nbsp;2008. La déclaration
    politique finale ouvre la voie à un nouveau processus diplomatique
    indépendant de la Convention de 1980 sur certaines armes classiques (CCW),
    dans laquelle la question des conséquences humanitaires des BASM sétait
    enlisée depuis cinq ans, échouant systématiquement à établir lindispensable
    consensus prévu par cet instrument. </p> <p>Ce processus diplomatique se
    définit comme un cycle de conférences internationales qui a débuté à Oslo
    les 22 et 23 février 2007. 46 pays acceptent alors de sengager dans le
    processus. 155 Etats se sont finalement&nbsp;investis&nbsp;dans le
    processus. Une centaine d'Etats (107) ont participé à la conférence de
    Dublin et ont adopté le texte final du Traité qui sera officiellement signé
    le 3 décembre à Oslo.</p> <p>Les principaux pays fabricants et utilisateurs
    de ces armes désormais illégales sont malheureusement absents du traité :
    Etats-Unis, Russie, Chine, Israël, Inde,
    Pakistan.                                  <br />   </p> <p>Le nouveau
    président des Etats-Unis, M. Obama, a déclaré vouloir soutenir « les
    initiatives internationales limitant les dangers des armes conventionnelles
    pour les civils. » Cependant, il reste contre le principe de l'interdiction,
    et préfère le moratoire mis en place par son prédécesseur, M. Bush, en 2007.
    Celui-ci « limite le transfert des armes à sous-munitions par les
    Etats-Unis, selon des règles dengagement strictes (notamment absence de
    civils dans la zone visée) et selon le type de sous-munitions (ayant un taux
    déchec inférieur à 1%). »&nbsp;</p> <p>La Norvège, le Canada, la France, le
    Royaume-Uni, l'Allemagne vont signer ce traité.                          
    <br />   </p> <p>   <br />   <object height="344" width="425"><param
