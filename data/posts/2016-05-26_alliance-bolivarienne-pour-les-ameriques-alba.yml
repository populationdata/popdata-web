title: alliance-bolivarienne-pour-les-ameriques-alba
nameFr: Alliance bolivarienne pour les Amériques (ALBA)
nameEn: Alliance bolivarienne pour les Amériques (ALBA)
date: 2016-05-26T21:10:07.000Z
bodyFr: "<p style=\"text-align: justify;\">L'<b>Alliance bolivarienne pour les peuples de notre Amérique - Traité de commerce des Peuples</b> (ALBA - TCP) (<span class=\"citation not_fr_quote\" lang=\"es\">«\_<span class=\"italique\">Alianza Bolivariana para los Pueblos de Nuestra América - Tratado de Comercio de los Pueblos</span>\_»</span> en espagnol) est une organisation politique, culturelle, sociale et économique pour promouvoir l'intégration des pays de l'Amérique latine et des Caraïbes, construite sur les principes de solidarité, de complémentarité, de justice et de coopération, et plaçant l'être humain au centre de ses principes.</p>\r\nL'Alliance compte actuellement onze membres\_: <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>, la <a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a>, le <a href=\"https://www.populationdata.net/pays/nicaragua/\">Nicaragua</a>, la <a href=\"https://www.populationdata.net/pays/dominique/\">Dominique</a>, <a href=\"https://www.populationdata.net/pays/antigua-et-barbuda/\">Antigua-et-Barbuda</a>, l'<a href=\"https://www.populationdata.net/pays/equateur/\">Équateur</a>, <a href=\"https://www.populationdata.net/pays/saint-vincent-et-les-grenadines/\">Saint-Vincent-et-les-Grenadines</a>, <a href=\"https://www.populationdata.net/pays/sainte-lucie/\">Sainte-Lucie</a>, <a href=\"https://www.populationdata.net/pays/saint-christophe-et-nieves/\">Saint-Christophe-et-Niévès</a> et la <a href=\"https://www.populationdata.net/pays/grenade/\">Grenade</a> (dans l'ordre d'adhésion) plus deux États membres observateurs\_: <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a> et le <a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a>.\r\n\r\nDepuis janvier 2010, le <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a> ne fait plus partie de l'ALBA après que le congrès en a réclamé sa sortie.\r\n<p style=\"text-align: justify;\">L'ALBA assume des positions de défense des droits de la Terre-Mère et des droits humains ; pour le rétablissement de la paix et pour l'autodétermination des peuples. Elle se veut constructrice d'un nouvel ordre international multicentrique et pluripolaire. À ce titre, elle souhaite promouvoir et diffuser les coutumes, croyances et caractéristiques originelles et modernes des peuples membres de l'Alliance.</p>\r\n<p style=\"text-align: justify;\">L'ALBA (qui signifie «\_aube\_» en espagnol) est née le 14 décembre 2004 à La Havane, par la Déclaration conjointe signée par les chefs d'États\_Hugo Chávez et Fidel Castro en opposition à la proposition de <a href=\"https://www.populationdata.net/2016/05/26/zone-de-libre-echange-ameriques-zlea/\">Zone de libre-échange des Amériques (ZLÉA)</a>, promue par <a href=\"https://www.populationdata.net/pays/etats-unis/\">Washington</a>.</p>\r\n<p style=\"text-align: justify;\"></p>"
