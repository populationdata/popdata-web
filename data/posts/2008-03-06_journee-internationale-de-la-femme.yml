bodyFr: >-
  <div style="text-align: justify;"><img align="left"
  src="/images/cartes/articles/journee-internationale-femme-08-vietnam.jpg" />A
  l'occasion de la commémoration de la Journée internationale de la femme, Le
  Haut Commissariat des Nations Unies pour les réfugiés a lancé hier à Genève
  son Manuel pour la protection des femmes et des
  filles.                           <br />    </div><!--more--><p
  style="text-align: justify;" style="text-align: justify;">« Ce document a été
  créé pour promouvoir l'égalité des genres en utilisant une approche basée sur
  les droits et la communauté, intégrant l'âge, le genre et la diversité, ainsi
  que via des actions spécifiques pour encourager la participation des femmes et
  des filles dans les secteurs civils, politiques et économiques », a indiqué
  Erika Feller, la Haut commissaire assistante en charge de la protection, selon
  un <a
  href="http://www.unhcr.fr/cgi-bin/texis/vtx/news/opendoc.htm?tbl=NEWS&id=47cff6a44">communiqué</a>
  publié hier à Genève.</p> <p style="text-align: justify;" style="text-align:
  justify;"> Erika Feller, qui présidait au lancement du manuel de référence
  avec le président du Comité exécutif du HCR, Boudewijn J. van Eenennamm, des
  Pays-Bas, a indiqué que le document contenait différentes propositions
  d'actions concrètes, dont plus de 60 exemples de pratique sur le terrain,
  montrant comment les bureaux de l'agence ont abordé les défis de protection
  auxquels font face les femmes et les filles relevant de la compétence du
  HCR.</p> <p style="text-align: justify;" style="text-align: justify;"> « Des
  responsabilités et des normes juridiques internationales sont également
  définies dans ce domaine », indique le communiqué.</p> <p style="text-align:
  justify;" style="text-align: justify;"> Dans un message adressé à l'occasion
  de la Journée internationale de la femme publié hier, le Haut Commissaire aux
  réfugiés, António Guterres, a également indiqué que l'agence allait engager
  1,5 million $USD en 2008 au titre de projets spéciaux concernant la lutte
  contre la violence sexuelle et sexiste dans 14 pays.</p> <br />   Source :
  ONU   <br type="_moz" />
