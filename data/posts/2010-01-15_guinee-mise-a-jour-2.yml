title: guinee-mise-a-jour-2
date: '2010-01-16T00:00:00.000Z'
fr:
  title: 'Guinée : mise à jour'
  body: >-
    Alors que revient sur le devant de la scène le président Guinéen Moussa
    Dadis Camara, chef de la junte militaire au pouvoir, actuellement en
    convalescence au Burkina Faso après avoir été blessé par balle par son aide
    de camp début décembre 2009, le président par intérim du pays, Sékouba
    Konaté, négocie un accord de sortie de crise. Celui-ci prévoit
    l'organisation d'élections en 2010, et un retour du pouvoir entre les mains
    des civils.
en:
  title: 'Guinée : mise à jour'
  body: ''
