title: ouzbekistan-mise-a-jour
date: 2009-05-27T00:00:00.000Z
fr:
  title: 'Ouzbékistan : mise à jour'
  body: >-
    Grand pays doté de ressources naturelles importantes, l'Ouzbékistan ne
    redistribue pourtant pas suffisamment cette richesse à sa population. Entre
    affairisme et corruption, le pays ne progresse pas ou presque d'un point de
    vue du niveau de vie. Dirigé par un président autoritaire, l'Ouzbékistan n'a
    pas profité des augmentations de prix des ressources naturelles sur les
    marchés mondiaux ces dernières années et des revenus afférents pour investir
    dans ses infrastructures, et encore moins dans ses infrastructures
    sanitaires et sociales.
en:
  title: 'Ouzbékistan : mise à jour'
