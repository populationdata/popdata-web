title: 6-8-milliards-dhabitants-sur-terre
nameFr: 6.8 milliards d'habitants sur Terre
nameEn: 6.8 milliards d'habitants sur Terre
date: 2009-08-08T00:00:00.000Z
bodyFr: >-
  Nous passerons le cap des 6.8 milliards d'habitants sur Terre ce week end.
  Selon l'horloge de la population mondiale présente sur le site
  PopulationMondiale.com, c'est dans la journée de samedi 8 août 2009 que ce
  nouveau palier sera franchi par l'espèce humaine. A voir en direct sur le site
  ! ;-)
