title: les-pavillons-de-complaisance-dans-le-monde
nameFr: Les pavillons de complaisance dans le monde
nameEn: Les pavillons de complaisance dans le monde
date: 2010-07-08T00:00:00.000Z
bodyFr: >-
  On estime qu'environ 63% de la flotte de la marine marchande mondiale navigue
  sous un pavillon de complaisance. Les armateurs utilisant ces pavillons le
  font pour des raisons de réduction de coûts, de contraintes environnementales,
  sécuritaires et sociales peu élevées.<!--more-->On compte "officiellement" 32
  pavillons de complaisance, dont... la France, l'Allemagne et le Royaume-Uni.
  <br />Ces trois pays ont en effet développé un pavillon dit "bis" (Gibraltar
  pour le Royaume-Uni) afin de lutter contre l'hémorragie de leur marine
  marchande vers des pavillons de complaisance classiques. <br />Ce faisant, ils
  instituent un système à mi-chemin entre les normes les plus élevées et les
  plus basses en matière sécuritaire et sociale.<br /><br />Panama est le
  premier de ces pavillons, avec 8 065 navires enregistrés, et 23% du tonnage
  mondial.<br /><br />Voici la liste des principaux pavillons de complaisance,
  avec le tonnage (en milliers de tonneaux) :<br />  <ul>    <li>Panama (183
  503)</li>    <li>Liberia (82 389)</li>    <li>Bahamas (46 543)</li>   
  <li>Marshall (42 637)</li>    <li>Malte (31 633)</li>    <li>Chypre (20
  109)</li>    <li>Bermudes (9 592)</li>    <li>Antigua-et-Barbuda (9
  537)</li>    <li>Man (8 965)</li>    <li>Saint-Vincent-et-les-Grenadines (5
  203)</li>  </ul><br />Sources : Le Monde Diplomatique, UNCTAD<br />
