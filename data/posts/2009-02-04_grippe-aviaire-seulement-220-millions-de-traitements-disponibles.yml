fr:
  title: 'Grippe aviaire : seulement 220 millions de traitements disponibles'
  body: >-
    Le groupe pharmaceutique suisse Roche, qui fabrique le médicament Tamiflu
    contre la grippe aviaire, a indiqué dans un communiqué mercredi 4 février
    2009 que le monde disposait de seulement 220 millions de traitements
    disponibles pour toute la population mondiale. Comparé au nombre totale
    d'habitants de notre planète, c'est nettement insuffisant.<!--more-->Nous
    sommes en effet 6 758 188 322 personnes sur terre le mercredi 4 février
    2009. Ces 220 millions de traitements disponibles détenus par les
    gouvernements doivent servir à un traitement de première ligne.    <br />   
    Ils représentent à peine 3.25% de la population mondiale couverte.    <br
    />  <br />    Selon des études scientifiques, si l'on administre le
    traitement contre la grippe aviaire à l'ensemble d'une population, en cas de
    pandémie équivalente à la grippe de 1918 (souvent dite « grippe espagnole
    »), qui aurait fait entre 30 et 100 millions de morts, on peut limiter à 1.3
    morts pour 1000 habitants le nombre de victimes.    <br />    Si l'on couvre
    29% des habitants, ce risque monte à 3.2 morts pour 1000, et enfin si l'on
    ne fait rien, on grimpe à 6.8 morts pour 1000 habitants, soit un total
    mondial de 46 millions de victimes potentielles à l'heure actuelle !    <br
    />  <br /> Source : Roche <br />
