title: somalie-lunicef-vaccine-140-000-enfants-contre-la-rougeole
nameFr: 'Somalie : L''UNICEF vaccine 140 000 enfants contre la rougeole'
nameEn: 'Somalie : L''UNICEF vaccine 140 000 enfants contre la rougeole'
date: 2008-09-21T00:00:00.000Z
bodyFr: >-
  Le Fonds des Nations Unies pour l'enfance (UNICEF) a réussi à vacciner contre
  la rougeole 142 654 enfants âgés entre 9 mois et 15 ans dans les camps de
  déplacés de Mogadiscio et d'Afgoye, en Somalie, malgré l'insécurité qui règne
  dans le pays.<!--more--><img border="0" align="left"
  src="/images/articles/somalie-rougeole-vaccination.jpg" />Prises entre les
  fortes pluies et l'insécurité, les équipes de vaccinations ont dû surmonter
  des obstacles très difficiles dans certains endroits, a dit vendredi le
  représentant de l'UNICEF pour la Somalie, Christian Balslev-Olesen à propos de
  la campagne de vaccination qui s'est déroulée entre le 27 août et le 4
  septembre dernier.    <p> La rougeole est un problème de sécurité publique
  important en Somalie ; c'est une cause de mortalité infantile significative
  dans un pays qui a l'un des taux de mortalité pour les nourrissons et les
  enfants de moins de 5 ans les plus hauts du monde : 86 nourrissons meurent
  pour 1 000 enfants et 135 enfants de moins de cinq ans pour 1 000 enfants nés
  vivants. </p> <p> La vaccination n'est courante que dans 19% du pays, affirme
  l'UNICEF, qui précise que la campagne a été menée par une ONG locale, Jumbo
  Peace and Development Organization, parvenant à vacciner 95% des enfants des
  régions parcourues.</p> <p>Source : ONU, UNICEF         <br />   </p>
