title: pologne-mise-a-jour
date: 2008-12-02T00:00:00.000Z
fr:
  title: 'Pologne : mise à jour'
  body: >-
    La Pologne a grandement bénéficié de son entrée dans l'Union européenne.
    Infrastructures, énergie, transports, commerce, services,
    télécommunications, les entreprises occidentales se sont ruées sur le plus
    grand marché des anciens pays de l'est, de presque 40 millions d'habitants.
    Sans compter que le pays fait office de tampon stratégique entre l'Union
    européenne et la Russie, son proche voisin. <br />
