title: ratio-femmes-hommes-dans-le-monde
nameFr: Ratio femmes-hommes dans le monde
nameEn: Ratio femmes-hommes dans le monde
date: 2008-07-24T00:00:00.000Z
bodyFr: >-
  Le sexe-ratio désigne le taux comparé de femmes et d'hommes au sein de la race
  humaine. Dans la plupart des pays du monde, le nombre de femmes est légèrement
  plus élevé que celui des hommes, pour des raisons naturelles, mais aussi
  sociologiques. Dans d'autres, on élimine délibérément les jeunes filles à
  naître ou même déjà nées, pour préférer des garçons. Ce qui déséquilibre la
  démographie et pénalise l'avenir.         <br /><!--more-->Dans les pays où
  les femmes sont plus nombreuses que les hommes, le déséquilibre provient de
  plusieurs facteurs :        <br />  <ul>   <li>naissances masculines plus
  nombreuses, mais résistance physique féminine plus importante dans les deux
  premières années de vie. Les jeunes garçons meurent plus souvent avant les
  deux ans ;                                        <br />     </li>  
  <li>mortalité des jeunes hommes plus importante au moment de l'adolescence et
  à l'âge de jeunes adultes, souvent par des comportements dangereux
  ;                                        <br />     </li>   <li>durée de vie
  des femmes plus longue.</li> </ul>Dans les pays où les hommes sont plus
  nombreux, ces facteurs de déséquilibre sont souvent les mêmes que dans les
  autres pays. A cela s'ajoute la volonté pour de nombreux parents d'avoir un
  garçon au lieu d'une fille pour des raisons pécuniaires la plupart du temps.
  En effet, en Inde ou en Chine, deux pays dont le poids démographique (36% de
  la population du globe) entraîne le mouvement au niveau mondial, avoir une
  fille signifie des contraintes financières parfois imposantes. C'est donc sous
  le couvert "culturel", ou "traditionnel" ou "religieux" que l'on tente par
  tous les moyens d'éliminer physiquement les petites filles. Soit avant leur
  naissance en faisant avorter les futures mamans, soit après, en les faisant
  brutalement disparaître par infanticide. Ainsi, chaque année, des millions de
  fillettes sont manquantes à l'appel dans ces pays.        <br />        Et les
  jeunes hommes se retrouvent par dizaines de millions à ne pas trouver de femme
  une fois en âge de fonder une famille. Ils ne feront à leur tour pas
  d'enfants. De leur côté, bien entendu, les femmes étant moins nombreuses,
  elles ne peuvent ensuite compenser le déficit de naissances, qui s'aggrave
  ainsi.        <br />        En France, il nait 105 garçons pour 100 filles,
  puis l'équilibre se "rétablit" dans les années qui suivent, vers les 30 ans en
  moyenne. Le pays a ainsi environ 50.5 femmes pour 49.5 hommes au total.       
  <br />        En Chine, 120 garçons naissent pour 100 filles. Sauf que sur le
  nombre, des centaines de millions, ce déséquilibre prend aussitôt des
  proportions dramatiques.        <br />        Mais ce n'est pas tout. En Inde,
  certaines zones rurales sont peuplées de... 400 hommes pour 100 femmes
  !        <br />        Où l'on voit tout de suite que ces 300 hommes en
  "excédent" ne trouveront de toutes façons pas sur place une femme pour fonder
  leur famille. Il leur faudra alors partir et grossir les rangs de ceux qui
  peuplent les grandes villes du pays, où le déséquilibre s'installe finalement.
  S'instaure alors au sein de la gente masculine une concurrence féroce pour
  trouver une femme, et ceux qui perdent à ce cruel jeu se retrouvent désespérés
  et sans avenir.      <br /> Un changement des comportements extrêmes comme
  ceux-ci est à engager dans ces pays, au moment où ils prennent enfin leur
  place au sein des grandes nations de ce monde. <br type="_moz" />
