title: juillet-2016-a-ete-mois-plus-chaud
nameFr: Juillet 2016 a été le mois le plus chaud de l'histoire
nameEn: Juillet 2016 a été le mois le plus chaud de l'histoire
date: 2016-08-24T21:09:55.000Z
bodyFr: "<p style=\"text-align: justify;\">Juillet a été le mois le plus chaud de l'histoire humaine. Une carte publiée par la Nasa montre les anomalies de températures, records, enregistrées le mois dernier sur toute la planète. Et où l'on voit bien que d'immenses surfaces de la Terre ont connu des températures plus élevées que la normale.</p>\r\n<p style=\"text-align: justify;\">Cliquez sur la carte ci-dessous pour l'agrandir :</p>\r\n\r\n\r\n[caption id=\"attachment_33844\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/monde-temperatures-record-juillet-2016/\"><img class=\"wp-image-33844 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/Monde-temperatures-juillet-2016-1024x530.png\" alt=\"Monde - températures juillet 2016\" width=\"728\" height=\"377\" /></a> Monde - températures juillet 2016. Source : Nasa Earth Observatory.[/caption]\r\n<p style=\"text-align: justify;\">Sur ce graphique sont présentées les anomalies de températures depuis que l'on effectue des mesures, soit depuis janvier 1880 :</p>\r\n\r\n\r\n[caption id=\"attachment_33846\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/2016/08/24/juillet-2016-a-ete-mois-plus-chaud/anomalies-de-temperatures-mensuelles/\" rel=\"attachment wp-att-33846\"><img class=\"size-full wp-image-33846\" src=\"https://www.populationdata.net/wp-content/uploads/anomalies-de-temperatures-mensuelles.gif\" alt=\"Anomalies de températures mensuelles (1880-2016)\" width=\"720\" height=\"368\" /></a> Anomalies de températures mensuelles (1880-2016).\_Source : Nasa Earth Observatory.[/caption]\r\n<p style=\"text-align: justify;\">L'une des conséquences de ce réchauffement climatique, observable au jour le jour pratiquement, est la disparition des glaces dans le passage du Nord-Ouest au nord du <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>. On le constate aisément sur les images satellites ci-dessous.</p>\r\n<p style=\"text-align: justify;\">État de la glace en août 2013 :</p>\r\n\r\n\r\n[caption id=\"attachment_33847\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/2016/08/24/juillet-2016-a-ete-mois-plus-chaud/canada-glaces-passage-du-nord-ouest-aout-2013/\" rel=\"attachment wp-att-33847\"><img class=\"size-full wp-image-33847\" src=\"https://www.populationdata.net/wp-content/uploads/Canada-glaces-passage-du-nord-ouest-aout-2013.jpg\" alt=\"Canada - glaces dans le passage du nord-ouest (août 2013)\" width=\"720\" height=\"480\" /></a> Canada - glaces dans le passage du Nord-Ouest (août 2013).\_Source : Nasa Earth Observatory.[/caption]\r\n<p style=\"text-align: justify;\">État de la glace en août 2016 :</p>\r\n\r\n\r\n[caption id=\"attachment_33848\" align=\"aligncenter\" width=\"720\"]<a href=\"https://www.populationdata.net/2016/08/24/juillet-2016-a-ete-mois-plus-chaud/canada-glaces-passage-du-nord-ouest-aout-2016/\" rel=\"attachment wp-att-33848\"><img class=\"size-full wp-image-33848\" src=\"https://www.populationdata.net/wp-content/uploads/Canada-glaces-passage-du-nord-ouest-aout-2016.jpg\" alt=\"Canada - glaces dans le passage du nord-ouest (août 2016)\" width=\"720\" height=\"480\" /></a> Canada - glaces dans le passage du Nord-Ouest (août 2016). Source : Nasa Earth Observatory.[/caption]\r\n<p style=\"text-align: justify;\">Les différences sont frappantes. D'ici quelques années, les navires pourront aisément se frayer un passage dans le grand nord du Canada. Ce qui réduira de beaucoup le temps de transport, donc les coûts, entre les pays de l'est de l'Asie comme le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>, la <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a> ou la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, et les grands ports de la côte est de l'Amérique du Nord, comme Montréal au Canada et surtout New York aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Par exemple, le trajet entre Tokyo et New York est de 18 200 kilomètres par le canal de <a href=\"https://www.populationdata.net/pays/panama/\">Panama</a>, contre seulement 14 000 kilomètres par le passage du Nord-Ouest.</p>\r\n\r\n\r\n[caption id=\"attachment_33856\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/canada-passage-nord-ouest/\"><img class=\"size-large wp-image-33856\" src=\"https://www.populationdata.net/wp-content/uploads/Canada-passage-du-Nord-Ouest-1024x902.png\" alt=\"Canada - passage du Nord-Ouest\" width=\"728\" height=\"641\" /></a> Canada - passage du Nord-Ouest. Source : Wikipédia. (cliquez sur la carte pour l'agrandir)[/caption]\r\n<p style=\"text-align: justify;\">Une concurrence supplémentaire pour le <a href=\"https://www.populationdata.net/cartes/panama-canal-de-panama/\">canal de Panama</a>, qui vient justement d'<a href=\"https://www.populationdata.net/2016/07/05/canal-de-panama-plus-grand/\">inaugurer son élargissement</a>.</p>"
