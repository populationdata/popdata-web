title: 2-7-millions-enfants-orphelinats
date: 2017-06-08T00:01:57.000Z
fr:
  title: 'Au moins 2,7 millions d''enfants dans des orphelinats'
  body: "[caption id=\"attachment_38528\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/?attachment_id=38528\" rel=\"attachment wp-att-38528\"><img class=\"size-full wp-image-38528\" src=\"https://www.populationdata.net/wp-content/uploads/2017/06/UNICEF-enfants-orphelinat.jpg\" alt=\"Enfants orphelins en Roumanie\" width=\"1024\" height=\"683\" /></a> Deux frères de 8 et 9 ans dessinant dans leur chambre. Ils vivent avec leur famille d’accueil dans la commune de Lipova, dans le comté de Bacau, en <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a>. Photo : UNICEF / Vladimir Kostyak[/caption]\r\n<p style=\"text-align: justify;\">Au moins 2,7 millions d'enfants vivent dans des orphelinats ou d'autres établissements spécialisés dans le monde entier, selon de nouveaux chiffres rendus publics jeudi 1<sup>er</sup> juin par le Fonds des Nations Unies pour l'enfance (UNICEF).</p>\r\n<p style=\"text-align: justify;\">Selon l'agence onusienne, ces chiffres ne constituent probablement que la partie émergée de l'iceberg, étant donné les grandes différences en termes de collecte et de précision des données dans un grand nombre de pays.</p>\r\n<p style=\"text-align: justify;\">« Dans les établissements tels que les institutions spécialisées ou les orphelinats, les enfants déjà rendus vulnérables par la séparation familiale courent un risque accru de violence, d'abus et de dégâts sur le long terme causés à leur développement cognitif, social et émotionnel », a déclaré Cornelius Williams, Directeur associé de la protection de l'enfance à l'UNICEF. « La priorité est de garder les enfants hors des établissements et avec leurs familles, surtout dans les premières années ».</p>\r\n<p style=\"text-align: justify;\">La nouvelle estimation de l'UNICEF est basée sur des données provenant de 140 pays. L'Europe centrale et orientale a le taux le plus élevé dans le monde, avec 666 enfants sur 100 000 vivant en établissements, soit plus de cinq fois la moyenne mondiale qui est de 120 enfants sur 100 000. Les pays industrialisés, l'Asie de l'Est et la région du Pacifique ont le 2<sup>e</sup> et le 3<sup>e</sup> taux le plus élevé avec respectivement 192 et 153 enfants sur 100 000.</p>\r\n<p style=\"text-align: justify;\">L'étude de l'UNICEF souligne que de nombreux pays manquent encore d'un système fonctionnel pour produire des chiffres précis sur le nombre d'enfants placés dans des établissements. Dans de nombreux pays, les données officielles ne représentent qu'une petite fraction du nombre réel d'enfants vivant dans des établissements, et les enfants dans des centres privés ne sont souvent pas comptés.</p>\r\n<p style=\"text-align: justify;\">« Il est essentiel que les gouvernements aient des données plus précises et plus complètes concernant tous les établissements existants, ainsi que des évaluations complètes des enfants vivant dans ces établissements afin d'aider à améliorer la documentation officielle », a déclaré Claudia Cappa, spécialiste des statistiques de l'UNICEF et co-auteure de l'étude. « De cette façon, nous pourrons mesurer l'ampleur du problème et travailler avec les gouvernements pour réagir efficacement ».</p>\r\n<p style=\"text-align: justify;\">Des études montrent que certains des principaux facteurs de risque qui ont pour conséquence que les enfants sont placés dans des établissements comprennent les ruptures familiales, les problèmes de santé, le manque de services sociaux, le handicap et la pauvreté.</p>\r\n<p style=\"text-align: justify;\">Les gouvernements sont invités à réduire le nombre d'enfants vivant en établissements en empêchant la séparation familiale dans la mesure du possible et en recherchant des foyers d'accueil. Des investissements plus solides dans les programmes communautaires de soutien à la famille sont également nécessaires, a déclaré l'UNICEF.</p>\r\n<p style=\"text-align: justify;\">Source : UNICEF, ONU</p>"
