title: suriname-mise-a-jour
nameFr: 'Suriname : mise à jour'
nameEn: 'Suriname : mise à jour'
date: 2009-03-18T00:00:00.000Z
bodyFr: >-
  Le Suriname possède d'importantes réserves de minerais, et celles-ci sont de
  plus en plus exploitées, parfois illégalement et sans aucune protection de
  l'environnement. Malgré ces atouts, le pays ne profite pas assez de ses
  richesses, et la population vit dans la pauvreté pour une grande part.
