title: 50-millions-de-femmes-asiatiques-exposees-au-sida-par-leurs-partenaires
date: 2009-08-13T00:00:00.000Z
fr:
  title: 50 millions de femmes asiatiques exposées au sida par leurs partenaires
  body: >-
    Près de 50 millions de femmes en Asie courent le risque d'être infectées par
    le virus du sida à cause de leur partenaires intimes avec qui elles
    entretiennent une relation durable, selon un nouveau rapport du Programme
    commun des Nations Unies sur le VIH/sida (ONUSIDA).<!--more-->Ces femmes
    sont soit mariées soit dans des relations de long terme avec des hommes qui
    ont d'autres relations sexuelles à haut risque, selon un rapport publié à
    Bali au 9ème Congrès international sur le sida en Asie et dans le Pacifique.
    <p>L'ONUSIDA souligne que si l'épidémie varie dans les différents pays
    d'Asie, le point commun est qu'elle est alimentée par les rapports sexuels
    sans protection contre rémunération, le partage des équipement d'injection
    des drogues et les rapports sexuels sans protection entre hommes.</p>  <p>On
    estime que plus de 90% des 1.7 million de femmes atteintes du VIH en Asie
    ont été infectées par leur partenaire avec qui elles entretiennent une
    relation durable. Ce qui signifie qu'un grand nombre de femmes considérées à
    « faible risque » sont en fait exposées au comportement de leur partenaire.
    </p>  <p>Au Cambodge, en Inde et en Thaïlande, le plus grande nombre de
    nouvelles infections au VIH concernait des femmes mariées. </p>  <p>En 2008,
    les femmes représentaient 35% de toutes les infections au VIH en Asie alors
    qu'elles représentaient 17% en 1990.</p>  <p>Le rapport explique que la
    forte structure patriarcale en Asie limite la capacité des femmes à négocier
    les relations sexuelles dans leurs relations intimes. La société tolère les
    rapports sexuels hors mariage et les partenaires multiples pour les hommes
    mais les femmes doivent s'abstenir des relations sexuelles avant le mariage
    et rester monogames après. La discrimination et les violences contre les
    femmes sont aussi endémiques. <br /></p>  <p>Source : ONUSIDA<br /></p>
