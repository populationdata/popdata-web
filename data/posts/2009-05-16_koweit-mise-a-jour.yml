title: koweit-mise-a-jour
nameFr: 'Koweït : mise à jour'
nameEn: 'Koweït : mise à jour'
date: 2009-05-17T00:00:00.000Z
bodyFr: >-
  Le traumatisme de la guerre du Golfe et de l'occupation militaire irakienne
  brutale est désormais chose du passé. Le Koweït a décidé de se lancer dans des
  réformes, lentes, démocratiques. Les femmes accèdent ainsi, pour la première
  fois dans l'histoire du pays, au parlement, après les élections de mai 2009.
  Une évolution naturelle après l'obtention du droit de vote et d'élégibilité
  pour les femmes en 2005. Un changement majeur dans les mentalités, mais qui
  doit encore être accepté par une majorité d'hommes.
