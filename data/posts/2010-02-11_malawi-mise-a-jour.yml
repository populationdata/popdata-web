title: malawi-mise-a-jour
date: '2010-02-12T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/malawi.png'
fr:
  title: 'Malawi : mise à jour'
  body: >-
    Pays parmi les plus pauvres du monde, le Malawi est actuellement en plein
    boum économique. Les investissements étrangers, particulièrement en
    provenance de Chine, devenu le premier partenaire du pays, permettent
    d'améliorer le niveau de vie. Celui-ci part de très bas, et les obstacles
    sont nombreux, notamment le sida qui progresse et l'extrême pauvreté de
    presque la moitié de la population.
