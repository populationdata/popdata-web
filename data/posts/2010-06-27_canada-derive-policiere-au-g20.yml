fr:
  title: 'Canada : dérive policière au G20'
  body: >-
    Le G20 de cette fin de semaine à Toronto, Canada, s'est déroulé dans un
    climat de répression sécuritaire sans commune mesure avec la soi-disant
    menace "terroriste", orchestrée par le pouvoir canadien. Le pays bascule de
    fait année après année dans l'état policier, répressif et violent envers
    toute forme de contestation, même et surtout pacifique. Une honte pour le
    Canada.<!--more-->Un défilé pacifique face à un cordon de policiers qui
    semble ne pas vouloir bouger. Voilà l'image d'un rassemblement de
    protestataires dans cette vidéo publiée ci-dessous. Un témoignage
    représentatif de ce qui s'est passé cette fin de semaine à Toronto, ville
    totalement assiégée par les forces de sécurité. <br />Un coût total démesuré
    (on parle d'un milliard de $) pour empêcher, et non pas protéger, une ville
    de vivre pendant 3 jours. <br />Un simple rassemblement de chefs d'état qui
    sont censés discuter, au nom des peuples qui les ont élu, des affaires du
    monde. Mais ceux-ci ont oublié que la démocratie de laquelle ils sont issus
    survit grâce au droit humain inaliénable de la liberté d'expression, de
    rassemblement et de contestation.<br />Regardez la vidéo jusqu'au bout,
