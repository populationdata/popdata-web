title: centrafrique-1-million-de-personnes-sans-eau-propre
date: '2008-03-20T00:00:00.000Z'
fr:
  title: Centrafrique - 1 million de personnes sans eau propre
  body: >-
    Les eaux sales, et les maladies qu'elles transmettent, menacent un million
    de personnes dans le nord de la République centrafricaine, une région en
    proie à un conflit interne. Quatorze agences humanitaires ont formé une
    "alliance pour l'eau" dans le pays, sous l'égide du Fonds des Nations Unies
    pour l'enfance (UNICEF).<!--more--><p style="text-align: justify;"
    style="text-align: justify;"><img align="left"
    src="/images/cartes/articles/centrafrique-eau.jpg" /> « Pour l'année 2008,
    les agences des Nations Unies et les organisations non-gouvernementales ont
    élaboré dix projets pour améliorer l'accès à l'eau propre et aux
    installations sanitaires dans le nord de la République centrafricaine. Sur
    les 10, seulement trois ont jusqu'ici reçu un financement », indique un
    communiqué publié aujourd'hui par le Bureau de la coordination des affaires
    humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>).</p> <p
    style="text-align: justify;" style="text-align: justify;"> La situation est
    critique dans le nord-est du pays, où la population est particulièrement
    exposée aux maladies transmises par l'eau. L'insécurité les empêchant de
    retourner dans leurs villages, les habitants sont contraints d'utiliser
    l'eau disponible, parfois celle, stagnante, des mares ou des rivières.</p>
    <p style="text-align: justify;" style="text-align: justify;"> L'initiative
    WATSAN (Eau/Assainissement/Hygiène), dirigée par l'UNICEF, est une véritable
    `Alliance pour l'eau´, un partenariat formé entre 14 agences humanitaires
    pour réparer, forer des puits, et fournir des pompes à eau.</p> <p
    style="text-align: justify;" style="text-align: justify;"> « Si nos projets
    pour l'eau reçoivent l'appui que nous avons sollicité à temps, les
    mécanismes de coordination que nous avons mis en place nous permettront de
    fournir de l'eau potable à plus de 250.000 personnes en 2008 », a affirmé
    Toby Lanzer, le Coordonnateur humanitaire dans le pays.</p>Source : <a
    href="http://www.unicef.org/french/">UNICEF</a>
