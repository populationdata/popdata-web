title: taiwan-seisme-de-magnitude-6-4
date: '2010-03-04T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Taïwan : séisme de magnitude 6.4'
  body: >-
    Un séisme de magnitude 6.4 s'est produit à Taïwan jeudi 4 mars à 8h19 (heure
    locale), à 65 km dans l'intérieur des terres à l'est de Kaohsiung, la
    deuxième ville du pays située au sud de l'île. Les habitants de la capitale
    Taïpeï, au nord de l'île et à 250 km de l'épicentre, ont légèrement ressenti
    la secousse.<!--more-->Situé sur la "ceinture de feu" du Pacifique, le pays
    est fréquemment frappé par des tremblements de terre.<br /><br />Le dernier
    puissant séisme en date s'est produit le 27 février dans l'archipel
    d'Okinawa, à mi-chemin entre Taïwan et le Japon.<br /><br />[voir carte dans
    colonne centrale-&gt;]<br /><br />Source : USGS -  Earthquake Hazards
    Program
en:
  title: 'Taïwan : séisme de magnitude 6.4'
  body: ''
