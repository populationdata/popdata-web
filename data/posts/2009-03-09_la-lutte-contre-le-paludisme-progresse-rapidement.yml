fr:
  title: La lutte contre le paludisme progresse rapidement
  body: >-
    La lutte contre le paludisme progresse rapidement vers l'objectif de l'ONU,
    qui est de fournir aux pays africains où cette maladie est endémique des
    moyens pour contrôler le paludisme d'ici à la fin 2010, selon un rapport de
    l'Envoyé spécial du Secrétaire général pour le paludisme, Ray Chambers,
    publié vendredi 27 février 2009.<!--more-->« Actuellement, nous pouvons voir
    les indicateurs du progrès réalisé, avec des données révélant que les
    moustiquaires traitées à l'insecticide longue durée (LLINs) ont été
    distribuées à plus de 40% de la population des pays africains où le
    paludisme est endémique, » déclare M. Chambers.     <p> Ce taux est à
    comparer au chiffre de 10% en 2005. Plus de 140 millions de moustiquaires
    ont été distribuées à ce jour, offrant une protection à près de 300 millions
    de personnes (chaque moustiquaire peut protéger deux personnes). L'Afrique
    sub-saharienne est l'épicentre des activités de contrôle du paludisme, avec
    90% des morts liées au paludisme sur le continent. </p> <p> Selon le
    rapport, les objectifs du Secrétaire général peuvent être atteints si les
    efforts continuent et s'amplifient dans les 22 mois à suivre. </p> <p> Ray
    Chambers souhaite que « la même ardeur et la même énergie qui ont guidé la
    distribution de moustiquaires en 2008 » gouvernent les autres interventions
    essentielles, comme le traitement dans les lieux publics, la fourniture de
    tests rapides et la fabrication d'une quantité suffisante de médicaments
    antipaludéens. </p> <p> Selon lui, les pays africains font le nécessaire
    pour que « les 240 millions de moustiquaires déjà financées soient livrées
    d'ici à décembre 2010. »</p> <p>Source : ONU               <br />   </p>
