  title: Recul de la peine de mort dans le monde
  body: "[caption id=\"attachment_39883\" align=\"aligncenter\" width=\"2962\"]<a href=\"https://www.populationdata.net/cartes/monde-peine-de-mort-2017/\"><img class=\"wp-image-39883 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/Monde-Peine-de-mort-2017.jpg\" alt=\"Monde - Peine de mort (2017)\" width=\"2962\" height=\"1132\" /></a> Monde - Peine de mort (2017). Source : Amnesty international[/caption]\r\n<p style=\"text-align: justify;\">Amnesty international a publié hier jeudi 12 avril son rapport annuel sur la peine de mort dans le monde. Il apparaît que 993 exécutions ont été enregistrées dans 23 pays l'année dernière. Il s'agit d'un léger recul de 4 % par rapport à 2016 (1032 exécutions), et d'un recul très important de 39 % depuis 2015. Cette année-là, 1634 personnes avaient été exécutées selon l'organisation.\_Au moins 2\_591\_condamnations à mort ont été prononcées dans 53\_pays en 2017, ce qui représente une baisse considérable par rapport au record de 2016\_: 3\_117.</p>\r\n<p style=\"text-align: justify;\">Mais il faut grandement relativiser ce chiffre, car il ne prend pas en compte la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, État qui exécute le plus dans le monde, habituellement des milliers de personnes par an, dans le plus grand secret, au plus grand mépris des droits humains. Les informations concernant la peine capitale y sont toujours classées secret d’État.</p>\r\n<p style=\"text-align: justify;\">Les exécutions et les condamnations à mort enregistrées dans le monde ont diminué, après avoir atteint un pic record les années précédentes.</p>\r\n<p style=\"text-align: justify;\">Quatre pays seulement enregistrent 84 % des exécutions mondiales : <a href=\"https://www.populationdata.net/pays/iran/\">Iran</a> (-11 % en 2017), <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> (-31 %). Les exécutions ont également beaucoup diminué en <a href=\"https://www.populationdata.net/pays/belarus-bielorussie/\">Biélorussie</a> et en <a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>\_(-50 %).</p>\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> ont procédé à 41 exécutions en 2017, contre 32 en 2016, chiffre le plus bas depuis 1973.</p>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/mongolie/\">Mongolie</a> a aboli la peine de mort en 2017. De son côté, la\_<a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a>\_est devenue le 20<sup>e</sup>\_pays d'Afrique subsaharienne à\_abolir\_la peine de mort. Le nombre de condamnations a ici aussi diminué, à 878 en\_2017 contre 1\_086 en\_2016. La\_<a href=\"https://www.populationdata.net/pays/gambie/\">Gambie</a>\_a par ailleurs\_signé un traité international l’obligeant à ne pas mener d’exécutions et à progresser vers l’abolition de la peine capitale.</p>\r\n<p style=\"text-align: justify;\">«\_Grâce aux progrès qu’elle a accomplis, l’Afrique sub-saharienne représente plus que jamais une lueur d’espoir en ce qui concerne l’abolition. Les dirigeants des pays de la région ravivent l’idée que l’abolition du châtiment le plus cruel, inhumain et dégradant qui soit est de l’ordre du possible, a déclaré le secrétaire général d’Amnesty International, Salil Shetty.</p>\r\n<p style=\"text-align: justify;\">«\_Les États de la région continuent de prendre des mesures en vue de limiter le recours à la peine capitale ou d’abolir ce châtiment alors que l’année 2018 est déjà bien entamée, et les derniers pays du monde qui procèdent encore à des exécutions se trouvent d’autant plus isolés.</p>\r\n<p style=\"text-align: justify;\">«\_Maintenant que 20\_pays d’Afrique sub-saharienne ont aboli la peine de mort pour toutes les infractions, il est grand temps que le reste du monde suive leur exemple et renonce à ce châtiment abject et d’un autre âge.\_»</p>\r\n<p style=\"text-align: justify;\">142 pays sur 195 ont aboli la peine de mort, que ce soit par la loi ou de facto. 106 pays l'ont totalement abrogée. Il reste cependant de nombreux pays à bafouer le droit international.</p>\r\n1 exécution a lieu toutes les 9 heures en moyenne.\r\n\r\n<script id=\"infogram_0_58ca6b6a-e840-45a0-817d-d22db932708b\" title=\"FR Trends Towards Abolition\" src=\"https://e.infogram.com/js/dist/embed.js?xXi\" type=\"text/javascript\"></script>"
