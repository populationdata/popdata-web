title: qatar-mise-a-jour
date: 2008-12-30T00:00:00.000Z
fr:
  title: 'Qatar : mise à jour'
  body: >-
    Le Qatar connaît actuellement une croissance démographique aussi folle que
    sa croissance économique. Mais il s'agit en majorité d'hommes venus chercher
    du travail, et le pays manque donc de femmes. On compte en effet 3 hommes
    pour 1 femme dans l'émirat, une situation critique pour l'équilibre et le
    bien-être social que ne peut compenser la forte richesse produite par le gaz
    et le pétrole.   <br />
