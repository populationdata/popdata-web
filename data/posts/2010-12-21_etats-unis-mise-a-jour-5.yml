title: etats-unis-mise-a-jour-5
date: 2010-12-22T00:00:00.000Z
fr:
  title: 'Etats-Unis : mise à jour'
  body: >-
    Le bureau étatsunien du recensement vient de publier les premiers résultats
    du recensement 2010. Où l'on apprend que la croissance démographique,
    habituellement très forte, a baissé d'intensité depuis deux ans. La faute à
    la crise économique, qui a entraîné une baisse de l'immigration.
