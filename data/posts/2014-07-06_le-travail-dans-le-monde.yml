title: le-travail-dans-le-monde
date: 2014-07-07T00:00:00.000Z
fr:
  title: Le travail dans le monde
  body: >-
    213 millions d'emplois devront être créés dans le monde dans les 5
    prochaines années, selon l'Organisation internationale du travail (OIT). Une
    tâche immense qui incombera surtout aux pays en développement, qui sont en
    plein rattrapage économique sur les pays riches.<!--more-->Le fort
    développement démographique des grandes villes s'accompagne d'une forte
    croissance économique et donc d'emplois pour les ruraux venus grossir les
    rangs des urbains.<br />L'urbanité est un mode de vie de plus en plus
    fréquent, avec plus de 50% des habitants de la planète qui vivent dans les
    villes. Et l'attrait des villes est dû à la qualité et à la plus grande
    offre d'emplois que l'on y trouve.<br />Il est par exemple plus facile de
    trouver des <a href="http://www.jobintree.com/">offres d'emploi à Paris</a>,
    grande métropole, que dans les campagnes. Et ce dans de très nombreux
    domaines. Il en est de même dans tous les pays.<br /><br />Environ 200
    millions demplois devront être créés au cours des cinq prochaines années
    pour absorber laugmentation de la population en âge de travailler dans les
    pays émergents  et dans les pays en développement. C'est d'ailleurs déjà
    dans ces pays que se créent le plus d'emplois avec notamment une moyenne
    annuelle de 10,6 millions d'emplois créés en Afrique.<br /><br />Un autre
    problème critique est celui du travail des enfants. <br />168 millions
    d'enfants (jusqu'à 17 ans) travaillaient dans le  monde en 2012. Un chiffre
    en recul par rapport aux 215 millions de 2008,  et en baisse d'un tiers
    comparé à 2000, selon l'Organisation  internationale du travail.<br />85
    millions d'enfants étaient concernés en 2012 par les  travaux dangereux
    (compromettant la santé physique ou morale) dans les  mines ou la
    construction, notamment.<br />C'est dans l'agriculture que l'on rencontre le
    plus  d'enfants au travail. Ils sont aussi très nombreux dans le secteur 
    informel (vendeur, porteur, réparateur, ramasseur d'ordures...) et dans  le
    travail domestique.<br /><br />&gt; <a
    href="http://www.lemonde.fr/planete/article/2014/06/16/au-senegal-l-enfer-des-mines-d-or-pour-des-centaines-d-enfants_4438916_3244.html">Article
    du Monde (16 juin 2014) sur le travail des enfants dans les mines d'or au
    Sénégal, pays ayant ratifié les conventions internationales sur ce thème
    </a><br /><br />Le taux de chômage des jeunes est également une
    problèmatique majeure. Certains pays voient plus de la moitié de leurs
    jeunes au chômage (Espagne, Grèce), ce qui favorise la migration forcée de
    nombre d'entre eux.<br />&gt; <a
    href="/indexcarte.php?option=article&amp;origine=accueil&amp;aid=1106&amp;nom=Le-travail-dans-le-monde&amp;mid=3331&amp;nom=monde-oit-chomage-jeunes-2013">Voir
    carte</a><br /><br />Enfin, la pauvreté d'un grand nombre de personnes au
    travail (gagnant moins de 2$/jour), notamment dans les pays d'Afrique
    sub-saharienne et d'Asie du Sud, ne leur permet pas de faire vivre leur
    famille décemment et freine la sortie du sous-développement de ces pays.<br
    />&gt; <a
    href="/indexcarte.php?option=article&amp;origine=accueil&amp;aid=1106&amp;nom=Le-travail-dans-le-monde&amp;mid=3332&amp;nom=monde-oit-pauvrete-travail-2013">Voir
    carte</a><br /><br />Source : Organisation internationale du travail
    (OIT)<br />
