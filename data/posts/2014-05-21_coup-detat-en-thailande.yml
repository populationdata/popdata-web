title: coup-detat-en-thailande
nameFr: Coup d'Etat en Thaïlande
nameEn: Coup d'Etat en Thaïlande
date: 2014-05-22T00:00:00.000Z
bodyFr: >-
  Le général Prayut Chan-O-Cha a déclaré que l'armée a pris le pouvoir en
  Thaïlande, à l'issue de trois jours de loi martiale. Les partis politiques et
  les manifestants ennemis avaient entamé des négociations depuis seulement deux
  heures lorsque leurs leaders ont été emmenés dans un lieu secret par des
  militaires qui surveillaient les discussions.
