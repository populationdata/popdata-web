title: la-cpi-inculpe-le-president-soudanais-pour-crimes-contre-lhumanite
nameFr: La CPI inculpe le président Soudanais pour crimes contre l'humanité
nameEn: La CPI inculpe le président Soudanais pour crimes contre l'humanité
date: 2009-03-05T00:00:00.000Z
bodyFr: >-
  La Chambre préliminaire I de la Cour pénale internationale (CPI) a délivré
  mercredi 4 mars 2009 un mandat d'arrêt à l'encontre du président Soudanais
  Omar el-Béchir pour crimes de guerre et crimes contre l'humanité, écartant
  pour l'instant l'accusation de génocide.<!--more-->Le chef de l'état Soudanais
  est soupçonné d'être pénalement responsable, en tant que coauteur indirect ou
  auteur indirect, d'attaques intentionnellement dirigées contre une importante
  partie de la population civile du Darfour, de meurtres, d'actes
  d'extermination, de viol, de torture, ainsi que de transfert forcé d'un grand
  nombre de civils et de pillage de leurs biens, indique un <a
  href="http://www.icc-cpi.int/NR/exeres/0EF62173-05ED-403A-80C8-F15EE1D25BB3.htm">communiqué</a>.
  <p>C'est le premier mandat d'arrêt jamais délivré par la CPI à l'encontre d'un
  chef d'état en exercice.</p>  <p>Selon la Chambre préliminaire I de la CPI, la
  qualité officielle de chef d'état actuellement en exercice de <span
  class="fullstory">Omar el-Béchir</span> ne l'exonère en aucun cas de sa
  responsabilité pénale, ni ne lui accorde une quelconque immunité à l'égard des
  poursuites engagées devant la CPI. </p>  <p>Concrètement, le mandat d'arrêt
  délivré à l'encontre du président soudanais énumère 7 chefs d'accusation
  mettant en cause sa responsabilité pénale individuelle, à savoir, cinq chefs
  de crimes contre l'humanité et deux chefs de crimes de guerre. </p>  <p>En
  revanche, le crime de génocide ne figure pas dans le mandat d'arrêt. Cela
  étant, les juges ont souligné que si l'accusation venait à recueillir de
  nouveaux éléments de preuve, la présente décision ne l'empêcherait pas de
  demander la modification du mandat d'arrêt afin d'y inclure le crime de
  génocide. </p>  <p>Il s'agit ici du premier mandat d'arrêt contre un chef
  d'état en fonction lancé par la CPI depuis son entrée en fonctions en 2002. Et
  il arrive comme le point culminant d'une procédure qui a déjà vu la délivrance
  de mandats d'arrêts à l'encontre d'Ahmad Harun, Ministre d'tat chargé des
  affaires humanitaires au sein du gouvernement soudanais et d'Ali Kushayb,
  dirigeant de milices. </p>  <p>La CPI a demandé à son greffier de préparer dès
  que possible une demande de coopération sollicitant l'arrestation et la remise
  d'<span class="fullstory">Omar el-Béchir</span> et de la transmettre au
  Soudan, à tous les états parties au Statut et à tous les membres du Conseil de
  sécurité de l'ONU qui ne sont pas parties au Statut, ainsi qu'à tout autre
  état si les circonstances l'exigent.</p>  <p>On estime qu'au Darfour, plus de
  300 000 personnes sont mortes des suites des combats dans la région ou du fait
  des maladies, de la malnutrition, de la diminution de l'espérance de vie, au
  cours des cinq dernières années marquées par les affrontements entre les
  rebelles et les forces gouvernementales soutenues par ses milices arabes, les
  janjanweed.</p>  <p>Source : ONU  </p>
