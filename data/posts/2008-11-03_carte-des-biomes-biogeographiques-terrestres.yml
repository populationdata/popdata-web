bodyFr: >-
  Le World Wild Fund (WWF) publie un rapport sur l'état des écosystèmes et de la
  biodiversité dans le monde en 2008, intitulé <span style="font-style:
  italic;">Living Planet Report 2008</span>. On peut notamment y trouver une
  mise à jour de la carte du monde des biomes biogéographiques terrestres.  Et
  l'on y apprend sans surprise que l'humain dépasse les capacités de
  consommation de notre planète.  <br /><!--more-->Un biome est un ensemble
  d'écosystèmes caractéristique d'une aire biogéographique et nommé à partir de
  la végétation et des espèces animales qui y prédominent et y sont
  adaptées.         <br />  <br />  <div style="text-align: center;"><a
