title: 300-abonnes-au-service-mypopulationdata-net
nameFr: +300 abonnés au service MyPopulationData.net
nameEn: +300 abonnés au service MyPopulationData.net
date: 2009-09-17T00:00:00.000Z
bodyFr: >-
  Notre nouveau service de page personnalisée MyPopulationData.net fait le plein
  ! Avec plus de 300 abonnés quelques temps seulement après le démarrage, ce
  service, qui permet également de recevoir des alertes par email sur différents
  sujets traités sur PopulationData.net, est déjà un succès ! ;-) Merci à toutes
  et tous !
