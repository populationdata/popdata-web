bodyFr: "[caption id=\"attachment_38921\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/paraguay/\" rel=\"attachment wp-att-38921\"><img class=\"wp-image-38921 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Asuncion-Paraguay.jpg\" alt=\"Asuncion, capitale du Paraguay\" width=\"2500\" height=\"786\" /></a> Asuncion, capitale du Paraguay[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/paraguay/\"><strong>Paraguay</strong></a> vient de dépasser les 7 millions d'habitants pour la première fois de son histoire. Petit pays coincé entre les géants au coeur de l'Amérique du Sud, il reste très pauvre globalement. Ses ressources naturelles sont en effet peu nombreuses, et l'agriculture reste l'un des principaux moteurs d'une économie peu diversifiée et aux mains de quelques grandes familles riches, ce qui accroit les inégalités.\_Des inégalités qui contribuent à une économie atone. Longtemps dictatorial, le pouvoir n'en reste pas moins aujourd'hui sous l'influence des anciens nervis de la terrible dictature\_d’Alfredo Stroessner (1954-1989). Le nouveau président Mario Abdo Benítez, élu en avril et investi le 15 août 2018, vient en effet d'une famille qui a servi longuement la dictature (son père ayant été le secrétaire général d’Alfredo Stroessner).</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/paraguay/\"><strong>Fiche pays Paraguay</strong></a></li>\r\n</ul>"
