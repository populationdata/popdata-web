title: des-centaines-de-millions-denfants-exclus-et-invisibles
date: 2005-12-15T00:00:00.000Z
fr:
  title: Des centaines de millions d'enfants exclus et invisibles
  body: >-
    Des centaines de millions d'enfants, exploités et victimes de 
    discriminations graves, sont devenus pratiquement « invisibles » aux  yeux
    de la communauté  internationale, alerte aujourd'hui l'agence des Nations
    Unies pour  l'enfance, dans son rapport annuel sur la situation des enfants
    dans le  monde, qui examine les causes de l'exclusion et de ces mauvais 
    traitements.<!--more-->« Des millions  d'enfants disparaissent lorsqu'ils
    sont vendus ou forcés de travailler  comme domestiques. D'autres, comme les
    enfants des rues, sont parfaitement visibles, mais exclus des services de
    base et de la protection la plus élémentaire. Non seulement ces  enfants
    subissent des mauvais traitements mais ils sont aussi pour la  plupart
    privés d'éducation,  de soins de santé et des services essentiels dont ils
    ont besoin pour  grandir et s'épanouir », alerte aujourd'hui le Fonds des
    Nations Unies  pour l'enfance (UNICEF) dans un communiqué publié à
    Londres.<br /><br />Le rapport de l'UNICEF, intitulé « La situation des
    enfants dans le monde 2006 : exclus et invisibles » 
    (www.unicef.org/french/sowc06) « se penche sur le sort des enfants les  plus
    vulnérables du monde, ceux dont les droits à une enfance protégée  et en
    bonne santé sont extrêmement difficiles à défendre », indique le 
    communiqué. <br /><br />« Ces enfants grandissent sans bénéficier des
    programmes de développement et sont souvent invisibles dans leur société,
    absents qu'ils sont des  débats publics, de la législation, des statistiques
    ou des journaux. Si  l'on ne se mobilise pas pour eux, des millions
    d'enfants seront oubliés,  prisonniers d'une enfance marquée par la
    négligence et la maltraitance,  ce qui aura des conséquences désastreuses
    sur leur bien-être à long  terme et sur les progrès des nations », prévient
    l'agence des Nations  Unies.  <br /><br /><img border="0" alt=""
    src="/images/articles/unicef-rapport-2005.jpg" /><br />Image : UNICEF<br
    /><br />Aucune société soucieuse du bien-être de ses enfants et de son
    propre avenir, ne peut le tolérer, soutient le rapport. « Pour réaliser les
    objectifs du Millénaire pour le développement  (OMD), il sera nécessaire
    d'atteindre les enfants vulnérables dans  l'ensemble du monde en
    développement », a déclaré la directrice générale  de l'UNICEF Ann Veneman,
    à l'occasion du lancement du rapport. <br />« Il ne peut pas y avoir de
    progrès durable si nous continuons à ignorer les enfants qui ont le plus
    besoin d'aide   les plus pauvres, les plus vulnérables, ceux qui sont
    exploités et  maltraités », a-t-elle ajouté.  <br /><br />Le rapport
    explique que  les enfants privés des services vitaux risquent davantage de
    se faire  exploiter parce qu'ils n'ont pas suffisamment d'informations sur
    les  moyens de se protéger et parce que leurs options économiques sont 
    limitées.  Les enfants pris dans un  conflit armé sont souvent victimes de
    viol et d'autres formes de  violence sexuelle. <br />Ce sont ces enfants 
    seuls et sans défense  que  l'on abandonne, affirme le rapport. <br /><br
    />Selon l'UNICEF, les enfants courent le plus de risques de devenir
    invisibles et oubliés dans quatre situations principales.  Il s'agit
    premièrement  des enfants sans identité officielle. Chaque année dans le
    monde en  développement (à l'exclusion de la Chine), plus de la moitié des 
    naissances ne sont pas enregistrées, ce qui prive plus de 50 millions 
    d'enfants d'un droit fondamental : la reconnaissance de leur statut de 
    citoyen. <br />Ces enfants  n'apparaissent pas dans les statistiques
    officielles et ne sont pas  considérés comme des membres à part entière de
    leur société. <br />Sans  identité officielle, ils peuvent être exclus de
    l'éducation, des soins  de santé de qualité et d'autres services de base,
    avec de graves  conséquences sur leur enfance et leur avenir. <br />Par
    exemple, les enfants  non enregistrés ne peuvent pas aller à l'école
    lorsqu'il faut un  certificat de naissance pour s'inscrire. <br
    />Deuxièmement, les  enfants privés des soins de leurs parents. <br />« On
    estime que 143 millions  d'enfants du monde en développement  1 sur 13  ont
    vu mourir au moins  un de leurs parents. Pour les enfants très pauvres, la
    perte même d'un  seul parent, notamment de la mère, peut avoir de lourdes
    conséquences sur leur santé et leur éducation », indique l'UNICEF.  <br
    /><br />Dans le monde, des  dizaines de millions d'enfants passent une
    grande partie de leur vie  dans la rue, où ils sont exposés aux mauvais
    traitements et à  l'exploitation sous toutes ses formes. Plus d'un million
    d'enfants  vivent en détention, la plupart du temps pour des délits mineurs.
    <br /><br />Troisièmement, les  enfants assumant un rôle d'adulte. <br />Le
    rapport affirme que les enfants  obligés d'assumer trop tôt un rôle d'adulte
    sautent des étapes cruciales  de leur développement. <br />Il s'agit
    notamment des centaines de milliers  d'enfants qui participent à des
    conflits armés en tant que soldats,  messagers, porteurs, cuisiniers et
    esclaves sexuels pour le compte de  factions armées. <br />Mais cela vise
    aussi, malgré les lois qui interdisent les mariages d'enfants dans de
    nombreux pays, les plus de 80 millions de filles du  monde en développement
    qui sont mariées avant l'âge de 18 ans  et pour  beaucoup, bien avant.  <br
    /><br />On estime par ailleurs à  171 millions le nombre d'enfants qui
    travaillent dans des conditions  périlleuses et manient des équipements
    dangereux, notamment dans des  usines, des mines et dans l'agriculture. <br
    /><br />Les enfants « invisibles » visent en dernier lieu les enfants
    exploités. <br />« Enfermés à l'abri des  regards par les personnes qui
    profitent d'eux, exclus de l'école et des  services essentiels, les enfants
    victimes de l'exploitation sont  certainement parmi les plus invisibles.
    Leur situation et leur nombre  sont pratiquement impossibles à évaluer »,
    estime le rapport. <br /><br />« Quelque 8,4 millions de  jeunes se livrent
    aux pires formes du travail des enfants, y compris la  prostitution. De
    nombreux sont asservis : obligés de travailler pour  rembourser une dette,
    ils vivent dans une situation proche de  l'esclavage », ajoute le rapport.
    <br />« Près de 2 millions  d'enfants sont exploités dans l'industrie du
    sexe à des fins  commerciales, et ils y sont régulièrement exposés à la
    violence sexuelle  et physique », souligne l'UNICEF qui estime que chaque
    année, « des  millions d'enfants sont vendus dans des cercles clandestins et
    illicites  où ils sont forcés de se livrer à des activités dangereuses et 
    dégradantes, y compris la prostitution ». <br /><br />Le rapport met aussi
    en lumière les quelque 150 millions d'enfants handicapés dans le monde,
    dont  beaucoup sont privés d'éducation, de soins de santé et d'un soutien 
    affectif en raison d'une discrimination systématique. <br />  Face à cette
    situation,  l'UNICEF préconise de renforcer la « recherche, le contrôle et 
    l'établissement de rapports », afin de signaler la nature et la  fréquence
    des mauvais traitements infligés aux enfants. <br /><br />Il recommande
    aussi aux Etats de rendre leur législation conforme au droit international
    qui protège les enfants, d'abolir les lois qui encouragent la discrimination
    et de  mettre fin à l'impunité dont bénéficient les auteurs de crimes
    contre  les enfants. <br />  Il faut aussi éliminer  les obstacles qui
    bloquent l'accès des enfants aux services essentiels,  par exemple en
    supprimant l'obligation de fournir un certificat de  naissance pour
    s'inscrire à l'école.  L'UNICEF recommande enfin le renforcement du
    financement des programmes en faveur des enfants.<br /><br />Source : UNICEF
    (communiqué)<br />
