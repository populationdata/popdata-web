title: rougeole-la-mortalite-a-baisse-de-78-depuis-2000
date: 2009-12-07T00:00:00.000Z
fr:
  title: 'Rougeole : la mortalité a baissé de 78% depuis 2000'
  body: >-
    LInitiative contre la rougeole a annoncé aujourdhui que le nombre des décès
    dus à la rougeole dans le monde a chuté de 78% entre 2000 et 2008, étant
    ramené selon les estimations de 733 000 décès en 2000 à 164 000 décès en
    2008. Toutefois, les experts de la vaccination au niveau mondial mettent en
    garde contre une possible résurgence des décès dus à la rougeole si les
    efforts de vaccination ne sont pas maintenus.<!--more-->Toutes les régions
    de l'OMS, à lexception dune seule, ont atteint lobjectif fixé par les
    Nations Unies de parvenir à une réduction de la mortalité de 90% entre 2000
    et 2010 avec deux ans davance. La vaccination de près de 700 millions
    denfants contre la rougeole, par lintermédiaire de campagnes de vaccination
    de grande ampleur et dune couverture vaccinale systématique élargie, a
    permis de sauver, selon les estimations, près de 4,3 millions denfants en
    moins dune décennie.  <p> <span>«Les progrès réalisés ces dernières années
    ont été extraordinaires grâce au travail considérable et à lengagement des
    gouvernements nationaux et des donateurs. Mais, à deux ans à peine de la
    date butoir, un relâchement est perceptible», a déclaré le Dr Margaret Chan,
    Directeur général de lOMS. «La rougeole est une maladie très contagieuse qui
    peut rapidement tirer parti de tout ralentissement dans nos
    efforts.»</span></p>  <p> <span>«Nous sommes prêts à vacciner encore plus
    denfants que jamais en 2010», a souligné Mme Kathy Calvin, Directeur général
    de la Fondation des Nations Unies. «Lannée prochaine, des campagnes de
    vaccination nationales sont planifiées dans certains des pays les plus
    peuplés : Chine, Indonésie, Pakistan, Bangladesh, Viêt Nam, Nigéria et
    thiopie. Il sagira dune année charnière pour la vaccination contre la
    rougeole, et les engagements financiers ne sont pas à la hauteur de la
    demande.»</span></p>  <p> <span>LInitiative contre la rougeole se trouve
    confrontée à un déficit financier de 59 millions de dollars pour lannée 2010
    ; si aucune solution nest trouvée, ce manque de ressources pourrait
    permettre une résurgence des décès dus à la rougeole. Les experts de la
    vaccination craignent que les effets combinés de la diminution des
    engagements politiques et financiers naboutissent à 1,7 million de décès
    liés à la rougeole entre 2010 et 2013, avec plus dun demi-million de décès
    pour la seule année 2013, par comparaison aux 164 000 de 2008.</span></p> 
    <p> <span>La rougeole est lune des maladies les plus contagieuses au monde
    et lune des plus meurtrières chez les enfants à léchelle de la planète. Même
    sils sont en bonne santé et bien nourris, lorsquils ne sont pas vaccinés,
    les enfants courent le risque de contracter la maladie et de souffrir de ses
    graves complications que sont notamment la pneumonie, la diarrhée et
    lencéphalite (une dangereuse infection du cerveau entraînant une
    inflammation). Mais dans les populations vulnérables, la maladie devient
    mortelle, et cest pourquoi la vaste majorité des décès dus à la rougeole
    surviennent dans les pays en développement.</span></p>  <p> <span>Comme la
    déclaré le Dr Thomas R. Frieden, Directeur des Centers for Disease Control
    and Prevention des tats-Unis, «malgré les progrès impressionnants réalisés à
    léchelle mondiale, plus de 400 enfants meurent chaque jour à cause de cette
    infection qui est tout à fait évitable. La rougeole, a-t-il ajouté, peut
    être rapidement de retour si nous ne poursuivons pas nos efforts. Cest ce
    qui sest produit aux tats-Unis entre 1989 et 1991, lorsquil y a eu près de
    55 000 cas de rougeole et plus de 130 décès.»</span></p>  <p> <span>La
    région qui peut mettre en péril la réalisation de lobjectif fixé pour 2010
    est lAsie du Sud-Est  qui inclut des pays très peuplés comme lInde,
    lIndonésie et le Bangladesh  où la mortalité rougeoleuse na diminué que de
    46 % entre 2000 et 2008. Cette absence de progrès peut largement être
    imputée au retard pris dans la mise en uvre des campagnes de vaccination de
    grande ampleur en Inde, le pays où se sont produits la majorité des décès
    dus à la rougeole.</span></p>  <p> <span>«Les trois quarts des enfants qui
    sont morts de la rougeole en 2008 étaient des enfants indiens», a indiqué
    Mme Ann M. Veneman, Directeur général de lUNICEF. «Aussi le projet de lInde
    de transposer à plus grande échelle ses campagnes de vaccination contre la
    rougeole dans de nombreuses parties du pays est-il très
    encourageant.»</span></p>  <p> <span>Pour éliminer le risque de résurgence,
    les pays doivent poursuivre les campagnes de vaccination de suivi tous les
    deux à quatre ans jusquà ce que leurs systèmes de soins de santé soient en
    mesure de fournir deux doses de vaccin contre la rougeole à tous les enfants
    et de traiter la maladie. Pour atteindre lobjectif de 2010, il faudra aussi
    renforcer les systèmes de surveillance de la maladie afin de détecter et de
    maîtriser rapidement les flambées.</span></p>  <p> <span>«La rougeole a une
    capacité dadaptation incroyable et notre succès est fragile», a déclaré Mme
    Bonnie McElveen-Hunter, Présidente de la Croix-Rouge américaine. «Si nous
    baissons la garde, la maladie refera surface et se propagera à nouveau comme
    une traînée de poudre. Nous devons rester vigilants.»</span></p>  <p>
    <span>Les nouvelles données sont publiées dans le Relevé épidémiologique
    hebdomadaire de lOrganisation mondiale de la Santé (OMS) qui paraît le 4
    décembre ainsi que dans lhebdomadaire des Centers for Disease Control and
    Prevention (CDC), <i>Morbidity and Mortality Weekly Report</i>.</span></p>
    <h3 class="sectionHead2">L'Initiative contre la rougeole</h3>  <p>
    <span>LInitiative contre la rougeole est un partenariat visant à réduire la
    mortalité rougeoleuse dans le monde. Lancée en 2001, lInitiative  sous
    légide de la Croix-Rouge américaine, de la Fondation des Nations Unies, des
    Centers for Disease Control and Prevention des tats-Unis, de lUNICEF et de
    lOrganisation mondiale de la Santé  apporte un soutien technique et
    financier aux gouvernements et aux communautés pour mener des campagnes de
    vaccination et assurer une surveillance de la maladie dans le monde
    entier.</span></p>  <p> <span>Parmi les autres partenaires clés avec qui
    lInitiative travaille, figurent notamment Becton, Dickinson and Company, la
    Fondation Bill &amp; Melinda Gates, lAgence canadienne de développement
    international (ACDI), lglise de Jésus-Christ des Saints du Dernier Jour,
    lAlliance GAVI, la Fondation Herman et Katherine Peters, la Fédération
    internationale des Sociétés de la Croix-Rouge et du Croissant-Rouge, la
    Fondation Izumi, lAgence japonaise de coopération internationale, la
    Fondation Merck Co., la Fondation Monte dei Paschi, la Fondation Vodafone,
    ainsi que les pays et gouvernements touchés par la rougeole.</span></p> 
    <p>Source : OMS</p>
