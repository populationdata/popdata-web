title: mexique-mise-a-jour-2
nameFr: 'Mexique : mise à jour'
nameEn: 'Mexique : mise à jour'
date: 2010-12-06T00:00:00.000Z
bodyFr: >-
  Mise à jour des chiffres du Mexique, à l'occasion de la publication des
  résultats partiels du recensement. Ceux-ci dévoilent un pays hétéroclite de
  plus de 112 millions d'habitants, ce qui en fait le 11ème plus peuplé du
  monde.
