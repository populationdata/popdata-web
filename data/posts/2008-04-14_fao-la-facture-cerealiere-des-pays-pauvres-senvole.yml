title: fao-la-facture-cerealiere-des-pays-pauvres-senvole
nameFr: 'FAO : la facture céréalière des pays pauvres s''envole'
nameEn: 'FAO : la facture céréalière des pays pauvres s''envole'
date: 2008-04-15T00:00:00.000Z
bodyFr: >-
  La facture des importations céréalières des pays les plus pauvres du monde
  devrait augmenter de 56% en 2007/2008 après une hausse significative de 37% en
  2006/2007, indique l'Organisation des Nations Unies pour l'alimentation et
  l'agriculture (FAO).<!--more--><p><img align="left"
  src="/images/cartes/articles/fao-cereales.jpg" /> Pour les pays à faible
  revenu et déficit alimentaire en Afrique, cette facture devrait augmenter de
  74 %, selon le dernier bulletin intitulé <a
  href="http://www.fao.org/docrep/010/ai465e/ai465e00.htm">Perspectives de
  récoltes et situation alimentaire</a> de la FAO. La hausse est due à l'envolée
  des cours internationaux des céréales, des tarifs du fret et du prix du baril
  de pétrole, rapporte un <a
  href="http://www.fao.org/newsroom/fr/news/2008/1000826/index.html">communiqué</a>
  publié aujourd'hui à Rome. </p> <p> Dans le monde, <a
  href="http://www.fao.org/docrep/010/ai465e/ai465e02.htm">37 pays</a> sont
  actuellement confrontés à des crises alimentaires, selon le rapport.</p> <p>
  Ce sont les prix du riz qui ont le plus augmenté, suite à l'imposition de
  nouvelles restrictions à l'exportation par les principaux pays exportateurs.
  Fin mars, les prix du blé et du riz avaient doublé par rapport à ceux observés
  un an plus tôt et les prix du maïs avaient augmenté de plus d'un tiers, selon
  le rapport.</p> <p> La FAO a déjà alloué 17 millions de dollars à l'Initiative
  visant à lutter contre la flambée des prix des denrées alimentaires (IFPA),
  dans le cadre de laquelle elle fournit aux pays en développement une
  assistance technique et en matière de politique pour aider les agriculteurs
  vulnérables à accroître leur production. </p> <p> Les activités ont déjà
  commencé au Burkina Faso, en Mauritanie, au Mozambique et au Sénégal.</p> <p>
  Les prix du pain, du riz, du maïs et de ses dérivés, du lait, de l'huile, du
  soja et d'autres produits de base se sont envolés ces derniers mois dans
  nombre de pays en développement. Et cela, malgré les mesures politiques
  prises, tant par les gouvernements des pays importateurs qu'exportateurs de
  céréales, afin de limiter l'impact des cours internationaux sur les marchés
  domestiques de l'alimentation. </p> <p> Ces mesures vont des restrictions à
  l'exportation, aux subventions et réductions tarifaires en passant par le
  contrôle des prix. </p> <p> Des émeutes de la faim ont été signalées en gypte,
  au Cameroun, en Côte d'Ivoire, au Sénégal, au Burkina Faso, en thiopie, en
  Indonésie, à Madagascar, aux Philippines et en Haïti.</p> <p> Au Pakistan et
  en Thaïlande, l'armée a été déployée pour éviter le pillage de la nourriture
  dans les champs et les entrepôts.</p> <p> "La flambée des prix des denrées
  alimentaires frappe plus durement les pauvres, car la part de l'alimentation
  dans leurs dépenses totales est beaucoup plus élevée que celle des populations
  aisées", a fait observer Henri Josserand du Système mondial d'information et
  d'alerte rapide de la FAO.</p> <p> "L'alimentation représente environ 10 à 20
  % des dépenses de consommation dans les pays industrialisées, mais au moins 60
  à 80 % dans les pays en développement, dont beaucoup sont importateurs nets de
  produits alimentaires."</p> <p> Selon les premières prévisions de la FAO, la
  production céréalière mondiale en 2008 augmenterait de 2,6 % pour atteindre le
  niveau record de 2.164 millions de tonnes. La majeure partie de cette
  augmentation est attendue pour le blé, suite à l'expansion significative des
  surfaces dans les principaux pays producteurs. </p> <p> Mais beaucoup dépendra
  des conditions climatiques, prévient la FAO, rappelant qu'à la même époque
  l'an dernier, les prévisions de la production céréalière pour 2007 étaient
  bien meilleures que la production finalement obtenue. </p> <p> Selon une
  première estimation, les financements supplémentaires requis pour mettre en
  oeuvre les programmes et projets nécessaires se situeraient entre 1,2 milliard
  et 1,7 milliard de dollars.</p> <p> Les fonds permettraient de procurer des
  intrants et des biens aux agriculteurs pauvres contribuant ainsi à doper la
  production alimentaire au cours de la prochaine campagne agricole.</p>
  <p>Source : FAO            <br />   </p>
