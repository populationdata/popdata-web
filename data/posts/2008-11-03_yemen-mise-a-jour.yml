title: yemen-mise-a-jour
nameFr: 'Yémen : mise à jour'
nameEn: 'Yémen : mise à jour'
date: 2008-11-04T00:00:00.000Z
bodyFr: >-
  <span class="paysTexte"><font>Les conditions de vie s'améliorent petit à
  petit, 18 ans après la réunification des deux Yémen. Etant l'un des pays les
  plus pauvres, il a pourtant des réserves de pétrole et de gaz, ce qui lui
  permet actuellement de voir son PIB par habitant progresser fortement. Mais ce
  n'est pas suffisant, des années de guerre, l'extrémisme religieux et les
  violations continuelles des droits des femmes ne vont pas dans le sens du
  progrès social qui ferait enfin entrer le Yémen dans le 21ème
  siècle.               <br />     </font></span>
