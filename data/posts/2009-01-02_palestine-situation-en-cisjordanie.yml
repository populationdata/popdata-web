fr:
  title: 'Palestine : situation en Cisjordanie'
  body: >-
    Israël continue la construction du mur séparant le pays des territoires
    palestiniens de Cisjordanie. Cette construction, illégale au regard du droit
    international, vise à enfermer les palestiniens et à les chasser des
    meilleurs terres arables, ainsi que de certains points d'eau, cruciaux dans
    la région. Les déplacements, dans ce nouveau territoire morcelé comme jamais
    et en grande partie contrôlé par l'armée israélienne, sont de plus en plus
    limités pour les palestiniens, qui perdent ainsi tout moyen de vivre et
    développer leur pays.         <br /><!--more-->Le mur permet à Israël de
    forcer un redécoupage du territoire en empiétant largement sur la ligne
    d'armistice (en vert sur la carte) adoptée par l'ONU en 1949, seule
    frontière reconnue à l'heure actuelle, et que l'état israélien bafoue
    constamment.        <br />   Il permet également de regrouper et rattacher
    littéralement les colonies israéliennes qui sont de plus en plus présentes
    en territoire palestinien, et qui couvrent une importante zone
    géographique.       <br />          Une manière de modeler un territoire par
    la force que n'acceptent pas les palestiniens, qui n'ont d'autres méthodes
    que le terrorisme ou les émeutes avec jets de pierres comme actions
    désespérées pour contrer l'occupation. Le tout sous le regard d'une «
    communauté internationale » qui      ne réagit que diplomatiquement et
    mollement, comme souvent, à une véritable situation de guerre et d'apartheid
    orchestrée par un pays qui légitime le terrorisme d'état.          <br /> 
