  title: 'États-Unis : des dizaines de TGV projetés'
  body: "<p style=\"text-align: justify;\">La géographie urbaine redessine en permanence la carte des États-Unis. Voici une carte qui propose un redécoupage du pays en 7 méga régions. Les grandes aires métropolitaines sont reliées entre elles par des dizaines de lignes de trains à grande vitesse. Des projets qui mettront du temps à faire leur chemin dans les esprits.<!--more-->En effet, même si les populations sont prêtes à utiliser les transports en commun et notamment les trains - au vu de l'achalandage de ceux-ci -, les autorités locales n'ont que peu d'engouement pour les projets de TGV, à la différence de l'Europe et de l'Asie.</p>\r\n\r\n<div style=\"text-align: justify;\">Dans ce domaine, le continent nord-américain est à la traîne depuis 40 ans. Japon, Allemagne, France, Corée du Sud, Espagne, Italie, Royaume-Uni, Chine, Maroc... et de nombreux autres pays se sont lancés dans l'édification de réseaux de trains à grande vitesse. Ces lignes sont prises d'assaut par les populations.</div>\r\n<div style=\"text-align: justify;\">En Amérique du Nord, on se pose encore la question de la rentabilité de tels projets. Par rentabilité, on entend uniquement rentabilité financière à court terme. Non globale, c'est-à-dire la rentabilité sociale et collective de tels équipements.</div>\r\n<div style=\"text-align: justify;\">Dans tous les pays, toutes les villes où les TGV arrivent, d'énormes projets de développements sont lancés. Des villes renaissent, se modernisent. Des quartiers entiers sont construits ou remodelés, avec d'énormes investissements. Les villes fondent sur l'arrivée du TGV leur politique de développement futur pour des décennies ! Les TGV redessinent les cartes partout où ils apparaissent.</div>\r\n<div style=\"text-align: justify;\">La rentabilité de tels projets se traduit sur les décennies futures et à un niveau bien plus grand que la seule ligne de train nouvellement construite.</div>\r\n<div style=\"text-align: justify;\">Cette carte, diffusée par le New York Times (15 avril 2016), tente de démontrer qu'il est possible, sinon souhaitable, que les États-Unis se lancent dans la construction à grande échelle de lignes de TGV, comme l'ont fait la Chine et d'autres pays depuis 15 ans.</div>\r\n<div style=\"text-align: justify;\"></div>\r\n<div style=\"text-align: justify;\">\r\n\r\n[caption id=\"attachment_3702\" align=\"aligncenter\" width=\"300\"]<a href=\"/cartes/etats-unis-mega-regions-projets-trains-rapides/\"><img class=\"size-full wp-image-3702\" src=\"https://www.populationdata.net/wp-content/uploads/etats-unis-grandes-regions-petite-1.jpg\" alt=\"États-Unis : grandes régions et TGV\" width=\"300\" height=\"191\" /></a> États-Unis : grandes régions et TGV[/caption]\r\n\r\n</div>"
