date: 2016-11-13T20:29:57.000Z
bodyFr: "<p style=\"text-align: justify;\">Un très <a href=\"https://www.populationdata.net/cartes/nouvelle-zelande-seisme-de-magnitude-7-8-13-novembre-2016/\">violent séisme de magnitude 7.8</a> s'est produit en <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> aujourd'hui dimanche 13 novembre, à minuit heure locale. Les autorités ont soupçonné la formation d'un tsunami également, et deux\_victimes sont à déplorer. Ce séisme a été suivi de plusieurs secousses importantes.</p>\r\n\r\n\r\n[caption id=\"attachment_35389\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/nouvelle-zelande-seisme-de-magnitude-7-8-13-novembre-2016/\"><img class=\"size-wcstandard wp-image-35389\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/nouvelle-zelande-seisme-13-novembre-2016-550x406.png\" alt=\"Violent séisme de magnitude 7.8 en Nouvelle-Zélande\" width=\"550\" height=\"406\" /></a> Violent séisme de magnitude 7.8 en Nouvelle-Zélande. Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">Le tremblement de terre a eu lieu sur l'île du sud, un peu au nord de la grande ville de <a href=\"https://www.populationdata.net/cartes/christchurch-routiere/\">Christchurch</a>. La ville avait déjà été <a href=\"https://www.populationdata.net/2011/02/21/nouvelle-zelande-seisme-de-magnitude-6-3-a-christchurch/\">frappée par un séisme en 2011</a>, qui avait fait 185 victimes.</p>\r\n<p style=\"text-align: justify;\">Cette\_région du <a href=\"https://www.populationdata.net/cartes/plaque-tectonique-australienne/\">Pacifique sud</a> est régulièrement touchée\_par des séismes, à raison d'environ 15 000 secousses par an.</p>"
