  title: 'Malte : forte immigration et vieillissement accéléré'
  body: "[caption id=\"attachment_38769\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/malte/\" rel=\"attachment wp-att-38769\"><img class=\"wp-image-38769 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Anchor-Bay-Malte.jpg\" alt=\"Anchor Bay, Malte\" width=\"2000\" height=\"1250\" /></a> Anchor Bay, Malte[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/malte/\">Malte</a> est l'un des États européens les plus touchés par le phénomène migratoire en provenance d'Afrique. Il se trouve en effet directement sur la route entre la <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> ou la <a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a> et l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a>. Il accueille donc de nombreux réfugiés, qui ne restent cependant pas sur place pour la plupart. Ils migrent ensuite dans le reste de l'Union européenne, tentant de rejoindre les grands pays riches comme le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, la <a href=\"https://www.populationdata.net/pays/france/\">France</a> ou l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, où ils souhaitent accéder à une vie meilleure. Cependant depuis deux ans, l'immigration clandestine a fortement régressé, et même pratiquement stoppée, sans que les autorités ne sachent pour quelle raison.\r\nUne immigration qui ne permet donc pas vraiment au pays de rajeunir. La population âgée de plus de 65 ans est désormais plus nombreuse que celle de moins de 18 ans. Un phénomène de vieillissement connu dans le reste de l'Europe, et qui va s'accentuer inexorablement dans les prochaines décennies.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/malte/\"><strong>Fiche pays Malte</strong></a></li>\r\n</ul>"
