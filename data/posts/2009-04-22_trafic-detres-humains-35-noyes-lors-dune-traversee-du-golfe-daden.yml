title: trafic-detres-humains-35-noyes-lors-dune-traversee-du-golfe-daden
nameFr: 'Trafic d''êtres humains : 35 noyés lors d''une traversée du golfe d''Aden'
nameEn: 'Trafic d''êtres humains : 35 noyés lors d''une traversée du golfe d''Aden'
date: 2009-04-23T00:00:00.000Z
bodyFr: >-
  Trente-cinq personnes se sont noyées après que l'un des deux bateaux de
  passeurs - transportant au total plus de 220 passagers dans le golfe d'Aden
  depuis la Somalie - ait chaviré mercredi, non loin des côtes du
  Yémen.<!--more-->Le bateau qui a chaviré au large de la région d'Abyan, à
  environ 250 kilomètres à l'est d'Aden, transportait 117 personnes. Il avait
  quitté lundi les environs de Bossasso en Somalie, selon un <a
  href="http://www.unhcr.fr/cgi-bin/texis/vtx/news/opendoc.htm?tbl=NEWS&id=49f066ef2">communiqué</a>
  du Haut Commissariat des Nations Unies pour les réfugiés (<a
  href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>).   <p> Jeudi
  midi, 35 corps ont été retrouvés par une agence partenaire du HCR, the Society
  of Human Solidarity (SHS). Les autres passagers auraient réussi à rejoindre la
  côte, ainsi que 105 personnes qui étaient à bord de la seconde
  embarcation.</p> <p> Au total 165 personnes ont été transférées peu après au
  centre de réception d'Ahwar géré par le HCR. Parmi les survivants, se trouvait
  un petit garçon somalien âgé de huit ans dont la mère s'est noyée, a indiqué
  la SHS. Les survivants ont reçu de l'eau et de la nourriture avant d'être
  transférés vers Ahwar pour bénéficier d'une assistance et être
  enregistrés.</p> <p> Cette année, 387 bateaux et 19 622 personnes sont déjà
  arrivés au Yémen après avoir effectué la traversée périlleuse du golfe d'Aden
  depuis la corne de l'Afrique. Au total, 131 personnes ont trouvé la mort et au
  moins 66 autres sont portées disparues en mer.</p> <p> Ceux qui entreprennent
  cette traversée fuient une situation désespérée résultant de la guerre civile,
  de l'instabilité politique, de la pauvreté et de la famine en Somalie et dans
  la corne de l'Afrique.</p> <p>Source : HCR              <br />   </p>
