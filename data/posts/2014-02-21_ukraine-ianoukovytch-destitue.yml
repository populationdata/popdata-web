title: ukraine-ianoukovytch-destitue
date: '2014-02-22T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/ukraine-kiev-maidan-2014.png'
fr:
  title: 'Ukraine : Ianoukovytch destitué'
  body: >-
    L'ancien président Viktor Ianoukovytch a été  destitué par le parlement ce
    22 février 2014, après des manifestations  qui ont duré des mois et qui se
    sont transformées en affrontements armés  au coeur de la capitale Kiev.
    Selon les estimations, entre plusieurs  dizaines et plusieurs centaines de
    morts sont à déplorer.
