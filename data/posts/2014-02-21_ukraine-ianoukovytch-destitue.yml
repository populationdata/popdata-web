title: ukraine-ianoukovytch-destitue
nameFr: 'Ukraine : Ianoukovytch destitué'
nameEn: 'Ukraine : Ianoukovytch destitué'
date: 2014-02-22T00:00:00.000Z
bodyFr: >-
  L'ancien président Viktor Ianoukovytch a été  destitué par le parlement ce 22
  février 2014, après des manifestations  qui ont duré des mois et qui se sont
  transformées en affrontements armés  au coeur de la capitale Kiev. Selon les
  estimations, entre plusieurs  dizaines et plusieurs centaines de morts sont à
  déplorer.
