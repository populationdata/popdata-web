fr:
  title: 'Guyane : forte croissance démographique'
  body: "[caption id=\"attachment_37149\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/guyane/\" rel=\"attachment wp-att-37149\"><img class=\"wp-image-37149 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Centre-spatial-guyanais-Kourou.jpg\" alt=\"Centre spatial guyanais - Kourou\" width=\"2500\" height=\"821\" /></a> Centre spatial guyanais - Kourou. Photo : ESA.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/guyane/\">Guyane</a> continue à voir sa population augmenter fortement année après année. Une démographie stimulée par le flux migratoire en provenance des pays voisins, principalement le <a href=\"https://www.populationdata.net/pays/suriname/\">Suriname</a>. Ce phénomène engendre parallèlement une augmentation du taux de natalité, et le territoire rajeunit, au contraire du reste de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> (à l'exception de <a href=\"https://www.populationdata.net/pays/mayotte/\">Mayotte</a>).\r\nLes principales aires urbaines en profitent, à part Kourou, où se situe le Centre spatial guyanais. L'aire urbaine de Cayenne, la capitale, grossit au rythme de +3 % par an, et atteint presque les 130 000 habitants. Saint-Laurent-du-Maroni, située directement face au Suriname, a vu\_quant à elle sa population augmenter de +6,4 % au dernier recensement (2014), et devrait d'ores et déjà dépasser les 50 000 habitants en 2017. Les infrastructures, routières, sanitaires, sociales, administratives etc. n'y sont clairement pas calibrées pour une telle population. La ville est passée dans une autre dimension, et le mouvement n'est pas près de s'arrêter.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guyane/\"><strong>Fiche territoire Guyane</strong></a></li>\r\n</ul>"
