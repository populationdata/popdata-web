fr:
  title: 84 morts lors d'un attentat à Nice
  body: "<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/france/\">France</a> est à nouveau victime d'un attentat. Ce dernier s'est produit à Nice, sur la fameuse promenade des Anglais, au coeur de la cité balnéaire. Un chauffeur de camion de 31 ans,\_Mohamed Lahouaiej Bouhlel, né en <a href=\"https://www.populationdata.net/pays/tunisie/\">Tunisie</a>\_et habitant à Nice, a foncé sur la foule compacte en ce soir de 14 juillet, fête nationale française, tuant 84 personnes et faisant des dizaines de blessés, dont 18 extrêmement graves.</p>\r\n<p style=\"text-align: justify;\">Il était 23 heures lorsque la foule, rassemblée sur le bord de mer\_à Nice pour les traditionnelles festivités du 14-Juillet et son feu d’artifice qui venait de s’achever, a été surprise par un camion blanc qui a pénétré\_les barrières de sécurité au niveau de l’hôpital pour enfants Lenval et à parcouru une distance de 1 700 mètres jusqu’à l’Hôtel Westminster, fauchant les personnes se trouvant sur son chemin,\_avant d'être stoppé par des tirs de policiers lors d'un échange de coups de feu. Le conducteur, qui était armé, a été abattu par la police.</p>\r\n\r\n\r\n[caption id=\"attachment_33428\" align=\"alignnone\" width=\"1068\"]<a href=\"https://www.populationdata.net/2016/07/15/84-morts-lors-dun-attentat-a-nice/france-nice-attentat-14-juillet-2016/\" rel=\"attachment wp-att-33428\"><img class=\"size-full wp-image-33428\" src=\"https://www.populationdata.net/wp-content/uploads/France-Nice-attentat-14-juillet-2016.png\" alt=\"France - Nice, attentat 14 juillet 2016\" width=\"1068\" height=\"1425\" /></a> France - Nice, attentat 14 juillet 2016. Infographie : Le Monde.[/caption]\r\n<p style=\"text-align: justify;\">Les autorités ignorent pour le moment les motivations d'un tel geste, mais la section anti-terroriste de Paris s'est saisi de l'affaire. Il semblerait, selon les éléments de l'enquête, qu'il s'agisse d'un attentat terroriste perpétré par un individu isolé dont on soupçonne\_qu'il aurait fait allégeance à l'Organisation État islamique. L'organisation terroriste avait en effet appelé, parmi d'autres\_méthodes, à\_tuer des occidentaux, militaires, policiers etc. en fonçant dessus avec un véhicule pour arme. Aucune revendication n'a été publiée pour le moment.\_Le plan Vigipirate a été porté au niveau «\_alerte attentat\_» dans le département des Alpes-Maritimes.</p>\r\n<p style=\"text-align: justify;\">Le Président français, François Hollande, et le Premier ministre Manuel Valls, qui se sont rendus sur place vendredi, ont annoncé trois jours de deuil national les 16, 17 et 18 juillet.</p>"
