nameFr: 'Monde : PIB en 2010'
nameEn: 'Monde : PIB en 2010'
date: 2012-02-06T00:00:00.000Z
bodyFr: >-
  Voici une carte du PIB dans le monde, par pays. On voit clairement les zones
  de richesses traditionnelles, Amérique du Nord, Europe, Japon. Mais désormais
  émerge la Chine, devenue depuis peu la 2ème puissance économique mondiale. Un
  rééquilibrage est en cours, et il va s'accentuer.
