title: journee-internationale-contre-les-mines
nameFr: Journée internationale contre les mines
nameEn: Journée internationale contre les mines
date: 2008-04-07T00:00:00.000Z
bodyFr: >-
  L'ONU a célèbré la journée internationale contre les mines le 4 avril 2008. Si
  l'on constate une baisse « sans précédent » des accidents mortels dus aux
  mines terrestes, les statistiques révèlent tout de même 6 000 victimes en
  2007. Près de 500 000 personnes dans le monde ont été blessées par ces engins
  meurtriers, se retrouvant souvent handicapées à vie.<!--more--><img
  align="left"
  src="/images/cartes/articles/mines-journee-internationale-2008.jpg" />«  cause
  de la présence de mines dans au moins 68 pays, des millions d'hommes, de
  femmes, de garçons et de filles vivent dans la peur d'être tué, de perdre un
  membre ou de ne plus pouvoir gagner leur vie, et ne sont plus libres de se
  rendre en toute sécurité à l'école, de faire paître leurs animaux ou d'aller
  au marché », a déploré aujourd'hui le Secrétaire général dans un <a
  href="http://www.un.org/News/fr-press/docs/2008/SGSM11488.doc.htm">message</a>
  transmis à l'occasion de la Journée internationale pour la sensibilisation au
  problème des mines et l'assistance à la lutte antimines.     <p> Dans le monde
  entier, les programmes de lutte anti mines permettent chaque année de nettoyer
  près de 100 kilomètres carrés de terrain de la présence de mines et enseignent
  à plus de 7 millions de personnes comment se protéger du danger dans les zones
  minées. Grâce à ces efforts, le nombre de victimes est en baisse, mais on
  voudrait qu'il n'y en ait aucune.</p> <p> Vingt-quatre des tats touchés par
  les mines, qui ont ratifié le Traité sur l'interdiction des mines
  antipersonnel de 1997, voient se rapprocher la fin du délai de 10 ans imparti
  pour l'élimination des mines antipersonnel posées sur leur territoire ou dans
  des zones relevant de leur contrôle. Au fur et à mesure que les tats
  s'emploient à atteindre cet objectif important, le risque que les mines
  fassent de nouvelles victimes recule. </p> <p> La Journée internationale pour
  la sensibilisation au problème des mines et l'assistance à la lutte antimines
  nous rappelle que, s'ils ne reçoivent pas le soutien nécessaire, les
  survivants des mines et des restes explosifs de guerre risquent de connaître
  toute leur vie durant la pauvreté et la discrimination et de rester sans soins
  médicaux adéquats ni services de réadaptation. </p> <p> Grâce aux initiatives
  en cours visant à éliminer les bombes à sous-munitions qui portent atteinte
  aux civils de façon intolérable, de nouveaux instruments internationaux
  pourraient bientôt voir le jour. Je me félicite de tous les efforts permettant
  d'éviter les conséquences dramatiques qu'ont ces armes sur le plan
  humanitaire. Tout nouvel instrument devra prévoir un mécanisme solide
  d'assistance aux survivants et à leurs familles.</p> <p> Hier, la
  Sous-Secrétaire générale de l'ONU aux affaires humanitaires, Catherine Bragg,
  qui est aussi Coordonnatrice adjointe des secours d'urgence, accompagnée du
  directeur du Service antimines (UNMAS) du Département des opérations de
  maintien de la paix de l'ONU, Justin Brady, avait précisé lors d'un <a
  href="http://www.un.org/News/fr-press/docs/2008/Conf080403-BRAGG.doc.htm">conférence
  de presse</a> que le nombre de morts causées, chaque année, par les mines est
  passé de 26 000 en 1997 à 6 000 en 2007. </p> <p> Dix ans avant, en 1997, une
  Convention sur l'interdiction de l'emploi, du stockage, de la production et du
  transfert des mines antipersonnel et sur leur destruction, dit « Traité
  d'Ottawa », avait été adoptée.</p> <p> « Alors pourquoi continuer à attirer
  l'attention sur cette question? » Parce que, a répondu Catherine Bragg, le
  nombre de personnes ayant survécu à des accidents causés par des restes
  explosifs de guerre continue d'augmenter. </p> <p> Aujourd'hui, on estime que
  473 000 personnes vont nécessiter des soins médicaux et des services de
  réhabilitation toute leur vie durant. « C'est un chiffre qui n'est pas
  négligeable », a commenté la Coordonnatrice adjointe des secours
  d'urgence.</p> <p> Selon la dernière édition du Moniteur des mines terrestres,
  les engins mortels étaient toujours utilisés par deux pays et par des groupes
  rebelles non étatiques présents dans huit pays et territoires. Elle a ainsi
  cité l'Afghanistan, la Colombie, l'Inde, l'Iraq, le Liban, le Myanmar, le
  Pakistan et la Tchétchénie.</p> <p> Après une série de questions sur les
  bombes à sous-munitions qui auraient été utilisées par Israël contre le
  Hezbollah lors de la guerre de l'été 2006 au Liban, le directeur de l'UNMAS a
  expliqué qu'en vertu du Protocole V de la Convention sur certaines armes
  classiques (CCAC), les bombes à sous-munitions et les munitions non explosées
  sont considérées comme des « restes explosifs de guerre » et que, par
  conséquent, elles tombent sous la compétence de l'UNMAS et du Traité d'Ottawa,
  au même titre que les mines antipersonnel et antivéhicule.</p> <p> Il est
  difficile, a dit le directeur, de connaitre précisément l'usage qui avait été
  fait des bombes à sous-munitions au cours du conflit de 2006. L'UNMAS est en
  train d'élucider la question avec le gouvernement israélien. Deux processus
  multilatéraux sont en cours pour l'élaboration d'un traité visant
  spécifiquement les bombes à sous-munitions. L'un dépend de la CCAC et l'autre
  du « Processus d'Oslo ». Selon ce processus, les tats Membres reconnaitraient
  les conséquences humanitaires découlant de l'utilisation de ces bombes et la
  nécessité de les limiter au maximum.</p> <p> S'agissant de l'Afghanistan,
  Justin Brady a reconnu que, malheureusement, les mines sont disséminées
  presque partout dans ce pays ravagé par la guerre. L'UNMAS mesure très bien
  l'étendue du problème, a-t-il cependant assuré, grâce à une étude approfondie
  menée en 2004. Mais il a averti que les équipes de déminage sur le terrain
  rencontrent de graves problèmes de sécurité depuis deux semaines.</p>
  <p>Source : ONU         <br />   </p>
