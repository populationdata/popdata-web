fr:
  title: Palmarès du tourisme mondial en 2007
  body: >-
    Voici les chiffres du palmarès mondial 2007 du tourisme. La France conserve
    sa première position, loin devant l'Espagne et les Etats-Unis. La Chine voit
    sa position s'améliorer considérablement, et avec les JO 2008, elle devrait
    encore progresser beaucoup en 2008. Reste que le tourisme de masse doit
    trouver un moyen de se développer plus durablement, au risque d'être accusé
    de participer trop fortement aux changements climatiques.  <br />
