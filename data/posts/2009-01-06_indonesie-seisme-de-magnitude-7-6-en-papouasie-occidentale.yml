title: indonesie-seisme-de-magnitude-7-6-en-papouasie-occidentale
date: 2009-01-07T00:00:00.000Z
fr:
  title: 'Indonésie : séisme de magnitude 7.6 en Papouasie occidentale'
  body: >-
    Un très fort séisme de magnitude 7.6 sur l'échelle de Richter s'est produit
    le 4 janvier 2009 dans l'est de l'Indonésie, à 4h44 heure locale. La côte
    nord de l'île de Papouasie a été touchée, dans sa partie occidentale. Toute
    une série de répliques, dont une de magnitude 7.4, s'est produite depuis
    lors dans la même région. Heureusement, cette région est très faiblement
    peuplée, et l'on ne dénombre que peu de morts, même si les dégâts sont
    localement considérables.    <br />
