title: royaume-uni-mise-a-jour-des-chiffres-de-population
nameFr: 'Royaume-Uni : mise à jour des chiffres de population'
nameEn: 'Royaume-Uni : mise à jour des chiffres de population'
date: 2014-09-18T00:00:00.000Z
bodyFr: >-
  La population du Royaume-Uni a augmenté de 400 000 habitants entre mi-2012 et
  mi-2013. Mais avec le référendum sur l'indépendance de l'Ecosse qui se tient
  aujourd'hui, le pays pourrait rétrograder de la 3e à la 4e place des pays les
  plus peuplés de l'Union européenne.
