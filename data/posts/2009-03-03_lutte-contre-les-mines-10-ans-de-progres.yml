title: lutte-contre-les-mines-10-ans-de-progres
nameFr: 'Lutte contre les mines : 10 ans de progrès'
nameEn: 'Lutte contre les mines : 10 ans de progrès'
date: 2009-03-04T00:00:00.000Z
bodyFr: >-
  A l'occasion du 10ème anniversaire de l'entrée en vigueur de la Convention sur
  l'interdiction des mines antipersonnel le 1er mars, l'ONU salue les progrès
  réalisés dans la lutte contre le fléau des mines terrestres et appelle les
  états membres à continuer à soutenir les efforts en cours.<!--more-->« Nous
  sommes très impressionnés et encouragés par la forte baisse des décès, par le
  retour d'anciennes zones minées à l'usage productif civil et par la
  destruction de dizaines de millions de ces armes mortelles », soulignent des
  membres de l'Equipe de lutte anti-mines de l'ONU dans un communiqué. <p>On
  estime que pour la seule année 2008, plus de 190 000 mines anti-personnel et
  10 000 mines anti-véhicule ont été détruites. Et un nombre croissant de pays a
  annoncé que leurs opérations de déminage étaient terminées, dont récemment la
  France, le Malawi et la Suisse, ajoutent-ils.</p>  <p>L'Equipe souhaite
  rappeler aux états membres qu'ils ont une « responsabilité cruciale pour
  garantir un soutien financier continu aux activités de déminage, en
  particulier dans les nombreux pays en développement qui sont confrontés à ce
  danger quotidiennement ».</p>  <p>Source : ONU   <br /> </p>
