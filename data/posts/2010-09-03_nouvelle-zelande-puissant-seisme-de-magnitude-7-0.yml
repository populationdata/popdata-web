title: nouvelle-zelande-puissant-seisme-de-magnitude-7-0
date: '2010-09-04T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Nouvelle-Zélande : puissant séisme de magnitude 7.0'
  body: >-
    Un puissant séisme de magnitude 7.0 s'est produit très tôt ce matin en
    Nouvelle-Zélande. L'épicentre est situé à 44 kilomètres à l'ouest de la
    grande ville de l'le du Sud Christchurch. Il s'agit de l'un des plus violent
    tremblements de terre que le pays ait connu.<!--more-->Des dégâts importants
    ont été constatés partout dans la grande ville, la deuxième du pays, mais
    heureusement aucune victime n'a été découverte. Quelques blessés graves sont
    cependant à déplorer.<br /><br />[carte dans colonne centrale-&gt;]<br /><br
    />Source : USGS - Earthquake  Hazards Program
en:
