title: forum-des-pays-exportateurs-de-gaz
date: 2008-12-29T00:00:00.000Z
fr:
  title: Forum des pays exportateurs de gaz
  body: "<p style=\"text-align: justify;\">Le Forum des pays exportateurs de gaz (FPEG) est un forum intergouvernemental visant a défendre les intérêts des principaux pays exportateurs de gaz naturel, à l'instar de l'OPEP pour le pétrole. Le FPEG compte parmi ses membres les cinq principaux producteurs de gaz, qui contrôlent 73 % des réserves mondiales et 42 % de la production.<!--more--></p>\r\n\r\n<div style=\"text-align: center;\">\r\n<div style=\"text-align: justify;\">\r\n\r\nFondé en 2001, il se réunit chaque année. Depuis décembre 2008 et la réunion de Moscou, le FPEG a décidé de créer un secrétariat permanent, avec un siège au Qatar.\r\n\r\nListe des pays membres :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/bolivie/\">Bolivie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/iran/\">Iran</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/libye/\">Libye</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/russie/\">Russie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/trinite-et-tobago/\">Trinité-et-Tobago</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a></li>\r\n</ul>\r\nListe des pays observateurs :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/guinee-equatoriale/\">Guinée équatoriale</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a></li>\r\n</ul>\r\n</div>\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"300\"]<a href=\"https://www.populationdata.net/cartes/forum-des-pays-exportateurs-de-gaz-fpeg/\"><img src=\"/images/cartes/articles/fpeg-petite.png\" alt=\"\" width=\"300\" height=\"139\" align=\"middle\" border=\"0\" /></a> Carte des pays membres du Forum des pays exportateurs de gaz[/caption]\r\n\r\nCliquez sur la carte pour l'agrandir\r\n<div style=\"text-align: justify;\">Source : FPEG, Wikipédia</div>\r\n</div>"
