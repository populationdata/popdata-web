fr:
  title: L'Afrique a faim
  body: >-
    Malgré les 3 milliards de dollars d'aide  alimentaire annuelle et les 33
    milliards de dollars de produits  alimentaires importés chaque année,
    l'Afrique compte 265 millions de  personnes sous-alimentées, soit presque un
    Africain sur quatre souffrant de  sous-alimentation chronique, déplore la
    Commission économique  des Nations Unies pour l'Afrique (CEA).<!--more-->«
    L'agriculture africaine est assoiffée puisque moins de 4% de la  totalité
    des terres arables sont irriguées comparativement à 33% en  Asie-Pacifique
    et 29% au Moyen Orient », a souligné le Directeur de la  sécurité
    alimentaire et du développement durable de la CEA, Josue Dione,  à
    l'occasion de la clôture d'une conférence à Abuja au Nigéria sur le 
    commerce et l'industrie agroalimentaire en Afrique.   <p>« L'agriculture
    africaine a faim puisqu'elle ne reçoit que 14,6 kilos de  fertilisants par
    hectare contre 114,3 dans les pays développés »,  a-t-il ajouté.</p>  <p>Les
    33 milliards de dollars dépensés pour importer des produits  alimentaires
    devraient être utilisés pour développer l'agriculture  intérieure, ce qui
    contribuera à réduire la pauvreté et repositionnera  l'Afrique dans
    l'économie globale, avance la CEA.</p>  <p>« La part de l'agriculture
    africaine dans l'économie mondiale a chuté de  15% en 1960 à 5,4% dans les
    années 1980 et à 3,2% en 2006 », a souligné  M. Dione.</p>  <p>Alors que
    l'Afrique souffre de concurrence désavantageuse dans la chaîne  de
    production agroalimentaire, de meilleures politiques pourraient  aider à
    résoudre le problème en incitant notamment les investissements  privés et en
    développant une agriculture durable. </p>  <p>L'Afrique doit allouer
    davantage de ressources à son agriculture  intérieure. Cela permettrait
    d'assurer la sécurité alimentaire, la  réduction de la pauvreté et
    d'améliorer les indicateurs économiques du  continent, plaide la CEA. Ces
    réformes doivent être menées à tous les  niveaux, de la production des
    fermes à la distribution aux  consommateurs, a conclu M. Dione. <br /></p> 
    <p>Selon l'Organisation des Nations Unies pour l'alimentation et 
    l'agriculture (FAO), 1,02  milliard de personnes sont sous-alimentées dans
    le monde, dont 265  millions en Afrique subsaharienne.</p>  <p>Source : FAO
    (communiqué)<br /></p>
