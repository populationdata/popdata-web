title: indonesie-deplacer-la-capitale-pour-lutter-contre-la-congestion
nameFr: 'Indonésie : Déplacer la capitale pour lutter contre la congestion ?'
nameEn: 'Indonésie : Déplacer la capitale pour lutter contre la congestion ?'
date: 2015-03-03T00:00:00.000Z
bodyFr: >-
  Jakarta est la ville avec les pires embouteillages au monde selon une récente
  étude, et une autre ville indonésienne, Surabaya, prend la quatrième
  place.<!--more-->Durant les dernières décennies, l'Indonésie a connu une forte
  urbanisation. Plus de la moitié de ses 255 millions dhabitants vivent
  aujourdhui en ville, contre un tiers en 1998. L'Indonésie est le quatrième
  pays le plus peuplé au monde et les projections de l'institut indonésien de
  statistique estiment la population à plus de 305 millions dhabitants en 2035.
  L'île de Java connaitrait alors une croissance de 30 millions dhabitants en 20
  ans. L'île compte plusieurs villes dépassant le million dhabitants dont
  Bandung (7,9 millions) et surtout la capitale Jakarta (30,3 millions).
  L'urbanisation rapide de cette dernière a causé de nombreux problèmes :
  embouteillages permanents, affaissement de certains quartiers de la ville,
  inondations répétées. <br /><br />En 2010, l'hebdomadaire indonésien
  <i>Tempo</i> affirmait : "Tous les spécialistes de laménagement urbain le
  disent : en 2014, Jakarta sera complètement congestionnée. [...] D'autant
  qu'avec l'incompétence des décideurs, l'indécision des dirigeants, la course
  au profit et l'économie souterraine, il est improbable que le métro, le
  monorail, les voies express aériennes et les voies réservées aux bus et aux
  taxis à l'état de projet fonctionnent en 2014." Cinq ans plus tard, Jakarta
  est effectivement complètement congestionnée. Le Castrol Magnatec Stop-Start
  index y dénombre le plus haut nombre de démarrages et arrêts par conducteur et
  par an, soit 33 240, et 27 % du temps de trajet est passé dans les
  ralentissements.<br /><br />Le précédent gouvernement indonésien avait alors
  envisagé de déplacer la capitale. Une restructuration urbaine de Jakarta
  serait très coûteuse, d'autant que la ville est aussi menacée par la montée du
  niveau de la mer et l'activité sismique, d'où l'idée de se doter d'un nouveau
  centre administratif sur l'île de Kalimantan (Bornéo), à Palangkaraya.
  Plusieurs pays d'Asie comme la Turquie, le Pakistan, le Kazakhstan ou la
  Birmanie, ont déplacé leur capitale par le passé. Il s'agissait néanmoins de
  choix politiques, afin de créer une rupture avec l'ordre ancien. <br />Jakarta
  sera-t-elle la première capitale à être déplacée pour des raisons
  géographiques et climatiques ? Le nouveau président Joko Widodo, élu en
  octobre 2014, ne s'est pas encore prononcé sur le sujet mais, lorsqu'il était
  gouverneur de Jakarta en 2013, sa priorité était avant tout de réduire les
  risques d'inondations dans la capitale.<br /><br /><b>Johanna Pellus</b><br
