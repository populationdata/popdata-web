fr:
  title: La plus grande centrale nucléaire du monde
  body: >-
    La centrale nucléaire japonaise de Kashiwazaki-Kariwa est la plus grande et
    la plus puissante du monde. Elle a une capacité de production de 8212
    mégawatts (8.21 GW) avec ses 7 réacteurs.        <br />        Le 16 juillet
    2007, un séisme de magnitude 6.8 s'est produit dans la région de la
    centrale, forçant la fermeture de celle-ci.        <br /><!--more-->Cette
    fermeture, temporaire dans un premier temps, pourrait être définitive
    finalement, privant le pays d'une importante fourniture d'électricité. En
    effet, le séisme pourrait avoir sévèrement endommagée la centrale, qui
    serait à l'heure actuelle très dangereuse pour la population locale.       
