title: arabie-saoudite-mise-a-jour
nameFr: 'Arabie Saoudite : mise à jour'
nameEn: 'Arabie Saoudite : mise à jour'
date: 2009-04-15T00:00:00.000Z
bodyFr: >-
  Le pétrole continue de faire couler à flots les dollars, même si la crise
  économique et la baisse des cours ont rendu le pays plus sensible.
  L'extraction de pétrole en Arabie Saoudite reste une activité globalement très
  attractive, le prix de revient étant le plus faible du monde. Toutefois, de
  son côté, la société civile n'évolue pas, et la condition féminine fait penser
  à un pays moyenâgeux doté d'autoroutes en plein désert. La volonté politique,
  dans cette monarchie absolue, est de ne surtout rien changer.
