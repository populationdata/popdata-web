  body: "[caption id=\"attachment_36796\" align=\"aligncenter\" width=\"2400\"]<a href=\"https://www.populationdata.net/pays/etats-unis/\"><img class=\"wp-image-36796 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Etats-Unis-Sun-City-Phoenix.jpg\" alt=\"États-Unis - Sun City (Phoenix), Arizona\" width=\"2400\" height=\"2400\" /></a> Sun City (banlieue de Phoenix), Arizona,\_États-Unis[/caption]\r\n<p style=\"text-align: justify;\">Le Bureau du recensement des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> (Census Bureau) vient de publier sa mise à jour annuelle des estimations de la population des grandes aires métropoles du pays, avec les chiffres 2016. Les très grandes métropoles grossissent toujours plus. Certaines d'entre elles ont une démographie très dynamique. Elles sont le plus souvent situées dans le sud et l'ouest du pays. Un axe allant du nord-ouest, dans l'État de Washington, jusqu'en Floride, dans le sud-est, concentre la majorité de cette croissance. On y trouve les très grandes métropoles que sont Seattle, San Francisco, Los Angeles, San Diego, Phoenix, Dallas, Houston, Atlanta et Miami.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/etats-unis/\">Fiche pays États-Unis</a></strong></li>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/etats-unis/aires-urbaines\">Principales aires urbaines des États-Unis (+500 000 habitants)</a></strong></li>\r\n</ul>"
