title: il-faut-combattre-la-desertification
date: 2008-10-30T00:00:00.000Z
fr:
  title: Il faut combattre la désertification
  body: >-
    A l'heure où l'on parle de crise alimentaire, il est plus que jamais
    indispensable de s'attaquer à la désertification, la dégradation des terres
    et la sécheresse qui menacent des milliers d'hectares sur lesquels vivent
    des centaines de millions d'agriculteurs pauvres, a prévenu l'ONU
    mercredi.<!--more--><img border="0" align="left"
    src="/images/articles/desertification.jpg" />Alors que selon la <a
    href="http://www.banquemondiale.org/">Banque mondiale</a>, 74% des
    populations pauvres dans le monde vivent du produit de terres agricoles
    arides à faible rendement, laisser ces populations se débrouiller seules est
    voué à l'échec, selon un <a
    href="http://www.unccd.int/publicinfo/docs/PressReleasefre.pdf">communiqué</a>
    du secrétariat de la <a href="http://www.unccd.int/">Convention des Nations
    Unies sur la lutte contre la désertification (UNCCD)</a>.  <p> D'après les
    prévisions des chercheurs, d'ici l'an 2050, la moitié des terres arables
    deviendront inutilisables à cause de la désertification et de la dégradation
    des terres. </p> <p> «Ceci ne peut pas continuer», a déclaré le secrétaire
    exécutif de l'UNCCD, Luc Gnacadja. «L'aide alimentaire est indéniablement
    une stratégie à court terme nécessaire pour réduire immédiatement la faim et
    la pauvreté. Mais des solutions à moyen et à long terme sont
    indispensables». </p> <p> Selon le Rapport Mondial sur le Développement
    2008, la croissance dans l'agriculture pourrait être quatre fois plus
    efficace pour réduire la pauvreté que la croissance dans d'autres secteurs.
    </p> <p> Maintenant plus que jamais, la gestion durable des terres est
    nécessaire pour préserver le plus possible de superficie de zones agricoles
    touchées par la désertification, la dégradation des terres et la
    sécheresse.</p> <p> «Il y a longtemps, la terre ressemblait à un compte
    bancaire inépuisable», a déclaré M. Gnacadja. «Mais nous y avons tellement
    puisé que ce dernier est quasiment à découvert aujourd'hui». «La
    désertification est un cercle vicieux qui est alimenté et qui nourrit les
    changements climatiques», a-t-il ajouté. «Les terres arides dans de nombreux
    pays en développement sont ravagées par la sécheresse. Ceci, à son tour,
    augmente la dégradation des terres tant et si bien que des terres jadis
    arables deviennent inutilisables. Enfin, la dégradation des terres dégage du
    carbone dans l'atmosphère, aggravant ainsi le réchauffement de la planète et
    les changements climatiques. Et le cycle se répète».</p> <p> Une action
    internationale conjointe peut réduire les impacts de la désertification, a
    déclaré M. Gnacadja. </p> <p> Ces questions seront examinées lors de la
    septième session du Comité chargé de l'examen de la mise en oeuvre de la
    Convention (CRIC 7) qui se tiendra à Istanbul, en Turquie, du 3 au 14
    novembre 2008.</p> <p>Source : ONU      <br />   </p>
