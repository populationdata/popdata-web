title: nepal-seisme-de-magnitude-6-9-a-la-frontiere-avec-linde
date: '2011-09-18T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Népal : séisme de magnitude 6.9 à la frontière avec l''Inde'
  body: >-
    Un séisme puissant de magnitude 6.9 s'est produit aujourd'hui à 18h10 (heure
    locale) dans le nord-est du Népal, tout près de la frontière avec l'Inde,
    dans la région du Sikkim. On dénombre pour le moment 45 morts dans toute la
    région, et jusqu'à Katmandou, la capitale.<!--more--><div>Le tremblement de
    terre a eu lieu au coeur des hautes montagnes du Tibet, et a été ressenti
    par plusieurs millions de personnes, jusque dans le nord du Bangladesh.
    </div>  <div><br />  </div>Voir carte dans colonne centrale -&gt;<br
    />&nbsp;<br />Source : USGS&nbsp;- Earthquake Hazards Program
