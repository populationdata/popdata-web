title: sida-eliminer-la-transmission-du-vih-de-la-mere-a-lenfant-est-possible
nameFr: 'Sida : éliminer la transmission du VIH de la mère à l''enfant est possible'
nameEn: 'Sida : éliminer la transmission du VIH de la mère à l''enfant est possible'
date: 2010-03-10T00:00:00.000Z
bodyFr: >-
  L'élimination presque totale de la transmission  du VIH de la mère à l'enfant
  est un objectif qui peut être réalisé d'ici  2015 si les progrès continuent au
  même rythme, souligne lundi le Fonds  mondial de lutte contre le sida, la
  tuberculose et le paludisme.<!--more-->« Un monde dans lequel plus aucun
  enfant ne naît séropositif est  véritablement possible d'ici à 2015 », a
  déclaré le professeur Michel  Kazatchkine, Directeur Exécutif du Fonds. « Il
  est également possible  aujourd'hui d'envisager un monde qui ne connaît plus
  de décès liés au  paludisme », a-t-il ajouté.    <p>« De plus en plus de pays
  ont connu une réduction de 50% du nombre de  décès liés au paludisme au cours
  des deux années passées. Nous n'avons  observé de corrélation plus rapide
  entre les investissements des  donateurs et les résultats dans aucun autre
  domaine de développement que  la lutte contre le sida, la tuberculose et le
  paludisme », a-t-il dit.</p>  <p>La tuberculose, en diminution dans de
  nombreux pays, pourrait être  endiguée, ce qui permettrait d'atteindre
  l'objectif visant à réduire de  moitié la prévalence de la maladie d'ici à
  2015. </p>  <p>Ces projections, présentées dans le rapport « Le Fonds mondial
  2010,  innovation et impact, synthèse des résultats » publié aujourd'hui,
  vont  dépendre non seulement de l'augmentation des investissements réalisés 
  dans le domaine de la santé pour ce qui concerne les trois pandémies  mais
  aussi de leur accroissement  afin de  parvenir aux résultats  escomptés.</p> 
  <p>Selon le rapport, chaque jour les programmes financés par le Fonds  mondial
  sauvent au moins 3 600 vies. Depuis la création du Fonds mondial  en 2002,
  environ 4,9 millions de vies ont ainsi été sauvées. Autant de  vies qui
  auraient été perdues sans le recours aux programmes financés  par le Fonds
  mondial.</p>  <p>« Le Fonds mondial a des exigences de résultats. Ce rapport
  montre  clairement que  les investissements mobilisés par la communauté 
  internationale font réellement une différence » a déclaré Michel Sidibé, 
  Directeur Exécutif du Programme commun des Nations Unies sur le  VIH/sida
  (ONUSIDA). </p>  <p>« Toutefois la pandémie de sida est loin d'être terminée
  dans nombre de  pays et sans un financement total des besoins du Fonds
  mondial, le rêve  que nous partageons de parvenir à l'accès universel à la
  prévention du  VIH et aux traitements pourrait devenir notre pire cauchemar,
  mettant  alors en jeu la vie de millions  de personnes qui bénéficient 
  actuellement de traitement et en péril la vie de millions de femmes  enceintes
  qui seraient alors  dans l'incapacité de protéger leur bébé  d'une
  transmission du virus lors de leur accouchement », a-t-il averti.</p>  <p>Fin
  décembre 2009, les programmes financés par le Fonds mondial  avaient   permis
  à 2,5 millions de personnes de bénéficier d'un traitement  antirétroviral, de
  fournir des traitements à 6 millions de personnes  atteintes de la tuberculose
  active et de distribuer 104 millions de  moustiquaires imprégnées
  d'insecticides  pour prévenir le paludisme. </p>  <p>En plus d'avoir permis de
  sauver 3 600 vies chaque jour, les programmes  ont également  permis d'éviter
  de nouvelles infections et d'apaiser les  pertes économiques des familles les
  plus vulnérables dans 144 pays. </p>  <p>Etabli sous la forme d'un partenariat
  public-privé pour mobiliser la  communauté internationale et intensifier la
  riposte aux  trois épidémies  mondiales, le Fonds mondial contribue ainsi à la
  réalisation des  Objectifs du Millénaires pour le développement (OMD). Fin
  2009, il avait  consacré 10 milliards de dollars pour lutter contre le VIH,
  la  tuberculose et le paludisme.</p>  <p>Les progrès réalisés pour lutter
  contre le VIH, la tuberculose et le  paludisme obtenus grâce aux
  investissements faits ont également eu un  impact positif sur la réduction de
  la mortalité infantile et sur la  santé maternelle. Les OMD stipulent que
  d'ici à 2015 la propagation des  trois principales maladies doit avoir été
  stoppée et que la tendance  doit être inversée, que la mortalité infantile
  connaisse une réelle  diminution et que la santé maternelle connaisse
  également une réelle  amélioration partout dans le monde.</p>  <p>Les
  investissements réalisés par le Fonds mondial ont permis de réelles 
  contributions dans la réduction des principales causes de mortalité  infantile
  et de santé maternelle. Ceci est particulièrement vrai en  Afrique
  subsaharienne où le VIH, la tuberculose et le paludisme sont  responsable de
  52% des décès chez les femmes en âge de procréer et où le  paludisme à lui
  seul est responsable de 16 à 18% de la mortalité  infantile.</p>  <p>Source :
  ONUSIDA (communiqué)<br /></p>
