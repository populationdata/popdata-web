title: rdc-lonu-publie-un-rapport-sur-les-crimes-perpetres-entre-1993-et-2003
date: '2010-10-02T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/rdc-nord-kivu-deplaces.jpg'
fr:
  title: 'RDC : l''ONU publie un rapport sur les crimes perpétrés entre 1993 et 2003'
  body: >-
    Après plus de 10 ans de conflits, la République  démocratique du Congo (RDC)
    a besoin d'une réforme du système judiciaire  qui permette de juger les
    crimes perpétrés entre 1993 et 2003, a  souligné vendredi la Haute
    commissaire des Nations Unies aux droits de  l'homme, Navi Pillay, à
    l'occasion de la publication d'un rapport  identifiant les plus graves
    violations des droits de l'homme dans ce  pays pendant cette
    période.<!--more-->« Le rapport traite de la RDC. Oui, il fait référence à
    la présence de  forces étrangères qui ont été impliquées dans le conflit en
    RDC, et il  fait le point sur la responsabilité de ces forces dans les
    violations  des droits de l'homme. Cela suggère que d'autres pays ont un
    rôle à  jouer dans la mise en uvre d'un processus de justice transitionnelle
    en  RDC », a dit Navi Pillay. <p>« En ayant dit cela, c'est toujours
    principalement un rapport sur la  RDC, l'immense souffrance de ce pays, et
    la capacité du système  judiciaire à répondre à ces crimes », a-t-elle
    ajouté.</p>  <p>Le rapport de 550 pages liste 617 crimes les plus graves
    violant les  droits de l'homme et le droit international humanitaire. La
    genèse du  projet remonte à 2005 lorsque deux ans après l'accord de paix
    national,  trois grands charniers ont été découverts à l'est du pays.
    Plusieurs  organes de l'ONU se sont accordés pour lancer en 2006 l'exercice
    de  'cartographie' de ces crimes. Mené par le bureau du HCDH, ce travail 
    avait pour objectif de « mettre un terme au cycle d'impunité en RDC », 
    indique le Haut Commissariat des Nations Unies aux droits de l'homme (HCDH)
    par communiqué de presse. </p>  <p>Trente-trois équipes d'experts ont
    parcouru tout le pays pour interroger  plus de 1 280 témoins et examiner
    plus de 1 500 documents afin de  corroborer les informations. Le rapport
    précise qu'au moins 21 groupes  armés étaient impliqués dans ces crimes
    ainsi que les armées nationales  de huit pays. </p>  <p>« La violence en RDC
    était, en fait, accompagnée par une apparente  utilisation systématique du
    viol et des agressions sexuelles par toutes  les forces combattantes »,
    indique le rapport. Les experts estiment que  30 000 enfants ont été
    recrutés ou utilisés par des forces ou des  groupes armés pendant le
    conflit. Ils ont fait l'objet « de violences  indescriptibles » comme le
    viol, la torture, les traitements dégradants  et inhumains, la privation de
    leurs droits, le travail forcé et le  meurtre. </p>  <p>« Si cette situation
    continue, il y a un risque qu'une nouvelle  génération qui n'a rien connu de
    plus que la violence voit le jour, ce  qui compromet les chances du pays
    pour atteindre une paix durable »,  expliquent les experts. </p>  <p>L'une
    des principales solutions consisteraient en l'implantation de  juridictions
    mixtes, qui impliqueraient des « tribunaux hybrides » avec  du personnel
    national et international. L'établissement d'une Commission  vérité et
    réconciliation ainsi que la mise en uvre d'un programme de  réparations pour
    les victimes et les réformes du système judiciaire et  des forces de
    sécurités congolaises constituent les autres politiques  recommandées par le
    rapport. </p>  <p>Revenant sur la polémique qui a entouré la publication du
    rapport à  cause des fuites de la version préliminaire parues dans le
    quotidien  français Le Monde, Navi Pillay a estimé que cela avait entraîné
    une «  focalisation intense sur un aspect » du rapport. Le fait que les
    forces  armées rwandaises auraient perpétrées des actes pouvant constituer
    des  crimes de génocide « ne pourra être réglé que par un tribunal
    compétent  », a-t-elle souligné.</p>  <p>La Haute commissaire a précisé que
    le rapport n'était pas « une enquête  judicaire » et qu'il n'établit pas «
    de responsable pénal individuel ».  Elle a aussi déclaré que le rapport
    était publié simultanément aux  commentaires des pays mentionnés par le
    rapport. </p>  <p>« Plusieurs Etats ont soulevé des problèmes qui sont de
    sérieuses  inquiétudes pour eux, et l'ONU va maintenir un dialogue afin de
    les  résoudre mutuellement. Il est très important de clairement établir les 
    faits pertinents et de garantir qu'à travers les efforts conjoints, les 
    situations décrites dans le rapport ne surviennent plus jamais », a  affirme
    la chef du HCDH. </p>  <p>« A travers cette entreprise nous effectuons un
    effort vigoureux pour  contribuer à l'établissement d'une paix durable et
    pour la stabilité en  RDC afin d'éviter des futures violations », a conclu
    Navi Pillay.Le  Secrétaire général de lONU, Ban Ki-moon, avait effectué le 8
    septembre  dernier une visite éclair au Rwanda, pour notamment évoquer le
    contenu  du rapport avec le Président rwandais, Paul Kagamé, qui avait
    exprimé  des préoccupations au sujet du document.</p>  <p>Le 26 septembre,
    en marge de la 65ème Assemblée générale de l'ONU, les  deux hommes se sont à
    nouveau rencontrés à New York. A l'issue de cette  rencontre, Ban Ki-moon
    s'était déclaré satisfait d'apprendre que le  Rwanda continuerait de tenir
    un rôle important dans les opérations de  maintien de la paix de l'ONU, en
    particulier dans la région soudanaise  du Darfour, déchirée par la guerre
    civile.</p>  <p>Source : ONU<br /></p>
