title: france-bilan-demographique-2014
nameFr: 'France : Bilan démographique 2014'
nameEn: 'France : Bilan démographique 2014'
date: 2015-01-13T00:00:00.000Z
bodyFr: >-
  L'Institut national de la statistique et des études économiques (INSEE) vient
  de publier le bilan démographique 2014 de la France. La population continue de
  croître, avec +300 000 habitants. La natalité reste dynamique. L'espérance de
  vie croît également. L'écart avec l'Allemagne s'amenuise fortement depuis
  2004, passant de plus de 20 millions d'habitants à 14,5 millions environ
  l'année dernière.
