  title: Le Yémen s'enfonce dans la guerre
  body: "[caption id=\"attachment_39222\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/yemen/\" rel=\"attachment wp-att-39222\"><img class=\"wp-image-39222 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chibam-Yemen.jpg\" alt=\"Ancienne ville de Chibam, Yémen\" width=\"1024\" height=\"768\" /></a> Ancienne ville de Chibam, Yémen[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> est en proie à une guerre civile qui dure depuis fin 2014. De grandes puissances régionales (<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>) comme mondiales (<a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>) jouent à la guerre par pays interposé. Les populations, notamment les femmes et les enfants, en sont les premières victimes, comme souvent.\r\nAprès avoir fortement augmenté depuis le début du siècle, grâce notamment à la découverte de pétrole, le niveau de vie moyen du pays a logiquement chuté à nouveau. La guerre civile a engendré une catastrophe sanitaire et humanitaire. Une épidémie de choléra et la malnutrition chronique\_déciment les plus fragiles.\r\nLe Yémen vit actuellement l'une des plus grandes catastrophes humanitaires du monde.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/yemen/\"><strong>Fiche pays Yémen</strong></a></li>\r\n</ul>"
