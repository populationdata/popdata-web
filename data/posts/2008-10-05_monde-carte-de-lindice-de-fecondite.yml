  body: "<p style=\"text-align: justify;\">Le taux de fécondité est un indice statistique permettant de mesurer la tendance d'une population à augmenter ou à diminuer naturellement (c'est-à-dire sans tenir compte des flux migratoires). Voici une carte du monde de cet indice, en 2006.</p>\r\n\r\n\r\n[caption id=\"attachment_2432\" align=\"aligncenter\" width=\"1357\"]<a href=\"https://www.populationdata.net/cartes/monde-indice-de-fecondite/\"><img class=\"wp-image-2432 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/monde-fecondite.png\" alt=\"Monde - Fécondité (2006)\" width=\"1357\" height=\"628\" /></a> Monde - Fécondité (2006). Source : Wikipédia.[/caption]"
