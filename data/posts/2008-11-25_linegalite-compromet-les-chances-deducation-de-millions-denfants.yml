title: linegalite-compromet-les-chances-deducation-de-millions-denfants
date: '2008-11-26T00:00:00.000Z'
fr:
  title: L'inégalité compromet les chances d'éducation de millions d'enfants
  body: >-
    Des millions d'enfants dans le monde sont condamnés à la pauvreté et à des
    horizons limités du fait de l'incapacité des gouvernements à réduire les
    inégalités profondes et persistantes dans l'éducation, selon un rapport de
    l'Organisation des Nations Unies pour l'éducation, la science et la culture
    (UNESCO) rendu public mardi.<!--more--><img border="0" align="left"
    src="/images/articles/unicef-ecole.jpg" />Sous le titre « Vaincre
    l'inégalité : l'importance de la gouvernance », le Rapport mondial de suivi
    sur l'ducation pour tous 2009 dénonce l'effet conjugué de l'indifférence
    politique, de politiques nationales inefficaces et de promesses
    internationales non tenues. Selon le rapport, les disparités « inacceptables
    » observées dans l'éducation au niveau national et mondial sont en train de
    saper les efforts de réalisation des objectifs internationaux de
    développement.     <p> « Lorsque les systèmes financiers s'effondrent, les
    conséquences sont patentes et les gouvernements agissent », constate le
    directeur général de l'UNESCO, Koïchiro Matsuura. «Lorsque les systèmes
    éducatifs échouent, les conséquences sont moins visibles, mais tout aussi
    réelles. L'inégalité des chances en éducation alimente la pauvreté, la faim
    et la mortalité infantile et réduit les perspectives de croissance
    économique. C'est pourquoi les gouvernements doivent agir avec un plus grand
    sentiment d'urgence ».</p> <p> Le Rapport de l'UNESCO évoque le « large
    fossé » qui sépare les pays riches des pays pauvres pour ce qui est des
    chances de s'instruire. Dans les pays en développement, un enfant sur trois
    en âge d'intégrer l'école primaire (soit 193 millions d'enfants) souffre de
    lésions cérébrales et de perspectives d'éducation réduites pour cause de
    malnutrition. Ce chiffre dépasse parfois 40% en Asie du Sud. La forte
    croissance économique de certains pays n'a guère contribué à réduire la
    malnutrition infantile, ce qui fait douter de l'efficacité des politiques
    actuelles. 75 millions d'enfants en âge de fréquenter l'école primaire ne
    sont pas scolarisés. Près du tiers d'entre eux vit en Afrique subsaharienne.
    Alors qu'un bon tiers des enfants des pays riches achève des études
    supérieures, dans la majeure partie de l'Afrique subsaharienne, ils sont
    moins nombreux à aller jusqu'au terme de l'enseignement primaire, et 5 %
    seulement à parvenir au niveau universitaire.</p> <p> La richesse n'est pas
    le seul marqueur de désavantage. Les filles continuent d'être pénalisées.
    L'écart de scolarisation entre les sexes reste important dans une bonne part
    de </p> <p> l'Asie du Sud et de l'Afrique subsaharienne. Les handicaps liés
    à la langue, à la race, à l'appartenance ethnique et aux différences entre
    citadins et ruraux demeurent insurmontables. Au Sénégal, les enfants des
    zones urbaines ont deux fois plus de chances d'être scolarisés que les
    enfants des zones rurales.</p> <p> Le rapport annuel de l'UNESCO relève
    toutefois des avancées encourageantes dans certains pays parmi les plus
    pauvres. Mais, en l'absence de mesures radicales, de nombreux objectifs
    seront manqués. Un exemple : celui de l'éducation primaire universelle
    (EPU). Dans certains pays ou régions, les progrès sont prodigieux. L'Afrique
    subsaharienne et l'Asie du Sud et de l'Ouest ont vu bondir leurs taux nets
    de scolarisation depuis 1999. La Tanzanie et l'thiopie ont chacune réduit le
    nombre des non scolarisés de plus de 3 millions. Confronté à une guerre
    civile, le Népal a néanmoins fait d'importants progrès. Au Bangladesh, dans
    une région marquée par de profondes inégalités entre les sexes, filles et
    garçons parviennent désormais à égalité au niveau secondaire. </p> <p> Mais
    le monde est mal parti pour atteindre l'enseignement primaire universel
    d'ici 2015. Les projections partielles indiquent qu'il restera 29 millions
    d'enfants non scolarisés en 2015. Un chiffre sous-évalué, puisqu'il exclut
    des pays en proie aux conflits comme le Soudan ou la République démocratique
    du Congo. Le Nigéria devrait compter 7,6 millions d'enfants non scolarisés
    en 2015 et le Pakistan 3,7 millions. « Ces deux pays combinent une
    gouvernance faible avec des niveaux élevés d'inéquité dans le financement et
    la fourniture des services », précise le rapport. Au Pakistan, l'école
    n'accueille que 80 filles pour 100 garçons.</p> <p> Le rapport de l'UNESCO
    rappelle que ces chiffres n'offrent qu'un baromètre partiel de l'étendue du
    problème. Des millions d'enfants entament une scolarité, mais l'abandonnent
    avant d'avoir achevé le cycle primaire. L'évaluation des acquis scolaires
    met aussi clairement en évidence la mauvaise qualité de l'enseignement :
    beaucoup d'élèves quittent l'école sans avoir acquis un minimum de
    compétences en lecture et en calcul. Au Brésil, en Indonésie et en Tunisie,
    60% au moins des élèves du secondaire se situent au niveau le plus bas des
    évaluations internationales sur les acquis en sciences. </p> <p> Pour
    rattraper ces retards, des réformes d'envergure et des investissements plus
    massifs sont nécessaires. Dans de nombreux pays, les systèmes scolaires
    souffrent d'un manque chronique de financement et de ressources humaines.
    Rien qu'en Afrique subsaharienne, il faudra recruter 3,8 millions
    d'enseignants d'ici à 2015 pour parvenir à l'enseignement primaire
    universel. </p> <p> S'appuyant sur l'expérience internationale, le rapport
    met l'accent sur les politiques susceptibles de remédier aux inégalités les
    plus criantes : suppression des droits de scolarité dans l'éducation de
    base, investissements accrus de l'tat, incitations financières à la
    scolarisation des filles et des groupes marginalisés, amélioration de la
    qualité de l'éducation. La décentralisation est par contre un facteur
    potentiel d'inégalité, dans la mesure où elle creuse l'écart de financement
    entre régions riches et régions pauvres. </p> <p> L'Amérique latine offre un
    exemple prometteur. Plusieurs pays de la région ont introduit des programmes
    d'allocations en espèces versées aux ménages défavorisés sous condition de
    fréquentation scolaire et de suivi sanitaire des élèves.</p> <p> Les auteurs
    du rapport sont réservés sur les pratiques actuelles de réforme de la
    gouvernance éducative. Ils mettent en garde contre l'exportation vers les
    pays en développement des « modèles de gouvernances » des pays riches. Les
    politiques visant à compenser les carences de l'tat en recourant au secteur
    privé sont également sujettes à caution.</p> <p> Les engagements
    internationaux ne sont pas respectés, accuse également le rapport. Au terme
    d'un prudent calcul, les auteurs estiment qu'il manque quelque 7 milliards
    de dollars annuellement pour réaliser l'éducation de base d'ici 2015. Ils
    sont particulièrement critiques à l'égard des pays qui réaffectent leur aide
    au profit de l'enseignement supérieur. Si des pays comme les Pays-Bas ou le
    Royaume-Uni consacrent plus de 60 % de leur budget d'aide à l'éducation de
    base dans les pays à faible revenu, d'autres n'ont pas les mêmes priorités.
    En France, la part d'aide à l'éducation affectée à l'éducation de base dans
    les pays pauvres n'est que de 12%. En Allemagne, elle ne dépasse pas 7%.</p>
    <p>Source : UNESCO            <br />   </p>
