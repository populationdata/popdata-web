fr:
  title: Organisation mondiale du commerce (OMC)
  body: >-
    Regroupant 153 pays membres et 31 pays observateurs, l'Organisation mondiale
    du commerce (OMC) est une organisation internationale qui s'occupe des
    règles régissant le commerce international. Elle est basée à Genève, en
    Suisse, et son Directeur général est le Français Pascal Lamy.<!--more-->Son
    principal but est de favoriser l'ouverture commerciale, ainsi que de régler
    les différends qui peuvent survenir entre les pays.<br /><br />Le commerce
    international est l'échange de biens et services entre les pays. C'est l'une
    des principales activités humaines, et elle est en très forte augmentation.
    En 2010, les échanges commerciaux ont progressé de 22% en valeur par rapport
    à 2009, soit une estimation de 14 857 milliards $USD.<br />En 2009, la
    valeur totale des échanges commerciaux avait été de 12 178 milliards
    $USD.<br />L'Europe représente la majeur partie du commerce mondial, avec
    5016 Mds $USD, suivie par l'Asie avec 3575 Mds $USD. L'Afrique, avec
    seulement 384 Mds $USD d'échanges malgré son milliard d'habitants, reste à
    la traîne mais progresse très vite ces dernières années.<br /><br />La
    mondialisation des échanges, intervenue depuis trois siècles, s'est
    accélérée depuis la deuxième moitié du 20ème siècle, grâce à une plus grande
    rapidité des voyages. L'avion est en effet apparu comme le moyen le plus
    rapide pour se déplacer et ainsi créer des liens.<br />Certaines industries
    se sont donc installées dans des zones de faibles coûts de production,
    principalement du fait de la main d'oeuvre bon marché, ce qui a accéléré
    l'explosion des besoins en matières premières. <br />Le principe est : on
    fabrique avec des matières premières importées, puis on réexpédie un produit
    fini dans une troisième zone où l'on consomme.<br />Cependant que les
    services évoluent et progressent très fortement dans les zones les plus
    riches.<br /><br />La plupart des échanges de marchandises se font par
    bateaux, train et camions. Mais avec l'avènement d'internet et sa rapidité,
    la masse d'échanges immatériels prend de plus en plus de place dans le
    commerce mondial.<br /><br />Nous assistons aujourd'hui à un rééquilibrage
    entre les pays riches et les pays en développement, développement
    particulièrement rapide des pays les plus peuplés que sont la Chine et
    l'Inde, mais également avec d'autres grands pays qui accèdent enfin à un
    niveau de vie moyen correct, comme le Brésil, la Russie, le Mexique,
    l'Afrique du Sud etc...<br /><br />[voir carte dans colonne
    centrale-&gt;]<br /><br />Source : OMC<br />
