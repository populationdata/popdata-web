title: japon-seisme-de-magnitude-6-9
date: 2009-10-30T00:00:00.000Z
fr:
  title: 'Japon : séisme de magnitude 6.9'
  body: >-
    Un violent séisme de magnitude 6.9 s'est produit dans les îles Ryukyu,
    situées au sud de l'archipel du Japon, à 16h03 heure locale, le 30 octobre
    2009. Environ 13 200 personnes ont ressenti la secousse de manière très
    forte, tandis qu'1.3 millions d'autres l'ont ressenti de manière plus
    modérée. On ignore pour l'instant l'étendue d'éventuels dégâts et s'il y a
    des victimes.<!--more-->Le Japon est situé en plein sur la ceinture de feu
    du Pacifique, la zone sismique la plus active de la planète.<br />[carte
    dans colonne centrale-&gt;]<br />
