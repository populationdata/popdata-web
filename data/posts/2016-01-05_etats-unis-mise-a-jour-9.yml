title: etats-unis-mise-a-jour-9
nameFr: 'États-Unis : mise à jour'
nameEn: 'États-Unis : mise à jour'
date: 2016-01-06T00:00:00.000Z
bodyFr: >-
  La croissance de la population est repartie légèrement à la hausse, avec +0,77
  % en 2014 (contre +0,70 % en 2013). L'immigration est encore une fois une
  composante importante de la démographie du pays, mais la natalité reste forte
  pour un pays riche.
