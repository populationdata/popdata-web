title: journee-maritime-mondiale-2010
date: 2010-09-24T00:00:00.000Z
fr:
  title: Journée maritime mondiale 2010
  body: >-
    Le chef de l'Organisation maritime  internationale (OMI), l'agence de l'ONU
    chargée d'assurer la sécurité de  l'industrie du transport maritime, a
    exhorté jeudi 23 septembre la communauté  internationale à reconnaître le
    rôle essentiel joué par les marins dans  le commerce maritime mondial, et à
    faire des efforts pour améliorer  leurs conditions de vie
    professionnelles.<!--more-->Dans un message adressé à l'occasion de la
    Journée maritime mondiale, célébrée le jeudi 23 septembre 2010 et dont le
    thème cette année est « 2010 : Année du marin », le Secrétaire  général de
    l'OMI, Efthimios Mitropoulos, a souhaité rendre hommage aux  travailleurs de
    la mer, « dont les efforts sont largement méconnus ».&nbsp;  <p>Cette année,
    l'OMI entend utiliser cette journée mondiale « pour  rassurer ceux qui
    travaillent à la fin de la chaîne de l'industrie  maritime  les marins
    eux-mêmes  et leur dire que ceux qui travaillent  en amont et dans d'autres
    domaines maritimes et dont les actions ont des  incidences immédiates sur la
    vie des marins, comprennent la pression  extrême qu'ils endurent
    quotidiennement avec leurs familles ».</p>  <p>Efthimios Mitropoulos a
    exhorté les membres de l'industrie du transport  maritime à maintenir des
    normes élevées, à consacrer les meilleures  pratiques, à assumer leurs
    responsabilité sociale d'entreprise, à offrir  des lieux de travail propres,
    sûrs et réconfortants, et enfin à  reconnaître et récompenser convenablement
    ceux qui travaillent pour eux.</p>  <p>Le Secrétaire général de l'OMI a en
    outre appelé les dirigeants  politiques à uvrer à la ratification, l'entrée
    en vigueur et la mise en  uvre de toutes les mesures internationales ayant
    une incidence sur la  sécurité des marins.</p>  <p>« Les législateurs et les
    forces de l'ordre devraient s'efforcer de  traiter les marins correctement,
    pendant que les autorités portuaires et  celles chargées de l'immigration
    ont la responsabilité de les traiter  avec respect », a-t-il estimé, avant
    de s'adresser directement aux 1,5  million de marins qui vivent de la mer
    dans le monde. </p>  <p>« La communauté maritime dans sa totalité vous
    félicite et reconnaît les  services indispensables que vous rendez, elle est
    consciente des  conditions dans lequel vous travaillez, elle exprime sa
    reconnaissance  pour les sacrifices que vous faites, elle fait attention à
    vous et  travaille pour assurer votre sécurité, en priant pour que vous
    naviguiez  toujours en mer calme, avec du bon vent et un retour à la maison
    en  toute sécurité garanti », a indiqué Efthimios Mitropoulos.</p>  <p>Si
    l'OMI célèbre la Journée maritime mondiale chaque année, la date  exacte de
    cette célébration est laissée à l'appréciation de chaque  gouvernement, mais
    elle est habituellement célébrée pendant la dernière  semaine de septembre.
    L'objectif de cette Journée mondiale est d'attirer  l'attention sur
    l'importance de la sécurité de la navigation, de la  sécurité maritime et de
    l'environnement marin, tout en mettant l'accent  sur un aspect particulier
    du travail de l'OMI.</p>  <p>La Journée a été célébrée au siège de l'OMI, à
    Londres. Mais  l'Argentine accueillera aussi des manifestations à Buenos
    Aires les 7 et  8 octobre.</p>  <p>Source : ONU (communiqué)<br /></p>
