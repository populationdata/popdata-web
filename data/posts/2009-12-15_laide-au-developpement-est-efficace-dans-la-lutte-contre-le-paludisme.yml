title: laide-au-developpement-est-efficace-dans-la-lutte-contre-le-paludisme
date: '2009-12-16T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/oms-malaria-decembre2009.jpg'
fr:
  title: L'aide au développement est efficace dans la lutte contre le paludisme
  body: >-
    L'augmentation de l'engagement financier international (1,7 milliard de
    dollars en 2009, contre 730 millions en 2006) a permis une extension
    spectaculaire des interventions de la lutte antipaludique dans plusieurs
    pays, avec des réductions mesurables du fardeau de cette maladie, selon un
    rapport publié mardi 15 décembre par l'Organisation mondiale de la santé
    (OMS).<!--more-->Le "Rapport mondial sur le paludisme 2009" révèle que, ces
    dernières années, il y a eu des progrès sensibles dans la distribution des
    moustiquaires et des traitements antipaludiques indispensables, mais que les
    sommes disponibles restent en deçà des 5 milliards de dollars annuels
    nécessaires pour garantir une couverture élevée et avoir un impact maximal à
    l'échelle mondiale.    <p>La directrice générale de l'OMS, le Dr Margaret
    Chan, a estimé que les conclusions de ce rapport autorisaient un optimisme
    prudent : « S'il reste encore beaucoup à faire, les données présentées ici
    indiquent que l'augmentation énorme du financement de la lutte antipaludique
    entraîne une extension rapide des outils à notre disposition aujourd'hui.
    Cette évolution est également très favorable à l'amélioration de la santé,
    notamment celle des enfants en Afrique subsaharienne. En bref, l'aide au
    développement pour la santé est efficace.»</p>  <p>Par rapport à 2006, le
    rapport constate une augmentation du nombre de moustiquaires et de
    traitements antipaludiques indispensables distribués en 2007 et 2008.
    Davantage de foyers africains (31%) possèdent au moins une moustiquaire
    imprégnée d'insecticide et le nombre d'enfants de moins de 5 ans protégés
    par des moustiquaires en 2008 (24%) a augmenté par rapport aux années
    précédentes. L'utilisation des associations médicamenteuses comportant de
    l'artémisinine (ACT) augmente, mais reste tout de même à un faible niveau
    dans la plupart des pays africains, où elles sont dispensées à moins de 15%
    des enfants ayant de la fièvre.</p>  <p>Là où il y a eu une extension des
    interventions qui ont fait leur preuve et où des systèmes de surveillance
    sont opérationnels, on a constaté des effets remarquables.<br /></p> 
    <p>Dans les pays et territoires ayant institué une couverture élevée de la
    distribution des moustiquaires et des traitements (comme l'rythrée, le
    Rwanda, Sao Tomé-et-Principe, la Zambie, Zanzibar en Tanzanie), on a
    enregistré une baisse de 50% du nombre des cas de paludisme et des décès
    (objectif fixé par l'Assemblée mondiale de la Santé pour 2010).</p>  <p>La
    forte diminution du nombre des cas de paludisme et des décès est allée de
    pair avec une baisse considérable de la mortalité des moins de 5 ans, toutes
    causes confondues. On peut en déduire que les efforts intensifs pour
    combattre le paludisme sont susceptibles d'aider de nombreux pays africains
    à obtenir d'ici 2015 une diminution des deux tiers de la mortalité des
    enfants, telle qu'elle a été fixée dans les Objectifs du Millénaire pour le
    développement. </p>  <p>Selon le rapport, on a établi un lien entre
    l'ampleur de l'aide extérieure et la baisse de l'incidence du paludisme.
    Pourtant, les financements restent souvent concentrés sur des pays
    relativement petits, à faible charge de morbidité. Il faut donc viser
    davantage la réussite dans les grands pays, où l'on recense la plupart des
    cas de paludisme et des décès.</p>  <p>Le rapport relève que la communauté
    mondiale doit d'urgence financer en totalité le Plan mondial d'action contre
    le paludisme pour préserver les premiers acquis et atteindre en 2015 les
    Objectifs du Millénaire pour le développement. Par rapport à toutes les
    autres, la région africaine a bénéficié de la plus forte augmentation du
    financement, grâce aux investissements du Fonds mondial, de l'Initiative du
    président des tats-Unis contre le paludisme et d'autres organismes.</p> 
    <p>Source : OMS<br /></p>
