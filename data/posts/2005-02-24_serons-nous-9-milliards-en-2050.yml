title: serons-nous-9-milliards-en-2050
date: '2005-02-25T00:00:00.000Z'
fr:
  title: Serons-nous 9 milliards en 2050 ?
  body: >-
    Dans les pays riches industrialisés, à                l'exception des
    Etats-Unis où                les populations immigrées entretiennent une
    hausse de la                démographie, le renouvellement des
    générations                n'est plus assuré. "La                population
    continue de croître mais à un rythme ralenti",                résume le
    démographe Thomas Buettner, auteur du rapport                des Nations
    Unies sur les "Projections démographiques                mondiales
    (1950-2050)" présenté jeudi 24 février.<!--more-->Selon cette étude, neuf
    milliards d'êtres humains peupleront                la Terre en 2050,
    contre                6,5 milliards actuellement. Cet               
    accroissement revient à ajouter à la population mondiale               
    actuelle les populations combinées de la Chine                et de l'Inde,
    souligne la division de                la population des Nations unies.
    La                tendance générale est toutefois à un
    ralentissement                de la croissance démographique par rapport aux
    progressions                des vingt à cinquante dernières années,
    ce                qui tend à confirmer une lente stabilisation de la
    population                globale. <br />D'ici                à 2050, l'Inde
    aura dépassé la Chine en tête                de la liste des pays les plus
    peuplés de la planète,                et ces deux pays représenteront
    environ 50 % de la population                mondiale (contre 40 %
    aujourd'hui). Sans                surprise, la croissance démographique sera
    la plus élevée                dans les pays pauvres qui éprouvent déjà
    des                difficultés à assurer la sécurité
    alimentaire                de leur population. <br />"La planification des
    naissances et une                fécondité en baisse expliquent cette
    différence",                souligne le rapport de l'ONU. <br /><br
    /><b>Triplement                en Afghanistan, au Mali... </b><br /><br
    />La                propagation de la pandémie du sida, qui réduit
    l'espérance                de vie dans des proportions considérables,
    contribue également                à ce ralentissement. En
    Afrique                australe, l'espérance de vie est passée de 62
    ans                dans les années 1990-1995 à 48 ans pour la
    période                2000-2005. <br />Dans                les pays riches
    industrialisés, à l'exception des                Etats-Unis où les
    populations immigrées entretiennent                une hausse de la
    démographie, le renouvellement des générations                n'est plus
    assuré. Dans ces conditions, la population de                ce groupe de
    pays, d'actuellement 1,2 milliard de personnes, ne                devrait
    pas augmenter d'ici à 2050 - l'ONU prévoit                même une baisse
    démographique en Allemagne,                en Italie, au
    Japon,                en Russie et dans d'autres Etats issus               
    de l'éclatement de l'Union soviétique. <br />"Ils                entrent
    dans une zone inédite dans l'histoire de l'humanité",                relève
    Hania Zlotnik, directrice de la division de la population,               
    rattachée au département des affaires économiques                et
    sociales. <br />"La mortalité est basse et la fécondité               
    extrêmement basse." <br /><br />A                l'inverse, la population
    des pays pauvres devrait passer de 5,3                à 7,8 milliards
    d'habitants d'ici à 2050, expliquant                à elle seule l'explosion
    démographique attendue par                l'ONU. Et les taux de croissance
    démographique les plus élevés                se retrouvent dans les pays les
    moins avancés, où                le contrôle de la natalité est pratiquement
    inexistant                et où les familles de cinq enfants sont la norme.
    <br />En                Afghanistan, au Burkina                Faso, au
    Burundi, au Congo-Brazzaville                et en République
    démocratique                du Congo, au Timor-Oriental,                en
    Guinée-Bissau,                au Liberia, au Mali,                au Niger,
    en Ouganda                et au Tchad, les populations
    devraient                tripler dans les 45 prochaines années. <br
    />Or                ces pays sont précisément ceux "qui ne sont
    pas                en mesure de fournir une alimentation et un logement
    suffisants                à leurs populations", insiste Hania Zlotnik. De
    plus,                dans chacun de ces pays, les études démontrent
    que                les femmes souhaiteraient avoir moins d'enfants si elles
    en avaient                le choix.
