bodyFr: "<p style=\"text-align: justify;\">Le <b>Marché commun de l'Afrique orientale et australe</b> (<b>COMESA</b>\_pour <i>Common Market for Eastern and Southern Africa</i>), est une organisation internationale à vocation régionale de l'est de l'Afrique dont l’objectif est de créer une union douanière entre ses 19\_pays membres. Ce marché commun regroupe une population totale de 494\_millions d'habitants (2015) et sa croissance démographique est l'une des plus fortes du monde.\r\n<!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_34468\" align=\"aligncenter\" width=\"324\"]<img class=\"size-full wp-image-34468\" src=\"https://www.populationdata.net/wp-content/uploads/2010/03/comesa_logo.png\" alt=\"COMESA - logo\" width=\"324\" height=\"80\" /> COMESA - logo[/caption]\r\n<p style=\"text-align: justify;\">Basé à Lusaka, en Zambie, et fondé en décembre 1994 pour renforcer un accord de libre-échange en place depuis 1981, son Produit intérieur brut (PIB) est de 677\_milliards $USD (2014), et sa croissance économique est très dynamique.\_Ses exportations représentaient 157 milliards $USD par an (2008) et ses importations 152 milliards $USD (2008).\r\nLa superficie totale de ce marché commun est de 11,034 millions de km<sup>2</sup>. Il possède deux langues officielles : anglais et français.</p>\r\n<p style=\"text-align: justify;\">Voici les 19 États membres (tous sont membres depuis le 21 décembre 1981, sauf mention contraire)\_:</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/comores/\">Comores</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a> (1994)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/kenya/\">Kenya</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> (3 juin 2005)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malawi/\">Malawi</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/maurice/\">Maurice</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/seychelles/\">Seychelles</a> (2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/swaziland/\">Swaziland</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/zambie/\">Zambie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Les anciens membres qui ont quitté l'organisation sont\_:</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/lesotho/\">Lesotho</a> (départ en 1997)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> (1997)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> (départ le 2 septembre 2000)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/namibie/\">Namibie</a> (départ le 2 mai 2004)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/angola/\">Angola</a> (2007)</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Source : COMESA, Wikipédia</p>"
