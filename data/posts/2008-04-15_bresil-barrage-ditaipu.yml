title: bresil-barrage-ditaipu
nameFr: Brésil - Barrage d'Itaipu
nameEn: Brésil - Barrage d'Itaipu
date: 2008-04-16T00:00:00.000Z
bodyFr: >-
  Le barrage d'Itaipu est la deuxième plus grande centrale <span
  class="mw-redirect">hydroélectrique</span> du monde après le <span
  class="mw-redirect">barrage des Trois-Gorges</span> en Chine. Il est situé à
  la limite entre le Brésil et le Paraguay, sur le fleuve Parana. <br />
