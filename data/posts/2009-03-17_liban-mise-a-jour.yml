title: liban-mise-a-jour
date: 2009-03-18T00:00:00.000Z
fr:
  title: 'Liban : mise à jour'
  body: >-
    Malgré des violences répétées dans certains endroits, le Liban est à nouveau
    sur la route du développement. Les libanais souhaitent vivre en paix, mais
    les pays voisins ont décidé qu'il serait leur terrain de jeu guerrier. Reste
    à savoir si cette paix peut être durable, et si ces derniers respecteront
    l'intégrité du pays.
en:
  title: 'Liban : mise à jour'
  body: ''
