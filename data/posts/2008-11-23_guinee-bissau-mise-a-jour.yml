title: guinee-bissau-mise-a-jour
date: 2008-11-24T00:00:00.000Z
fr:
  title: 'Guinée-Bissau : mise à jour'
  body: >-
    Après la guerre civile de 1998-1999, le pays est passé par des périodes
    troubles. Et désormais, malgré le retour de la démocratie en 2005, le
    développement du pays est bridé par certaines méthodes dictatoriales de la
    part du pouvoir, et aussi par le manque global d'infrastructures. Pourtant,
    les atouts et ressources naturelles ne manquent pas.   <br />
en:
  title: 'Guinée-Bissau : mise à jour'
  body: ''
