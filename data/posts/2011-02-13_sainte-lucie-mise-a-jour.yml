title: sainte-lucie-mise-a-jour
date: '2011-02-14T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/sainte-lucie.png'
fr:
  title: 'Sainte-Lucie : mise à jour'
  body: >-
    Etats insulaire bordant l'est de la mer des  Caraïbes, Sainte-Lucie fait
    partie du Commonwealth britannique. Petite  île proche de la Martinique, la
    langue officielle est le français, mais  on y parle beaucoup l'anglais. Pays
    relativement pauvre, le tourisme fait vivre une partie importante de la
    population.
