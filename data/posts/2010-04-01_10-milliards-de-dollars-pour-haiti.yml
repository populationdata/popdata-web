title: 10-milliards-de-dollars-pour-haiti
date: '2010-04-02T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/haiti-conference-onu.jpg'
fr:
  title: 10 milliards de dollars pour Haïti
  body: >-
    Près de 10 de milliards de dollars ont été  promis mercredi 31 mars par les
    bailleurs de fonds à la Conférence pour Haïti  qui s'est déroulée au siège
    des Nations Unies à New York pour aider à la  reconstruction et au
    relèvement de ce pays après le séisme destructeur  du 12
    janvier.<!--more-->« Les Etats membres des Nations Unies et les partenaires
    internationaux  ont promis d'allouer 5,3  milliards de dollars dans les deux
    prochaines  années et un total de 9,9 milliards de dollars pour les trois
    prochaines  années et au-delà. Aujourd'hui les Nations Unies sont unies pour
    Haïti  », a dit le Secrétaire général de l'ONU, Ban Ki-moon, à l'issue des 
    discussions lors d'une conférence de presse au siège de l'ONU à New  York.
    <br />  <p>« Je voudrais remercier une fois encore les Etats membres pour
    leur  extraordinaire générosité. C'est la solidarité internationale en
    action  », a-t-il ajouté.« Nous avons mobilisé pour donner à Haïti et à son 
    peuple ce dont il a le plus besoin : l'espoir pour un nouveau futur ».</p> 
    <p>« Aujourd'hui 48 pays, les institutions multilatérales et une coalition 
    d'organisations non gouvernementales ont promis presque 10 milliards de 
    dollars sur le long terme pour la reconstruction d'Haïti. C'est une  somme
    impressionnante », s'est félicité la Secrétaire d'Etat américaine,  Hillary
    Clinton.</p>  <p>Le Président d'Haïti, René Préval, a remercié la
    communauté  internationale de la part des 9 millions de citoyens haïtiens. «
    La  communauté internationale a fait sa part » et « les Haïtiens
    aujourd'hui  doivent faire leur part », a-t-il déclaré.</p>  <p>A
    l'ouverture de la conférence, Ban Ki-moon, avait appelé la  communauté
    internationale à apporter un soutien généreux au plan  national stratégique
    du Président haïtien pour créer un « nouvel Haïti  ».</p>  <p>« Je suis sûr
    que vous conviendrez qu'il mérite un soutien complet et  généreux », a dit
    M. Ban. Ce plan « est concret, précis et par-dessus  tout ambitieux. Notre
    objectif n'est pas de reconstruire. Il s'agit de  rebâtir en mieux ». Le
    Premier ministre haïtien Jean-Max Bellerive a  présenté aux participants de
    la conférence les détails de ce programme  de relèvement.</p>  <p>La
    Conférence, intitulée "Vers un nouveau futur pour Haïti", a réuni  également
    l'Envoyé spécial de l'ONU pour Haïti Bill Clinton et des  représentants de
    plus de cent pays. Elle était co-présidée par le  Brésil, le Canada, l'Union
    européenne, la France et l'Espagne, les  principaux bailleurs de fonds du
    pays. </p>  <p>Selon les estimations du gouvernement haïtien, le séisme du
    12 janvier a  fait plus de 220 000 morts et affecté environ 3 millions de
    personnes,  soit un tiers de la population. Il aurait également fait des
    dégâts  estimé à sept milliards de dollars, soit plus de 120% du produit 
    intérieur brut haïtien en 2009. Le pays était déjà le plus pauvre de 
    l'hémisphère occidental avant la catastrophe.</p>  <p>Le gouvernement
    haïtien a estimé les besoins pour la reconstruction à  3,9 milliards de
    dollars pour les 18 prochains mois et à 11,5 milliards  au cours des dix
    prochaines années.</p>  <p>« Clairement cette assistance doit être bien
    investie et bien  coordonnée. Parallèlement à la reconstruction, elle doit
    fournir une  aide humanitaire d'urgence : nourriture, assainissement, santé,
    et de  façon urgente, des logements », a souligné le Secrétaire général, 
    rappelant que la saison des pluies approchait rapidement et que des  camps
    de personnes déplacées sont menacés par les risques d'inondations. <br
    /></p>  <p>M. Ban s'est dit également préoccupé par la sécurité dans
    certains  camps, en particulier pour les femmes et les enfants. </p>  <p>Il
    a appelé à davantage de soutien à l'Appel humanitaire révisé de 1,4 
    milliard de dollars, qui n'a été financé qu'à hauteur de 50% pour 
    l'instant.</p>  <p>Selon Ban Ki-moon, la reconstruction d'Haïti suppose
    aussi « un  gouvernement pleinement démocratique », « des politiques
    économiques et  sociales de lutte contre l'extrême pauvreté », des «
    programmes qui  permettent aux femmes d'assumer pleinement leurs rôles de
    chefs de  famille, de dirigeantes d'entreprise, de décideuses ».</p>  <p>«
    Ce nouveau partenariat repose sur les principes de la bonne  gouvernance, de
    la transparence, de la responsabilité mutuelle », a-t-il  ajouté.</p> 
    <p>Pour sa part, le Président de l'Assemblée générale de l'ONU, Ali Treki,
    a  exhorté « les représentants des Etats membres, les institutions 
    financières, le secteur privé et les organisations de la société civile à 
    continuer de soutenir les efforts de reconstruction », selon un message 
    transmis par son porte-parole.</p>  <p>L'Administratrice du Programme des 
    Nations Unies pour le développement (PNUD), Helen Clark, a souhaité  quant à
    elle que « la vision présentée aujourd'hui par le gouvernement  d'Haïti au
    nom du peuple haïtien puisse devenir réalité ». Elle a estimé  qu'il était
    nécessaire que les Haïtiens aient la responsabilité du  processus de
    relèvement, l'assistance internationale s'alignant sur les  priorités du
    pays.</p>  <p>Le Président de la Banque mondiale, Robert Zoellick, a proposé
    une  division du travail entre les agences internationales afin d'éviter 
    qu'elles ne se marchent sur les pieds. Il a aussi appelé à  l'organisation
    d'une nouvelle conférence dans six mois pour faire le  point.</p>  <p>De son
    côté, le Directeur du Fonds monétaire international (FMI),  Dominique
    Strauss-Kahn, a estimé que le pays était en mesure de  connaître un taux de
    croissance de 8% par an pendant les cinq prochaines  années. Mais cela ne
    peut se produire que si « les autorités haïtiennes  sont au volant », a-t-il
    dit.</p>  <p>Source : ONU (communiqué)<br /></p>
