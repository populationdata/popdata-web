fr:
  title: >-
    Cuba et Honduras : Le PAM apporte une assistance après le passage des
    cyclones
  body: >-
    Le Programme alimentaire mondial (PAM) se prépare à assister près de 1,78
    million de Cubains affectés par les cyclones Gustav et Ike qui ont touché
    l'île fin août et début septembre. De son côté, touché par une tempête
    tropicale qui a provoqué des inondations, le Honduras recevra également une
    assistance similaire.     <br /><!--more--><img border="0" align="left"
    src="/images/articles/cuba-inondations-surgidero-de-batabano.jpg" />« Les
    nouvelles opérations d'urgence visent à apporter un soutien au gouvernement
    cubain dans son assistance alimentaire aux zones qui ont été le plus
    exposées aux dommages », indique un communiqué de l'agence.      <p> Gustav
    et Ike sont les pires cyclones qui aient frappé Cuba en 50 ans, selon
    Sonsole Ruedas, représentante du PAM à Cuba. </p> <p> L'agence va fournir
    des rations alimentaires pendant les six prochains mois, notamment du riz,
    des haricots, de l'huile végétale, du poisson en conserve et du CSB, un
    mélange de mais et de soja fortifié de vitamines et de minéraux, pour un
    coût de 7 millions de dollars. </p> <p> Le PAM fournira aussi des gazinières
    et des hangars temporaires pour stocker la nourriture. </p> <p> L'agence a
    commencé à la distribution d'une assistance similaire au Honduras, a
    rapporté mardi également la porte-parole du Secrétaire général, Michèle
    Montas, lors de son point de presse quotidien, au siège de l'ONU, à New
    York. </p> <p> Le pays a été récemment touché par des inondations après une
    tempête tropicale. Le PAM a distribué 60 tonnes de nourriture. </p> <p> Le
    Bureau de la coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>) a aussi
    débloqué 300 000 dollars pour l'assistance d'urgence à ce
    pays.                <br />   </p> <p>Source : ONU, PAM               <br
    />   </p>
