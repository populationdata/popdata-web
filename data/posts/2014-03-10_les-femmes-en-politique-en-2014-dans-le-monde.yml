title: les-femmes-en-politique-en-2014-dans-le-monde
nameFr: Les femmes en politique en 2014 dans le monde
nameEn: Les femmes en politique en 2014 dans le monde
date: 2014-03-11T00:00:00.000Z
bodyFr: >-
  Voici une carte publiée par l'ONU-Femmes et qui présente des statistiques
  intéressantes sur les femmes en politique dans le monde en 2014. Des progrès,
  mais encore du travail pour réaliser un futur plus équitable.
