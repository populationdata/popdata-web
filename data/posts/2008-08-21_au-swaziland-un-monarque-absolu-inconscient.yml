title: au-swaziland-un-monarque-absolu-inconscient
nameFr: 'Au Swaziland, un monarque absolu inconscient'
nameEn: 'Au Swaziland, un monarque absolu inconscient'
date: 2008-08-22T00:00:00.000Z
bodyFr: >-
  Le Swaziland est le champion mondial du sida. Le taux de prévalence y est le
  plus élevé du monde, avec 40% de la population touchée !      <br />      Et
  pourtant, le roi et ses treize épouses dépensent fastueusement l'argent des
  contribuables en shopping de luxe et autres avions personnels. Pourtant, le
  pays aurait bien besoin d'infrastructures, notamment de santé.      <br
