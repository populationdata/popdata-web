title: europe-moins-164-millions-deuropeens-dans-45-ans
date: '2005-04-07T00:00:00.000Z'
fr:
  title: 'Europe : moins 164 millions d''européens dans 45 ans ?'
  body: >-
    La                population de l'Europe, en proie à                un
    vieillissement inéluctable, devrait diminuer de 13 à                22%
    d'ici à 2050 par rapport aux chiffres de 1995, prévoit                le
    Conseil de l'Europe dans une étude publiée
    jeudi.<!--more-->Forte                de 728 millions d'habitants en
    1995                (732 380 859 en 2005), l'Europe (sans la
    Turquie,                les pays du Caucase et Chypre)
    pourrait                n'en compter plus que 632 millions (-13%) en 2050
    dans l'hypothèse                optimiste d'un indicateur conjoncturel de
    fécondité                (ICF) qui se redresserait jusqu'à 1,85, contre 1,42
    sur la                période 1995-2000.<br />Dans                le cas
    d'une fécondité plus faible, le nombre d'Européens                pourrait
    même chuter à 564 millions (-22%), estiment                les experts de
    l'organisation paneuropéenne, qui se basent                sur des études
    démographiques des Nations                Unies. Au                mieux,
    même dans l'hypothèse «très irréaliste»                d'un ICF très élevé
    (à 2,34), la population                baisserait tout de même, de 3%.<br
    /><br />«Au                cours des quelques années à venir, la population
    européenne                continuera à augmenter légèrement, mais
    ensuite                elle va commencer à décroître, si bien que
    vers                2010-2015 nous allons être confrontés à
    des                problèmes très graves, notamment pour le
    financement                des retraites», a souligné lors d'une
    conférence                de presse Charlotte Höhn, présidente du
    Comité                européen sur la population. <br /><br
    />Selon                ces projections, la perspective de déclin
    démographique                est particulièrement alarmante en Europe
    orientale, où                la population pourrait diminuer d'un tiers
    entre 2005 et 2050, dans                l'hypothèse la plus pessimiste. <br
    />Dans                l'ensemble de l'Europe, la pourcentage de personnes
    âgées                de plus de 65 ans pourrait atteindre 25 à 33% de la
    population                en 2050, contre 14,7% en 2000, selon le Conseil de
    l'Europe qui                évoque un «vieillissement inéluctable».<br /><br
    />Ce                déclin démographique a peu de chance de pouvoir
    être                contrebalancé par  l'immigration,                estime
    le rapport, car il faudrait à l'Europe «1,8                million de
    migrants par an» d'ici à 2050 pour maintenir                d'ici là sa
    population à son niveau de 1995, «3,6                millions d'immigrants
    par an» pour maintenir à son                niveau la population en âge de
    travailler, et même «25,2                millions d'immigrés par an» pour
    maintenir le rapport                entre les actifs et les retraités.<br
    /><br />Par                ailleurs, les experts du Conseil de l'Europe
    soulignent que la population                du Vieux Continent n'a dû sa
    croissance en 2003 qu'à                l'immigration : deux millions de
    personnes sont venues s'installer                en Europe l'an dernier
    tandis que l'accroissement naturel était                négatif de 63 000
    personnes.<br /><br />Cet                accroissement naturel reste positif
    pour les 25 tats membres                de l'Union européenne (+143 000
    personnes), mais il est négatif                pour les autres tats membres,
    dont la Russie,                l'Ukraine et la Roumanie                (-247
    000 personnes pour l'ensemble des ces autres pays).<br /><br
    />Ces                rapports sont rendus publics à l'occasion de
    l'ouverture                à Strasbourg d'un colloque de deux jours,
    intitulé                «La cohésion sociale face aux défis
    démographiques»,                et qui réunit quelque 300 experts et
    responsables politiques.<br /><br />Source : Cyberpresse
