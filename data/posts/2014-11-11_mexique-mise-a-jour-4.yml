  body: >-
    Mise à jour des chiffres de la fiche Mexique. La croissance de Mexico est
    fortement ralentie depuis quelques années. L'aire urbaine continue de
    croître, mais à un rythme plus en adéquation avec les capacités d'absorption
    de la population et le développement des services indispensables à son
    bien-être.
