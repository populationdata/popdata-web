title: boat-peoples-en-hausse-en-mediterranee-et-dans-le-golfe-daden
date: 2008-11-04T00:00:00.000Z
fr:
  title: Boat peoples en hausse en Méditerranée et dans le golfe d'Aden
  body: >-
    Le nombre de « boat peoples », les migrants qui s'embarquent pour un voyage
    hasardeux en mer parfois au péril de leur vie, est en hausse dans le golfe
    d'Aden où une nouvelle tragédie vient d'intervenir, mais aussi à destination
    de l'Europe, selon le Haut Commissariat des Nations Unies pour les réfugiés
    (UNHCR).<!--more--><img border="0" align="left"
    src="/images/articles/yemen-boat-people.jpg" />« A la fin du mois d'octobre
    2008, près de 30 000 boat peoples sont arrivés sur les côtes italiennes  un
    chiffre qui dépasse largement celui des 19 900 arrivées pour toute l'année
    2007 », a déclaré mardi le porte-parole du HCR, Ron Redmond, à Genève.   
    <p> « Parallèlement, le nombre de morts ou de personnes portées disparues en
    mer au cours du voyage vers l'Italie ou Malte pour les 10 premiers mois de
    2008 (509) est déjà plus élevé que le total de 2007 (qui s'élevait à 471
    morts ou personnes portées disparues). Et cela malgré les louables efforts
    de recherches et de secours en mer produits par la marine et les
    gardes-côtes italiens », a dit le porte-parole. </p> <p> A Malte, près de 2
    600 boat peoples sont arrivés au cours des neuf premiers mois de cette année
    depuis l'Afrique du Nord, en comparaison avec les 1 800 personnes arrivées
    sur l'ensemble de l'année 2007.</p> <p> Dans le cas de la Grèce, des
    chiffres sont disponibles seulement pour les sept premiers mois de 2008,
    mais ils montrent la même tendance qu'en Italie et à Malte. Environ 15 000
    personnes sont arrivées en Grèce continentale ou dans les îles de la mer
    Egée entre janvier et juillet 2008, contre 19 900 arrivées pendant toute
    l'année 2007.</p> <p> Les arrivées en Espagne continentale et dans les îles
    Canaries à la fin du mois d'octobre 2008 (10 700) sont également plus
    élevées que pendant toute la même période l'année dernière (9 100 pour les
    10 premiers mois de 2007), mais sont toujours plus bas que pour l'ensemble
    de l'année 2007 (18 000 arrivées).</p> <p> Selon le HCR, le nombre de
    réfugiés dans ces mouvements mixtes de populations, qui incluent aussi des
    migrants économiques, varie de façon importante d'un pays à un autre et
    selon les périodes de l'année. Dans le cas de l'Italie, un tiers de ceux qui
    sont arrivés illégalement par la mer l'année dernière ont fait une demande
    d'asile (soit quelque 7 000 personnes). En moyenne, à peu près la moitié des
    demandeurs d'asile en Italie sont reconnus comme réfugiés ou se voient
    offrir une autre forme de protection.</p> <p> A Malte, près de 80% de ceux
    qui arrivent par la mer demandent l'asile et près de 60% d'entre eux, en
    moyenne, sont reconnus comme ayant besoin de protection internationale. Ils
    reçoivent soit le statut de réfugié soit une autre forme de protection.</p>
    <p> A l'opposé quelques 3% seulement des boat peoples qui arrivent sur les
    plages espagnoles demandent l'asile, malgré les informations et les conseils
    dispensés aux nouveaux arrivants.</p> <p> Au cours des premiers 10 mois de
    l'année 2008, plus de 38 000 personnes ont effectué le périlleux voyage en
    bateau depuis la Somalie vers le Yémen. Cela représente une augmentation
    considérable par rapport aux 29 500 personnes qui ont entrepris ce même
    voyage durant toute l'année 2007. </p> <p> Jusqu'à présent, plus de 600
    personnes sont mortes ou portées disparues dans le golfe d'Aden. L'an
    dernier, le nombre de morts était de 1 400.</p> <p> Le porte-parole du HCR a
    ainsi évoqué une nouvelle tragédie intervenue dimanche 2 novembre 2008
    lorsque plus de 40 personnes, parmi 115 désespérés transportés à bord d'un
    bateau de passeurs à travers le golfe d'Aden depuis la Somalie, ont été
    contraintes de sauter par-dessus bord en pleine mer au large des côtes du
    Yémen. 12 corps ont déjà échoué sur la plage d'Alam et 28 autres personnes
    sont toujours portées disparues. Les 75 boat peoples survivants ont été
    conduits au centre de réception du HCR à Ahwar où ils reçoivent de
    l'aide.</p> <p> Les survivants ont expliqué au HCR que le bateau avait
    quitté le nord de la Somalie vendredi 31 octobre avec 115 passagers à son
    bord, principalement des Somaliens et des thiopiens avec parmi eux des
    femmes et des enfants. </p> <p> Les survivants ont dit que ceux qui
    n'avaient pas pu payer un supplément d'argent ont été sévèrement battus par
    les passeurs et que plus de 40 personnes ont été jetés par-dessus bord. Une
    personne est décédée lundi au dispensaire MSF d'Ahwar, suite aux graves
    blessures infligées par les passeurs. D'autres sont traitées pour des
    blessures, notamment à la tête.</p> <p>Source : UNHCR     </p>
