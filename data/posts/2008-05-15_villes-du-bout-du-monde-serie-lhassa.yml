  title: 'Villes du bout du monde (série) : Lhassa'
  body: >-
    Lhassa est la capitale du Tibet, une région autonome de Chine. Située au
    bout de la route et de la ligne de chemin de fer, elle reste malgré tout
    difficile d'accès, car elle est coincée entre les montagnes, très loin des
    autres centres urbains du pays. Elle se trouve en outre à une altitude
    moyenne d'environ 3650 mètres.            <br /><!--more-->La Chine a
    récemment beaucoup investi dans les infrastructures de transport pour relier
    plus facilement la ville au reste du pays. Un train direct et un aéroport de
    grande taille devraient lui permettre de se développer très rapidement dans
    les années à venir. En effet, les autorités chinoises font une très forte
    promotion du Tibet et de Lhassa en particulier, dans l'espoir d'y voir s'y
    installer de nombreux immigrants internes chinois, venus y trouver du
    travail.            <br />            De plus, le tourisme s'en trouve
    également facilité, et avec plus de 2000 nouveaux visiteurs par jour,
    l'économie locale est désormais en plein boum.            <br />         
    Lhassa vient d'ailleurs de dépasser les 309 000 habitants, en très forte
    progression sur les dernières estimations de 2000 et ses 200 000
    habitants.          <br />  <br />  <div style="text-align: center;"><a
