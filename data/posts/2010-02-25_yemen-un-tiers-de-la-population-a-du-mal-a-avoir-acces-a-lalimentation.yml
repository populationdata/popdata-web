title: yemen-un-tiers-de-la-population-a-du-mal-a-avoir-acces-a-lalimentation
date: '2010-02-26T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/yemen-refugies.jpg'
fr:
  title: 'Yémen : un tiers de la population a du mal à avoir accès à l''alimentation'
  body: >-
    Le Programme alimentaire mondial (PAM) a publié jeudi 25 février une
    enquête  qui révèle qu'une personne sur trois au Yémen a du mal à avoir
    accès à  l'alimentation, le pays étant confronté à des affrontements dans
    le  nord, un afflux de réfugiés de la Corne de l'Afrique et une augmentation
    du taux de pauvreté.<!--more-->L'étude du PAM estime que 12% de la
    population souffre d'insécurité  alimentaire grave, et qu'un enfant sur dix
    est gravement sous-alimenté.  En outre, un quart des femmes en âge de
    procréer souffrent de  malnutrition.   <p>Actuellement, l'agence de l'ONU
    fournit une aide alimentaire à 1.5  million de personnes chaque mois au
    Yémen, notamment à 250 000 personnes  déplacées par les combats dans le
    nord.</p>  <p>Cette étude souligne l'ampleur des opérations dans le pays,
    alors que le  PAM a dû approuver, au début du mois de février, un prêt de 4
    millions  de dollars de son fonds interne d'intervention immédiate pour ses 
    opérations au Yémen, afin de permettre la continuation de programmes 
    d'assistance aux déplacés. </p>  <p>« Ce crédit-relais couvrira le
    financement des opérations pour quelques  semaines », avait précisé Emilia
    Casella du PAM, mais « si des  financements de donateurs ne sont pas trouvés
    dans les prochaines  semaines, cela va entraîner des réductions de rations
    et possiblement la  suspension de plusieurs programmes au Yémen d'ici à la
    fin juin ». </p>  <p>L'annonce le 11 février d'un accord de cessez-le-feu
    entre les forces  gouvernementales et les rebelles dans le nord du pays
    avait fait naître  l'espoir chez le Secrétaire général des Nations Unies,
    Ban Ki-moon « que  le cessez-le-feu tiendra et qu'il fournira une
    opportunité pour  résoudre complètement ce conflit ».</p>  <p>Les combats
    entre le gouvernement et la rébellion ont empêché  l'acheminement de l'aide
    humanitaire dans la région depuis le mois  d'août 2009. Selon des
    informations parues dans la presse, le conflit  remonte à 2004 et aurait
    fait plus de 10 000 morts, même si les  autorités de Sanaa se sont toujours
    refusé à donner le moindre bilan des  pertes civiles ou militaires.</p> 
    <p>Source : ONU (communiqué)<br /></p>
