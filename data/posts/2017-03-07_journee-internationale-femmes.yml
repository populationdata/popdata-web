fr:
  title: Journée internationale des femmes
  body: "[caption id=\"attachment_37220\" align=\"aligncenter\" width=\"1500\"]<img class=\"size-full wp-image-37220\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/marche-des-femmes.jpg\" alt=\"Marche des femmes pour le droit de vote des femmes\" width=\"1500\" height=\"996\" /> Marche des femmes pour le droit de vote des femmes aux États-Unis.[/caption]\r\n<p style=\"text-align: justify;\">Le 8 mars, c'est la <strong>Journée internationale des femmes</strong>, célébrée partout dans le monde. La moitié de l'humanité se bat ainsi pour faire progresser ses droits humains fondamentaux, bafoués depuis toujours par l'autre moitié.\r\nLe 20<sup>e</sup> siècle a été important en terme de progrès pour les femmes. <a href=\"https://www.populationdata.net/cartes/monde-droit-de-vote-femmes-2015/\">Droit de vote</a>, émancipation, forte progression dans l'éducation - au point que les femmes représentent aujourd'hui la majorité des diplômés de l'enseignement supérieur dans de nombreux pays développés -, sièges dans les conseils d'administration des entreprises, <a href=\"https://www.populationdata.net/cartes/monde-femmes-dirigeantes-2015/\">mandats électifs</a>, représentation des femmes dans toutes les sphères du travail, dans tous les métiers.\r\nMais cette lutte pour les droits des femmes ne s'est pas faite uniformément partout sur la planète. Certains pays refusent toujours des droits fondamentaux aux femmes, comme en <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>. On peut qualifier ce pays, allié des grandes puissances occidentales, de « pire pays du monde pour les femmes ». Par exemple, les femmes n'y ont ainsi pas le droit de... conduire ! Ridicule. Elles ne peuvent non plus aller seules faire des courses, se promener en ville, ou tout simplement évoluer dans la sphère publique. Un scandale démontrant qu'il reste encore bien du chemin à parcourir pour les femmes dans certains endroits du monde.\r\nDans d'autres pays, certains\_droits chèrement acquis, comme celui de disposer librement de leur\_corps, notamment le droit d'avorter, sont constamment remis en question. En <a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a> ou aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, des lois liberticides sont édictées afin de tenter de supprimer ou limiter le droit à l'avortement. Ce droit est également très limité dans de nombreux pays de par le monde.\r\nDans tous les confits, les femmes (et les enfants) sont les premières victimes. Massacres, viols en série, enlèvements, c'est une <a href=\"https://www.populationdata.net/2013/07/17/rdc-viols-en-serie-et-guerre-contre-les-femmes/\">véritable guerre contre les femmes</a> qui est parfois menée, comme en <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>.\r\nL'insécurité dans les villes est un fléau qui empêche les femmes de se déplacer librement, là où elles le souhaitent, et quand elles le souhaitent. 95 % des victimes de viol sont des femmes ou des jeunes filles. L'insécurité dans les foyers, la violence conjugale, est également un problème de santé majeur. Rien qu'en <a href=\"https://www.populationdata.net/pays/france/\">France</a>, une femme meurt tous les trois\_jours sous les coups de son conjoint (122 femmes victimes en 2015).\r\nDe nombreux pays refusent aux femmes l'accès aux soins de santé, d'autres <a href=\"https://www.populationdata.net/2014/02/06/journee-mondiale-de-lutte-contre-les-mutilation-genitales-feminines/\">mutilent les parties génitales des filles</a>.\r\nEnfin, le droit de propriété est très faible pour les femmes dans le monde, un droit fondamental bafoué ouvertement depuis la nuit des temps. Les femmes forment ainsi le gros de la population pauvre dans le monde, alors même qu'elles réalisent 66 % du travail global.\r\nVoici une <a href=\"https://www.populationdata.net/2016/10/17/si-le-monde-etait-un-village/\">vidéo sur l'état du monde et de ses populations</a>, avec notamment des chiffres édifiants sur le sort des femmes.\_Et les chiffres peuvent se succéder sur des pages et des pages...\r\nLes femmes doivent se battre constamment pour faire respecter leurs droits, et le 8 mars est un symbole, celui de la liberté mais aussi et surtout celui des droits humains pour tous, femmes bien sûr, et hommes. Car sans respect de l'autre, pas de respect de soi-même.</p>"
