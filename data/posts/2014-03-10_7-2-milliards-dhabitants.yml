title: 7-2-milliards-dhabitants
nameFr: 7.2 milliards d'habitants
nameEn: 7.2 milliards d'habitants
date: 2014-03-11T00:00:00.000Z
bodyFr: >-
  La population mondiale vient de dépasser les 7,2 milliards d'individus. Et le
  rythme continue, la croissance démographique devrait permettre d'atteindre la
  barre des 8 milliards d'humains en 2023.
