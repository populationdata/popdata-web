title: palestine-il-faut-mettre-fin-au-blocus-israelien-de-gaza
nameFr: 'Palestine : il faut mettre fin au blocus israélien de Gaza'
nameEn: 'Palestine : il faut mettre fin au blocus israélien de Gaza'
date: 2009-06-18T00:00:00.000Z
bodyFr: >-
  Des agences des Nations Unies et des organisations non gouvernementales (ONG)
  ont rassemblé leurs voix mercredi 17 juin pour exprimer leur vive
  préoccupation quant à la poursuite du blocus imposé par Israël contre la bande
  de Gaza, depuis deux ans déjà.<!--more-->« Ces sanctions indiscriminées
  affectent la totalité de la population de 1,5 million de personnes, alors que
  les femmes, les enfants et les personnes âgées sont les premières victimes »,
  indique un communiqué publié à Jérusalem.   <p>Parmi la trentaine de
  signataires de l'appel, on compte notamment l'Office de secours et de travaux
  des Nations Unies pour les réfugiés de Palestine dans le Proche-Orient (<a
  href="http://www.un.org/unrwa/index.html">UNRWA</a>), le Fonds de
  développement des Nations Unies pour la femme (UNIFEM), le Haut Commissariat
  des Nations Unies aux droits de l'homme (<a
  href="http://www.ohchr.org/french/index.htm">HCDH</a>), Action contre la Faim,
  Médecins du Monde, Oxfam International.</p>  <p>La quantité de biens autorisés
  à entrer à Gaza aux termes du blocus représente le quart de ce qui était
  autorisé avant le blocus. Par ailleurs, 8 camions sur 10 contiennent de la
  nourriture mais seuls dix-huit sortes d'aliments sont autorisées. Même les
  vêtements et les chaussures, les jouets et les manuels scolaires sont prohibés
  régulièrement.</p>  <p>L'étouffement de l'économie de Gaza a conduit à un
  chômage et à un taux de pauvreté sans précédent ainsi qu'à une totale
  dépendance de l'aide internationale.</p>  <p>« Les civils ordinaires ont perdu
  toute qualité de vie alors qu'ils luttent pour survivre », indique le
  communiqué.</p>  <p>Par ailleurs, les conséquences de l'opération militaire
  israélienne restent visibles puisque les matériaux de reconstruction restent
  interdits. Des milliers de personnes continuent de vivre avec des trous dans
  leurs murs, des vitres cassées et pas d'eau courante. </p>  <p>« Le peuple de
  Gaza doit pouvoir avoir une alternative d'espoir et de dignité. Permettre le
  développement humain et la prospérité est une des étapes essentielles vers
  l'établissement d'une paix durable », affirment les agences et ONG.</p> 
  <p>Source : ONU<br /></p>
