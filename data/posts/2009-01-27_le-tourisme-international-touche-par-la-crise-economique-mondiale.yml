title: le-tourisme-international-touche-par-la-crise-economique-mondiale
date: 2009-01-28T00:00:00.000Z
fr:
  title: Le tourisme international touché par la crise économique mondiale
  body: >-
    Le tourisme international a connu une baisse significative au cours de
    l'année 2008 sous l'influence d'une économie mondiale extrêmement volatile
    (crise financière, augmentation du prix du pétrole et fluctuation intensive
    des taux de changes), a indiqué mardi l'Organisation mondiale du tourisme
    (OMT).<!--more-->Le nombre de touristes a augmenté de plus de 2% en 2008 par
    rapport à l'année 2007 grâce aux très bons résultats de la première partie
    de l'année. En revanche, les six derniers mois de 2008 ont été marqués par
    un retournement radical de tendance. Les 5% de croissance enregistrés de
    janvier à juin ont été suivis d'un déclin de 1% pour les six mois
    suivants.    <p> La situation économique actuelle risquant de se prolonger
    en 2009 et peut être plus longtemps, l'OMT prévoit une performance encore
    plus modeste pour cette année. Selon le baromètre du tourisme mondial de
    l'OMT publié en janvier, le tourisme international devrait stagner ou même
    diminuer en 2009.</p> <p> L'Europe, avec une diminution de 3% du nombre
    d'arrivées internationales depuis le mois de juin, est la seule région dont
    les résultats ont stagné l'année entière. Les voyages vers l'Asie ont aussi
    été frappés par une réduction de 3% dans la deuxième partie de 2008 mais
    après une augmentation de plus de 6% pour la première partie de l'année.</p>
    <p> Par ailleurs, l'Amérique avec une augmentation de 1%, l'Afrique de 4%,
    et le Moyen-Orient de 5%, ont tous connu des résultats positifs pendant la
    seconde moitié de l'année, même si les augmentations étaient plus faibles
    par rapport à celles de la période de janvier à juin.</p> <p> Alors que la
    plupart des voyages vers l'Amérique et l'Europe proviennent de pays qui
    souffrent d'une récession économique sévère, l'OMT prévoit un déclin dans
    ces régions de près de 2% pour 2009.</p> <p> Les prédictions pour l'Asie et
    le Pacifique sont positives même si la croissance restera plus lente
    comparée aux performances de ces régions les années précédentes. Il devrait
    en être de même pour l'Afrique et le Moyen-Orient.</p> <p>Source : ONU,
    OMT         <br />   </p>
