title: afrique-11-milliard-dhabitants
date: '2014-03-25T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/afrique-drapeaux-petite.png'
fr:
  title: 'Afrique : 1,1 milliard d''habitants'
  body: >-
    Il y a désormais 1,1 milliard d'habitants en Afrique. La croissance
    démographique continue d'être la plus forte du monde, mais elle a
    globalement tendance à baisser. Le développement économique progresse
    actuellement plus rapidement, et permet un rattrapage, limité mais réel,
    dans certaines régions, sur les autres pays en développement.
