  title: 'Équateur : urbanisation galopante et meilleur partage des ressources'
  body: "[caption id=\"attachment_36854\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/equateur/\"><img class=\"size-full wp-image-36854\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Chimborazo-equateur.jpg\" alt=\"Volcan Chimborazo, plus haut sommet de l'Équateur\" width=\"1280\" height=\"857\" /></a> Volcan Chimborazo, plus haut sommet de l'Équateur (6 263 m). Photo : David Torres Costales.[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/equateur/\">Équateur</a> est un pays d'Amérique du Sud qui regorge de ressources. Naturelles d'une part, avec l'exploitation des hydrocarbures, et de la forêt, celle-ci couvrant une grande partie de l'est du pays. Touristiques d'autre part, grâce à ses nombreux volcans (en activité pour la plupart), ses réserves naturelles, ses plages et enfin ses vieilles pierres. Les grandes villes possèdent en effet la plupart du temps de vieux quartiers historiques relativement bien conservés, et datant de la période coloniale espagnole.\r\nGrâce à l'exploitation des hydrocarbures et à la forte hausse des prix des matières premières depuis le début du siècle, le pays a pu investir. Il effectue un énorme rattrapage \_en matière d'infrastructures, longtemps déficientes et peu entretenues.\_Et les richesses sont désormais mieux redistribuées. En\_neuf ans, 1,4 million de personnes sont sorties de la pauvreté, avec un taux passant de 36,7 % en 2007 à 22,9 % en 2016. Une réussite incontestable. Mais cette modernisation du pays s'est accompagnée de l'inévitable phénomène de l'urbanisation, galopante. La capitale Quito, pourtant perchée à très haute altitude (2850 m), est devenue une véritable métropole, avec près de 2,7 millions d'habitants. Guayaquil, le grand port du pays, a dépassé les 3,5 millions d'habitants, et reste donc la principale aire métropolitaine\_du pays.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/equateur/\"><strong>Fiche pays Équateur</strong></a></li>\r\n</ul>"
