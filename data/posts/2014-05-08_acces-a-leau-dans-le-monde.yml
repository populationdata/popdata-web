title: acces-a-leau-dans-le-monde
date: '2014-05-09T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/eau-enfant.jpg'
fr:
  title: Accès à l'eau dans le monde
  body: >-
    Depuis 1990, 2,3 milliards d'humains ont accédé à l'eau potable. Un grand
    progrès, même s'il reste encore 11% de la population mondiale qui n'y a pas
    accès. Trois pays, la République démocratique du Congo, le Mozambique et la
    Papouasie-Nouvelle-Guinée, ont moins de 50% de leur population qui a accès à
    l'eau potable.
