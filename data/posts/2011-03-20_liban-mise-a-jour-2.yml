title: liban-mise-a-jour-2
date: 2011-03-21T00:00:00.000Z
fr:
  title: 'Liban : mise à jour'
  body: >-
    Le pays est sur la route du développement, à marche forcée. Il se relève
    rapidement de la guerre qu'Israël lui a imposé en 2006, occasionnant
    d'importantes destructions, notamment de ses infrastructures. Petite mise à
    jour des chiffres et des cartes du Liban.
