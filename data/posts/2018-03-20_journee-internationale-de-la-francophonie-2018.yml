bodyFr: "<p style=\"text-align: justify;\">La\_<b>Journée internationale de la francophonie</b>\_est une\_célébration\_mondiale de l’Organisation internationale de la francophonie\_(OIF) ayant lieu le\_20 mars\_de chaque année. L'<a href=\"https://www.populationdata.net/cartes/francophonie-etats-membres/\">Organisation internationale de la francophonie regroupe 84 pays et territoires</a> membres, associés et observateurs.</p>\r\n<a href=\"https://www.populationdata.net/cartes/francophonie-etats-membres/\"><img class=\"size-full wp-image-35195\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/francophonie.png\" alt=\"Francophonie\" width=\"1280\" height=\"853\" /></a>\r\n<p style=\"text-align: justify;\">On recense environ 520 millions de locuteurs francophones dans le monde, dont plus\_de 300 millions dont c’est la langue maternelle. Il y a plus d’un milliard d’habitants dans les différents pays francophones. <a href=\"https://www.populationdata.net/2008/09/11/palmares-des-langues-parlees-dans-le-monde/\">Le français est donc l'une des langues les plus répandues et parlées dans le monde</a>.</p>\r\n<p style=\"text-align: justify;\">Ces chiffres sont appelés à <a href=\"https://www.populationdata.net/cartes/francophonie-2100/\">grossir rapidement dans les prochaines décennies</a>, notamment parce que l'<a href=\"https://www.populationdata.net/2017/08/07/45-milliards-dafricains-2100/\">Afrique francophone voit sa population augmenter</a> à un rythme sans précédent. Déjà, le pays francophone le plus peuplé n'est plus la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, mais la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>.</p>"
