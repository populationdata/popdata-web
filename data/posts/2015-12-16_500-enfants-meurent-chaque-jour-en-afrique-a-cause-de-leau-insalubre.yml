title: 500-enfants-meurent-chaque-jour-en-afrique-a-cause-de-leau-insalubre
date: 2015-12-17T00:00:00.000Z
fr:
  title: 500 enfants meurent chaque jour en Afrique à cause de l'eau insalubre
  body: >-
    180 000 enfants de moins de 5 ans meurent chaque année  500 par jour  en
    Afrique subsaharienne à cause de maladies diarrhéiques imputables au manque
    de services d'eau, d'assainissement et d'hygiène, selon le Fonds des Nations
    Unies pour l'enfance (UNICEF) à l'ouverture d'une conférence sur le
    financement du secteur à Dakar.<!--more-->« Des enfants qui meurent chaque
    jour, des millions d'autres qui sont  atteints d'un retard de croissance et
    un coût gigantesque pour  l'économie, on ne saurait continuer comme si de
    rien n'était », a dit le  Directeur régional de l'UNICEF pour l'Afrique de
    l'Ouest et du Centre,  Manuel Fontaine. « Le rythme des progrès doit
    s'accroître de façon  exponentielle et cela va exiger des politiques
    vigoureuses, un  financement solide et un changement radical des priorités
    chez ceux qui  ont le pouvoir d'agir ». <p>Aujourd'hui, près de la moitié de
    la population mondiale qui n'a pas  accès à des sources améliorées d'eau
    potable vit en Afrique  subsaharienne et 700 millions de personnes de la
    région n'ont pas accès à  des services d'assainissement. La population ayant
    quasiment doublé au  cours des 25 dernières années dans la région, l'accès à
    l'assainissement  y a progressé de seulement 6 % et l'accès à l'eau de 20 %
    au cours de la  même période. Des millions de personnes sont donc laissées
    pour compte. </p>  <p>L'UNICEF affirme que, faute de mesures rapides, la
    situation risque de  considérablement empirer au cours des 20 prochaines
    années,  l'augmentation rapide de la population surpassant les efforts des 
    gouvernements pour assurer les services essentiels. Par exemple, le  nombre
    de personnes de la région qui pratiquent la défécation à l'air  libre est
    aujourd'hui plus élevé qu'il ne l'était en 1990. Et pourtant,  un lien a été
    établi entre la défécation à l'air libre et l'augmentation  du nombre
    d'enfants atteints d'un retard de croissance. </p>  <p>La première
    conférence de l'Afrique de l'Ouest et du Centre sur les  Mécanismes de
    financement innovants pour l'eau, l'assainissement et  l'hygiène est
    organisée par l'UNICEF en collaboration avec le  gouvernement sénégalais et
    le Conseil des ministres africains chargés de  l'eau.</p>  <p>L'UNICEF a
    invité 24 gouvernements de la sous-région à rencontrer des  représentants
    des principales banques d'investissement, des  organisations internationales
    et du monde des affaires ainsi que des  experts. L'objectif est de trouver
    de nouveaux mécanismes permettant de  réunir les quelque 20 à 30 milliards
    de dollars dont le secteur  aura besoin chaque année pour parvenir à l'accès
    universel à l'eau et à  l'assainissement en Afrique de l'Ouest et du Centre.
    </p>  <p>L'ONU estime que les pertes économiques au niveau mondial dues à
    des  services d'eau, d'assainissement et d'hygiène insuffisants s'élèvent 
    chaque année à 260 milliards de dollars. La région Afrique de l'Ouest et  du
    Centre, celle où l'accès est le plus mauvais, supporte une part 
    considérable de ce fardeau financier. </p>  <p>Aucun pays d'Afrique de
    l'Ouest et du Centre ne dispose de l'accès  universel à l'eau potable. Selon
    le Rapport 2015 du Programme commun  OMS/UNICEF de surveillance de
    l'approvisionnement en eau et de  l'assainissement (JMP), les taux de
    couverture les plus élevés sont à  Sao Tomé-et-Principe (97 %), Gabon (93
    %), et au Cap Vert (92 %).   l'autre extrême, se trouvent des pays dont à
    peu près la moitié de la  population n'a pas d'accès, la Guinée équatoriale
    (48 %), le Tchad (51 %)  et la République démocratique du Congo (52 %)
    affichant les taux les plus  faibles. </p>  <p>L'accès à l'assainissement
    est encore plus problématique. Dans les pays  disposant de la meilleure
    couverture, jusqu'à une personne sur quatre  n'a toujours pas accès à des
    installations sanitaires satisfaisantes. La  Guinée équatoriale (75 %), Cap
    Vert (72 %), et la Gambie (59 %) figurent  aux trois premières places en
    termes d'accès. La couverture la plus  faible est au Niger (11 %), au Togo
    (12 %) et au Tchad (12 %).  </p>  <p>Cependant, le financement du secteur
    est inégal et insuffisant.  Aucun pays d'Afrique n'a alloué plus de 0,5 % de
    son PIB au secteur de  l'eau, assainissement et hygiène (WASH).
    Parallèlement, sur les 3,8  milliards de dollars de l'aide publique au
    développement  attribuée  chaque année au secteur WASH, les trois quarts
    approximativement vont à  l'eau et le quart restant à l'assainissement. 
    </p>  <p>La plus grande partie de l'aide financière de l'aide publique au 
    développement va à des pays dont la situation est plutôt déjà bonne et, 
    bien que l'accès à l'eau et à l'assainissement en milieu rural soit bien 
    moins développé qu'en milieu urbain, l'aide financière extérieure et 
    intérieure va principalement aux systèmes des zones urbaines.</p>  <p>Source
    : ONU, UNICEF<br /></p>Photo : UNICEF/Olivier Asselin - Une petite fille
    attend de remplir son bidon deau dans le village de  Kikonka, en République
    démocratique du Congo (RDC).
