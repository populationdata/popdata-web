  title: 'Hong Kong : des droits humains pour combien de temps encore ?'
  body: "[caption id=\"attachment_33059\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/hong-kong/\"><img class=\"wp-image-33059 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Hong-Kong-Skyline-de-nuit.jpg\" alt=\"Hong Kong - Skyline de nuit\" width=\"2000\" height=\"857\" /></a> Hong Kong - Skyline de nuit. Photo : Base64, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/hong-kong/\">Hong Kong</a> est un territoire autonome qui fait partie de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> depuis 1997. Le système politique et économique en place sur le territoire actuellement est censé durer encore 30 ans, comme stipulé dans les accords de rétrocession de la souveraineté de Hong Kong à la Chine par le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>.\r\nUne situation qui irrite Pékin quelque peu, notamment en\_ce qui concerne les droits humains (économiquement, cela ne semble pas poser de problème particulier...). Les autorités chinoises ne sont en effet pas réputées pour leur respect des droits humains fondamentaux, liberté d'opinion en tête. La répression est féroce sur le continent, et le pays est régulièrement cité dans les rapports d'organismes dénonçant les exactions des régimes autoritaires, tels Human Rights Watch ou Reporters dans frontières.\r\nOr, Hong Kong vit avec une certaine liberté en général, et les habitudes sont dures à perdre. Perte d'autant plus\_grande qu'il y a fort à parier que les choses vont encore évoluer dans les 30 prochaines années dans la région Asie-Pacifique. Mais dans quel sens ? Il est impossible de le dire pour le moment.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/hong-kong/\"><strong>Fiche territoire Hong Kong</strong></a></li>\r\n</ul>"
