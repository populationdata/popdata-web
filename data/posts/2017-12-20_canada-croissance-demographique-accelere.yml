bodyFr: "[caption id=\"attachment_34054\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/canada/\"><img class=\"wp-image-34054 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Aurore-boreale-Jasper-Canada.jpg\" alt=\"Aurore boréale - Jasper, Canada\" width=\"2500\" height=\"1660\" /></a> <a href=\"https://www.auroresboreales.com/\">Aurore boréale</a> - Jasper, Canada[/caption]\r\n<p style=\"text-align: justify;\">Statistique Canada vient de publier sa mise à jour trimestrielle de population des provinces et territoires du pays. Il compte désormais pratiquement 36,9 millions d'habitants.\r\nMalgré le vieillissement de sa population, le<strong> <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a></strong> voit sa croissance démographique accélérer ces derniers trimestres. Son taux de croissance annuel est passé de 1,2 % à 1,3 % depuis le troisième trimestre. Une légère accélération qui en suit d'autres depuis quelques années. L'immigration toujours plus importante, l'accueil de réfugiés en plus grand nombre et la forte croissance économique ont été les facteurs déterminant, sachant que le pays ne fait pas plus d'enfants qu'auparavant, et que sa population vieillit, à l'instar des autres grands pays riches.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/canada/\"><strong>Fiche pays Canada</strong></a></li>\r\n</ul>"
