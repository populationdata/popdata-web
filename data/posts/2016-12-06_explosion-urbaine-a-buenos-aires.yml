  title: Explosion urbaine à Buenos Aires
  body: "[caption id=\"attachment_35808\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/argentine/place-congres-buenos-aires/\" rel=\"attachment wp-att-35808\"><img class=\"size-full wp-image-35808\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/place-congres-buenos-aires.jpg\" alt=\"Place du Congrès, Buenos Aires, Argentine\" width=\"1280\" height=\"718\" /></a> Place du Congrès, Buenos Aires, Argentine. Photo : Napoletano.[/caption]\r\n<p style=\"text-align: justify;\">L'aire urbaine du <a href=\"https://www.populationdata.net/cartes/buenos-aires-satellite/\">grand Buenos Aires</a>, capitale de l'<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, s'étend de plus en plus. Elle a absorbé l'agglomération de La Plata, située au sud-est, augmentant d'un seul coup sa population globale de plus de 800 000 habitants. Désormais, environ 15,1 millions de personnes habitent dans cette immense ville, qui fait\_plus de 100 kilomètres de longueur. C'est dix fois plus que la grande ville suivante,\_<a href=\"https://www.populationdata.net/cartes/cordoba-satellite/\">Córdoba</a>, qui compte 1,5 million d'habitants. Buenos Aires est l'une des <a href=\"https://www.populationdata.net/palmares/villes/\">plus grandes villes du monde</a>.\r\nUn <a href=\"https://www.populationdata.net/2008/04/30/argentine-projet-de-ligne-tgv-entre-buenos-aires-et-cordoba/\">TGV est en projet</a> entre les deux métropoles, en passant par Rosario, troisième\_grande ville du pays avec ses 1,3 million d'habitants. Ce projet est actuellement suspendu, mais nul doute qu'il deviendra un jour l'un des projets phares pour relancer le transport ferroviaire dans le pays, au vu des besoins croissants et des infrastructures déficientes actuelles.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/argentine/\">Fiche Pays Argentine</a></li>\r\n</ul>"
