  title: Carte des variations d'émission de CO2 à travers le monde
  body: >-
    Voici une carte qui montre la part des pays dans les rejets de CO2 dans
    l'atmosphère. Au moment où l'on discute sur le long terme, pour tenter
    peut-être de sauver l'humanité, il faut savoir qui pollue le plus et donc,
    qui doit faire le plus d'efforts pour un résultat optimal.    <br
