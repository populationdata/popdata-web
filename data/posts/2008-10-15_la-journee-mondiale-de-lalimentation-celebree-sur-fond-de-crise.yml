title: la-journee-mondiale-de-lalimentation-celebree-sur-fond-de-crise
date: 2008-10-16T00:00:00.000Z
fr:
  title: La Journée mondiale de l'alimentation célébrée sur fond de crise
  body: >-
    La Journée mondiale de l'alimentation est célébrée cette année sur fond de
    crise alors que l'envolée des prix des denrées alimentaires et des
    carburants a déjà plongé 75 millions d'êtres humains supplémentaires dans la
    faim et la pauvreté.<!--more--><img border="0" align="left"
    src="/images/articles/journee-mondiale-alimentation-2008.jpg" />« Cette
    tragédie humaine aux dimensions colossales survient alors que nous luttons
    pour tenir la promesse faite dans le premier objectif du Millénaire pour le
    développement de réduire de moitié la faim et la pauvreté avant 2015 », a
    constaté jeudi le Secrétaire général de l'ONU Ban Ki-moon dans un message à
    l'occasion de cette Journée mondiale.    <p> Selon lui, « la situation
    serait déjà bien assez alarmante si elle ne concernait que la faim, mais
    quand la pénurie est aussi étendue, elle déclenche d'autres menaces, depuis
    les troubles sociaux jusqu'à la dégradation de l'environnement, tout en
    compromettant les conditions de vie d'une génération entière ». </p> <p>
    Avant même que les prix aient commencé à monter, 800 millions d'êtres
    humains se couchaient tous les soirs l'estomac creux, souligne M. Ban. </p>
    <p> Les effets des changements climatiques, dont le risque accru de
    sécheresse, la pluviométrie plus instable et les phénomènes météorologiques
    extrêmes, menacent d'en exposer des millions d'autres à la malnutrition et à
    la pénurie d'eau. </p> <p> Et maintenant, avec la hausse des prix de
    l'énergie et celle du prix des denrées alimentaires, lequel a plus que
    doublé en l'espace d'une seule année, 100 millions d'êtres humains de plus
    risquent de se trouver affamés et indigents.</p> <p> Selon le Secrétaire
    général, face à ces défis d'ampleur mondiale, la réaction doit être aussi
    mondiale : « Ce ne sont pas des crises passagères, il faudra, pour en venir
    à bout, que gouvernements, donateurs, organisations internationales et
    régionales, société civile et secteur privé s'en occupent avec persévérance
    pendant des années ». </p> <p>Le directeur général de l'Organisation des
    Nations Unies pour l'alimentation et l'agriculture (<a
    href="http://www.fao.org/index_fr.htm">FAO</a>), Jacques Diouf, a appelé à
    relancer les efforts politiques et financiers pour développer l'agriculture
    durable dans les pays pauvres, doubler la production vivrière et libérer le
    monde de la faim et de la malnutrition.</p> <p>  Nous savons ce qu'il faut
    faire pour éradiquer le fléau de la faim qui afflige 923 millions de
    personnes dans le monde. Nous savons également ce qu'il faut faire pour
    doubler la production vivrière mondiale et nourrir une population qui va
    passer à 9 milliards d'habitants à l'horizon 2050, a-t-il dit à l'occasion
    de la célébration de la Journée mondiale de l'alimentation à Rome.</p> <p>
    Faisant remarquer que 22 milliards de dollars ont été engagés cette année
    pour promouvoir la sécurité alimentaire mondiale mais que seulement 10% de
    ces promesses de contributions, essentiellement destinées à l'aide
    alimentaire d'urgence, s'étaient jusqu'à présent concrétisées, M. Diouf a
    déclaré: Il faut cependant la volonté politique et le respect des
    engagements financiers pour permettre de réaliser les investissements
    indispensables à la promotion d'un développement agricole durable et de la
    sécurité alimentaire dans les pays les plus pauvres du monde. </p> <p>De son
    côté, le rapporteur spécial des Nations Unies sur le droit à l'alimentation,
    Olivier De Schutter, a fustigé « la violation quotidienne du droit à
    l'alimentation pour des centaines de millions de personnes », qui découle
    d'une crise fondée sur un « système productif dépassé et inadéquat » plutôt
    que sur la véritable quantité de nourriture disponible. </p> <p> « La lutte
    contre la faim dans le monde ne doit pas être confondue avec une lutte pour
    gonfler les volumes de production ni même pour faire baisser les prix »,
    a-t-il déclaré dans un communiqué publié à Genève. La solution est au
    contraire de « s'assurer que l'augmentation de la production fera croître le
    revenu de ceux qui en ont le plus besoin : les petits agriculteurs qui
    peuvent à peine vivre de leur production, les paysans sans terre et les
    pêcheurs ». </p> <p> Il faut donc réduire la différence entre le prix à la
    sortie de la ferme et le prix payé par le consommateur, afin que ce ne soit
    pas le petit producteur qui soit pénalisé, a dit M. De Schutter. </p> <p>
    Cela passe notamment par la protection des producteurs de la concurrence
    déloyale des producteurs des pays industrialisés, le renforcement de leur
    capacité à négocier avec les multinationales de l'agriculture et
    l'utilisation d'intrants qui soient moins dépendants du prix du pétrole et
    des brevets de sociétés commerciales.</p> <p>Source : FAO, ONU      <br />  
    </p>
