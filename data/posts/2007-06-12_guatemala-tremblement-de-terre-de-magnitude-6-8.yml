title: guatemala-tremblement-de-terre-de-magnitude-6-8
date: 2007-06-13T00:00:00.000Z
fr:
  title: Guatemala - Tremblement de terre de magnitude 6.8
  body: >-
    Un tremblement de terre de magnitude 6.8 sur l'échelle de Richter a eu
    lieu   19h29 UTC (Temps universel coordonné) au Guatemala. Son épicentre se
    situe   environ 100 km au sud du pays, en plein Pacifique. On dénombre
    quelques dégâts seulement, et heureusement aucune victime pour le moment. Le
    Salvador voisin a également été touché.  <br />
en:
  title: Guatemala - Tremblement de terre de magnitude 6.8
  body: ''
