fr:
  title: Le Canada et les Etats-Unis quittent l'ONU
  body: >-
    C'est dans un communiqué commun laconique que le Canada et les Etats-Unis
    ont indiqué avoir quitté l'Organisation des Nations Unies (ONU) ce vendredi
    matin. Leurs représentants ne siègeront dorénavant plus à New York, dont on
    ne sait si le siège de l'organisation y restera finalement. Le secrétaire
    général, Ban Ki-moon, s'est dit très déçu et attristé de cette nouvelle
    surprenante. Des rumeurs circulaient depuis quelques temps, les deux pays
    s'étant mis d'accord sur leur incapacité à peser sur les décisions de
