title: indice-de-la-faim-dans-le-monde-en-2014
date: 2014-10-14T00:00:00.000Z
fr:
  title: Indice de la faim dans le monde en 2014
  body: >-
    La « faim invisible » touche 2 milliards de personnes, selon le nouvel
    indice 2014 de la faim dans le monde de l'Institut international de
    recherche sur les politiques alimentaires (IFPRI). Des progrès ont été
    effectués depuis 1990 mais 16 pays souffrent encore d'un niveau alarmant de
    malnutrition.<!--more-->La « faim invisible » se présente sous la forme de
    carences en micro-nutriments, et touche  plus de 2 milliards de personnes
    dans le monde. Les conséquences de ces  carences en vitamines et en minéraux
    sont à la fois graves et pérennes.<br />La faim invisible nempêche pas
    seulement les personnes qui en sont  affectées de survivre et de devenir des
    membres actifs de la société,  elle ramène également les pays dans des
    cycles de malnutrition, de  mauvaise santé, de pertes de productivité, de
    pauvreté persistante et de  croissance économique&nbsp;réduite.<br /><br
    />L'indice GHI, ou « Global Huner Index » est basé sur les données de
    mortalité infantile des moins de 5 ans, la part des enfants de moins de 5
    ans en insuffisance pondérale, et la part des personnes sous-alimentées.<br
    />L'Afrique subsaharienne, l'Asie du Sud et l'Asie du Sud-Est sont les
    régions les plus touchées par le phénomène de la faim dans le monde.<br
    /><br />Deux pays sont considérés comme extrêmement alarmants, le Burundi et
    l'Erythrée, tous deux situés en Afrique.<br /> Le score GHI 2014 a diminué
    de 28% en Afrique subsaharienne par rapport au score de 1990, de 41% en Asie
    du Sud et de 40% au Proche-Orient et en Afrique du Nord depuis 1990.<br
    />Les progrès enregistrés en Asie du Sud-Est et en Amérique Latine et dans
    les Caraïbes ont été encore plus notables, avec des diminutions des scores
    GHI de 54% et de 53% respectivement (même si le score GHI de 1990 était déjà
    bas en Amérique Latine et dans les Caraïbes).<br />En Europe de lEst et pour
    la Communauté des Etats Indépendants, le score GHI 2014 a diminué de 51% par
    rapport au score de 1995.<br /><br />Source : Institut international de
    recherche sur les politiques alimentaires/International Food Policy Research
    Institute (IFPRI)
