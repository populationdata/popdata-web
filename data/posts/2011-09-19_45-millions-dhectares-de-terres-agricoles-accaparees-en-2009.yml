title: 45-millions-dhectares-de-terres-agricoles-accaparees-en-2009
date: 2011-09-20T00:00:00.000Z
fr:
  title: 45 millions d'hectares de terres agricoles accaparées en 2009
  body: >-
    En 2009, ce sont 45 millions d'hectares de terres agricoles qui ont changé
    de mains dans le monde, soit dix fois plus que les années précédentes. Ce
    véritable accaparement de terres arables intervient la plupart du temps dans
    des pays sous-développés et sous-alimentés, avec la complicité des
    autorités.<!--more-->Depuis les fameuses "découvertes" de territoires
    lointains par les Européens, et notamment Christophe Colomb, s'autorisant à
    expulser les indigènes pour leur voler leurs terres, c'est un peu comme si
    rien n'avait changé. <div>Des pays très populeux et manquant de terres
    arables ont besoin de sols agricoles pour nourrir leur population. </div> 
    <div>Malheureusement, en louant d'immenses portions de territoire, parfois
    sur des dizaines d'années, voire des siècles, et en expulsant le plus
    souvent violemment les populations locales qui travaillaient péniblement ces
    terres, ils participent à l'amplification sur place de la pauvreté, de la
    désertification et de la migrations des paysans vers les centres urbains et
    leurs bidonvilles.&nbsp; </div>  <div>Certains des pays les plus touchés par
    le phénomène, qui s'amplifie d'année en année, ont une population parmi les
    plus sous-alimentée du monde, comme le Tchad, l'Ethiopie, le Mali. On y
    observe paradoxalement des famines extrêmes, alors même que les autorités
    louent des millions d'hectares de terres qui ne pourront plus nourrir le
    pays.&nbsp; </div>  <div><br />  </div>  <div>Si encore les investissements
    profitaient localement. Mais on observe un phénomène inverse : dans le but
    de favoriser une agriculture plus intensive, pour accroître les rendements,
    les investisseurs étrangers importent de grandes quantités de produits
    chimiques, de matériels agricoles, et ainsi polluent et exploitent les sols
    jusqu'à les rendre parfois improductifs ! Un comble. </div>  <div>Sachant
    qu'ensuite les produits sont exportés en totalité, on voit bien que la
    solution au problème de la faim dans le monde devient elle-même le
    problème... </div>  <div><br />  </div>  <div>L'Afrique sub-saharienne est
    la région du monde la plus convoitée. </div>  <div>En effet, l'agriculture y
    est peu mécanisée, peu efficace au regard des standards des pays les plus
    développés, et demande beaucoup de main-d'oeuvre. Les lois, et surtout leur
    application, sont particulièrement laxistes. Les parcelles de terre passent
    de génération en génération, suivant des coutumes locales, et sont la
    plupart du temps pas ou peu administrées par l'état. </div>  <div>En créant
    de toute pièce un cadastre, et en attribuant des terrains sans en avertir
    les populations locales qui les occupent, de nombreux états vont à
    l'encontre des intérêts de leur propre population. Sans compter les
    violations de droits humains élémentaires, notamment la répression violente
    des mouvement sociaux qui ne manquent pas d'accompagner ce genre de
    situation injuste. </div>  <div><br />  </div>  <div>La Banque mondiale,
    dont la mission est pourtant de lutter contre la pauvreté, favorise ce genre
    de transactions, et méprise en cela les droits des populations locales à
    l'autosuffisance alimentaire, et à un développement en accord avec leurs
    choix. </div>
