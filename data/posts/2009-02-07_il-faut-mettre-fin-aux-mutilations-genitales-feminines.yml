title: il-faut-mettre-fin-aux-mutilations-genitales-feminines
date: 2009-02-08T00:00:00.000Z
fr:
  title: Il faut mettre fin aux mutilations génitales féminines
  body: >-
    Le Fonds des Nations Unies pour l'enfance (UNICEF) a appelé vendredi 6
    février 2009 à mettre fin à la pratique des mutilations génitales, qui
    concerne aujourd'hui 70 millions de femmes et de filles dans le
    monde.<!--more--><img border="0" align="left"
    src="/images/articles/unesco-femmes.jpg" />« Près de 70 millions de femmes
    et de fillettes vivantes aujourd'hui ont été soumises aux mutilations
    génitales. Si certaines communautés ont fait de vrais progrès pour
    abandonner cette pratique dangereuse, les droits et même la vie de trop de
    jeunes filles continuent d'être menacés », a déclaré la directrice exécutive
    de l'UNICEF, Ann Veneman, dans un communiqué.   <p> Les mutilations
    génitales comprennent un éventail de pratiques allant de l'ablation
    partielle ou totale des organes génitaux féminin à d'autres sortes de
    blessures telle que la couture, pour des raisons culturelles ou autres, non
    médicales, selon l'agence, qui marquait la Journée internationale contre les
    mutilations génitales féminines. </p> <p> « Bien que cette pratique soit en
    déclin, elle reste répandue dans de nombreux pays d'Afrique et du
    Moyen-Orient ». </p> <p> De récentes études montrent qu'elle affecte la
    santé reproductive des femmes visées et causent de grandes souffrances. Elle
    peut aussi causer des saignements importants, des infections, l'infertilité
    et même la mort. </p> <p> « Une jeune fille ou une femme qui a été 'coupée'
    a de plus grands risques de complications à l'accouchement, qui peuvent
    accroître les risques de mort ou de handicap pour la mère comme pour
    l'enfant », affirme l'UNICEF.</p> <p>Source : UNICEF      <br />   </p>
