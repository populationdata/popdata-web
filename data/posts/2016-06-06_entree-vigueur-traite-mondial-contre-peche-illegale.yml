fr:
  title: Entrée en vigueur du traité mondial contre la pêche illégale
  body: "[caption id=\"attachment_32832\" align=\"alignnone\" width=\"1024\"]<a href=\"/2016/06/06/entree-vigueur-traite-mondial-contre-peche-illegale/bateaux-de-peche-reykjavik-islande/\" rel=\"attachment wp-att-32832\"><img class=\"size-full wp-image-32832\" src=\"/wp-content/uploads/bateaux-de-peche-Reykjavik-Islande.jpg\" alt=\"Bateaux de pêche - Reykjavik Islande\" width=\"1024\" height=\"683\" /></a> Bateaux dans le port de Reykjavik, en Islande. Photo : UNEP GRID Arendal/Peter Prokosch[/caption]\r\n<p style=\"text-align: justify;\">Un accord international visant à lutter contre la pêche illégale est entré en vigueur ce dimanche 5 juin 2016 et a valeur légale pour les 29 pays et l'organisation régionale qui y ont adhéré, s'est félicité l'Organisation des Nations unies pour l'alimentation et l'agriculture (FAO).</p>\r\n<p style=\"text-align: justify;\">L'Accord relatif aux mesures du ressort de l'Etat du port visant à prévenir, contrecarrer et éliminer la pêche illicite, non déclarée et non réglementée - adopté comme Accord FAO en 2009 après plusieurs années d'efforts diplomatiques - est le premier traité international contraignant qui porte expressément sur la pêche illégale.</p>\r\n<p style=\"text-align: justify;\">Le seuil requis pour l'activation du traité - à savoir l'adhésion d'au moins 25 pays - a été dépassé le mois dernier, déclenchant ainsi le compte à rebours de 30 jours avant son entrée en vigueur, qui prend fin aujourd'hui.</p>\r\n<p style=\"text-align: justify;\">« C'est une excellente journée dans le cadre des efforts soutenus visant à garantir une pêche durable capable de nourrir le monde », a indiqué le Directeur général de la FAO, José Graziano da Silva, dans un communiqué de presse. « Nous saluons les pays qui ont déjà signé l'accord et qui entreprendront sa mise en œuvre dès aujourd'hui. Nous invitons les gouvernements qui ne l'ont pas encore fait à se joindre à cet effort collectif destiné à mettre un terme à la pêche illégale et à assurer la survie de nos ressources marines ».</p>\r\n<p style=\"text-align: justify;\">Actuellement, les parties à l'accord sont les suivantes : l'Australie, la Barbade, le Chili, le Costa Rica, Cuba, la Dominique, l'Union européenne (en tant qu'organisation membre), le Gabon, le Guyana, la Guinée, l'Islande, l'île Maurice, le Mozambique, la Birmanie, la Nouvelle-Zélande, la Norvège, Oman, les Palaos, la République de Corée, Saint-Christophe-et-Niévès, les Seychelles, la Somalie, l'Afrique du Sud, le Sri Lanka, le Soudan, la Thaïlande, les îles Tonga, les Etats-Unis d'Amérique, l'Uruguay et le Vanuatu.</p>\r\n<p style=\"text-align: justify;\">Par ailleurs, l'Organisation devrait recevoir prochainement d'autres instruments d'acceptation.</p>\r\n<p style=\"text-align: justify;\">Les parties signataires de l'Accord sont tenues de mettre en place un certain nombre de mesures dans leurs ports. Ces mesures auront pour objectif de détecter la pêche illégale, d'empêcher que le poisson pêché illégalement soit déchargé et vendu et d'assurer le partage des informations concernant les navires peu scrupuleux à l'échelle mondiale.</p>\r\n<p style=\"text-align: justify;\">Cela implique que les navires de pêche étrangers souhaitant entrer dans un port devront demander une autorisation au préalable et fournir des informations précises sur leurs identités, leurs activités et sur le poisson dont ils disposent à bord. Les débarquements ne seront envisageables que dans les ports désignés, spécialement équipés pour procéder à des inspections de manière efficace.</p>\r\n<p style=\"text-align: justify;\">Les navires suspectés d'être impliqués dans des activités de pêche illicite, non déclarée et non réglementée (INN) se verront refuser catégoriquement l'entrée dans un port - ou seront uniquement autorisés à y entrer à des fins d'inspection. Le déchargement de poisson, le ravitaillement en carburant ou encore le réapprovisionnement pourront également leur être refusés.</p>\r\n<p style=\"text-align: justify;\">Les navires autorisés à entrer dans les ports pourront faire l'objet d'inspections qui seront menées selon une série de normes communes. Ces navires devront prouver qu'ils sont autorisés à pêcher par le pays dont ils battent le pavillon et qu'ils possèdent les autorisations nécessaires des pays correspondants aux eaux dans lesquels ils naviguent. Si ce n'est pas le cas ou si les inspections révèlent une activité de pêche INN, les navires se verront refuser tout accès ultérieur aux ports et seront signalés comme contrevenants.</p>\r\n<p style=\"text-align: justify;\">Une fois qu'un navire a été interdit d'accès ou que les inspections ont révélé des problèmes, les parties doivent transmettre cette information au pays d'enregistrement du navire et en informer les autres membres du traité, ainsi que les responsables portuaires des pays voisins.</p>\r\n<p style=\"text-align: justify;\">Source : communiqué ONU</p>"
