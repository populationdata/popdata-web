fr:
  title: 'Bangladesh : malnutrition inquiétante'
  body: >-
    Au Bangladesh, les familles ont dépensé en 2008 deux tiers de leurs revenus
    dans l'alimentation, soit 50% de plus qu'en 2000, et en dépit d'une bonne
    récolte cette année, près de 60% des ménages au Bangladesh n'on pas assez de
    nourriture, selon une étude du Fonds des Nations Unies pour l'enfance
    (UNICEF), du Programme alimentaire mondial (PAM) et de l' « Institute of
    Public Health Nutrition ».<!--more--><img border="0" align="left"
    src="/images/articles/bangladesh-malnutrition.jpg" />« Les temps les plus
    difficiles au Bangladesh sont à venir », avertissent les auteurs de
    l'enquête. « Ces deux dernières années, des forces incontrôlables par le
    pays ont joué contre les plus pauvres », ajoutent-ils, citant notamment un
    cyclone et des inondations en 2007, ainsi que les restrictions douanières
    imposées par l'Inde qui ont fait doublé le prix du riz en mars 2008.    <p>
    "Au vu de l'état de malnutrition actuelle, on constate qu'il n'y a pas eu de
    progrès depuis les années 90 », estime le représentant de l'UNICEF au
    Bangladesh, Carel de Rooy. "C'est pourquoi, nous sommes face à une urgence
    silencieuse aujourd'hui."</p> <p> Pour faire face à cette « urgence
    silencieuse », l'UNICEF distribue dans les bidonvilles de Dhaka, des petits
    sachets de poudre de micronutriments et explique aux mères comment ajouter
    ce produit prêt-à-manger aux aliments pour nourrissons. Ce complément
    alimentaire contient du zinc qui permet d'atténuer les effets de la
    diarrhée, du fer servant à prévenir l'anémie, de l'iode pour renforcer le
    développement du cerveau, ainsi que des minéraux et des multi-vitamines.
    </p> <p> D'autre part l'UNICEF au Bangladesh et ses partenaires travaillent
    à renforcer la sécurité alimentaire dans les zones en ayant le plus grand
    besoin. Ils travaillent aussi à la surveillance nutritionnelle afin de
    permettre la détection précoce des changements dans les domaines de la
    nutrition et de la santé des enfants, ainsi que dans l'état de sécurité
    alimentaire des familles vulnérables.</p> <p>Source : UNICEF         <br
    />   </p>
