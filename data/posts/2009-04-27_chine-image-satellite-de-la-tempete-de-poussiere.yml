title: chine-image-satellite-de-la-tempete-de-poussiere
nameFr: 'Chine : image satellite de la tempête de poussière'
nameEn: 'Chine : image satellite de la tempête de poussière'
date: 2009-04-28T00:00:00.000Z
bodyFr: >-
  Une immense tempête de poussière a déferlé sur la Chine, d'ouest en est. On
  voit clairement sur cette image satellite prise le 24 avril dernier que le sol
  est presque entièrement masqué vu depuis l'espace. Impressionnant !
