title: nicaragua-mise-a-jour
date: '2009-07-27T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/nicaragua.png'
fr:
  title: 'Nicaragua : mise à jour'
  body: >-
    Pays très pauvre, le Nicaragua a subit au long de son histoire d'énormes
    pressions de la part des tats-Unis. Ceux-ci ont notamment fait renverser
    dans les années 1980 par la CIA et de manière brutale les Sandinistes, qui
    avaient lancé des réformes en faveur des plus pauvres. Aujourd'hui revenus
    au pouvoir, ces derniers doivent faire face à la corruption généralisée, à
    la violence dans les bidonvilles, et à des équipements sanitaires et sociaux
    dégradés. Un véritable défi en ces temps de crise économique mondiale.
