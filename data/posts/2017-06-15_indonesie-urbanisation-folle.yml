  title: 'Indonésie : urbanisation folle'
  body: "[caption id=\"attachment_38583\" align=\"aligncenter\" width=\"3100\"]<a href=\"https://www.populationdata.net/pays/indonesie/\"><img class=\"size-full wp-image-38583\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/jakarta-indonesie.jpg\" alt=\"Jakarta, capitale de l'Indonésie\" width=\"3100\" height=\"1300\" /></a> Jakarta, capitale de l'Indonésie[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> est l'un des pays les plus peuplés du monde (<a href=\"https://www.populationdata.net/palmares/population/\">4<sup>e</sup> au palmarès de population des pays du monde</a>), et l'un de ceux ayant la plus forte croissance urbaine. Cela se traduit par une couverture urbaine grandissante, au point que la capitale Jakarta soit devenue en quelques années la troisième <a href=\"https://www.populationdata.net/palmares/villes/\">plus grande aire urbaine de la planète</a>, avec 31,7 millions d'habitants. Et il n'y a pas que la capitale qui grossit démesurément. Surabaya, deuxième ville du pays située également sur l'île de Java, mais à l'extrémité orientale de l'île (Jakarta se trouve à l'ouest de Java), a désormais dépassé les 10 millions d'habitants, et Bandung (8,5 millions d'habitants), autre ville du centre de Java, devrait bientôt rejoindre cette imposante marque commune à 45 autres villes dans le monde.\r\nJava, très densément peuplée, est en train de devenir une mégalopole, à l'instar de celle du <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>, du nord-est des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, ou encore du Delta de la Rivière des Perles en <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/indonesie/\"><strong>Fiche pays Indonésie</strong></a></li>\r\n</ul>"
