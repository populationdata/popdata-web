title: 2011-annee-internationale-des-forets
date: 2011-02-02T00:00:00.000Z
fr:
  title: 2011 Année internationale des Forêts
  body: >-
    L'ONU a décrété 2011 Année internationale des Forêts. Les forêts recouvrent
    31% des terres émergées de la planète et forment le poumon vert de notre
    monde. 300 millions d'humains vivent dans les forêts, et 60 millions y
    travaillent.<!--more-->Le 2 février 2011, L'ONU lance officiellement l'Année
    internationale des Forêts, à son siège à New York, à l'issue d'un Forum de
    deux semaines consacré aux  stratégies de promotion du développement social
    et la lutte contre la pauvreté via la gestion durable des forêts de la
    planète et de leurs écosystèmes.<br /><br />Element indispensable à notre
    survie sur terre en tant qu'espèce, la forêt est pourtant constamment
    menacée de disparition via la déforestation intensive. Dans de trop
    nombreuses régions du globe, elle est mal utilisée et mal gérée au regard de
    critères durables.<br /><br />La prise de conscience ne suffit pas, et les
    Etats doivent agir immédiatement afin de préserver le peu qu'il reste.<br />
