title: lituanie-mise-a-jour
date: '2009-08-07T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/lituanie.png'
fr:
  title: 'Lituanie : mise à jour'
  body: >-
    Malgré la très forte croissance économique des dix dernières années, et le
    rattrapage sur le niveau de vie européen moyen qui en a découlé, la
    population continue de baisser chaque année. Cette baisse à tendance à
    ralentir ces derniers temps, mais la jeunesse voit toujours son avenir à
    l'étranger plutôt qu'au pays, malgré la crise économique mondiale, signe que
    les choses ne bougent peut-être pas assez vite.
