fr:
  title: 'France : le Plan Séisme'
  body: >-
    La France n'est pas généralement considérée comme une zone hautement
    sismique, mais certaines de ses régions, notamment outre-mer, sont situées
    dans des zones où le risque d'un <a rel="nofollow" target="_blank"
    href="http://www.ebuzzing.com/rd/5240_422_20228_5532_2432/www.planseisme.fr">séisme</a>
    de grande ampleur est avéré.<!--more--><img border="0"
    src="http://www.ebuzzing.com/statsimagesp/5240_422_20228_5532_2432.jpg" /> 
    <p>En Guadeloupe le 21 novembre 2004, par exemple, un <a target="_blank"
    rel="nofollow"
    href="http://www.ebuzzing.com/rd/5240_422_20228_5532_2432/www.planseisme.fr">séisme</a>
    de magnitude 6.4 s'est produit. Un autre séisme comme celui qui s'est
    produit en 1839 à Fort-de-France, en Martinique, pourrait causer la mort de
    4 700 personnes s'il avait lieu de nos jours. Lambesc, dans les
    Bouches-du-Rhône, a été le théâtre d'un séisme de forte intensité en 1909,
    et s'il se reproduisait, il pourrait causer la mort de 1 000 personnes et
    engendrer des centaines de millions d'euros de dégâts.</p>  <p>C'est
    pourquoi la France a lancé en 2005 le Plan Séisme, un programme national de
    <a target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/rd/5240_422_20228_5532_2432/www.planseisme.fr">
    prévention</a> des risques sismiques partout sur le territoire
    français.</p>  <p>Plusieurs objectifs à ce Plan séisme :</p>  <p
    align="justify">- approfondir la connaissance scientifique de l'aléa, du
    risque et mieux informer sur celui-ci ;</p>  <p align="justify">- améliorer
    la prise en compte du risque sismique dans la construction ;</p>  <p
    align="justify">- concerter, coopérer et communiquer entre tous les acteurs
    du risque ;</p>  <p align="justify">- contribuer à la prévention du risque
    de tsunami.</p>  <p align="center"><a rel="nofollow"
    href="http://www.ebuzzing.com/rd/5240_422_20228_5532_2432/www.planseisme.fr"><img
    border="0" alt=""
    src="http://www.planseisme.fr/local/cache-gd2/1ed3bb75ad9c9af0c9554b6b4da71829.png"
    /></a></p>  <p align="center">&nbsp;<a target="_blank" rel="nofollow"
    href="http://www.planseisme.fr/local/cache-vignettes/L648xH917/Poster_alea_sismique_avril_2008-aad00.jpg"><img
    height="" width="" border="0" alt="séisme"
    src="http://www.planseisme.fr/IMG/jpg/carte_alea_reduit.jpg" /></a></p> 
    <p>Cette carte présente le nouveau zonage réglementaire (en rouge =
    sismicité forte), et l'application des règles de construction européennes
    Eurocode 8 (EC8), en remplacement des règles PS92. L'ancien zonage, de
    niveau cantonal, datait de 1985, et sa mise aux normes européennes force la
    mise en place d'un zonage communal.</p> <center><object height="404"
    width="504"><param name="allowfullscreen" value="true"></param><param
    name="allowscriptaccess" value="always"></param><param name="movie"
    value="http://vimeo.com/moogaloop.swf?clip_id=3350407&server=vimeo.com&show_title=1&show_byline=1&show_portrait=1&color=00ADEF&fullscreen=1"></param><embed
    height="404" width="504" allowscriptaccess="always" allowfullscreen="true"
    type="application/x-shockwave-flash"
    src="http://vimeo.com/moogaloop.swf?clip_id=3350407&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=1&amp;color=00ADEF&amp;fullscreen=1"></embed></object></center> 
    <p>Plus d'informations sont disponibles sur le site <a target="_blank"
    rel="nofollow"
    href="http://www.ebuzzing.com/rd/5240_422_20228_5532_2432/www.planseisme.fr">planseisme.fr</a>.
    Le site dispose d'une lettre d'informations ainsi que d'un fil RSS, pour se
    tenir au courant.</p>  <p>Il présente de nombreuses rubriques, dont par
    exemple des actualités sur la sismologie française, ainsi que sur les moyens
    de prévenir les risques, sur ce qu'il faut faire avant, pendant et après un
    séisme. Un point important et très intéressant, à lire absolument.</p> 
    <p>On y apprend également quels sont les règlements actuels, et surtout
    futurs, en ce qui concerne les séismes. L'enjeu est simple : améliorer la
    prévention des risques sismiques, grâce à de meilleures normes parasismiques
    de constructions.</p>  <p>Il s'agit de protéger la population au mieux. Un
    exemple que de nombreux pays, sinon tous les pays du monde, devraient mettre
    en place.</p>  <p><br /> <br /> <a target="_blank" rel="nofollow"
    href="http://www.ebuzzing.com/"><em>Article sponsorisé</em></a></p>
