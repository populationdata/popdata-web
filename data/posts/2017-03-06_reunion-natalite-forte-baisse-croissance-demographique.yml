date: 2017-03-07T00:01:37.000Z
bodyFr: "[caption id=\"attachment_37192\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/reunion/\"><img class=\"size-full wp-image-37192\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Reunion.jpg\" alt=\"Réunion\" width=\"1920\" height=\"1080\" /></a> Réunion[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/reunion/\">Réunion</a> est une terre\_de contrastes. Géologiques, avec son volcan et ses montagnes vertigineuses entourées d'une végétation luxuriante, de plages immenses et de lagons. Démographiques, avec sa natalité élevée d'un côté, et sa faible croissance de population de l'autre. Plusieurs raisons sont avancées : de nombreux jeunes partent faire leurs études en <a href=\"https://www.populationdata.net/pays/france/\">métropole</a>, et y restent souvent pour y travailler, comme dans les autres territoires d'outre-mer français.\r\nPourtant l'économie s'est nettement améliorée depuis quelques années, et la croissance économique est beaucoup\_plus élevée qu'en France (PIB à +3,1 % en 2014, +2,8 % en 2015). Les investissements de l'État dans les infrastructures y sont pour quelque chose. Par exemple, une route de type autoroute à quatre voies à été construite à grands frais sur une grande partie du pourtour de l'île, afin de mieux relier les grands centres urbains entre eux. Une investissement nécessaire au développement de l'île.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/reunion/\"><strong>Fiche territoire Réunion</strong></a></li>\r\n</ul>"
