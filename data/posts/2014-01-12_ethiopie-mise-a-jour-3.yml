title: ethiopie-mise-a-jour-3
nameFr: 'Ethiopie : mise à jour'
nameEn: 'Ethiopie : mise à jour'
date: 2014-01-13T00:00:00.000Z
bodyFr: >-
  Avec ses presque 90 millions d'habitants et son taux de croissance
  démographique dépassant les 3% par an, l'Ethiopie sera l'un des prochains
  grands d'Afrique. Mais le rattrapage à effectuer pour que le pays se développe
  enfin est immense, même s'il est en bonne voie.
