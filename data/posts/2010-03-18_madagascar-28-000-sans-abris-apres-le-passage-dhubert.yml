fr:
  title: 'Madagascar : 28 000 sans-abris après le passage d''Hubert'
  body: >-
    L'ONU a déployé une aide d'urgence dans l'est de  Madagascar après le
    passage de la tempête tropicale Hubert qui a tué  des dizaines de personnes
    et fait 28 300 sans-abris.<!--more-->L'équipe de pays de l'ONU a acheminé de
    la nourriture, des médicaments,  des moustiquaires imprégnées et des abris
    dans les zones affectées et  continue de soutenir les autorités locales pour
    évacuer les populations  des zones les plus isolées. <p>Le Programme
    alimentaire mondial (PAM) va fournir des rations alimentaires
    pré-positionnées pour 2 000  personnes ainsi qu'une tonne de biscuits
    énergétiques afin d'assister  les populations vulnérables.</p>  <p>Les
    infrastructures comme les écoles, les centres de santé et les  habitations
    ont été détruites dans sept districts principalement situé  au sud-est du
    pays. Nombre de routes sont devenues impraticables  retardant l'acheminement
    de l'aide humanitaire.</p>  <p>Selon la presse, le nombre des sinistrés
    s'élèverait à 98 000.</p>  <p>Source : ONU (communiqué)<br /></p>
