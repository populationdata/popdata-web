title: la-plus-grande-centrale-nucleaire-en-activite-est-au-canada
nameFr: La plus grande centrale nucléaire en activité est au Canada
nameEn: La plus grande centrale nucléaire en activité est au Canada
date: 2014-05-13T00:00:00.000Z
bodyFr: >-
  Avec une puissance installée de 7 276 MW, la centrale de Bruce, au Canada, est
  la plus puissante centrale nucléaire du monde en activité. Et ce depuis la
  fermeture de la centrale de Kashiwazaki-Kariwa (puissance installée 8 212 MW),
  située au Japon, après le séisme de 2011.
