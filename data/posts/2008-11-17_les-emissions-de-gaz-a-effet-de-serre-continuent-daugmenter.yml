title: les-emissions-de-gaz-a-effet-de-serre-continuent-daugmenter
date: 2008-11-18T00:00:00.000Z
fr:
  title: Les émissions de gaz à effet de serre continuent d'augmenter
  body: >-
    A deux semaines de la conférence des Nations Unies à Poznan en Pologne, où
    continuera d'être négocié un accord destiné à lutter contre les causes des
    changements climatiques, un rapport de l'ONU publié lundi indique que les
    émissions de gaz à effet de serre continuent d'augmenter dans les pays
    industrialisés.<!--more-->Le Secrétariat de la Convention-Cadre des Nations
    Unies sur les Changements Climatiques (<a
    href="http://unfccc.int/2860.php">CCNUCC</a>) souligne en effet que si les
    émissions de 40 pays industrialisés signataires de la Convention [192
    membres] sont restées en 2006 de 5% en-dessous du niveau de 1990, elles ont
    augmenté de 2,3% entre 2000 et 2006.     <p> S'agissant du groupe plus
    restreint de pays industrialisés qui ont signé le <a
    href="http://unfccc.int/portal_francophone/essential_background/kyoto_protocol/items/3274.php">Protocole
    de Kyoto</a> [183 membres dont 37 soumis à des quotas obligatoires], les
    émissions de gaz à effet de serre en 2006 étaient de 17% en-dessous du
    niveau admis dans le cadre du Protocole, mais toujours plus importantes
    qu'en 2000. </p> <p> La CCNUCC révèle que la réduction des émissions a
    principalement eu pour source le déclin des économies en transition dans les
    années 1990 parmi les pays d'Europe centrale et de l'Est. Depuis, ces
    émissions proviennent principalement de l'activité dans ces mêmes économies
    en transition, avec une augmentation de 7,4% entre 2000 et 2006. </p> <p>
    Par ailleurs, le Programme des Nations Unies pour l'environnement (<a
    href="http://www.unep.org/french/">PNUE</a>) a annoncé lundi que la réunion
    de Doha consacrée au Protocole de Montréal sur la protection de la couche
    d'ozone sera l'occasion d'un programme pilote destiné à utiliser aussi peu
    de papier que possible. </p> <p> Les délégués recevront des ordinateurs
    portables et des programmes leur permettant de partager et de modifier leurs
    textes en temps réel pendant la réunion. Les participants recevront aussi
    une formation pour les encourager à minimiser le recours aux documents
    imprimés. </p> <p> Enfin, le PNUE distribuera des barrettes de mémoire et
    des guides sur le téléchargement des documents, plutôt que les rapports
    eux-mêmes.          <br />   </p> <p>Source : ONU, PNUE         <br />  
    </p>
