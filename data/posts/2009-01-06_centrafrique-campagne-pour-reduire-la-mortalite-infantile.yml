title: centrafrique-campagne-pour-reduire-la-mortalite-infantile
nameFr: 'Centrafrique : campagne pour réduire la mortalité infantile'
nameEn: 'Centrafrique : campagne pour réduire la mortalité infantile'
date: 2009-01-07T00:00:00.000Z
bodyFr: >-
  Le Fonds des Nations Unies pour l'enfance (UNICEF) vient de lancer l'une des
  plus importantes campagnes de vaccination et de prévention en République
  centrafricaine afin de protéger 800 000 enfants contre les trois principales
  causes de décès évitables : le paludisme, la rougeole et la
  diarrhée.<!--more--><img border="0" align="left"
  src="/images/articles/centrafrique-unicef-enfants-vaccination.jpg" />« Les
  agences des Nations Unies et les organisations non-gouvernementales organisent
  des campagnes tout le temps mais il s'agit d'une très grosse campagne », a
  déclaré le représentant de l'UNICEF en République centrafricaine, Mahimbo
  Mdoe, au sujet de cette opération qui dure dix jours.   <p> « Nous allons nous
  rendre dans chaque recoin du pays pour donner aux enfants et à leurs familles
  les moyens d'éviter ces décès », a-t-il ajouté.</p> <p> Il a fallu près d'une
  année pour préparer cette campagne de vaccination, avec notamment le
  pré-positionnement d'équipements à travers le pays, la formation de 1750
  volontaires de santé et l'identification de 885 sites où les vaccinations
  auront lieu.</p> <p> « Faire en sorte que tout le matériel soit en place a
  demandé un gros travail. Il a fallu aussi convaincre les familles d'utiliser
  du savon régulièrement, de faire vacciner leurs enfants et de les faire dormir
  sous des moustiquaires », a souligné Eli Josoa Ramamonjisoa, qui dirige la
  section santé de l'UNICEF en République centrafricaine.</p> <p> Quelques 800
  000 enfants âgés de moins de cinq ans vont être vaccinés contre la rougeole et
  les familles vont recevoir trois barres de savon pour éviter les diarrhées et
  une moustiquaire traitée pour lutter contre le paludisme.</p> <p> L'UNICEF a
  mené une opération de communication pour faire connaître sa campagne de
  vaccination et de prévention. Des affiches ont été placardées, des spots radio
  ont été diffusés, des articles de presse publiés, des SMS envoyés. Et cette
  opération semble être un succès alors que de longues files d'attente se sont
  formées à travers le pays devant les hôpitaux et les centres de santé.</p>
  <p>Source : UNICEF         <br />   </p>
