title: le-trafic-detres-humains-crime-neglige-et-ignore
date: 2009-02-13T00:00:00.000Z
fr:
  title: 'Le trafic d''êtres humains, crime négligé et ignoré'
  body: >-
    La lutte contre le trafic d'être humains est entravée par un manque de
    données et une véritable négligence de la part des gouvernements, affirme un
    rapport de l'Office des Nations Unies contre la drogue et le crime (ONUDC)
    publié jeudi 12 février 2009 et qui porte pour la première fois sur un total
    de 155 pays.<!--more--><img border="0" align="left"
    src="/images/articles/unicef-fille.jpg" alt="UNICEF - fillette" />«
    L'opinion publique commence à être sensibilisée à la réalité de l'esclavage
    moderne, mais de nombreux gouvernements nient encore cette réalité et sont
    même négligents lorsqu'il s'agit d'informer ou de poursuivre les auteurs de
    ces crimes », a déclaré Antonio Maria Costa, directeur exécutif de l'ONUDC,
    dans un communiqué.        <p> Si le nombre de condamnations pour trafic
    d'êtres humains est en hausse, il reste inférieur à 1,5 pour 100 000
    personnes, ce qui est moins que certains crimes rares en Europe de l'Ouest,
    par exemple, comme le crime de kidnapping, et en toute hypothèse sans
    commune mesure avec le nombre de victimes estimées. </p> <p> « De nombreux
    systèmes judiciaires sous-estiment le crime. En fait deux pays sur cinq
    n'ont jamais enregistré aucune condamnation », souligne le rapport. </p> <p>
    Fait surprenant, le crime de trafic d'êtres humains est principalement le
    fait de femmes, et c'est le crime dans lequel elles sont le plus présentes
    en tant que responsable.</p> <p> S'agissant des victimes, l'ONUDC estime que
    79% sont victimes d'exploitation sexuelle. Mais cela pourrait être une «
    illusion d'optique ». L'exploitation sexuelle est visible, mais pas le
    travail forcé qui représenterait 18% des cas, au moins. </p> <p> « Combien
    de centaines de milliers de personnes sont utilisés comme esclaves dans des
    échoppes clandestines, des champs, des mines, des usines ou exploités comme
    main d'oeuvre domestique ? », s'interroge M. Costa.</p> <p> Le rapport
    estime par ailleurs que 20% des victimes seraient des enfants. Mais ils
    représentent près de 100% des victimes dans la région du Mékong ou en
    Afrique de l'Ouest, employés à dénouer des filets de pêche, à coudre des
    biens de luxe ou à cueillir le cacao. D'autres sont exploités à mendier, ou
    comme prostituées, utilisés dans des réseaux de pédophilie ou de
    pornographie. </p> <p> « Les attitudes culturelles et la discrimination
    entre les sexes compte autant que la pauvreté », parce que la plupart des
    victimes sont exploités par des proches, conclut Antonio Maria Costa. </p>
    <p> Le Protocole des Nations Unies contre le trafic d'êtres humains est
    entré en vigueur en 2003. Le rapport révèle que le nombre d'Etat qui le
    mettent sérieusement en oeuvre a doublé, de 54 à 125, sur les 155 Etats
    signataires. Mais de nombreux pays, surtout en Afrique, manquent des outils
    juridiques nécessaires.</p> <p>Source : ONU         <br />   </p>
