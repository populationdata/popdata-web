fr:
  title: 'Égypte : retour à la dictature ?'
  body: "[caption id=\"attachment_35957\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/egypte/\" rel=\"attachment wp-att-35957\"><img class=\"wp-image-35957 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/egypte-pyramides-Sphinx-Gizeh.jpg\" alt=\"Pyramide et Sphinx de Gizeh, Le Caire, Égypte.\" width=\"1920\" height=\"1080\" /></a> Pyramide et Sphinx de Gizeh, Le Caire, Égypte.[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/egypte/\">Égyptiens</a> se sont débarrassés d'un dictateur, Hosni Moubarak, il y a quelques années, lors du Printemps arabe de 2011. Après des dizaines d'années (Moubarak a régné de 1981 à 2011) à vivre sous le joug de la violence, ils avaient enfin gagné le droit humain fondamental de s'exprimer, de voter, celui de liberté de pensée, et, un peu, de la presse. Tout n'était pas réglé dans ce pays où, en 2013 encore, <a href=\"https://www.populationdata.net/cartes/afrique-asie-excision-2013/\">91 % des femmes étaient excisées</a>\_(contre 96 % en 2005), pratique barbare qui perdure malgré l'interdiction.</p>\r\n<p style=\"text-align: justify;\">Mais c'était sans compter l'élection (une élection pourtant !) de\_Abdel Fattah al-Sissi, un militaire, ancien ministre de la Défense sous le précédent président Morsi, élu lui aussi - mais soutenu par les islamistes -, qu'il a contribué à destituer par un coup d'État militaire le 3 juillet 2013. Il s'est ensuite présenté à l'élection présidentielle, qu'il a gagnée en mai 2014 avec 96,1 % des suffrages...</p>\r\n<p style=\"text-align: justify;\">Depuis, et avec le soutien des grandes puissances occidentales, <a href=\"https://www.populationdata.net/pays/france/\">France</a> et <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> notamment, qui profitent de ventes d'armement considérables, il a réprimé dans la violence toute contestation. La liberté de la presse a été réduite considérablement, les droits humains sont régulièrement bafoués, les opposants emprisonnés sans autre forme de procès. On assiste à une\_confiscation de la démocratie chèrement acquise il y a quelques années seulement. Comme un retour à la dictature...</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/egypte/\">Fiche pays Égypte</a></li>\r\n</ul>"
