fr:
  title: 'Zimbabwe : la situation continue à se détériorer'
  body: >-
    Le responsable des affaires humanitaires des Nations Unies, John Holmes,
    prévoit une détérioration de la situation au Zimbabwe jusqu'en 2009, le
    nombre de personnes dépendant d'une assistance alimentaire devant passer de
    3,8 à 5 millions.<!--more--><img border="0" align="left"
    src="/images/articles/zimbabwe-enfants-humanitaire.jpg" />Le Secrétaire
    général adjoint aux affaires humanitaires et Coordonnateur des secours
    d'urgence de l'ONU, John Holmes, estime que de janvier à mars 2009, près de
    la moitié des 12 millions de Zimbabwéens pourrait avoir besoin d'une
    assistance alimentaire extérieure, a rapporté jeudi la porte-parole du
    Secrétaire général, Michèle Montas, lors de son point de presse quotidien,
    au siège de l'ONU, à New York.   <p> Parmi les plus vulnérables se trouvent
    les populations qui ont été soumises par le gouvernement de Robert Mugabe à
    des programmes rapides de réforme agraire, des campagnes d'éviction et des
    violences. </p> <p> Le pays fait face à des pénuries graves en ce qui
    concerne tous les services de base, la sécurité alimentaire, l'eau potable,
    les services de santé, d'éducation, sans compter la 'fuite des cerveaux', de
    sorte que la crise affecte les populations rurales et urbaines. </p> <p>
    Selon John Holmes, bien que l'on ait perdu plus de six mois en termes
    d'assistance  du fait de restrictions édictées par le gouvernement à l'égard
    de l'aide extérieure  il est encore temps d'agir mais la première saison
    pour planter est très courte : de cinq à six semaines. </p> <p> Il est
    crucial que les contributions soient fournies à temps pour apporter cette
    aide d'urgence, a estimé le Secrétaire général adjoint. </p> <p> Selon la
    presse, en 2000, le gouvernement de Robert Mugabe a commencé une politique
    de redistribution des terres appartenant à des exploitants blancs, qui est
    allée principalement à ses partisans. Cette politique, à laquelle s'est
    ajoutée une période de sécheresse dans la région, a contribué à un vif
    déclin de la production agricole, alors que le Zimbabwe était auparavant
    exportateur. </p> <p> Le taux d'inflation atteignait début juillet 2008 2,2
    million pour cent.</p> <p> Depuis les années 1990, l'espérance de vie dans
    le pays est passée de 60 ans à 37 ans, le plus bas au monde. Celui des
    femmes se situe à 34 ans. Le taux de mortalité infantile est passé de 53 à
    81 morts pour 1000 naissances vivantes. Enfin, 1,8 million de personnes sur
    les 12 millions d'habitants du pays vivent avec le VIH.</p> <p>Source :
    ONU      <br />   </p>
