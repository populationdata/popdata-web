title: les-ressources-naturelles-sont-essentielles-a-la-paix
date: '2009-02-23T00:00:00.000Z'
fr:
  title: Les ressources naturelles sont essentielles à la paix
  body: >-
    Plus de 40% des conflits internes sont liés aux ressources naturelles, selon
    un nouveau rapport du Programme des Nations Unies pour l'Environnement
    (PNUE), publié le 20 février 2009.<!--more-->L'environnement et les
    ressources naturelles doivent faire l'objet d'une attention accrue dans le
    processus de consolidation de la paix pour éviter que les conflits internes
    ne perdurent ou ne s'amplifient, selon un nouveau rapport publié par le
    Programme des Nations Unies pour l'Environnement (PNUE). En effet, les
    conflits liés aux ressources naturelles ont statistiquement deux fois plus
    de chances de reprendre dans les cinq années suivant un accord de paix. 
    <p>Pourtant, ces questions ne sont prises en compte que par un quart des
    accords de paix réglant des conflits liés aux ressources naturelles </p>
    <p>Un rôle plus important pour l'environnement dans la planification
    post-conflit, ainsi qu'une plus grande capacité pour l'alerte précoce sont
    requis pour répondre aux risques environnementaux et mieux exploiter les
    opportunités, révèle le rapport. Ceci inclut une meilleure intégration des
    questions environnementales dans les activités de consolidation de la paix
    entreprises par le système onusien, ainsi qu'une utilisation plus attentive
    des ressources naturelles pour le rétablissement de l'économie et des
    services essentiels, et pour la création de moyens de subsistance durables
    dans les pays en phase post-conflit.</p> <p>Particulièrement pertinent à
    l'heure où une paix fragile prévaut au Moyen-Orient et où le conflit
    continue de faire rage au Darfour et dans les provinces du Nord Kivu en
    République Démocratique du Congo, le rapport propose une analyse des liens
    entre environnement, conflit et consolidation de la paix à travers quatorze
    études de cas, dont l'Afghanistan, le Darfour, le Sierra-Leone et le
    Libéria.</p> <p>Les impacts directs - souvent dévastateurs - des conflits
    pour l'environnement ont été établis par le PNUE à travers quelque 15
    évaluations environnementales post-conflit, qui ont documenté les dommages
    environnementaux à travers le monde depuis 1999. Mais les conséquences
    indirectes des moyens de survie des populations victimes de conflits et les
    dommages infligés à la capacité des institutions gouvernementales sont
    également des problèmes essentiels.</p> <p>Même après l'arrêt initial des
    combats, les ressources naturelles peuvent contribuer à une reprise du
    conflit, et au financement d'une insurrection prolongée. Pas moins de 18
    conflits violents ont été alimentés par l'exploitation des ressources
    naturelles depuis 1990. </p> <p>A mesure que croît la population mondiale,
    et à mesure qu'augmente la demande, il est probable que les conflits liés
    aux ressources naturelles s'intensifient dans les décennies à venir. De
    nouveaux conflits pourraient également être générés par les conséquences
    possibles du changement climatique pour l'accès à l'eau et la sécurité
    alimentaire, par exemple.</p> <p>Mais le nouveau rapport du PNUE suggère que
    l'environnement peut également contribuer de manière significative à la
    consolidation de la paix, plutôt qu'au conflit.      <br />   </p> <p
    class="ArticleText" class="ArticleText"> Citant la création de moyens de
    subsistance durables, le dialogue et la construction de la confiance comme
    des clés potentielles de consolidation de la paix, le rapport souligne aussi
    le rôle important que peut jouer la bonne gestion des ressources naturelles
    dans le redémarrage de l'activité économique des pays en phase post-conflit.
    En offrant une plateforme de coopération, des besoins et des objectifs
    environnementaux communs peuvent constituer une impulsion importante pour la
    paix.</p> <p>Ce rapport, qui inaugure une nouvelle série par le PNUE, a été
    coécrit par le Groupe d'Experts-Conseil sur l'Environnement, le Conflit et
    la Consolidation de la Paix établi par le PNUE en 2008, composé d'experts du
    monde académique, d'organisations non-gouvernementales, et d'institutions de
    recherche faisant autorité sur les questions d'environnement et de
    conflit.</p> <p>Pour donner suite à ce rapport, une collection de 60 cas
    d'étude sur les meilleures pratiques en matière de gestion des ressources
    naturelles pour la consolidation de la paix sera publiée par le PNUE en
    2010, avec l'appui renouvelé du Gouvernement de la Finlande. En outre, le
    PNUE s'est récemment joint à la Commission Européenne, au Programme des
    Nations Unies pour le Développement, au Programme ONU-Habitat, ainsi qu'au
    Département des Affaires Politiques, au Département des Affaires Economiques
    et Sociales, et au Bureau de Soutien à la Consolidation de la Paix de l'ONU,
    pour travailler au développement d'un matériel d'accompagnement et de
    formation pour mieux répondre - sur le terrain - aux conflits liés aux
    ressources naturelles.    <br />   </p> <p>Source : PNUE   <br />   </p>
