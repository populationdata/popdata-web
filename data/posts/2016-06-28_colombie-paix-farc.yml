  title: Colombie - Paix avec les FARC
  body: "[caption id=\"attachment_33133\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/colombie-signature-paix-avec-farc-cuba/\"><img class=\"size-full wp-image-33133\" src=\"https://www.populationdata.net/wp-content/uploads/Colombie-signature-paix-avec-FARC-Cuba.jpg\" alt=\"Colombie - signature de paix avec les FARC à Cuba\" width=\"1024\" height=\"683\" /></a> Le Président colombien Juan Manuel Santos et le commandant en chef des FARC-EP Timoleón Jiménez à la cérémonie de signature du cessez-le-feu à La Havane, en présence du Secrétaire général de l'ONU Ban Ki-moon et du président cubain Raoul Castro. Photo : ONU/Eskinder Debebe.[/caption]\r\n<p style=\"text-align: justify;\">Le 22 juin 2016, le gouvernement <a href=\"https://www.populationdata.net/pays/colombie/\">colombien</a> et les <strong>FARC</strong> ont annoncé\_avoir conclu un accord historique sur un cessez-le-feu définitif qui ouvre la voie à la signature prochaine d'un accord de paix. Les négociations avaient lieu depuis 2012 à La Havane, <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, sous l'égide de ce dernier pays, de la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> et de l'<a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/\">ONU</a>. La Havane,\_où cet accord a enfin été signé le lendemain, le 23 juin, en présence notamment du Secrétaire général de l'ONU Ban Ki-moon.</p>\r\n<p style=\"text-align: justify;\">« Aujourd'hui, le processus de paix colombien valide la persévérance de tous ceux dans le monde qui travaillent pour mettre fin à un conflit violent, non pas par la destruction de l'adversaire, mais par la recherche patiente du compromis », a déclaré M. Ban lors de la cérémonie de signature. Le Président de l'Assemblée générale des Nations Unies, Mogens Lykketoft, et le Président du Conseil de sécurité pour le mois de juin, le Représentant permanent de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, François Delattre, étaient également présents.</p>\r\n<p style=\"text-align: justify;\">Le Secrétaire général a salué les équipes de négociateurs, « qui ont montré qu'il est possible d'arriver à la paix en respectant la dignité de tous ceux concernés ». Il a félicité également les gouvernements de Cuba et de Norvège qui ont contribué à ce succès diplomatique.</p>\r\n<p style=\"text-align: justify;\">Ban Ki-moon a estimé qu'il était désormais crucial de mobiliser « les personnes et les ressources nécessaires pour la surveillance et la vérification » de ce cessez-le-feu.</p>\r\n<p style=\"text-align: justify;\">« Nous savons que les pourparlers de paix se poursuivent et que des questions importantes ne sont pas encore réglées. Mais nous sommes convaincus que le succès d'aujourd'hui fournira un nouvel élan pour la dernière phase des négociations », a-t-il dit.</p>\r\n<p style=\"text-align: justify;\">En marge de la cérémonie de signature, le Secrétaire général a eu des rencontres séparées avec le Président de Colombie, Juan Manuel Santos, et avec le commandant des FARC-EP, Timoleón Jiménez .</p>\r\n<p style=\"text-align: justify;\">Avec ces deux responsables, M. Ban a discuté notamment des préparatifs pour le déploiement de la Mission des Nations Unies en Colombie, qui doit démarrer dès que l'accord de paix final sera signé.</p>\r\n<p style=\"text-align: justify;\">Le Secrétaire général a également rencontré le Président du Venezuela, Nicolas Maduro, et a salué son pays pour le rôle joué dans le processus de paix colombien.</p>\r\n<p style=\"text-align: justify;\">Source : ONU</p>"
