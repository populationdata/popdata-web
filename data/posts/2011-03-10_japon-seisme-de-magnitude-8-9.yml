fr:
  title: 'Japon : séisme de magnitude 8.9'
  body: >-
    Un nouveau séisme s'est produit à 14h46 au large des côtes orientales du
    Japon, près de Sendaï, au nord de Tokyo. Beaucoup plus puissant que ceux qui
    se sont produits dans la région ces derniers jours, avec une magnitude du
    moment de 8.9, le tremblement de terre a été ressenti jusqu'à la capitale
    Tokyo.<!--more-->Les immeubles ont été évacués et une alerte au tsunami a
    été déclenchée.<br /><br />Des vagues de 4 mètres ont touché les côtes
    proches de l'épicentre, et d'autres vagues jusqu'à 6 mètres pourraient
    toucher le nord du pays, l'île d'Hokkaido, la Russie et les îles du
    pacifique, où l'alerte au tsunami a été déclenchée.<br /><br />Les dégâts
    sont énormes, les aéroports fermés, les lignes de train coupées, de
    nombreuses voitures ont été emportées par les flots. Des victimes sont à
    déplorer et de&nbsp; très nombreux blessés également.<br /><br />Situé sur
    la "ceinture de feu" du Pacifique, le pays connaît très  régulièrement des
    tremblements de terre, la plupart non perceptibles par  les humains.<br
    /><br />[carte dans colonne centrale-&gt;]<br /><br />Source : USGS -
    Earthquake  Hazards Program
