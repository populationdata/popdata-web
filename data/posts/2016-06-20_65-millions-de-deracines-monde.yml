title: 65-millions-de-deracines-monde
nameFr: 65 millions de déracinés dans le monde
nameEn: 65 millions de déracinés dans le monde
date: 2016-06-20T21:07:51.000Z
bodyFr: "[caption id=\"attachment_33038\" align=\"aligncenter\" width=\"1700\"]<a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/camp-de-refugies-zaatri-u-s-department-of-state/\" rel=\"attachment wp-att-33038\"><img class=\"wp-image-33038 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Camp-de-refugies-Zaatri-U.S.-Department-of-State.jpg\" alt=\"Camp de réfugiés syriens à Zaatari, Jordanie\" width=\"1700\" height=\"1042\" /></a> Camp de réfugiés syriens à Zaatari, Jordanie. Photo : U.S. Department of State[/caption]\r\n<p style=\"text-align: justify;\">Le 20 juin est la Journée mondiale des réfugiés.\_Selon le dernier Rapport statistique du\_Haut Commissariat des Nations unies pour les réfugiés\_(HCR), quelque 65,3 millions de personnes, soit un humain\_sur 113, étaient déracinées par un\_conflit ou la\_persécution à travers le monde en 2015. Un record dans l'histoire récente.\r\nC'est un peu comme si chaque habitant de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> devait quitter de force son foyer. Les statistiques sont effrayantes : chaque minute, 24 personnes sont\_déracinées.</p>\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/hcr-refugies-2016-24-personnes-par-mn/\" rel=\"attachment wp-att-33048\"><img class=\"size-full wp-image-33048\" src=\"https://www.populationdata.net/wp-content/uploads/HCR-refugies-2016-24-personnes-par-mn.jpg\" alt=\"HCR réfugiés 2016, 24 personnes déracinées par minute\" width=\"966\" height=\"664\" /></a></p>\r\n<p style=\"text-align: justify;\">Parmi ces 65,3 millions de personnes déracinées, 40,8 millions sont des déplacées internes, dans leur propre pays. 21,3 millions ont dû traverser une ou plusieurs frontières et sont considérées comme réfugiées. Enfin, 3,2 millions ont demandé l'asile.</p>\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/hcr-refugies-2016/\" rel=\"attachment wp-att-33050\"><img class=\"size-full wp-image-33050\" src=\"https://www.populationdata.net/wp-content/uploads/HCR-refugies-2016.jpg\" alt=\"HCR réfugiés 2016\" width=\"966\" height=\"664\" /></a></p>\r\n<p style=\"text-align: justify;\">Depuis deux décennies, le rythme des déplacements s'est fortement accru dans le monde. À cela, plusieurs causes : conflits longs et majeurs, comme en <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a>, en <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> ou au <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a> ; nouveaux conflits localisés, comme dans l'est de l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a>, ou au <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> ; violences contre des groupes, comme au <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a>, ou en Amérique centrale où des millions de personnes fuient les gangs. La liste n'est pas exhaustive.</p>\r\n<p style=\"text-align: justify;\">L’étude du HCR révèle que trois pays génèrent la moitié des réfugiés dans le monde\_: la Syrie avec 4,9 millions, l’Afghanistan avec 2,7 millions et la Somalie avec 1,1 million représentaient à eux trois plus de la moitié des réfugiés relevant de la compétence du HCR à travers le monde. La <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a> avec 6,9 millions, la Syrie avec 6,6 millions et l’<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> avec 4,4 millions comptaient quant à eux le plus grand nombre de personnes déplacées internes.</p>\r\n<p style=\"text-align: justify;\">Alors que les défis de l’<a href=\"https://www.populationdata.net/palmares/population/europe/\">Europe</a> pour gérer plus d’un million de réfugiés et de migrants arrivés via la Méditerranée faisaient la une de l’actualité en 2015, le rapport montre que la grande majorité des réfugiés dans le monde se trouvaient dans des pays en développement de l’hémisphère sud.</p>\r\n<p style=\"text-align: justify;\">Au total, 86 % des réfugiés relevant de la compétence du HCR en 2015 se trouvaient dans des pays à faible revenu ou à revenu intermédiaire non loin de situations de conflit. Dans le monde entier, la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> est le plus important pays d’accueil, avec 2,5 millions de réfugiés. Et avec près d’un réfugié pour cinq citoyens, le <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> accueillait davantage de réfugiés par rapport à sa population que tout autre pays du monde.</p>\r\n<p style=\"text-align: justify;\">Un autre signe alarmant, les enfants représentaient 51 %\_des réfugiés dans le monde en 2015, selon les données que le HCR a pu recueillir (les données démographiques n’ont pas toutes été rendues disponibles aux auteurs du rapport). Beaucoup ont été séparés de leurs parents ou voyageaient seuls.</p>\r\n[gallery size=\"medium\" columns=\"2\" link=\"file\" ids=\"33040,33041,33042,33043,33044,33047\"]\r\n\r\nSource : HCR"
