  body: "[caption id=\"attachment_35597\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2016/11/25/journee-internationale-lelimination-de-violence-a-legard-femmes/transparente-photo-belinda-mason-silent-tears/\" rel=\"attachment wp-att-35597\"><img class=\"size-full wp-image-35597\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Transparente.-Photo-Belinda-Mason-Silent-Tears.jpg\" alt=\"Transparente. Photo : Belinda Mason, Silent Tears\" width=\"1200\" height=\"500\" /></a> Transparente. Photo : Belinda Mason, Silent Tears.[/caption]\r\n<p style=\"text-align: justify;\">Aujourd'hui 25 novembre, c'est la\_<strong>Journée internationale pour l'élimination de la violence à l'égard des femmes</strong>. Une journée importante, qui souligne à quel point la moitié de l'humanité peut souffrir face au non respect de ses droits humains fondamentaux.</p>\r\n<p style=\"text-align: justify;\">En effet, 70 % des femmes subissent, au cours de\_leur vie, la violence. Cette violence résulte d'une discrimination flagrante à l'égard des femmes, tant dans le droit que dans les faits, par les inégalités entre les sexes et leur persistance.</p>\r\n<p style=\"text-align: justify;\">Cette violence a de lourdes conséquences et bride le progrès humain dans son ensemble. Élimination de la pauvreté, lutte contre les maladies et notamment le VIH et le sida, paix, sécurité, développement social et économique. De très nombreux domaines sont touchés par la perpétuation de la violence faite aux femmes.</p>\r\n<p style=\"text-align: justify;\">Si nous voulons progresser en tant qu'humanité, nous n'avons pas les moyens de nous passer de la moitié, et même un peu plus (<a href=\"https://www.populationdata.net/cartes/monde-sexe-ratio-hommes-femmes/\">les femmes représentent environ 51 % de l'espèce humaine</a>), de la population mondiale !</p>\r\n<p style=\"text-align: justify;\">Le problème de la violence contre les femmes, jeunes filles et fillettes est mondial. Et il est inacceptable.</p>"
