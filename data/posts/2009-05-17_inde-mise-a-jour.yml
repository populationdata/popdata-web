title: inde-mise-a-jour
nameFr: 'Inde : mise à jour'
nameEn: 'Inde : mise à jour'
date: 2009-05-18T00:00:00.000Z
bodyFr: >-
  Avec un taux de croissance économique "à la chinoise" de près de 10% par an
  actuellement, le pays rattrape son grand rival asiatique. Et avec une
  croissance démographique plus rapide, il devrait le dépasser d'ici 2030 et
  atteindre plus d'1.5 milliards d'habitants. Mais le chemin reste long à
  parcourir pour assurer à une telle population des conditions de vie qui
  doivent être améliorées par rapport à la situation actuelle, souvent
  dramatique.
