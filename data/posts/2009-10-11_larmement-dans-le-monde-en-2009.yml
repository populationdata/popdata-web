title: larmement-dans-le-monde-en-2009
date: 2009-10-12T00:00:00.000Z
fr:
  title: L'armement dans le monde en 2009
  body: >-
    Les dépenses militaires mondiales en 2008 étaient estimées à 1 464 milliards
    $USD. Cela représente une augmentation de 4% en données réelles par rapport
    à 2007, et de 45% depuis 1999. Ces dépenses représentaient environ 2.4% du
    PIB mondial en 2008. Toutes les régions du monde ont connu des augmentations
    significatives depuis 1999 à lexception de lEurope occidentale et
    centrale.<!--more-->Les guerres en Irak et en Afghanistan ont fait fortement
    augmenter le budget militaire des tats-Unis, ainsi que son déficit, dans les
    années 2000.<br />La fin de la guerre froide avait engendré dans les années
    1990 une réduction importante des dépenses militaires dans le monde. <br
    />La part du PIB mondial consacrée aux dépenses militaires était de 6.7% en
    1985, 4.1% en 1999, 2,27% en 2007. On voit donc qu'elle baisse, et que les
    budgets disponibles sont peu à peu réorientés vers des priorités plus
    stratégiques.<br />Cependant, ces dépenses demeurent très importantes,
    surtout si l'on considère qu'elles servent à semer la mort et la
    destruction, fléau de l'humanité.<br /><br />--------------<br /><span
    style="font-weight: bold;"><br />Dépenses d'armements par continent en
    2008</span>, en milliards de $USD (augmentation : 1999-2008 en %) :<br /><br
    />Amériques (sans les Caraïbes) : 603 (+64%)<br />Europe : 320 (+14%)<br
    />Asie (sans l'Asie centrale) : 265 (+54%)<br />Afrique : 20.4 (+40%)<br
    />Océanie : 16.6 (+36%)<br /><br /><span style="font-weight: bold;">Total
    2008 : 1226 milliards $USD</span> (chiffres en dollars constants 2005)<br
    /><br />--------------<br /><br /><span style="font-weight: bold;">Top 10
    des pays aux dépenses militaires les plus élevées en 2008</span>, en
    milliards $USD (part mondiale en %) :<br /><br />1. tats-Unis : 607
    (41.5%)<br />2. Chine : 84.9 (5.8%)<br />3. France : 65.7 (4.5%)<br />4.
    Royaume-Uni 65.3 (4.5%)<br />5. Russie : 58.6 (4.0%)<br />6. Allemagne :
    46.8 (3.2%)<br />7. Japon : 46.3 (3.2%)<br />8. Italie : 40.6 (2.8%)<br />9.
    Arabie Saoudite : 38.2 (2.6%)<br />10. Inde : 30.0 (2.1%)<br /><br /><span
    style="font-weight: bold;">Total mondial : 1 464 milliards $USD
    </span>(chiffres en dollars courants)<br /><br />--------------<br /><br
    /><span style="font-weight: bold;">Les plus grandes armées du monde</span>
    (nombre de soldats réguliers, réservistes et paramilitaires, +1 million)
    :<br /><br />1. Iran : 12 285 000<br />2. Viêt Nam : 9 564 000<br />3. Chine
    : 7 024 000<br />4. Corée du Nord : 5 995 000<br />5. Russie : 3 976 000<br
    />6. Inde : 3 773 300<br />7. tats-Unis : 2 938 210<br />8. Algérie : 2 040
    000<br />9. Taïwan : 1 965 000<br />10. Brésil : 1 787 600<br />11. Pakistan
    : 1 449 000<br />12. Ukraine : 1 303 500<br />13. gypte : 1 109 000<br />14.
    Turquie : 1 043 550<br /><br />Liste de quelques autres pays, pour
    information et comparaisons :<br /><br />Indonésie : 923 000<br
    />Azerbaïdjan : 701 400<br />Maroc : 691 800<br />Allemagne : 643 515<br
    />Thaïlande : 625 300<br />Israël : 584 050<br />Espagne : 579 050<br
    />Syrie : 536 500<br />Italie : 534 350<br />Mexique : 517 770<br />Finlande
    : 517 000<br />Birmanie (Myanmar) : 500 250<br />France : 463 767<br
    />Royaume-Uni : 421 830<br />Suisse : 347 470<br />Japon : 309 149<br
    />Canada : 119 350<br />Cuba : 111 500<br />Australie : 73 400<br />Belgique
    : 39 000<br /><br />Liste non exhaustive, chiffres regroupant à la fois les
    troupes régulières, les réservistes et les paramilitaires.<br /><br
    />--------------<br /><br /><span style="font-weight: bold;">Liste des pays
    possédant des armes nucléaires</span> (nombre de têtes nucléaires) :<br
    /><br />Russie : 4 834<br />tats-Unis : 2 702<br />France : 300<br />Chine :
    186<br />Royaume-Uni : 160<br />Israël : 80<br />Inde : 60-70<br />Pakistan
    : 60<br /><br /><span style="font-weight: bold;">Total mondial : 8 392 têtes
    nucléaires</span><br /><br />La Corée du Nord à conduit des essais
    nucléaires en octobre 2006 et en mai 2009, mais on ignore si elle a fabriqué
    des armes nucléaires.<br /><br />--------------<br /><br /><span
    style="font-weight: bold;">Production d'armements - les 10 principaux
    groupes d'armements</span>, 2007 (ventes - profits, en milliards $USD) :<br
    /><br />1. Boeing (USA) : 30.48 (4.07)<br />2. BAE Systems (RU) : 29.85
    (1.8)<br />3. Lockheed Martin (USA) : 29.4 (3.03)<br />4. Northrop Grumman
    (USA) : 24.6 (1.8)<br />5. General Dynamics (USA) : 21.52 (2.08)<br />6.
    Raytheon (USA) : 19.54 (1.47)<br />7. EADS (France, Allemagne, RU) : 13.1
    (-0.61)<br />8. L-3 Communications (USA) : 11.24 (0.76)<br />9. Finmeccanica
    (Italie) : 9.85 (0.71)<br />10. Thalès (France) : 9.35 (1.21)<br /><br />Les
    profits (entre parenthèses) prennent en compte le chiffre des ventes non
    militaires des firmes.<br /><br />Les ventes des 100 premiers groupes
    mondiaux ont totalisé 347 milliards $USD en 2007.<br /><br
    />--------------<br /><br />Sources : rapport annuel du Stockholm
    International Peace Research Institute (SIPRI), Wikipédia, Le Monde
    Diplomatique.<br />
