title: macedoine-mise-a-jour
date: 2009-03-21T00:00:00.000Z
fr:
  title: 'Macédoine : mise à jour'
  body: >-
    Alors que le pays est en élections pour choisir un nouveau président, les
    efforts à fournir pour adhérer à l'Union européenne sont encore conséquents.
    Les négociations seront longues et difficiles, car il faut que le pays lutte
    efficacement contre la corruption, mais aussi contre un taux de chômage très
    élevé, qui alimente le secteur économique informel. Sans compter l'hostilité
    manifestée par son voisin, la Grèce, qui lui refuse le droit de s'appeller
    Macédoine. Une guerre de clochers qu'il faudra régler.
en:
  title: 'Macédoine : mise à jour'
