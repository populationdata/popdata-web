title: somalie-lapidation-dune-jeune-fille-violee
nameFr: 'Somalie : lapidation d''une jeune fille violée'
nameEn: 'Somalie : lapidation d''une jeune fille violée'
date: 2008-11-05T00:00:00.000Z
bodyFr: >-
  Le Fonds des Nations Unies pour l'enfance (UNICEF) a déploré mardi la
  lapidation la semaine dernière d'une jeune Somalienne de 13 ans accusée
  d'adultère alors qu'elle avait été victime d'un viol.<!--more-->Aisha Duhulow
  a été lapidée le 27 octobre dans un stade rempli de spectateurs à Kismayo
  après avoir été jugée coupable d'adultère. Des informations indiquent
  toutefois qu'elle avait été violée par trois hommes alors qu'elle se rendait à
  pied chez sa grand-mère dans la capitale Mogadiscio. Après l'attaque, elle
  avait cherché protection auprès des autorités qui l'avaient alors accusée
  d'adultère et condamnée à mort.    <p> « C'est un événement tragique et
  déplorable », a déclaré le représentant de l'UNICEF pour la Somalie, Christian
  Balslev-Olesen. « Un enfant a été persécuté deux fois. La première par les
  auteurs du viol, et ensuite par ceux qui sont responsables d'administrer la
  justice ».</p> <p> Cette lapidation souligne l'extrême vulnérabilité des
  filles et des femmes en Somalie, pour qui la violence et la discrimination
  sont plus intenses en raison d'un conflit chronique et de déplacements de
  populations. La violence à l'encontre des femmes est commune en Somalie et la
  vulnérabilité des filles et des femmes est souvent exacerbée par les
  inégalités entre hommes et femmes dans l'accès aux services sociaux.</p> <p> «
  Les autorités et les institutions de la société civile ont un rôle à jouer
  pour soutenir et protéger les droits de chaque enfant », a dit M.
  Balslev-Olesen. « Toutefois, cet incident montre combien il reste à faire pour
  protéger les droits des filles et des femmes en Somalie ».</p> <p>Source :
  UNICEF            <br />   </p>
