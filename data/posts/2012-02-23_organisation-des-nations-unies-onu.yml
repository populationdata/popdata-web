  title: Organisation des Nations Unies (ONU)
  body: "<p style=\"text-align: justify;\" align=\"justify\">Fondée en 1945 par une charte signée à San Francisco (Etats-Unis), l'Organisation des Nations unies s'est vue attribuer de nombreuses missions.\r\nLe but premier est de réunir l'ensemble des pays du monde dans une grande assemblée censée permettre le dialogue et la paix entre les peuples.\r\nPour cela, l'ONU est composée de six organes principaux :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Assemblée générale</li>\r\n \t<li>Conseil de sécurité</li>\r\n \t<li>Conseil économique et social</li>\r\n \t<li>Conseil de tutelle</li>\r\n \t<li>Cour internationale de justice</li>\r\n \t<li>Secrétariat</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">De nombreuses organisations dépendent de ce que l'on appelle le \"Système des Nations Unies\". Ainsi, l'ONU traite de l'ensemble des domaines dont elle est chargée.\r\nOn trouve parmi ces organisations les fameuses :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"http://www.unesco.org/\" target=\"_blank\">UNESCO</a> (Organisation des Nations Unies pour la Science, l'Education et la Culture, siège à Paris)</li>\r\n \t<li><a href=\"http://www.fao.org/\" target=\"_blank\">FAO</a> (Fonds des Nations Unies pour l'Alimentation et l'Agriculture, siège à Rome)</li>\r\n \t<li><a href=\"http://www.who.int/\" target=\"_blank\">OMS</a> (Organisation Mondiale de la Santé, siège à Genève)</li>\r\n \t<li><a href=\"http://www.imf.org/\" target=\"_blank\">FMI</a> (Fonds Monétaire International, siège à Washington)</li>\r\n \t<li><a href=\"http://www.banquemondiale.org/\" target=\"_blank\">Banque Mondiale</a> (siège à Washington)</li>\r\n \t<li><a href=\"http://www.unicef.org/\" target=\"_blank\">UNICEF</a> (Fonds des Nations Unies de Secours d'Urgence à l'Enfance, siège à New York)</li>\r\n \t<li><a href=\"http://www.unhcr.org/\" target=\"_blank\">HCR</a> (Haut Commissariat des Nations Unies pour les Réfugiés, siège à Genève)</li>\r\n</ul>\r\n<a href=\"https://www.populationdata.net/2012/02/24/organisation-des-nations-unies-onu/onu/\" rel=\"attachment wp-att-34350\"><img class=\"size-medium wp-image-34350\" src=\"https://www.populationdata.net/wp-content/uploads/2012/02/ONU-300x254.jpg\" alt=\"ONU - logo\" width=\"300\" height=\"254\" /></a>\r\n<p style=\"text-align: justify;\">Le siège de l'organisation se trouve à New York, aux Etats-Unis. 193 pays font partie de l'ONU, soit presque tous les Etats du monde, à l'exception du Vatican, des îles Cook et de Niue. Taïwan, Somaliland, Kosovo et la Palestine ne sont pas reconnus comme étant un Etat (bien qu'ils le souhaitent) et ne peuvent donc être représentés à l'ONU.</p>\r\nL'ONU est dirigée par un secrétaire général élu pour 5 ans.\r\n\r\n<a href=\"http://fr.wikipedia.org/wiki/Ban_Ki-moon\" target=\"_blank\">Ban Ki-moon</a> est l'actuel secrétaire général, depuis 2007. Il a remplacé <a href=\"http://fr.wikipedia.org/wiki/Kofi_Annan\" target=\"_blank\">Kofi Annan</a> en janvier 2007."
