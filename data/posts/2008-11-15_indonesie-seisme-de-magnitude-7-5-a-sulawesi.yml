title: indonesie-seisme-de-magnitude-7-5-a-sulawesi
date: 2008-11-16T00:00:00.000Z
fr:
  title: 'Indonésie : séisme de magnitude 7.5 à Sulawesi'
  body: >-
    Un séisme de magnitude 7.5 sur l'échelle de Richter s'est produit au large
    de l'île de Sulawesi, en Indonésie. La forte intensité de ce séisme
    sous-marin indique que des dégâts et des victimes sont redoutés, mais les
    informations en provenance de la région sont encore peu fiables pour le
    moment.        <br />
