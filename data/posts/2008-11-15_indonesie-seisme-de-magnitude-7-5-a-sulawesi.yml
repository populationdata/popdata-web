title: indonesie-seisme-de-magnitude-7-5-a-sulawesi
nameFr: 'Indonésie : séisme de magnitude 7.5 à Sulawesi'
nameEn: 'Indonésie : séisme de magnitude 7.5 à Sulawesi'
date: 2008-11-16T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 7.5 sur l'échelle de Richter s'est produit au large de
  l'île de Sulawesi, en Indonésie. La forte intensité de ce séisme sous-marin
  indique que des dégâts et des victimes sont redoutés, mais les informations en
  provenance de la région sont encore peu fiables pour le moment.        <br />
