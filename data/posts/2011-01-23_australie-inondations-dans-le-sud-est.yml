title: australie-inondations-dans-le-sud-est
nameFr: 'Australie : inondations dans le sud-est'
nameEn: 'Australie : inondations dans le sud-est'
date: 2011-01-24T00:00:00.000Z
bodyFr: >-
  Depuis plusieurs semaines, l'Australie se trouve sous les eaux sur d'immenses
  territoires. Le sud-est du pays est particulièrement touché, une zone allant
  du Queensland au Territoire-du-Nord en passant par la Nouvelle-Galles-du-Sud
  et le Victoria étant inondée.<!--more-->Un grand lac de 90km de long et 40km
  de large s'est également formé dans le nord de l'état du Victoria, et l'eau
  progresse vers le fleuve Murray. Ce fleuve risque à son tour de déborder et
  d'inonder de nouveaux territoires.<br /><br />Voici une image satellite
  présentant la zone en janvier 2010 et en janvier 2011 (voir dans colonne
  centrale-&gt;).<br /><br />Source : Nasa Earth Observatory<br />
