title: reunion-du-g20-a-londres
date: '2009-04-02T00:00:00.000Z'
fr:
  title: Réunion du G20 à Londres
  body: >-
    Les dirigeants des 20 pays les plus riches de la planète (G20) sont réunis à
    Londres pour discuter de la crise économique mondiale. Après la réunion de
    Washington le 14 novembre 2008, les populations mondiales n'en attendent
    rien de positif. La nationalisation de certaines banques va surtout coûter
    beaucoup d'argent aux contribuables, pour une re-privatisation dès que les
    bénéfices seront revenus. Des milliers de manifestants altermondialistes
    sont contenus par d'imposantes forces de l'ordre partout dans la ville.
