  title: 'Nigéria : des ressources naturelles qui divisent'
  body: "[caption id=\"attachment_36636\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nigeria/\" rel=\"attachment wp-att-36636\"><img class=\"wp-image-36636 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Lagos-Nigeria.jpg\" alt=\"Lagos, Nigéria\" width=\"2000\" height=\"1126\" /></a> Lagos, Nigéria. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> est un grand pays, le plus peuplé d'Afrique. Logiquement, il est aussi la première économie du continent, en grande partie grâce à ses ressources. Il est ainsi l'un des principaux producteurs d'hydrocarbures. Seulement le Nigéria est coupé en deux, avec une fracture importante entre le nord et le sud du pays. À plusieurs niveaux : naturel, ethnique, religieux, culturel, économique. Les deux principales religions se partagent le pays en deux, avec chacune une part à peu près égale.\r\nLe nord est une région pauvre, sahélienne, agricole, dominée par une religion, l'islam, qui s'impose dans de nombreux domaines de la vie quotidienne, avec l'application de la charia notamment, et freine ainsi le développement humain et réduit le respect des droits humains fondamentaux, surtout ceux des femmes, à sa portion congrue. C'est dans cet espace que s'est développé le mouvement armé terroriste Boko Haram, qui commet de nombreuses atrocités contre les populations locales, débordant les frontières poreuses des pays limitrophes.</p>\r\n\r\n\r\n[caption id=\"attachment_36677\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/nigeria/\"><img class=\"size-full wp-image-36677\" src=\"https://www.populationdata.net/wp-content/uploads/2017/01/lagos-nigeria.jpeg\" alt=\"Bidonville marin, Lagos, Nigéria\" width=\"1024\" height=\"681\" /></a> Bidonville marin, Lagos, Nigéria. Photo : Yann Arthus-Bertrand.[/caption]\r\n<p style=\"text-align: justify;\">Le sud est plus riche, et plus urbanisé et industrialisé. La forêt couvre une large portion du territoire. La religion dominante est le christianisme. Le sud\_produit pétrole et gaz, dans le delta du Niger surtout, et possède les plus grandes villes, dont Lagos, la plus grande aire urbaine du continent avec plus de 22,8 millions d'habitants. C'est le centre économique et culturel du pays et son principal port de marchandises, aéroport etc.\r\nCes ressources naturelles, abondantes au sud, divisent donc le pays. Les revenus qui en sont tirés sont depuis toujours très inégalement répartis, même si le Nigéria est aujourd'hui une démocratie. Et la majorité de la population vit toujours dans la pauvreté, avec évidemment une prépondérance de celle-ci dans le nord du pays.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/nigeria/\">Fiche pays Nigéria</a></strong></li>\r\n</ul>"
