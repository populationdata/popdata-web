title: turkmenistan-mise-a-jour
nameFr: 'Turkménistan : mise à jour'
nameEn: 'Turkménistan : mise à jour'
date: 2010-01-05T00:00:00.000Z
bodyFr: >-
  Changer de président-dictateur pour un autre président-despote ne veut pas
  forcément dire changer dans le bon sens. Même si le culte de la personnalité
  du dirigeant s'est un peu calmé, la corruption, les droits humains bafoués, la
  pollution sont toujours quotidiens au Turkménistan. Ce qui semble bon pour les
  affaires, les réserves gazières gigantesques attirant nombres de
  multinationales sur place, l'exploitation des gisements n'étant, et de loin,
  pas encore arrivée à son point culminant.
