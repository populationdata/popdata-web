title: singapour-ilot-de-richesses-entre-malaisie-indonesie
nameFr: 'Singapour : îlot de richesses entre Malaisie et Indonésie'
nameEn: 'Singapour : îlot de richesses entre Malaisie et Indonésie'
date: 2017-02-17T00:01:37.000Z
bodyFr: "[caption id=\"attachment_36922\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/singapour/\" rel=\"attachment wp-att-36922\"><img class=\"wp-image-36922 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Singapour.jpg\" alt=\"Singapour\" width=\"1920\" height=\"1118\" /></a> Singapour[/caption]\r\n<p style=\"text-align: justify;\">Bien que ses deux grands voisins, <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> et <a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, aient vu leur niveau de vie considérablement augmenter au cours des dernières décennies, <a href=\"https://www.populationdata.net/pays/singapour/\">Singapour</a> reste un îlot de richesses incomparable au coeur de l'Asie du Sud-Est. Une richesse qui attire de nombreuses personnes de la région, et de plus loin, dont la Chine principalement. Singapour est un concentré de mondialisation depuis longtemps, grâce notamment à son activité portuaire parmi les plus importante du monde.\r\nCependant, le pays vieillit vite et voit sa natalité chuter, à l'instar des grands pays développés. Sa croissance démographique est due en grande partie à l'immigration.\r\nEnfin, sa taille réduite le pousse à gagner du terrain sur la mer, et il devrait encore gagner plus de 100 km<sup>2</sup> d'ici 2050.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/singapour/\"><strong>Fiche pays Singapour</strong></a></li>\r\n</ul>"
