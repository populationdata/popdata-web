title: couverture-de-glace-aux-poles-atteint-record-de-baisse
nameFr: La couverture de glace aux pôles atteint un record de baisse
nameEn: La couverture de glace aux pôles atteint un record de baisse
date: 2016-11-25T00:01:17.000Z
bodyFr: "[caption id=\"attachment_35562\" align=\"aligncenter\" width=\"1500\"]<a href=\"http://mostbeautifulpicture.com/2016/11/23/most-beautiful-picture-of-the-day-november-23-2016/\"><img class=\"size-full wp-image-35562\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Ile-Saunders-Groenland.jpg\" alt=\"Île Saunders, Groenland\" width=\"1500\" height=\"994\" /></a> Île Saunders, Groenland. Source : Most Beautiful Picture.[/caption]\r\n<p style=\"text-align: justify;\">Encore une fois 2016 a battu un record en terme de changements climatiques. La <a href=\"https://www.populationdata.net/cartes/poles-couverture-de-glace-minimum-1980-2016/\">couverture de glaces de mer</a> a en effet été mesurée à son record minimum en 2016, par rapport à 1980, selon une carte publiée par le Centre national de données sur la neige et la glace (<em>National Snow and Ice Data Center</em>) des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.</p>\r\n<p style=\"text-align: justify;\">La mesure faite en février 2016 pour l'<a href=\"https://www.populationdata.net/pays/antarctique/\">Antarctique</a>, au moment de l'été austral, a été de 2,8 millions de km<sup>2</sup>, soit un retour à la superficie mesurée en 1980. Entretemps, la couverture de la calotte glaciaire de l'Antarctique avait augmenté, passant à 3,1 millions de km<sup>2</sup> en 1990, avant de redescendre à 2,9 millions de km<sup>2</sup> en 2000. Les changements climatiques, caractérisés notamment par un réchauffement global des températures à la surface du globe depuis l'avènement de l'ère industrielle, ont fini par avoir raison de l'Antarctique.</p>\r\n<p style=\"text-align: justify;\">La mesure en Arctique a été faite en septembre dernier, et a permis de constater une très forte baisse de la superficie de glace de mer entre 1980 et 2016. En 1980, il y avait 7,9 millions de km<sup>2</sup> de glace de mer autour du pôle Nord. En 2016, on ne trouve plus que 4,7 millions de km<sup>2</sup> de glace au terme d'un <a href=\"https://www.populationdata.net/2016/08/24/juillet-2016-a-ete-mois-plus-chaud/\">été particulièrement chaud</a>, et après une année <a href=\"https://www.populationdata.net/2016/08/10/2015-pire-annee-pour-le-climat/\">2015 catastrophique pour le climat</a>.</p>\r\n<p style=\"text-align: justify;\">La carte ci-dessous est édifiante (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_35560\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/poles-couverture-de-glace-minimum-1980-2016/\"><img class=\"size-wcstandard wp-image-35560\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/poles-couverture-glace-minimum-1980-2016-550x397.png\" alt=\"Pôles - couverture de glace minimum (1980-2016)\" width=\"550\" height=\"397\" /></a> Pôles - couverture de glace minimum (1980-2016)[/caption]"
