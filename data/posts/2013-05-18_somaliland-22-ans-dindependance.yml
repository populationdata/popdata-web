title: somaliland-22-ans-dindependance
nameFr: 'Somaliland : 22 ans d''indépendance'
nameEn: 'Somaliland : 22 ans d''indépendance'
date: 2013-05-19T00:00:00.000Z
bodyFr: >-
  Le Somaliland, ce drôle de pays non reconnu par l'ONU et la communauté
  internationale mais qui vit dans la stabilité depuis des dizaines d'années,
  vient de fêter son indépendance il y a 22 ans.
