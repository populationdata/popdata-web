fr:
  title: Liste du patrimoine culturel immatériel de l'humanité
  body: "<span class=\"fullstory\">La Liste représentative du patrimoine culturel immatériel de l'humanité est née mardi avec l'intégration des 90 éléments culturels déjà proclamés chefs-d'uvre du patrimoine oral et immatériel par l'Organisation des Nations Unies pour l'éducation, la science et la culture (UNESCO) en 2001, 2003 et 2005.   </span><!--more--><p>Sur la liste, on trouve ainsi le savoir-faire du travail du bois des Zafimaniry à Madagascar, la langue, la danse et la musique des Garifuna aux Belize, Guatemala, Honduras et Nicaragua, ou encore les géants et dragons processionnels de Belgique et de France. Vingt-six des éléments retenus appartiennent à l'Asie et au Pacifique, 20 à l'Europe, 19 à l'Amérique latine et aux Caraïbes, 18 à l'Afrique, 7 aux tats arabes. Neuf d'entre eux sont multinationaux. </p> <p> La cérémonie d'intégration a eu lieu à Istanbul où siège, du 4 au 9 novembre, le Comité intergouvernemental de sauvegarde du patrimoine culturel immatériel, organe exécutif chargé de l'application de la Convention de l'UNESCO pour la sauvegarde du patrimoine culturel immatériel, ratifiée à ce jour par 104 tats.</p> <p> « Je suis très heureux que le Comité intergouvernemental de sauvegarde du patrimoine culturel immatériel ait décidé d'intégrer les 90 chefs-d'uvre dans la Liste représentative », a déclaré le directeur général de l'UNESCO, Koïchiro Matsuura. « Le Comité donne ainsi vie à la Convention de l'UNESCO pour la sauvegarde du patrimoine culturel immatériel, adoptée en 2003 et entrée en vigueur en 2006. Je suis sûr que cette Liste, désignée pour donner une plus grande visibilité à notre patrimoine vivant, contribuera à mieux faire prendre conscience de son importance et donnera aux communautés qui en sont les dépositaires un sentiment de fierté et d'appartenance », a-t-il ajouté. </p> <p> La Liste représentative s'enrichira de nouveaux éléments dans un an, lors de la prochaine réunion du Comité. L'UNESCO a reçu 111 candidatures émanant de 35 tats.</p> <p>   <br />   </p> <p> léments inscrits sur la Liste représentative du patrimoine oral et immatériel de l'humanité :          <br />   </p> <p> Albanie : L'isopolyphonie populaire albanaise (2005;</p> <p> Algérie\t: L'Ahellil du Gourara (2005;</p> <p> Arménie: Le Duduk et sa musique (2005);</p> <p> Azerbaïdjan : Le mugham azerbaïdjanais (2003);</p> <p> Bangladesh : Les chants des Baul (2005);</p> <p> Belgique : Le carnaval de Binche (2003)</p> <p> Belgique et France : Géants et dragons processionnels de Belgique et de France (2005);</p> <p> Belize, Guatemala, Honduras et Nicaragua : La langue, la danse et la musique des Garifuna (2001);</p> <p> Bénin, Nigeria et Togo : Le patrimoine oral Gèlèdé (2001);</p> <p> Bhoutan : La danse des masques des tambours de Drametse (2005);</p> <p> Bolivie : Le carnaval d'Oruro (2001); La cosmovision andine des Kallawaya (2003);</p> <p> Brésil : Les expressions orales et graphiques des Wajapi (2003); La Samba de Roda de Recôncavo de Bahia (2005);</p> <p> Bulgarie : Les Babi de Bistritsa  polyphonie, danses et pratiques rituelles archaïques de la région de Shoplouk (2005);</p> <p> Cambodge : Le Ballet royal du Cambodge (2003); Le Sbek Thom, théâtre d'ombres khmer (2005);</p> <p> Chine : L'opéra Kun Qu (2001); Le Guqin et sa musique (2003); Le muqam ouïgour du Xinjiang (2005);</p> <p> Colombie : Le carnaval de Barranquilla (2003); L'espace culturel du Palenque de San Basilio (2005);</p> <p> Costa Rica : Les traditions pastorales et les chars à bufs du Costa Rica (2005);</p> <p> Côte d'Ivoire : Le Gbofe d'Afounkaha  la musique des trompes traversières de la communauté Tagbana (2001);</p> <p> Cuba : La Tumba Francesa (2003);</p> <p> gypte : L'épopée Al-Sirah al-Hilaliyyah (2003);</p> <p> quateur et Pérou : Le patrimoine oral et les manifestations culturelles du peuple Zápara (2001); </p> <p> Espagne : Le mystère d'Elche (2001); La Patum de Berga (2005);</p> <p> Estonie : L'espace culturel de Kihnu (2003);</p> <p> Fédération de Russie : L'espace culturel et la culture orale des Semeiskie (2001); L'Olonkho, épopée héroïque iakoute (2005);</p> <p> Géorgie : Le chant polyphonique géorgien (2001);</p> <p> Guatemala : La tradition du théâtre dansé Rabinal Achí (2005);</p> <p> Guinée : L'espace culturel du Sosso-Bala (2001);</p> <p> Inde : Le théâtre sanscrit Kutiyattam (2001); La tradition du chant védique (2003); Ramlila - représentation traditionnelle du Ramayana (2005);</p> <p> Indonésie : Le théâtre de marionnettes wayang (2003); Le Kris indonésien (2005);</p> <p> Iraq : Le maqâm iraquien (2003);</p> <p> Italie : Le théâtre de marionnettes sicilien Opera dei Pupi (2001); Le Canto a tenore, chant pastoral sarde (2005);</p> <p> Jamaïque : Les traditions des Marrons de Moore Town (2003);</p> <p> Japon : Le théâtre Nôgaku (2001); Le théâtre de marionnettes Ningyo Johruri Bunraku (2003); Le théâtre Kabuki (2005);</p> <p> Jordanie : L'espace culturel des Bedu de Petra et Wadi Rum (2005);</p> <p> Kirghizstan : L'art des Akyn, conteurs épiques Kirghiz (2003);</p> <p> Lettonie, Estonie et Lituanie : Les célébrations de chants et danses baltes (2003);</p> <p> Lituanie, soutenue par la Lettonie : La création et le symbolisme des croix (2001);</p> <p> Madagascar : Le savoir-faire du travail du bois des Zafimaniry (2003);</p> <p> Malaisie : Le théâtre Mak Yong (2005);</p> <p> Mali : L'espace culturel du yaaral et du degal (2005);</p> <p> Malawi : Le Vimbuza, danse de guérison (2005);</p> <p> Malawi, Mozambique et Zambie : Le Gule Wamkulu (2005);</p> <p> Maroc : L'espace culturel de la place Jemaa el-Fna (2001); Le Moussem de Tan-Tan (2005);</p> <p> Mexique : Les fêtes indigènes dédiées aux morts (2003);</p> <p> Mongolie : La musique traditionnelle du Morin Khuur (2003);</p> <p> Mongolie et Chine : Urtiin Duu - chants longs traditionnels populaires (2005);</p> <p> Mozambique : Le Chopi Timbila (2005);</p> <p> Nicaragua : El Güegüense (2005);</p> <p> Nigeria : Le système de divination Ifa (2005);</p> <p> Pérou : Taquile et son art textile (2005);</p> <p> Philippines : Le Hudhud, récits chantés des Ifugao (2001); L'épopée Darangen des Maranao du lac Lanao (2005);</p> <p> République centrafricaine : Les chants polyphoniques des pygmées Aka de Centrafrique (2003);</p> <p> République de Corée : Le rituel royal ancestral du sanctuaire de Jongmyo et sa musique (2001); Les chants épiques Pansori (2003); Le festival Danoje de Gangneung (2005);</p> <p> République dominicaine : L'espace culturel de la Fraternité du Saint-Esprit des congos de Villa Mella (2001); La tradition du théâtre dansé Cocolo (2005);</p> <p> République tchèque : Slovácko Verbuk, la danse des recrues (2005);</p> <p> Roumanie : Le rituel du Clu (2005);</p> <p> Sénégal et Gambie : Le Kankurang, rite d'initiation mandingue (2005);</p> <p> Slovaquie : La Fujara et sa musique (2005);</p> <p> Territoires palestiniens : La Hikaye palestinienne (2005);</p> <p> Tonga : Lakalaka, danses et discours chantés du Tonga (2003);</p> <p> Turquie : L'art des Meddah, conteurs publics (2003); Le Sema, cérémonie Mevlevi (2005);</p> <p> Ouganda : La fabrication des tissus d'écorce en Ouganda (2005);</p> <p> Ouzbékistan : L'espace culturel du district Boysun (2001);</p> <p> Ouzbékistan et Tadjikistan : La musique Shashmaqom (2003);</p> <p> Vanuatu : Les dessins sur le sable de Vanuatu (2003);</p> <p> Viet Nam : Le Nha Nhac, musique de cour vietnamienne (2003); L'espace de la culture des Gongs (2005);</p> <p> Yémen : Le chant de Sana'a (2003);</p> <p> Zambie : La mascarade Makishi (2005);</p> <p> Zimbabwe : La danse Mbende Jerusarema (2005)</p> <p>   <br />   </p> <p>Source : UNESCO                   <br />   </p>"
