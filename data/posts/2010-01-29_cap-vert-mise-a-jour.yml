title: cap-vert-mise-a-jour
nameFr: 'Cap-Vert : mise à jour'
nameEn: 'Cap-Vert : mise à jour'
date: 2010-01-30T00:00:00.000Z
bodyFr: >-
  Pays natal de la célèbre chanteuse Cesaria Evora, le Cap-Vert est un petit
  archipel au large du Sénégal. Sa forte dépendance vis-à-vis de l'extérieur le
  rend vulnérable aux fluctuations de prix des denrées alimentaires,
  principalement. Un défi à relever pour les autorités, notamment parce que les
  ressources locales se limitent surtout au tourisme et aux transferts de fonds
  de la diaspora.
