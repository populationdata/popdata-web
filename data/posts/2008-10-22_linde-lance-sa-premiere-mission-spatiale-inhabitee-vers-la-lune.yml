title: linde-lance-sa-premiere-mission-spatiale-inhabitee-vers-la-lune
date: 2008-10-23T00:00:00.000Z
fr:
  title: L'Inde lance sa première mission spatiale inhabitée vers la Lune
  body: >-
    L'Inde vient de lancer mercredi 22 octobre 2008, avec réussite, sa première
    mission spatiale inhabitée vers la Lune. Il s'agit d'une fusée avec à son
    bord l'engin spatial Chandrayaan-1, qui est chargé d'instruments
    scientifiques indiens, européens et américains. Elle a décollé depuis le
    centre Satish Dhawan de Sriharikota, sur la côte sud-est de l'Inde au nord
    de Madras.<!--more-->Le Secrétaire général de l'ONU Ban Ki-moon a
    chaleureusement félicité jeudi le gouvernement et le peuple indiens pour ce
    lancement réussi.                 <p> L'engin spatial effectuera des
    expériences et des observations autour de et sur la Lune, comme des études
    topographiques, la recherche d'eau, de minéraux et de substances chimiques,
    notamment grâce à l'alunissage d'une sonde peinte aux couleurs de l'Inde.
    Cette mission inédite de 80 millions de dollars doit durer deux ans.</p> <p>
    « Ce succès montre une fois de plus l'importance attachée par l'Inde au
    progrès de la recherche scientifique », a déclaré Ban Ki-moon dans un
    message transmis par sa porte-parole, Michèle Montas. </p> <p> Le Secrétaire
    général s'est dit convaincu que « cette mission et son programme de
    recherche apporteraient une contribution conséquente au développement de
    l'Inde et au progrès humain ».&nbsp;</p> <p>   <br />   <iframe height="500"
