fr:
  title: 'Chine : mise à jour'
  body: >-
    Une petite, si l'on peut dire, mise à jour de la fiche Chine, avec notamment
    les nouveaux chiffres de population, dont les grandes villes. Elles évoluent
    très rapidement, Pékin et Shanghaï en tête, qui ont toutes deux environ 20
    millions d'habitants désormais !
