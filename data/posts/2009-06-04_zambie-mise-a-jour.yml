title: zambie-mise-a-jour
date: '2009-06-05T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/zambie.png'
fr:
  title: 'Zambie : mise à jour'
  body: >-
    Entre d'un côté le sida, virus qui ravage les populations, et de l'autre
    l'incurie et la corruption des autorités lors de la privatisation à peu de
    frais des grandes mines de cuivre qui ont jeté des centaines de milliers de
    personnes au chômage et dans la misère, la Zambie est très fortement freinée
    dans son développement autant économique que social. Une situation qui
    empire également au niveau de la protection de l'environnement, et qui
    risque de durer longtemps si les populations et la société civile ne
    prennent pas un peu plus les choses en main.
