title: lurbanisation-ne-doit-pas-se-faire-au-detriment-de-lenvironnement
date: 2008-10-07T00:00:00.000Z
fr:
  title: L'urbanisation ne doit pas se faire au détriment de l'environnement
  body: >-
    L'urbanisation rapide du monde ne doit pas se faire au détriment des
    conditions de vie des habitants et de l'environnement, ont mis en garde
    lundi de hauts responsables des Nations Unies à l'occasion de la Journée
    mondiale de l'habitat. La moitié des humains vivent dans les villes, soit
    3.5 milliards de personnes, dont 1/3 dans des bidonvilles.   <br
    /><!--more--><img border="0" align="left"
    src="/images/articles/harmonious-cities-world-habitat-day.gif" />Notre monde
    qui s'urbanise rapidement ne peut pas se dire harmonieux si les résidents
    des quartiers pauvres n'ont pas d'opportunités d'emplois et ne peuvent pas
    améliorer leurs conditions de vie et si l'expansion des zones urbaines se
    fait au détriment de l'environnement naturel », déclare le Secrétaire
    général de l'ONU, Ban Ki-moon, dans un message pour marquer cette Journée,
    observée chaque année le premier lundi d'octobre.   <p> Le thème de cette
    année est « Cités harmonieuses » thème qui vise à accroître la prise de
    conscience des problèmes liés à l'urbanisation rapide. Les <a
    href="http://www.un.org/french/milleniumgoals">Objectifs du Millénaire pour
    le développement </a> (OMD), que se sont fixés les dirigeants du monde en
    2000, appellent à une amélioration significative des conditions de vie d'au
    moins 100 millions de résidents des quartiers pauvres d'ici 2020.</p> <p> «
    Les villes ont un énorme potentiel pour être des lieux où un développement
    équilibré prévaut », estime M. Ban.</p> <p> « Nous avons pour impératif
    social de combattre la pauvreté et la misère urbaines si nous voulons
    assurer la sécurité et la sûreté urbaine », déclare pour sa part la
    directrice exécutive de l'agence UN-Habitat, Anna Tibaijuka, alors que le
    nombre de résidents de quartiers pauvres à travers le monde est supérieur à
    1 milliard. </p> <p> Selon elle, ce n'est pas une coïncidence si la question
    du changement climatique est devenue un sujet très débattu au moment où le
    monde est plus urbanisé. « Les villes consomment 75% de toute l'énergie et
    contribuent à une quantité aussi significative d'émissions de gaz à effet de
    serre. Les villes doivent donc être partie intégrante des efforts
    d'atténuation », a-t-elle dit. </p> <p> Cette année, UN-Habitat a mis à
    l'honneur la ville chinoise de Nanjing pour sa revitalisation urbaine le
    long de la rivière Qinhuai.</p> <p> Le rapporteur spécial sur un habitat
    adéquat, Raquel Rolnik, a souligné de son côté que la croissance des
    bidonvilles au cours des quinze dernières années était « sans précédent »
    avec un tiers des citadins vivant dans un bidonville. « Vivre dans un
    bidonville signifie ne pas avoir accès à des systèmes de santé, d'éducation
    et d'assainissement adéquats. Cela signifie aussi être exclu d'une pleine
    participation à la vie de la cité et dépossédé de ses droits de citoyen »,
    souligne-t-elle dans un communiqué.</p> <p>Source : ONU         <br />  
    </p>
