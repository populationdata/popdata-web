title: 40-mega-villes-dans-le-monde
nameFr: 40 Méga Villes dans le Monde
nameEn: 40 Méga Villes dans le Monde
date: 2015-02-11T00:00:00.000Z
bodyFr: >-
  665 millions de personnes vivent dans les grandes villes de plus de 10
  millions d'habitants dans le monde. Ces villes sont au nombre de 40. Un
  phénomène de méga urbanisation qui accélère, surtout dans les pays les plus
  pauvres. Découvrez ici le palmarès 2015 et la carte des plus grandes villes du
  monde.
