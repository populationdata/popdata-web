title: australie-le-cyclone-yasi-frappe-le-nord-est-du-pays
date: 2011-02-03T00:00:00.000Z
fr:
  title: 'Australie : le cyclone Yasi frappe le nord-est du pays'
  body: >-
    Un énorme cyclone tropical, nommé Yasi, de catégorie 5, soit le maximum de
    l'échelle de classification des cyclones, a frappé le nord-est de
    l'Australie jeudi 3 février dans la région de Cairns. Avec des rafales à 305
    km/h, il a fait de nombreux dégâts aux toitures et aux bateaux, arrachant
    également des arbres et des lignes électriques, mais pas de victimes pour le
    moment.<!--more-->En effet, toute la région était en alerte et avait été
    évacuée par précaution.<br /><br />Voici une image satellite montrant
    l'ampleur du phénomène, l'un des plus puissants cyclones ayant frappé
    l'Australie depuis une centaine d'années.<br /><br />[image satellite dans
    colonne centrale-&gt;]<br /><br />Source : Nasa Earth Observatory<br />
