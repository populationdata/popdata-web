title: arabie-saoudite-mise-a-jour-2
date: 2011-03-18T00:00:00.000Z
fr:
  title: 'Arabie saoudite : mise à jour'
  body: >-
    Au moment où le monde arabe s'embrase, l'Arabie saoudite tente elle aussi de
    maintenir par la force son régime dictatorial d'un autre âge. Le tout avec
    l'aval des occidentaux, qui voient d'un mauvais oeil des révolutions
    populaires dans la région, dont ils ne maîtrisent pas les tenants et
    aboutissants. Mise à jour des chiffres ainsi qu'ajout de nombreuses cartes.
