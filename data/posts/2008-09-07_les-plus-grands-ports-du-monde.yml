\r\n<td style=\"text-align: right;\">+ 3,7\_%</td>\r\n</tr>\r\n<tr>\r\n<td>22</td>\r\n<td>Hambourg</td>\r\n<td>Allemagne</td>\r\n<td style=\"text-align: right;\">135,3</td>\r\n<td style=\"text-align: right;\">+ 9,6</td>\r\n<td style=\"text-align: right;\">+ 7,6\_%</td>\r\n</tr>\r\n<tr>\r\n<td>23</td>\r\n<td>Kaohsiung</td>\r\n<td>Taïwan</td>\r\n<td style=\"text-align: right;\">135,1</td>\r\n<td style=\"text-align: right;\">- 2,8</td>\r\n<td style=\"text-align: right;\">- 2,0 %</td>\r\n</tr>\r\n<tr>\r\n<td>24</td>\r\n<td><span class=\"mw-redirect\">Inchon</span></td>\r\n<td>Corée du Sud</td>\r\n<td style=\"text-align: right;\">129,6</td>\r\n<td style=\"text-align: right;\">+ 6,1</td>\r\n<td style=\"text-align: right;\">+ 4,9\_%</td>\r\n</tr>\r\n<tr>\r\n<td>25</td>\r\n<td>Dampier</td>\r\n<td>Australie</td>\r\n<td style=\"text-align: right;\">126,1</td>\r\n<td style=\"text-align: right;\">+ 16,0</td>\r\n<td style=\"text-align: right;\">+ 14,5\_%</td>\r\n</tr>\r\n<tr>\r\n<td>26</td>\r\n<td>Port Klang</td>\r\n<td>Malaisie</td>\r\n<td style=\"text-align: right;\">122,0</td>\r\n<td style=\"text-align: right;\">+ 12,3</td>\r\n<td style=\"text-align: right;\">+ 11,2\_%</td>\r\n</tr>\r\n<tr>\r\n<td>27</td>\r\n<td>Port Hedland</td>\r\n<td>Australie</td>\r\n<td style=\"text-align: right;\">111,8</td>\r\n<td style=\"text-align: right;\">+ 1,2</td>\r\n<td style=\"text-align: right;\">+ 1,1\_%</td>\r\n</tr>\r\n<tr>\r\n<td>28</td>\r\n<td>Dubaï</td>\r\n<td><span class=\"mw-redirect\">Émirats arabes unis</span></td>\r\n<td style=\"text-align: right;\">110,0</td>\r\n<td style=\"text-align: right;\">+ 17,5</td>\r\n<td style=\"text-align: right;\">+ 19,0 %</td>\r\n</tr>\r\n<tr>\r\n<td>29</td>\r\n<td><span class=\"mw-redirect\">Kitakyushu</span></td>\r\n<td>Japon</td>\r\n<td style=\"text-align: right;\">109,7</td>\r\n<td style=\"text-align: right;\">+ 8,0</td>\r\n<td style=\"text-align: right;\">+ 7,9\_%</td>\r\n</tr>\r\n<tr>\r\n<td>30</td>\r\n<td>Tubarão</td>\r\n<td>Brésil</td>\r\n<td style=\"text-align: right;\">103,6</td>\r\n<td style=\"text-align: right;\">+ 10,9</td>\r\n<td style=\"text-align: right;\">+ 11,8\_%</td>\r\n</tr>\r\n<tr>\r\n<td>31</td>\r\n<td>Marseille / Fos-sur-mer</td>\r\n<td>France</td>\r\n<td style=\"text-align: right;\">100,1</td>\r\n<td style=\"text-align: right;\">+ 3,5</td>\r\n<td style=\"text-align: right;\">+ 3,6\_%</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n&nbsp;\r\n<div style=\"text-align: center;\"><a href=\"https://www.populationdata.net/cartes/monde-grands-ports/\"><img class=\"aligncenter\" src=\"/images/cartes/articles/monde-grands-ports-petite.jpg\" align=\"middle\" border=\"0\" /></a>\r\nCliquez sur la carte pour l'agrandir</div>\r\nSource : Wikipédia, Isemar"
