title: les-plus-grands-ports-du-monde
date: 2008-09-08T00:00:00.000Z
fr:
  title: Les plus grands ports du monde
  body: "Le trafic maritime mondial est en pleine explosion, et en pleine évolution. L'Asie est désormais le centre de toutes les attentions, le géant démographique et économique qu'est la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> est devenu le centre du trafic mondial.\r\n<!--more-->Avec 537 millions de tonnes en 2006, Shanghai est le plus grand port mondial, et sa progression de trafic est impressionnante depuis quelques années. Il devance désormais <a href=\"https://www.populationdata.net/pays/singapour/\">Singapour</a> et Rotterdam ; ce dernier détenait cette position depuis des décennies.\r\nLes principaux ports suivants sont pratiquement tous situés en Chine et en Asie.\r\nLe delta du Yangzi Jiang, au coeur duquel on retrouve Shanghai, possède trois ports majeurs dont le total du trafic dépasse désormais le milliard de tonnes.\r\n\r\nListe des ports de plus de 100 millions de tonnes (2006) :\r\n<table class=\"wikitable\">\r\n<tbody>\r\n<tr>\r\n<th style=\"font-weight: normal;\">Rang</th>\r\n<th style=\"font-weight: normal;\">Port</th>\r\n<th style=\"font-weight: normal;\">Pays</th>\r\n<th style=\"font-weight: normal;\">Millions de tonnes (2006)</th>\r\n<th style=\"font-weight: normal;\">variation depuis 2005 (en millions de tonnes)</th>\r\n<th style=\"font-weight: normal;\">Variation depuis 2005 (%)</th>\r\n</tr>\r\n<tr>\r\n<td>1</td>\r\n<td><span class=\"mw-redirect\">Shanghai</span></td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">537,0</td>\r\n<td style=\"text-align: right;\">+ 94,0</td>\r\n<td style=\"text-align: right;\">+ 21,2\_%</td>\r\n</tr>\r\n<tr>\r\n<td>2</td>\r\n<td>Singapour</td>\r\n<td>Singapour</td>\r\n<td style=\"text-align: right;\">448,5</td>\r\n<td style=\"text-align: right;\">+ 25,2</td>\r\n<td style=\"text-align: right;\">+ 6,0 %</td>\r\n</tr>\r\n<tr>\r\n<td>3</td>\r\n<td>Rotterdam</td>\r\n<td>Pays-Bas</td>\r\n<td style=\"text-align: right;\">378,4</td>\r\n<td style=\"text-align: right;\">+ 1,8</td>\r\n<td style=\"text-align: right;\">+ 0,5\_%</td>\r\n</tr>\r\n<tr>\r\n<td>4</td>\r\n<td>Ningbo</td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">309,7</td>\r\n<td style=\"text-align: right;\">+ 37,3</td>\r\n<td style=\"text-align: right;\">+ 13,7\_%</td>\r\n</tr>\r\n<tr>\r\n<td>5</td>\r\n<td><span class=\"mw-redirect\">Guangzhou</span></td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">302,8</td>\r\n<td style=\"text-align: right;\">+ 61,1</td>\r\n<td style=\"text-align: right;\">+ 25,3\_%</td>\r\n</tr>\r\n<tr>\r\n<td>6</td>\r\n<td>Tianjin</td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">257,6</td>\r\n<td style=\"text-align: right;\">+ 12,5</td>\r\n<td style=\"text-align: right;\">+ 5,1\_%</td>\r\n</tr>\r\n<tr>\r\n<td>7</td>\r\n<td>Hong-Kong</td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">238,2</td>\r\n<td style=\"text-align: right;\">+ 8,1</td>\r\n<td style=\"text-align: right;\">+ 3,5\_%</td>\r\n</tr>\r\n<tr>\r\n<td>8</td>\r\n<td>Qingdao</td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">224.2</td>\r\n<td style=\"text-align: right;\">+ 39,9</td>\r\n<td style=\"text-align: right;\">+ 21,7\_%</td>\r\n</tr>\r\n<tr>\r\n<td>9</td>\r\n<td>Pusan</td>\r\n<td>Corée du Sud</td>\r\n<td style=\"text-align: right;\">217,9</td>\r\n<td style=\"text-align: right;\">+ 0,5</td>\r\n<td style=\"text-align: right;\">+ 0,3\_%</td>\r\n</tr>\r\n<tr>\r\n<td>10</td>\r\n<td>Nagoya</td>\r\n<td>Japon</td>\r\n<td style=\"text-align: right;\">208,0</td>\r\n<td style=\"text-align: right;\">+ 20,9</td>\r\n<td style=\"text-align: right;\">+ 11,2\_%</td>\r\n</tr>\r\n<tr>\r\n<td>11</td>\r\n<td>Qinhuangdao</td>\r\n<td>Chine</td>\r\n<td style=\"text-align: right;\">204,9</td>\r\n<td style=\"text-align: right;\">+ 37,5</td>\r\n<td style=\"text-align: right;\">+ 22,3\_%</td>\r\n</tr>\r\n<tr>\r\n<td>12</td>\r\n<td>Louisiane sud</td>\r\n<td>États-Unis</td>\r\n<td style=\"text-align: right;\">204,6</td>\r\n<td style=\"text-align: right;\">+ 12,1</td>\r\n<td style=\"tex