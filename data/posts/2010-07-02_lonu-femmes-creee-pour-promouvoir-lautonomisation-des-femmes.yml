title: lonu-femmes-creee-pour-promouvoir-lautonomisation-des-femmes
date: 2010-07-03T00:00:00.000Z
fr:
  title: L'ONU-Femmes créée pour promouvoir l'autonomisation des femmes
  body: >-
    L'Assemblée générale de l'ONU a voté vendredi à  l'unanimité en faveur de la
    création d'une nouvelle entité, qui aura  vocation à être appelée "ONU
    Femmes", pour accélérer la réduction des  inégalités de genre et développer
    l'aide en faveur des femmes et des  jeunes filles.<!--more-->La création de
    l'Entité de l'ONU pour l'égalité de  genre et l'autonomisation des femmes
    est le résultat d'années de  négociations entre Etats Membres.   <p>« Je
    suis reconnaissant envers  les Etats Membres pour avoir franchi cette étape
    pour les femmes et les  jeunes filles du monde entier », a déclaré le
    Secrétaire général de  lONU, Ban Ki-moon.</p>  <p>« L'ONU Femmes va stimuler
    les efforts de l'ONU afin de promouvoir  l'égalité de genre et éradiquer les
    discriminations dans le monde »,  a-t-il ajouté.</p>  <p>La nouvelle entité
    sera le résultat de la fusion entre plusieurs  programmes et fonds déjà
    dédiés à l'égalité des genres. La Division de  la promotion de la femme,
    l'Institut international de recherche et de  formation pour la promotion de
    la femme, le Bureau de la Conseillère  spéciale pour la problématique
    hommes-femmes et la promotion de la femme  et le Fonds de développement des
    Nations Unies pour la femme vont être  agrégées pour former l'ONU
    Femmes.</p>  <p>« J'ai fait de l'égalité de  genre et de l'autonomisation
    des femmes une de mes priorités en  redoublant d'efforts pour stopper le
    fléau de la violence à l'égard des  femmes, en nommant plus de femmes aux
    positions à hautes responsabilités  et en luttant pour réduire la mortalité
    maternelle », a souligné le  Secrétaire général.</p>  <p>En mars dernier,
    l'ONU célébrait le quinzième anniversaire de l'adoption  de la Déclaration
    et du Programme d'action de Beijing, dont l'ambition  était de faire
    progresser l'égalité entre les sexes dans le monde  entier. Des progrès ont
    été faits, avait indiqué le Secrétaire général  de l'ONU, Ban Ki-moon,
    notamment dans la scolarisation des jeunes filles  ou dans l'implication des
    femmes dans la vie économique et commerciale.  </p>  <p>Cependant, les
    inégalités restent profondément ancrées dans chaque  société. Les femmes
    sont encore sous-représentées dans les sphères de  décision politique. La
    mortalité maternelle constitue une véritable  honte. La nouvelle entité a
    vocation à renforcer, et non remplacer les  programmes des différentes
    agences développés en faveur de l'égalité de  genre et l'autonomisation des
    femmes. </p>  <p>« L'ONU Femmes va donner aux femmes et aux jeunes filles la
    voix forte  et unie qu'elles méritent sur la scène internationale », a
    déclaré  vendredi la Vice Secrétaire générale de l'ONU, Asha-Rose Migiro,
    lors  d'un point presse au siège de l'ONU à New York.</p>  <p>« L'ONU Femmes
    répondra à plusieurs défis et se concentrera sur deux  rôles essentiels :
    d'abord, soutenir les institutions et structures  intergouvernementales dans
    la formulation des politiques globales, des  standards et des normes et
    deuxièmement, aider les Etats membres à  mettre en uvre ces standards en
    fournissant un soutien technique et  financier aux pays qui en font la
    demande », a précisé Asha-Rose Migiro.</p>  <p>Les opérations et les moyens
    de la nouvelle structure dépendront des  contributions volontaires des Etats
    Membres. Les Etats se sont accordés  pour considérer que 500 millions de
    dollars seraient un minimum à réunir  pour le lancement. L'ONU Femmes sera
    opérationnelle en janvier 2011.</p>  <p>Source : ONU (communiqué)<br /></p>
