title: larctique-subit-de-plein-fouet-le-changement-climatique
date: 2009-03-14T00:00:00.000Z
fr:
  title: L'Arctique subit de plein fouet le changement climatique
  body: >-
    La rapide évolution du climat dans l'Arctique exerce une pression indéniable
    sur les centaines de milliers d'autochtones habitant le Nord circumpolaire.
    Depuis des décennies, ils assistent au retour cyclique de la période d'eau
    libre de glace dans l'océan Arctique mais la banquise s'éloigne toujours
    plus des côtes. Le développement industriel et le transport maritime
    pourraient prendre sa place.<!--more-->Début mars 2009, la Principauté de
    Monaco a offert accueil et soutien à une réunion de quatre jours, organisée
    par l'UNESCO pour répondre aux préoccupations de la communauté arctique et
    ébaucher des stratégies en vue d'assurer le développement durable de la
    région. Des spécialistes des sciences sociales et naturelles, de l'éducation
    et des relations internationales ont sollicité l'expertise locale des
    peuples autochtones afin de préparer une série de recommandations pour les
    actions à venir. Les débats ont débouché sur une approche intégrée des
    réponses aux défis de l'Arctique.         <br />  <br />         « En tant
    qu'Inuit de l'Alaska, j'éprouve pour la première fois un grand espoir, parce
    que mes paroles ont été prises au sérieux et qu'on leur a accordé du poids
    », a déclaré Edward Itta, maire du bourg de North Slope, en Alaska, et
    président de la Conférence circumpolaire inuit (CCI). Au lieu, a-t-il
    poursuivi, de lui présenter les modifications que le peuple inuit devra
    apporter à son mode de vie pour s'adapter aux changements environnementaux,
    comme cela s'est produit invariablement lors des réunions auxquelles il a
    assisté ces quinze dernières années, les experts se sont efforcés de prendre
    en compte les savoirs autochtones et ont reconnu la valeur du maintien des
    cultures traditionnelles. « C'est la première fois dans une réunion de ce
    genre que je me sens utile à mon peuple », a souligné Edward Itta.        
    <br />  <br />         Comme l'ont conclu les 42 participants, un des
    principaux défis, pour parvenir au développement durable dans l'Arctique,
    consistera à coordonner les efforts interdisciplinaires et internationaux
    nécessaires pour affronter les conséquences d'un Océan arctique « bleu »
    (libre de glace) sur l'écosystème marin, la culture et les moyens
    d'existence des peuples autochtones et les activités économiques en
    général.         <br />  <br />         « L'Arctique et sa population
    engagée dans des activités traditionnelles ne devraient pas être perçus
    comme un indicateur d'alerte, mais plutôt comme un système de secours rapide
    », a ajouté Larisa Abryutina, vice-présidente de l'Association russe des
    peuples autochtones du Nord (RAIPON). La Russie compte une population de 200
    000 autochtones, dont 80 000 vivent dans l'Arctique, a-t-elle
    précisé.         <br />  <br />         « La difficulté de préserver et
    d'accroître la prospérité et le bien-être culturel des peuples de l'Arctique
    est souvent compliquée par le fait que ceux qui sont chargés de mener les
    changements sont souvent étrangers à l'Arctique. De plus, les efforts en
    matière de recherche scientifique, de développement et de préservation sont
    souvent guidés par des intérêts extérieurs à la région », a précisé le
    groupe.         <br />  <br />         « Les gouvernements et les habitants
    de l'Arctique se félicitent de l'intérêt grandissant porté dans le monde à
    cette importante région. Les efforts déployés pour faire progresser la
    connaissance de l'Arctique par des moyens scientifiques, traditionnels et
    locaux auront une importance cruciale pour la formulation de réponses à des
    défis majeurs tels que les changements climatiques. Alors que les travaux
    progressent sur l'ensemble des fronts, il sera important de reconnaître le
    rôle des peuples de l'Arctique et de leurs institutions en tant qu'acteurs
    aux intérêts légitimes, et de ne pas se contenter de traiter l'Arctique
    comme un projet qu'il convient de mettre en oeuvre »,         <br />  <br
    />         « Les actions formulées en vue de résoudre les problèmes de
    l'Arctique passent d'abord par une prise de conscience du fait que de
    nombreux peuples de l'Arctique disposent d'institutions autonomes. Ces
    peuples ainsi que leurs institutions font preuve d'une immense créativité et
    s'emploient à promouvoir l'autodétermination, la prospérité et les
    aspirations de leurs communautés et de leurs régions », a-t-il
    poursuivi.         <br />  <br />         Dans leurs principes directeurs
    relatifs aux stratégies que l'UNESCO devrait adopter pour garantir le
    développement durable de l'Arctique, les participants à la réunion ont
    classé leurs 66 recommandations par domaines de préoccupation :         <br
    />         - éducation, communication et sensibilisation         <br
    />         - patrimoine culturel         <br />         - bien-être et
    santé         <br />         - développement économique et gestion des
    ressources          <br />         - questions de gouvernance
    arctique          <br />         - politiques et aide à la décision        
    <br />         - mise en place et renforcement de la recherche et des
    systèmes de surveillance         <br />         - accès à linformation et
    partage des données         <br />  <br />         Parmi les recommandations
    figure la création d'« un groupe de travail ou d'un groupe consultatif
    chargé d'entamer le dialogue et d'élaborer des stratégies sur les défis du
    changement climatique pour les peuples autochtones circumpolaires, y compris
    la sauvegarde du patrimoine immatériel et la création de synergies entre les
    savoirs autochtones et les connaissances scientifiques ». Les autres
    objectifs vont de la promotion de possibilités d'emploi grâce à la
    préservation des formes d'activité traditionnelles des peuples autochtones
    circumpolaires à l'amélioration de l'accès des chercheurs aux zones
    économiques exclusives de l'Arctique.         <br />  <br />         Les
    recommandations sont nées du consensus qui s'est instauré entre les
    participants, parmi lesquels se trouvaient des représentants de
    l'Association russe des peuples autochtones du Nord (RAIPON), de la
    Conférence circumpolaire inuit (CCI) et du Conseil Saami. Des représentants
    du Conseil de l'Arctique, du PNUE et de l'UNESCO étaient également
    présents.         <br />  <br />         Cette réunion, à laquelle ont
    participé non seulement l'ensemble des tats arctiques (Canada,
    Danemark-Groenland, tats-Unis, Finlande, Islande, Norvège, Russie et Suède),
    mais aussi des pays européens et des pays aussi éloignés que la
    Nouvelle-Zélande, l'Afrique du Sud ou le Japon, a fourni la preuve que ce
    qui se passe dans l'Arctique suscite l'intérêt au niveau mondial.        
    <br />  <br />         « Notre réunion d'aujourd'hui aurait été inconcevable
    il y a quelques années encore », a déclaré le Prince Albert II de Monaco,
    qui s'est rendu en 2006 dans l'Arctique et plus récemment dans
    l'Antarctique. « Les esprits se sont ouverts à une nouvelle solidarité avec
    ces terres éloignées », a-t-il constaté. La Principauté de Monaco a
    accueilli et appuyé cette réunion, organisée par lUNESCO, avec le Professeur
    Jean Malaurie, Ambassadeur de bonne volonté de l'UNESCO chargé des questions
    polaires arctiques. Le Directeur général de l'UNESCO, Koïchiro Matsuura, a
    ouvert la réunion. Pour le Professeur Malaurie, elle a eu notamment le
    mérite de permettre une harmonisation entre le dialogue international et la
    voix des peuples autochtones et des communautés de l'Arctique. La
    compréhension des changements climatiques débute par celle des effets qu'ils
    exercent sur les peuples vivant au plus près de cette terre, cette mer et
    cet air en pleine évolution, a-t-il déclaré. « Ne perdez jamais de vue les
    gens, les animaux et les plantes qui vivent sur ces territoires », a-t-il
    plaidé en direction de l'UNESCO.         <br />  <br />         Koïchiro
    Matsuura, qui a assisté à la première journée de débats en compagnie dAchim
    Steiner, Directeur exécutif du PNUE, s'est félicité du mandat audacieux
    adopté par les participants. « Il est certain que le climat mondial sera
    soumis à des changements majeurs. S'y adapter et y répondre par des
    stratégies d'adaptation appropriées devient un impératif partagé, y compris
    par le système des Nations Unies », a-t-il déclaré avant d'ajouter : « Le
    Secrétaire général des Nations Unies a qualifié le changement climatique de
    "défi le plus important de notre époque"».       <br />  <br />       Source
    : UNESCO       <br type="_moz" />
