date: 2010-08-10T00:00:00.000Z
fr:
  title: 'Vanuatu : violent séisme de magnitude 7.5'
  body: >-
    Un très violent séisme de magnitude 7.5 s'est produit aujourd'hui mardi 10
    août à 16h23 (heure locale) dans l'archipel de Vanuatu, qui se trouve un peu
    au nord de la Nouvelle-Calédonie. Avec un épicentre situé à seulement 40km
    au nord-ouest de Port-Vila, la capitale, ce tremblement de terre a été
    violemment ressenti par la population des îles environnantes.<!--more-->75
    000 personnes environ ont en effet durement ressenti les effets de la
    secousse. On ignore pour le moment s'il y a des dégâts importants et des
    victimes.<br /><br />Cette région du Pacifique ouest se situe sur une zone
    sismique très active et qui secoue régulièrement ces îles.<br /><br />[carte
    dans colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards
    Program
