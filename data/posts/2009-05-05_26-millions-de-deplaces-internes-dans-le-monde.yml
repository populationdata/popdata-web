title: 26-millions-de-deplaces-internes-dans-le-monde
date: '2009-05-06T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/darfour-enfants.jpg'
fr:
  title: 26 millions de déplacés internes dans le monde
  body: >-
    26 millions de personnes sont des déplacées internes dans le monde, un
    chiffre stable en 2008 par rapport à 2007, selon un rapport du Conseil
    norvégien pour les réfugiés (NRC). Ces personnes ont du fuir leur région à
    cause d'un conflit, de la violence généralisée ou de violations des droits
    humains, mais elles sont restées à l'intérieur des frontières de leur pays
    d'origine.<!--more-->Ce chiffre inclut 4,6 millions de personnes
    nouvellement déplacées en 2008  soit une augmentation de 900 000 par rapport
    à 2007  et un nombre équivalent de retours, d'après ce rapport publié par
    l'Observatoire des situations de déplacements internes (IDMC)  une
    organisation créée par le Conseil norvégien pour les réfugiés et basée à
    Genève, explique le Haut Commissariat des Nations Unies pour les réfugiés
    (<a href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>).    <p>«
    Dans le contexte de la prévention de conflit, le déplacement forcé  ainsi
    que la protection des personnes déplacées internes  reste un défi majeur »,
    a indiqué le Haut Commissaire pour les réfugiés Antonio Guterres.</p>  <p>Le
    rapport a indiqué que le plus grand nombre de personnes nouvellement
    déplacées se trouvaient aux Philippines, où 600 000 personnes ont fui le
    conflit entre le gouvernement et des groupes armés dans la région au sud de
    Mindanao. Des déplacements à grande échelle comptant 200 000 personnes ou
    plus sont survenus dans neuf autres pays : au Soudan, au Kenya, en
    République démocratique du Congo, en Iraq, au Pakistan, en Somalie, en
    Colombie, au Sri Lanka et en Inde.</p>  <p>L'Asie du Sud et du Sud-Est sont
    les régions qui ont subi les changements les plus importants dans le nombre
    des déplacés l'année dernière, avec une augmentation de 13% depuis la fin
    2007. Selon le rapport, l'Afrique était le continent le plus affecté, avec
    11,6 millions de déplacés dans 19 pays, bien que ce chiffre ait baissé de 9%
    en 2007.</p>  <p>Les pays ayant le nombre le plus important de déplacés
    internes étaient le Soudan (4,9 millions), la Colombie (près de 4,3
    millions) et l'Iraq (2,8 millions).</p>  <p>Selon le rapport, les déplacés
    en 2008 étaient « exposés à un large éventail de discriminations et de
    violations des droits humains suite à des politiques délibérées ou à un
    manque d'intérêt ». Dans 26 pays sur les 52 étudiés, les déplacés continuent
    à être confrontés à des attaques et à des violences après le déplacement. Le
    rapport a par ailleurs souligné les dangers menaçant les enfants, les
    femmes, les personnes âgées et les minorités ethniques.</p>  <p>D'après
    António Guterres, « le rétrécissement de l'espace humanitaire » constitue
    l'un des nombreux défis auxquels le monde est confronté dans sa tentative
    d'apporter de l'aide aux populations déplacées internes. L'impact de la
    crise mondiale financière ne doit pas permettre aux situations déjà
    négligées d'empirer, a-t-il plaidé, soulignant que les budgets de nombreuses
    agences humanitaires se réduisent, alors que s'accroissent les problèmes des
    personnes les plus vulnérables dans le monde.</p>  <p>Source : UNHCR<br
    /></p>
