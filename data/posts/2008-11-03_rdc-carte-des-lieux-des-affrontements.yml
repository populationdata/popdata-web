fr:
  title: 'RDC : Carte des lieux des affrontements'
  body: >-
    L'est de la République démocratique du Congo est à nouveau    sous la coupe
    réglée des militaires. D'un côté, l'armée régulière de la RDC (FARDC), de
    l'autre des rebelles du Congrès national pour la défense du peuple (CNDP)
    dirigés par un ancien officier de la RDC, Laurent Nkunda, et armés par le
    Rwanda et l'Ouganda. Au milieu, La Mission de l'Organisation des Nations
    Unies en République démocratique du Congo (MONUC) et ses 17 000 soldats peu
    équipés, qui doivent tenter de protéger les déjà 1.6 millions de civils
    déplacés.     <br /><!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1603&aid=175&nom=rdc-goma-affrontements"><img
    border="0" align="middle" src="/images/cartes/articles/rdc-goma-petite.jpg"
    /></a>   <br />                        Cliquez sur la carte pour
    l'agrandir                        <br />      <br />      <div
    style="text-align: left;">La situation humanitaire est en train de devenir
    catastrophique dans cette région du Nord-Kivu, peuplée de plus de 4 millions
    d'habitants. Nourriture, eau potable, médicaments, tout manque dans la
    région.                <br />                L'ONU discute bien avec toutes
    les parties en conflit pour tenter de trouver une solution pacifique, mais
    il semble que cela n'empêche pas les violences sur le terrain. Les premières
    victimes en sont les civils, notamment les enfants et les
    femmes.               <br />        </div>   <br />      <div
    style="text-align: left;">Source : FAO,
    ONU                                        <br type="_moz" />        </div>
    </div>
