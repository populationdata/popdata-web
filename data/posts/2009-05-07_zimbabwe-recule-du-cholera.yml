fr:
  title: 'Zimbabwe : recule du choléra'
  body: >-
    Le Zimbabwe est le théâtre d'une épidémie sévère de choléra depuis l'été
    2008, qui a tué des milliers de personnes, et près d'une centaine de
    milliers d'autres restent touchées par la maladie. Mais depuis le mois de
    mars 2009, la maladie recule, avec une confirmation de la baisse en
    avril.<!--more-->La tendance à la baisse du nombre de cas de choléra au
    Zimbabwe a continué au mois d'avril, selon le Bureau de la coordination des
    affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>).    
    <p>A la fin du mois d'avril, on signalait plus de 97 400 cas de choléra dans
    le pays, le nombre de morts depuis le mois d'août 2008 s'élevant à 4 271, a
    rapporté jeudi un porte-parole du Secrétaire général, lors de son point de
    presse quotidien, au siège de l'ONU, à New York. </p>  <p>« Le Centre de
    commande et de contrôle sur le choléra continue à fournir du matériel
    médical aux districts. Toutes les provinces ont reçu les kits provinciaux
    ainsi que les générateurs livrés par le groupe de travail sur la logistique
    », a-t-il précisé. </p>  <p>Par ailleurs, les partenaires dans le domaine de
    la santé fournissent encore un soutien à travers le pays sur la gestion des
    cas, la distribution des fournitures non alimentaires, le creusement de
    puits et le transport par la route d'eau potable. <br /></p>  <p>Source :
    ONU<br /></p>
