title: canada-mise-a-jour-3
date: '2010-02-08T00:00:00.000Z'
fr:
  title: 'Canada : mise à jour'
  body: >-
    La croissance démographique du pays ne se dément pas. Il passe très bientôt
    le cap des 34 millions d'habitants, probablement dès le mois de février,
    moins de 3 ans après avoir passé celui des 33 millions. Une croissance
    inégalement répartie, les provinces de l'ouest étant beaucoup plus
    dynamiques. Mais par exemple le Québec, que l'on disait en perte de vitesse,
    voit sa population fortement augmenter et atteindre ses meilleurs scores ces
    derniers temps. Il atteindra bientôt les 8 millions d'habitants.
en:
  title: 'Canada : mise à jour'
  body: ''
