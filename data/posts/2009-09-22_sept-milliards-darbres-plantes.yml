title: sept-milliards-darbres-plantes
nameFr: Sept milliards d'arbres plantés
nameEn: Sept milliards d'arbres plantés
date: 2009-09-23T00:00:00.000Z
bodyFr: >-
  Sept milliards d'arbres ont été plantés à travers le monde, soit un arbre par
  habitant de la planète, dans le cadre d'une campagne des Nations Unies qui
  s'était fixée initialement comme objectif un milliard d'arbres, s'est félicité
  le Programme des Nations Unies pour l'environnement (PNUE).<!--more-->« Au
  cours des trois dernières années, des millions de gens, que ce soit des
  scouts, des présidents, des écoliers, des habitants des villes et des chefs
  d'entreprise ont relevé leurs manches et ont plongé leurs mains dans la terre
  pour l'environnement », a souligné le PNUE, dans un communiqué publié lundi à
  la veille d'un Sommet sur les changements climatiques à New York. <p>La barre
  des sept milliards d'arbres a été atteinte avec l'annonce par le gouvernement
  chinois qu'il avait planté 2,6 milliards d'arbres, portant le total à 7,3
  milliards d'arbres plantés dans 167 pays.</p>  <p>« Sept milliards d'arbres,
  sept milliards d'engagements à agir et sept milliards de raisons qui devraient
  inspirer les gouvernements à conclure un accord à la cruciale Convention des
  Nations Unies sur les changements climatiques à Copenhague dans moins de 80
  jours », a déclaré le directeur exécutif du PNUE, Achim Steiner.</p>  <p>«
  Quand cette campagne a été lancée en 2006, il y avait ceux qui disaient que
  cela ne serait pas possible. Mais jour après jour et semaine après semaine,
  les gens sont allés dans leurs jardins, dans les parcs, dans les villes, à la
  campagne et dans les zones rurales pour montrer aux sceptiques qu'ils avaient
  tort », a-t-il ajouté.</p>  <p>La Campagne pour 1 milliard d'arbres a été
  lancée conjointement par le PNUE avec le Centre mondial agro-forestier lors de
  la réunion des Nations Unies sur le climat en novembre 2006 à Nairobi. Depuis
  cette campagne a largement dépassé ses objectifs.</p>  <p>Source : ONU<br
  /></p>
