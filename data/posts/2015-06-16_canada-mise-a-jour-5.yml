title: canada-mise-a-jour-5
nameFr: 'Canada : mise à jour'
nameEn: 'Canada : mise à jour'
date: 2015-06-17T00:00:00.000Z
bodyFr: >-
  Mise à jour des chiffres de la population du Canada et de ses provinces. La
  croissance démographique s'est un peu essoufflée, notamment dans l'ouest du
  pays. Probablement à cause du ralentissement économique lié à la chute brutale
  des prix du pétrole, dont l'Alberta est la plus grande région productrice.
