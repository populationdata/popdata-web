fr:
  title: 'Tchad : le taux de malnutrition des enfants alarmant dans l''ouest'
  body: >-
    La malnutrition parmi les enfants de moins de cinq ans atteint désormais des
    niveaux très élevés dans la région de Kanem, dans l'ouest du Tchad, selon le
    Bureau de la coordination des affaires humanitaires (OCHA).<!--more-->« Ces
    résultats sont alarmants », a déclaré Kingsley Amaning, Coordonnateur
    humanitaire pour le Tchad. S'il apparaît que de tels taux sont chroniques,
    il est clair qu'ils appellent une assistance humanitaire, a-t-il ajouté.    
    <br />  <br /> <iframe height="450" frameborder="0" width="550"
    scrolling="no" marginheight="0" marginwidth="0"
    src="http://maps.google.ca/maps?q=Kanem+tchad&ie=UTF8&g=Kanem+tchad&s=AARTsJouRRXslcA6kaVS16-iyjkZwTyjng&ll=15.358356,16.12793&spn=4.766023,5.493164&z=7&iwloc=addr&output=embed"></iframe>
    <br /> <small><a style="color: rgb(0, 0, 255); text-align: left;"
    href="http://maps.google.ca/maps?q=Kanem+tchad&ie=UTF8&g=Kanem+tchad&ll=15.358356,16.12793&spn=4.766023,5.493164&z=7&iwloc=addr&source=embed"
    style="color: rgb(0, 0, 255); text-align: left;">Agrandir le
    plan</a></small> <br type="_moz" />  <p> L'OCHA se fonde sur une étude de
    l'ONG Action contre la faim (ACF) qui estime que la malnutrition aiguë parmi
    les enfants de moins de cinq ans est de 20% et que le taux de malnutrition
    aiguë sévère est de 2,8%. Chaque jour, trois enfants de moins de cinq ans
    sur 10 000 meurent de malnutrition.</p> <p> Le Tchad connaît déjà plusieurs
    crises humanitaires, dont celle qui concerne 315 000 réfugiés du Soudan et
    de la République centrafricaine et 180 000 personnes déplacées. A
    l'exception de 57 000 réfugiés centrafricains dans le sud, ces réfugiés
    vivent dans les régions arides de l'est du Tchad.                   <br />  
    </p> <p>Source : ONU                  <br />   </p>
