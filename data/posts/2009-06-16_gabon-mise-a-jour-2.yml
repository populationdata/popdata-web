title: gabon-mise-a-jour-2
date: 2009-06-17T00:00:00.000Z
fr:
  title: 'Gabon : mise à jour'
  body: >-
    L'ancien président-dictateur gabonais, Omar Bongo, est décédé le 7 juin
    2009, après avoir dirigé le pays d'une main de fer pendant 42 ans. La
    présidente du sénat, Rose Francine Rogombé, a pris la tête du pays, par
    intérim.
