title: 1186-milliard-de-touristes-2015
nameFr: '1,186 milliard de touristes en 2015'
nameEn: '1,186 milliard de touristes en 2015'
date: 2016-08-01T17:09:38.000Z
bodyFr: "[caption id=\"attachment_33650\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/2016/08/01/1186-milliard-de-touristes-2015/santorini-amber-light-villas/\" rel=\"attachment wp-att-33650\"><img class=\"size-full wp-image-33650\" src=\"https://www.populationdata.net/wp-content/uploads/santorini-amber-light-villas.jpg\" alt=\"Santorin, Grèce - Villas Amber Light\" width=\"1800\" height=\"1200\" /></a> Santorin, Grèce - Villas Amber Light. Source : <a href=\"http://www.mostbeautifulspots.com/2016/05/10/santorini-greece/\">MostBeautifulSpots.com</a>.[/caption]\r\n<p style=\"text-align: justify;\">Le tourisme a encore une fois fortement augmenté en 2015 par rapport à 2014, avec une progression de +4,6 %. L'Organisation mondiale du tourisme a en effet comptabilisé <a href=\"https://www.populationdata.net/palmares/tourisme/\">1,186 milliard de touristes internationaux</a> dans le monde l'année dernière. Un record. En 2014, il y avait eu 1,134 milliard de touristes. À comparer avec l'année 2000, où 674 millions de touristes avaient été recensés.</p>\r\n<p style=\"text-align: justify;\">En 2015, les Amériques ont connu la plus forte augmentation annuelle, avec +5,9 % d'arrivées internationales, alors que l'Afrique a vu le nombre de ses visiteurs baisser de -3,3 %, principalement en raison d'une chute importante en Afrique du Nord (-11,7 %). De son côté la région Asie-Pacifique progresse de +5,6 %, l'Europe vient ensuite avec +4,7 %, enfin le Moyen-Orient augmente de +1,7 % en 2015.</p>\r\n<p style=\"text-align: justify;\">Le nombre de touristes à visiter l'Europe\_a été de 607,7 millions de personnes en 2015. Viennent ensuite l'Asie-Pacifique, avec 279,2 millions de touristes, les Amériques avec 192,6 millions, l'Afrique avec 53,5 millions, et enfin le Moyen-Orient avec 53,3 millions de touristes.</p>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/france/\">France</a> reste le pays le plus visité dans le monde, avec 84,5 millions de touristes en 2015. Le top 10 des pays les plus visités est complété ensuite par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> (77,5 millions), l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> (68,2), la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (56,9), l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> (50,7), la <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> (39,5), l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> (35), le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> (34,4), le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> (32,1) et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (31,3).</p>\r\n<p style=\"text-align: justify;\">Le tourisme est l'une des activités les plus importantes du monde, et représente 10 % du PIB de la planète, un emploi sur onze, 1500 milliards $USD en exportations.</p>\r\n\r\n\r\n[caption id=\"attachment_33654\" align=\"aligncenter\" width=\"952\"]<a href=\"https://www.populationdata.net/2016/08/01/1186-milliard-de-touristes-2015/infographic_2015/\" rel=\"attachment wp-att-33654\"><img class=\"size-full wp-image-33654\" src=\"https://www.populationdata.net/wp-content/uploads/why_tourism_fr.jpg\" alt=\"Tourisme - faits saillants 2015\" width=\"952\" height=\"595\" /></a> Tourisme - faits saillants 2015[/caption]\r\n\r\n[caption id=\"attachment_33645\" align=\"aligncenter\" width=\"298\"]<a href=\"https://www.populationdata.net/cartes/monde-tourisme-2015/\" rel=\"attachment wp-att-33645\"><img class=\"wp-image-33645 size-medium\" src=\"https://www.populationdata.net/wp-content/uploads/Monde-Tourisme-2015-298x300.jpg\" alt=\"Monde - Tourisme (2015)\" width=\"298\" height=\"300\" /></a> Monde - Tourisme (2015). Cliquez pour agrandir la carte.[/caption]\r\n<ul>\r\n \t<li style=\"text-align: jus