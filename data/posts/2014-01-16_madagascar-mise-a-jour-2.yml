title: madagascar-mise-a-jour-2
date: '2014-01-17T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/madagascar-antananarivo.jpg'
fr:
  title: 'Madagascar : mise à jour'
  body: >-
    Madagascar vient d'élire un nouveau président, Hery Rajaonarimampianina. Son
    élection est contestée par son adversaire mais est reconnue par la
    communauté internationale. Espérons que cela ramène un peu de stabilité, le
    moyen de repartir du bon pied sur la voie du développement, après des années
    de luttes politiques qui ont conduit le pays au bord du gouffre.
