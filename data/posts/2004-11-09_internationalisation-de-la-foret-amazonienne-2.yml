title: internationalisation-de-la-foret-amazonienne-2
nameFr: Internationalisation de la forêt amazonienne
nameEn: Internationalisation de la forêt amazonienne
date: 2004-11-10T00:00:00.000Z
bodyFr: >-
  Discours du ministre brésilien de l'ducation aux tats-unis. Pendant un débat
  dans une université aux tats-unis, le ministre de l'ducation Cristovam
  Buarque, fut interrogé sur ce qu'il pensait au sujet de l'internationalisation
  de l'Amazonie. Le jeune étudiant  américain commença sa question en affirmant
  qu'il espérait une réponse d'un humaniste et non d'un
  Brésilien.<!--more-->Voici la réponse de M. Cristovam Buarque.<br /> <br /> 
  En effet, en tant que Brésilien, je m'élèverais tout simplement contre 
  l'internationalisation de l'Amazonie. Quelle que soit l'insuffisance de 
  l'attention de nos gouvernements pour ce patrimoine, il est nôtre.<br />  En
  tant qu'humaniste, conscient du risque de dégradation du milieu  ambiant dont
  souffre l'Amazonie, je peux imaginer que l'Amazonie soit  internationalisée,
  comme du reste tout ce qui a de l'importance pour  toute l'humanité. Si, au
  nom d'une éthique humaniste, nous devions  internationaliser l'Amazonie, alors
  nous devrions internationaliser les  réserves de pétrole du monde entier.<br
  /> <br />  Le pétrole est aussi important pour le bien-être de l'humanité que 
  l'Amazonie l'est pour notre avenir. Et malgré cela, les maîtres des  réserves
  de pétrole se sentent le droit d'augmenter ou de diminuer  l'extraction de
  pétrole, comme d'augmenter ou non son prix.<br /> <br />  De la même manière,
  on devrait internationaliser le capital financier  des pays riches. Si
  l'Amazonie est une réserve pour tous les hommes,  elle ne peut être brûlée par
  la volonté de son propriétaire, ou d'un  pays. Brûler l'Amazonie, c'est aussi
  grave que le chômage provoqué par  les décisions arbitraires des spéculateurs
  de l'économie globale. Nous  ne pouvons pas laisser les réserves financières
  brûler des pays entiers  pour le bon plaisir de la spéculation.<br /><br
  />Avant  l'Amazonie, j'aimerai assister à l'internationalisation de tous les 
  grands musées du monde. Le Louvre ne doit pas appartenir à la seule  France.
  Chaque musée du monde est le gardien des plus belles oeuvres  produites par le
  génie humain. On ne peut pas laisser ce patrimoine  culturel, au même titre
  que le patrimoine naturel de l'Amazonie, être  manipulé et détruit selon la
  fantaisie d'un seul propriétaire ou d'un  seul pays.<br /> <br />  Il y a
  quelque temps, un millionnaire japonais a décidé d'enterrer  avec lui le
  tableau d'un grand maître. Avant que cela n'arrive, il  faudrait
  internationaliser ce tableau.<br /> <br />  Pendant que cette rencontre se
  déroule, les Nations unies organisent  le Forum du Millénaire, mais certains
  Présidents de pays ont eu des  difficultés pour y assister, à cause de
  difficultés aux frontières des  tats-unis. Je crois donc qu'il faudrait que
  New York, lieu du siège des  Nations unies, soit internationalisé. Au moins
  Manhattan devrait  appartenir à toute l'humanité. Comme du reste Paris,
  Venise, Rome,  Londres, Rio de Janeiro, Brasília, Recife, chaque ville avec sa
  beauté  particulière, et son histoire du monde devraient appartenir au monde 
  entier.<br /> <br />  Si les tats-unis veulent internationaliser l'Amazonie, à
  cause du  risque que fait courir le fait de la laisser entre les mains des 
  Brésiliens, alors internationalisons aussi tout l'arsenal nucléaire des 
  tats-unis. Ne serait-ce que par ce qu'ils sont capables d'utiliser de  telles
  armes, ce qui provoquerait une destruction mille fois plus vaste  que les
  déplorables incendies des forêts Brésiliennes.<br /> <br />  Au cours de leurs
  débats, les actuels candidats à la Présidence des  tats-unis ont soutenu
  l'idée d'une internationalisation des réserves  florestales du monde en
  échange d'un effacement de la dette. Commençons  donc par utiliser cette dette
  pour s'assurer que tous les enfants du  monde ait la possibilité de manger et
  d'aller à l'école. <br />  Internationalisons les enfants, en les traitant, où
  qu'ils naissent,  comme un patrimoine qui mérite l'attention du monde entier.
  Davantage  encore que l'Amazonie. Quand les dirigeants du monde traiteront
  les  enfants pauvres du monde comme un Patrimoine de l'Humanité, ils ne les 
  laisseront pas travailler alors qu'ils devraient aller à l'école; ils ne  les
  laisseront pas mourir alors qu'ils devraient vivre.<br /> <br />  En tant
  qu'humaniste, j'accepte de défendre l'idée d'une  internationalisation du
  monde. Mais tant que le monde me traitera comme  un Brésilien, je lutterai
  pour que l'Amazonie soit à nous. Et seulement à  nous !<br />
