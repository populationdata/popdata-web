fr:
  title: 1 milliard d'habitants en Afrique
  body: >-
    Le continent africain vient d'atteindre le milliard d'habitants. Longtemps
    laissé pour compte dans le paysage mondial, exploité de la pire des manières
    pendant des siècles avec notamment la traite des esclaves, le continent
    africain peine à trouver ses marques. Aujourd'hui, il pèse de plus en plus
    lourd démographiquement parlant. Arrivera-t-il à s'imposer et prendre sa
    place, à se faire respecter en tant que continent adulte ?<!--more-->Avec
    désormais plus d'un humain sur sept vivant en Afrique, le continent entre
    dans le cercle fermé du club des milliardaires en ressources humaines. <br
    />Il va même continuer à prendre du poids, car sa population devrait doubler
    d'ici 2050 et passer à 2 milliards.<br /><br />Forte fécondité qui se
    maintient, baisse relative de la mortalité malgré les fléaux comme le sida,
    la malaria et de nombreuses autres épidémies endémiques, et contrairement à
    ce que l'on pense souvent dans les pays développés, forte croissance
    économique et développement important de pans entiers de l'économie et des
    infrastructures, sont les facteurs clés qui composent le tableau africain
    actuel.<br /><br />La mosaïque des pays et son lot de guerres, conflits et
    tensions en tous genres, habillement exploités par les grandes puissances du
    monde qui veulent s'arroger les ressources naturelles gigantesques de cet
    éternel eldorado sont un frein encore important au développement intrinsèque
    du continent, et à son émancipation de la tutelle des pays riches et de
    leurs institutions internationales.<br /><br />L'Afrique se dote
    petit-à-petit de structures de classe internationale. L'Union Africaine
    tente ainsi de fédérer l'ensemble des pays du continent, à la manière d'une
    ONU locale. Mais elle manque toujours de moyens à la hauteur de ses
    ambitions.<br /><br />Le poids toujours important, dans une société
    africaine encore largement sous-éduquée et pour cause, de certaines
    "traditions", des religions ou des différences ethniques, exploitées par des
    dirigeants corrompus souvent à la solde des grands pays importateurs de
    ressources naturelles, reste également un leitmotiv pour freiner la marche
    vers le progrès dans un grand nombre de pays.<br /><br />La démocratie
    instaurée dans quelques endroits reste fragile, les pressions extérieures
    comme intérieures sont fortes et peuvent faire basculer les pays africains,
    même les plus évolués, dans des crises et des guerres civiles meurtrières
    pour la prise du pouvoir par des groupes armés sans scrupules dirigés par
    des petits dictateurs sans envergure, avec bien souvent l'assentiment des
    anciens pays colonisateurs.<br /><br />L'Afrique doit se faire respecter sur
    la scène internationale, elle doit prendre son envol seule, avec ses propres
    moyens et ses propres idées. Les pays riches doivent la respecter et lui
    laisser le temps de se développer. Elle n'en sera que plus "rentable" pour
    le reste de la planète, et pas uniquement en termes financiers. <br />Ainsi,
    les nombreuses crises locales font souvent fuir dans des conditions
    épouvantables les jeunes africains, qui débarquent en grand nombre dans des
    pays où ils ne sont souvent et malheureusement pas les bienvenus, augmentant
    le ressentiment les uns envers les autres. L'envoi de soldats internationaux
    dans des zones de conflits est également contre-productif et ne s'accompagne
    pas de moyens nécessaires au développement. Développement humain de
    l'Afrique qui seul pourra parvenir à juguler le sous-développement chronique
    du continent (sic).<br /><br />L'Afrique peut et doit vivre libre.<br />
