title: chili-seisme-de-magnitude-6-9
date: '2010-03-11T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Chili : séisme de magnitude 6.9'
  body: >-
    Un séisme de magnitude 6.9 s'est produit au Chili aujourd'hui jeudi 11 mars
    à 11h39 (heure locale). Il a été ressenti très violemment par environ 114
    000 personnes habitant près de l'épicentre, situé dans la région Libertador
    O'Higgins, et au total par 10 millions d'habitants du centre du
    pays.<!--more-->Ce tremblement de terre s'est produit à 145 km au sud-ouest
    de la capitale du Chili, Santiago.<br />Il a été suivi dans les minutes qui
    ont suivi de plusieurs secousses, dont certaines dépassant ou atteignant la
    magnitude 6.0.<br /><br />Une très forte secousse, le 27 février 2010, de
    magnitude du moment 8.8, et qui avait vu un grand nombre de répliques très
    puissantes se produire dans les jours qui ont suivi, a fait de très
    importants dégâts et des victimes.<br /><br />[voir carte dans colonne
    centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards Program<br />
