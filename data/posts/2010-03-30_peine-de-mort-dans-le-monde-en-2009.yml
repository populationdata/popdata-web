title: peine-de-mort-dans-le-monde-en-2009
date: 2010-03-31T00:00:00.000Z
fr:
  title: Peine de mort dans le monde en 2009
  body: >-
    Amnesty International dévoile son rapport annuel 2009 concernant notamment
    la peine de mort dans le monde. On y apprend que 714 personnes ont
    officiellement été exécutées. Ce chiffre est fortement sous-évalué, car la
    Chine ne fournit pas d'indications précises sur les exécutions sur son
    territoire.<!--more-->On estime ainsi que plusieurs milliers d'exécutions
    sont pratiquées chaque année en Chine, s'ajoutant aux 714 précédentes.<br
    /><br />18 pays ont procédé à des exécutions en 2009, principalement en Asie
    et en Afrique.<br />Des pays comme l'Iran et l'Arabie saoudite exécutent
    également des personnes mineures au moment des faits, ce qui constitue une
    violation du droit international. En 2009, 7 prisonniers de moins de 18 ans
    au moment des faits ont été exécutés.<br /><br />Amnesty International
    indique : "Le recours à la peine de mort est une pratique entourée de secret
    en  Chine, au Bélarus, en Iran, en Mongolie, en Corée du Nord et au  Viêt
    Nam. <br />Un tel secret nest pas justifiable. <br />Si la peine capitale
    est un acte légitime de ltat comme le prétendent  ces pays, ils nont aucune
    raison de cacher au public ou à l'opinion  internationale le fait quils y
    ont recours."<br /><br />Les méthodes dexécution utilisées en 2009 dans le
    monde comprenaient la pendaison, le  peloton dexécution, la décapitation, la
    lapidation, lélectrocution et  linjection létale.<br /><br />En Arabie
    saoudite, 69 personnes ont été décapitées en public en 2009. De son coté,
    l'Iran a exécuté au moins 112 personnes dans les 8 semaines qui ont suivi
    les élection présidentielles de 2009.<br /><br />La peine de mort est un
    châtiment qui par nature est irreversible, ce qui ne permet pas de recours
    en cas d'erreur. C'est pourquoi elle n'est pas acceptable.<br />Aux
    Etats-Unis, 9 personnes ont été innocentées et libérées, après avoir passé
    un total de 121 années en prison, pour rien !<br /><br />En 2009, deux pays
    africains ont aboli la peine de mort, le Togo et le Burundi. Le nombre de
    pays ayant aboli la peine de mort s'élève donc désormais à 95 pays dans le
    monde.<br />Mais un certain nombre d'autres pays n'appliquent plus la peine
    de mort, même si elle reste présente dans leur arsenal juridique.<br />Au
    total, ce sont bien 140 pays qui ont adopté le Pacte international relatif
    aux droits civils et politiques, soit la majorité des pays et territoires du
    monde.<br /><br />Source : Amnesty International<br />
