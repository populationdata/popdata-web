  title: 'Kosovo : baisse de la population'
  body: "[caption id=\"attachment_37745\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/kosovo/\"><img class=\"size-full wp-image-37745\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Pristina-Kosovo-.jpg\" alt=\"Pristina, capitale du Kosovo\" width=\"2048\" height=\"1198\" /></a> Pristina, capitale du Kosovo[/caption]\r\n<p style=\"text-align: justify;\">Après quelques années de croissance démographique lente, le <a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a> perd désormais des habitants. Le pays avait atteint les 1,8 million d'habitants, mais il recule désormais, et est repassé sous cette barre.\r\nL'émigration massive de la jeunesse, relativement bien formée et qui va à l'étranger chercher un avenir meilleur, est la principale cause de ce revirement. Pourtant, la natalité reste dynamique et le pays est jeune. Mais la situation sécuritaire n'est toujours pas correctement réglée. Le nationalisme exacerbé, les violences et la pauvreté sont le lot quotidien d'une grande partie\_de la population. Les investissements dans les infrastructures sont lentement mis en oeuvre, et ne suffisent pas à améliorer les conditions de vie de l'ensemble des Kosovars.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/kosovo/\"><strong>Fiche pays Kosovo</strong></a></li>\r\n</ul>"
