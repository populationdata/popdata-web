bodyFr: "<div style=\"text-align: justify;\">L'espace Schengen de l'<a href=\"https://www.populationdata.net/cartes/union-europeenne/\">Union européenne</a> vient, en décembre 2007, de s'élargir pour notamment accueillir les nouveaux pays membres de l'est.</div>\r\n<!--more-->\r\n<div style=\"text-align: justify;\">Le nouvel espace Schengen vient donc de passer de 15 à 24 pays. Les citoyens de ces pays, ainsi que ceux qui entrent dans cet espace, sont libres de s'y déplacer sans contrôles aux frontières.\r\n<div style=\"text-align: center;\">\r\n<div style=\"text-align: left;\">Membres de la Convention de Schengen (date d'adhésion) :</div>\r\n<div style=\"text-align: left;\">\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> (14\_juin\_1985)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> (14\_juin\_1985)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/france/\">France</a> (14\_juin\_1985)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> (14\_juin\_1985)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> (14\_juin\_1985)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> (27\_novembre\_1990)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> (25\_<span class=\"mw-redirect\">juin</span>\_1992)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> (25\_<span class=\"mw-redirect\">juin</span>\_1992)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> (6\_<span class=\"mw-redirect\">novembre</span>\_1992)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> (28\_avril\_1995)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> (19\_décembre\_1996)</li>\r\n \t<li><a href=\"http://finlande\">Finlande</a> (19\_décembre\_1996)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/islande/\">Islande</a> (19\_décembre\_1996)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a> (19\_décembre\_1996)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/suede/\">Suède</a> (19\_décembre\_1996)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/estonie/\">Estonie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malte/\">Malte</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> (21\_décembre\_2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tchequie/\">République tchèque</a> (21\_décembre\_2007)</li>\r\n</ul>\r\nLa <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> et la <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a> restent hors de l'espace Schengen pour le moment.\r\n\r\nDate à laquelle les visas d'un pays membre sont\_valables dans tout l'espace Schengen :\r\n<ul>\r\n \t<li>1<sup class=\"exposant\">er</sup>\_mai\_2004\_:\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/chypre/\">Chypre</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/estonie/\">Estonie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malte/\">Malte</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pologne/\">Pologne</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tchequie/\">République tchèque</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a></li>\r\n</ul>\r\n</li>\r\n \t<li>16\_octobre\_2004\_:\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a> (ratifié par votation le 5\_juin\_2005)</li>\r\n</ul>\r\n</li>\r\n \t<li>28\_février\_2008\_:\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/liechtenstein/\">Liechtenstein</a></li>\r\n</ul>\r\n</li>\r\n</ul>\r\nSource : Wikipédia</div>\r\n</div>\r\n</div>"
