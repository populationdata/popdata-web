fr:
  title: 'Grippe A : 20 pays touchés'
  body: >-
    Le virus grippal A (H1N1) a désormais été détecté dans une vingtaine de
    pays. 985 personnes étaient infectées, et 26 d'entre elles sont
    malheureusement décédées.<!--more-->Le Mexique a notifié 590 cas confirmés
    dinfection humaine, dont 25 décès. Ce nombre élevé de cas notifiés par le
    Mexique résulte des analyses en cours sur des prélèvements collectés
    auparavant. Les Etats-Unis ont notifié 226 cas dinfection humaine confirmés
    en laboratoire, dont un décès.  <p>Les pays qui suivent ont notifié des cas
    dinfection confirmés en laboratoire mais pas de décès&nbsp;: Allemagne (8),
    Autriche (1), Canada (85), Chine (Hong Kong) (1), Colombie (1), Costa Rica
    (1), Danemark (1), El Salvador (2), Espagne (40), France (2), Irlande (1),
    Israël (3), Italie (1), Nouvelle-Zélande (4), Pays-Bas (1), Corée du Sud
    (1), Royaume-Uni (15) et Suisse (1).</p>  <p> La consommation de viande de
    porc ou de produits dérivés bien cuits nentraîne aucun risque dinfection par
    ce virus.</p>  <p>Par prudence, il est conseillé aux personnes malades de
    différer leur voyage à létranger&nbsp;; les personnes manifestant des
    symptômes après un voyage international devraient consulter un médecin et se
    conformer aux directives des autorités nationales. Au niveau individuel, il
    est conseillé à chacun de se laver soigneusement et régulièrement les mains
    à leau et au savon et de consulter un médecin dès lapparition dun symptôme
    de type grippal.</p>  <p>LOMS ne recommande pas de restrictions concernant
    les voyages ordinaires, ni la fermeture des frontières.</p>  <p>De nouvelles
    informations sur lévolution de la situation seront publiées régulièrement
    sur le site Web de lOMS. <br /></p>  <p>Source : OMS<br /></p>
