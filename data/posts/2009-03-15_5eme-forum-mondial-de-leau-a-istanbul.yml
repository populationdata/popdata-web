title: 5eme-forum-mondial-de-leau-a-istanbul
date: 2009-03-16T00:00:00.000Z
fr:
  title: 5ème Forum mondial de l'eau à Istanbul
  body: >-
    Le 5ème Forum mondial de l'eau débute lundi 16 mars à Istanbul, Turquie, et
    durera jusqu'au 22 mars 2009. Réunion la plus importante dans le monde en ce
    qui concerne l'eau, elle doit être une étape supplémentaire vers une
    meilleure collaboration mondiale sur les problèmes liés à cette ressource
    indispensable à la vie sur terre.<!--more-->Le Forum offre à la communauté
    de leau et aux décideurs politiques du monde entier une occasion unique de
    se rassembler afin de créer des liens, de débattre et de tenter de trouver
    des solutions en vue de garantir la sécurité de leau.            <br />  <br
    />            Quelques chiffres clés :            <br />  <ul>   <li>79% des
    précipitations tombent sur les océans, 2% sur les lacs et 19% seulement sur
    les terres émergées.</li>   <li>L'eau salée représente 97.5% de l'eau de la
    planète. L'essentiel des 2.5% d'eau douce est immobilisé dans les
    glaciers.</li>   <li><font>Seulement 0.007% de l'eau douce de la planète est
    accessible pour l'usage humain. </font></li>   <li><font>70% du globe est
    recouvert d'eau.</font></li>   <li>L'agriculture accapare 70% des usages,
    l'industrie 20%, et la part domestique est de seulement 10%. Dans le futur,
    la part de l'agriculture pourrait passer à 90%, si rien n'est fait pour
    améliorer les systèmes d'irrigation.</li>   <li>3 millions de personnes
    meurent chaque année dans le monde de maladies liées à l'eau. Dans 20 ans,
    si l'on ne fait rien, 5 milliards de personnes n'auront toujours pas accès à
    un système d'assainissement de l'eau.</li>   <li>En 2030, presque la moitié
    des habitants de notre planète vivront dans des régions soumises à un stress
    hydrique élevé.</li>   <li>La demande d'eau douce va augmenter de 64
    milliards de m3 par an d'ici 2050.</li>   <li><font>L'eau que nous buvons a
    déjà été bue et recyclée environ dix
    fois.                                           <br />       </font></li>  
    <li><font>Un adulte est constitué de 60% d'eau et son sang contient 83%
    d'eau.</font></li>   <li><font>Pour survivre, l'humain a besoin de 5 litres
    d'eau par jour. </font></li>   <li><font>On considère que 80
    litres/jour/personne sont nécessaires pour assurer la qualité de vie.
    </font></li>   <li><font>Un individu aux Etats-Unis consomme environ 500
    </font><font>litres/jour/personne</font><font>, en Inde 25
    litres/jour/personne et à Madagascar 5.4 litres/jour/personne.</font></li>
    </ul>
