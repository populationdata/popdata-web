title: belgique-mise-a-jour
date: '2012-01-06T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/belgique.png'
fr:
  title: 'Belgique : mise à jour'
  body: >-
    Mise à jour des chiffres de la population de Belgique. Le pays vient tout
    juste de dépasser les 11 millions d'habitants, pour la première fois. Et
    toutes les régions gagnent des habitants, notamment Bruxelles qui voit sa
    population progresser fortement, et même la Wallonie qui traînait un peu ces
    dernières décennies.
