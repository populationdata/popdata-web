title: changement-climatique-les-oceans-de-plus-en-plus-acides
date: '2009-12-16T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/oceans.jpg'
fr:
  title: 'Changement climatique : les océans de plus en plus acides'
  body: >-
    Les mers et les océans sont de plus en plus acides en raison de l'absorption
    accrue du gaz carbonique de l'atmosphère, ce qui ne manquera pas d'avoir des
    conséquences pour la vie marine, selon une étude du Secrétariat de la
    Convention sur la diversité biologique de l'ONU (CDB) qui a été rendue
    publique lundi 14 décembre. Depuis des années, l'alerte a été lancée par les
    scientifiques, sans trouver l'écho attendu auprès des dirigeants
    mondiaux.<!--more-->Selon cette étude, les mers absorbent environ le quart
    du dioxyde de carbone (CO2) émis dans l'atmosphère par la combustion de
    combustibles fossiles, la déforestation et d'autres activités humaines. Et
    sans cette absorption, le niveau de CO2 dans l'atmosphère serait
    considérablement plus élevé que son niveau actuel, pourtant sans
    précédent.   <p>Ce phénomène a entraîné des changements dans l'équilibre
    chimique des océans qui sont devenus plus acides. Et l'on prévoit que d'ici
    2050, cette acidité pourrait encore s'accroître de 150%. L'étude souligne
    qu'une telle augmentation est cent fois plus rapide que celles survenues en
    matière d'acidité dans l'environnement marin depuis 20 millions d'années.
    Cela laisse peu de temps aux organismes marins pour s'adapter.</p>  <p>«
    L'acidification océanique est irréversible à l'échelle d'au moins plusieurs
    dizaines de milliers d'années ; des dégâts substantiels aux écosystèmes
    océaniques ne peuvent être évités que par des réductions urgentes des
    émissions mondiales de CO2. L'attention doit être portée sur la prise en
    compte de cette question critique au débat mondial sur le changement
    climatique de Copenhague », a estimé Ahmed Djoghlaf, Secrétaire exécutif de
    la Convention.</p>  <p>Si l'on ignore quelles seront les conséquences de
    cette acidification sur la vie marine, les premières recherches laissent
    prévoir des effets variables et complexes susceptibles d'affecter les
    espèces de différentes manières. Si certaines d'entre elles pourraient en
    tirer parti, on sait déjà que dans les milieux plus acides, les communautés
    biologiques sont moins variées. On sait aussi que les coraux vont se trouver
    confrontés à des eaux plus corrosives.</p>  <p>Lancée au Sommet de la Terre
    à Rio de Janeiro en 1992, la Convention sur la diversité biologique est un
    traité international en faveur de la conservation et pour un usage durable
    de la biodiversité, ainsi que pour un partage équitable des bénéfices
    résultant de l'exploitation des ressources.</p>  <p>Source : ONU<br /></p>
