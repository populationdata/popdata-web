title: traite-pour-la-gestion-mondiale-du-mercure
nameFr: Traité pour la gestion mondiale du mercure
nameEn: Traité pour la gestion mondiale du mercure
date: 2009-02-21T00:00:00.000Z
bodyFr: >-
  Le lancement de négociations sur un mécanisme de gestion mondiale du mercure,
  un métal lourd utilisé dans l'industrie et qui est aussi un polluant toxique,
  a été décidé vendredi par les ministres de l'environnement de 140 pays lors du
  Conseil d'administration du Programme des Nations Unies pour l'environnement
  (PNUE).<!--more--><img border="0" align="left"
  src="/images/articles/mercure-metal.jpg" />« La décision, prise par plus de
  140 pays, permettra de lever une menace pour la santé de centaines de millions
  de personnes. Les gouvernements ont décidé à l'unanimité de lancer des
  négociations sur un traité international du mercure pour faire face aux
  émissions globales et aux rejets d'un polluant qui menace la santé, que ce
  soit celle des ftus et des bébés ou celle des mineurs d'or et de leurs
  familles », selon un <a
  href="http://www.unep.org/Documents.Multilingual/Default.asp?DocumentID=562&ArticleID=6090&l=fr">communiqué</a>.   
  <p> Ils ont également convenu que les risques pour la santé humaine et
  l'environnement sont si importants que l'accélération d'un partenariat mondial
  sur le mercure est nécessaire pendant que le traité est en cours de
  finalisation.</p> <p> Les huit points du plan du partenariat comprennent un
  renforcement de la capacité des pays du monde entier à stocker le mercure et
  une réduction de la fourniture de mercure provenant de l'extraction primaire
  du métal lourd. </p> <p> Le partenariat vise aussi des projets de
  sensibilisation sur les risques et sur la réduction de l'utilisation du
  mercure dans l'exploitation minière artisanale, où l'on estime que 10 millions
  de mineurs et leurs familles sont exposés.</p> <p> Il vise également à la
  réduction du mercure dans des produits tels que les thermomètres et les lampes
  à décharge de haute intensité, ainsi que des procédés tels que certains types
  de fabrication de papier et la production de matières plastiques.</p> <p> « Le
  PNUE a, pendant sept ans, coordonné et contribué à un débat scientifique et
  politique intense sur la meilleure façon de traiter la question du mercure »,
  a déclaré Achim Steiner, Secrétaire général Adjoint et directeur exécutif du
  PNUE. </p> <p> « Aujourd'hui, les ministres de l'environnement réunis ont
  décidé qu'il était temps d'agir contre cette pollution. Je crois que c'est la
  marque d'un véritable essor non seulement pour la question des produits
  chimiques mais également pour tous les grands défis environnementaux de notre
  âge, de la perte de la biodiversité au changement climatique », a dit M.
  Steiner.</p> <p>Source : PNUE            <br />   </p>
