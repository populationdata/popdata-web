title: la-recherche-et-developpement-progresse-dans-le-monde
date: 2009-11-24T00:00:00.000Z
fr:
  title: La recherche et développement progresse dans le monde
  body: >-
    En hausse au niveau mondial, le nombre de chercheurs a augmenté de 56% dans
    les pays en développement entre 2002 et 2007, selon une nouvelle étude
    publiée par l'Institut de statistique de l'UNESCO (ISU). En comparaison,
    leur nombre n'a progressé que de 8,6% dans les pays développés au cours de
    la même période.<!--more-->En cinq ans, le nombre de chercheurs dans le
    monde a sensiblement augmenté : il est passé de 5,8 à 7,1 millions. Cette
    augmentation profite d'abord aux pays en développement : on y comptait en
    effet 2,7 millions de chercheurs en 2007, contre 1,8 million cinq ans
    auparavant. La part mondiale de ces pays représente désormais 38,4%, contre
    30,3% en 2002.    <p>C'est en Asie que cette hausse est la plus
    significative puisque la part de ce continent est désormais de 41,4%, contre
    35,7% en 2002. Elle est principalement due à l'augmentation du nombre de
    chercheurs en Chine, passé de 14 à 20% en cinq ans. Cette évolution se fait
    en revanche au détriment de l'Europe et du continent américain, qui ont vu
    leur part passer respectivement de 31,9 à 28,4% et de 28,1 à 25,8%. </p> 
    <p>« Cette progression du nombre de chercheurs, notamment dans les pays en
    développement, est une bonne nouvelle. L'UNESCO ne peut que s'en féliciter
    même si la place des femmes dans la science, que l'Organisation cherche à
    promouvoir notamment à travers son Prix L'Oréal-UNESCO pour les femmes et la
    science, reste encore trop faible », a déclaré la directrice générale de
    l'UNESCO, Irina Bokova. </p>  <p>D'après l'étude que vient de publier l'ISU
    les femmes représentent en effet un peu plus du quart des chercheurs (29%)
    dans le monde mais cette moyenne cache de nombreuses disparités régionales.
    Ainsi l'Amérique latine excède-t-elle largement cette proportion avec 46% de
    femmes parmi ses chercheurs. Cinq pays atteignent la parité : l'Argentine,
    Cuba, le Brésil, le Paraguay et le Venezuela. </p>  <p>En Asie, les femmes
    ne représentent que 18% de la population des chercheurs avec de fortes
    disparités : 18% dans l'Asie du Sud tandis que les pays d'Asie du Sud Est
    revendiquent 40% et la plupart des pays d'Asie centrale autour de 50%. En
    Europe, seuls cinq pays atteignent la parité : l'ex-République yougoslave de
    Macédoine, la Lettonie, la Lituanie, la République de Moldova et la Serbie.
    Dans la Communauté des Etats indépendants, la participation des femmes
    atteint 43% alors qu'en Afrique, elle est estimée à 33%.</p> 
    <p>Parallèlement, les investissements en recherche et développement (R-D)
    progressent. Globalement, le pourcentage du PIB consacré à la R-D a augmenté
    significativement dans la plupart des pays. <br /></p>  <p>En 2007, 1,74% du
    Produit intérieur brut (PIB) étaient consacrés à ce poste (1,71% en 2002).
    Si la plupart des pays en développement investissent moins d'1% de leur PIB
    en R-D, il existe des exceptions telles que la Chine (1,5%) et la Tunisie
    (1%). </p>  <p>La moyenne en Asie atteignait 1,6% en 2007, tirée par de gros
    investisseurs comme le Japon (3,4%), la République de Corée (3,5%) et
    Singapour (2,6%). L'Inde en revanche consacrait en 2007 seulement 0,8% de
    son PIB à la R-D. </p>  <p>En Europe, cette part varie de 0,2% dans l'ex
    République yougoslave de Macédoine à 3,5% en Finlande ou 3,7% en Suède.
    L'Autriche, le Danemark, la France, l'Allemagne, l'Islande et la Suisse se
    situent entre 2 et 3%. </p>  <p>En Amérique latine, le Brésil arrive en tête
    (1%), suivi par le Chili, l'Argentine et le Mexique. </p>  <p>Les dépenses
    en R-D restent quant à elles largement concentrées dans les pays
    industrialisés. L'Union européenne, les Etats-Unis et le Japon représentent
    en effet presque 70% de ces dépenses. </p>  <p>Il est à noter également que
    dans la plupart des pays développés, les activités de R-D sont financées par
    le secteur privé. En Amérique du Nord, ce dernier finance ainsi plus de 60%
    de toutes les activités de R-D. En Europe, cette part est de 50%. En
    Amérique latine et dans les Caraïbes, elle est généralement comprise entre
    25 et 50%. En Afrique en revanche, la recherche est principalement financée
    par les fonds publics. <br /></p>  <p>Ces résultats témoignent de
    l'importance croissante accordée à l'innovation au sens large par de très
    nombreux pays. « Les responsables politiques semblent être de plus en plus
    conscients que l'innovation est un élément clé de la croissance économique
    au point de fixer des objectifs chiffrés dans ce domaine, analyse Martin
    Schaaper, spécialiste de programme à l'Institut de statistique de l'UNESCO,
    l'un des auteurs de cette étude.</p>  <p>La Chine, qui a prévu de consacrer
    2% de son PIB à la recherche et au développement d'ici 2010 et 2,5% d'ici
    2020 en est l'illustration la plus marquante. Elle est en passe d'y
    parvenir. Le Plan d'action consolidé de l'Afrique dans le domaine de la
    science et de la technologie, qui prévoit d'affecter 1% du PIB à la R-D, en
    est un autre exemple. L'objectif fixé par l'Union européenne - 3% du PIB
    d'ici 2010- semble en revanche hors d'atteinte puisqu'il est passé en cinq
    ans de 1,76 à 1,78% ».</p>  <p>Source : UNESCO, ONU<br /></p>
