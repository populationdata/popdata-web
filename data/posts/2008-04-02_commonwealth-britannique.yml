title: commonwealth-britannique
date: 2008-04-03T00:00:00.000Z
fr:
  title: Commonwealth britannique
  body: >-
    Le Commonwealth britannique, ou Commonwealth des Nations, est une
    association d'Etats qui ont été dans la plupart des cas d'anciennes colonies
    du Royaume-Uni. Il regroupe 53 Etats membres indépendants et souverains,
    disséminés un peu partout sur la planète. En voici une liste et une
    carte.<!--more--><h3><span class="mw-headline">Afrique</span></h3>  <ul>   
    <li>Afrique du Sud (membre depuis 1931, suspendu durant l'apartheid de 1961
    à 1994)</li>    <li>Botswana (1956)</li>    <li>Cameroun (2002)</li>   
    <li>Ghana (1957)</li>    <li>Kenya (1963)</li>    <li>Lesotho (1966)</li>   
    <li>Malawi (1964)</li>    <li>Maurice (1968)</li>    <li>Mozambique
    (1995)</li>    <li>Namibie (1990)</li>    <li>Nigeria (membre depuis 1960,
    suspendu de 1995 à 1999)</li>    <li>Ouganda (1962)</li>    <li>Rwanda
    (2009)<br /></li>    <li>Seychelles (1976)</li>    <li>Sierra Leone
    (1961)</li>    <li>Swaziland (1968)</li>    <li>Tanzanie (1961)</li>   
    <li>Zambie (1964)</li>  </ul><a id="Am.C3.A9rique"
    name="Am.C3.A9rique"></a><h3><span
    class="mw-headline">Amériques</span></h3>  <ul>    <li>Antigua-et-Barbuda
    (membre depuis 1981)</li>    <li>Bahamas (1973)</li>    <li>Barbade
    (1966)</li>    <li>Belize (1981)</li>    <li>Canada (1931)</li>   
    <li>Dominique (1978)</li>    <li>Grenade (1974)</li>    <li>Guyana
    (1966)</li>    <li>Jamaïque (1962)</li>    <li>Saint-Christophe-et-Niévès
    (1983)</li>    <li>Sainte-Lucie (1979)</li>    <li>Saint-Vincent-et-les
    Grenadines (1979)</li>    <li>Trinité-et-Tobago (1962)</li>  </ul><a
    id="Asie" name="Asie"></a><h3><span class="mw-headline">Asie</span><span
    style="font-size: xx-small; font-weight: normal; float: none;"
    class="editsection">&nbsp;</span></h3>  <ul>    <li>Bangladesh (membre
    depuis 1972)</li>    <li>Brunei (1984)</li>    <li>Inde (1947)</li>   
    <li>Malaisie (1957)</li>    <li>Maldives (1982)</li>    <li>Pakistan (membre
    depuis 1947 - retrait de 1972 à 1989 - suspendu de 1999 à 2004 - suspendu en
    2007)</li>    <li>Singapour (1965)</li>    <li>Sri Lanka (1948)</li> 
    </ul><a id="Europe" name="Europe"></a><h3><span
    class="mw-headline">Europe</span><span style="font-size: xx-small;
    font-weight: normal; float: none;" class="editsection">&nbsp;</span></h3> 
    <ul>    <li>Chypre (membre depuis 1961)</li>    <li>Malte (1964)</li>   
    <li>Royaume-Uni (1931)                                             <br />
    </li>  </ul><a id="Oc.C3.A9anie" name="Oc.C3.A9anie"></a><h3><span
    class="mw-headline">Océanie</span><span style="font-size: xx-small;
    font-weight: normal; float: none;" class="editsection">&nbsp;</span></h3> 
    <ul>    <li>Australie (membre depuis 1931)</li>    <li>Fidji (membre depuis
    1970 - exclu de 1987 à 1997 - suspendu de 2000 à 2001- suspendu en
    2006)</li>    <li>Kiribati (1979)</li>    <li>Nauru (1968)</li>   
    <li>Nouvelle-Zélande (1931)</li>    <li>Papouasie-Nouvelle-Guinée
    (1975)</li>    <li>les Salomon (1978)</li>    <li>Samoa (1970)</li>   
    <li>Tonga (1970)</li>    <li>Tuvalu (1978)</li>    <li>Vanuatu (1980)</li> 
    </ul>
