title: 1-5-milliard-dhumains-sans-electricite
date: 2009-11-25T00:00:00.000Z
fr:
  title: 1.5 milliard d'humains sans électricité
  body: >-
    Vous allumez chaque jour la lumière en rentrant chez vous le soir. Chaque
    matin, vous prenez une douche chaude. Après manger, vous allumez la
    télévision ou mieux, votre ordinateur, pour regarder ce qui se passe dans le
    monde et échanger avec vos amis qui sont parfois situés à l'autre bout de ce
    monde. C'est entré dans votre mode de vie. Un bouton et hop ! l'électricité
    jaillit !<!--more-->Oui mais voilà, sur les 6.8 milliards d'humains vivant
    sur notre planète, au moins 1.5 milliard n'ont aucun accès à l'énergie
    électrique, pourtant si pratique !<br />Ils ne peuvent cuire leurs aliments
    comme nous le faisons, ne peuvent pas se divertir, se déplacer, allumer
    simplement la lumière le soir, avoir le moindre ordinateur ou appareil
    fonctionnant à l'électricité, même pas un téléphone portable.<br />Vous
    êtes-vous déjà demandé ce que vous feriez sans aucun accès à cette énergie
    devenue vitale dans nos modes de vie ?<br />Désormais, le moindre de nos
    appareils fonctionne à l'électricité, même ceux qui n'en ont pas réellement
    besoin comme les ouvre-boites par exemple. Un véritable gaspillage alors
    même que nous sommes incapable de fournir à une partie très importante de
    notre humanité un confort de vie minimum.<br />Nous avons aujourd'hui les
    moyens de produire suffisamment d'énergie pour tout le monde, mais il faut
    arrêter le gaspillage, autant pour les générations futures que pour celles,
    aujourd'hui, qui en sont interdites.<br />Il faut économiser notre énergie,
    mieux la répartir, développer les énergies alternatives en produisant de
    l'électricité à partir du vent, du soleil, des marées.<br />Si vous laissez
    votre ordinateur allumé, au bureau comme à la maison, toute la journée et
    toute la nuit alors que vous n'êtes pas devant, c'est un gaspillage énorme !
    1300 kw/h sont nécessaires à son fonctionnement annuel contre seulement 600
    kw/h si vous pensez à l'éteindre le soir en quittant le travail ou en allant
    vous coucher. Il y a actuellement 1.5 à 2 milliards d'ordinateurs en
    circulation. <br /><br />Pensez-y.<br /><br />La lumière, c'est si simple à
    déclencher : clic.<br /><br />Economiser l'énergie, c'est aussi simple à
    faire : clic.<br /><br /><br />Graeme Villeret<br />
