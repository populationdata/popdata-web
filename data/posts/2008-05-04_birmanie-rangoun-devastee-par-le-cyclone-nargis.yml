title: birmanie-rangoun-devastee-par-le-cyclone-nargis
nameFr: Birmanie - Rangoun dévastée par le cyclone Nargis
nameEn: Birmanie - Rangoun dévastée par le cyclone Nargis
date: 2008-05-05T00:00:00.000Z
bodyFr: >-
  Le cyclone Nargis a dévasté Rangoun et le sud de la Birmanie. Son passage
  aurait causé la mort d'au moins 10 000 personnes, selon les autorités locales.
  L'ONU va envoyer des équipes de secours et du matériel de premiers secours
  pour les centaines de milliers de personnes sinistrées.     <br
  /><!--more-->Toute la zone littorale au sud du pays, et jusqu'à la capitale
  économique Rangoun, a été touchée par le cyclone. <br />  <br /> Source :
  UNOSAT    <br />
