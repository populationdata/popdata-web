  title: Deux nouvelles lignes TGV en France
  body: "[caption id=\"attachment_38624\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/?attachment_id=38624\"><img class=\"wp-image-38624 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/TGV-Rennes-France.jpg\" alt=\"TGV en gare de Rennes, France\" width=\"1500\" height=\"1125\" /></a> TGV en gare de Rennes, France. Photo : David Monniaux, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/france/\">France</a> vient d'inaugurer deux <a href=\"https://www.populationdata.net/cartes/france-tgv-2017/\">nouvelles lignes TGV</a> le même jour, dimanche 2 juillet, une première dans l'histoire du pays. Ce sont en fait deux prolongements des lignes de TGV ouest qui relient Paris à Bordeaux (1,18 million d'habitants) et Rennes (710 000 habitants), deux grandes métropoles situées respectivement en Nouvelle-Aquitaine dans le sud-ouest, et en Bretagne, dans l'ouest. Avec ces deux nouvelles lignes, le réseau TGV français augmente d'un coup sa capacité de près de 500 kilomètres pour un total de plus de 2500 kilomètres. L'ouverture de ces lignes coïncide favorablement avec les grandes vacances d'été, période la plus achalandée pour les trains dans ce <a href=\"https://www.populationdata.net/palmares/tourisme/\">pays, le plus touristique du monde</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_38627\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/france-tgv-2017/\"><img class=\"wp-image-38627 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2017/07/France-TGV-2017-970x1024.png\" alt=\"France TGV (2017)\" width=\"728\" height=\"769\" /></a> France TGV (2017) (cliquez pour agrandir la carte)[/caption]"
