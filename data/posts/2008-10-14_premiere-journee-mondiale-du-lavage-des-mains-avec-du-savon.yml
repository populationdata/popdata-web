title: premiere-journee-mondiale-du-lavage-des-mains-avec-du-savon
nameFr: 'Première Journée mondiale du lavage des mains, avec du savon !'
nameEn: 'Première Journée mondiale du lavage des mains, avec du savon !'
date: 2008-10-15T00:00:00.000Z
bodyFr: >-
  La Journée mondiale du lavage des mains avec du savon est célébrée mercredi
  pour la première fois dans plus de 70 pays à travers le monde dans le but de
  motiver des millions de personnes à effectuer ce geste qui est l'un des moyens
  les plus efficaces et les moins chers pour prévenir les diarrhées et les
  pneumonies chez les enfants.<!--more--><img border="0" align="left"
  src="/images/articles/journee-mondiale-lavage-mains-wiggles.jpg" />Photo : les
  artistes de variété australiens, The Wiggles, ont consacré une chanson au
  lavage des mains.      <br />  <br />      « Se laver les mains avec du savon
  et de l'eau est un geste très ordinaire avec des résultats extraordinaires
  pour la santé des enfants, leur croissance et leur développement, » affirme
  Therese Dooley, conseillère principale pour l'assainissement et l'hygiène de
  l'UNICEF.      <p> Se laver les mains avec de l'eau n'est pas suffisant. Par
  contre, le lavage des mains avec du savon, particulièrement avant de préparer
  un repas et après avoir utilisé les toilettes, est susceptible de sauver la
  vie des quelque deux millions d'enfants qui, chaque année, meurent des suites
  de la diarrhée, une des deux principales causes de mortalité parmi les moins
  de cinq ans, souligne le Fonds des Nations Unies pour l'enfance (<a
  href="http://www.unicef.org/french/index.php">UNICEF</a>) dans un communiqué.
  L'autre cause principale, la pneumonie, emporte chaque année deux millions de
  jeunes vies supplémentaires. </p> <p> Le lavage des mains avec du savon peut
  permettre de se rapprocher considérablement des Objectifs du Millénaire pour
  le développement qui consiste à réduire des deux tiers le nombre de décès chez
  les enfants de moins de cinq ans d'ici à 2015. </p> <p> La toute première
  Journée mondiale du lavage des mains est axée sur les enfants et les écoles
  afin d'accroître la sensibilisation et d'encourager les changements de
  comportement. Près de 200 millions de personnes, surtout des enfants, devaient
  participer à des festivités à travers le monde.</p> <p> En Inde, des millions
  d'enfants devaient s'engager à cesser de faire leurs besoins à l'air libre et
  à se laver les mains avec du savon. Le célèbre joueur de cricket Sachin
  Tendulkar devait participer à la célébration de la Journée. En Australie, des
  artistes de variétés pour enfants, les Wiggles, ont présenté en avant-première
  lors d'une conférence de presse leur nouvelle chanson, consacrée au lavage des
  mains. Et en Afrique du Sud, environ 900 000 personnes devaient recevoir des
  SMS leur rappelant d'utiliser du savon.             <br />   </p> <p>Source :
  UNICEF, ONU            <br />   </p>
