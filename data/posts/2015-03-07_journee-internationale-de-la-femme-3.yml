fr:
  title: Journée internationale de la Femme
  body: >-
    Aujourd'hui 8 mars, c'est la Journée internationale de la femme. galité des
    sexes et autonomisation des femmes, voici les objectifs de cette année.
    D'ici 2030, l'ONU défi le monde de réaliser l'égalité entre les femmes et
    les hommes.<!--more-->Cette Journée internationale est loccasion de dresser
    un  bilan des progrès réalisés, dappeler à des changements dans la société
    et de célébrer  les actes de courage et de détermination accomplis par les
    femmes  ordinaires qui ont joué un rôle extraordinaire dans lhistoire de
    leur  pays et de leur communauté.<br /><br />Le thème 2015 « Autonomisation
    des femmes  Autonomisation de lhumanité : Imaginez ! » - imagine un monde où
    les femmes et les filles peuvent exercer leurs  propres choix. Elles doivent
    pouvoir participer à la vie politique, acquérir une  éducation, bénéficier
    de revenus, et vivre dans des sociétés exemptes  de violence et de
    discrimination.  <p>En 2015, la Journée internationale de la femme met
    laccent sur la  Déclaration et le Programme daction de Beijing, une feuille
    de route  historique signée par 189 gouvernements il y a 20 ans qui établit
    le  programme daction pour la réalisation des droits des femmes. Bien que 
    des progrès considérables aient été accomplis depuis, beaucoup de graves 
    lacunes subsistent.</p>  <p>Il est nécessaire dévoquer lacquis des femmes,
    davoir conscience  des défis qui restent à affronter et de porter une plus
    grande attention  aux droits des femmes et à légalité entre les sexes, afin
    que tous  soient mobilisés et apportent leur contribution. <br /></p> 
    <p>Source : ONU Femmes<br /></p>
