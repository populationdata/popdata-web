  title: Déferlante d'ouragans sur les Antilles
  body: >-
    Après Gustave et Hannah, voici Ike, le troisième gros ouragan en quelques
    jours. Les habitants des îles et du littoral des Etats-Unis n'ont pas eu de
    répit depuis fin août. Cuba est actuellement entièrement longée par Ike, et
    des centaines de milliers de personnes ont été évacuées, pendant que des
    millions d'autres sont mises à l'abri.        <br /><!--more-->On a
    cependant dénombré des centaines de victimes ailleurs, en Haïti
    principalement, ces derniers jours. La zone des Gonaïves, villes sinistrée à
    plusieurs reprises ces dernières années, a de nouveau été touchée par des
    inondations catastrophiques.        <br />  <br />  <div style="text-align:
