fr:
  title: Le Liban doit faire un recensement
  body: "[caption id=\"attachment_36531\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/liban/\" rel=\"attachment wp-att-36531\"><img class=\"wp-image-36531 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Beyrouth-Liban.jpg\" alt=\"Beyrouth, capitale du Liban\" width=\"800\" height=\"522\" /></a> Extension du front de mer à Beyrouth, capitale du Liban. Photo : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le dernier recensement effectué au <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> date de... 1932, sous le <a href=\"https://www.populationdata.net/cartes/syrie-liban-mandat-francais-1920-1946/\">mandat français</a>. Les estimations, même officielles, restent des estimations, et ne correspondent pas à la gestion d'un pays moderne. Les crises politiques répétitives concernant la présidence de la république et la direction du pays, ainsi que les conflits dans et autour du pays, et enfin les tensions ethniques et religieuses, n'ont jamais facilité une saine gestion de la démographie et des statistiques en général. Même la superficie globale du Liban est sujette à caution !\r\nL'ONU effectue de son côté des comptages précis des ressortissants qui sont sous sa responsabilité, à savoir les réfugiés. Ceux-ci sont <a href=\"https://www.populationdata.net/cartes/liban-refugies-2015/\">très nombreux dans le pays</a>, qui accueille depuis 1948 des <a href=\"https://www.populationdata.net/pays/palestine/\">Palestiniens</a> chassés des <a href=\"https://www.populationdata.net/pays/israel/\">territoires israéliens</a>, mais aussi des <a href=\"https://www.populationdata.net/pays/irak/\">Irakiens</a>, <a href=\"https://www.populationdata.net/pays/soudan/\">Soudanais</a> et surtout, des <a href=\"https://www.populationdata.net/pays/syrie/\">Syriens</a>. Les guerres ont déplacé ces personnes, qui ont trouvé refuge dans ce petit pays. Le Liban a\_en effet le plus haut taux de réfugiés dans le monde, rapporté à sa population totale, avec environ 1,9 million de personnes. Sur une population totale estimée à un peu moins de 6,4 millions d'habitants ! Un exploit que les grands pays occidentaux ne relèvent pas, loin s'en faut.\r\nIl est donc désormais grand temps que le Liban effectue enfin un recensement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/liban/\">Fiche pays Liban</a></strong></li>\r\n</ul>"
