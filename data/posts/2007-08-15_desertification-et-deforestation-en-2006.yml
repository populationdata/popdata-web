title: desertification-et-deforestation-en-2006
nameFr: Désertification et déforestation en 2006
nameEn: Désertification et déforestation en 2006
date: 2007-08-16T00:00:00.000Z
bodyFr: >-
  De plus en plus de zones sont touchées par le phénomène de la désertification,
  des zones autrefois protégées par la forêt.La déforestation intensive dans
  certains endroits accentue ainsi fortement la désertification.
