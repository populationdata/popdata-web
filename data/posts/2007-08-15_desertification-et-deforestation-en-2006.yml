fr:
  title: Désertification et déforestation en 2006
  body: >-
    De plus en plus de zones sont touchées par le phénomène de la
    désertification, des zones autrefois protégées par la forêt.La déforestation
    intensive dans certains endroits accentue ainsi fortement la
    désertification.
