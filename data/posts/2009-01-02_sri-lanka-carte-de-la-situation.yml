title: sri-lanka-carte-de-la-situation
nameFr: 'Sri Lanka : carte de la situation'
nameEn: 'Sri Lanka : carte de la situation'
date: 2009-01-03T00:00:00.000Z
bodyFr: >-
  Le Sri Lanka est en pleine guerre civile, opposant les forces gouvernementales
  du sud aux Tigres tamoules du nord. Les militaires srilankais ont donné
  l'assaut de la région de Kilinochchi, quartier général des Tigres tamoules,
  dont la zone d'influence se rétrécit fortement. Ils auraient pris la ville ces
  derniers jours. Voici une carte de la situation.  <br />
