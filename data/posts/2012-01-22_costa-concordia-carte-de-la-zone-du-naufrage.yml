fr:
  title: 'Costa-Concordia : carte de la zone du naufrage'
  body: >-
    Voici une carte de la zone du naufrage du Costa-Concordia sur l'île de
    Giglio en Italie. Le naufrage du vendredi 13 janvier a fait au moins 13
    morts et 21 disparus à l'heure actuelle. Il devrait également être le plus
    coûteux de l'histoire, avec une estimation de 395 millions .<!--more-->Voir
    la carte dans la colonne centrale -&gt;<br /><br />Sources : OpenSeaMap,
    Wikipédia<br />
