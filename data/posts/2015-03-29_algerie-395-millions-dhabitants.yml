title: algerie-395-millions-dhabitants
nameFr: 'Algérie : 39,5 millions d''habitants'
nameEn: 'Algérie : 39,5 millions d''habitants'
date: 2015-03-30T00:00:00.000Z
bodyFr: >-
  L'Office national des statistiques d'Algérie a publié une mise à jour de la
  population du pays au 1er janvier 2015. L'Algérie compte donc actuellement
  environ 39,5 millions d'habitants, et la croissance démographique s'est même
  accélérée ces dernières années.
