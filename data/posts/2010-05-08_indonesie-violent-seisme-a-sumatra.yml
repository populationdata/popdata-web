fr:
  title: 'Indonésie : violent séisme à Sumatra'
  body: >-
    Un violent séisme de magnitude 7.4 s'est produit aujourd'hui dimanche 9 mai
    à 13h à Sumatra, la grande île du nord de l'Indonésie. Cette secousse très
    sévère a touché le nord de l'île, dans la même région déjà très affectée par
    un séisme suivi d'un tsunami dévastateur en décembre 2004.<!--more-->Cette
    fois, le tremblement de terre s'est produit à 220 km au sud de Banda Aceh,
    la grande ville de l'extrême nord de Sumatra qui avait été presque
    entièrement détruite.<br />La très grande ville de Medan, avec plus de 4
    millions d'habitants, a heureusement ressenti plus légèrement la
    secousse.<br />Une alerte au tsunami a donc été émise, mais l'on ne redoute
    pas une catastrophe de l'ampleur de celle de décembre 2004. A cette date, le
    séisme avait en effet été particulièrement violent, avec une magnitude de
    9.3.<br /><br />[carte dans colonne centrale-&gt;]<br /><br />Source : USGS
    - Earthquake  Hazards Program
