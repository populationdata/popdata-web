fr:
  title: Club de Paris
  body: >-
    Le Club de Paris est un groupe informel de pays créanciers qui a pour but de
    trouver des solutions coordonnées aux difficultés de paiements de nations
    endettées. Il traite les dettes publiques, cest-à-dire celles des
    gouvernements et du secteur privé garanties par le secteur
    public.<!--more-->Les 19 pays membres permanents du Club de Paris :      
    <br />  <ul>   <li>Allemagne</li>   <li>Australie</li>   <li>Autriche</li>  
    <li>Belgique</li>   <li>Canada</li>   <li>Danemark</li>   <li>Espagne</li>  
    <li>Etats-Unis</li>   <li>Finlande</li>   <li>France</li>  
    <li>Irlande</li>   <li>Italie</li>   <li>Japon</li>   <li>Norvège</li>  
    <li>Pays-Bas</li>   <li>Royaume-Uni</li>   <li>Russie</li>  
    <li>Suède</li>   <li>Suisse</li> </ul> <div style="text-align: center;"><a
