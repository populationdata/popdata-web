title: kirghizistan-mise-a-jour
date: 2010-02-09T00:00:00.000Z
fr:
  title: 'Kirghizistan : mise à jour'
  body: >-
    Malgré des ressources naturelles importantes, notamment de l'or, de
    l'uranium et de l'hydroélectricité, qui poussent les exportations, la
    pauvreté touche particulièrement le Kirghizistan. Enclavé au coeur de l'Asie
    centrale, le pays participe, un peu malgré lui, à la crise géopolitique
    régionale entretenue par les forces militaires de l'OTAN et leur guerre en
    Afghanistan. Un prétexte au durcissement lentement perceptible du régime.
