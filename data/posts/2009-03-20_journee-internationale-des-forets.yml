title: journee-internationale-des-forets
nameFr: Journée internationale des Forêts
nameEn: Journée internationale des Forêts
date: 2009-03-21T00:00:00.000Z
bodyFr: >-
  Le 21 mars est la Journée internationale des Forêts. Celles-ci recouvrent
  environ 1/3 de la surface des terres émergées, mais elles perdent chaque année
  l'équivalent de la superficie de la Belgique. Or, ce véritable poumon
  planétaire est indispensable à notre survie sur terre. Une meilleure gestion,
  plus durable et gobale, doit être engagée.
