  title: Plus de 1000 sites au patrimoine mondial de l'UNESCO
  body: "[caption id=\"attachment_33464\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/2016/07/18/plus-de-1000-biens-patrimoine-mondial-de-lunesco/machu-picchu/\" rel=\"attachment wp-att-33464\"><img class=\"size-full wp-image-33464\" src=\"https://www.populationdata.net/wp-content/uploads/Perou-Machu-Picchu-Pedro-Szekely.jpg\" alt=\"Machu Picchu, Pérou\" width=\"1600\" height=\"1067\" /></a> Machu Picchu, Pérou. Photo : Pedro Szekely, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/cartes/sites-patrimoine-mondial-de-lunesco/\">liste du patrimoine mondial de l'UNESCO</a> a dépassé les 1000 sites\_enregistrés depuis deux ans. Et depuis cette année, 1054 sites sont désormais inscrits, à l'issue de la 40<sup>e</sup> session qui se tenait à Istanbul, en <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>. Session qui a dû être abrégée dimanche 17 juillet pour cause de tentative de coup d'État dans le pays samedi.</p>\r\n<p style=\"text-align: justify;\">Depuis les premiers sites inscrits sur la liste en 1978, beaucoup de chemin a été parcouru pour arriver à ces 1054 sites.</p>\r\n<p style=\"text-align: justify;\">Ils se répartissent entre les grandes régions culturelles de l'UNESCO comme suit :</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\">Afrique : 90 sites</li>\r\n \t<li style=\"text-align: justify;\">États arabes : 81</li>\r\n \t<li style=\"text-align: justify;\">Asie et Pacifique : 247</li>\r\n \t<li style=\"text-align: justify;\">Europe et Amérique du Nord : 498</li>\r\n \t<li style=\"text-align: justify;\">Amérique latine et Caraïbes : 138</li>\r\n</ul>\r\n[caption id=\"attachment_33468\" align=\"aligncenter\" width=\"500\"]<a href=\"https://www.populationdata.net/2016/07/18/plus-de-1000-biens-patrimoine-mondial-de-lunesco/unesco-liste-patrimoine-mondial/\" rel=\"attachment wp-att-33468\"><img class=\"wp-image-33468\" src=\"https://www.populationdata.net/wp-content/uploads/UNESCO-liste-patrimoine-mondial-300x232.png\" alt=\"UNESCO - liste du patrimoine mondial\" width=\"500\" height=\"387\" /></a> UNESCO - Aires culturelles\_du patrimoine mondial. Wikipédia.[/caption]\r\n\r\nAvec 51 sites inscrits, l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> est le pays qui en possède le plus grand nombre, devant la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (50), l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> (45) et la <a href=\"https://www.populationdata.net/pays/france/\">France</a> (42). On trouve des sites du patrimoine mondial dans 165 pays au total.\r\n<p style=\"text-align: justify;\">L'objectif de la liste du patrimoine mondial est de faire connaître et de protéger les sites que l’organisation considère comme exceptionnels. Certains sites sont d'ailleurs classés comme étant en péril, de la même manière que certaines espèces animales et végétales sont considérées en danger par\_l'Union internationale pour la conservation de la nature (UICN). On compte actuellement 55 sites du patrimoine mondial en péril.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/sites-patrimoine-mondial-de-lunesco/\">Voir la\_carte de la\_liste du patrimoine mondial de l'humanité</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"http://whc.unesco.org/fr/list/stat\">Voir la liste du patrimoine mondial</a> (UNESCO)</li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://fr.wikipedia.org/wiki/Patrimoine_mondial\">En savoir plus sur le patrimoine mondial</a> (Wikipédia)</li>\r\n</ul>"
