title: les-femmes-doivent-profiter-du-vent-de-changement-en-afrique
nameFr: Les femmes doivent profiter du vent de changement en Afrique
nameEn: Les femmes doivent profiter du vent de changement en Afrique
date: 2011-04-05T00:00:00.000Z
bodyFr: >-
  Face au vent de changement qui souffle sur  l'Afrique du Nord et l'Asie de
  l'Ouest, les femmes de ces régions doivent  saisir l'opportunité qui s'offre à
  elles de faire avancer leurs droits, a  déclaré lundi 4 avril le Secrétaire
  général de l'ONU, Ban Ki-moon.<!--more-->« Comme je le dis, encore et encore,
  partout où je vais, quand je  rencontre des femmes, jeunes et moins jeunes :
  c'est maintenant le  moment. Saisissez-le! », a dit Ban Ki-moon dans un
  discours lors d'un  colloque à l'Université de Pennsylvanie, à Philadelphie,
  aux Etats-Unis.  <p>« Les révolutions en Tunisie et en Egypte représentent
  l'une des plus  grandes opportunités pour faire avancer la démocratie et les
  droits  humains en une génération », a-t-il ajouté. « Gérées de manière 
  adéquate, elles peuvent constituer un modèle pour des transformations 
  similaires à travers le monde arabe et au-delà. »</p>  <p>Il a estimé que les
  femmes dans ces pays devaient obtenir un ferme  soutien de la communauté
  internationale. « Si ces révolutions entraînent  un véritable changement pour
  la région, et si notre nouvelle entité de  l'ONU pour les femmes produit un
  véritable changement pour les femmes,  elles ont besoin du soutien engagé et
  coordonné de nous tous », a-t-il  ajouté.</p>  <p>Selon le Secrétaire général,
  ce n'est pas un hasard si la vague de  ferveur révolutionnaire qui balaie
  l'Afrique du Nord et l'Asie de l'Ouest a  commencé en Tunisie, et si les
  femmes y ont joué un grand rôle.</p>  <p>« Ce fut le premier pays dans le
  monde arabe à accorder le droit de vote  aux femmes. Les filles sont éduquées.
  Elles voient les femmes bien  représentées dans le monde professionnel et au
  parlement. Par  conséquent, elle comprennent très bien quels sont leurs
  droits  fondamentaux », a-t-il souligné.</p>  <p>Il a noté également qu'en
  Côte d'Ivoire, les femmes ont manifesté pour  demander à l'ancien Président
  Laurent Gbagbo de quitter le pouvoir après  avoir perdu le scrutin
  présidentiel l'an dernier. « Sept d'entre elles  ont été tuées », a-t-il
  noté.</p>  <p>Face aux aspirations des femmes à faire respecter leurs droits,
  le  Secrétaire général de l'ONU estime que la création de l'entité 
  l'ONU-Femmes se justifie d'autant plus, alors que l'on célèbre cette  année le
  100ème anniversaire de la Journée internationale des femmes. </p>  <p>« Dans
  trop de pays et dans trop de sociétés, les femmes sont des  citoyens de
  seconde classe, à qui l'on nie leurs droits fondamentaux »,  a-t-il souligné.
  « Les femmes et les filles continuent d'endurer des  discriminations et des
  violences inacceptables. » C'est pourquoi l'ONU a  lancé la campagne UNiTE
  pour mettre fin à la violence contre les  femmes, a-t-il rappelé.</p>  <p>Il a
  souligné qu'au sein de l'ONU, il avait augmenté de 40% le nombre de  femmes
  occupant des postes de haute responsabilité et qu'il souhaitait  faire la même
  chose pour la hiérarchie intermédiaire.</p>  <p>Source : ONU (communiqué)<br
