title: irak-les-femmes-minorites-et-intellectuels-cibles-des-violences
nameFr: 'Irak : Les femmes, minorités et intellectuels cibles des violences'
nameEn: 'Irak : Les femmes, minorités et intellectuels cibles des violences'
date: 2008-12-03T00:00:00.000Z
bodyFr: >-
  En dépit d'une amélioration de la sécurité en Irak, de graves violations des
  droits humains se poursuivent, visant particulièrement les femmes, les
  minorités et les intellectuels, affirme mardi la Mission d'assistance des
  Nations Unies pour l'Irak (MANUI), dans un rapport.<!--more-->« Les violations
  des droits de l'homme moins visibles doivent être documentées, rapportées et
  exposées publiquement », a déclaré Staffan de Mistura, représentant spécial du
  Secrétaire général pour l'Iraqk, selon un communiqué.     <p> « La prise pour
  cible de journalistes, d'enseignants et éducateurs, de médecins, de juges et
  d'avocats s'est poursuivi, de même que les enlèvements criminels contre
  rançon, au cours des six premiers mois de l'année 2008 », selon le rapport.
  </p> <p> Par ailleurs, alors que les autorités irakiennes reprennent
  progressivement le contrôle de leur territoire, les responsables politiques,
  policiers et membres de milices pro-gouvernementales sont aussi pris pour
  cible par des groupes armés. </p> <p> Les minorités restent en butte à des
  violences, des menaces et la destruction de leurs biens matériels et
  culturels. </p> <p> Le rapport met aussi en lumière la situation des détenus
  dans plusieurs régions du pays, notamment au Kurdistan irakien. De nombreux
  prisonniers sont détenus dans des conditions catastrophiques sans accès à un
  avocat, parfois depuis plusieurs années. La torture et les mauvais traitements
  sont répandus. </p> <p> Enfin, le sort des femmes requiert des mesures
  urgentes pour faire cesser les mauvais traitements, y compris les soi-disant «
  crimes d'honneur », répandus au Kurdistan.</p> <p>Source : ONU            <br
