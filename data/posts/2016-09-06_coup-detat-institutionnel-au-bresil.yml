  title: Coup d'État institutionnel au Brésil
  body: "<p style=\"text-align: justify;\">La destitution au <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> de la présidente Dilma Rousseff s'apparente à un coup d'État institutionnel. Les sénateurs brésiliens ont en effet voté le 31 août le remplacement de la présidente, qui était suspendue depuis le 12 mai, par Michel Temer, son ancien vice-président. Celui-ci, du\_Parti du mouvement démocratique brésilien (PMDB), devra assurer la fin du mandat de l'ancienne présidente.</p>\r\n\r\n\r\n[caption id=\"attachment_33952\" align=\"aligncenter\" width=\"682\"]<a href=\"https://www.populationdata.net/2016/09/06/coup-detat-institutionnel-au-bresil/dilma-rousseff/\" rel=\"attachment wp-att-33952\"><img class=\"size-full wp-image-33952\" src=\"https://www.populationdata.net/wp-content/uploads/Dilma-Rousseff.jpg\" alt=\"Dilma Rousseff\" width=\"682\" height=\"1023\" /></a> Dilma Rousseff, dans le Palácio da Alvorada, le 9 janvier 2011. Source : Agência Brasil. Auteur : Roberto Stuckert Filho/Presidência da República.[/caption]\r\n<p style=\"text-align: justify;\">Le Sénat reproche à Dilma Rousseff des manipulations comptables dans les comptes publics. Or, tous les chefs d'État brésiliens ont eu recours à ces stratagèmes, et aucun, à part madame Rousseff, n'a jamais été inquiété pour cela. Elle récuse d'ailleurs ces accusations de manipulations.</p>\r\n<p style=\"text-align: justify;\">En réalité, selon Dilma Rousseff, il s'agit de stopper les opérations judiciaires, surnommées\_\"Lava jato\", lancées contre un nombre important de sénateurs. \"Lava Jato\" (\"lavage express\") est un ensemble d'investigations menées par la police et la justice dans le cadre de la lutte contre la corruption, le blanchiment d'argent, et l'existence de caisses noires de financement de partis politiques. Ce scandale est lié au groupe pétrolier public Petrobras, et touche toute la classe politique brésilienne, et pas seulement le Parti de travailleurs, qui a été au pouvoir de 2002 à 2016. Le fameux Lula (Luiz Inacio Lula da Silva) avait été le premier président élu de ce parti, auquel appartient l'ancienne guérillera Dilma Rousseff.</p>\r\n<p style=\"text-align: justify;\">Plus de la moitié des sénateurs brésiliens sont actuellement sous le coup de procédures judiciaires et sont accusés de corruption. Madame Rousseff explique, dans une entrevue publiée dans Le Monde le 6 septembre, que les protagonistes de sa destitution sont l'oligarchie du pays. Les 100 familles les plus riches du Brésil, qui contrôlent les médias et l'économie, ont contribué à véhiculer une information biaisée contre elle, afin de faire basculer le pouvoir à droite. Et arrêter les procédures judiciaires lancées contre les sénateurs corrompus qui ont donc voté son écartement du pouvoir afin de se protéger.</p>\r\n<p style=\"text-align: justify;\">Le programme du président Michel Temer est principalement de remettre en cause les avancées sociales (\"Bolsa Família\", \"Bourse familiale\")\_qui ont permis à des dizaines de millions de Brésiliens de sortir de la pauvreté. Il prône l'austérité budgétaire et le gel de l'augmentation des dépenses de l'État pour les vingt prochaines années.</p>"
