  title: 100 millions d'habitants aux Philippines !
  body: "[caption id=\"attachment_35496\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/rizieres-de-banaue-philippines/\"><img class=\"wp-image-35496 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Rizieres-de-Banaue-Philippines.jpg\" alt=\"Rizières de Banaue, Philippines\" width=\"1280\" height=\"275\" /></a> Rizières de Banaue, vieilles de plus de 2000 ans et inscrites au Patrimoine mondial de l'UNESCO, Philippines. Source : Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> sont entrées dans le cercle restreint des pays de plus de 100 millions d'habitants en 2014. il naît un peu plus de trois bébés chaque minutes dans le pays !\r\nUne croissance démographique effrénée, même si elle ralentit légèrement depuis 2010. La capitale est devenue l'une des <a href=\"https://www.populationdata.net/palmares/villes/\">plus grandes métropoles du monde</a>, avec plus de 24 millions d'habitants. Là aussi, sa croissance, de +4 % par an, est incontrôlable et aggrave les problèmes inhérents à toutes les grandes aires urbaines des pays en voie de développement. Pollution extrême, urbanisation sauvage, trafic automobile en très forte expansion, industrialisation entraînant des effets négatifs sur la santé des populations.\r\nNous venons de mettre à jour notre <a href=\"https://www.populationdata.net/pays/philippines/\">fiche pays Philippines</a>, avec ajout de carte et de nouveaux chiffres.</p>"
