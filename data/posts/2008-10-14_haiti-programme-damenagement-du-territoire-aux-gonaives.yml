fr:
  title: 'Haïti : programme d''aménagement du territoire aux Gonaïves'
  body: >-
    Le Programme des Nations Unies pour le développement (PNUD) vient de
    redémarrer un programme d'aménagement du territoire employant 7 500
    personnes aux Gonaïves, en Haïti, après l'avoir suspendu suite aux quatre
    récents ouragans qui ont détruit les infrastructures de la
    ville.<!--more--><img border="0" align="left"
    src="/images/articles/haiti-gonaives.jpg" />Ce programme fournit une des
    rares opportunités d'emploi pour la population frappée par les destructions,
    a précisé mercredi le PNUD. Haïti, le pays le plus pauvre de l'hémisphère
    occidental, a été frappé par les ouragans Fay, Gustav, Hanna et Ike qui ont
    déplacé des dizaines de milliers de personnes à travers les Caraïbes.    <p>
    Le programme d'aménagement du territoire offre à la fois un emploi aux
    familles et réduit les risques de catastrophes liées aux changements
    climatiques. Les 7 500 employés aux Gonaïves construisent des digues, des
    murs et plantent des arbres pour empêcher les glissements de terrain. Leur
    travail est destiné à réduire à l'avenir les ravages provoqués par des
    inondations et des coulées de boue. </p> <p> Le programme est mis en uvre
    par le PNUD, l'Organisation internationale du travail (OIT) et
    l'Organisation des Nations Unies pour l'alimentation et l'agriculture (<a
    href="http://www.fao.org/index_fr.htm">FAO</a>) avec le soutien de la France
    et du Japon.</p> <p> « L'emploi est une condition clé de la stabilité
    sociale », déclare Jean Marie Vander Wouwer, un des gestionnaires du
    programme aux Gonaïves. « Avec le soutien des donateurs, nous sommes prêts à
    développer ce programme en employant 2 500 personnes supplémentaires »,
    a-t-il ajouté.</p> <p> La reconstruction d'Haïti passe par des solutions
    ciblées qui ont des effets durables », souligne de son côté le coordonnateur
    humanitaire des Nations Unies en Haïti, Joël Boutroue. « Il faut chercher à
    réduire l'impact des futures catastrophes, maintenir la stabilité sociale et
    construire les fondations pour un filet de sécurité social. Nous avons plus
    de chances d'arriver à reconstruire Haïti grâce à des programmes de ce genre
    », a-t-il dit.</p> <p> Le PNUD prévoit de mettre en oeuvre des programmes
    qui fourniront un emploi à 400 000 personnes.</p> <p>Source : PNUD,
    ONU         <br />   </p>
