title: lethiopie-devient-le-pays-africain-accueillant-le-plus-de-refugies
date: '2014-08-22T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/ethiopie-refugies.jpg'
fr:
  title: L'Ethiopie devient le pays africain accueillant le plus de réfugiés
  body: >-
    L'thiopie est devenu le pays d'Afrique accueillant le plus grand  nombre de
    réfugiés, soit 629 718 personnes, dépassant le Kenya, qui  lui accueille 575
    334 réfugiés, a indiqué  le Haut-Commissariat des Nations Unies pour les
    réfugiés (HCR).<!--more-->Le conflit au Soudan du Sud qui a éclaté à la
    mi-décembre 2013 constitue le principal facteur expliquant la croissance du
    nombre de réfugiés en Ethiopie. Actuellement, 247 000 Sud-Soudanais sont
    réfugiés dans ce pays, représentant ainsi la plus importante population de
    réfugiés, suivie des Somaliens (245 000) et des rythréens (99 000). <br />Au
    cours des sept derniers mois, près de 15 000 rythréens et plus de 3 000
    Somaliens sont également arrivés en thiopie.<br />« De pair avec le
    gouvernement éthiopien et d'autres partenaires, nous offrons de la
    protection et de l'aide humanitaire dans vingt-trois camps de réfugiés et
    cinq centres de transition à travers le pays », a souligné un porte-parole
    du HCR, Adrian Edwards, lors d'un point de presse à Genève cette semaine.<br
    />Trois des camps et trois des centres de transition sont nouveaux  ouverts
    depuis le début de l'année pour faire face au nombre croissant de réfugiés
    fuyant les combats au Soudan du Sud. Les trois camps sont complets et
    l'installation de deux nouveaux camps par le HCR est en cours. <br />Pendant
    que les réfugiés attendent d'être relogés dans les nouveaux camps, plus de
    18 000 d'entre eux sont hébergés dans trois centres temporaires.  Cependant,
    la forte pluie des dernières semaines a inondé ces trois centres ainsi que
    le camp de Leitchuor, où la situation est la plus grave. <br />Environ 10
    000 réfugiés  représentant plus d'un cinquième de la population du camp de
    Leitchuor de 47 600  sont touchés par les inondations.  Alors que la saison
    des pluies se poursuivra jusqu'en octobre, le HCR travaille avec ses
    partenaires « pour vidanger l'eau de pluie accumulée dans un petit cours
    d'eau à proximité aussi rapidement que possible ». « Nous accélérons aussi
    l'établissement du nouveau camp de Nip-Nip, situé à environ trois kilomètres
    du camp de Leitchuor. Ce nouveau camp permettra d'accueillir 20 000 réfugiés
    », a-t-il ajouté.<br />La majorité de la région de Gambela est peu élevée et
    sujette aux inondations. Le HCR continue de travailler avec le gouvernement
    fédéral et régional pour trouver des sites supplémentaires moins sujets aux
    inondations.<br /><br />Source : ONU, UNHCR<br />
en:
