title: sida-recule-du-nombre-de-nouvelles-infections
date: 2009-11-25T00:00:00.000Z
fr:
  title: 'Sida : recule du nombre de nouvelles infections'
  body: >-
    Le nombre des nouvelles infections par le VIH a diminué de 17% ces huit
    dernières années, selon les nouvelles données publiées dans le rapport de
    l'ONUSIDA intitulé "Le point sur l'épidémie de sida" en
    2009.<!--more-->Depuis 2001, le nombre des nouvelles infections en Afrique
    subsaharienne a baissé approximativement de 15%, soit environ 400 000
    nouvelles infections de moins en 2008, d'après ce rapport publié par
    Programme commun des Nations Unies sur le VIH/sida (<a
    href="http://www.unaids.org/en/default.asp">ONUSIDA</a>) et l'Organisation
    mondiale de la santé (<a href="http://www.who.int/fr/">OMS</a>).   <p>En
    Asie orientale, l'incidence a diminué de près de 25 % et, en Asie du Sud et
    du Sud-Est de 10% sur la même période. En Europe orientale, après une
    augmentation spectaculaire des nouvelles infections chez les toxicomanes par
    voie intraveineuse, l'épidémie s'est considérablement stabilisée. Pourtant,
    dans certains pays, des signes montrent que l'incidence du VIH croît de
    nouveau.</p>  <p>Selon le rapport, au-delà du pic et de l'évolution
    naturelle de l'épidémie, les programmes de prévention apportent un réel
    changement. </p>  <p>« La bonne nouvelle, c'est que nous avons des preuves
    que les baisses que nous observons sont dues, au moins en partie, à la
    prévention », se félicite Michel Sidibé, le directeur exécutif de l'ONUSIDA.
    « Néanmoins, nous constatons également que la programmation de la prévention
    est souvent éloignée des réalités et que, si nous arrivions mieux à amener
    les ressources et les programmes là où ils seraient le plus efficaces, nous
    progresserions plus vite et sauverions davantage de vies. »</p>  <p>Les
    données du Point sur l'épidémie de sida montrent qu'à 33,4 millions, [31,1
    millions35,8 millions], le nombre de personnes vivant avec le VIH dans le
    monde n'a jamais été aussi élevé, ce qui s'explique par la prolongation de
    leur survie, grâce aux effets bénéfiques des thérapies antirétrovirales, et
    par la croissance démographique. </p>  <p>Le nombre des décès dus au sida a
    baissé de plus de 10% ces cinq dernières années, davantage de personnes
    accédant désormais aux traitements indispensables à leur survie. L'ONUSIDA
    et l'OMS estiment que, depuis l'avènement des traitements efficaces en 1996,
    quelque 2,9 millions de vies on pu être sauvées.</p>  <p>« Les
    investissements internationaux et nationaux pour l'extension des traitements
    du VIH ont donné des résultats concrets et mesurables. Nous ne devons
    surtout pas relâcher l'action. C'est, au contraire, le moment de redoubler
    d'efforts et de sauver encore beaucoup plus de vies », a dit la directrice
    générale de l'OMS, le Dr Margaret Chan. </p>  <p>Les thérapies
    antirétrovirales ont aussi eu un effet significatif pour la prévention des
    nouvelles infections chez l'enfant, davantage de mères séropositives ayant
    désormais accès au traitement qui leur évite de transmettre le virus à leurs
    enfants. Environ 200 000 nouvelles infections chez l'enfant ont ainsi pu
    être évitées depuis 2001. </p>  <p>L'une des conclusions importantes du
    rapport est que la lutte contre le sida est plus efficace lorsque les
    programmes de prévention et de traitement du VIH ont été intégrés à d'autres
    services de santé et d'aide sociale. Les premières données montrent que le
    VIH peut avoir un impact non négligeable sur la mortalité maternelle. <br
    /></p>  <p>Ce rapport montre aussi que l'épidémie change de visage et que
    les efforts de prévention ne suivent pas le rythme de ce changement. Par
    exemple, en Europe de l'Est et en Asie centrale, l'épidémie, qui auparavant
    touchait surtout les toxicomanes par voie intraveineuse, affecte désormais
    aussi leurs partenaires sexuels. De la même manière, dans certaines régions
    d'Asie, où l'épidémie se propageait principalement par l'intermédiaire de la
    prostitution et de l'injection de drogue, le VIH touche désormais de plus en
    plus les couples hétérosexuels.</p>  <p>Source : ONUSIDA<br /></p>
