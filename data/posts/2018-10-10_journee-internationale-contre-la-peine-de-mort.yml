bodyFr: "[caption id=\"attachment_39883\" align=\"aligncenter\" width=\"2962\"]<a href=\"https://www.populationdata.net/2018/04/13/recul-de-la-peine-de-mort-dans-le-monde/\" rel=\"attachment wp-att-39883\"><img class=\"wp-image-39883 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/Monde-Peine-de-mort-2017.jpg\" alt=\"Monde - Peine de mort (2017)\" width=\"2962\" height=\"1132\" /></a> Monde - Peine de mort (2017)[/caption]\r\n<p style=\"text-align: justify;\">Chaque année la Coalition mondiale contre la peine de mort organise la Journée internationale contre la peine capitale. Cette journée est célébrée\_le 10 octobre, et c'est la 16<sup>e</sup> édition en 2018.</p>\r\n<p style=\"text-align: justify;\">La peine de mort est globalement en recul de part le monde, et c'est une excellente nouvelle, malgré la lenteur de ce recul.\r\nLa barre des 100 pays ayant totalement renoncé à la peine de mort a été franchie en\_2015, alors qu’ils n’étaient encore que 26 au début des années 1980. Une tendance qui ne doit pas faire oublier que la majorité des humains vivent encore dans des pays où la peine de mort est toujours prononcée et appliquée. En effet,\_56 pays et territoires pratiquant encore la peine de mort représentent environ 5 milliards d'habitants. Les 147 pays et territoires l'ayant abolie ne représentent que 2,5 milliards d'habitants. Les deux-tiers de la population mondiale vit donc encore sous la menace de la peine capitale.</p>\r\n<p style=\"text-align: justify;\">Par exemple les trois pays les plus peuplés font toujours partie des exécuteurs. Les <a href=\"https://www.populationdata.net/cartes/etats-unis-peine-de-mort-en-2014/\">États-Unis</a> ont exécuté 23 condamnés et prononcé 41 nouvelles condamnations en 2017.</p>\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a> à prononcé 109 nouvelles condamnations en 2017, même si elle n'a pas appliqué la peine de mort depuis 2015.</p>\r\n<p style=\"text-align: justify;\">Enfin la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> ne fourni aucun chiffre, car cette information est considérée comme un secret d'État. Une excuse facile pour éviter de faire face à l'opprobre mondiale. Amnesty international estime que plusieurs milliers de personnes y sont exécutées chaque année, jusqu'à 10 000, informations malheureusement invérifiable. Un chiffre hallucinant qui fait de ce pays le pire en la matière.</p>"
