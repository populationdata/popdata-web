fr:
  title: 'Avoir accès à l’eau potable, un acquis plus fragile qu’on ne l’imagine'
  body: "[caption id=\"attachment_34288\" align=\"aligncenter\" width=\"980\"]<a href=\"https://www.populationdata.net/cartes/monde-volume-eau/\" rel=\"attachment wp-att-34288\"><img class=\"wp-image-34288 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/monde-eau-volume.jpg\" alt=\"Monde - volume d'eau sur Terre\" width=\"980\" height=\"892\" /></a> Monde - volume d'eau sur Terre[/caption]\r\n<p style=\"text-align: justify;\"><em>Il est courant d’entendre dire qu’avoir accès à l’eau potable est un droit humain fondamental. Pourtant, une part importante de la population mondiale en est dépourvue. Dans l'article suivant, <a href=\"https://www.waterlogic.fr/\">Waterlogic</a> analyse cette étonnante situation. Aujourd’hui, l'accès à l'eau pour tous reste une bataille, perturbée par des crises de l'eau qui affectent le monde entier, même ceux qui se croyaient autrefois à l'abri de tels dangers.</em></p>\r\n<p style=\"text-align: justify;\"><em>Cet article dévoile les dures réalités de la sécheresse et de l'assainissement de l’eau. Waterlogic rend compte de la récente crise de l’eau au Cap. Malgré les progrès du siècle passé, le pire est à venir. Une grande partie du monde pourrait bientôt souffrir d'une crise de l'eau.</em></p>\r\n<p style=\"text-align: justify;\">Avoir accès à une source d'eau potable est le plus basique des droits humains. Mais alors pourquoi, en 2018, <a href=\"https://www.inegalites.fr/L-acces-a-l-eau-potable-dans-le-monde\">844 millions de personnes dans le monde n'ont-elles pas accès à une source d'eau salubre</a> ? Pourquoi <a href=\"https://www.20minutes.fr/monde/2105575-20170717-eau-potable-pres-tiers-population-mondiale-toujours-acces\">un tiers de la population mondiale ne dispose-t-il pas d’un assainissement adéquat</a> ?</p>\r\n<p style=\"text-align: justify;\">Aujourd’hui, la population mondiale dénombre <a href=\"http://www.leparisien.fr/societe/un-milliard-de-personnes-dans-le-monde-vivent-encore-sans-toilettes-19-11-2014-4304267.php\">plus de téléphones portables que de toilettes</a>, une réalité inconfortable qui reflète les déséquilibres de notre monde moderne.</p>\r\n<p style=\"text-align: justify;\"><strong><u>L'importance de l’eau potable</u></strong></p>\r\n<p style=\"text-align: justify;\">Accéder à une eau propre, c’est essentiel pour avoir une bonne qualité de vie. L’Organisation mondiale de la santé estime qu’une personne a besoin de <a href=\"http://www.who.int/globalchange/ecosystems/water/fr/\">20 à 50 litres d’eau par jour</a> pour couvrir ses besoins, qu’il s’agisse de boire, de cuisiner ou de se laver.</p>\r\n<p style=\"text-align: justify;\">Sans source d'eau potable, les populations souffrent de mauvaises conditions d'hygiène, de maladies infectieuses et de décès prématurés. Malgré cela, une grande partie du monde n’y ont pas accès et les conséquences sont terribles à énumérer\_:</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.humanium.org/fr/enfants-malades/\">800 000 enfants de moins de cinq ans meurent de diarrhée chaque année</a></li>\r\n \t<li>88 % de ces décès résultent d'une mauvaise qualité de l'eau potable</li>\r\n \t<li>9\_% des maladies dans le monde pourraient être évitées en améliorant l’accès en eau potable.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Et malheureusement, <a href=\"https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(15)61497-0/fulltext?rss=yes\">ce sont encore et toujours les femmes qui en pâtissent le plus</a>. Chaque fois qu'elles collectent de l'eau, celles-ci risquent d'être infectées par les matières fécales présentes dans ces eaux impropres, sans parler du harcèlement qu’elles subissent sur le chemin. Tout ce temps perdu pour s’approvisionner en eau restreint d’autant plus les opportunités économiques de ces populations en entretenant une pauvreté tenace. Ces inégalités doivent faire l’objet de notre attention permanente pour enfin les voir disparaître.</p>\r\n<p style=\"text-align: justify;\">L'<a href=\"http://www.un.org/fr/millenniumgoals/\">objectif du Millénaire pour le développement</a> visait à « réduire de moitié la proportion de la population universelle sans accès durable à une eau potable propre et salubre… d'ici 2015 ». Il reste encore beaucoup de chemin à faire.</p>\r\n<p style=\"text-align: justify;\"><strong><u>La crise de l'eau en Afrique du Sud</u></strong></p>\r\n<p style=\"text-align: justify;\">Même dans les régions économiquement développées, l'accès à l'eau potable n'est pas une garantie absolue. Les sécheresses au Cap, ville d'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a>, ont été telles que la ville a frôlé le « <a href=\"https://www.latribune.fr/opinions/tribunes/jour-zero-les-grandes-villes-d-afrique-du-sud-face-a-la-penurie-d-eau-777066.html\">Jour Zéro</a> », moment fatidique où une ville est complètement à sec, les robinets fermés et les citoyens contraints de faire la queue pour obtenir leur allocation d'eau quotidienne. Les pluies sont venues offrir un soulagement temporaire mais l’accalmie ne devrait durer que jusqu’en <a href=\"http://les-yeux-du-monde.fr/actualite/actualite-analysee/35457-le-cap-face-au-spectre-dune-crise-de-leau\">août 2019</a>.</p>\r\n<p style=\"text-align: justify;\"><strong><u>Pourquoi les crises hydriques deviennent plus fréquentes</u></strong></p>\r\n<p style=\"text-align: justify;\">La crise au Cap est bien plus grave qu’une sécheresse passagère. La croissance démographique associée à l’urbanisation galopante met de plus en plus à rude épreuve les approvisionnements municipaux déjà surmenés. Au fur et à mesure que les villes se développent, le déséquilibre entre l’offre et la demande se creuse. Les infrastructures existantes s’avèrent incapables de combler les nouveaux besoins.</p>\r\n<p style=\"text-align: justify;\">Et cette problématique ne concerne pas seulement l’Afrique. Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, l'Amérique du Sud, l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> et l'<a href=\"https://www.populationdata.net/continents/asie/\">Asie</a> sont <a href=\"https://news.nationalgeographic.com/2018/02/cape-town-running-out-of-water-drought-taps-shutoff-other-cities/\">tous directement confrontés à une menace de pénurie d'eau</a>.</p>\r\n<p style=\"text-align: justify;\"><strong><u>L'eau est un droit fondamental que nous devons protéger</u></strong></p>\r\n<p style=\"text-align: justify;\">Alors que <a href=\"https://www.sciencesetavenir.fr/nature-environnement/l-eau-douce-dans-le-monde-reserves-utilisation-et-penuries_121211\">les réserves en eau des nappes phréatiques tarissent</a>, la fonte des glaces présente une nouvelle menace invisible qui pourrait bientôt avoir un impact mondial. Nous devons restreindre notre propre consommation pour que d’autres communautés conservent - ou gagnent – un accès à l’eau potable.</p>\r\n<p style=\"text-align: justify;\">Si nous ne modifions pas nos habitudes, nous assisterons à une diminution de l'activité agricole et à une multiplication des maladies et des décès chez les populations qui ne disposent pas de systèmes d'assainissement de base. Nos réserves vont finir par s’épuiser, sans que jamais nous ayons pris la pleine mesure de la situation. Il sera trop tard.</p>\r\n<p style=\"text-align: justify;\">Il est impératif que nous agissions maintenant pour protéger les populations les plus menacées. Personne n’est à l’abri d’une crise qui pourrait arriver bien plus vite qu’on ne le croit.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/category/environnement/eau/\">Voir notre thème sur l'eau</a></strong></li>\r\n</ul>"
