title: plus-dun-million-de-prostituees-dans-le-monde
date: '2008-12-14T00:00:00.000Z'
fr:
  title: Plus d'un million de prostituées dans le monde
  body: >-
    Le monde compterait un peu plus d'un million de prostituées, principalement
    des femmes, mais aussi des enfants. Cette forme d'esclavage sexuelle est
    particulièrement rémunératrice pour les traficants d'être humains, la traite
    sous toutes ses formes générant un chiffre d'affaires évalué à 32 milliards
    de dollars USD en 2005.     <br /><!--more-->Il s'agit d'un chiffre
    englobant toutes les formes d'exploitations humaine, sexuelle et
    économique.     <br />     On compterait environ 2.46 millions d'esclave
    dans le monde, dont 43% pour l'exploitation sexuelle.     <br />     Il
    s'agit de la troisième plus importante source de revenus dans l'échelle des
    trafics, après les drogues et les armes.     <br />    Tous les continents
    sont touchées, mais les pays en développement le sont plus que les autres.
    La pauvreté joue un grand rôle dans la traite humaine, et les femmes et les
    enfants sont particulièrement touchés par ce phénomène.    <br />
