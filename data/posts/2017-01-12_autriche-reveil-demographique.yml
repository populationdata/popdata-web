fr:
  title: 'Autriche : réveil démographique'
  body: "[caption id=\"attachment_36431\" align=\"aligncenter\" width=\"1800\"]<a href=\"https://www.populationdata.net/pays/autriche/\"><img class=\"size-full wp-image-36431\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/ice-q-restaurant-solden-austriche.jpg\" alt=\"Restaurant Ice Q, Sölden, Autriche\" width=\"1800\" height=\"1200\" /></a> Restaurant Ice Q, Sölden, Autriche. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Longtemps léthargique, la démographie de l'<a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> s'est réveillée depuis l'entrée dans l'Union européenne des anciens pays de l'est de l'Europe. Le pays se retrouve en effet au coeur de la nouvelle Europe, un peu comme autrefois avec l'<a href=\"https://www.populationdata.net/cartes/autriche-hongrie-ethnies-1910/\">Autriche-Hongrie</a>. Et sa capitale Vienne, notamment, se trouve sur le passage entre l'est et l'ouest pour les migrants souhaitant rejoindre l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et les pays d'Europe de l'Ouest et du Nord.\r\nCette immigration très forte est actuellement\_la seule responsable de l'accroissement démographique de l'Autriche.\r\nAlors qu'elle avait vu sa croissance démographique stoppée par le « <a href=\"https://www.populationdata.net/cartes/europe-rideau-de-fer-guerre-froide/\">rideau de fer</a> » tout proche, cette frontière fortifiée entre est et ouest durant des dizaines d'années, la grande région urbaine de Vienne connaît un regain de vitalité. Elle regroupe désormais plus de 30 % de la population totale du pays.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/autriche/\">Fiche pays Autriche</a></strong></li>\r\n</ul>"
