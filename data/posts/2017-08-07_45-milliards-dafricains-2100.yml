  title: '4,5 milliards d''Africains en 2100'
  body: "[caption id=\"attachment_37669\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2017/04/05/plus-de-100-millions-de-personnes-monde-confrontees-a-insecurite-alimentaire-grave/centrafrique-femmes-enfants/\" rel=\"attachment wp-att-37669\"><img class=\"size-full wp-image-37669\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/centrafrique-femmes-enfants.jpg\" alt=\"Centrafrique : femmes et enfants souffrant de la faim\" width=\"1024\" height=\"683\" /></a> La démographie africaine est actuellement la plus forte du monde. Photo : OCHA, Gemma Cortes[/caption]\r\n<p style=\"text-align: justify;\">Le continent africain est actuellement le moteur principal de la croissance démographique mondiale. Avec plus d'1,2 milliard d'habitants, l'<a href=\"https://www.populationdata.net/continents/afrique/\">Afrique</a> reste pour le moment derrière la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, qui continuent de dominer le classement. Mais celui-ci va être bientôt bouleversé. L'Inde deviendra en effet le pays le plus peuplé du monde d'ici 2024, dépassant la Chine. Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> resteront à la 3<sup>e</sup> place du classement durant encore quelques années, avant d'être dépassés à leur tour par un pays africain, le <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, probablement vers 2030. À ce moment, ce pays devrait accueillir 410 millions d'habitants, soit un doublement par rapport à l'heure actuelle.</p>\r\n<p style=\"text-align: justify;\">En 2100, il est prévu que l'Afrique accueille au total 4,5 milliards d'habitants, soit environ 40 % de la population mondiale, qui sera composée de 11,2 milliards d'humains (9,8 milliards prévus en 2050). En plus du Nigéria, des pays comme l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a>, l'<a href=\"https://www.populationdata.net/pays/ouganda/\">Ouganda</a> ou la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a>, de même que tous les <a href=\"https://www.populationdata.net/cartes/francophonie-2100/\">pays francophones d'Afrique</a>, auront vu leur population littéralement exploser.</p>\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/continents/asie/\">Asie</a> comptera 4,8 milliards d'habitants en 2100, contre 4,5 milliards actuellement. La baisse très forte de la natalité chinoise attendue dans la deuxième moitié du 21<sup>e</sup> siècle devrait contrebalancer la poussée démographique de l'Inde et des pays d'Asie du Sud et du Sud-Est comme le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>, le <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, les <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> ou le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a>.</p>\r\n<p style=\"text-align: justify;\">Le département des affaires économiques et sociales (DESA) de l’ONU a publié le 21 juin dernier le rapport «\_Perspectives de la population mondiale, la révision de 2017\_», dans lequel il indique les grandes tendances futures de la démographie de notre planète.</p>"
