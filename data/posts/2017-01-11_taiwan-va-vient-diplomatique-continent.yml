bodyFr: "[caption id=\"attachment_33323\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/taiwan/\" rel=\"attachment wp-att-33323\"><img class=\"wp-image-33323 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Taipei-panorama.jpg\" alt=\"Taipei, capitale de Taïwan - panorama\" width=\"1280\" height=\"570\" /></a> Taipei, capitale de Taïwan - panorama. Image : Chensiyuan, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Les diplomaties taïwanaise et chinoise évoluent au gré des changements politiques en place à Taipei. Car à Pékin, peu ou pas de changement majeur. Les deux pays se regardent en chien de faïence depuis 1950 et la\_séparation de fait de <a href=\"https://www.populationdata.net/pays/taiwan/\">Taïwan</a> d'avec la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> continentale. Les deux économies sont pourtant étroitement imbriquées, leurs cultures aussi. Et l'ONU ne reconnaît que la Chine continentale comme étant la seule Chine, Taïwan étant réduite depuis 1971 et la perte de son siège au sein de l'institution à une simple province appartenant au continent. Les faits démontrent pourtant une indépendance de fait, que les grandes puissances occidentales soutiennent, notamment par l'armement massif du pays. La Chine continentale continue de revendiquer le territoire, et Taïwan de revendiquer tout le reste de la Chine. Le nationalisme exacerbé de chaque côté du détroit n'arrange pas les choses. Le rapprochement initié un temps a pris du plomb dans l'aile avec l'avènement à Taipei d'une administration hostile au continent. Un pas en avant, un pas en arrière. En géopolitique comme\_en diplomatie, les apparences comptent souvent plus que la réalité, et que le bien des peuples...</p>"
