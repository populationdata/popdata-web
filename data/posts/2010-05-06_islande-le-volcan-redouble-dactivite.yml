  title: 'Islande : le volcan redouble d''activité'
  body: >-
    Le volcan Eyjafjalla, situé au sud de l'Islande, dont l'éruption il y a
    quelques semaines avait bloqué de nombreux espaces aériens du nord et de
    l'ouest de l'Europe, semble ne pas vouloir s'arrêter dans l'immédiat. Il
    vient en effet de redoubler d'activité et le nuage de cendres menace à
    nouveau l'Europe.<!--more-->Le nuage de cendres explosives est poussé par
    les vents dans un premier temps vers l'est, puis vers le sud, formant un
    immense panache au-dessus de l'océan Atlantique.<br />Les particules de
    cendre du volcan sont dangereuses pour la santé des humains et des animaux.
    Dans la région du volcan, le sol est recouvert d'une nappe de cendres qui
    s'épaissit, forçant l'évacuation des populations locales.<br />Cependant,
    les couches supérieures de l'atmosphère ne sont pas touchées par les cendres
    du volcan, dont l'explosion n'a pas été assez puissante. Le dioxide de
    souffre qu'elles contiennent ne resteront donc pas en suspension dans cette
    région de l'atmosphère trop haute pour les précipitations, et l'on ne craint
    pas que le climat mondial en soit donc affecté.<br />En effet, ce dioxide de
    souffre se transforme en minuscules gouttelettes d'acide sulfurique, qui, si
    elles restent longtemps en suspension dans la haute atmosphère car ne
    pouvant pas retomber facilement sur la surface de la planète grâce aux
    précipitations, peuvent refroidir la terre car elles réfléchissent la
    lumière du soleil.<br /><br />Source : Nasa Earth Observatory<br />
