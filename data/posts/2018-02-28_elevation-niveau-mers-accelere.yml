  title: L'élévation du niveau des mers accélère
  body: "[caption id=\"attachment_39808\" align=\"aligncenter\" width=\"3000\"]<a href=\"https://www.populationdata.net/cartes/monde-elevation-niveau-mers-1992-2014/\" rel=\"attachment wp-att-39808\"><img class=\"wp-image-39808 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/02/Monde-Elevation-niveau-mers.jpg\" alt=\"Monde - Élévation du niveau des mers (1992-2014)\" width=\"3000\" height=\"1500\" /></a> Monde - Élévation du niveau des mers (1992-2014). Carte : NASA[/caption]\r\n<p style=\"text-align: justify;\">Selon une nouvelle étude fondée sur 25 années de données de la NASA et de satellites européens, l'<a href=\"https://www.populationdata.net/cartes/monde-elevation-niveau-mers-1992-2014/\">augmentation du niveau des mers</a> accélère progressivement au fil du temps plutôt que de croître à un rythme soutenu, comme on le pensait auparavant.</p>\r\n<p style=\"text-align: justify;\">Si le rythme de la hausse des océans continue à cette vitesse, le niveau des mers augmentera de 65 centimètres d'ici à 2100 - suffisamment pour causer des problèmes très importants aux villes côtières.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"//www.dailymotion.com/embed/video/x6ffbt5\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"><span data-mce-type=\"bookmark\" style=\"display: inline-block; width: 0px; overflow: hidden; line-height: 0;\" class=\"mce_SELRES_start\">\uFEFF</span></iframe></p>"
