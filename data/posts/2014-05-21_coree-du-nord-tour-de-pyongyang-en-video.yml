bodyFr: >-
  La Corée du Nord est un pays particulièrement fermé sur le monde. Il est
  toujours en état de guerre contre son voisin du sud et les Etats-Unis, même
  s'il n'y a plus de combats. Le tourisme y est très peu développé, et les
  droits humains fondamentaux y sont bafoués à grande échelle. Malgré tout, un
  photographe de Singapour a pu installer une caméra vidéo GoPro sur une voiture
  et parcourir Pyongyang, la capitale.<!--more-->Cette très intéressante vidéo
  nous montre une ville étonnamment propre et claire, très verte dans
  l'ensemble, et relativement moderne même si sans grand charme. Après tout,
  elle ressemble à de très nombreuses villes reconstruites qui ont vu l'ensemble
  de leurs infrastructures détruites pendant les grandes guerres.<br />Une
  caractéristique importante : l'absence de circulation automobile est criante,
  notamment sur les larges avenues vides. Avec comme corollaire l'absence de
  pollution infernale par les transports que l'on retrouve dans toutes les
  villes de l'Asie de l'Est. La population se déplace à vélo et en transports en
  commun. Une sorte d'idéal pour les villes du futur... ?<br /><br /><iframe
