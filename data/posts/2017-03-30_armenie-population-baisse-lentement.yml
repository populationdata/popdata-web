bodyFr: "[caption id=\"attachment_37530\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/armenie/\"><img class=\"size-full wp-image-37530\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mont-Ararat-Erevan-Armenie.jpg\" alt=\"Mont Ararat vu depuis Erevan, capitale de l'Arménie\" width=\"1280\" height=\"853\" /></a> Mont Ararat vu depuis Erevan, capitale de l'Arménie. Photo : Serouj Ourishian.[/caption]\r\n<p style=\"text-align: justify;\">La population baisse lentement en <a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a> depuis quelques années. Le pays vient de passer sous les 3 millions d'habitants. Et le mouvement va aller en s'accélérant. L'Arménie devrait perdre jusqu'à 1/3 de sa population d'ici la fin du 21<sup>e</sup> siècle.\r\nLes perspectives d'avenir sont plutôt faibles, même si la croissance économique a été au rendez-vous ces dernières années, réduisant fortement la pauvreté. Beaucoup de jeunes quittent le pays, rejoindre l'immense diaspora arménienne (11 millions de personnes) partout dans le monde.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/armenie/\"><strong>Fiche pays Arménie</strong></a></li>\r\n</ul>"
