fr:
  title: 'Islande : vidéo du volcan Eyjafjalla'
  body: >-
    Eyjafjalla, le volcan islandais situé sous le glacier Eyjafjallajökull, est
    entré en éruption comme chacun le sait il y a quelques mois. Paralysant une
    partie importante du trafic aérien européen et même mondial, il est depuis
    sous surveillance constante. Voici une magnifique vidéo créée par Sean
    Steigemeier, avec plusieurs angles de vue.<!--more-->Cette vidéo dure deux
    minutes, pendant lesquelles on peut observer à travers différents angles de
    vue les quantités impressionnantes de fumées crachées par le volcan pendant
    des mois.<br />Les glaciers alentours ont été recouverts d'une épaisse
    couche de cendres, les rendant gris foncés au lieu de leur habituelle
    couleur blanche éclatante.<br />La santé des populations et des animaux dans
    toute la région s'est trouvée menacée, au point qu'il a fallu évacuer
    pratiquement tout le monde dans un périmètre assez large.<br />Le sud du
    pays s'est retrouvé coupé du reste de l'Islande, forçant le trafic routier a
    passer par le nord, plus long, pour les trajets entre l'est et l'ouest.<br
