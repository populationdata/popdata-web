title: les-cendres-du-volcan-islandais-pourraient-poser-des-risques-pour-la-sante
nameFr: Les cendres du volcan islandais pourraient poser des risques pour la santé
nameEn: Les cendres du volcan islandais pourraient poser des risques pour la santé
date: 2010-04-17T00:00:00.000Z
bodyFr: >-
  L'Organisation mondiale de la santé (OMS) a indiqué vendredi 16 avril que les 
  cendres projetées dans l'atmosphère par le volcan en éruption en Islande 
  pourraient poser un risque pour la santé, en particulier pour les gens 
  souffrant d'asthme et d'autres problèmes respiratoires.<!--more-->On estime
  qu'environ 25% des particules de cendre liées à l'éruption du  volcan
  Eyjafjalla le 14 avril ont une taille inférieure à 10 microns, ce  qui est
  plus dangereux car elles peuvent pénétrer plus profondément  dans les poumons,
  a précisé l'OMS dans un communiqué.   <p>Selon l'agence des Nations Unies, les
  gens souffrant de conditions  respiratoires chroniques, tels que l'asthme ou
  la bronchite, pourraient  être sujets à des irritations si les cendres se
  trouvent en fortes  concentrations dans les couches basses de
  l'atmosphère.</p>  <p>Mais tant que les cendres restent dans les couches
  hautes de  l'atmosphère, il ne devrait pas y avoir de risque accru d'impact
  sur la  santé.</p>  <p>L'OMS conseille aux gens de suivre les directives des
  autorités locales  chargées de la santé et de rester à l'intérieur s'ils
  ressentent des  irritations dans leur gorge et leurs poumons, si leur nez
  coule et leurs  yeux piquent.</p>  <p>L'OMS a noté qu'actuellement le nuage de
  cendres est suspendu dans les  couches élevées de l'atmosphère. Des problèmes
  pour la santé pourraient  se poser quand ces particules vont commencer à
  retomber.</p> <p>[carte dans colonne centrale-&gt;]<br /></p>  <p>source : OMS
  (communiqué)<br /></p>
