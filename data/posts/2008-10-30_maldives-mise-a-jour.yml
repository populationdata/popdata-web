title: maldives-mise-a-jour
date: 2008-10-31T00:00:00.000Z
fr:
  title: 'Maldives : mise à jour'
  body: >-
    Le pays vient tout juste d'élire son premier président démocratiquement.
    Après 30 ans de régime présidentiel fort s'apparentant à une dictature, tous
    espèrent une transition paisible vers la démocratie.&nbsp;Les Maldives ont
    besoin de stabilité en effet, les problèmes qui se profilent sont nombreux :
    surpopulation, immigration massive, élévation du niveau de la mer à cause du
    réchauffement planétaire.
