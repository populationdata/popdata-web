title: immense-plaque-de-dechets-dans-le-pacifique
nameFr: Immense plaque de déchets dans le Pacifique
nameEn: Immense plaque de déchets dans le Pacifique
date: 2011-06-21T00:00:00.000Z
bodyFr: >-
  A la suite du puissant séisme et du tsunami dévastateur qui a suivi au
  Japon&nbsp;<meta charset="utf-8"></meta>en mars dernier, des millions de
  tonnes de déchets de toutes sortes ont été dispersées. Environ 25 millions de
  tonnes sont restées à terre, mais beaucoup de déchets ont été entraînés en
  mer, et vont aller grossir l'immense plaque de déchets du
  Pacifique.<!--more-->Ces millions de tonnes de débris proviennent du reflux du
  tsunami, qui a pénétré jusqu'à 10 kilomètres à l'intérieur des terres et
  ravagé environ 300 kilomètres de côtes. 500 km2 ont été submergés à cette
  occasion, relâchant des millions de tonnes de débris divers : plastiques,
  métaux, déchets industriels, bois, matériaux divers, épaves de bateaux,
  conteneurs, bouteilles... <div>&nbsp;                  <div>Les plus lourds
  ont coulé et vont se retrouver au fond de la mer. Mais un certain nombre
  d'entre eux vont aller rejoindre ce que l'on appelle déjà la plaque du
  Pacifique.                  </div>    <div><br />    </div>    <div>Cette
  immense plaque se trouve à la convergence des courants marins qui tournent
  autour du Pacifique Nord.&nbsp;                  </div>    <div>En quelques
  années, les déchets et débris divers flottants se réunissent en un lieu
  unique, sur une immense zone située entre Hawaii et la Californie (voir cartes
  dans la colonne centrale).                  </div>    <div><br />    </div>   
  <div>Cette incroyable pollution répand dans l'environnement en se fragmentant,
  entre autres des particules de plastique qui sont ingérées par les animaux :
  oiseaux, poissons, mammifères marins etc...                  </div>  </div> 
  <div>Cela créé chez eux des troubles divers : occlusions, étouffements,
  troubles de la mobilité. </div>  <div><br />  </div>  <div>Cette plaque de
  déchets est également dangereuse pour les activités humaines : collisions avec
  des bateaux ou des sous-marins, pêche de poissons intoxiqués par exemple.
  </div>  <div><br />  </div>  <div>Cela fait des dizaines d'années que les
  scientifiques alertent sur cette plaque de déchets, et les études qu'ils ont
  réalisé montrent que le problème ne s'atténue pas, bien au contraire. Chaque
  année, la plaque prend de l'ampleur avec l'apport de détritus du monde entier.
  </div>  <div><br />  </div>  <div><meta charset="utf-8"></meta>Cette plaque de
  déchets est désormais sous la responsabilité internationale, du fait de sa
  présence dans les eaux internationales. </div>  <div>Il est donc plus que
  temps d'agir et de commencer à endiguer le phénomène en mettant en place des
  moyens logistiques. </div>  <div><br />  </div>  <div>Voir cartes dans colonne
  centrale -&gt; </div>
