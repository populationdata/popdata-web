title: trop-denfants-refugies-ne-sont-pas-scolarises
nameFr: Trop d'enfants réfugiés ne sont pas scolarisés
nameEn: Trop d'enfants réfugiés ne sont pas scolarisés
date: 2016-05-21T20:12:25.000Z
bodyFr: "[caption id=\"attachment_32321\" align=\"aligncenter\" width=\"1024\"]<a href=\"/?attachment_id=32321\"><img class=\"wp-image-32321 size-full\" src=\"/wp-content/uploads/05-16-2017Emergency.jpg\" alt=\"Zainab Jan, 12 ans, dans une école soutenue par l’UNICEF dans un camp de déplacés, au Pakistan\" width=\"1024\" height=\"683\" /></a> Zainab Jan, 12 ans, dans une école soutenue par l’UNICEF dans un camp de déplacés, au Pakistan. Photo UNICEF/Asad Zaidi[/caption]\r\n<p style=\"text-align: justify;\">Seulement 50 % des enfants réfugiés sont scolarisés dans l'enseignement primaire et 25 % des adolescents réfugiés fréquentent l'enseignement secondaire, selon un document publié conjointement vendredi par le Rapport mondial de suivi sur l'éducation (GEM) de l'UNESCO et le Haut-Commissariat des Nations Unies pour les Réfugiés (HCR).</p>\r\n<p style=\"text-align: justify;\">Le document d'orientation invite les pays et leurs partenaires humanitaires et de développement à faire en sorte que les personnes déplacées de force soient intégrées aux plans nationaux de l'éducation et à collecter des données de meilleure qualité pour contrôler leur situation et leurs progrès en matière d'éducation.</p>\r\n<p style=\"text-align: justify;\">Les populations déplacées de force atteignent des nombres sans précédent qui font peser sur les systèmes éducatifs une énorme pression. L'éducation est particulièrement importante pour les enfants et les jeunes, car la scolarisation offre une meilleure protection contre la traite, l'adoption illégale, les mariages précoces, l'exploitation sexuelle et le travail forcé.</p>\r\n<p style=\"text-align: justify;\">La moyenne mondiale des enfants réfugiés non scolarisés masque des différences significatives entre les pays. Dans le primaire, les taux de scolarisation s'élèvent en moyenne à 80 % dans certains sites de réfugiés de l'Égypte, de l'Iran et du Yémen, mais ils ne sont que de 40 % au Pakistan et 50 % en Éthiopie.</p>\r\n<p style=\"text-align: justify;\">Dans de nombreux pays, l'accès à l'enseignement secondaire est encore plus limité pour les réfugiés. Au Kenya, au Pakistan et au Bangladesh, moins de 5 % des adolescents de 12 à 17 ans sont inscrits dans l'enseignement secondaire. Les effectifs participant à l'éducation de la petite enfance demeurent également très limités dans certains pays, n'atteignant que 7 % en Turquie en 2015.</p>\r\n<p style=\"text-align: justify;\">Il est difficile, voire parfois impossible, de collecter des informations sur les populations itinérantes. Le peu que nous savons concerne surtout celles qui vivent dans les camps, alors que plus de la moitié des réfugiés du monde se trouvent dans des zones urbaines où ils sont encore moins connus puisqu'ils ne sont pas suivis par les systèmes d'information. Il est nécessaire de suivre ces populations plus efficacement afin de mieux savoir quels sont leurs besoins et s'ils sont satisfaits.</p>\r\n<p style=\"text-align: justify;\">Pour ce qui est des données disponibles en dehors des camps, le document montre que les réfugiés syriens en âge d'être scolarisés ne sont que 53 % en Jordanie et 30 % en Turquie à être inscrits à l'école.</p>\r\n<p style=\"text-align: justify;\">Les données fiables sur les personnes déplacées internes sont encore plus limitées, mais d'après les rapports leur déplacement représente une contrainte considérable pour des systèmes éducatifs déjà faibles. Au Nigéria par exemple, dans 19 des 42 camps, les enfants déplacés suite aux attaques de Boko Haram n'avaient accès à aucune forme d'éducation en juin 2015. En Irak, 32 % seulement des enfants et des adolescents déplacés internes en 2015 avaient accès à une forme quelconque d'éducation. Au Yémen, les enfants déplacés internes en âge d'être scolarisés n'étaient qu'un tiers à être inscrits à l'école dans le gouvernorat de Lahj.</p>\r\n<p style=\"text-align: justify;\">Les enfants déjà marginalisés, comme les filles, sont souvent les plus touchés parmi les réfugiés. Dans les camps de Kakuma au Kenya, en 2015, il n'y avait que 38 % de filles à l'école primaire. Au Pakistan, où l'on parle souvent de mariages d'enfants et de grossesses précoces chez les filles réfugiées, les taux d'abandon de celles-ci atteignaient jusqu'à 90 %.</p>\r\n<p style=\"text-align: justify;\">Les filles et les femmes représentent 70 % des populations déplacées internes dans le monde et elles sont celles qui sont les plus défavorisées dans l'éducation. En Irak, dans le gouvernorat de Najaf, 81 % des filles de 15-17 ans étaient déscolarisées, par rapport à 69 % des garçons du même âge. Dans les zones urbaines d'Afghanistan, on a constaté que 1 % seulement des femmes déplacées internes étaient alphabétisées, contre 20 % d'hommes déplacés internes.</p>\r\n<p style=\"text-align: justify;\">Source : ONU</p>"
