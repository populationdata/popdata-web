title: hongrie-image-satellite-de-la-coulee-de-boues-toxiques
nameFr: 'Hongrie : image satellite de la coulée de boues toxiques'
nameEn: 'Hongrie : image satellite de la coulée de boues toxiques'
date: 2010-10-12T00:00:00.000Z
bodyFr: >-
  une usine d'aluminium située à Ajka en Hongrie a laissé s'échapper une très
  grande quantité de boues toxiques de couleur rouge d'un réservoir. Cette
  coulée se propage rapidement vers le fleuve Danube, et a sinistré des villages
  entiers, tuant jusqu'à présent huit personnes.<!--more-->Le réservoir, dont
  une digue menaçait apparemment de s'effondrer depuis quelques temps, contenait
  des résidus toxiques de la production d'aluminium. <br />Les responsables de
  l'usine n'auraient pas pris les précautions nécessaires à sa réfection. Le
  directeur de l'usine, Zoltan Bakonyi, a été arrêté et est interrogé par la
  police actuellement.<br /><br />Le réservoir contient encore 2,5 millions de
  m3 de boues, après que les 700 000 m3 se soient échappés la semaine dernière
  en véritable torrent en moins d'une heure sur les villages situés en aval.<br
  /><br />Sur l'image satellite que nous vous présentons (colonne centrale
  -&gt;) on voit clairement la zone sinistrée, en rouge. La boue provient de
  l'immense réservoir entouré de digues de couleur jaune. Elle s'échappe vers la
  gauche, vers l'ouest.<br /><br />Source : Nasa Earth Observatory<br />
