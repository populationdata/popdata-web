fr:
  title: Lutte contre la désertification
  body: >-
    Au rythme actuel de la dégradation des sols, les besoins en eau et en 
    alimentation ne pourront bientôt plus être satisfaits, a affirmé lundi 26
    mars le Secrétaire exécutif de la Convention des Nations Unies sur la lutte 
    contre la désertification, Luc Gnacadja, qui était accompagné de Miss 
    Univers 2011, Leila Lopes, Ambassadrice des zones arides.<!--more-->« D'ici
    à 2030, la demande en nourriture augmentera de 50% et celle de  l'énergie et
    de l'eau de 40%, et nous ne pourrons répondre à ces besoins  sans arrêter
    cette dégradation », a affirmé M. Gnacadja, lors d'une  conférence de presse
    au siège des Nations Unies, à New York. <p>« Ce n'est qu'en prévenant cette
    dégradation que nous pourrons faire  face aux défis des changements
    climatiques, de la croissance  démographique, de la réduction de la pauvreté
    et de la sécurité  alimentaire », a-t-il ajouté, précisant que 12 millions
    d'hectares de  terres productives étaient perdus chaque année, soit
    l'équivalent d'un  potentiel de production de 20 milliards de tonnes de
    grains.</p>  <p>« Cela représente 23 hectares de terres transformées en
    désert chaque  minute et un total annuel de 75 milliards de tonnes de sols
    fertiles  perdus à jamais », a expliqué le Secrétaire exécutif de la
    Convention,  qui est à New York dans le cadre de deux jours de négociations
    sur la  Conférence Rio+20, qui se tiendra du 20 au 22 juin prochain.   </p> 
    <p>M. Gnacadja a appelé à des initiatives pour un monde sans dégradation 
    des sols. « Un taux de croissance zéro de dégradation des sols, c'est 
    l'avenir que nous voulons pour nos terres », a-t-il lancé.</p>  <p>Selon
    lui, l'utilisation durable des terres par tous et pour tous est un 
    impératif et la pierre angulaire d'une économie verte favorisant le 
    développement durable et la lutte contre la pauvreté. </p>  <p>Il est
    urgent, a-t-il dit, de mettre en place une gestion des terres ne  dégradant
    plus les sols et un mécanisme de restauration des terres  dégradées.
    Rappelant que les terres arides étaient le lieu de vie de 38%  de la
    population mondiale, la source de 44% de la production agricole  et de 50%
    de l'élevage, il a insisté sur l'importance de promouvoir à  travers le
    monde les nombreuses méthodes utilisées avec succès par les  communautés en
    vue de lutter contre la dégradation des sols.    </p>  <p>Dans le contexte
    des négociations en cours sur Rio+20 et les objectifs  de développement
    durable, il s'est dit persuadé que Rio+20 était de  nature à favoriser une
    prise de conscience pour parvenir à cet objectif  de « croissance zéro » de
    la dégradation des sols.      </p>  <p>« C'est parce que j'ai grandi dans
    une zone aride en Angola et que je me  suis rendu compte que l'on pouvait
    préserver ces terres que j'ai  accepté de devenir Ambassadrice des terres
    arides », a confié, de son  côté, Miss Univers 2011.</p>  <p>Elle a souligné
    que les terres arides affectaient 1,5 milliard de  personnes, 75% d'entre
    elles étant parmi les plus pauvres de la planète.  Mme Lopes a dit sa
    volonté de participer à cet effort pour parvenir à  une planète sans
    dégradation des sols, ajoutant qu'elle se rendrait au  Brésil pour la
    Conférence Rio+20.</p>  <p>Source : ONU (communiqué)<br /></p>
