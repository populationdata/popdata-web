date: 2009-04-27T00:00:00.000Z
bodyFr: >-
  On peut suivre l'évolution de l'épidémie de grippe porcine sur cette carte du
  monde. L'Organisation mondiale de la santé (OMS) s'inquiète d'une éventuelle
  transformation de l'épidémie en pandémie planétaire, et appelle les
  gouvernements à agir rapidement pour lutter contre ce nouveau
  fléau.<!--more-->Pour le moment, les Etats-Unis et le Mexique sont les deux
  principaux pays touchés par des cas de grippe porcine, une souche du virus
  H1N1.<br />&nbsp;<iframe height="500" frameborder="0" width="500"
