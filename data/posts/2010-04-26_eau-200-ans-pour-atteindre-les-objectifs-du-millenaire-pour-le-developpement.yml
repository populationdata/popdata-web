title: eau-200-ans-pour-atteindre-les-objectifs-du-millenaire-pour-le-developpement
date: 2010-04-27T00:00:00.000Z
fr:
  title: >-
    Eau : 200 ans pour atteindre les Objectifs du millénaire pour le
    développement
  body: >-
    En  2000, le monde a fait la promesse que la moitié des 2,6 milliards de 
    personnes sans eau potable ni installations dassainissement de base y 
    auraient accès dici 2015. Mais les pays pauvres auront besoin de 18,4 
    milliards de $ supplémentaires par an pour atteindre cet Objectif  du
    millénaire pour le développement (OMD), qui, à ce rythme ne sera  réalisé
    quen 2200.<!--more-->En 1997, huit pour cent de laide au développement ont
    été affectés à  leau et lassainissement ; en 2008, ce chiffre est passé à
    cinq pour  cent seulement  soit moins que les aides dédiées à la santé, 
    léducation, les transports, lénergie et lagriculture, daprès le  rapport
    GLAAS (Evaluation annuelle sur lassainissement et leau potable  dans le
    monde, Global Annual Assessment of Sanitation and  Drinking-Water), publié
    par le Fonds des Nations Unies pour lenfance  (UNICEF) et lOrganisation
    mondiale de la santé (OMS). <br /> <br />    Le Département britannique pour
    le développement international a  affecté seulement 2,7 pour cent de ses
    financements à ce secteur en  2008-2009. <br /> <br />    De plus,
    lessentiel de cette aide mondiale a été accordé à des pays  à revenu
    intermédiaire, les pays à faible revenu nen recevant que 42  pour cent,
    daprès WaterAid, une ONG internationale travaillant pour favoriser laccès à
    leau potable,  lassainissement et léducation sanitaire. <br /> <br />    «
    La lenteur des progrès réalisés par les donateurs à léchelle  mondiale
    freine les progrès sur tous les Objectifs du millénaire pour le 
    développement, y compris [ceux concernant] la mortalité infantile et la 
    scolarisation des filles au niveau de lécole primaire », a dit à IRIN  Henry
    Northover, responsable des politiques de WaterAid. <br /> <br />    «
    Lassainissement est lintervention de développement qui produit  le plus de
    résultats en termes de santé publique, mais vous auriez du  mal à trouver un
    seul donateur qui donne la priorité à lassainissement  dans les pays à
    faible revenu ». <br /> <br />    Dans le cadre dévaluations de la pauvreté,
    on observe que les  populations pauvres de Zambie, dOuganda, du Nigeria et
    du Cameroun  classent généralement leau potable en première position de
    leurs  priorités. « Nous pensons que si les pauvres ne sont pas entendus 
    lorsquils classent systématiquement leau en première position, cest  en
    partie parce que cest pour les femmes que le fardeau [daller  chercher de
    leau chaque jour] est de loin le plus lourd, et que,  souvent, la voix [des
    femmes] est peu entendue », a dit M. Northover. <br /> <br /> <strong>Quels
    sont les besoins ?</strong> <br /> <br />    Le 22 avril, des ministres et
    décideurs politiques de 30 pays  ont participé à la première « Réunion de
    haut niveau » sur leau et  lassainissement à Washington, aux Etats-Unis, où
    ils ont discuté de  laction politique et financière nécessaire pour
    accélérer laccès à  leau et lassainissement. <br /> <br />    Des ONG
    appellent les gouvernements à inverser la répartition des  aides dans le
    domaine de leau et de lassainissement, de façon à ce que  70% des aides
    soient affectés aux pays à faible revenu, et à  participer à linitiative «
    <a target="_blank"
    href="http://sites.google.com/site/globalframeworkforaction/what-is-the-global-framework-for-action">Assainissement
    et eau pour tous</a> » lancée le 23  avril par des gouvernements, des
    banques multinationales, des agences des  Nations Unies et des ONG
    travaillant dans le domaine de leau et de  lassainissement, dans le but
    daméliorer les performances insuffisantes  du secteur. <br /> <br />    Un
    représentant dun donateur, qui a souhaité conserver lanonymat, a  dit à IRIN
    : « Le défi est de sassurer que laccent soit mis sur les  pays les plus
    pauvres, car le pourcentage actuel nest pas assez élevé.  Nous pourrions
    tous faire mieux pour cibler nos ressources ». <br /> <br />
    <strong>Pourquoi un tel retard ? </strong><br /> <br />    Le manque
    dengagement des bailleurs est « symptomatique dun  problème plus vaste du
    système de laide humanitaire », a dit M.  Northover à IRIN. « [Il existe une
    tendance] importante chez les  bailleurs, qui consiste à financer en masse
    [la lutte contre] les  maladies ou des secteurs du développement qui sont
    déterminés par leurs  propres préférences plutôt que par des preuves, ou par
    ce que disent les  pauvres ». <br /> <br />    Si les pays à revenu
    intermédiaire reçoivent la plus grande partie  de laide, cest sans doute
    notamment parce quils ont une plus grande  capacité à labsorber, a dit M.
    Northover. <br /> <br />    Daprès M. Northover, les gouvernements des pays
    en développement ne  donnent pas souvent la priorité à leau et à
    lassainissement, mais  cela pourrait être parce quils alignent leurs
    priorités sur ce quils  pensent être les priorités des donateurs. Cependant,
    selon le  représentant du donateur interrogé par IRIN, les bailleurs
    changent  actuellement dapproche, et laide affectée au secteur est
    aujourdhui  en hausse.<br /><br />Source : IRIN (communiqué)<br />
