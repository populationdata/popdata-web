title: viet-nam-mise-a-jour
nameFr: 'Viêt Nam : mise à jour'
nameEn: 'Viêt Nam : mise à jour'
date: 2016-03-30T00:00:00.000Z
bodyFr: "La population du Viêt Nam continue de croître fortement. Les grandes villes gonflent elles aussi démesurément, notamment Ho Chi Minh Ville, qui dépasse les 13,6 millions d'habitants. Et avec seulement un tiers des Vietnamiens vivant dans les zones urbaines, la progression va être vertigineuse dans les prochaines décennies.\r\n<!--more-->"
