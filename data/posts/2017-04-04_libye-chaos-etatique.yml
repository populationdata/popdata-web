  title: 'Libye : chaos étatique'
  body: "[caption id=\"attachment_37635\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/libye/\" rel=\"attachment wp-att-37635\"><img class=\"wp-image-37635 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Libye-Dunes-Tadrart-Acacus-Sahara.jpg\" alt=\"Dunes mouvantes, rochers et montagnes dans le Tadrart Acacus, Sahara, sud-ouest de la Libye\" width=\"1280\" height=\"853\" /></a> Dunes mouvantes, rochers et montagnes dans le Tadrart Acacus, Sahara, sud-ouest de la Libye. Photo : Luca Galuzzi.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> vit dans le chaos depuis la révolution de 2011. Le pays a certes été libéré d'un dictateur,\_Mouammar al-Kadhafi, mais depuis, l'État, et encore plus l'État de droit, n'existe que de manière intermittente. La Libye est coupée en deux, avec à la tête de chacune des deux parties des gouvernements dont la légitimité n'est pas assurée par les populations. Une marche difficile à monter sur le chemin de la démocratie.\r\nEn attendant, la situation humanitaire, sociale et sécuritaire est de plus en plus catastrophique. Les investissements nécessaires à la reconstruction des infrastructures, notamment de production pétrolière et gazière, seule production du pays exportée et générant donc des revenus, sont trop faibles pour espérer revenir rapidement à la normale.\r\nLes maigres budgets sont engloutis par l'appareil sécuritaire, la corruption généralisée, et ne profitent évidemment pas aux populations, qui continuent à souffrir de l'impéritie de leurs gouvernants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/libye/\"><strong>Fiche pays Libye</strong></a></li>\r\n</ul>"
