fr:
  title: 'Malawi : séisme de magnitude 6.0'
  body: >-
    Un séisme de magnitude 6.0 s'est produit au nord du Malawi, dimanche 20
    décembre à 1h19 du matin, heure locale. La ville la plus proche, Karonga, 34
    000 habitants, a été la plus touchée, et l'on dénombre pour le moment au
    moins deux morts et beaucoup de dégâts. Des milliers de personnes ont été
    déplacées. Environ 150 000 personnes ont ressenti très fortement la
    secousse, et 10 millions d'autres l'ont sentie au total.<!--more-->Cette
    région du pays subit depuis le début du mois de décembre des tremblements de
    terre à répétition. Le 8 décembre, un enfant de 10 ans est décédé dans
    l'écroulement d'un bâtiment.<br /><br />Par ailleurs, une mine d'uranium est
    opérée par la compagnie australienne Paladin Energy, mais les responsables
    de la mine ont assuré que ces tremblements de terre n'affectaient pas
    celle-ci, pour le moment du moins, car elle est conçue pour résister à de
    plus fortes secousses.<br /><br />[carte dans colonne centrale-&gt;]<br />
