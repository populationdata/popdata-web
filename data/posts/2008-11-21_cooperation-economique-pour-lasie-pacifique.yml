title: cooperation-economique-pour-lasie-pacifique
date: 2008-11-22T00:00:00.000Z
fr:
  title: Coopération économique pour l'Asie-Pacifique
  body: "<p style=\"text-align: justify;\">La Coopération économique pour l'Asie-Pacifique (aussi connue en français par l'acronyme anglais APEC [<i>Asia-Pacific Economic Cooperation</i>]) est une organisation intergouvernementale visant à faciliter la croissance économique, la coopération, les échanges et l'investissement de la région Asie-Pacifique. Elle se réunit en forum chaque année. Elle est composée de 21 pays membres.<!--more-->Pays Membres (date d'adhésion) :</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/australie/\">Australie</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/chili/\">Chili</a> (1994)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (1991)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/hong-kong/\">Hong Kong</a> (1991)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> (1993)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/papouasie-nouvelle-guinee/\">Papouasie-Nouvelle-Guinée</a> (1993)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/perou/\">Pérou</a> (1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (1998)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/singapour/\">Singapour</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/taiwan/\">Taïwan</a> (1991)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a> (1989)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> (1998)</li>\r\n</ul>\r\n<div style=\"text-align: center;\"><a href=\"https://www.populationdata.net/cartes/cooperation-economique-pour-l-asie-pacifique-apec/\"><img src=\"/images/cartes/articles/apec-petite.png\" align=\"middle\" border=\"0\" /></a>\r\nCliquez sur la carte pour l'agrandir</div>\r\nSource : Wikipédia"
