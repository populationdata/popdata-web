fr:
  title: Journée mondiale du sida
  body: >-
    Le 1er décembre est la journée mondiale du sida, cette terrible épidémie qui
    décime des dizaines de millions de personnes à travers le monde. Elle est la
    plus grande catastrophe sanitaire que l'humanité ait jamais connue, avec
    environ 60 millions de personnes infectées par le VIH et 25 millions d'entre
    elles décédées depuis le début de l'épidémie. 33.4 millions de personnes
    vivent actuellement avec le VIH, 2.7 millions ont été contaminées en 2008
    par le VIH, et 2 millions sont mortes du sida l'année dernière.<!--more-->En
    2008 seulement, 430 000 enfants sont nés avec le VIH, et ils sont 2.1
    millions au total à vivre avec dans le monde. 91% des nouvelles infections
    d'enfants se trouvent en Afrique, ce qui est une nette sur-représentation au
    niveau mondial puisque 67% des personnes vivant avec le VIH s'y trouvent.<br
    />&nbsp;<br />L'Afrique est en effet la région la plus touchée,
    particulièrement l'Afrique subsaharienne, avec 22.4 millions de personnes
    vivant avec le VIH, soit donc 67% du total mondial. Le taux de prévalence
    chez les adultes est de 5.2%.<br />Elle est également la région du monde qui
    voit le plus de nouvelles infections se produire chaque année. En 2008, 1.9
    millions des nouvelles infections ont eu lieu à cet endroit, soit 70% du
    total mondial. Enfin, 1.4 millions de personnes y sont mortes du sida en
    2008, soit également 70%. Enfin, 14 millions d'enfants sont orphelins à
    cause du sida dans cette région du monde.<br /><br />L'Asie du sud et du
    sud-est est également très touchée, avec 3.8 millions de personnes vivant
    avec le VIH, 280 000 nouvelles infections et 270 000 décès en 2008. Le taux
    de prévalence chez les adultes y est de 0.3%.<br /><br />L'Amérique latine,
    l'Amérique du Nord, l'Europe orientale et l'Asie centrale sont également
    très touchées, dépassant à chaque fois le million de personnes infectées.<br
    /><br />Le principal souci des autorités actuellement est l'accès au
    traitement des personnes vivant avec le VIH. En effet, cet accès est
    particulièrement inégal selon les régions du monde. Comme on peut s'y
    attendre, les pays riches et développés ont un accès privilégié à ces
    traitements antirétroviraux, nécessaires pour permettre aux personnes
    infectées d'avoir une vie décente et correcte, parfois pendant de nombreuses
    années. Pourtant, ils ne sont pas, loin de là, les plus touchés.<br /><br
    />Les pays les plus pauvres doivent demander constamment de l'aide auprès
    des plus riches pour obtenir l'accès à ces traitements. Même si le nombre de
    personnes traitées augmente régulièrement, il reste insuffisant dans les
    pays d'Afrique subsaharienne, ce qui désorganise une grande partie de
    l'activité des pays. La société civile s'en trouve bouleversée : professeurs
    manquants, personnels de santé indisponibles, fonctionnaires, ouvriers,
    agriculteurs etc... toute la société est touchée. Au Botswana ou au
    Zimbabwe, le taux de prévalence est de 40% chez les adultes, ce qui signifie
    que près d'une personne adulte sur 2 est contaminée. Si elle n'est pas
    traitée, elle ne peut participer activement à la vie de la communauté, ni
    survivre bien longtemps.<br /><br />L'accès à ces traitements est un droit
    humain prioritaire dans la lutte contre le sida dans le monde. Tous les pays
    doivent s'unir et combattre cette épidémie efficacement et conjointement,
    équitablement, c'est la seule manière de réussir.<br />  <div
