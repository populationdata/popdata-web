fr:
  title: Programme Vacances Travail   Working Holiday
  body: >-
    Le Permis Vacances Travail permet aux jeunes de 17 à 35 ans de partir à
    létranger pour une période maximale dun an dans un des six pays ayant signés
    des accords avec la France&nbsp;: Canada, Australie, Singapour,
    Nouvelle-Zélande, Japon et Corée du Sud.<!--more-->Cette période est propice
    aux visites, aux rencontres, et également à lenrichissement de son
    expérience professionnelle.<br />  Le site Programme Vacances Travail vous
    présente ce programme en détail avec les <a
    href="http://www.partir-en-pvt.com/visa-vacances-travail/quelles-conditions.html">conditions
    PVT</a> pour y participer et les <a
    href="http://www.partir-en-pvt.com/visa-vacances-travail/quelles-formalites.html">formalités
    PVT</a> pour compléter son dossier de demande de visa vacances travail.<br
    /><br />De nombreux bons plans pour réserver un hôtel, une voiture, ou
    téléphoner moins cher vous seront également accessibles. <br /><br />Enfin,
    une <a href="http://www.partir-en-pvt.com/assurance-voyage.html">assurance
    Working Holiday</a> vous est proposée. En effet, il est obligatoire quel que
    soit votre pays de destination de souscrire à une assurance voyage. Il
    pourra être exigé lors de votre arrivée de justifier dune assurance voyage
    qui couvre lintégralité de votre séjour. Tâchez alors dembarquer avec vous
    le contrat dassurance justifiant votre souscription.<br />  Lassurance
    voyage est certes une obligation mais cest également une précaution. Sil
    vous arrive le moindre problème de santé, ou lié à vos bagages ou à votre
    vol par exemple, lassurance voyage Working Holiday vous permettra dêtre
    protégé de ces imprévus. <br /><br />Les frais médicaux avec et sans
    hospitalisation, lassistance rapatriement, la responsabilité civile souvent
    exigée, la protection juridique en cas de litiges, le capital accident en
    cas de décès, font partie des garanties à consulter.<br /><br />Bien entendu
    plus les <a
    href="http://www.partir-en-pvt.com/assurance-voyage/garanties-assurance-pvt.html">garanties</a>
    sont nombreuses et complètes (plafond élevé, franchise basse), mieux vous
    serez assuré et plus le prix de lassurance sera élevée. Mais il est
    important dans certains pays aux frais médicaux élevés&nbsp;(Canada,
    Australie, Nouvelle-Zélande, ) davoir un contrat qui couvre ces frais sur
    place sinon ils seront à votre charge. Conclusion, ne vous focalisez pas
    uniquement sur le prix dune assurance&nbsp;!<br /><br />Pour partir lesprit
    tranquille, il est donc plus prudent de souscrire à une assurance voyage
    lors de votre séjour à létranger. Pour cela nhésitez pas à poser des
    questions sur le contrat, les garanties et son fonctionnement auprès dun
    spécialiste dans le domaine&nbsp;: <a
    href="http://www.mondassur.com/">Mondassur</a>, société de courtage
    dassurances voyage et dassurances expatriés, vous apportera des réponses
    claires à toute vos questions. <p><br /></p>  <p>Sabine Josse - <a
    href="http://www.partir-en-pvt.com/">Partir-en-pvt.com</a></p>
