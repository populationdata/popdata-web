title: indonesie-mise-a-jour
date: '2008-12-04T00:00:00.000Z'
fr:
  title: 'Indonésie : mise à jour'
  body: >-
    La manne pétrolière touche à sa fin, mais la richesse de l'Indonésie, liée
    principalement à sa géographie, doit lui permettre de continuer sur le
    chemin du développement, que l'on espère plus durable. Géographie humaine
    comme physique, qui peut être tout aussi bien explosive si la corruption et
    le déficit de droits humains restent endémique.  <br />
en:
  title: 'Indonésie : mise à jour'
  body: ''
