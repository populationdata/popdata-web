title: indonesie-mise-a-jour
nameFr: 'Indonésie : mise à jour'
nameEn: 'Indonésie : mise à jour'
date: 2008-12-04T00:00:00.000Z
bodyFr: >-
  La manne pétrolière touche à sa fin, mais la richesse de l'Indonésie, liée
  principalement à sa géographie, doit lui permettre de continuer sur le chemin
  du développement, que l'on espère plus durable. Géographie humaine comme
  physique, qui peut être tout aussi bien explosive si la corruption et le
  déficit de droits humains restent endémique.  <br />
