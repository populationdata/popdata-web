title: inde-croissance-demographique-toujours-forte
date: 2015-07-13T00:00:00.000Z
fr:
  title: 'Inde : croissance démographique toujours forte'
  body: >-
    L'Inde vient de dévoiler le nombre de ses habitants à l'occasion de la
    Journée mondiale de la population le 11 juillet. Avec une croissance
    démographique toujours forte, à +1,6 % par an, le pays devrait dépasser la
    Chine et devenir le plus peuplé du monde plus tôt que prévu.
