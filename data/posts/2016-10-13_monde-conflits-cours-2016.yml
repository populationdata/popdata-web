  title: Monde - Conflits en cours en 2016
  body: "<p style=\"text-align: justify;\">Il y a toujours un conflit en cours quelque part dans le monde. De nombreuses zones parsèment la <a href=\"https://www.populationdata.net/cartes/monde-conflits-cours-2016/\">carte des guerres dans le monde en 2016</a>.</p>\r\n\r\n\r\n[caption id=\"attachment_34614\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/monde-conflits-cours-2016/\"><img class=\"wp-image-34614 size-wcstandard\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/monde-conflits-2016-550x311.png\" alt=\"Monde - conflits en cours (2016)\" width=\"550\" height=\"311\" /></a> Monde - conflits en cours (2016) (cliquez sur la carte pour l'agrandir).[/caption]\r\n<p style=\"text-align: justify;\">Alors que l'on vient de <a href=\"https://www.populationdata.net/2016/06/28/colombie-paix-farc/\">signer la paix entre les FARC et le gouvernement</a> de <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a>, et que le <a href=\"https://www.populationdata.net/2016/09/21/journee-internationale-de-paix-2016/\">Prix Nobel de la paix</a> a été attribué au président colombien, des conflits majeurs perdurent dans une grande partie du monde.</p>\r\n<p style=\"text-align: justify;\">L'Afrique et l'Asie sont les régions les plus touchées par ces zones de guerre. <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, <a href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> sont les pays dans lesquels des guerres majeures ont lieu actuellement, totalisant plus de 10 000 morts par an dans chacun de ces pays.</p>\r\n<p style=\"text-align: justify;\">La plupart des victimes sont des civils, femmes et enfants sans défense formant le plus gros contingent. De là à penser que de « fiers et courageux » soldats s'en prennent préférablement à des femmes et des enfants, il y a un pas que l'on peut aisément franchir. La lâcheté sans borne est également sans frontières du côté des troupes, régulières, milices, groupes armés de toutes sortes.</p>\r\n<p style=\"text-align: justify;\">Évidemment, les pays les plus touchés voient leur développement économique et social stoppé. On ne peut effectivement se développer en temps et zone de guerre.</p>\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/2016/02/22/larmement-dans-le-monde-en-2015/\">business de l'armement</a> est l'un des plus importants du monde. Le commerce des armes rapporte. En 2015, le monde entier a dépensé 1676 milliards $USD pour l'armement. Sans compter les <a href=\"https://www.populationdata.net/2010/03/22/le-trafic-darmes-continue-daggraver-linstabilite-en-afrique-centrale/\">trafics d'armes</a>. Les grands pays dans ce juteux commerce sont aussi ceux qui siègent au Conseil de sécurité des Nations unies. <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, <a href=\"https://www.populationdata.net/pays/france/\">France</a>, <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>, <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>. Ils ne sont pas les seuls. Chaque pays se bat à l'échelle mondiale pour vendre ses armes.</p>\r\n<p style=\"text-align: justify;\">Ils n'ont donc pas vraiment d'intérêts économiques à ce que la paix prenne trop d'ampleur de par le monde. Mais en règle générale, ils préfèrent exporter autant les armes que les conflits eux-mêmes. Dans la mesure du possible.</p>\r\n<p style=\"text-align: justify;\">Paradoxalement, ce sont aussi eux qui participent le plus - ou presque - aux <a href=\"https://www.populationdata.net/cartes/monde-operations-de-maintient-de-paix-de-lonu-2016/\">opérations de maintien de la paix de l'ONU</a>. Il faut bien entretenir dans l'esprit des opinions publiques un semblant de cohérence, lorsqu'on promeut la paix tout en vendant des armes.\r\nNos dirigeants politiques mondiaux n'en sont plus à une hypocrisie prête.</p>"
