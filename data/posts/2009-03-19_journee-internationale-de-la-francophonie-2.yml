title: journee-internationale-de-la-francophonie-2
date: 2009-03-20T00:00:00.000Z
fr:
  title: Journée internationale de la Francophonie
  body: >-
    Le 20 mars, c'est la Journée internationale de la Francophonie. On estime à
    l'heure actuelle à environ 500 millions le nombre de locuteurs du français
    dans le monde, dont 200 millions qui seraient francophones de souche. Ce qui
    fait du français l'une des langues les plus importantes, avec le mandarin,
    l'anglais, l'hindi, l'espagnol, le russe, l'arabe, le portugais, le bengali
    et l'allemand.
