title: le-nombre-de-chomeurs-dans-le-monde-pourrait-augmenter-de-51-millions-en-2009
date: 2009-01-29T00:00:00.000Z
fr:
  title: >-
    Le nombre de chômeurs dans le monde pourrait augmenter de 51 millions en
    2009
  body: >-
    Le nombre de chômeurs dans le monde pourrait s'accroître de 51 millions en
    2009 par rapport à 2007 en raison de la crise économique mondiale, selon le
    rapport annuel du Bureau international du travail (BIT) sur les Tendances
    mondiales de l'emploi rendu public mercredi 28 janvier 2009.<!--more-->« Par
    rapport à 2007, le nombre de chômeurs pourrait augmenter de 18 à 30 millions
    à travers le monde, et même de 51 millions si la situation continue de se
    détériorer », affirme ce document qui s'appuie sur les nouvelles données du
    marché du travail.  <p> Si le scénario le plus défavorable devait se
    réaliser, le nombre de chômeurs dans le monde atteindrait ainsi 230 millions
    en 2009, contre 190 millions en 2008 et 179 millions en 2007. Plus de 200
    millions de personnes, la plupart dans les économies en développement,
    pourraient également venir grossir les rangs des travailleurs extrêmement
    pauvres.</p> <p> Le nouveau rapport met à jour l'estimation préliminaire
    publiée en octobre dernier qui indiquait que la crise financière mondiale
    pourrait générer une hausse du nombre de chômeurs de 15 à 20 millions en
    2009.       <br />   </p> <p>Ses principaux enseignements sont les suivants
    :</p> <p> - En s'appuyant sur les prévisions du FMI de novembre 2008, le
    taux de chômage mondial passerait de 5,7% en 2007 à 6,1% en 2009, ce qui se
    traduirait par une hausse du nombre de chômeurs de 18 millions par rapport à
    2007. </p> <p> - Si la conjoncture économique se détériore au-delà de ce qui
    avait été envisagé en novembre 2008, le taux de chômage mondial pourrait
    grimper à 6,5%, correspondant à une hausse du nombre de chômeurs dans le
    monde de 30 millions comparé à 2007. </p> <p> - Dans le scénario
    actuellement le plus sombre, le taux de chômage mondial pourrait atteindre
    7,1% et entraîner plus de 50 millions de chômeurs supplémentaires dans le
    monde. </p> <p> - Le nombre de travailleurs pauvres  les personnes qui ne
    gagnent pas de quoi se hisser eux et leurs familles au-dessus du seuil de 2
    dollars par personne et par jour pourrait atteindre 1,4 milliard, soit près
    de 45% de la population active mondiale ayant un emploi. </p> <p> - En 2009,
    la proportion de travailleurs en situation d'emploi vulnérable  travaillant
    soit à leur propre compte, soit comme travailleurs familiaux non rémunérés,
    avec un risque plus élevé de se retrouver sans protection en période de
    difficultés économiques  augmenterait considérablement pour atteindre près
    de 53% de la population active ayant un emploi. </p> <p> « Le message du BIT
    est réaliste, non alarmiste. Nous affrontons une crise mondiale de l'emploi.
    Beaucoup de gouvernements en ont conscience et agissent en conséquence,
    cependant, pour éviter une récession sociale mondiale, il est nécessaire
    d'agir au niveau international de façon plus décisive et coordonnée. Les
    progrès réalisés pour réduire la pauvreté sont ébranlés et les classes
    moyennes sont fragilisées partout dans le monde. Les implications en matière
    de politique et de sécurité sont considérables », a déclaré le directeur
    général du BIT, Juan Somavia.</p> <p> M. Somavia a lancé un appel aux
    membres du G20 qui doivent se réunir à Londres le 2 avril prochain, à
    s'accorder, outre les mesures financières, sur des mesures urgentes à
    prendre pour promouvoir l'investissement productif, les objectifs de travail
    décent et de protection sociale, et la coordination politique.</p> <p>Source
    : BIT, ONU      <br />   </p>
