title: recolte-exceptionnelle-de-riz-en-2008
date: 2009-02-27T00:00:00.000Z
fr:
  title: Récolte exceptionnelle de riz en 2008
  body: >-
    La récolte exceptionnelle de riz de 2008 touche à sa fin, avec des résultats
    supérieurs aux prévisions qui pourraient aider à faire baisser les prix à la
    consommation, affirme l'Organisation des Nations Unies pour l'alimentation
    et l'agriculture (FAO) dans son rapport de février «Suivi du marché du riz»
    publié mercredi 25 février 2009.<!--more--><img border="0" align="left"
    src="/images/articles/fao-riz-paysan.jpg" />Cependant, l'Organisation
    prévient que le ralentissement de l'économie mondiale pourrait annuler les
    gains pour les plus consommateurs de riz les plus pauvres de la planète,
    compte tenu de la chute des revenus et de l'insécurité croissante de
    l'emploi.    <p> La FAO prévoit actuellement que la production mondiale de
    riz de la campagne 2008 s'établira à 683 millions de tonnes, soit 3,5% de
    plus qu'en 2007 et le taux de croissance le plus élevé des trois dernières
    années. Cette hausse s'explique par un accroissement de 2,2% des superficies
    cultivées, les agriculteurs et les gouvernements ayant réagi à la flambée
    des prix. </p> <p> La récolte mondiale de riz de 2008 s'achève vers le mois
    de mai dans les pays asiatiques de l'hémisphère nord. La montée en flèche du
    prix du riz  l'aliment de base de quelques deux milliards et demi de
    personnes  et d'autres céréales a joué un rôle prépondérant dans les chocs
    des prix alimentaires l'an dernier, caractérisés par des prix élevés des
    carburants et des engrais qui ont déclenché une agitation politique dans de
    nombreux pays. </p> <p> Les cours mondiaux du riz en 2008 ont été en moyenne
    supérieurs de 80% à ceux de l'année précédente, malgré leur déclin
    persistant depuis leurs niveaux record de mai, selon la FAO. Le prix d'une
    tonne de riz blanc Thaï 100% grade B était de 611 dollars en janvier, contre
    385 un an auparavant, après avoir atteint le record de 963 dollars. </p> <p>
    Un effet positif des prix élevés du riz en 2008 a été que les agriculteurs
    et les gouvernements ont profité des opportunités pour accroître les semis,
    boostant la production en dépit des coûts élevés du carburant et des engrais
    et des pénuries de semences de qualité, souligne l'économiste principal de
    la FAO, Concepción Calpe. </p> <p> Le temps favorable qui a régné dans de
    nombreuses parties du globe a également aidé à soutenir les rendements face
    aux prix élevés du carburant et des engrais. </p> <p> La flambée des prix du
    riz l'an dernier a incité les gouvernements du monde entier à prendre toute
    une série de mesures pour amortir les répercussions sur les pauvres. </p>
    <p> Si l'an dernier, les gouvernements ont dû intervenir sur deux fronts
    rivaux, à la fois pour stimuler la production de riz et maintenir les prix
    du riz abordables pour les consommateurs, ils pourraient être confrontés à
    des enjeux encore plus grands en 2009 compte tenu de la grave récession
    mondiale, indique la FAO dans son rapport. </p> <p> Dans ce contexte, les
    gouvernements pourraient être appelés à intervenir à nouveau, cette fois-ci
    pour soutenir les prix du riz à la production tout en protégeant le pouvoir
    d'achat des populations, à un moment où les demandes d'aide publique
    arrivent de toutes parts. </p> <p> Une grande partie de l'accroissement de
    la production rizicole mondiale de 2008 sera concentrée en Asie, où l'on
    prévoit des récoltes exceptionnelles aussi bien dans les petits que dans les
    grands pays producteurs. </p> <p> Les pays africains enregistreront eux
    aussi des résultats exceptionnels et la production de riz devrait progresser
    de 18% grâce au soutien des gouvernements et à l'utilisation accrue de
    nouvelles variétés de semences résistantes et à haut rendement. De ce fait,
    les importations de riz vers l'Afrique devraient tomber à leur plus bas
    niveau depuis 2004.</p> <p> L'excellente récolte de riz de 2008 devrait se
    traduire par une forte reconstitution des réserves mondiales de riz cette
    année, qui s'établiraient à 118 millions de tonnes, en équivalent riz usiné,
    le plus haut niveau depuis 2002 et 9 millions de tonnes de plus qu'en 2008.
    </p> <p> On estime que les pays importateurs traditionnels reconstitueront
    leurs stocks de plus d'un million de tonnes pour atteindre 20 millions de
    tonnes environ. Cependant, l'essentiel de l'accroissement des stocks
    mondiaux sera concentré dans les pays exportateurs.</p> <p> Bien que le
    recul des prix soit une bonne chose pour les consommateurs, les prix à
    l'exportation inférieurs à 400 dollars la tonne pour du riz blanc de qualité
    supérieure risquent de nuire aux producteurs et d'entraver les politiques
    ciblées sur l'autosuffisance dans de nombreux pays importateurs.</p>
    <p>Source : FAO         <br />   </p>
