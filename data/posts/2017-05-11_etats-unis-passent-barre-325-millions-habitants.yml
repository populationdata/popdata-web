fr:
  title: Les États-Unis passent la barre des 325 millions d'habitants
  body: "[caption id=\"attachment_1350\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/pays/etats-unis/\"><img class=\"size-full wp-image-1350\" src=\"https://www.populationdata.net/wp-content/uploads/etats-unis-aires-metropolitaines-2013.jpg\" alt=\"États-Unis - aires métropolitaines (2013)\" width=\"2500\" height=\"1606\" /></a> États-Unis - aires métropolitaines (2013)[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> viennent de passer la barre des 325 millions d'habitants. C'est ce qu'indique le Bureau du recensement des États-Unis (Census Bureau), qui précise que ce chiffre a été atteint le 7 mai à 6h13 du matin.</p>\r\n\r\n\r\n[caption id=\"attachment_38205\" align=\"aligncenter\" width=\"612\"]<a href=\"https://www.populationdata.net/2017/05/11/etats-unis-passent-barre-325-millions-habitants/etats-unis-325-millions-habitants/\" rel=\"attachment wp-att-38205\"><img class=\"size-full wp-image-38205\" src=\"https://www.populationdata.net/wp-content/uploads/2017/05/etats-unis-325-millions-habitants.jpg\" alt=\"États-Unis - 325 millions d'habitants (7 mai 2017)\" width=\"612\" height=\"648\" /></a> États-Unis - 325 millions d'habitants (7 mai 2017)[/caption]\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/etats-unis/\"><strong>Fiche pays États-Unis</strong></a></li>\r\n</ul>"
