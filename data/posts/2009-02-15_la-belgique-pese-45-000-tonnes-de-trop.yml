date: 2009-02-16T00:00:00.000Z
fr:
  title: La Belgique pèse 45 000 tonnes de trop
  body: >-
    Une récente étude de la Fondation contre le cancer démontre qu'un belge sur
    deux présente un excès de poids, avec en moyenne 4.2 kilos en trop. Soit un
    total de 45 000 tonnes pour tout le pays, ce qui représente 900 wagons
    !<!--more-->Ce surpoids augmente les risques de développer certaines formes
    de cancers, dont les cancers du sein et du colon qui y sont liés.   <br />  
    Manger sainement et équilibré, ainsi que pratiquer régulièrement une
    activité physique permet de fortement limiter ces risques.   <br />
