title: connaissez-vous-un-champion-de-la-terre-2009
date: '2008-11-14T00:00:00.000Z'
fr:
  title: Connaissez-vous un Champion de la Terre 2009 ?
  body: >-
    Le PNUE relance son prix annuel pour mettre en avant les leaders dans la
    politique de l'environnement, les affaires, la société civile et les jeunes.
    Qu'ils luttent contre le changement climatique, endiguent l'accélération de
    la perte de la biodiversité ou promeuvent l'agriculture durable et le
    recyclage, certaines personnes et organisations jouent un rôle notable et
    font une grande différence.<!--more--><a
    href="http://www.unep.org/champions/"><img border="0" align="left"
    src="/images/articles/champions-terre-2009.jpg" /></a>Ils peuvent être des
    présidents, des politiciens, des économistes ou des philosophes, ou encore
    des musiciens, des artistes, des acteurs, des hommes de religion ou des
    personnes de la société civile travaillant à l'échelle mondiale, nationale
    ou locale.          <br />  <br />         Ils peuvent être des leaders de
    communautés, des chefs d'entreprise ou des représentants de jeunes qui
    poussent pour une transformation visant à faire avancer aujourd'hui le monde
    de demain, en faisant de leurs sociétés des exemples de changements durable
    et fondamentale.          <br />         Quels qu'ils soient et où qu'ils
    soient, le PNUE veut les connaitre et attend impatiemment d'identifier les
    champions de la Terre 2009.          <br />  <br />         Avec les quatre
    nouvelles catégories, le PNUE chercher a relever l'importance de l'urgence
    de la coopération entre tous les acteurs et tous les secteurs de la société
    pour parvenir à une économie mondiale verte (écologique), qui montre les
    besoins réels et les aspirations de six milliards de personnes, un chiffre
    prévu d'augmenter à 9 milliards d'ici 2050.          <br />  <br />  <div
    style="text-align: center;"><img border="0" align="middle"
    src="/images/articles/al-gore.jpg" />   <br />         Al Gore, l'un des
    lauréats 2007         <br />    </div> <br />   Achim Steiner, Secrétaire
    général Adjoint et Directeur exécutif du Programme des Nations Unies pour
    l'environnement (PNUE), a dit :        <br />       - Nous cherchons de
    vrais champions véritables et qui inspirent, des personnes et des
    organisations qui ne sont pas découragés par ce qui peut parfois sembler
    être des défis insurmontables. Des personnes et des organisations qui
    refusent d'accepter le statu quo. "          <br />  <br />         "Le
    monde fait face a de multiples crises mais aussi a des possibilités de
    passer à une planète avec de ressource plus efficaces, et gérées de façon
    plus intelligente. Il y a ceux qui travaillent depuis des décennies et
    d'autres qui essaient de rejoindre ce groupe ", a-t-il dit.          <br /> 
    <br />         "Nous voulons donc apprendre plus de ces candidats
    exceptionnels et catalytiques de l'Asie et du Pacifique, de l'Asie de
    l'Ouest, de l'Europe à l'Afrique, d'Amérique latine, des Caraïbes et de
    l'Amérique du Nord. Qui est votre champion de la Terre 2009? "a dit M.
    Steiner.           <br />  <br />         La cérémonie de remise de prix de
    2009 aura lieu parallèlement au sommet annuel des affaires mondial pour
    l'environnement (B4E), co-organisé par le PNUE et le Pacte mondial des
    Nations Unies à Paris, en France, en avril prochain.          <br />  <br
    />        Le Sommet, auquel participent les dirigeants d'entreprises
    internationales et des décideurs politiques, mettra en évidence les défis
    environnementaux les plus urgents auxquels le monde fait face et discutera
    des solutions pour atténuer et adapter au changement climatique.       <br
    />  <br />       Source : PNUE       <br type="_moz" />
