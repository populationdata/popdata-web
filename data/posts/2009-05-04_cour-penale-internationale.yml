fr:
  title: Cour pénale internationale
  body: >-
    Créée dans le but de promouvoir la justice internationale, la Cour pénale
    internationale rassemble désormais 108 pays signataires du traité de Rome de
    1998. Les individus jugés le sont pour raison de génocide, crimes de guerre,
    crimes contre l'humanité. La naissance dune juridiction permanente
    universelle représente un grand pas en avant vers luniversalité des droits
    humains.<!--more-->Elle traduit la volonté de responsabiliser les dirigeants
    politiques. Elle tient ainsi un rôle à la fois préventif et dissuasif.<br
    />Malheureusement, de nombreux pays, dont certains très puissants et très
    peuplés, comme les Etats-Unis, l'Inde ou la Chine, n'ont pas encore signé ce
    traité, et freinent donc son application au niveau mondial.<br />Ainsi, on
    trouve très peu de pays asiatiques, beaucoup de pays européens, d'Amérique
    du Sud, d'Océanie et d'Afrique.<br /><br />Voici la liste des pays membres
