fr:
  title: Virus Zika
  body: >-
    Depuis quelques mois, l'Organisation mondiale de la Santé (OMS) suit la
    progression du virus Zika à travers le monde, et notamment en Amérique
    latine. Ce virus, transmis par les moustiques, serait susceptible de
    provoquer de graves  malformations congénitales chez les
    nouveaux-nés.<!--more-->L'OMS considère qu'il s'agit d'une urgence de santé
    publique mondiale et recommande de se protéger contre les moustiques, mais
    pas seulement.<br />En effet, alors que 80 % des malades n'ont pas de
    symptômes du virus, et qu'il est ainsi très difficile de suivre l'évolution
    de l'épidémie, les seules réponses possibles d'après les scientifiques sont
    d'éviter de faire des enfants et de pratiquer l'avortement thérapeutique. Le
    temps de trouver une réponse médicale, rapidement, c'est à dire vaccins et
    traitements efficaces pour stopper l'épidémie. <br />L'Union européenne
    vient de créer un groupe de travail scientifique en ce sens, mais par
    définition, il n'y a aucune manière de connaître la date de mise en oeuvre
    de ces traitements.<br />Or, les pays les plus touchés par le virus - Brésil
    (1,5 million de cas déjà détectés), Colombie, Salvador - ne permettent pas,
    dans leurs lois, l'avortement, y compris pour raisons thérapeutiques. Un
    déni des droits humains fondamentaux qui détourne des voies sanitaires
    officielles un million d'avortements chaque année, au moins, au Brésil,
    selon des estimations.<br />La transmission du virus ne se fait pas que par
    moustique, mais aussi par voie sexuelle. Par exemple, un homme peut
    contaminer sans le savoir sa femme enceinte, laquelle est susceptible de
    contaminer son  enfant à naître. On imagine ainsi un grand nombre de cas de
    malformations à venir si l'on ne fait rien.<br />Face à ces facteurs
    combinés, les deux solutions sont donc à privilégier : arrêter de faire des
    enfants durant l'épidémie, et permettre l'avortement - donc l'inscrire en
    urgence dans la loi là où il n'est toujours pas autorisé, ce qui fait débat
    dans ces pays -, au moins thérapeutique dans un premier temps.<br />La bonne
    réponse ne viendra pas des opposants habituels à la science et aux droits
    humains et notamment des femmes que sont les groupes religieux et les
    églises et sectes de toutes sortes. Elle sera scientifique, comme
    souvent.<br /><br />Voir carte en haut de la colonne centrale -&gt;<br />
