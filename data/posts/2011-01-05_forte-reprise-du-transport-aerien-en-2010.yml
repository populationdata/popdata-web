title: forte-reprise-du-transport-aerien-en-2010
date: '2011-01-06T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/oaci-logo.jpg'
fr:
  title: Forte reprise du transport aérien en 2010
  body: >-
    Selon les statistiques provisoires rendues  public par l'Organisation de
    l'aviation civile internationale (OACI),  les compagnies aériennes des 190
    tats membres ont transporté quelque  2,5 milliards de passagers en 2010,
    soit 6,3% de plus qu'en 2009, année  où le taux a fléchi en raison de la
    crise financière mondiale.<!--more-->Selon l'organisation, l'importante
    croissance du trafic aérien reflète  les perspectives positives de
    l'économie mondiale. Le trafic  international a ainsi progressé de 8,8%, du
    fait d'une forte reprise des  voyages d'affaires et de loisir sur de grandes
    distances, en  particulier dans les marchés émergents tels que le Brésil, la
    Russie,  l'Inde et la Chine, où le tourisme continue de prospérer.  <p>La
    plus forte hausse, 21%, a été enregistrée par les compagnies  aériennes du
    Moyen-Orient, devant celles de la région Asie/Pacifique,  avec 12,9%
    d'augmentation, d'Amérique latine, avec 11,4% et d'Afrique,  avec 10%. Pour
    les marchés mûrs que sont l'Amérique du Nord et l'Europe,  la hausse a été
    de 6,2% et 6,7%, respectivement. Ces chiffres plus bas  s'expliquent par un
    volume de trafic plus grand. </p>  <p>Par ailleurs, la demande de voyage
    aérien est demeurée forte malgré les  incidences de l'éruption du volcan
    Eyjafjallajökull, qui a entraîné la  fermeture partielle de l'espace aérien
    européen au printemps, perturbant  les déplacements d'affaires et de loisir
    et paralysant les mouvements  de fret. Plus de 100 000 vols ont été annulés,
    dont 80% dans le marché  intra-européen, et 9 millions de passagers ont été
    touchés.</p>  <p>En ce qui concerne le trafic intérieur, en 2010, les
    marchés ont dans  l'ensemble augmenté de 6,9% par rapport à 2009. Les taux
    de croissance  ont été de 1,5%, 3,6% et 4% en Amérique du Nord, au
    Moyen-Orient et en  Afrique, respectivement, contre 15,1% dans la région
    Asie/Pacifique,  15,9% en Amérique latine et 12,2% en Europe. Les volumes de
    la région  Asie/Pacifique ont profité d'une hausse d'environ 20% du marché 
    intérieur chinois. <br /></p>  <p>Dans l'ensemble, l'augmentation
    impressionnante du trafic international  et la progression vigoureuse des
    marchés intérieurs dans les pays en  développement, combinées à une
    croissance économique plus élevée que  dans les pays développés, ont
    engendré un régime à deux vitesses qui a  produit les disparités régionales
    constatées.</p>  <p>Selon l'OACI, la crise internationale a accentué
    certaines tendances du  secteur du transport aérien déjà observées
    auparavant. Les fusions se  sont ains accélérées, principalement chez les
    transporteurs américains  et européens, ce qui leur a permis de maintenir
    une position  concurrentielle, tandis que le développement de nouveaux
    modèles  d'exploitation aérienne s'est renforcé. </p>  <p>Au Moyen-Orient,
    les compagnies aériennes tirent parti de la  libéralisation en cours dans le
    secteur pour offrir une gamme de  produits à rapport qualité-prix optimisé,
    avec des correspondances  stratégiques à destination d'aéroports pivots bien
    situés et des avions  modernes et efficaces, le tout combiné à des mesures
    attrayantes en ce  qui a trait aux sièges et aux prestations.</p>  <p>Sur la
    base d'une croissance de l'économie mondiale supérieure à 4% pour  les trois
    prochaines années, l'OACI prévoit que le trafic mondial  augmentera de 4,7%
    en 2011 et de 4,9% en 2012. Le prix du pétrole, qui  est actuellement de
    plus de 80 dollars/baril, plus que le niveau moyen  de 2007, demeure une
    entrave potentielle à la croissance, mais son  incidence pourrait être
    atténuée par la livraison de nouveaux aéronefs  consommant moins de
    carburant.</p>  <p>Source : <span class="fullstory">Organisation de
    l'aviation civile internationale (OACI) </span>(communiqué)<br /></p>
