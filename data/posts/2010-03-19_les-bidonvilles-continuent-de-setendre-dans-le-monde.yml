title: les-bidonvilles-continuent-de-setendre-dans-le-monde
date: '2010-03-20T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/haiti-bidonville.jpg'
fr:
  title: Les bidonvilles continuent de s'étendre dans le monde
  body: >-
    Même si 227 millions de personnes ont quitté les  bidonvilles depuis 2000,
    soit plus du double de l'objectif d'améliorer  la vie d'au moins 100
    millions d'habitants d'ici 2020 fixé par les  Objectifs du Millénaire pour
    le développement (OMD), la population  globale vivant dans des taudis a
    augmenté de près de 60 millions, révèle  un rapport des Nations Unies publié
    jeudi 18 mars.<!--more-->« Le succès est très déséquilibré, au profit des
    économies émergentes  les plus avancées, tandis que les pays plus pauvres
    n'ont pas fait aussi  bien », a expliqué Anna Tibaijuka, Directrice
    exécutive de l'Agence des  Nations Unies pour les établissements humains
    (ONU-Habitat), soulignant qu'« il  n'y a pas de place pour la complaisance
    ». <p>Les résultats ne sont pas uniformément répartis entre les régions, 
    écrit-elle en introduction du rapport biennal 'L'état des villes dans le 
    monde 2010/2011' d'ONU-Habitat. Globalement, le nombre de personnes 
    résidant dans des bidonvilles a augmenté, passant de 777 millions en 2000 à
    près de 830 millions en 2010. </p>  <p>Le rapport, qui met l'accent sur le
    thème « Combler les inégalités  urbaines », qualifie les efforts visant à
    réduire le nombre d'habitants  de taudis de ni satisfaisants, ni suffisants,
    d'autant plus que un peu  plus de la moitié de la population mondiale, soit
    près de 3.5 milliards  d'individus, vit aujourd'hui en milieu urbain. </p> 
    <p>Faute de mesures draconiennes, avertit-il, la population des bidonvilles 
    dans le monde augmentera probablement de 6 millions par an pour  atteindre
    près de 900 millions en 2020. </p>  <p>L'Afrique subsaharienne abrite près
    du quart de la population des  bidonvilles du monde, avec 200 millions de
    personnes. Le nouveau rapport  souligne que l'urbanisation bénéficie aux
    dirigeants politiques, aux  fonctionnaires et aux personnes riches en
    Afrique, en Asie, en Amérique  latine et dans les Caraïbes, laissant
    derrière eux des millions de  personnes. </p>  <p>En effet, la planification
    et les politiques urbaines semblent favoriser  le pouvoir, généralement les
    élites économiques locales et régionales,  et dans le monde en
    développement, ce modèle est généralement liée à une  hégémonie historique
    et culturelle. </p>  <p>« Parvenir à un développement urbain durable peut se
    révéler impossible  si on laisse la fracture urbaine non seulement perdurer,
    mais aussi  continuer à croître, creusant un fossé énorme, et même dans
    certaines  villes un gouffre, une plaie ouverte, qui peut engendrer
    l'instabilité  sociale ou en tout cas générer des coûts sociaux et
    économiques non  seulement pour les citadins pauvres, mais pour la société
    en général »,  écrit Mme Tibaijuka. </p>  <p>Le rapport appelle les
    gouvernements à mettre en uvre des politiques  inclusives pour réduire les
    inégalités entre les habitants de nombreuses  villes des pays en
    développement, et permettre l'accès général à un  logement décent, aux
    transports, à l'éducation, aux loisirs, à la  communication, à l'emploi et à
    la justice. </p>  <p>« La participation inclusive des populations vivant
    dans une ville crée  un sentiment d'appartenance et d'identité chez les
    résidents, et leur  garantit une part des bénéfices du développement urbain
    », souligne le  rapport, qui appelle à des examens approfondis des systèmes,
    des  structures et des institutions dans les villes afin de lancer un 
    véritable changement.</p>  <p>Source : ONU (communiqué)<br /></p>
