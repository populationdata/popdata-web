title: afrique-de-louest-600-000-personnes-touchees-par-les-inondations
date: 2009-09-09T00:00:00.000Z
fr:
  title: 'Afrique de l''Ouest : 600 000 personnes touchées par les inondations'
  body: >-
    Environ 600 000 personnes ont été touchées par les inondations dues aux
    pluies torrentielles qui ont frappé l'Afrique de l'Ouest depuis juin et ont
    causé la mort de 159 personnes, notamment en Sierra Leone, a indiqué mardi
    le Bureau de la coordination des affaires humanitaires (OCHA).<!--more-->Le
    Sénégal, le Burkina Faso, le Ghana, le Niger et la Sierra Leone sont parmi
    les pays les plus touchés, a ajouté OCHA dans un communiqué. <p>De la
    Mauritanie au Nigéria, les dégâts incluent la destruction de biens publics
    et privés, de bâtiments et d'infrastructures telles que des routes. Au
    Burkina Faso, l'hôpital universitaire Yalgado Ouedraogo a perdu beaucoup de
    médicaments et d'équipements.</p>  <p>Une équipe des Nations Unies chargée
    d'évaluer les dégâts est arrivée dans la capitale du Burkina Faso,
    Ouagadougou, le 4 septembre pour aider les autorités qui ont lancé un appel
    à l'assistance internationale. Au Niger, la ville d'Agadès a perdu près de
    400 hectares de cultures et des centaines de têtes de bétail.</p>  <p>« La
    situation est très inquiétante car elle affaiblit davantage des populations
    appauvries. Les catastrophes naturelles ont des conséquences durables qui
    auront un impact pendant les décennies à venir et nous font reculer en
    termes de combat contre la pauvreté », a déclaré le chef du bureau d'OCHA
    pour l'Afrique de l'Ouest, Hervé Ludovic.</p>  <p>En 2007 déjà 300 personnes
    étaient mortes et 800 000 autres avaient été touchées par des pluies
    torrentielles en Afrique de l'Ouest. Cette région du monde pourrait payer un
    prix humain très élevé aux effets du changement climatique, souligne
    OCHA.</p>  <p>De son côté, le Programme alimentaire mondial (<a
    href="http://www.wfp.org/english/">PAM</a>)a indiqué mardi qu'il avait
    commencé des distributions de rations alimentaires vitales aux victimes des
    inondations au Burkina Faso, au Niger et en Mauritanie.</p>  <p>Vendredi, le
    PAM a commencé à distribuer des rations à Ouagadougou et a déjà fourni des
    rations à 50 000 victimes des inondations. Le PAM distribue actuellement des
    rations de 15 jours de céréales, de légumineuses et d'huile végétale aux
    adultes, tandis que les enfants reçoivent une ration mensuelle avec des
    suppléments de sucre et d'un mélange nutritif de maïs et de soja.</p>  <p>Au
    Niger, le PAM a commencé lundi des distributions auprès de 41.000 personnes
    se trouvant sans nourriture ni abri, suite à la rupture d'un barrage près
    d'Agadès.</p>  <p>La ville mauritanienne de Rosso, située sur les rives du
    fleuve Sénégal, a aussi été dévastée par les pluies torrentielles et les
    crues. Dès que possible, le PAM prévoit de distribuer des vivres à près de
    11 500 personnes.</p>  <p>Source : ONU<br /></p>
