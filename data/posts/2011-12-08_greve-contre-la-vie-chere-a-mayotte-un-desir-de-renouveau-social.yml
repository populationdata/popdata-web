title: greve-contre-la-vie-chere-a-mayotte-un-desir-de-renouveau-social
date: 2011-12-09T00:00:00.000Z
fr:
  title: 'Grève contre la vie chère à Mayotte : un désir de renouveau social'
  body: >-
    Petite île de larchipel des Comores, Mayotte est devenue le 101ème 
    département français le 31 mars 2011. Son développement économique  endogène
    est réduit et la majorité des produits de consommation sont 
    importés.<!--more-->Par ailleurs, les anciens élus du Conseil Général ont
    accusé un déficit de 65 millions deuros. Réunissant des conditions de
    ressources par habitant bien plus faibles et des prix plus forts quen
    métropole, Mayotte va vers un important déséquilibre qui peut encore
    saccentuer ou se résoudre selon langle que prendra lessor de ce nouveau
    département.<br /><br />Depuis le 21 septembre, un mouvement social de lutte
    contre la vie chère, réunissant une grande majorité de la population
    mahoraise, a soulevé de nombreuses questions dordre économique, politique et
    social. Un état des lieux nécessaire en cette période de transition.<br
    /><br /><img border="0" alt=""
    src="/images/articles/mayotte-greves-automne2011.jpg" /><br />Mamoudzou :
    place de la République, le 13 octobre 2011 - image : Saïd Ibrahime<br /><br
    /><img border="0" alt=""
    src="/images/articles/mayotte-mamoudzou-place-republique-greves-automne2011.jpg"
    /><br />Mamoudzou : les manifestants attendent le compte-rendu quotidien,
    place de la République, le 13 octobre 2011 - image : Saïd Ibrahime<br /><br
    /><img border="0" alt=""
    src="/images/articles/mayotte-mamoudzou-gare-maritime.jpg" /><br />Mamoudzou
    : gare maritime, le 13 octobre 2011 - image : Saïd Ibrahime<br /><br />Les
    revendications des grévistes portaient principalement sur les prix des
    denrées alimentaires et de construction. Dix produits symboliques de
    première nécessité (riz, ailes de poulets, huile, farine, lait, sable, gaz)
    étaient au centre des négociations qui ont rythmé les 44 jours de
    grève.&nbsp;En consultation quotidienne avec la base populaire,
    lIntersyndicale&nbsp;(CGT Ma, Cisma-CFDT, CFE-CGC, associations de
    consommateurs) na finalement pas signé laccord établi par le médiateur de
    ltat, Denis Robin. <br />Laccord proposait une baisse des prix valable
    jusquen mars 2012  correspondant à léchéance de la mise en place de 25% du
    RSA sur lîle - au lieu du long terme attendu. Par ailleurs, les
    syndicalistes ont constaté, dans les grandes surfaces, une hausse des prix
    des produits qui nétaient pas en négociation&nbsp;; ils demandent alors un
    gel des prix et évoquent «&nbsp;un cadre de négociation sur 350
    produits&nbsp;».<br /><br />Les mesures politiques semblent tout autant
    insatisfaisantes. La ministre de lOutre-mer, Marie Luce Penchard, dispense,
    depuis début novembre, des bons dachat dun montant de 5 euros pour 10
    produits par mois, destinés aux familles les plus défavorisées, avec la même
    échéance limitée par larrivée du RSA. Cette mesure fut perçue comme une
    aumône par la population mahoraise, une incompréhension de sa mobilisation.
    <br />Enfin dernièrement, la même ministre proposait un budget de 50
    millions deuros pour la relance économique du département&nbsp;: le montant
    fut jugé insuffisant par les syndicalistes et la mesure inadéquate face à
    lurgence de la baisse des prix.<br />Le 9 novembre, lintersyndicale a décidé
    de suspendre la grève tout en garantissant la poursuite du travail de
    négociation. Chacune des parties restant fermement campée sur ses positions,
    les représentants du peuple ont laissé entendre quune reprise du mouvement
    se fera certainement le 19 décembre.<br /><br /><img border="0" alt=""
    src="/images/articles/mayotte-peche.jpg" /><br />Dzaoudzi : port de pêche -
    image : Saïd Ibrahime<br /><br />Il est à noter que ces événements se
    situent entre le basculement à gauche de la majorité du Conseil Général de
    Mayotte aux cantonales de mars dernier, vécu comme un affront par le
    gouvernement, et les élections présidentielles de mars 2012.&nbsp; Il en
    résulte une tension politique qui peut fausser ou, du moins, freiner le jeu
    des négociations. <br />Même si le mouvement sest cristallisé autour du
    rapport de force entre les consommateurs et les enseignes de la grande
    distribution, les syndicats ont exprimé leur volonté dagir pour une
    transformation fondamentale et plus globale de la société mahoraise. En
    effet, tout en insistant sur la nécessité de baisser les prix en urgence, un
    de leurs porte-paroles, Boinali Saïd, parle aussi dune volonté de changement
    de paradigme sociétal.<br /><br /><br />Auteure : Fanny Cautain<br />
