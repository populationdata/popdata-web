title: 600-000-syriens-rentres-chez-eux-debut-de-lannee
nameFr: 600 000 Syriens sont rentrés chez eux depuis le début de l'année
nameEn: 600 000 Syriens sont rentrés chez eux depuis le début de l'année
date: 2017-08-15T19:12:58.000Z
bodyFr: "[caption id=\"attachment_38953\" align=\"aligncenter\" width=\"680\"]<a href=\"https://www.populationdata.net/2017/08/15/600-000-syriens-rentres-chez-eux-debut-de-lannee/syrie-deplaces/\" rel=\"attachment wp-att-38953\"><img class=\"size-full wp-image-38953\" src=\"https://www.populationdata.net/wp-content/uploads/2017/08/Syrie-deplaces.jpg\" alt=\"Déplacés à Alep, Syrie\" width=\"680\" height=\"453\" /></a> Des personnes déplacées d’Alep, en Syrie, font la queue pour recevoir de la nourriture distribuée par le Programme alimentaire mondial des Nations Unies (PAM). Photo : PAM/Hani Al Homsh[/caption]\r\n<p style=\"text-align: justify;\">Plus de 600 000 Syriens déplacés sont rentrés chez eux au cours des sept premiers mois de l'année 2017, a indiqué vendredi 11 août l'Organisation internationale pour les migrations (OIM).</p>\r\n<p style=\"text-align: justify;\">Selon les conclusions d'un rapport publié par l'OIM et ses partenaires œuvrant sur le terrain en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, 84 % des personnes qui sont rentrées chez elles avaient été déplacées en Syrie, les 16 % restant étant revenus de <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a>, du <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a>, de la <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> et de l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>. Les réfugiés qui reviennent de Turquie et de Jordanie auraient regagnés principalement les gouvernorats d'Alep et d'Al Hasakeh.</p>\r\n<p style=\"text-align: justify;\">L'OIM et ses partenaires estiment que 27 % des personnes qui ont décidé de rentrer chez elles l'ont fait pour protéger leurs biens, tandis que 25 % ont évoqué l'amélioration de la situation économique dans leur région d'origine et 14 % ont cité l'aggravation de la situation économique dans les régions où elles avaient trouvé refuge.</p>\r\n<p style=\"text-align: justify;\">11 % des personnes rentrées dans leurs régions d'origine ont cité des problèmes sociaux ou culturels telles que les liens tribaux, les affiliations politiques ou tout obstacle empêchant l'intégration dans leur zone de déplacement et 11 % ont évoqué l'amélioration de la situation sécuritaire dans leur zone de retour.</p>\r\n<p style=\"text-align: justify;\">La moitié de tous les retours enregistrés en 2016 ont été effectués vers le gouvernorat d'Alep. Le rapport montre que des tendances similaires ont été observées dans les sept premiers mois de 2017. Environ 67 % des rapatriés - soit 405 420 personnes - sont retournés dans le gouvernorat d'Alep, la ville d'Alep ayant reçu le plus de personnes.</p>\r\n<p style=\"text-align: justify;\">L'étude de l'OIM et de ses partenaires montre également que 97 % des personnes revenues dans leurs régions d'origine sont rentrées dans leurs foyers, 1,8 % vivent avec des hôtes, 1,4 % dans des maisons abandonnées, 0,14 % dans des établissements informels et 0,03 % dans des logements loués.</p>\r\n<p style=\"text-align: justify;\">Environ 83 % et 80 % des rapatriés ont déclaré avoir respectivement accès à de la nourriture et à des articles ménagers. L'OIM souligne toutefois que seulement 41 % des personnes rentrées ont accès à l'eau et 39 % aux services de santé – « un niveau dangereusement bas » – en raison d'infrastructures sévèrement endommagées par le conflit.</p>\r\n<p style=\"text-align: justify;\">Bien que les tendances aux retours augmentent, la Syrie continue de subir des taux de déplacement élevés. Entre janvier et juillet 2017, 808 661 personnes ont été déplacées, nombre d'entre eux pour la deuxième ou la troisième fois, et plus de 6 millions au total restent déplacées à l'intérieur du pays.</p>\r\n<p style=\"text-align: justify;\">Les retours ont été principalement spontanés « mais ils n'ont pas été nécessairement volontaires, sûrs ou durables », a nuancé l'OIM. En tant que tels, l'agence des Nations Unies pour les migrations considèrent que ces retours ne peuvent actuellement pas être considérés comme une solution durable.</p>\r\nSource : ONU"
