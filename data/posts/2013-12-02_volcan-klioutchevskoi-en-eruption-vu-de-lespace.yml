title: volcan-klioutchevskoi-en-eruption-vu-de-lespace
date: '2013-12-03T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/russie-volcan-klioutchevskoi-eruption-petite.jpg
fr:
  title: Volcan Klioutchevskoï en éruption vu de l'espace
  body: >-
    La Nasa a publié une photo prise depuis la Station spatiale internationale
    le 16 novembre 2013. On y voit une spectaculaire éruption vue en oblique
    depuis l'espace. Il s'agit du volcan Klioutchevskoï, au Kamtchatka, en
    Russie, qui culmine à 4 835 mètres.
