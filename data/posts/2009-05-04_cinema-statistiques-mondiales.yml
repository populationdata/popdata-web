title: cinema-statistiques-mondiales
nameFr: 'Cinéma : statistiques mondiales'
nameEn: 'Cinéma : statistiques mondiales'
date: 2009-05-05T00:00:00.000Z
bodyFr: >-
  L'UNESCO a publié une liste des principaux pays producteurs de films dans le
  monde. Où l'on voit que ce n'est pas forcément celui auquel on pense qui est
  le premier. Hollywood est en effet largement détrôné par Bollywood, mais aussi
  par Nollywood. Inde, Nigéria, Etats-Unis, trio de tête en nombre de
  productions.<!--more-->Bollywood est le surnom donné à l'industrie
  cinématographique indienne, concentrée principallement à Bombay (Mumbai). Avec
  plus de 1000 films produits en 2006, l'Inde est le principal producteur de
  cinéma au monde.<br /><br />Nollywood est situé au Nigéria, en référence à la
  fois à Hollywood, Etats-Unis, et Bollywood en Inde. La montée en charge rapide
  du cinéma nigérian est spectaculaire. Avec près de 900 films en 2006, le pays
  devient un géant du cinéma mondial. Mais cette production se fait dans des
  conditions radicalement différentes des autres pays. Les films sont tournés
  quasi-exclusivement en vidéo, et sont distribués dans des salles de type «
  cinéma vidéo ». L'industrie locale diminue ainsi énormément les coûts très
  lourds liés aux productions cinématographiques habituelles.<br /><br />Les
  Etats-Unis restent en troisième place de la production, mais ils représentent
  toujours la majeure partie des entrées en salles réalisées dans le monde. En
  effet, dans la plupart des pays, à l'exception de l'Inde, la France, le Maroc
  et le Japon, les films produits aux Etats-Unis représentent au moins 6 films
  sur les 10 premiers au box-office.<br />En Australie, au Canada et aux
  Etats-Unis, ils représentent même les 10 premiers films visionnés.<br /><br
  />Par ailleurs, la langue principale de tournage des films reste l'anglais,
  avec 36% des productions réalisées dans cette langue.<br /><br />Le nombre de
  cinémas varie beaucoup selon les pays. Les Etats-Unis sont le premier pays
  avec 38 415 cinémas, suivis de la Chine avec 37 753 cinémas. Viennent ensuite
  l'Inde (11 183), la France (5 362) et le Nigéria (4 871). Il est étonnant de
  constater que de grands pays producteurs et par ailleurs très peuplés, comme
  l'Allemagne (1 823) ou le Royaume-Uni (697), ne disposent que de peu de
  cinémas.<br /><br />Voici la liste des principaux pays producteurs de films en
  2006 (+100 films produits) :<br />  <ol>    <li>Inde : 1091 films (surnommé
  Bollywood)</li>    <li>Nigéria : 872 (surnommé Nollywood)<br /></li>   
  <li>Etats-Unis : 485 (surnommé Hollywood)<br /></li>    <li>Japon :
  417</li>    <li>Chine : 330</li>    <li>France : 203</li>    <li>Allemagne :
  174</li>    <li>Espagne : 150</li>    <li>Italie : 116</li>    <li>Corée du
  Sud : 110</li>    <li>Royaume-Uni : 104</li>  </ol>Liste des 20 pays ayant le
  plus de cinémas (2006) :<br />  <ol>    <li>Etats-Unis : 38 415<br /></li>   
  <li>Chine : 37 753<br /></li>    <li>Inde : 11 183<br /></li>    <li>France :
  5 362<br /></li>    <li>Nigéria : 4 871</li>    <li>Japon : 3 062</li>   
  <li>Ukraine : 2 740</li>    <li>Italie : 1 910</li>    <li>Corée du Sud : 1
  880</li>    <li>Allemagne : 1 823</li>    <li>Russie : 1 294</li>    <li>Suède
  : 1 171</li>    <li>Espagne : 990</li>    <li>Argentine : 978</li>   
  <li>Indonésie : 929</li>    <li>Brésil : 880</li>    <li>Afrique du Sud :
  815</li>    <li>Mexique : 802</li>    <li>République Tchèque : 701</li>   
  <li>Royaume-Uni : 697</li>  </ol><br />Source : UNESCO<br />
