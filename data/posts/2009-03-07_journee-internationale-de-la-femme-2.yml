bodyFr: >-
  La Journée internationale de la Femme a lieu le 8 mars, avec pour toile de
  fond la lutte contre la violence faite aux femmes de par le monde. Dans de
  nombreux pays en effet, les femmes et les jeunes filles sont victimes des
  pires violences sexuelles, de menaces, d'esclavagisme, de traite, de sexisme
  et de discriminations.<!--more--><img border="0" align="left"
  src="/images/articles/femme-bebe.jpg" />La société humaine a pourtant autant
  besoin des femmes que des hommes pour évoluer librement et de manière
  optimale.   <br />  Dans de trop nombreux pays, les conflits en cours font
  plus de victimes civiles, et surtout des femmes et des enfants, que de
  belligérants.  <br />  <br />  Par exemple dans la guerre en cours dans l'est
  de la République démocratique du Congo, <span class="fullstory">le Secrétaire
  général de l'ONU, Ban Ki-moon, a fait état du « cas d'une jeune fille de 18
  ans de Nyamilima, au Nord Kivu, violée et torturée par quatre soldats et
  laissée quasiment pour morte. Elle a été recueillie dans un hôpital de Goma où
  elle était traitée de la fistule, une rupture de la paroi entre le vagin et le
  rectum qui rend incontinent et qui l'exposait à l'ostracisme de sa communauté.
  »      <br />      <br />      Il a déclaré que </span><span
  class="fullstory">« la violence sexuelle contre les femmes est un crime contre
  l'humanité. »      <br />      <br />   En Haïti, </span>« il y a une
  conception des rapports entre les hommes et les femmes basée sur l'inégalité
  », fait remarquer Magalie Marcelin, une des responsable de l'organisation Kay
  Fanm. <br /> Mme Marcelin poursuit : cette discrimination porte l'homme à se
  considérer comme étant le chef de la femme. Chaque fois qu'il veut obtenir
  l'obéissance de celle-ci, il est porté à exercer une forme de violence. Et
  cette inégalité est vécue dans la vie de tous les jours à travers les
  institutions et la religion. » <br />  <br /> Dans certains pays, une femme
  sur trois subie des violences, viols, agressions, juste parce qu'elle est une
  femme. C'est inacceptable et cela doit cesser immédiatement. Les hommes n'ont
  pas à se considérer comme étant les détenteurs des droits des femmes, et
  doivent les respecter et les protéger contre toutes formes de violences. <br
  />  <br /> Source : ONU <br type="_moz" />
