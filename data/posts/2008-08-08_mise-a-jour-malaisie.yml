fr:
  title: Mise à jour Malaisie
  body: >-
    La croissance de la population s'est ralentie ces dernières années, le pays
    approchant des standards occidentaux en la matière. La forte croissance
    économique a favorisé l'essor du pays, le plaçant sur l'échiquier mondial à
    un niveau qu'il n'avait encore jamais connu. Il s'équipe donc rapidement en
    infrastructures, notamment de transports, et les villes grossissent à une
    allure folle. Kuala Lumpur, la capitale, dépasse désormais les 7 millions
    d'habitants.   <br />   Mais la modernité a un revers de médaille : les
    droits humains sont encore trop souvent bafoués, et la liberté d'expression
    reste difficile à vivre sur place.   <br />
