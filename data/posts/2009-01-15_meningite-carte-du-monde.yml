  title: 'Méningite : carte du monde'
  body: >-
    Une méningite est une inflammation des méninges, le plus souvent d'origine
    infectieuse. Les encéphalites sont des affections cérébrales de caractère
    inflammatoire impliquant des signes neurologiques de souffrance cérébrale.
    Des épidémies de méningites peuvent tuer des centaines de personnes dans
