  title: Un décès sur dix lié à la pollution atmosphérique
  body: "<p style=\"text-align: justify;\">La Banque mondiale vient de publier un rapport indiquant qu'en 2013, un décès sur dix dans le monde est attribuable\_à la pollution atmosphérique, soit 5,5\_millions de personnes décédées prématurément cette année-là. En 1990, on comptabilisait déjà 4,8 millions de personnes tuées par la pollution de l'air, ce qui en faisait le quatrième plus grand risque sanitaire pouvant entraîner la mort.</p>\r\n\r\n\r\n[caption id=\"attachment_34103\" align=\"aligncenter\" width=\"1304\"]<a href=\"https://www.populationdata.net/2016/09/16/deces-dix-lie-a-pollution-atmospherique/pollution-atmospherique/\" rel=\"attachment wp-att-34103\"><img class=\"wp-image-34103 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/pollution-atmospherique.jpg\" alt=\"Pollution atmosphérique\" width=\"1304\" height=\"998\" /></a> Pollution atmosphérique, Rapport de la Banque mondiale. Photo : Chris Stowers/Panos.[/caption]\r\n<p style=\"text-align: justify;\">Le coût pour la société est énorme. Humain tout d'abord, avec donc ces millions de morts chaque année. Financier aussi, avec des pertes évaluées à 225 milliards $ par an en moyenne ces dernières années. Les pertes de revenus pour les populations les plus vulnérables sont donc catastrophiques.\r\nLa pollution atmosphérique est particulièrement grave dans certaines zones urbaines dont le développement est le plus rapide au monde et où l’accélération de l’activité économique contribue à relever les niveaux de pollution et d’exposition. Mais pas uniquement dans les grandes villes. Des milliards de personnes dans le monde cuisinent et se chauffent au bois, au charbon de bois, au charbon ou au fumier. Ces personnes vivent en très grande majorité dans les pays en développement.\r\nEn 2013, environ 93\_% des décès et des maladies non mortelles qui ont été attribués à la pollution atmosphérique dans le monde se sont produits dans ces pays pauvres, où 90\_% de la population était exposée à des niveaux dangereux de pollution atmosphérique.\_Les enfants de moins de 5\_ans courent au moins 60 fois plus de risques de mourir des suites d’une exposition à la pollution de l’air dans les pays pauvres que dans les pays riches.\r\nLa pollution atmosphérique ne constitue pas seulement un risque sanitaire\_: elle fait également obstacle au développement. En provoquant maladies et décès prématurés, la pollution atmosphérique altère la qualité de vie. Parce qu’elle affaiblit la main-d’œuvre productive, elle abaisse également les revenus dans ces pays. La pollution atmosphérique peut avoir un effet durable sur la productivité de bien d’autres façons — par exemple en retardant la croissance des plantes, en réduisant la productivité de l’agriculture ou en rendant les villes moins attractives pour les travailleurs compétents, faisant ainsi baisser la compétitivité des zones urbaines.</p>\r\n<p style=\"text-align: justify;\">Voici une carte et une infographie présentées par la Banque mondiale (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_34101\" align=\"aligncenter\" width=\"300\"]<a href=\"https://www.populationdata.net/cartes/monde-pollution-de-lair-2013/\" rel=\"attachment wp-att-34101\"><img class=\"wp-image-34101 size-medium\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/Monde-pollution-de-lair-2013-300x289.jpg\" alt=\"Monde - Pollution de l'air (2013)\" width=\"300\" height=\"289\" /></a> Monde - Pollution de l'air (2013)[/caption]\r\n\r\n[caption id=\"attachment_34105\" align=\"aligncenter\" width=\"235\"]<a href=\"https://www.populationdata.net/cartes/monde-cout-de-pollution-atmospherique/\" rel=\"attachment wp-att-34105\"><img class=\"wp-image-34105 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/Monde-pollution-cout-235x1024.png\" alt=\"Monde - Coût de la pollution atmosphérique en 2013\" width=\"235\" height=\"1024\" /></a> Monde - Coût de la pollution atmosphérique en 2013[/caption]\r\n\r\nSource : Banque mondiale."
