title: 80-denergie-renouvelable-dans-le-monde
date: 2011-05-11T00:00:00.000Z
fr:
  title: 80% d'énergie renouvelable dans le monde ?
  body: >-
    Energie solaire et éolienne, biomasse et hydroélectricité  pourraient
    représenter près de 80% de l'approvisionnement énergétique mondial d'ici
    2050, si les Etats mettaient en place des politiques permettant d'exploiter
    le potentiel de ces énergies renouvelables, selon un rapport des Nations
    Unies publié lundi 9 mai.<!--more-->Les conclusions du rapport ont été
    rendues publiques lors d'une réunion  de quatre jours qui s'est terminée le
    week-end dernier à Abou Dhabi, aux Emirats arabes unis. Ce rapport est le
    résultat du travail de plus de  120 chercheurs ayant collaboré au sein du
    Groupe intergouvernemental  d'experts sur l'évolution du climat (GIEC). Les
    experts indiquent que si  la voie des énergies renouvelables était empruntée
    totalement, les  émissions de gaz à effet de serre pourraient rester
    suffisamment faibles  pour limiter à moins de 2 degrés la hausse des
    températures mondiales  d'ici le milieu du siècle.  <p>Ce seuil de 2 degrés
    est un point de basculement au-delà duquel les  pires effets du changement
    climatique sont susceptibles de se produire.  Les gouvernements s'étaient
    accordés au Sommet de Cancun, au Mexique, en  2010, pour tenter de limiter
    la hausse de la température moyenne  mondiale de plus de 2 degrés. </p> 
    <p>La Secrétaire exécutif de la Convention cadre des Nations Unies sur les 
    changements climatiques (CCNUCC), Christiana Figueres, a décrit ce  rapport
    comme « le plus important » sur le sujet et a assuré qu'il  montrait la voie
    à suivre aux gouvernements. </p>  <p>« Ils doivent atteindre leur objectif
    en ayant recours à des sources  d'énergie renouvelables sur une très grande
    échelle, a-t-elle expliqué. «  Des politiques nationales ambitieuses et une
    coopération internationale  forte sont clairement la clé pour que les
    énergies renouvelables soit  adoptées rapidement et massivement, dans tous
    les pays. »</p>  <p>Mme Figueres a aussi souligné la nécessité de mettre à
    disposition des  pays pauvres des ressources financières et technologiques.
    Ces pays vont  connaitre la plus forte croissance de production d'énergie
    dans les  décennies à venir.</p>  <p>Le rapport examine plus de 160
    différents scénarios scientifiques fondés  sur différents niveaux
    d'utilisation de sources d'énergies  renouvelables et prenant en compte
    divers facteurs environnementaux et  sociaux. Quatre scénarios reflétant
    l'éventail complet des possibilités  ont été analysés en détail, et le plus
    optimiste des quatre scénarios  prétend que les sources d'énergie
    renouvelables pourraient représenter  jusqu'à 77% de la demande énergétique
    mondiale d'ici à 2050, alors qu'en  2008 par exemple, ce chiffre était d'un
    peu moins de 13 pour cent. Dans  ce scénario, les économies cumulées
    d'émissions de gaz à effet de serre  représentent 220 à 560 gigatonnes de
    dioxyde de carbone entre 2010 et  2050. </p>  <p>Enfin, les experts estiment
    que le prix des technologies des énergies  renouvelables serait plus
    attractif si un coût financier était donné aux  impacts environnementaux
    tels que les émissions de gaz à effet de serre  et les produits polluants
    puis inclus dans les prix de l'énergie. Le  coût global de la plupart de ces
    technologies a en outre diminué au  cours des dernières années et les
    chercheurs ont constaté qu'ils  allaient probablement encore baisser. <br
    /></p>  <p>Source : ONU (communiqué)<br /></p>
