title: 5-bonnes-nouvelles-en-2016
date: 2017-01-05T20:35:56.000Z
fr:
  title: 5 bonnes nouvelles en 2016
  body: "<p style=\"text-align: justify;\">L'année 2016, comme toutes les années, a apporté son lot de mauvaises nouvelles, certaines abondamment relayées par les presses du monde entier, d'autres moins. Mais il ne faudrait pas oublier qu'il y a aussi, de temps en temps, de bonnes nouvelles. Dans le domaine de l'environnement, de l'humanitaire, des droits humains, de la paix, de la santé. En voici quelques-unes.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/2016/11/05/entree-vigueur-de-laccord-de-paris-climat-cop21/\">Entrée en vigueur de l'accord de Paris (COP21)</a></strong></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">L'accord de Paris, adopté par 195 pays en décembre 2015 à Paris, <a href=\"https://www.populationdata.net/pays/france/\">France</a>, est entré en vigueur après sa <a href=\"https://www.populationdata.net/cartes/monde-cop21-pays-signataires-novembre-2016/\">ratification par une majorité de pays</a>, juste à temps pour la COP22 à Marrakech, <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a>. Cet accord devrait permettre de lutter contre les changements climatiques en tentant de limiter la hausse des températures. Tout cela reste relatif, puisque <a href=\"https://www.populationdata.net/2016/11/25/couverture-de-glace-aux-poles-atteint-record-de-baisse/\">2016 a été l'année la plus chaude</a>. Et 2017, avec l'arrivée à la tête de l'un des pays les plus pollueurs du monde, les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, d'un climato-sceptique, <a href=\"https://www.populationdata.net/2016/11/09/trump-elu-president-etats-unis/\">Donald Trump</a>, risque de remettre en question cette avancée majeure...</p>\r\n<a href=\"https://www.populationdata.net/cartes/monde-cop21-pays-signataires-novembre-2016/\" rel=\"attachment wp-att-878\"><img class=\"wp-image-878 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/cop21.gif\" alt=\"COP21\" width=\"222\" height=\"110\" /></a>\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong>L'Organisation État islamique (OEI ou plus souvent EI) perd du terrain</strong></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Malgré sa capacité de nuisance, principalement dirigée contre les populations locales (contrairement à ce que pourraient penser bon nombre d'occidentaux), qui reste d'actualité, l'<a href=\"https://www.populationdata.net/2014/07/08/carte-des-territoires-controles-par-letat-islamique/\">Organisation État islamique est en recul territorial</a> à peu près partout. <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> et <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, les deux pays dans lesquels ce groupe armé tentait de mettre en place un nouveau califat, ont repris le contrôle, par la force et dans un désordre militaire apparent et tragique, de portions conséquentes de leur territoire. Les interventions militaires étrangères, contradictoires et aux idéologies disparates et bien souvent antagonistes, y sont pour quelque chose. La <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> a longtemps soutenu officieusement l'OEI, contre les Kurdes notamment. Aujourd'hui, ce pays est en guerre totale contre ces deux organisations. Or, les Kurdes sont les seuls ou presque, en Irak notamment, à s'être battu efficacement contre l'avancée de l'OEI. Kurdes soutenus par les puissances militaires occidentales, États-Unis et France notamment. En Syrie, la Russie continue de soutenir militairement le régime de Damas, et lui fait regagner le terrain perdu. Mais c'est surtout contre les rebelles, désorganisés en de multiples factions et mouvements armés, principalement d'obédience islamiste, ainsi que contre les Kurdes, que se sont battus les Russes et les Syriens. Bref, chacun tire la couverture à soi, et les populations locales survivent sous les bombes, sacrifiées comme d'habitude...</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong>\_<a href=\"https://www.populationdata.net/2016/06/28/colombie-paix-farc/\">Paix en Colombie</a></strong></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a> et les <a href=\"https://www.populationdata.net/2016/12/02/colombie-paix-developpement-vue/\">FARC ont signé la paix</a>. Cette bonne nouvelle ne doit pas cacher le fait que la guerre continue dans de nombreuses régions du pays. En effet, il existe plusieurs autres <a href=\"https://www.populationdata.net/cartes/colombie-guerillas/\">groupes armés</a> et très divers toujours en activité. D'extrême gauche (Armée de libération nationale - ELN) comme d'extrême droite (Autodéfenses unies de Colombie\_- AUC). Cette dernière fait partie de ce que l'on qualifie de « paramilitaires », qui servent très souvent de forces auxiliaires de l'armée régulière colombienne pour « semer la terreur et détourner les soupçons concernant la responsabilité des forces armées dans les violations des droits humains », selon Amnesty International. Cependant les FARC représentent la plus ancienne\_et plus grosse guérilla locale. C'est donc tout un symbole d'avoir signé cette paix à <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, qu'il reste à mettre en oeuvre malgré son côté inégalitaire entre les parties...</p>\r\n\r\n\r\n[caption id=\"attachment_33133\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2016/06/28/colombie-paix-farc/colombie-signature-paix-avec-farc-cuba/\" rel=\"attachment wp-att-33133\"><img class=\"size-full wp-image-33133\" src=\"https://www.populationdata.net/wp-content/uploads/Colombie-signature-paix-avec-FARC-Cuba.jpg\" alt=\"Colombie - signature de paix avec les FARC à Cuba\" width=\"1024\" height=\"683\" /></a> Le Président colombien Juan Manuel Santos et le commandant en chef des FARC-EP Timoleón Jiménez à la cérémonie de signature du cessez-le-feu à La Havane, en présence du Secrétaire général de l'ONU Ban Ki-moon et du président cubain Raoul Castro. Photo : ONU/Eskinder Debebe.[/caption]\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong>\_Accueil et parrainage des réfugiés dans le monde</strong></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Le monde n'a jamais connu autant de <a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/\">réfugiés et de déplacés qu'en 2016</a>\_selon le Haut Commissariat des Nations unies pour les réfugiés\_(HCR). Les guerres, exactions, massacres et violences perpétrés par des groupes armés, des terroristes, comme des armées étatiques régulières, dans plusieurs pays ont fait fuir les populations. L'insécurité est la première source de réfugiés. Insécurité alimentaire, sociale, économique, politique, attaques contres les droits humains élémentaires, et insuffisances flagrantes de trop nombreux États à\_protéger leurs populations sont le lot de dizaines de millions de personnes. Les plus nombreuses sont aussi les plus fragiles : les enfants et les femmes en sont les premières victimes. Malgré tout, ces réfugiés et déplacés ont pu trouver refuge comme jamais auparavant. Les pays limitrophes des zones de guerre sont les principaux accueillants. Mais pas seulement. Le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>, par exemple, a ainsi permis à ses citoyens de parrainer des réfugiés, même si le nombre total de personnes accueillies reste relativement limité (38 713 Syriens accueillis au 4 décembre\_2016, pour\_un objectif initial de 25 000). Ce pays a doublé cet objectif pour le porter à 50 000 réfugiés syriens. Mais le Canada sélectionne drastiquement les réfugiés qu'il accueille, privilégiant le regroupement familial et les compétences professionnelles... L'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> a accueilli environ un million de réfugiés en 2015, et 600 000 en 2016. La <a href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a> accueille 2,72 millions de réfugiés syriens. Les États-Unis environ 12 000. La France a\_annoncé vouloir accueillir 30 000 réfugiés syriens, mais ils n'étaient\_qu'environ 10 000 en septembre 2016. La <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> en accueille 656 000. Le <a href=\"https://www.populationdata.net/pays/liban/\">Liban</a> accueille sur son territoire presque l'équivalent de la totalité\_de sa population de réfugiés, faisant de ce pays celui au plus haut taux de réfugiés : 2 millions de réfugiés (dont 1,03 million de Syriens) sur une population totale d'environ 4,1 millions de personnes ! C'est comme si la France accueillait à elle seule la totalité des réfugiés et déplacés du monde, soit 65,3 millions de personnes en 2016. L'accueil et la prise en charge des réfugiés reste cependant une goutte d'eau dans un océan de désespoir. Et les réfugiés ne proviennent pas que de la Syrie...</p>\r\n\r\n\r\n[caption id=\"attachment_33042\" align=\"aligncenter\" width=\"966\"]<a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/hcr-refugies-2016-soudan-du-sud/\" rel=\"attachment wp-att-33042\"><img class=\"size-full wp-image-33042\" src=\"https://www.populationdata.net/wp-content/uploads/HCR-refugies-2016-Soudan-du-Sud.jpg\" alt=\"HCR réfugiés 2016, Soudan du Sud\" width=\"966\" height=\"644\" /></a> Après sept jours de fuite éperdue, le jeune Nyanchau, déplacé interne, mache la chair sèche d’une noix de palme à Rumbek, au Soudan du Sud. © HCR/ Rocco Nuri[/caption]\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong>\_Un vaccin contre Ebola efficace à 100 %</strong></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">L'Organisation mondiale de la santé (OMS) a publié une étude fin 2016 indiquant qu'un vaccin 100 % efficace contre Ebola avait été développé par un laboratoire canadien. Une excellente nouvelle, après la <a href=\"https://www.populationdata.net/cartes/afrique-oms-ebola-2014/\">grave épidémie qui a touché l'Afrique de l'Ouest</a> : 11 300 victimes, des centaines de milliers de personnes déplacées et affectées par l'épidémie, et l'<a href=\"https://www.populationdata.net/2014/09/02/ebola-menace-les-recoltes-en-afrique-de-louest/\">économie de plusieurs pays mise à mal</a>. Cette annonce permettra de faire face à une prochaine épidémie qui pourrait survenir. Mais Ebola n'est malheureusement pas le seul virus dangereux. Le <a href=\"https://www.populationdata.net/2016/12/01/journee-mondiale-sida-2016/\">VIH, responsable du sida</a>, est toujours la principale épidémie mondiale et continu de faire des ravages, notamment en <a href=\"https://www.populationdata.net/continents/afrique/\">Afrique</a>...</p>"
