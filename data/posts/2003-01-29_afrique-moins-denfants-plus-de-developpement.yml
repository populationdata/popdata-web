title: afrique-moins-denfants-plus-de-developpement
date: 2003-01-30T00:00:00.000Z
fr:
  title: 'Afrique : moins d''enfants, plus de développement'
  body: >-
    Les pays africains où la natalité a chuté ont connu une nette amélioration
    de leur niveau de vie. Explication.<!--more-->Les                
    démographes sont unanimes : rien ne semble devoir arrêter                 la
    folle croissance de la population                 africaine avant plusieurs
    décennies. <br />  D'après le dernier rapport du Fonds des Nations unies
    pour la population   (Fnuap), rendu public en décembre 2002, le continent
    abrite aujourd'hui   quelque 832 millions d'habitants, contre un peu plus de
    812 millions un an   auparavant. <br />  Une augmentation de près de 20
    millions de personnes qui équivaut   au taux d'accroissement le plus élevé
    de la planète :   2,3 %, contre 1,3 % pour l'Asie et 1,4 % pour l'Amérique  
    Latine. <br /> <br />  Et cette croissance n'est pas près de se ralentir :
    selon le Fnuap,   le continent comptera 2 milliards d'habitants en 2050 -
    2,5 fois plus qu'en   ce début de XXIe siècle.<br /> <br />    Cette
    évolution exponentielle masque cependant de profondes différences  
    régionales. La démographie africaine n'est plus aussi uniforme   qu'il y a
    une génération. Jusque dans les années quatre-vingt,   l'ensemble des pays
    affichaient des taux de fécondité record   de 6 à 8 enfants par femme.  <br
    />  Certains ont depuis connu de profonds bouleversements démographiques,  
    caractérisés par une chute brutale de leur natalité. <br /> <br />    Ainsi
    les pays de la frange méditerranéenne qui, en moins d'une   génération, ont
    vu leurs taux de fécondité divisés   par deux ou trois. En tête de ceux-ci :
    la Tunisie, qui est devenue le   premier état d'Afrique continentale où le  
    nombre moyen d'enfants par femme (2,1 en 2002, contre 2,55 en 2000) permet  
    tout juste d'assurer, à long terme, le renouvellement des générations. <br
    />  Viennent ensuite l'Algérie  et   l'gypte, dont les taux de fécondité
    sont tombés à 2,8   enfants par femme en 2002, puis le  Maroc et   la Libye
    (avec un peu plus de 3 enfants par femme). <br /> l'autre bout du continent,
    deux pays connaissent une évolution similaire : l'Afrique du Sud  (2,85
    enfants par femme) et surtout Maurice, seul pays africain à être descendu en
    dessous du seuil de renouvellement des générations (1,9 enfant par femme).  
    <br /> <br />   l'inverse, le reste du continent - soit quelque
    quarante-cinq états situés au sud du Sahara - affiche toujours la plus forte
    croissance démographique au monde. Le taux de fécondité y dépasse parfois 7
    enfants par femme.  <br />  Résultat : la population totale de ces pays
    devrait tripler d'ici à cinquante   ans, pour passer de 640 millions à 1,8
    milliard d'habitants. <br /> <br />    Avec des taux d'accroissement naturel
    atteignant parfois 4 %, certains pays   comme la République démocratique du
    Congo, l'Ouganda ou la Somalie   devraient même voir leur population
    quadrupler pendant cette période. Les                 pays africains à
    démographie « assagie » ont                 un point commun : ils se
    classent parmi les plus développés                 du continent. Si les
    femmes mauriciennes et tunisiennes font                 aujourd'hui moins
    d'enfants, c'est parce qu'elles sont mieux                 soignées et
    surtout mieux éduquées. <br />    Grâce à une politique sociale
    volontariste, Tunis et Port-Louis entrent progressivement dans le « cercle
    vertueux » du développement économique   caractérisé par une hausse de la
    consommation, des investissements   et de l'épargne.  <br /> petits pas, ils
    suivent l'exemple des nations de l'Asie de l'Est - Corée du Sud, Taiwan et
    Singapour en tête - où la baisse de la natalité a joué un rôle primordial
    dans le succès économique. <br /> <br />  Dans ces pays où le taux de
    fécondité a été divisé par   trois depuis les années soixante,
    l'augmentation de la proportion des   actifs au sein de la population -
    qualifiée de « dividende démographique » par   les experts - a contribué à
    diminuer les charges sociales liées   aux retraites, mais surtout à
    l'éducation, et ainsi à augmenter   la consommation. Et donc la croissance
    économique. <br /> <br /> l'opposé, les pays africains à démographie «
    galopante » ne parviennent pas à enclencher une dynamique de développement.
    L'épargne et les investissements y sont encore pratiquement inexistants, et
    la (maigre) consommation se limite aux besoins de base. <br /><br />  Une
    situation qui perdurera tant que l'analphabétisme continuera   de faire des
    ravages et que - conséquence de cette ignorance - l'utilisation   de moyens
    de contraception restera marginale (le taux de prévalence   des
    contraceptifs est de 8 % en Angola ou au Tchad, contre 75 % en Tunisie). <br
    /><br />  En Afrique comme ailleurs, le développement   commence toujours
    par une généralisation de l'éducation des   hommes - et surtout des
    femmes.<br /><br /> Source           : article de Tariq Zemmouri paru dans
    <a target="_blank" href="http://www.lintelligent.com/">L'Intelligent</a>
