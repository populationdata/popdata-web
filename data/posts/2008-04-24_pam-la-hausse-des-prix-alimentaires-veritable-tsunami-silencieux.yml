title: pam-la-hausse-des-prix-alimentaires-veritable-tsunami-silencieux
date: 2008-04-25T00:00:00.000Z
fr:
  title: 'PAM : la hausse des prix alimentaires, véritable « tsunami silencieux »'
  body: >-
    Le Programme alimentaire mondial (PAM) a qualifié laugmentation des prix
    alimentaires, qui pourrait gravement toucher quelques 100 millions de
    personnes dans le monde, de « tsunami silencieux ».<!--more--><p><img
    align="left" src="/images/articles/prix-alimentaires.jpg" /> « Cest le
    nouveau visage de la faim  des millions de personnes qui nétaient pas dans
    la catégorie "urgence alimentaire" il y a six mois y sont à présent. La
    réponse de la communauté internationale doit être à grande échelle, de haut
    niveau, et centrée sur des solutions durgence et de long-terme », a déclaré
    Josette Sheeran, la Directrice exécutive du <a
    href="http://www.wfp.org/">PAM</a>, selon un <a
    href="http://www.wfp.org/english/?ModuleID=137&Key=2820">communiqué</a>
    publié aujourdhui à Rome.</p> <p> Des analyses de lagence, qui confirment
    des évaluations réalisées par la Banque mondiale, font état de 100 millions
    de personnes senfonçant dans la pauvreté en raison des prix alimentaires
    élevés.</p> <p> Il sagit du plus grand défi auquel le PAM doit faire face
    après 45 ans dexistence, a affirmé Josette Sheeran, pour qui, à linstar du
    tsunami de 2004, la réponse doit être mondiale.</p> <p> « Nous avons besoin
    du même type daction et de générosité », a-t-elle affirmé, en rappelant quà
    lépoque 12 milliards de dollars avaient été donnés par la communauté des
    donateurs pour soutenir les efforts de relèvement du sud-est asiatique.</p>
    <p> Lagence sest déjà engagée dans des actions de court, moyen et long-terme
    pour amortir la crise alimentaire. Elle compte sur les partenariats avec les
    gouvernements, les organisations non-gouvernementales et dautres
    institutions pour obtenir une action coordonnée.</p> <p>Sources : ONU,
    PAM                  <br />   </p>
