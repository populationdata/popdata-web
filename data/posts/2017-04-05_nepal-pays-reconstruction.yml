  title: 'Népal : un pays en reconstruction'
  body: "[caption id=\"attachment_37676\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/nepal/\"><img class=\"size-full wp-image-37676\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Katmandou-Nepal.jpg\" alt=\"Katmandou, capitale du Népal\" width=\"2000\" height=\"1125\" /></a> Katmandou, capitale du Népal. Photo : Helminadia Ranford.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a> est un pays en reconstruction. Le pays a en effet beaucoup souffert, et de plusieurs maux : guerre et catastrophes naturelles. Ses infrastructures sont défaillantes dans tous les domaines : transports, éducation, santé, sanitaires, sociales.\r\nLe Népal a réussi le tour de force de se débarrasser d'une vieille monarchie corrompue qui régnait depuis 240 ans, pour devenir une république. Il a fallu pour cela des années de guerre civile, qui ont laissé le pays en partie détruit.\r\nSa position géographique, sur les flancs de l'Himalaya, en font par ailleurs un territoire très exposé aux catastrophes naturelles, dont les séismes, mais pas uniquement. Lors de la mousson, les vallées et tout le sud du pays sont sujets à des inondations catastrophiques.\r\nCes phénomènes détruisent régulièrement les infrastructures, déjà de mauvaise qualité, et reconstruites trop rapidement à chaque fois. Faisant du Népal un pays en reconstruction permanente, jusqu'à la prochaine catastrophe.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/nepal/\"><strong>Fiche pays Népal</strong></a></li>\r\n</ul>"
