title: japon-images-satellites-des-degats-du-tsunami
date: 2011-03-17T00:00:00.000Z
fr:
  title: 'Japon : images satellites des dégâts du tsunami'
  body: >-
    La Nasa a pris des images satellites des côtes endommagées par le tsunami
    qui a suivi le puissant séisme du vendredi 11 mars. Le dernier bilan
    provisoire de cette "multicatastrophe" est actuellement de 5321 décès, 9329
    disparus, 2383 blessés et 550 000 personnes évacuées dans la
    zone.<!--more-->Sur les deux images de Kitakami, on voit nettement l'ampleur
    des zones inondées, 3 jours après le tsunami. La profonde pénétration dans
    les terres de celui-ci montre la puissance destructrice d'un tel
    phénomène.<br /><br />Avec les explosions dans les réacteurs des centrales
    nucléaires sur la côte est du pays, le nombre de personnes évacuées risquent
    encore de s'alourdir, notamment dans la très peuplée région de Sendaï. La
    ville compte en effet 1,75 million d'habitants dans son aire urbaine et se
    situe à environ 100 kilomètres au nord de la centrale nucléaire de Fukushima
    Daiichi. [Voir la carte de la situation au 16 mars dans la colonne centrale
    -&gt;]<br /><br />Au total, les régions affectées par toutes ces
    catastrophes hébergent un peu plus de 10 millions d'habitants, 10 249 918
    exactement, dont 1 143 616 vivent à moins de 5 mètres du niveau de la mer.
    De ceux-ci, 542 071 personnes ont été inondées.<br /><br />[images
    satellites et carte dans colonne centrale-&gt;]<br /><br />Sources : Nasa
    Earth Observatory, Relief Web<br />
