title: baisse-du-taux-de-mortalite-chez-les-enfants-de-moins-de-5-ans
date: 2009-09-11T00:00:00.000Z
fr:
  title: Baisse du taux de mortalité chez les enfants de moins de 5 ans
  body: >-
    Le taux de mortalité chez les enfants âgés de moins de cinq ans a continué
    de baisser en 2008 à travers le monde, selon de nouvelles statistiques
    publiées jeudi par le Fonds des Nations Unies pour l'enfance
    (UNICEF).<!--more-->Les données montrent qu'on est passé de 90 morts pour
    1000 naissances en 1990 à 65 morts pour 1000 naissances en 2008, soit une
    baisse de 28%. Le nombre de décès en 2008 a baissé pour atteindre 8,8
    millions contre 12,5 millions en 1990, l'année de référence pour les
    objectifs du Millénaire pour le développement. <p>« Comparé à 1990, 10 000
    enfants de moins meurent chaque jour », a déclaré la directrice exécutive de
    l'UNICEF, Ann Veneman. « Alors que des progrès sont réalisés, il est
    inacceptable que chaque année 8,8 millions d'enfants meurent avant leur
    cinquième anniversaire ».</p>  <p>Les nouvelles données sont le résultat du
    travail réalisé par des démographes et des experts en santé de l'UNICEF, de
    l'Organisation mondiale de la santé (<a
    href="http://www.who.int/fr/">OMS</a>), de la <a
    href="http://www.banquemondiale.org/">Banque mondiale</a> et de la Division
    de la population des Nations Unies.</p>  <p>Elles montrent que la mortalité
    des enfants de moins de cinq ans a nettement diminué au cours des vingt
    dernières années et que cette baisse s'est accélérée depuis les années 1990.
    La baisse moyenne entre 2000 et 2008 est de 2,3% contre 1,4% de baisse entre
    1990 et 2000.</p>  <p>Les experts en santé publique attribuent cette baisse
    continue à l'utilisation accrue des vaccinations, notamment contre la
    rougeole, de moustiquaires traitées à l'insecticide pour prévenir le
    paludisme et de suppléments en vitamine A. Les deux principales causes de
    décès chez les enfants de moins de 5 ans sont la pneumonie et la diarrhée et
    de nouveaux vaccins contre ces maladies pourraient faire encore baisser le
    taux de mortalité.</p>  <p>Des progrès ont été observés dans le monde entier
    et même dans certains des pays les moins développés. Le Malawi par exemple,
    un des dix pays ayant le taux de mortalité infantile le plus élevé, est
    désormais sur le chemin de l'objectif du Millénaire pour le développement de
    réduction de deux-tiers de la mortalité chez les enfants de moins de cinq
    ans entre 1990 et 2015.</p>  <p>Les données montrent également que sept des
    67 pays à mortalité élevée ont obtenu des baisses annuelles de mortalité
    chez les enfants de moins de 5 ans de 4,5% ou plus. Il s'agit du Népal, du
    Bangladesh, de l'rythrée, du Laos, de la Mongolie, de la Bolivie et du
    Malawi. Des progrès impressionnants ont également été enregistrés dans des
    pays qui ne sont pas sur la voie d'atteindre l'objectif du Millénaire. Il
    s'agit du Niger, du Mozambique et de l'thiopie.</p>  <p>Dans certains pays,
    les progrès sont lents ou inexistants. En Afrique du Sud, la mortalité des
    enfants âgés de moins de 5 ans a même augmenté depuis 1990. La santé de
    l'enfant est liée à la santé de la mère et l'Afrique du Sud a le taux le
    plus élevé de femmes vivant avec le VIH dans le monde.</p>  <p>Source :
    UNICEF<br /></p>
