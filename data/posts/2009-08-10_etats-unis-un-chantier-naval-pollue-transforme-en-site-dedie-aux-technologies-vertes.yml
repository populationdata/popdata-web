  title: >-
    Etats-Unis : un chantier naval pollué transformé en site dédié aux
    technologies vertes
  body: >-
    Les Nations Unies vont participer à la transformation d'un ancien chantier
    naval militaire pollué près de San Francisco, aux Etats-Unis, en un complexe
    consacré au développement des technologies vertes, a annoncé lundi 10 août
    le Programme des Nations Unies pour l'environnement (PNUE).<!--more-->Après
    la Deuxième guerre mondiale, le chantier naval de Hunters Point dans la baie
    de San Francisco a accueilli le Laboratoire naval de défense radiologique,
    le plus grand site militaire américain pour la recherche nucléaire
    appliquée. Quand il a fermé en 1994, le site était contaminé par les métaux
    lourds et les radiations et était considéré comme un des sites les plus
    pollués des Etats-Unis. <p>Depuis le début des années 1990, le site a reçu
    500 millions de dollars pour être nettoyé et il sera bientôt remis à San
    Francisco qui compte le transformer en complexe dédié aux technologies
    vertes.</p>  <p>Le Groupe du Pacte mondial des Nations Unies <a
    href="http://www.unglobalcompact.org/">(PM)</a>et l'Agence américaine de
    protection de l'environnement sont à la tête de ce projet qui doit être
    achevé en 2012. Le nouveau complexe accueillera un groupe de réflexion
    appelé le « Centre de développement durable du Pacte mondial», qui
    travaillera pour trouver des solutions vertes aux défis environnementaux
    dans le monde, un centre de conférence et des bureaux de l'ONU.</p>  <p>Le
    Pacte mondial est une initiative des Nations Unies qui cherchent à
    encourager les entreprises privées à être de meilleures gardiennes de
    l'environnement. Lancée en 2000, le Pacte est soutenu par six agences des
    Nations Unies, dont le PNUE.</p>  <p>Source : PNUE<br /></p>
