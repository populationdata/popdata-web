title: canada-35-millions-dhabitants
nameFr: 'Canada : 35 millions d''habitants'
nameEn: 'Canada : 35 millions d''habitants'
date: 2013-03-03T00:00:00.000Z
bodyFr: >-
  Il y a désormais 35 millions d'habitants au Canada. La croissance
  démographique se poursuit à un rythme relativement soutenu pour un pays riche,
  grâce surtout à l'immigration, qui ne faiblit pas.
