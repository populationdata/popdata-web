  title: Forte croissance démographique au Canada
  body: "[caption id=\"attachment_32972\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/2016/06/16/forte-croissance-demographique-canada/toronto-canada/\" rel=\"attachment wp-att-32972\"><img class=\"size-full wp-image-32972\" src=\"https://www.populationdata.net/wp-content/uploads/Toronto-Canada.jpg\" alt=\"Toronto, Canada\" width=\"2560\" height=\"1714\" /></a> Toronto, Canada. Photo : Lord of the Wings, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Au 1<sup>er</sup> trimestre 2016, le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> a connu un forte croissance démographique, sans précédent depuis 1989 pour un premier trimestre, selon Statistique Canada. Avec\_106\_966 habitants supplémentaires entre le 1<sup>er</sup>\_janvier et le 31 mars, la croissance démographique se situe à +1,12 % en rythme annuel.</p>\r\n<p style=\"text-align: justify;\">Cette croissance est principalement due aux arrivées internationales d'immigrants. 86\_216 personnes ont immigré au Canada au 1<sup>er</sup> trimestre 2016. C'est un record depuis 1971, date du début des comptages démographiques trimestriels.</p>\r\n<p style=\"text-align: justify;\">Depuis la fin de l'année 2015, le Canada a en effet décidé d'augmenter le nombre d'immigrants en provenance des pays d'<a href=\"https://www.populationdata.net/palmares/population/asie/\">Asie de l'ouest</a>, notamment la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>. Des dizaines de milliers de réfugiés syriens sont arrivés dans le pays après une plus grande ouverture des frontières décidée par le nouveau gouvernement en place à Ottawa depuis l'automne 2015.</p>"
