title: cambodge-mise-a-jour-2
nameFr: 'Cambodge : mise à jour'
nameEn: 'Cambodge : mise à jour'
date: 2015-04-23T00:00:00.000Z
bodyFr: >-
  La croissance démographique s'est accélérée ces dernières années. La capitale
  Phnom Penh a vu la population de son aire urbaine grossir très rapidement à
  2,5 millions d'habitants, alors que la ville manque de tout et notamment de
  transports en commun.
