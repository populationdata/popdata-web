fr:
  title: 'Cambodge : mise à jour'
  body: >-
    La croissance démographique s'est accélérée ces dernières années. La
    capitale Phnom Penh a vu la population de son aire urbaine grossir très
    rapidement à 2,5 millions d'habitants, alors que la ville manque de tout et
    notamment de transports en commun.
