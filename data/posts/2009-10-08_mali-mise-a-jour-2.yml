title: mali-mise-a-jour-2
date: '2009-10-09T00:00:00.000Z'
fr:
  title: 'Mali : mise à jour'
  body: >-
    Les résultats du recensement d'avril 2009 au Mali viennent d'être diffusés
    par le gouvernement malien. Ceux-ci indiquent plus de 2 millions d'habitants
    de plus que les estimations le laissaient croire ! La population continue à
    augmenter au rythme effréné de +3.6% par an, soit +50% depuis le dernier
    recensement, il y a 11 ans.
en:
