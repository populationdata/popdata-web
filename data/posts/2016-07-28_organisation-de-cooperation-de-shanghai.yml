bodyFr: "<p style=\"text-align: justify;\">L'<b>Organisation de coopération de Shanghai</b> (<b>OCS)</b>\_est une organisation intergouvernementale régionale\_d'<a href=\"https://www.populationdata.net/continents/asie/\">Asie</a>\_qui regroupe la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, le <a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a>, le <a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a>, le <a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a>,\_l'<a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a>, l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a> et le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>. Elle a été créée à Shanghai le 15 juin 2001 par les présidents des six premiers pays de cette liste.\r\nLe 10 juillet 2015, l'OCS a décidé d'admettre l'Inde et le Pakistan comme membres à part entière, adhésion officialisée le 24 juin 2016.</p>\r\n<p style=\"text-align: justify;\">Les buts de l'organisation sont, par le biais de concertations entre les différents chefs d’État ou de gouvernement, de :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Renforcer la confiance mutuelle et des relations de bon voisinage entre les États membres\_;</li>\r\n \t<li>Faciliter la coopération entre ces États dans les domaines politiques, économiques et commerciaux, scientifiques et techniques, culturels et éducatifs, ainsi que dans les domaines de l’énergie, des transports, du tourisme et de l’environnement\_;</li>\r\n \t<li>Sauvegarder la paix, la sécurité et la stabilité régionales\_;</li>\r\n \t<li>Œuvrer à la création d’un nouvel ordre politique et économique international, plus juste et démocratique.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Le secrétariat de l’OCS est situé à Pékin, Chine. L’autre structure permanente de l’organisation, <i>RATS</i> (Structure anti-terroriste régionale), est installée à Tachkent, Ouzbékistan.</p>\r\n\r\n<dl>\r\n \t<dt>Les États membres</dt>\r\n</dl>\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a title=\"Chine\" href=\"https://www.populationdata.net/pays/chine/\">Chine</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Russie\" href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Kazakhstan\" href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Kirghizistan\" href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Tadjikistan\" href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Ouzbékistan\" href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> (2001), État membre fondateur\_;</li>\r\n \t<li><a title=\"Inde\" href=\"https://www.populationdata.net/pays/inde/\">Inde</a> (2016), État membre ;</li>\r\n \t<li><a title=\"Pakistan\" href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> (2016), État membre.</li>\r\n</ul>\r\n<dl>\r\n \t<dt>Les États observateurs</dt>\r\n</dl>\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a title=\"Afghanistan\" href=\"https://www.populationdata.net/pays/afghanistan/\">Afghanistan</a> (2012)\_;</li>\r\n \t<li><a title=\"Iran\" href=\"https://www.populationdata.net/pays/iran/\">Iran</a> (2005)\_;</li>\r\n \t<li><a title=\"Mongolie\" href=\"https://www.populationdata.net/pays/mongolie/\">Mongolie</a> (2004)\_;</li>\r\n \t<li><a title=\"Biélorussie\" href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a> (2015).</li>\r\n</ul>\r\n<dl>\r\n \t<dt>Les États partenaires de discussion</dt>\r\n</dl>\r\n<ul style=\"text-align: justify;\">\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Sri Lanka\"><a title=\"Sri Lanka\" href=\"https://www.populationdata.net/pays/sri-lanka/\">Sri Lanka</a></span> (2009)\_;</li>\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Turquie\"><a title=\"Turquie\" href=\"https://www.populationdata.net/pays/turquie/\">Turquie</a></span> (2012)\_;</li>\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Cambodge\"><a title=\"Cambodge\" href=\"https://www.populationdata.net/pays/cambodge/\">Cambodge</a></span> (2015)\_;</li>\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Azerbaidjan\"><a title=\"Azerbaïdjan\" href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a></span> (2015)\_;</li>\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Armenie\"><a title=\"Arménie\" href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a></span> (2015)\_;</li>\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Nepal\"><a title=\"Népal\" href=\"https://www.populationdata.net/pays/nepal/\">Népal</a></span> (2015).</li>\r\n</ul>\r\n<p style=\"text-align: justify;\"><b>Les invités de l'organisation</b></p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><span class=\"datasortkey\" data-sort-value=\"Turkmenistan\"><a title=\"Turkménistan\" href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a></span> (2012)\_;</li>\r\n \t<li><a title=\"Association des nations de l'Asie du Sud-Est\" href=\"https://www.populationdata.net/cartes/association-nations-asie-sud-est-anase-asean/\">ASEAN</a> (depuis 2011)\_;</li>\r\n \t<li><a title=\"Communauté des États indépendants\" href=\"https://www.populationdata.net/cartes/communaute-des-etats-independants-cei/\">CEI</a> (date\_?).</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">43 % de la population mondiale, soit 3,2 milliards d'habitants,\_vit\_dans les huit États membres de l'Organisation de coopération de Shanghai (OCS), ce qui en fait l'organisation intergouvernementale la plus peuplée du monde. De même, la superficie représentée, soit 37,5 millions de km<sup>2</sup>, est également la plus importante. Enfin, ses forces militaires sont les plus importantes du monde.</p>\r\n<p style=\"text-align: justify;\">Source : Wikipédia</p>"
