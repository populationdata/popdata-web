title: centrales-nucleaires-dans-le-monde
nameFr: Centrales nucléaires dans le monde
nameEn: Centrales nucléaires dans le monde
date: 2011-02-07T00:00:00.000Z
bodyFr: >-
  On compte dans le monde 457 réacteurs nucléaires dans 211 centrales nucléaires
  en 2006. Avec une capacité totale de 370 GW, ils fournissent à peu près 17% de
  l'électricité mondiale.<!--more-->Les trois premiers pays possédant des
  centrales nucléaires sont les Etats-Unis, la France et le Japon. A eux seuls,
  ils représentent +50% du nombre total de centales nucléaires en activité, et
  47.7% du nombre de réacteurs dans le monde.<br /><br />La part du nucléaire
  dans la production d'électricité dépend fortement de la volonté politique des
  pays. En France par exemple, la majorité de la production électrique est le
  fait du nucléaire, à 78%. Aux Etats-Unis, cette proportion est bien moindre,
  même si elle reste importante, avec environ 20% de l'électricité produite.<br
  /><br />Cette dépendance plus ou moins grande au nucléaire entraîne des
  conséquences pour l'environnement, car il faut retraiter les déchets, et les
  stocker. Le principe général est de retraiter les déchets dans des centres
  appropriés, dont la France s'est fait une spécialité mondialement reconnue, et
  de stocker dans le pays ayant produit ses déchets. Il faut donc également
  transporter ces déchets très dangereux, ce qui n'est pas sans poser d'énormes
  problèmes logistiques.<br /><br />Voici la liste des pays ayant des réacteurs
  nucléaires (nombre de réacteurs - nombre de centrales) : <ul>   
