title: 15e-sommet-de-la-francophonie
nameFr: 15e sommet de la Francophonie
nameEn: 15e sommet de la Francophonie
date: 2014-11-28T00:00:00.000Z
bodyFr: >-
  Le Sénégal accueille à partir de samedi 29 novembre et pour deux jours le 15e
  sommet de la Francophonie. L'Organisation internationale de la Francophonie
  (OIF) regroupe 77 Etats et gouvernements. Près de 300 millions de personnes
  sont francophones, et au total plus de 900 millions de personnes partagent la
  langue française et ses valeurs universelles.
