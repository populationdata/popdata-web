title: grippe-a-loms-releve-son-alerte-au-niveau-pandemique
nameFr: 'Grippe A : L''OMS relève son alerte au niveau pandémique'
nameEn: 'Grippe A : L''OMS relève son alerte au niveau pandémique'
date: 2009-06-13T00:00:00.000Z
bodyFr: >-
  L'Organisation mondiale de la santé (OMS) a annoncé jeudi 11 juin qu'elle
  avait relevé son niveau d'alerte concernant la grippe A (H1N1) à la phase 6,
  c'est-à-dire le niveau pandémique, le niveau le plus élevé.<!--more-->« J'ai
  décidé de relever le niveau d'alerte de phase 5 à phase 6. Le monde est
  désormais au début de la pandémie de grippe 2009 », a déclaré la directrice
  générale de l'OMS, le Dr Margaret Chan, lors d'une conférence de presse à
  Genève.   <p>Jeudi 11 juin, à 14h00 GMT, 74 pays avaient officiellement
  signalé 28 774 cas dinfection, dont 144 décès, a précisé l'OMS. « Le virus est
  contagieux, se transmettant facilement d'une personne à une autre, d'un pays à
  un autre », a dit le Dr Chan.</p>  <p>Toutefois, les experts pensent que cette
  pandémie, tout du moins à son début, « sera d'une gravité modérée », a ajouté
  la directrice générale de l'OMS. « Au vu des éléments actuels, la très grande
  majorité des patients ont des symptômes bénins et récupèrent pleinement et
  rapidement, souvent sans traitement médical », a-t-elle souligné.</p>  <p>Au
  niveau mondial, le nombre de décès est limité et on ne prévoit pas
  d'augmentation soudaine et dramatique du nombre d'infections graves ou
  mortelles, selon le Dr Chan.</p>  <p>Le Secrétaire général de l'ONU, Ban
  Ki-moon, a estimé pour sa part que la meilleure réponse à cette pandémie était
  « une démonstration ferme de solidarité mondiale ». « Comme d'autres maladies,
  H1N1 ne respecte pas les frontières. La manière la plus efficace de le
  combattre chez soi, pour tous les pays, est de le combattre partout où il
  apparaît », a-t-il dit lors de sa conférence de presse mensuelle au siège des
  Nations Unies à New York.</p>  <p>Il a prévenu que si le virus a frappé
  principalement les pays développés jusqu'à maintenant, l'hémisphère sud ne
  fait qu'entrer maintenant dans la saison de grippe. « Nous devons donc être
  prêts », a-t-il dit.</p>  <p>Il a notamment jugé « crucial » l'accès aux
  vaccins et aux antiviraux, en plus des antibiotiques. Il a rappelé qu'il avait
  participé avec le Dr Chan à une réunion le mois dernier à Genève avec une
  vingtaine de compagnies pharmaceutiques au cours de laquelle celles-ci ont
  accepté de consacrer une partie de leur production de vaccins aux nations
  vulnérables, sur demande de l'OMS.</p>  <p>La fabrication de vaccins a déjà
  commencé et les premières doses seront disponibles en septembre 2009.</p> 
  <p>Le Secrétaire général a aussi jugé nécessaire d'éviter les mesures
  discriminatoires telles que les interdictions de voyage ou les restrictions
  commerciales. Il a enfin estimé que l'impact de la pandémie de grippe A (H1N1)
  se ferait sentir bien au-delà du secteur sanitaire et que cela nécessiterait
  une coordination sur tous les fronts.</p>  <p>Il a indiqué qu'il réunirait
  lundi à New York le Comité directeur sur la grippe pour planifier les
  prochaines étapes.</p>  <p>Source : OMS<br /></p>
