title: 42-millions-de-personnes-deracinees-dans-le-monde
date: 2009-06-16T00:00:00.000Z
fr:
  title: 42 millions de personnes déracinées dans le monde
  body: >-
    Le nombre de personnes déracinées de force en raison des conflits et des
    persécutions dans le monde atteignait 42 millions à la fin 2008 dans un
    contexte de net ralentissement des rapatriements et de conflits plus longs
    conduisant à des déplacements prolongés, selon le rapport annuel « Global
    Trends » du Haut Commissariat des Nations Unies pour les réfugiés (UNHCR)
    rendu public mardi.<!--more-->Ce chiffre comprend 16 millions de réfugiés et
    de demandeurs d'asile et 26 millions de personnes déplacées à l'intérieur de
    leur propre pays, précise le rapport. 80% des réfugiés dans le monde se
    trouvent dans les pays en voie de développement, de même que la grande
    majorité des personnes déplacées à l'intérieur de leur propre pays.   <p>Le
    nombre total de 42 millions de personnes déracinées à la fin 2008 représente
    une baisse d'environ 700 000 personnes par rapport à l'année précédente,
    mais les nouveaux déplacements en 2009  qui ne figurent pas dans le rapport
    annuel  ont déjà plus que compensé cette diminution.</p>  <p>« En 2009, nous
    avons déjà connu d'importants nouveaux déplacements, en particulier au
    Pakistan, au Sri Lanka et en Somalie », a déclaré le Haut Commissaire des
    Nations Unies pour les réfugiés António Guterres. « Si certains déplacements
    sont de courte durée, d'autres peuvent prendre des années voire des
    décennies avant être résolus. Nous continuons à faire face à plusieurs
    situations de déplacement interne de plus long terme dans des endroits comme
    la Colombie, l'Irak, la République démocratique du Congo et la Somalie.
    Chacun de ces conflits a également produit des réfugiés qui fuient au-delà
    de leurs propres frontières ».</p>  <p>Environ 2 millions de réfugiés et de
    personnes déplacées à l'intérieur de leur propre pays (« personnes déplacées
    ») ont été en mesure de rentrer chez eux en 2008, en diminution par rapport
    à l'année précédente. Le rapatriement de réfugiés (604 000) a baissé de 17%
    tandis que les retours de personnes déplacées (1,4 million) ont chuté de
    34%. Cette baisse reflète en partie la détérioration des conditions
    sécuritaires, en particulier en Afghanistan et au Soudan.</p>  <p>Sur le
    nombre total de personnes déracinées, le HCR s'occupe de 25 millions, dont
    un nombre record de 14,4 millions de personnes déplacées  contre 13,7
    millions en 2007  et 10,5 millions de réfugiés. Les 4,7 millions de réfugiés
    restant sont des Palestiniens sous le mandat de l'Office de secours et de
    travaux des Nations Unies pour les réfugiés de Palestine dans le
    Proche-Orient.</p>  <p>Dans le cadre du processus récent de réforme
    humanitaire des Nations Unies, le HCR a été de plus en plus chargé
    d'apporter une aide aux personnes déplacées, ce qui s'ajoute à son mandat
    traditionnel de protection et d'assistance aux réfugiés ayant franchi des
    frontières internationales. Depuis 2005, l'agence a vu le nombre de
    personnes déplacées dont elle a la charge plus que doubler.</p>  <p>La
    Colombie accueille l'une des populations de personnes déplacées les plus
    importantes dans le monde, soit environ 3 millions selon les estimations.
    L'Irak accueillait quelque 2,6 millions de personnes déplacées fin 2008 
    dont 1,4 million ont été déplacées au cours des trois dernières années
    seulement. Il existe plus de 2 millions de personnes déplacées dans la
    région du Darfour au Soudan. Le regain des conflits armés dans l'est de la
    République démocratique du Congo et en Somalie l'année dernière a conduit à
    un déplacement total de respectivement 1,5 million et 1,3 million de
    personnes dans chacun des deux pays. Le Kenya a connu de nouveaux
    déplacements internes massifs au début de l'année, tandis que le conflit
    armé en Géorgie a contraint 135 000 personnes supplémentaires à fuir leur
    foyer. D'autres augmentations dans les déplacements en 2008 ont eu lieu en
    Afghanistan, au Pakistan, au Sri Lanka et au Yémen.</p>  <p>L'année
    dernière, la population de réfugiés relevant de la compétence du HCR a
    diminué pour la première fois depuis 2006 en raison des rapatriements
    librement consentis et de la révision à la baisse des estimations du nombre
    de réfugiés et de personnes dans des « situations similaires aux réfugiés »
    en Irak et en Colombie. Le nombre de réfugiés en 2008 s'élevait à 10,5
    millions, contre 11,4 millions en 2007. Le nombre de demandeurs d'asile
    déposant une demande d'asile à titre individuel a cependant augmenté pour la
    seconde année pour atteindre 839 000, soit une augmentation de 28%.
    L'Afrique du Sud (207 000 personnes) a été le pays recevant le plus de
    demandes individuelles, suivi par les Etats-Unis (49 000, selon les
    estimations du HCR), la France (35 000) et le Soudan (35 100).</p>  <p>Les
    pays en voie de développement ont accueillis 80% de tous les réfugiés, ce
    qui souligne la charge disproportionnée assumée par ceux qui en ont le moins
    la capacité ainsi que le besoin de soutien international. Parmi les
    principaux pays d'accueil de réfugiés en 2008, on trouve le Pakistan (1,8
    million), la Syrie (1,1 million), l'Iran (980 000), l'Allemagne (582 700),
    la Jordanie (500 400), le Tchad (330 500), la Tanzanie (321 900) et le Kenya
    (320 600). Les principaux pays d'origine étaient l'Afghanistan (2,8
    millions) et l'Irak (1,9 million), qui représentent à eux deux 45% de tous
    les réfugiés relevant de la responsabilité du HCR. Parmi les autres pays
    d'origine, on trouve la Somalie (561 000), le Soudan (419 000), la Colombie,
    qui inclut des personnes dans des situations similaires aux réfugiés (374
    000) et la République démocratique du Congo (368 000).</p>  <p>Source :
    UNHCR<br /></p>
