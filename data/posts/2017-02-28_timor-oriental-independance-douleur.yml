title: timor-oriental-independance-douleur
nameFr: 'Timor oriental : indépendance dans la douleur'
nameEn: 'Timor oriental : indépendance dans la douleur'
date: 2017-03-01T00:01:47.000Z
bodyFr: "[caption id=\"attachment_37080\" align=\"aligncenter\" width=\"1366\"]<a href=\"https://www.populationdata.net/pays/timor-oriental/\" rel=\"attachment wp-att-37080\"><img class=\"wp-image-37080 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Timor-oriental.jpg\" alt=\"Plage au Timor oriental\" width=\"1366\" height=\"768\" /></a> Plage au Timor oriental.[/caption]\r\n<p style=\"text-align: justify;\">Il y a 15 ans, PopulationData.net était lancé avec pour première fiche pays le <a href=\"https://www.populationdata.net/pays/timor-oriental/\">Timor oriental</a>. Celui-ci venait d'obtenir son indépendance, et cet événement\_a inspiré la création de ce site.\r\nDepuis l'accession à son indépendance effective, proclamée en 1975 mais finalement obtenue en 2002 après une guerre contre l'envahisseur <a href=\"https://www.populationdata.net/pays/indonesie/\">indonésien</a> qui fit des centaines de milliers de victimes, le Timor oriental continue de chercher le bon chemin vers le développement. Une tâche difficile dans un environnement très dégradé. Les ressources sont rares, même si le pays possède des hydrocarbures, et l'ONU soutien continuellement l'État en matière de sécurité, alimentaire notamment. L'actuelle stabilité politique permet au Timor de voir son économie croître de manière correcte, mais malheureusement insuffisante face aux besoins d'une population très pauvre.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/timor-oriental/\"><strong>Fiche pays Timor oriental</strong></a></li>\r\n</ul>"
