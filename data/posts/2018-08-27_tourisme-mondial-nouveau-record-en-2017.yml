title: tourisme-mondial-nouveau-record-en-2017
nameFr: 'Tourisme mondial : nouveau record en 2017'
nameEn: 'Tourisme mondial : nouveau record en 2017'
date: 2018-08-27T17:50:52.000Z
bodyFr: "[caption id=\"attachment_37374\" align=\"aligncenter\" width=\"1440\"]<a href=\"https://www.populationdata.net/pays/turques-et-caiques/turques-et-caiques-tourisme/\" rel=\"attachment wp-att-37374\"><img class=\"size-full wp-image-37374\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Turques-et-Caiques-tourisme.jpg\" alt=\"Turques-et-Caïques - tourisme\" width=\"1440\" height=\"1000\" /></a> Tourisme en <a href=\"https://www.populationdata.net/pays/turques-et-caiques/\">Turques-et-Caïques</a>[/caption]\r\n<p style=\"text-align: justify;\">Le <strong>tourisme</strong> continue sur sa lancée en 2017. Depuis 8 ans, la croissance du secteur est ininterrompue. En 2017, elle a été de +7 %, avec 1,323 milliard de touristes et plus de 1600 milliards de dollars de recettes (+5 %).\_Les arrivées de touristes internationaux ont augmenté de 84 millions en 2017.</p>\r\n<p style=\"text-align: justify;\">La progression de 2017 a été la plus forte depuis 2010, les régions d'Europe et d'Afrique arrivant en tête du tableau, avec respectivement 8\_% et 9\_% d’augmentation des arrivées.</p>\r\n<p style=\"text-align: justify;\">En plus des 1 340\_milliards de dollars de recettes engrangées par ces destinations, le tourisme international a généré 240 milliards de dollars supplémentaires au titre du transport international de voyageurs non-résidents en 2017, portant la valeur totale des exportations du tourisme à 1 600 milliards de dollars, soit 4 milliards de dollars par jour en moyenne, et 7 % des exportations mondiales.</p>\r\n<p style=\"text-align: justify;\">La demande de tourisme international en 2017 a poursuivi sur sa lancée positive des années précédentes et de nombreuses destinations à l’échelle mondiale ont affiché des résultats robustes, dont une reprise solide dans les destinations ayant eu à déplorer des incidents de sécurité ces dernières années.</p>\r\n<p style=\"text-align: justify;\">La forte demande de tourisme émetteur de presque tous les marchés, dont les rebonds des principales économies émergentes, à savoir le <a href=\"https://www.populationdata.net/pays/bresil/\">Brésil</a> et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, a bénéficié à la fois aux destinations avancées et émergentes.</p>\r\n<p style=\"text-align: justify;\">Le nouveau rapport montre aussi que la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> reste le premier marché émetteur au monde, ayant dépensé 258 milliards de dollars en 2017 pour le tourisme international, près d'un cinquième des dépenses touristiques mondiales en 2017, qui se situaient à 1 300 milliards de dollars, soit environ 94 milliards de dollars de plus qu'en 2016.</p>\r\n<p style=\"text-align: justify;\">Parmi les grandes destinations dans le monde, l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> s’est hissée en 2017 au deuxième rang des destinations les plus visitées pour ce qui est des arrivées internationales, après la <a href=\"https://www.populationdata.net/pays/france/\">France</a>.</p>\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> se classe\_au dixième rang des recettes touristiques après avoir affiché pendant six années consécutives une croissance à deux chiffres.</p>\r\n<p style=\"text-align: justify;\">La\_Russie est revenue dans le classement mondial des 10 premiers pays dépenseurs dans le secteur du tourisme, se hissant\_à la huitième position.</p>\r\n<p style=\"text-align: justify;\">Les données disponibles pour le début de l'année 2018 confirment que le tourisme international poursuit sa lancée positive, avec une augmentation annuelle de 6 % des arrivées entre janvier et avril.</p>\r\nSource : OMT, ONU"
