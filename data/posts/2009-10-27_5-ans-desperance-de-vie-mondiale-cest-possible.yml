title: 5-ans-desperance-de-vie-mondiale-cest-possible
date: '2009-10-28T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/oms-enfant-pneumonie.jpg'
fr:
  title: '+ 5 ans d''espérance de vie mondiale, c''est possible'
  body: >-
    L'espérance de vie de la population mondiale pourrait être augmentée de près
    de cinq années si l'on s'attaquait à cinq facteurs de risque pour la santé,
    selon un rapport de l'Organisation mondiale de la santé (OMS) publié mardi
    27 octobre.<!--more-->L'insuffisance pondérale pendant l'enfance, les
    rapports sexuels à risque, l'alcoolisme, le manque d'eau potable,
    d'assainissement et d'hygiène, et l'hypertension sont en effet responsables
    du quart des 60 millions de décès survenant chaque année, selon ce rapport.
    <p>Selon le coordonnateur de l'unité mortalité et poids de la maladie à
    l'OMS, Colin Mathers, « plus du tiers des décès d'enfants dans le monde
    peuvent être attribués à un petit nombre de facteurs de risque nutritionnels
    tels que l'insuffisance pondérale pendant l'enfance, l'insuffisance de
    l'allaitement maternel et la carence en zinc ».</p>  <p>Huit facteurs sont
    responsables à eux seuls de plus de 75% des cas de cardiopathie
    coronarienne, principale cause de mortalité dans le monde. Il s'agit de la
    consommation d'alcool, de l'hyperglycémie, du tabagisme, de l'hypertension
    artérielle, de l'indice de masse corporelle élevé, de
    l'hypercholestérolémie, d'une faible consommation de fruits et de légumes et
    de la sédentarité. </p>  <p>« Le fait de comprendre l'importance des
    facteurs de risque pour la santé aide les gouvernements à déterminer les
    politiques qu'ils souhaitent poursuivre », poursuit Mathers. « Les pays
    peuvent se fonder sur ce type de données ainsi que sur d'autres informations
    concernant les politiques et leur coût pour élaborer leur programme d'action
    sanitaire. »</p>  <p>Le rapport note également que neuf risques
    environnementaux et comportementaux ainsi que sept causes infectieuses sont
    responsables de 45% de décès par cancer dans le monde ; au niveau mondial,
    le surpoids et l'obésité entraînent plus de décès que l'insuffisance
    pondérale ; les environnements à risque et malsains sont responsables d'un
    décès d'enfant sur quatre dans le monde ; 71% des décès par cancer du poumon
    sont dus au tabagisme; dans les pays à faible revenu, des carences
    nutritionnelles faciles à corriger provoquent la mort d'un enfant sur 38
    avant l'âge de cinq ans ; les 10 principaux risques évitables réduisent
    l'espérance de vie d'environ sept ans au niveau mondial et de plus de 10 ans
    dans la région africaine.</p>  <p>Source : OMS<br /></p>
