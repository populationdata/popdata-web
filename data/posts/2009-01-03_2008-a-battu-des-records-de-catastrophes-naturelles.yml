title: 2008-a-battu-des-records-de-catastrophes-naturelles
date: 2009-01-04T00:00:00.000Z
fr:
  title: 2008 a battu des records de catastrophes naturelles
  body: >-
    S'il fallait encore des preuves de l'influence des changements climatiques,
    l'année 2008 a constitué une des années les plus catastrophiques en matière
    d'événements climatiques, selon le Programme des Nations Unies pour
    l'environnement (PNUE).<!--more--><img border="0" align="left"
    src="/images/articles/pnue-climat.jpg" />Le cyclone Nargis du mois de mai a
    fait 78.000 morts au moins au Myanmar, la saison des ouragans dans
    l'Atlantique a dévasté les Caraïbes, l'Amérique centrale et les Etats-Unis,
    rappelle le PNUE dans un communiqué publié mercredi.  <p> Les coûts associés
    à ces catastrophes sont estimés par la société d'assurance Munich Re à près
    de 200 milliards de dollars, dont 45 milliards de dommages assurés. Cela
    représente le double des coûts pour l'année 2007.</p> <p> L'année a aussi
    été marquée par des extrêmes climatiques, des inondations, des sécheresses,
    des tempêtes de neige, des vagues de chaleur et de froid, tandis que le
    volume de glace dans l'Arctique a connu un de ses niveaux les plus bas
    jamais enregistrés. </p> <p> Le PNUE souligne que les négociations en cours
    depuis la <a
    href="http://unfccc.int/meetings/cop_13/items/4049.php">Conférence des
    Nations Unies sur les changements climatiques de Bali</a> doivent aboutir en
    2009 à Copenhague avec une convention ambitieuse imposant des limites à
    l'émission de gaz à effet de serre, responsables du réchauffement climatique
    planétaire.</p> <p>Source : PNUE, ONU   <br />   </p>
