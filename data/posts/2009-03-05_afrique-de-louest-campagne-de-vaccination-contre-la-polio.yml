fr:
  title: 'Afrique de l''Ouest : campagne de vaccination contre la polio'
  body: >-
    Une campagne synchronisée de vaccination contre la polio a été lancée
    vendredi 27 février 2009 dans huit pays d'Afrique de l'Ouest, avec le
    soutien du Fonds des Nations Unies pour l'enfance (UNICEF) et de
    l'Organisation mondiale de la santé (OMS).<!--more--><img border="0"
    align="left" src="/images/articles/polio-vaccination.jpg" />La campagne
    espère vacciner 53 millions d'enfants de moins de cinq ans au Bénin, au
    Burkina Faso, en Côte d'Ivoire, au Ghana, au Mali, au Niger, au Togo et au
    Nigéria, précise l'UNICEF dans un communiqué. <p> L'objectif de cette
    campagne synchronisée transfrontalières est de toucher chaque enfant, des
    zones rurales les plus reculés aux zones urbaines les plus peuplées. Plus de
    162 000 agents vaccinateurs formés (67 000 agents uniquement pour le
    Nigéria) vont s'activer pour atteindre chaque enfant avec un vaccin oral
    contre la polio. Au total, 66 millions de doses de vaccin (33 millions pour
    le Nigéria) seront mises à disposition pour chaque passage de la campagne.
    </p> <p> La campagne va se tenir en deux temps : le premier passage aura
    lieu du 27 février au 2 mars, et le deuxième passage du 27 au 30 mars 2009
    (Au Ghana le premier passage a eu lieu du 12 au 14 février). Durant ces
    journées de vaccination, les équipes iront de porte à porte, et aussi dans
    les écoles et les centres de santé. </p> <p> Les activités d'information sur
    la campagne ont déjà commencé, cela inclut la participation des autorités
    locales, des chefs traditionnels et religieux, la communication et la
    mobilisation sociale par des travailleurs sociaux et des volontaires ainsi
    que la diffusion de spots TV et radio. </p> <p> En 2008, l'épidémie de
    polio, qui sévissait au Nord du Nigéria, s'est propagée dans six pays
    d'Afrique de l'Ouest. Le poliovirus sauvage avait déjà réinfecté le Niger en
    2007, de même que le Tchad et le Cameroun en Afrique Centrale. L'objectif de
    la campagne est d'atteindre un niveau critique d'immunisation contre la
    polio afin de stopper la circulation du poliovirus sauvage. La priorité est
    de vacciner chaque enfant au Nigéria et dans les zones à hauts risques de la
    région : districts des pays réinfectés où des cas ont été signalés,
    districts ayant une faible couverture vaccinale régulière, ainsi que les
    zones où la surveillance des nouveaux cas laisse à désirer.</p> <p> La clé
    du succès pour donner un coup d'arrêt à l'épidémie de polio est
    l'organisation de campagnes de vaccination conjointes, coordonnées et
    transfrontalières. En réalisant ces campagnes simultanément dans les huit
    pays, le risque de ne pas vacciner tous les enfants est amoindri, et ce
    particulièrement dans un contexte où l'on observe des mouvements de
    populations saisonniers. </p> <p> La campagne va mobiliser les équipes des
    ministères de la Santé de chaque pays, appuyées par l'UNICEF, l'OMS, le
    Rotary International et d'autres partenaires ainsi que des milliers de
    volontaires, les chefs traditionnels et religieux et les média, et fait
    partie intégrante de l'Initiative mondiale pour l'éradication de la
    poliomyélite. Le coût total de la campagne est de 29 millions de dollars
    pour les sept pays, et de 38 millions de dollars pour le Nigéria. Ce montant
    inclus le coût des vaccins, les coûts opérationnels, la mobilisation sociale
    et la surveillance.</p> <p> La poliomyélite est une maladie très infectieuse
    provoquée par un virus. Elle touche surtout les enfants de moins de cinq
    ans. Le virus attaque le système nerveux et se transmet à travers des
    aliments contaminés, l'eau souillée et les fèces. Une infection sur 200
    entraîne des paralysies irréversibles, le plus souvent des membres
    inférieurs. Parmi ces personnes paralysées, cinq à dix pour cent décèdent de
    paralysie respiratoire. </p> <p> Il n'y a pas de traitement pour soigner la
    polio mais elle peut être prévenue par la vaccination. L'OMS recommande que
    les enfants reçoivent trois doses de vaccin oral du poliovirus au cours de
    leur première année de vie. </p> <p> En 2008, quatre pays dans le monde -
    l'Afghanistan, l'Inde, le Nigéria et le Pakistan - demeuraient endémiques
    par rapport à 125 en 1988. En 2008, 803 cas de poliovirus sauvage ont été
    répertoriés au Nigéria et 41 cas de polio virus sauvage importés ont été
    déclarés : six au Bénin, six au Burkina Faso, un en Côte d'Ivoire, huit au
    Ghana, un au Mali, 13 au Niger et trois au Togo. Tous les cas importés sont
    de type poliovirus 1, excepté un cas de type 3 au Bénin.</p> <p> A la date
    du 13 février 2009, 26 cas de poliovirus sauvage ont été rapportés en
    Afrique de l'Ouest pour l'année 2009 ; 25 au Nigeria et un au Niger.</p>
    <p>Source : OMS   <br />   </p>
