  title: 'Birmanie : une démocratie fragile'
  body: "[caption id=\"attachment_36059\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\"><img class=\"wp-image-36059 size-wcbig\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rangoun-birmanie-800x600.jpg\" alt=\"Rangoun, capitale économique de la Birmanie\" width=\"728\" height=\"546\" /></a> Rangoun, capitale économique de la Birmanie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a>\_(ou Myanmar) a accédé à la démocratie récemment, après des décennies de dictature militaire sanglante. Le pays a été dirigé par une junte militaire jusqu'en 2011, date à laquelle le pouvoir a été remis entre les mains d'un pouvoir de transition, qui a organisé des élections. Celles-ci ont vu <a href=\"https://www.populationdata.net/2015/11/13/birmanie-victoire-du-parti-daung-san-suu-kyi/\">la victoire tant attendue du parti de la Prix Nobel de la paix 1988 Aung San Suu Kyi</a>, la Ligue nationale pour la démocratie, en 2015.\r\nLa nouvelle constitution ayant été écrite, sous la direction des militaires,\_spécifiquement à l'encontre de cette femme, afin de l'empêcher de devenir présidente (car son mari est\_étranger), le président, élu par le parlement (dont une partie des députés provient de la junte militaire), est actuellement\_Htin Kyaw, membre de ce parti.\r\nLa constante surveillance du processus démocratique de cette jeune république parlementaire par les militaires fragilise la démocratie et l'État de droit en Birmanie, et n'empêche pas toujours certaines exactions commises par exemple contre certaines communautés et minorités, qui attendent depuis longtemps les fruits de cette nouvelle liberté.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Fiche pays Birmanie</a></strong></li>\r\n</ul>"
