fr:
  title: Pays producteurs de pétrole
  body: >-
    En 2014, les tats-Unis sont devenus le premier producteur d'hydrocarbures
    (pétrole, gaz) du monde, devant l'Arabie saoudite et la Russie. Le prix du
    baril de pétrole brut a chuté considérablement, passant d'environ 115 $ en
    juin à 50 $ au début 2015. Jusqu'à redistribuer les cartes de la
    géopolitique mondiale de la puissance basée sur le pétrole.<!--more-->Nos
    économies sont depuis longtemps mondialisées. Le symbole de cette
    mondialisation économique est, et restera encore pendant quelques temps, le
    pétrole. Notre mode de vie, mondial, en dépend grandement.<br />Les
    hydrocarbures, pétrole et gaz surtout, sont produites la plupart du temps
    dans des régions qui n'en sont pas les plus grandes consommatrices.<br
    />D'où une problématique de transport de ces matières premières, qu'il faut
    ensuite raffiner pour les exploiter. Transport, chauffage, électricité. Nous
    nous servons toujours beaucoup d'elles pour notre consommation d'énergie. Le
    pétrole couvre 32% de nos besoins en énergie. La consommation moyenne par
    jour est d'environ 90 millions de barils.<br />Et cette consommation grandit
    sans cesse année après année. <br />Elle évolue aussi selon l'état de
    développement des pays.<br />Les pays les plus avancés, riches, se
    concentrent en Europe, Amérique du Nord, Asie de l'Est et Australie. Ils
    sont les plus gros consommateurs d'hydrocarbures. <br />Mais depuis deux
    décennies, des pays comme la Chine et l'Inde, avec leur puissance
    démographique et donc leur consommation en forte croissance et leur
    potentiel énorme, ont rejoint les principaux pays consommateurs. Ils ont
    joué le rôle de relais de croissance d'une industrie qui tendait à se
    stabiliser avec les politiques de modération de la consommation dans les
    pays riches.<br />Or, depuis l'avènement d'un prix très élevé du pétrole,
    les grands pays riches et producteurs que sont les tats-Unis et le Canada
    ont trouvé une parade à l'importation massive de pétrole depuis l'Asie de
    l'Ouest et l'Amérique du Sud : sables bitumineux au Canada, et pétrole de
    schiste aux tats-Unis.<br />Ils ont du même coup redistribué sensiblement
    les orientations stratégiques géopolitiques de leurs dirigeants. <br />La
    Chine en a profité pour prendre pied dans la plupart des régions
    productrices du monde, concurrençant l'Amérique du Nord et l'Europe, afin de
    combler ses besoins.<br />La récente baisse du prix du pétrole, identique à
    celle de 2008-2009, touche les grands pays producteurs. Certains d'entre
    eux, comme la Russie, font également face à de sévères sanctions de la part
    des occidentaux pour leur implication dans le conflit en Ukraine. Or,
    l'économie russe repose en trop grande partie sur les revenus des
    hydrocarbures. Une dépendance qui freine l'essor économique des dernières
    années.<br />C'est également le cas de nombreux pays producteurs, comme le
    Venezuela, l'Angola, le Nigéria. Ces pays n'ont pas encore eu le temps ni la
    volonté politique, comme en Arabie saoudite et dans le Golf persique, de
    diversifier leurs économies.<br />La chute est donc brutale.<br />
