fr:
  title: 'RDC : flambée de fièvre Ebola'
  body: >-
    La République démocratique du Congo est de nouveau touchée par la fièvre
    Ebola. Un épidémie de ce virus a été découverte dans le centre du pays, au
    Kasai occidental.   <br /><!--more--><img border="0" align="left"
    src="/images/articles/rdc-ebola.jpg" />L'Organisation mondiale de la santé
    (<a href="http://www.who.int/fr/">OMS</a>) a annoncé vendredi qu'elle
    apportait son soutien aux autorités de la République démocratique du Congo
    (RDC) pour maîtriser une épidémie de fièvre hémorragique due au virus
    Ebola.        <p> L'épidémie est apparue dans la province du Kasai
    occidental, selon un porte-parole du Secrétaire général de l'ONU à New York.
    </p> <p> L'OMS a déployé cinq véhicules sur le terrain et envoyé des
    équipements et des fournitures médicales adaptés. </p> <p> Participent
    également à cette opération le Fonds des Nations Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>), la Mission de
    l'Organisation des Nations Unies en République démocratique du Congo (<a
    href="http://www.monuc.org/home.aspx?lang=fr">MONUC</a>) et le Programme
    alimentaire mondial <a href="http://www.wfp.org/english/">(PAM)</a>. </p>
    <p> Selon l'OMS, la fièvre hémorragique à bola se caractérise généralement
    par une brusque montée de température, avec une faiblesse intense, des
    myalgies, des céphalées et des maux de gorge. Cette fièvre est souvent
    suivie de vomissements, de diarrhées, d'éruptions cutanées, d'insuffisance
    rénale et hépatique et d'hémorragies internes et externes. </p> <p> Le virus
    bola se transmet par contact direct avec le sang, les sécrétions, les
    organes ou des liquides biologiques des sujets infectés.</p> <p> Les rituels
    funéraires, au cours desquels les parents et amis sont en contact direct
    avec le corps du défunt, jouent un rôle important dans la transmission.</p>
    <p> Comme l'ont confirmé des observations en Côte d'Ivoire, en République du
    Congo et au Gabon, le virus bola peut se transmettre à l'homme lors de la
    manipulation d'animaux porteurs du virus, vivants ou morts : chimpanzés,
    gorilles et antilopes des bois.</p> <p> Des agents de santé ont été souvent
    contaminés au contact des malades qu'ils traitaient sans prendre les
    précautions anti-infectieuses nécessaires et sans appliquer les techniques
    de soins en isolement.</p> <p>Source : OMS      <br />   </p>
