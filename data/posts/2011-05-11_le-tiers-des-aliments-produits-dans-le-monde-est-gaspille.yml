title: le-tiers-des-aliments-produits-dans-le-monde-est-gaspille
date: 2011-05-12T00:00:00.000Z
fr:
  title: Le tiers des aliments produits dans le monde est gaspillé
  body: >-
    Le tiers des aliments produits chaque année dans le monde pour la
    consommation humaine, soit environ 1,3 milliard de tonnes,  est perdu ou
    gaspillé, estime un rapport préparé par la l'Organisation des Nations Unies
    pour l'alimentation et l'agriculture (FAO) à la demande de l'Institut
    suédois pour l'alimentation et la biotechnologie.<!--more-->Le rapport
    révèle que « les pays industriels comme les pays en  développement
    gaspillent les mêmes quantités de nourriture, soit 670  millions et 630
    millions de tonnes respectivement ».    <p>Chaque année, les consommateurs
    des pays riches gaspillent presque  autant de nourriture, soit 222 millions
    de tonnes, que l'entière  production alimentaire nette de l'Afrique
    subsaharienne, soit 230  millions de tonnes. </p>  <p>Les fruits et légumes
    ainsi que les racines et tubercules sont les  aliments les plus gaspillés au
    niveau mondial. Le volume total de  nourriture perdue ou gaspillée chaque
    année est équivalent à plus de la  moitié de la production céréalière
    mondiale (2,3 milliards de tonnes en  2009-2010). </p>  <p>Le rapport,
    intitulé « Global food losses and food waste », sera  présenté lors de la
    tenue, les 16 et 17 mai 2011 à Düsseldorf, de Save  Food!, un congrès
    thématique organisé dans le cadre du Salon  international de l'industrie de
    l'emballage, Interpack2011.</p>  <p>Dans leur étude, les experts distinguent
    les pertes alimentaires et le  gaspillage de nourriture. Les pertes
    alimentaires, aux stades de la  production, de la récolte, de
    l'après-récolte et de la transformation,  sont plus importantes dans les
    pays en développement. Les experts  expliquent ces pertes par l'utilisation
    d'infrastructures défaillantes  et de technologies dépassées ainsi que par
    la faiblesse des  investissements dans les systèmes de production
    alimentaire des pays les  moins avancés.  </p>  <p>Le gaspillage de
    nourriture, lui, est extrêmement problématique dans les  pays industriels.
    Il est trop souvent le fait des détaillants et  consommateurs qui jettent à
    la poubelle des aliments parfaitement  comestibles. En Europe et en Amérique
    du Nord, chaque consommateur  gaspille entre 95 et 115 kg par an, contre 6 à
    11 kg seulement pour le  consommateur d'Afrique subsaharienne et d'Asie du
    Sud et du Sud-Est.</p>  <p>La production alimentaire totale par habitant
    pour la consommation  humaine s'élève à environ 900 kg par an dans les pays
    riches, soit près  du double des 460 kg produits annuellement dans les
    régions les plus  pauvres. Dans les pays en développement, 40% des pertes se
    produisent  aux stades de l'après-récolte et de la transformation alors que
    dans les  pays industriels plus de 40% des pertes sont le fait des
    détaillants et  des consommateurs. <br /></p>  <p>Selon les experts de la
    FAO, les pertes et le gaspillage alimentaires  entraînent la dilapidation
    des ressources, notamment l'eau, la terre,  l'énergie, le travail et le
    capital. Ils entraînent aussi, inutilement,  des émissions de gaz à effet de
    serre, contribuant ainsi au  réchauffement mondial et au changement
    climatique.</p>  <p>Dans les pays en développement, la FAO plaide en faveur
    du renforcement  de la chaîne d'approvisionnement alimentaire en facilitant
    l'accès  direct des petits paysans aux acheteurs. Les secteurs privé et
    public  devraient également investir davantage dans les infrastructures, le 
    transport, la transformation et l'emballage. </p>  <p>Dans les pays à
    revenus moyens et élevés, les pertes et le gaspillage  alimentaires
    découlent largement du comportement des consommateurs mais  aussi du manque
    de communication entre les différents acteurs de la  chaîne
    d'approvisionnement.</p>  <p>Source : FAO (communiqué)<br /></p>
