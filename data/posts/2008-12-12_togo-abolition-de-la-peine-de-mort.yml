title: togo-abolition-de-la-peine-de-mort
date: '2008-12-13T00:00:00.000Z'
fr:
  title: 'Togo : abolition de la peine de mort'
  body: >-
    Le Togo vient d'abolir la peine de mort dans son arsenal juridique. Cette
    annonce importante intervient au moment où l'on fête les soixante ans de la
    Déclaration Universelle des Droits de l'Homme.   <br /><!--more-->« La
    décision d'abolir la peine capitale au Togo envoie un message très fort », a
    déclaré Mme Pillay, Haut commissaire aux droits de l'homme de l'ONU dans un
    communiqué publié à Genève. « Elle renforce la volonté du Togo d'uvrer pour
    la mise en place d'une justice sereine qui n'a pas recours à la violence
    ».   <br />  <br />   Le gouvernement du Togo a annoncé son intention
    d'abolir la peine de mort lors du dernier conseil des ministres qui s'est
    tenu le 10 décembre. Un projet de loi dans ce sens devrait être présenté
    très prochainement à l'Assemblée nationale. La peine de mort n'est plus
    pratiquée depuis trente ans au Togo, mais figure toujours dans la
    législation pénale du pays.  <br />  <br />  Source : ONU  <br type="_moz"
    />
