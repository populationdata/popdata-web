  title: 'Malawi : doublement des malades du sida sous traitement'
  body: >-
    Le Malawi veut doubler le nombre de malades du sida qui soient sous
    traitement. Le Malawi est un pays d'Afrique australe ravagé par le sida,
    avec un taux de prévalence de 14% de la population.<!--more-->Près d'1
    million de personnes sont atteintes du sida, et parmi elles, seules 115 000
    sont traitées grâce aux antirétroviraux. <br />La ministre de la santé,
    Marjorie Ngaunje, a déclaré qu'elle souhaitait porter ce nombre à 245 000 
    personnes d'ici 2010, principalement grâce à l'aide qu'elle demande à l'ONU
    et aux bailleurs de fonds internationaux comme la Banque Mondiale.<br />Le
    pays est en crise permanente au niveau de la santé, et l'on compte environ
    150 médecins pour 13.6 millions d'habitants, soit 1 médecin pour 90 000
    habitants ! <br />Le personnel médical manque cruellement également, même si
    l'ONU finance le recrutement de milliers d'aides-soignants actuellement. 
    L'accès de la population aux médicaments pose également problème, notamment
    les antirétroviraux pour lutter contre le Sida, les finances publiques étant
    réduites à la  portion congrue.<br /><br />Source : ONUSIDA<br />
