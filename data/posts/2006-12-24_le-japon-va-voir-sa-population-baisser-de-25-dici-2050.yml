title: le-japon-va-voir-sa-population-baisser-de-25-dici-2050
date: 2006-12-25T00:00:00.000Z
fr:
  title: Le Japon va voir sa population baisser de 25% d'ici 2050
  body: >-
    Actuellement constituée de 127 millions  de personnes, la population de
    l'archipel nippon va voir sa population  fortement baisser d'ici 2050. On
    estime que cette baisse atteindra  25%, contre 21% dans de précédentes
    études. Ainsi, la tendance  s'accélère, et le vieillissement
    s'accentue.<!--more-->Pour la première fois en 2005 la population du Japon a
    baissé de 30 000 personnes.                Le pays pourrait donc, si la
    tendance se  maintient, se retrouver avec environ 100 millions d'habitants
    dans un  peu plus de 40 ans.  Ce vieillissement général de la  population
    n'est pas sans poser quelques soucis aux autorités. En effet,  ce pays
    riche, très riche, doit faire face à de plus en plus de  dépenses pour
    améliorer le bien-être des plus âgés. Et accumuler ainsi  une dette
    colossale, parmis les plus importantes du monde. <br />              Les
    dépenses des services sociaux et de santé augmentent  beaucoup plus
    rapidement que la croissance économique, et représentent  désormais 25% du
    budget global. Et cela va continuer à prendre de  l'importance au fur et à
    mesure de l'augmentation de la population âgée  de plus de 65 ans,
    population qui devrait passer à 40% du total en 2050.  L'immigration est
    souvent envisagée  comme une solution pour augmenter le nombre de personnes
    au travail. <br />Mais au Japon, on dénombre seulement 2 millions
    d'étrangers, soit  environ 1.5% du total, ce qui est très faible pour un
    pays riche. Le  pays n'a pas de tradition d'immigration, mais il pourrait
    faire évoluer  sa politique pour s'ouvrir un peu plus. Cependant, même avec
    cette  solution, il ne résoudra pas, loin de là, le trou laissé par cette 
    baisse importante.<br />Le taux de fertilité, actuellement de  1.39, devrait
    passer et se stabiliser à 1.26 enfants par femme en 2050.  Si le
    gouvernement tente de faire remonter ce taux, cette politique est 
    actuellement un cuisant échec, et ce n'est pas fini. <br />              Il
    s'agirait cependant de la mesure la plus importante  pour tenter de freiner
    la baisse générale de la population. En effet, le  renouvellement des
    générations se fait à environ 2-2.1 enfants par  femme. Travailler sur ce
    point est la meilleure chance du Japon.<br />Il y a certes un avantage à
    être moins  nombreux sur un territoire dont la superficie  est très
    limitée,  montagneux pour une part très importante (73%). La concentration
    urbaine  devrait faiblir, la superficie des logements et le bien-être
    devraient  s'améliorer, mais la pression sur l'environnement s'acroître
    encore. <br />L'étalement urbain continuera, et risque de faire du pays
    presque entier  une immense zone recouverte de villes sans fin, éliminant
    toute  agriculture ou activité environnementale. <br />              Déjà,
    l'immense métropole de Tokyo, qui compte 33 millions  d'habitants, soit
    autant qu'un pays comme le Canada, étend son  influence et la mégalopole qui
    longe toute la côte Est du pays, de  Sendaï au Nord à Fukuoka au Sud s'étale
    sur plus de 1000 km de long !  Et la baisse de la population, si  importante
    soit-elle, ne diminuera pas ce phénomène, car bien au  contraire, les
    japonais ayant plus de place par personne, ils prendront  plus leur aise.
