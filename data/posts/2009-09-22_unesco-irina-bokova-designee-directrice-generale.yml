fr:
  title: 'UNESCO : Irina Bokova désignée directrice générale'
  body: >-
    Les 58 membres du Conseil exécutif de l'Organisation des Nations Unies pour
    l'éducation, la science et la culture (UNESCO) ont désigné mardi la Bulgare
    Irina Bokova, ancienne ministre des affaires étrangères, comme candidate au
    poste de directrice générale de l'Organisation.<!--more-->Cette nomination
    sera soumise le 15 octobre prochain à la Conférence générale qui réunit les
    représentants des 193 états membres de l'Organisation, a précisé l'UNESCO
    dans un communiqué. <p>Après le 5ème tour de scrutin, le président du
    Conseil exécutif, Olabiyi Babalola Joseph Yaï (Bénin), a annoncé le résultat
    : « Irina Bokova, candidate présentée par la Bulgarie a été désignée par le
    Conseil exécutif à la majorité des suffrages exprimés. Trente et une voix se
    sont portées sur son nom ».</p>  <p>Mme Bokova, qui a remporté une victoire
    serrée face à l'Egyptien Farouk Hosny, sera la première femme à diriger
    l'UNESCO, dont le siège est à Paris. Elle remplacera le Japonais, Koïchiro
    Matsuura, pour un mandat de quatre ans. </p>  <p>Née en 1952 à Sofia, Mme
    Bokova est actuellement ambassadrice de Bulgarie en France et déléguée
    permanente de son pays auprès de l'UNESCO. Diplomate de carrière  formée à
    l'Institut des relations internationales de Moscou et à l'University of
    Maryland (Etats-Unis) - et femme politique, elle a été vice-ministre des
    Affaires étrangères (1995-97) et ministre des Affaires étrangères (1996-97).
    Candidate à la Vice-Présidence de la République en 1996, elle a pris
    position pour l'adhésion de son pays à l'OTAN et à l'Union européenne.</p> 
    <p>Les huit autres candidats en lice pour le poste de directeur général de
    l'UNESCO étaient : Ina Marciulionyte (Lituanie) ; Mohammed Bedjaoui
    (Algérie) ; Farouk Hosny (Egypte) ; Sospeter Mwijarubi Muhongo
    (République-Unie de Tanzanie) ; Alexander Vladimirovich Yakovenko
    (Fédération de Russie) ; Ivonne Juez de A. Baki (Equateur) ; Benita
    Ferrero-Waldner (Autriche) ; Nouréini Tidjani-Serpos (Bénin).</p>  <p>La
    direction de L'UNESCO par M. Matsuura est entâchée par de nombreuses
    affaires de corruption, favoritisme et malversations mettant en péril la
    survie même de l'institution. Il est à espérer que la nouvelle directrice
    générale saura remettre sur le bon chemin cet organisme qui oeuvre pour le
    rapprochement des peuples du monde autour de la culture.<br /></p> 
    <p>Source : UNESCO<br /></p>
