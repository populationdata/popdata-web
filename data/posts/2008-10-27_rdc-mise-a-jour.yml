title: rdc-mise-a-jour
date: 2008-10-28T00:00:00.000Z
fr:
  title: 'RDC : mise à jour'
  body: >-
    Voici une mise à jour de la fiche sur la République démocratique du Congo,
    ce grand pays plein de richesses mais ruiné par des années de guerres. Avec
    sa taille gigantesque, sa population qui croît à un rythme effréné, ses
    ressources minérales et sa position géostratégique, il est promis à un grand
    avenir.   <br />
