title: papouasie-nouvelle-guinee-seisme-de-magnitude-6-7-2
date: 2010-12-02T00:00:00.000Z
fr:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.7'
  body: >-
    Un séisme de magnitude 6.7 s'est produit en Papouasie-Nouvelle-Guinée, sur
    l'île de Nouvelle-Bretagne, à 13h12 aujourd'hui 2 décembre. Le 5 août
    dernier déjà, un puissant séisme de magnitude 7.0 s'était produit au même
    endroit.<!--more-->On ignore pour le moment s'il y a des dégâts et des
    victimes, mais la zone est heureusement très peu peuplée.<br /><br />Cette
    région du Pacifique ouest se situe sur une zone sismique très active et qui
    secoue régulièrement ces îles.<br /><br />[carte dans colonne
    centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards Program
en:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.7'
