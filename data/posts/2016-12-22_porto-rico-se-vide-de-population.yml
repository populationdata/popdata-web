bodyFr: "[caption id=\"attachment_36156\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/porto-rico/\" rel=\"attachment wp-att-36156\"><img class=\"wp-image-36156 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Porto-Rico-plage.jpg\" alt=\"Plage à Porto Rico\" width=\"1920\" height=\"1116\" /></a> Plage à Porto Rico.[/caption]\r\n<p style=\"text-align: justify;\">Depuis un peu plus de 12 ans, le territoire de <strong><a href=\"https://www.populationdata.net/pays/porto-rico/\">Porto Rico</a></strong>, État libre associé aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>\_situé dans les Antilles, se vide de sa population. En 2004, l'archipel avait atteint son apogée démographique, avec environ 3,8 millions d'habitants. Depuis, il a perdu un peu plus de 10 % de ses habitants, soit plus de 400 000 personnes. Plusieurs facteurs se combinent : vieillissement de la population, forte baisse de la natalité, et émigration de masse vers le pays colonisateur, qui attire les jeunes générations en quête de travail.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/porto-rico/\">Fiche pays Porto Rico</a></li>\r\n</ul>"
