title: 152-millions-denfants-travail-monde
nameFr: 152 millions d'enfants au travail dans le monde
nameEn: 152 millions d'enfants au travail dans le monde
date: 2017-11-20T19:53:40.000Z
bodyFr: "<div class=\"mceTemp\" style=\"text-align: justify;\"></div>\r\n\r\n[caption id=\"attachment_39533\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2017/11/20/152-millions-denfants-travail-monde/enfant-travail-indonesie/\" rel=\"attachment wp-att-39533\"><img class=\"size-full wp-image-39533\" src=\"https://www.populationdata.net/wp-content/uploads/2017/11/enfant-travail-indonesie.jpg\" alt=\"Enfant au travail, Indonésie\" width=\"1024\" height=\"683\" /></a> Un enfant travaillant sur un site de production alimentaire de chips traditionnels indonésiens, à Sidoarjo, Java Est, <a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>. Photo : OIT, Asrian Mirza[/caption]\r\n<p style=\"text-align: justify;\">Un enfant sur dix travaille dans le monde, soit 152 millions d'enfants victimes du fléau du travail des enfants, a indiqué l'Organisation internationale du travail (OIT) lors de l'ouverture de la\_IV<sup>e</sup> Conférence mondiale sur l’élimination durable du travail des enfants, qui se déroulait à Buenos Aires, <a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a>, du 14 au 16 novembre 2017. Et parmi tous ces enfants, la moitié effectue un travail dangereux.</p>\r\n<p style=\"text-align: justify;\">La conférence avait pour objet d'accélérer le rythme de l'élimination du travail des enfants d'ici 2025, conformément aux engagements pris en 2015 dans le cadre des Objectifs de développement durable (ODD) de l'ONU.\_A la veille de cette conférence, l'OIT avait appelé à redoubler d'efforts pour « reléguer le travail des enfants aux oubliettes de l'histoire », dans un rapport publié lundi 13 novembre.</p>\r\n\r\n\r\n[caption id=\"attachment_39537\" align=\"aligncenter\" width=\"767\"]<a href=\"https://www.populationdata.net/2017/11/20/152-millions-denfants-travail-monde/enfants-ecole-natasha-graham-gpe/\" rel=\"attachment wp-att-39537\"><img class=\"size-full wp-image-39537\" src=\"https://www.populationdata.net/wp-content/uploads/2017/11/enfants-ecole-Natasha-Graham-GPE.jpg\" alt=\"Enfants à l'école\" width=\"767\" height=\"431\" /></a> Enfants à l'école. Photo : Natasha Graham, GPE[/caption]\r\n<p style=\"text-align: justify;\">« Nous avançons dans la bonne direction, mais nous devons le faire à un rythme beaucoup plus soutenu », a rappelé l'Organisation siégeant à Genève, <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>, dans son rapport intitulé 'Mettre fin au travail des enfants d'ici à 2025 : examen des politiques et des programmes'.</p>\r\n<p style=\"text-align: justify;\">Le rapport énumère quatre « piliers » politiques essentiels dans la lutte contre le travail des enfants : renforcer les protections juridiques, améliorer la gouvernance des marchés du travail et des entreprises familiales, consolider la protection sociale et investir dans une éducation gratuite de qualité.</p>\r\n<p style=\"text-align: justify;\">Source : OIT, ONU</p>"
