title: grippe-a-33-pays-touches
nameFr: 'Grippe A : 33 pays touchés'
nameEn: 'Grippe A : 33 pays touchés'
date: 2009-05-13T00:00:00.000Z
bodyFr: >-
  Plus de 5 700 cas d'infection par le virus grippal A (H1N1) ont été notifiés
  par 33 pays à la date du 13 mai 2009 à 6 heures GMT, a indiqué mercredi
  l'Organisation mondiale de la santé (OMS).<!--more-->Le Mexique a notifié 2
  059 cas d'infection humaine confirmés en laboratoire, dont 56 décès. Les
  Etats-Unis en ont notifiés 3 009, dont trois décès, le Canada 358, dont un
  décès, et le Costa Rica 8, dont un décès.    <p>Les pays qui suivent ont
  notifié des cas d'infection confirmés en laboratoire mais pas de décès :
  Allemagne (12), Argentine (1), Australie (1), Autriche (1), Brésil (8), Chine
  (3, dont 1 dans la Région administrative spéciale de Hong Kong et 2 en Chine
  continentale), Colombie (6), Corée du Sud (3), Cuba (1), Danemark (1), El
  Salvador (4), Espagne (98), Finlande (2), France (13), Guatemala (3), Irlande
  (1), Israël (7), Italie (9), Japon (4), Norvège (2), Nouvelle-Zélande (7),
  Panama (29), Pays-Bas (3), Pologne (1) Portugal (1), Royaume-Uni (68), Suède
  (2), Suisse (1) et Thaïlande (2).</p>  <p>Aucune restriction aux voyages n'est
  recommandée par l'OMS en relation avec cette flambée d'infections par le virus
  grippal A (H1N1).</p>  <p>Les personnes malades doivent différer leur voyage à
  l'étranger et les voyageurs qui tombent malades à leur retour doivent
  consulter les services médicaux. Ces recommandations sont des mesures de
  prudence qui peuvent limiter la propagation de nombreuses maladies
  transmissibles, dont la grippe.</p>  <p>L'OMS recommande également de se laver
  les mains régulièrement au cours de la journée.<br /></p>  <p>Source : OMS<br
  /></p>
