title: mexique-seisme-de-magnitude-6-2
date: '2010-06-30T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Mexique : séisme de magnitude 6.2'
  body: >-
    La région d'Oaxaca, au Mexique, a été le théâtre d'un violent séisme de
    magnitude 6.2 à 2h22 (heure locale) ce matin. Situé au sud de la capitale
    Mexico, Oaxaca est un état agricole très pauvre. La secousse a été très
    durement ressentie par plusieurs milliers de personnes. On ignore s'il y a
    des victimes et l'étendue des dégâts.<!--more-->On dénombre très
    régulièrement des tremblements de terre au Mexique. Le pays est en effet
    situé le long de la ceinture de feu du Pacifique, sur sa partie est. De
    nombreuses lignes de faille le parcourent, notamment du nord au sud.<br
    /><br />[carte dans colonne centrale-&gt;]<br /><br />Source : USGS -
    Earthquake Hazards Program
