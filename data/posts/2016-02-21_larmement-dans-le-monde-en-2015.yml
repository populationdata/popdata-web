  title: L'armement dans le monde en 2015
  body: "<p style=\"text-align: justify;\">Le marché des armes est l'un des plus gros et lucratifs dans le monde. Le rapport annuel de l'Institut international de recherche sur la paix de Stockholm (SIPRI) indique qu'il continue de croître constamment depuis 2004. Une donnée inquiétante pour la paix et la sécurité mondiale.<!--more-->L'Asie reste la principale destination des exportations d'armes, avec en tête l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, premier importateur mondial. Ce pays représente à lui seul 14 % du marché mondial du commerce de l'armement. L'Asie dans son ensemble représente 46 % (avec l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>). Les importations de cette région du monde ont augmenté de 26 % entre 2006-2010 et 2011-2015.</p>\r\n\r\n\r\n[caption id=\"attachment_3698\" align=\"aligncenter\" width=\"500\"]<a href=\"https://www.populationdata.net/cartes/monde-commerce-des-armes-2015/\"><img class=\"wp-image-3698\" src=\"https://www.populationdata.net/wp-content/uploads/monde-armes-2015-1024x724.jpg\" alt=\"Monde - commerce des armes (2015)\" width=\"500\" height=\"354\" /></a> Monde - commerce des armes (2015) (cliquez pour agrandir).[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, Inde, <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> et <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> renforcent significativement leurs forces militaires. La progression du Viêt Nam sur cette période est même exceptionnelle : +699 % !\r\nDans l'ouest de l'Asie et l'Afrique du Nord, région communément appelée Moyen-Orient, les importations de matériels militaires ont augmenté de 61 % entre 2006-10 et 2011-15. En 2011-15, l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a> était le deuxième plus grand importateur d'armement au monde, avec une hausse de 275 % par rapport à 2006-10. De leur côté, les importations par les <a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a> ont augmenté de 35 % et ceux du <a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> de 279 %. L'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a> a augmenté de 37 % ses importations entre 2006-10 et 2011-15, principalement en raison dune forte hausse en 2015 (contrats Rafale et Mistral avec la <a href=\"https://www.populationdata.net/pays/france/\">France</a> notamment).\r\nLes importations en Afrique ont augmenté de 19 % durant cette période, <a href=\"https://www.populationdata.net/pays/algerie/\">Algérie</a> et <a href=\"https://www.populationdata.net/pays/maroc/\">Maroc</a> représentant 56 % du total du continent.\r\nDans les Amériques, le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> a augmenté ses importations de 331 %.</p>\r\nLes <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> restent les premiers exportateurs d'armes. Les États-Unis ont une part de marché d'environ 33 % et ont augmenté leurs livraisons d'armes majeures de 27 % durant la période 2011-2015 par rapport à 2006-2010. La Russie pour sa part a augmenté de 28 % ses exportations et sa part est de 25 % du total mondial. La Chine passe juste devant la France ensuite, avec une augmentation de 88 % sur la période quand les exportations de la France baissaient de 9,8 %. L'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> a vu ses exportations drastiquement baisser de moitié.\r\nLes baisses européennes, de 41 %, s'expliquent en grande partie par les réductions budgétaires des forces armées de l'Union européenne orchestrées ces dernières années.\r\n\r\nSource : SIPRI <a href=\"http://www.sipri.org/\" target=\"_blank\">www.sipri.org</a>"
