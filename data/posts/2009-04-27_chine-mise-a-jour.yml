title: chine-mise-a-jour
date: '2009-04-28T00:00:00.000Z'
fr:
  title: 'Chine : mise à jour'
  body: >-
    Avec "seulement" 17.3 millions d'habitants en plus en un an, la Chine
    maîtrise plutôt bien sa démographie. Au prix du sacrifice de nombreuses
    fillettes, un problème qui va se déplacer dans le temps, lorsque les hommes
    ne trouveront pas de femmes une fois devenus adultes. La crise démographique
    risque alors d'être "inversée" avec un déficit démographique, créant des
    troubles psychologiques majeurs dans la population masculine, que l'on
    commence déjà à détecter.
en:
  title: 'Chine : mise à jour'
  body: ''
