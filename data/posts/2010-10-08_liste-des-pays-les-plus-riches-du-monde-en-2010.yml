  title: Liste des pays les plus riches du monde en 2010
  body: >-
    Nous publions la liste des pays les plus riches du monde, les 40 premiers
    pays, avec pour une fois la monnaie Euro (). Où l'on comprend que les pays
    émergents d'Asie et les grands pays en terme de démographie comme la Chine
    et l'Inde prennent enfin une position prépondérante, dû à leur réel rang
    dans le monde.<!--more-->Une vision dérangeante pour certains occidentaux,
    habitués aux  premières places, mais qui correspond de plus en plus à un
    rattrapage.<br /><br />Les montant sont des estimations, en euro, après
    conversion depuis le dollar des Etats-Unis ($USD). Les chiffres officiels
    pour l'année 2009 devraient être publiés sous peu dans tous ces pays, mais
    les ordres de grandeur resteront probablement les mêmes.<br /><br />Voici la
    liste des 40 pays les plus riches du monde en 2009 (évolution 2008-2009),
    en  : <br />  <ol>    <li>Etats-Unis : 11 312 Mds  (-2,6% en 2009)<br
    /></li>    <li>Chine : 6 998 Mds  (+9,1%)<br /></li>    <li>Japon : 3 320
    Mds  (-5,3%)<br /></li>    <li>Inde : 2 856 Mds  (+7,4%)</li>   
    <li>Allemagne : 2 248 Mds  (-4,9%)</li>    <li>Royaume-Uni : 1 702 Mds 
