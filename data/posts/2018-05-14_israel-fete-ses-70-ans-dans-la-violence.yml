date: 2018-05-14T19:56:50.000Z
bodyFr: "[caption id=\"attachment_39993\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/2018/05/14/israel-fete-ses-70-ans-dans-la-violence/gaza-manifestation-13-mai-2018/\" rel=\"attachment wp-att-39993\"><img class=\"size-full wp-image-39993\" src=\"https://www.populationdata.net/wp-content/uploads/2018/05/gaza-manifestation-13-mai-2018.jpg\" alt=\"Manifestations à Gaza, mai 2018\" width=\"800\" height=\"400\" /></a> Manifestations à Gaza, mai 2018. Photo : Le Monde[/caption]\r\n<p style=\"text-align: justify;\">Ce qui est généralement une fête joyeuse — un anniversaire — se transforme cette année en une fête macabre en <a href=\"https://www.populationdata.net/pays/israel/\">Israël</a>. Le pays fête en effet ses 70 ans, tout en commémorant l'installation à Jérusalem de l'ambassade des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Le tout dans le sang.</p>\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/palestine/\">Palestiniens</a>\_de leur côté commémorent la « Nakba », la « grande catastrophe », celle de l'expulsion de centaines de milliers d'Arabes palestiniens d'Israël en 1948 (environ 700 000 personnes), juste après l'instauration de l'État israélien et la guerre avec les pays arabes tout autour qui a suivie. Ils manifestent également contre l'installation de l'ambassade des États-Unis à Jérusalem.</p>\r\n<p style=\"text-align: justify;\">Depuis plusieurs semaines, les heurts entre des Palestiniens de Gaza et l'armée israélienne ont fait des dizaines de morts et des milliers de blessés au niveau de la frontière séparant l'enclave de Gaza — une gigantesque « prison » de 2 millions d'habitants vivant sous blocus depuis des années\_— et le territoire d'Israël. Aujourd'hui lundi 14 mai, au moins 61 Palestiniens ont été tués par des soldats israéliens (115 depuis le 30 mars, date du début de la « Marche du retour »), et plus de 2700 personnes ont été blessées, principalement à Gaza mais aussi en Cisjordanie, lors de manifestations contre l'inauguration de l'ambassade américaine à Jérusalem, transférée depuis Tel Aviv.</p>\r\n<p style=\"text-align: justify;\">Cette ville est revendiquée comme capitale à la fois par Israël et par la Palestine (dans sa partie orientale). Une capitale non reconnue par l'ONU et la communauté internationale, qui ne reconnaît que Tel Aviv comme capitale d'Israël tant que la paix avec les Palestiniens n'est pas signée et que ces derniers n'ont pas un État viable indépendant.</p>\r\n<p style=\"text-align: justify;\">Le président des États-Unis Donald Trump avait déclaré en décembre dernier que son pays reconnaissait Jérusalem comme capitale d'Israël, et avait alors décidé d'y transférer l'ambassade américaine, au mépris du droit international et des nombreuses résolutions de l'ONU dans ce conflit. C'est donc chose faite aujourd'hui, ce qui réjouit le premier ministre israélien Benjamin Netanyahou et l'extrême-droite israélienne, et conforte Israël dans la poursuite de sa politique répressive meurtrière et la colonisation toujours plus importante des territoires palestiniens.</p>\r\n<p style=\"text-align: justify;\">Un grand pas en arrière dans la résolution de plus en plus hypothétique du conflit entre Israël et Palestine.</p>"
