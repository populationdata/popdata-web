  title: "Gares routières en France\_:\_principal frein au développement du marché du transport par autocar\_?"
  body: "[caption id=\"attachment_36102\" align=\"aligncenter\" width=\"895\"]<a href=\"https://www.populationdata.net/2016/12/21/gares-routieres-france-principal-frein-developpement-marche-transport-autocar/gare-routiere-rennes/\" rel=\"attachment wp-att-36102\"><img class=\"size-full wp-image-36102\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/gare-routiere-rennes.jpg\" alt=\"France - gare routière de Rennes\" width=\"895\" height=\"575\" /></a> Gare routière de Rennes, France.[/caption]\r\n<p style=\"text-align: justify;\">En <a href=\"https://www.populationdata.net/pays/france/\">France</a>, une grande majorité des grandes gares routières sont situées près des gares SNCF, ce qui permet une bonne accessibilité. En revanche, le niveau de confort de ces gares routières est limité et n'est pas à la hauteur de ce que demande la <a href=\"https://www.populationdata.net/2016/11/10/liberalisation-transport-autocar-longue-distance-europe-leffet-macron-france/\">libéralisation récente du marché du transport longue distance par autocar</a> (inquiétude des compagnies présentes). Elles ne sont pas en mesure d'accueillir un marché comme celui de l'autocar. Il faut alors au plus vite développer les capacités des gares afin de permettre un bon fonctionnement des services de transport longue distance en autocar.\r\nLa moitié du territoire national est sans gare routière. Dans plusieurs grandes villes françaises (Lille, Bordeaux, Montpellier…), la gare routière ne possède ni quai, ni billetterie, ni même toilettes !</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/france-gares-routieres/\">Carte des gares routières en France</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">L'article 4 de la loi Macron a confié à l'Autorité de régulation des activités ferroviaires et routières (ARAFER) la gestion des gares routières afin\_qu'elle mette en place une stratégie de développement du réseau de gares routières. C'est l'ARAFER qui va mettre en place un mécanisme de coordination en ce qui concerne le développement des gares.\r\nLe nouveau cadre de fonctionnement vise à assurer une égalité d'accès des opérateurs économiques aux gares routières. Le texte vise tout d'abord les gares existantes. Cet accès possède des règles qui doivent respecter certains principes fixés par le code des transports et précisés par l'ARAFER. Les informations nécessaires aux autocaristes sont publiées pour l'élaboration de leur offre commerciale et demander une autorisation d'accès aux gares routières.\r\nIl y a les principales caractéristiques d'une gare ou d'un aménagement d'arrêt, les contraintes techniques comme le nombre de quais, contraintes de gabarit et horaires d'ouverture, et enfin les services proposés aux voyageurs.\r\nHormis la gare routière internationale de Paris-Galliéni (Bagnolet), qui est 100\_% autocar, il existe peu d'infrastructures de ce type en France. La gare routière internationale Paris-Gallieni n'est pas ouverte à la concurrence, car c'est le groupe Transdev qui détient le monopole, tout comme la SNCF et sa compagnie d'autocar, OUIBUS. En effet, OUIBUS, filiale de transport d'autocar de la SNCF, a profité pleinement des moyens de la SNCF pour se lancer dans ce nouveau marché.</p>\r\n\r\n<ul>\r\n \t<li>10 novembre 2016 :\_<a href=\"https://www.populationdata.net/2016/11/10/liberalisation-transport-autocar-longue-distance-europe-leffet-macron-france/\">La libéralisation du transport par autocar longue distance en Europe et l’effet Macron en France</a></li>\r\n</ul>"
