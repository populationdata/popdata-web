bodyFr: "[caption id=\"attachment_32845\" align=\"aligncenter\" width=\"1500\"]<a href=\"http://www.populationmondiale.com/\" rel=\"attachment wp-att-32845\"><img class=\"wp-image-32845 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/enfants-qui-rient.jpg\" alt=\"enfants qui rient\" width=\"1500\" height=\"1000\" /></a> Photo : Jean-Pierre, vietnamjp.eklablog.com[/caption]\r\n<p style=\"text-align: justify;\">Nous passerons la barre des <a href=\"https://www.populationdata.net/cartes/monde-densite-hd/\">7,5 milliards</a> d'humains dès jeudi 21 septembre 2017. Regardez en direct le <a href=\"http://www.populationmondiale.com/\">compteur de la population mondiale</a>, qui indique à l'heure actuelle 7 499 930 538 habitants sur Terre.</p>\r\n\r\n\r\n[caption id=\"attachment_39255\" align=\"aligncenter\" width=\"1436\"]<a href=\"http://www.populationmondiale.com/\" rel=\"attachment wp-att-39255\"><img class=\"wp-image-39255 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/Population-Mondiale-7.5-milliards.png\" alt=\"Population Mondiale : 7,5 milliards d'humains sur Terre\" width=\"1436\" height=\"316\" /></a> Population Mondiale : 7,5 milliards d'humains sur Terre[/caption]\r\n<p style=\"text-align: justify;\">D'ici 2100, la croissance de la population mondiale va ralentir un peu, mais pas partout. L'<a href=\"https://www.populationdata.net/2017/08/07/45-milliards-dafricains-2100/\">Afrique devrait tripler sa population</a> par exemple, pour la faire monter à 4,5 milliards d'individus, tandis que l'Europe stagnera, voire baissera, tout comme l'Asie.\r\nLe Monde comptera alors 11,2 milliards d'habitants.</p>"
