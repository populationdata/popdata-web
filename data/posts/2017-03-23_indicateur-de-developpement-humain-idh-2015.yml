  body: "[caption id=\"attachment_37459\" align=\"aligncenter\" width=\"592\"]<a href=\"https://www.populationdata.net/palmares/idh/\"><img class=\"size-full wp-image-37459\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/IDH2016.png\" alt=\"IDH 2016\" width=\"592\" height=\"792\" /></a> Rapport sur le développement humain et l'IDH 2016, PNUD[/caption]\r\n<p style=\"text-align: justify;\">Le <strong>Programme des Nations unies pour le développement</strong> (PNUD) a publié le 21 mars son rapport annuel 2016 concernant l'<a href=\"https://www.populationdata.net/palmares/idh/\">indicateur de développement humain (IDH) pour l'année 2015</a>.</p>\r\n<p style=\"text-align: justify;\">Voici une petite vidéo d'explication sur le thème de cette année : « Le développement humain pour tous ».</p>\r\n<iframe src=\"//www.dailymotion.com/embed/video/x5fwxlo\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>\r\n<a href=\"http://www.dailymotion.com/video/x5fwxlo_pnud-idh-2015_school\" target=\"_blank\">PNUD - IDH 2015</a>\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/palmares/idh/\"><strong>Palmarès de l'Indicateur de développement humain 2015</strong></a></li>\r\n</ul>"
