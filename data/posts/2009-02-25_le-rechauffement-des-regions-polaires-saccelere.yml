title: le-rechauffement-des-regions-polaires-saccelere
date: 2009-02-26T00:00:00.000Z
fr:
  title: Le réchauffement des régions polaires s'accélère
  body: >-
    L'Antarctique connaît un réchauffement bien plus généralisé qu'on ne le
    croyait, et il s'avère aujourd'hui que le rythme de disparition de la glace
    s'accélère au Groenland, selon un rapport du Conseil international pour la
    science (CIUS) et de l'Organisation météorologique mondiale (OMM) publié
    mercredi 25 février 2009.<!--more--><img border="0" align="left"
    src="/images/articles/glacier.jpg" />Le rapport intitulé «tat de la
    recherche polaire» constate que le déclin de la neige et de la glace dans
    les régions polaires a des répercussions sur les moyens de subsistance des
    populations de l'Arctique, sur la flore et la faune locales ainsi que sur la
    circulation océanique et atmosphérique et le niveau de la mer.    <p>
    L'Année polaire international (API) 2007-2008 a donné un coup de fouet à la
    recherche polaire à une époque où l'environnement planétaire se transforme à
    un rythme sans précédent dans l'histoire de l'humanité. Il apparaît
    désormais clairement que les calottes glaciaires du Groenland et de
    l'Antarctique perdent de leur masse, entraînant une hausse du niveau de la
    mer. </p> <p> « L'Année polaire internationale a stimulé le développement et
    le renforcement des réseaux de surveillance communautaires dans toutes les
    régions du Nord », a déclaré le directeur du Bureau international du
    programme de l'API, David Carlson. « Ces réseaux facilitent la circulation
    de l'information entre les différentes communautés et entre celles-ci et le
    monde scientifique ».</p> <p> Les enseignements de la campagne polaire sont
    l'aboutissement de plus de 160 projets scientifiques officiels mis sur pied
    par des chercheurs d'une bonne soixantaine de pays. Lancée en mars 2007,
    l'API couvre une période de deux ans qui s'achèvera en mars 2009, le but
    étant de recueillir des données d'observation sur plusieurs saisons
    successives dans les deux régions polaires. Cette initiative conjointe de
    l'OMM et du CIUS, qui a bénéficié d'un financement international s'élevant à
    quelque 1,2 milliard de dollars pour toute la période, a servi de cadre aux
    efforts déployés pour renforcer la surveillance de l'Arctique et de
    l'Antarctique et tacher d'en élucider les mystères.</p> <p>Source :
    ONU            <br />   </p>
