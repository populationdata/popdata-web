title: un-monde-inaccessible
date: 2009-12-28T00:00:00.000Z
fr:
  title: Un monde inaccessible ?
  body: >-
    Le monde est de plus en plus accessible. Il n'y a presque plus un seul
    endroit au monde qui se trouve éloigné d'une ville de 50 000 habitants.
    Voici un échantillon de cartes qui démontrent que notre planète est,
    toujours plus, humaine, et de moins en moins sauvage.<!--more-->Quelque soit
    le moyen de transport, le lieu le plus éloigné des villes se trouve au
    Tibet, à environ 3 semaines de trajet : 1 journée en voiture, 20 jours à
    pieds, pour rejoindre Lhassa, la capitale.<br />L'altitude, en moyenne de
    5200 mètres, rend les conditions de vie difficiles. Les conditions de voyage
    également, notamment parce qu'il n'existe pas de routes ou très peu. La
    Chine a récemment ouvert une voie de chemin de fer vers Lhassa, réalisant un
    exploit technique, tout en désenclavant cette ville du bout du monde,
    pourtant peuplée de 310 000 habitants.<br /><br />  <div style="text-align:
    center;"><img alt="monde eloignement tibet"
    src="/images/cartes/monde/monde-eloignement-tibet.jpg" /> <br />image : en
    couleur sombre, le coeur du plateau du Tibet, difficile d'accès<br /><br /> 
    </div>Certaines zones, tout aussi inhospitalières, sont très difficilement
    accessibles : Groenland, forêt dense d'Amazonie, déserts chauds et froids.
    L'Antarctique, qui n'a pas de routes ni d'activités humaines autres que
    scientifiques, n'est pas représentée sur ces cartes.<br /><br />Voir la
    liste des cartes dans la colonne de droite -&gt;<br />
