title: gaza-les-combats-ont-cause-des-degats-enormes-a-lagriculture
date: 2009-01-30T00:00:00.000Z
fr:
  title: 'Gaza : les combats ont causé des dégâts énormes à l''agriculture'
  body: >-
    Dans la bande de Gaza, presque toutes les familles qui dépendent de
    l'agriculture, de l'élevage et de la pêche, qui sont au nombre de 13 000,
    ont subi d'importants dommages et plusieurs fermes ont été entièrement
    détruites au cours des récentes hostilités ayant secoué ce territoire, selon
    l'Organisation des Nations Unies pour l'alimentation et l'agriculture
    (FAO).<!--more--><img border="0" align="left"
    src="/images/articles/palestine-gaza-degats-janvier2009.jpg" />Les dégâts au
    secteur agricole ont aggravé les entraves à la production alimentaire
    découlant de la fermeture 18 mois durant des points de passage aux
    frontières : les intrants agricoles sont trop coûteux ou inexistants ; les
    accès par terre et par mer sont étroitement contrôlés ; l'importation et
    l'exportation des biens de consommation s'effectuent au compte-goutte.  <p>
    Du fait d'une production agricole réduite à sa plus simple expression, la
    population de Gaza souffre d'une pénurie de denrées alimentaires nutritives,
    produites localement et proposées à des prix abordables. Viandes et
    protéines animales ne sont généralement pas disponibles.</p> <p> La FAO
    prévoit une aggravation de l'insécurité alimentaire. De plus en plus de
    familles comptent sur l'aide alimentaire ou optent pour des aliments peu
    coûteux et peu nutritifs.</p> <p> "Les paysans, qui peinaient déjà à
    réaliser quelque profit avant les récentes hostilités, sont à présent
    confrontés à la perte irréversible de leurs moyens d'existence. Ils sont, en
    effet, dans l'incapacité de remplacer ou de réparer leurs outils, de
    remettre en état leurs champs ou de reconstituer leurs troupeaux", indique
    Luigi Damiani, coordonnateur de la FAO à Jérusalem.</p> <p> "Beaucoup de
    femmes dont les maris ont péri ou ont été blessés durant le conflit
    éprouvent de plus en plus de difficultés à nourrir leurs familles."</p> <p>
    La FAO reprendra dans les tout prochains jours ses activités à Gaza. Elle a
    déjà entamé la planification des interventions de réhabilitation de
    l'agriculture au profit des familles rurales les plus vulnérables. </p> <p>
    L'aide d'urgence consistera notamment en la distribution d'un paquet
    d'intrants (semences, plants, engrais, fourrage et kits vétérinaires) pour
    relancer l'agriculture, l'élevage, l'aquiculture et l'horticulture au cours
    du printemps prochain. </p> <p> Les interventions porteront aussi sur la
    réparation des dégâts causés aux serres agricoles, aux réseaux d'irrigation,
    aux granges et aux puits.</p> <p> La FAO a besoin d'environ 6,5 millions de
    dollars pour les interventions prévues dans l'immédiat au profit de quelque
    27 500 personnes. Elle a également besoin de fonds pour la coordination des
    activités de secours des ONG, des agences nationales et internationales, des
    donateurs et du ministère de l'agriculture de l'Autorité palestinienne. </p>
    <p> A plus long terme, la FAO fournira son assistance technique aux
    agriculteurs de Gaza afin que les denrées alimentaires locales, notamment la
    viande, les ufs, le lait et produits laitiers ainsi que les légumes et les
    fruits soient disponibles et proposés à des prix abordables aux
    consommateurs.</p> <p>Source : FAO      <br />   </p>
