title: russie-seisme-de-magnitude-7-dans-lextreme-orient
nameFr: 'Russie : séisme de magnitude 7 dans l''Extrême-Orient'
nameEn: 'Russie : séisme de magnitude 7 dans l''Extrême-Orient'
date: 2008-11-24T00:00:00.000Z
bodyFr: >-
  Un fort séisme de magnitude 7 sur une échelle ouverte s'est produit lundi 24
  novembre dans l'Extrême-Orient russe. Il s'est produit en pleine mer, à
  l'ouest de la péninsule du Kamtchatka, et n'a pas créé de tsunami, ni fait de
  dégâts ou de victimes d'après les premières informations.    <br />
