title: lelectricite-geothermique-prete-a-decoller-dans-la-vallee-du-rift
nameFr: Lélectricité géothermique prête à décoller dans la Vallée du Rift
nameEn: Lélectricité géothermique prête à décoller dans la Vallée du Rift
date: 2008-12-12T00:00:00.000Z
bodyFr: >-
  Une technologie énergétique vieille dun siècle extrayant la vapeur des roches
  chaudes souterraines va faire lobjet, au 21e siècle, dune expansion massive
  dans la Vallée du Rift est-africain.
