  title: La Catalogne déclare son indépendance
  body: "[caption id=\"attachment_39455\" align=\"aligncenter\" width=\"1436\"]<a href=\"https://www.populationdata.net/2017/10/27/catalogne-declare-independance/barcelona-skyline-with-torre-agbar-at-twilight-barcelona-spain/\" rel=\"attachment wp-att-39455\"><img class=\"size-full wp-image-39455\" src=\"https://www.populationdata.net/wp-content/uploads/2017/10/Barcelone.jpg\" alt=\"Barcelone, Espagne\" width=\"1436\" height=\"583\" /></a> Barcelone, Espagne ou Catalogne ?[/caption]\r\n<p style=\"text-align: justify;\">La Catalogne vient de déclarer son indépendance ce vendredi 27 octobre. À Madrid, le Sénat espagnol à immédiatement après mise sous tutelle la région catalane en représailles, par le vote de l'application de l'article 155 de la constitution espagnole. Le Premier ministre espagnol, Mariano Rajoy, a annoncé dissoudre le parlement catalan, destituer son président\_Carles Puigdemont, son gouvernement et le chef de la police catalane, et vouloir organiser des élections régionales le 21 décembre prochain.\r\nLes deux parties sont donc clairement engagées dans une bataille juridique, et chacune campe sur ses positions.\r\nLa Catalogne a l'intention de devenir une république, indépendante. Rappelons que l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> est une monarchie, constituée de grandes régions, les <a href=\"https://www.populationdata.net/pays/espagne/divisions\">communautés autonomes</a>.\r\nL'Union européenne et l'ensemble des pays membres ont indiqué soutenir Madrid et l'Espagne contre les velléités d'indépendance de la Catalogne et de ses représentants, dans la crainte d'un morcellement potentiellement contagieux dans de nombreuses régions de l'Union. Le président du conseil européen, Donald Tusk, a déclaré que seule Madrid restait l'interlocutrice de l'Union européenne, et qu'il n'avait pas l'intention de diriger une union à 90 pays...</p>\r\n<p style=\"text-align: justify;\">La Catalogne est l'une des régions les plus riches d'Europe, et la plus riche d'Espagne. Le PIB de la Catalogne représente 19 % du PIB du pays, un peu plus que Madrid, qui est à 18,9 %. Démographiquement, elle pèse également très lourd dans le pays, avec un peu plus de 7,4 millions d'habitants (16 % du pays), soit la deuxième région en importance après l'Andalousie, et devant Madrid.\r\nDepuis un peu plus d'un mois, environ 1600 sociétés ont transféré leur siège social en dehors de la Catalogne, comme un certain nombre de banques (Caixa notamment) et d'autres grosses compagnies parmi les plus importantes du pays. C'est l'incertitude juridique et économique qui a poussé un si grand nombre d'entreprises à effectuer cette démarche. Pour l'instant il ne s'agit que du transfert d'adresses, les établissements et les emplois restants sur place, pour beaucoup dans la grande aire urbaine de Barcelone (5,4 millions d'habitants).\r\nD'ores et déjà, en quelques semaines le tourisme, l'un des secteurs phares de la Catalogne avec 12 % de son PIB, a chuté. La fréquentation touristique générale serait en baisse de 15 %, et les réservations d'hôtels sont en chute libre. Le chiffre d'affaire des grands magasins situés autour de la place de Catalogne, dans le centre de Barcelone, est en baisse d'environ 40 % depuis un mois.\r\nEnfin, Barcelone est la troisième ville de congrès du monde, derrière Paris et Vienne (en 2016), et est donc l'une des grandes capitales d'affaires de l'Europe et un carrefour d'échanges importants dans le monde.\r\nOn le voit, l'économie devrait pâtir de la situation, du moins temporairement. Mais il est pour le moment impossible de prédire quelle sera la suite politique et sociale de cette déclaration d'indépendance.\r\nEn espérant qu'elle ne débouche pas sur un conflit violent.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/espagne/\"><strong>Fiche pays Espagne</strong></a></li>\r\n</ul>"
