title: turquie-mise-a-jour-2
date: 2012-04-05T00:00:00.000Z
fr:
  title: 'Turquie : mise à jour'
  body: >-
    Petite mise à jour des chiffres de la Turquie. Dans un contexte de forte
    croissance économique, +8,5% en 2011, le pays se tourne de plus en plus vers
    l'Asie de l'Ouest. L'Europe, et surtout l'Union Européenne, repousse en
    effet ses avances et recule sans cesse la date d'une éventuelle entrée dans
    son cénacle.
