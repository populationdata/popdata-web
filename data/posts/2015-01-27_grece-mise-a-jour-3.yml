title: grece-mise-a-jour-3
date: 2015-01-28T00:00:00.000Z
fr:
  title: 'Grèce : mise à jour'
  body: >-
    Après plusieurs décennies de croissance économique importante, et un
    rattrapage sur le reste de l'Union européenne, la crise financière des
    dernières années a dévasté des pans entiers de l'économie et des acquis
    sociaux. La cure d'austérité imposée sous la menace a fini d'achever la
    détermination des Grecs à décider une autre voie pour leur avenir.
