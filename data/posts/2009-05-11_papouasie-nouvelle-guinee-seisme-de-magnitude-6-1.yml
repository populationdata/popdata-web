title: papouasie-nouvelle-guinee-seisme-de-magnitude-6-1
date: '2009-05-12T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 6.1'
  body: >-
    Un séisme de magnitude 6.1 s'est produit à 11h26 (heure locale) dans la
    région de la Nouvelle-Bretagne en Papouasie-Nouvelle-Guinée. Le séisme a été
    ressenti par environ 860 000 habitants de la région, dont environ 1000
    personnes fortement, parce qu'elles se trouvaient directement sur les lieux
    de l'épicentre. On ignore pour le moment s'il y a des victimes et des
    dégâts.<!--more-->Le dernier séisme important dans la région a eu lieu le 16
    avril 2009.<br />La Papouasie-Nouvelle-Guinée est située sur une ligne de
    failles géologiques qui bordent toute la partie ouest de l'océan Pacifique,
    et se trouve donc au coeur d'une région très touchée par les séismes.<br
    /><br />[voir la carte dans la colonne centrale -&gt;]<br />
en:
