title: bhoutan-mise-a-jour
nameFr: 'Bhoutan : mise à jour'
nameEn: 'Bhoutan : mise à jour'
date: 2008-11-06T00:00:00.000Z
bodyFr: >-
  Sortant d'une monarchie absolue fermée au monde, le pays, qui est l'un des
  plus pauvres de la planète, tente désormais une timide ouverture. Le nouveau
  roi hérite donc d'une nouvelle monarchie parlementaire, et aura pour tâche de
  développer le Bhoutan. Mais il devra aussi s'attaquer à la discrimination
  envers une partie importante, majoritaire, de la population, qui n'est pas
  comptabilisée officiellement par le gouvernement, et qui n'a aucun droits ou
  presque.   <br />
