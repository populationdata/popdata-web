fr:
  title: 'Islande : mise à jour'
  body: >-
    Le pays est considéré comme le plus développé du monde, d'après l'Indice de
    Développement Humain (IDH). Géographiquement relativement isolée, peu
    peuplée, l'Islande semble repliée sur elle-même. Or, il n'en est rien.
