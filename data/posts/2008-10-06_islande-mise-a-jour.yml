title: islande-mise-a-jour
nameFr: 'Islande : mise à jour'
nameEn: 'Islande : mise à jour'
date: 2008-10-07T00:00:00.000Z
bodyFr: >-
  Le pays est considéré comme le plus développé du monde, d'après l'Indice de
  Développement Humain (IDH). Géographiquement relativement isolée, peu peuplée,
  l'Islande semble repliée sur elle-même. Or, il n'en est rien.
