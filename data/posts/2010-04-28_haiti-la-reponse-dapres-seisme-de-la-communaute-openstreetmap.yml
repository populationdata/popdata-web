fr:
  title: 'Haïti : la réponse d''après séisme de la communauté OpenStreetMap'
  body: >-
    Dans les heures qui ont suivi le séisme du 12 janvier en Haïti, la
    communauté OpenStreetMap, un projet de cartographie "open source" de la
    planète, a mis en ligne de nouvelles et nombreuses contributions sur le pays
    et notamment la région urbaine de Port-au-Prince. Cette vidéo montre les
    éditions de la carte en continue.<!--more-->Les flashs blancs représentent
    les différentes éditions en question, qui s'ajoutent à l'existant.<br />Ces
    mises à jour sont principalement réalisées par le traçage des images 
    satellites et aériennes.<br />On voit par exemple l'apparition de nombreuses
    routes en vert et rues en rouge, d'emplacements de camps de réfugiés (points
    bleus) etc...<br />Sur place, des ONG ont à la fois participé à la
    fourniture d'informations cartographiques, mais aussi ont profité de ces
    informations pour leurs déplacements, identifier les points d'intérêts pour
    leurs activités.<br />OpenStreetMap a servi l'intérêt général de manière
    ouverte et collaborative, une excellente manière d'améliorer la réponse
    humanitaire. <br /><br /><object height="253" width="450"><param
    name="allowfullscreen" value="true"></param><param name="allowscriptaccess"
    value="always"></param><param name="movie"
    value="http://vimeo.com/moogaloop.swf?clip_id=9182869&server=vimeo.com&show_title=1&show_byline=1&show_portrait=1&color=&fullscreen=1"></param><embed
    height="253" width="450" allowscriptaccess="always" allowfullscreen="true"
