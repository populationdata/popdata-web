    <p><a href="http://vimeo.com/9182869">OpenStreetMap - Project Haiti</a> from
    <a href="http://vimeo.com/itoworld">ItoWorld</a> on <a
    href="http://vimeo.com/">Vimeo</a>.</p>  Voici ce que l'on peut lire sur
    leur site, à propos d'OpenStreetMap : "OpenStreetMap est une carte du monde
    entier librement  modifiable, faite par des gens comme vous. OpenStreetMap
    vous permet de voir, modifier et utiliser des données géographiques de
    n'importe quel endroit dans le monde."
