title: palmares-de-lesperance-de-vie-dans-le-monde
nameFr: Palmarès de l'espérance de vie dans le monde
nameEn: Palmarès de l'espérance de vie dans le monde
date: 2008-11-19T00:00:00.000Z
bodyFr: >-
  De l'Andorre et ses plus de 83 ans d'espérance de vie moyenne au Swaziland et
  ses 32 ans, on pourrait penser que des siècles séparent les deux pays. Et
  pourtant, nous vivons dans un monde où il est possible, techniquement parlant,
  d'assurer à tous de meilleures conditions de vie, permettant ainsi d'augmenter
  la durée de vie d'un grand nombre d'habitants de notre planète.  <br />
