fr:
  title: 'Rwanda : 30 ans de prison pour génocide'
  body: >-
    Le Tribunal pénal international pour le Rwanda (TPIR), a prononcé, lundi 22
    juin, une peine de 30 ans de réclusion à l'encontre de l'ancien directeur de
    cabinet au ministère de l'Intérieur, durant le génocide de 1994, Callixte
    Kalimanzira.<!--more-->L'ancien haut fonctionnaire arrêté en 2005 a été
    reconnu coupable de génocide et d'incitation directe et publique à commettre
    le génocide. Il a été condamné pour des massacres de Tutsi dans la
    préfecture de Butare, notamment sur la colline de Kabuye. Le jugement
    précise qu'il n'a pas tué personnellement, mais a encouragé les Tutsi à "se
    rassembler sur la colline de Kabuye alors qu'il savait qu'ils y seraient
    tués par milliers".  <p>"Le 23 avril 1994, Kalimanzira est venu à Kabuye
    avec des soldats et des policiers. Les réfugiés tutsi avaient jusque-là
    repoussé les attaques au moyen de bâtons et de pierres, mais ils ne
    pouvaient pas résister aux balles", a indiqué, au cours de l'audience, le
    juge Byron.</p>  <p>La condamnation de Callixte Kalimanzira porte à 38 le
    nombre de verdicts rendus par le tribunal international concernant le
    génocide qui avait fait 800 000 morts au sein de la minorité tutsie, au
    Rwanda.</p>  <p>C'est le 8 novembre 1994 que le TPIR a été mis en place par
    le Conseil de sécurité des Nations unies afin de juger les personnes
    responsables d'actes de génocide et d'autres violations graves du droit
    international humanitaire commis sur le territoire du Rwanda, ou par des
    citoyens rwandais sur le territoire d'tats voisins, entre le 1er janvier et
    le 31 décembre 1994.</p>  <p>En présentant début juin, au Conseil de
    sécurité, l'état d'avancement des travaux du TPIR et du Tribunal pénal
    international de l'ex-Yougoslavie (TPIY), les présidents et procureurs des
    deux tribunaux avaient fait valoir que le calendrier qui leur avait été
    imposé n'était pas réaliste. Fermer le Tribunal sans avoir procédé à
    l'arrestation ou au transfert des fugitifs fait courir le danger réel de
    maintenir un sentiment d'impunité qu'il sera difficile d'éliminer, avait
    notamment déclaré Hassan Bubacar Jallow, le Procureur du TPIR.</p> 
    <p>Source : ONU<br /></p>
