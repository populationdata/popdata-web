  title: Inondations catastrophiques en France
  body: "[caption id=\"attachment_32858\" align=\"aligncenter\" width=\"962\"]<a href=\"/2016/06/08/inondations-catastrophiques-france/europe-pluies-torrentielles-mai-juin-2016/\"><img class=\"wp-image-32858 size-full\" src=\"/wp-content/uploads/Europe-pluies-torrentielles-mai-juin-2016.jpg\" alt=\"Europe - pluies torrentielles mai-juin 2016\" width=\"962\" height=\"1121\" /></a> Europe - pluies torrentielles mai-juin 2016. Image : Nasa[/caption]\r\n\r\nDes inondations catastrophiques se sont produites en France suite à des pluies torrentielles. Voici une image montrant les régions touchées. Jusqu'à 480 mm d'eau sont tombés dans le centre de la France, arrosant le bassin de la Seine, entraînant une crue catastrophique du fleuve et de ses affluents qui n'avait pas été vue depuis 34 ans.\_A Paris, le niveau de la Seine a atteint le seuil critique de 6,10 mètres dans la nuit de vendredi 3 à samedi 4 juin. Le niveau du fleuve a depuis baissé.\r\n\r\nLes dégâts sont importants, on comptabilise à l'heure actuelle pour au moins 1 milliard d'euros de dommages. 782 communes françaises ont été déclarées en état de catastrophe naturelle par les pouvoirs publics."
