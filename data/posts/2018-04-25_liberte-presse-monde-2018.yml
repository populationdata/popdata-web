bodyFr: "[caption id=\"attachment_39914\" align=\"aligncenter\" width=\"2267\"]<a href=\"https://www.populationdata.net/cartes/monde-liberte-de-la-presse-2018/\" rel=\"attachment wp-att-39914\"><img class=\"wp-image-39914 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/Monde-liberte-presse-2018.jpg\" alt=\"Monde - Liberté de la presse (2018)\" width=\"2267\" height=\"1487\" /></a> Monde - Liberté de la presse (2018). Source : Reporters sans frontières[/caption]\r\n<p style=\"text-align: justify;\">L'organisation Reporters sans frontières (RSF) a publié son <a href=\"https://www.populationdata.net/cartes/monde-liberte-de-la-presse-2018/\">rapport annuel sur la liberté de la presse dans le monde en 2018</a>. La carte du monde présentée s'assombrit toujours un peu plus chaque année, avec le recul constaté dans plusieurs pays.</p>\r\n<p style=\"text-align: justify;\">La liberté de la presse est un élément essentiel aux droits humains, elle en est un pilier fondamental dans l'exercice de la démocratie par les peuples du monde, et est - doit rester - garantie par les lois internationales. Elle n'est pourtant pas respectée dans de très nombreux pays, comme on peut le constater avec ce classement.</p>\r\n<p style=\"text-align: justify;\">En Europe, des assassinats de journalistes ont choqués les opinions publiques. À <a href=\"https://www.populationdata.net/pays/malte/\">Malte</a>, la journaliste\_Daphne Caruana Galizia a été assassinée quand sa voiture a explosée le 17 octobre 2017. Elle enquêtait sur les plus hautes sphère de ce petit État corrompu, membre de l'Union européenne. En <a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a>, le journaliste\_Jan Kuciak a été abattu à bout portant avec sa compagne,\_Martina Kusnirova, le 21 février 2018. Il enquêtait sur la corruption au plus haut niveau de cet État, également membre de l'Union européenne, et des liens entre la mafia italienne et des politiciens locaux.</p>\r\n<p style=\"text-align: justify;\">Ces dix dernières années, Reporters sans frontières a fait état de «\_seulement\_» trois meurtres de journaliste au sein de l’Union, en dehors du massacre de la rédaction de\_<em>Charlie Hebdo</em>, en janvier 2015.</p>\r\n<p style=\"text-align: justify;\">Reste que l'Europe, et notamment les pays d'Europe du Nord, sont des zones globalement sûres pour les journalistes et pour la liberté de la presse et d'expression. Le <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a>, le <a href=\"https://www.populationdata.net/pays/costa-rica/\">Costa Rica</a> ou encore la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> également.</p>\r\n<p style=\"text-align: justify;\">L'Afrique et l'Asie sont les zones noires de cette carte du monde. Là où la liberté de la presse n'est pas garantie, tout comme la liberté d'expression tout court. Les droits inaliénables des peuples y sont régulièrement bafoués. Des pays comme la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, l'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a>, la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, le <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a>, l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, l'<a href=\"https://www.populationdata.net/pays/irak/\">Irak</a>, la <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, le <a href=\"https://www.populationdata.net/pays/yemen/\">Yémen</a> etc. sont des ennemis de la liberté de la presse et de la liberté dans son ensemble. En effet, une société libre ne peut l'être sans liberté de la presse. Pourtant, nombre de ces pays sont soutenus ou entretiennent d'excellentes relations avec les pays les plus développés, Amérique du Nord et Europe en tête.</p>\r\n<p style=\"text-align: justify;\">Petit bémol sur ce classement, pourtant indispensable : <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>, comme d'habitude, est en noir, alors même qu'aucun journaliste n'y a été assassiné. Certes Cuba n'est pas une démocratie et la liberté de la presse n'y est pas autorisée. Mais ce pays se voit infliger un traitement différencié et c'est incompréhensible. Serait-ce en raison des liens étroits entre l'ancien directeur et fondateur de l'organisation Reporters sans frontières Robert Ménard et la frange droitière la plus anti-castriste de Floride ? Cela remet, un peu, en question l'impartialité de l'organisation, et c'est bien dommage. La couleur octroyée pourtant à bon nombre de pays bien pires que Cuba - <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> et <a href=\"https://www.populationdata.net/pays/colombie/\">Colombie</a>\_par exemple, où de nombreux assassinats de journaliste ont régulièrement lieu - apparaît dès lors d'un rouge plus sombre...</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://rsf.org/fr/classement\">Classement de la liberté de la presse en 2018</a>\_(site RSF)</li>\r\n</ul>"
