fr:
  title: 'Grippe A : 40 pays touchés'
  body: >-
    L'Organisation mondiale de la santé indique aujourd'hui 18 mai que le virus
    de la grippe A touche désormais 8829 personnes dans 40 pays. Au total, 74
    personnes sont décédées.<!--more-->Les principaux pays touchés sont situés
    en Amérique du Nord, Etats-Unis en tête, puis Mexique et Canada.<br />Mais
    le virus progresse rapidement dans de nouveaux pays, dont le Japon, qui a vu
    le nombre de cas exploser avec 125 personnes infectées, l'Espagne (103) et
    le Royaume-Uni (101).<br />Au total, 40 pays sont touchés, dont ce week end
    l'Inde et la Turquie.<br />L'OMS suit de très près la situation, et pourrait
    déclencher l'alerte de niveau 6, stade maximale indiquant qu'une pandémie
    mondiale de grippe est en cours, si un nouveau foyer se déclarait dans une
    autre région que l'Amérique du Nord. Le Japon est à ce sujet très
    étroitement surveillé.<br /><br />[voir carte dans la colonne centrale
    -&gt;]<br /><br />
