fr:
  title: 'Bidonvilles : expression urbaine par excellence'
  body: >-
    Bidonvilles, favelas, slum, taudis, baraquements, guettos : quel que soit le
    nom que l'on donne à ce type d'habitat, il concerne 33% des urbains du
    monde. En 1990, ce chiffre était de 46%. Donc une forte baisse en
    proportion, mais qui cache bien des réalités.<!--more-->En effet, avec la
    forte augmentation du nombre d'urbains de notre planète, qui viennent de
    dépasser les 50%, les habitants des bidonvilles sont passés dans les 20
    dernières années de 650 à 830 millions de personnes !<br />Naturellement, on
    retrouve au palmarès des pays les plus concernés ceux dont le niveau de vie
    moyen est le plus bas. <br />L'Afrique subsaharienne est particulièrement
    visée, avec certains pays ayant plus de 2 urbains sur 3 vivant dans des
    taudis. Le taux de personnes vivant dans des bidonvilles régresse très peu,
    relativement aux autres continents.<br />L'Asie possède, en toute logique,
    le plus grand nombre de personnes vivant dans des bidonvilles, même si ces
    zones sont en forte résorption grâce à une très forte croissance
    économique.<br />En Amérique latine, on constate que la forte augmentation
    de l'urbanisation a laissé dans les bidonvilles le même nombre de personnes,
    faisant diminuer leur poids relatif.<br />Enfin dans les pays riches, il
    existe encore quelques zones de taudis, même si celles-ci sont nettement
    moins visibles.<br /><br />[voir carte dans colonne centrale-&gt;]<br />
