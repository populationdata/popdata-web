fr:
  title: 'Macédoine : faible croissance démographique'
  body: "[caption id=\"attachment_37230\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/macedoine/\"><img class=\"wp-image-37230 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/skopje-macedoine.jpg\" alt=\"Skopje, capitale de la Macédoine\" width=\"1280\" height=\"668\" /></a> Skopje, capitale de la Macédoine.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/macedoine/\">Macédoine</a> voit sa population continuer à croître, mais très lentement. Dans tous les pays de la région, notamment ceux issus de l'ex-Yougoslavie, la population baisse drastiquement depuis des années. La Macédoine semble donc épargnée par ce phénomène. Mais il cache un vieillissement accéléré, à l'instar de ses voisins, et la courbe de croissance pourrait s'inverser rapidement, à mesure que la natalité baisse et la mortalité grimpe.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/macedoine/\"><strong>Fiche pays Macédoine</strong></a></li>\r\n</ul>"
