title: russie-la-population-augmente-a-nouveau
date: '2013-02-21T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/russie.png'
fr:
  title: 'Russie : la population augmente à nouveau'
  body: >-
    Après deux décennies de baisse, la population russe augmente à nouveau.
    Lentement, mais le mouvement est relancé depuis deux ans. Principalement dû
    à l'immigration, on observe cependant une hausse des naissances et une
    baisse de la mortalité.
en:
  title: 'Russie : la population augmente à nouveau'
