title: lepidemie-de-cholera-en-guinee-bissau-pourrait-saggraver
date: 2008-10-27T00:00:00.000Z
fr:
  title: L'épidémie de choléra en Guinée-Bissau pourrait s'aggraver
  body: >-
    La Guinée-Bissau est touchée par une épidémie de choléra qui risque de
    s'aggraver, a déclaré vendredi le Bureau de la coordination des affaires
    humanitaires (OCHA).<!--more--><img border="0" align="left"
    src="/images/cartes/articles/guinee-bissau-petite.png" />« Jusqu'à présent,
    12 000 cas ont été enregistrés, faisant plus de 200 morts. Mais ces chiffres
    pourraient s'accroître », prévient l'OCHA.      <p> Le Fonds des Nations
    Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>) et l'Organisation
    mondiale de la santé (<a href="http://www.who.int/fr/">OMS</a>) travaillent
    avec le ministère de la santé de la Guinée-Bissau pour lutter contre cette
    épidémie et former les fonctionnaires, les enseignants et des centaines de
    volontaires à des pratiques de prévention, a dit la porte-parole du
    Secrétaire général, Michèle Montas, lors de son point de presse quotidien,
    au siège de l'ONU, à New York. </p> <p> L'UNICEF s'inquiète de ce que la
    campagne électorale pourrait augmenter le nombre de cas. </p> <p> Selon
    l'OCHA, plus d'un million de dollars ont été mobilisés cette année par les
    Nations Unies pour la Guinée-Bissau mais cela reste insuffisant. </p> <p>
    Selon une <a href="http://www.who.int/topics/cholera/fr/">fiche
    technique</a> de l'OMS, le choléra est une infection intestinale aiguë due à
    l'ingestion d'eau ou d'aliments contaminés par le bacille Vibrio cholerae.
    La durée d'incubation est courte, de moins d'un jour à cinq jours. Le
    bacille produit une entérotoxine qui provoque une diarrhée abondante,
    indolore pouvant aboutir rapidement à une déshydratation sévère et à la mort
    du sujet si le traitement n'est pas administré rapidement. La plupart des
    patients présentent aussi des vomissements.</p> <p> A l'échelle mondiale, le
    choléra reste toujours une menace et il est l'un des principaux indicateurs
    du développement social. Si cette maladie n'est plus une menace dans les
    pays appliquant des règles minimales d'hygiène, elle représente toujours un
    défi dans les pays qui ne peuvent garantir l'accès à de l'eau de boisson
    saine et à des conditions d'assainissement suffisantes. Presque tous les
    pays en développement doivent faire face à des flambées épidémiques de
    choléra ou à la menace d'épidémies.</p> <p>Source : OCHA, ONU, OMS,
    UNICEF               <br />   </p>
