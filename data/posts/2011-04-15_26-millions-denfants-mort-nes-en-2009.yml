title: 26-millions-denfants-mort-nes-en-2009
date: '2011-04-16T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/afrique-enfant-malade.jpg'
fr:
  title: '2,6 millions denfants mort-nés en 2009'
  body: >-
    Près de 2,6 millions denfants mort-nés ont été comptabilisés  dans le monde
    en 2009, daprès les estimations publiées cette semaine dans  une série
    spéciale de la revue médicale britannique <i>The Lancet</i>.<!--more-->On
    enregistre chaque jour plus de 7200 mortinaissances  des  décès qui
    interviennent au moment même où des parents espèrent  accueillir une
    nouvelle vie  dont 98% dans des pays à revenu faible ou  moyen. Les pays à
    revenu élevé ne sont pas épargnés, avec un enfant  mort-né sur 320
    naissances  taux qui a peu changé au cours de la  dernière décennie. <p>
    <span>Les nouvelles estimations montrent que le nombre de  mortinaissances
    dans le monde na baissé que de 1,1% par an, passant de 3  millions en 1995 à
    2,6&nbsp;millions en 2009. Cette baisse est encore plus  lente que la
    réduction de la mortalité de la mère et de lenfant au  cours de la même
    période.</span></p>  <p> <span>Les cinq principales causes de mortinaissance
    sont les  complications lors de laccouchement, les infections de la mère
    pendant  la grossesse, les troubles comme lhypertension ou le diabète chez
    la  mère, le retard de croissance intra-utérin et les anomalies 
    congénitales.</span></p> <h3 class="section_head1">Quand et où surviennent
    les mortinaissances?</h3>  <p> <span>Près de la moitié des mortinaissances,
    soit 1,2 million,  surviennent au moment du travail. Ces décès sont
    directement liés au  manque de soins qualifiés à ce moment critique pour la
    mère comme pour  lenfant. </span></p>  <p> <span>Les deux tiers surviennent
    en milieu rural, où il nexiste pas  toujours de personnel obstétrical
    qualifié  en particulier des  sages-femmes et des médecins  pour prodiguer
    les soins essentiels au  cours de laccouchement et pour les urgences
    obstétricales, y compris  les césariennes.</span></p>  <p> <span>Le taux de
    mortinaissances varie considérablement selon les  pays, les plus bas étant
    enregistrés en Finlande et à Singapour (2 pour  1000 naissances), au
    Danemark et en Norvège (2,2), et les plus hauts  au Pakistan (47), suivi du
    Nigéria (42), du Bangladesh (36), de  Djibouti et du Sénégal (34). Les taux
    varient également considérablement  à lintérieur même des pays. En Inde, par
    exemple, ils vont de 20 à 66  pour 1000 naissances selon les différents
    états.</span></p>  <p> <span>On estime que 66% des mortinaissances  soit
    près de 1,8  million  surviennent dans une dizaine de pays : Inde, Pakistan,
    Nigéria, Chine, Bangladesh, République démocratique du Congo, Ethiopie,
    Indonésie, Afghanistan et Tanzanie.</span></p>  <p> <span>Si lon compare les
    taux de mortinaissances en 1995 et 2009,  les progrès ont été les plus
    faibles en Afrique subsaharienne et en  Océanie. Toutefois, de grands pays
    ont progressé, comme le Bangladesh,  la Chine et lInde, avec une estimation
    combinée de 400&nbsp;000  mortinaissances en moins en 2009 par rapport à
    1995. Le Mexique a dans  le même temps vu son taux de mortinaissances divisé
    par deux.</span></p>  <p> <span>«De nombreuses morts à la naissance sont
    invisibles car elles  ne sont pas enregistrées et ne sont pas considérées
    comme un problème de  santé publique majeur. Or la mort dun enfant à la
    naissance est une  tragédie pour les femmes et les familles. Nous devons
    reconnaître cette  perte et tout faire pour léviter. Les mortinaissances
    doivent être  inscrites au programme daction pour la santé de la mère, du
    nouveau-né  et de lenfant», a déclaré le Dr&nbsp;Flavia Bustreo,
    Sous-Directeur général  de lOMS chargée de la santé familiale et
    communautaire.</span></p> <h3 class="section_head1">Des interventions bien
    connues pourraient sauver ces vies</h3>  <p> <span>La série
    <i>Stillbirth</i> de la revue britannique montre que  le meilleur moyen de
    prendre en charge le problème de la mortinaissance  est de renforcer les
    programmes de santé de la mère, du nouveau-né et de  lenfant qui existent
    déjà en se concentrant sur les interventions  essentielles qui présentent
    également des avantages pour les mères et  les nouveau-nés.</span></p>  <p>
    <span>Daprès une analyse à laquelle a contribué lOMS, jusquà 1,1  million de
    mortinaissances pourraient être évitées moyennant une  couverture
    universelle par les interventions suivantes :</span></p>  <table
    class="borderOn">    <thead>      <tr>        <td>Interventions</td>       
    <td>Mortinaissances évitées</td>      </tr>    </thead>    <tbody>     
    <tr>        <td>Soins obstétricaux durgence complets</td>       
    <td>696&nbsp;000</td>      </tr>      <tr>        <td>Dépistage et
    traitement de la syphilis</td>        <td>136&nbsp;000</td>      </tr>     
    <tr>        <td>Dépistage et traitement du retard de croissance
    intra-utérin</td>        <td>107&nbsp;000</td>      </tr>      <tr>       
    <td>Dépistage et traitement de lhypertension gravidique</td>        <td> 
    57&nbsp;000</td>      </tr>      <tr>        <td>Repérage des femmes ayant
    dépassé 41 semaines de gestation et déclenchement du travail</td>       
    <td>  52&nbsp;000</td>      </tr>      <tr>        <td>Prévention du
    paludisme, y compris au moyen de moustiquaires et de médicaments</td>       
    <td>  35&nbsp;000</td>      </tr>      <tr>        <td>Complémentation en
    acide folique avant la conception</td>        <td>  27&nbsp;000</td>     
    </tr>      <tr>        <td>Dépistage et traitement du diabète pendant la
    grossesse</td>        <td>  24&nbsp;000</td>      </tr>    </tbody> 
    </table>  <p> <span>Le renforcement des services de planification familiale 
    sauverait également des vies en réduisant le nombre de grossesses non 
    désirées, en particulier parmi les femmes à haut risque, réduisant ainsi 
    les mortinaissances.</span></p>  <p> <span>Daprès le Dr Carole Presern,
    Directeur du Partenariat pour la  santé de la mère, du nouveau-né et de
    lenfant, et elle-même sage-femme  qualifiée, «si toutes les femmes avaient
    accès à un personnel  obstétrical qualifié  sagefemme et, si nécessaire,
    médecin  pour  recevoir des soins essentiels et pour des actes tels que les
    césariennes  durgence, nous enregistrerions une baisse spectaculaire du
    nombre de  mortinaissances».</span></p> <h3 class="section_head1">Un
    problème négligé</h3>  <p> <span>Malgré leur nombre, les mortinaissances
    sont relativement  négligées. Elles ne figurent pas dans les objectifs du
    Millénaire pour  le développement concernant lamélioration de la santé
    maternelle et la  réduction de la mortalité de lenfant. </span></p>  <p>
    <span>Les estimations ont été obtenues au moyen dun modèle  statistique
    partant des registres des naissances et des décès (données  détat civil) de
    79 pays, denquêtes réalisées dans 39 pays, et détudes  provenant de 42 pays.
    Des systèmes détat civil déficients, en  particulier dans les régions où
    surviennent la plupart des  mortinaissances, limitent la quantité de données
    disponibles et  empêchent le calcul destimations précises. Les registres
    détat civil  doivent être améliorés de sorte que toutes les mortinaissances
    soient  comptabilisées.</span></p>  <p> <span>Les nouvelles estimations
    visent à améliorer les connaissances  au sujet de létendue du problème et à
    appeler lattention du public et  des professionnels sur les mortinaissances
    comme un problème de santé  publique mondial important.</span></p>  <p>
    <span>Près de 69 auteurs de plus de 50 organisations de 18 pays ont  rédigé
    les six articles scientifiques, deux comptes rendus de recherche  et huit
    commentaires sur le sujet qui figurent dans la série <i>Stillbirth</i> du
    <i>Lancet</i>, dont lOMS et lInstitut norvégien de santé publique ont été à
    lorigine.</span></p> <h3 class="section_head1">Engagement de lOrganisation
    des Nations Unies</h3>  <p> <span>En septembre 2010, le Secrétaire général
    de lONU, Ban  Ki-moon, a présenté la Stratégie mondiale pour la santé de la
    mère et de  lenfant visant à sauver 16&nbsp;millions de femmes et denfants
    au cours  des cinq prochaines années. Dans le cadre de la Stratégie, de
    nombreux  pays se sont engagés à améliorer laccès à la planification
    familiale,  aux soins prénatals et à des accoucheuses qualifiées, ce qui
    devrait  entraîner une baisse des mortinaissances.</span></p>  <p> <span>En
    septembre de cette année, une session extraordinaire de  lAssemblée générale
    des Nations Unies sera consacrée aux maladies non  transmissibles. Ces
    maladies, notamment le diabète et lhypertension,  sont des facteurs de
    risque de mortinaissance.</span></p>  <p><span>Source : OMS (communiqué)<br
    /></span></p>
