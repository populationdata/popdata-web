title: guinee-resultats-du-recensement-2014
nameFr: 'Guinée : résultats du recensement 2014'
nameEn: 'Guinée : résultats du recensement 2014'
date: 2014-07-09T00:00:00.000Z
bodyFr: >-
  L'Institut national de la statistique de Guinée (INS) a publié les premiers
  résultats du recensement 2014 qui a eu lieu en avril cette année. Le pays est
  moins peuplé que les estimations le laissaient penser, mais la capitale
  Conakry est toujours en plein boom démographique.
