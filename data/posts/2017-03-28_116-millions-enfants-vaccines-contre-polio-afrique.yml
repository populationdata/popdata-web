title: 116-millions-enfants-vaccines-contre-polio-afrique
nameFr: 116 millions d'enfants vaccinés contre la polio en Afrique
nameEn: 116 millions d'enfants vaccinés contre la polio en Afrique
date: 2017-03-28T15:38:19.000Z
bodyFr: "[caption id=\"attachment_37505\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/2017/03/28/116-millions-enfants-vaccines-contre-polio-afrique/unicef-vaccination-enfant-nigeria/\" rel=\"attachment wp-att-37505\"><img class=\"size-full wp-image-37505\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/unicef-vaccination-enfant-nigeria.jpg\" alt=\"UNICEF - vaccination d'enfant au Nigéria\" width=\"1024\" height=\"683\" /></a> Un travailleur de la santé de l’UNICEF utilise un stylo pour marquer le pouce d’Ajeda Mallam, 6 mois, qui vient d’être vacciné contre la poliomyélite dans un camp de personnes déplacées situé à l’extérieur de Maiduguri, au nord-est du Nigéria. Photo: UNICEF / Andrew Esiebo[/caption]\r\n<p style=\"text-align: justify;\">Plus de 190 000 vaccinateurs dans 13 pays d'Afrique de l'Ouest et d'Afrique centrale vont vacciner plus de 116 millions d'enfants la semaine prochaine pour faire disparaître le dernier bastion de la poliomyélite sur ce continent, ont indiqué le Fonds des Nations Unies pour l'enfance (UNICEF) et l'Organisation mondiale de la santé (OMS).</p>\r\n<p style=\"text-align: justify;\">La campagne de vaccination synchronisée, l'une des plus grandes jamais organisées en Afrique, fait partie des mesures urgentes pour mettre définitivement fin à la poliomyélite sur ce continent. Tous les enfants de moins de 5 ans dans 13 pays – <a href=\"https://www.populationdata.net/pays/benin/\">Bénin</a>, <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a>, <a href=\"https://www.populationdata.net/pays/cote-divoire/\">Côte d'Ivoire</a>, <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a>, <a href=\"https://www.populationdata.net/pays/liberia/\">Libéria</a>, <a href=\"https://www.populationdata.net/pays/mali/\">Mali</a>, <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a>, <a href=\"https://www.populationdata.net/pays/niger/\">Niger</a>, <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a>, <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">République centrafricaine</a>, <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, <a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a> et <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a> – seront simultanément vaccinés dans le cadre d'un effort coordonné pour renforcer l'immunité des enfants contre la poliomyélite à l'échelle continentale.</p>\r\n<p style=\"text-align: justify;\">En août 2016, quatre enfants ont été paralysés par cette maladie dans des zones d'insécurité de l'État de Borno, au nord-est du Nigéria, généralement considéré comme étant le dernier endroit en Afrique où le virus reste implanté.</p>\r\n<p style=\"text-align: justify;\">« Il y a 20 ans, Nelson Mandela a lancé la campagne panafricaine \"Bouter la polio hors d'Afrique\" », a rappelé le Dr Matshidiso Moeti, Directeur régional de l'OMS pour l'Afrique. « À cette époque, la poliomyélite était endémique dans chaque pays du continent et, chaque année, cette terrible maladie paralysait plus de 75 000 enfants pour tout le reste de leur vie. Grâce au dévouement des gouvernements, des communautés, des parents et des personnels de santé, elle est maintenant combattue jusque dans son dernier réservoir ».</p>\r\n<p style=\"text-align: justify;\">Le Dr Moeti a prévenu cependant que ce progrès était fragile, compte tenu du potentiel épidémique du virus. Bien que confiné dans une région proportionnellement petite du continent, les experts ont averti que le virus pouvait se propager facilement dans des zones mal protégées des pays limitrophes. C'est la raison pour laquelle les ministres de la santé publique des 5 pays du bassin du <a href=\"https://www.populationdata.net/cartes/lac-tchad-evolution-1973-1997/\">Lac Tchad</a> – le Cameroun, le Niger, le Nigéria, la République centrafricaine et le Tchad – ont déclaré que la flambée était une urgence régionale de santé publique et se sont engagés à organiser de multiples campagnes de vaccination synchronisées.</p>\r\n<p style=\"text-align: justify;\">La Directrice régionale de l'UNICEF pour l'Afrique de l'Ouest et l'Afrique centrale, Marie-Pierre Poirier, a déclaré qu'avec l'engagement résolu des dirigeants africains, on peut s'attendre à ce que ce dernier réservoir finisse par être balayé, assurant ainsi la protection une bonne fois pour toutes de toutes les futures générations d'enfants africains contre les effets invalidants de la poliomyélite.</p>\r\n<p style=\"text-align: justify;\">Pour stopper dès que possible la propagation potentiellement dangereuse de la poliomyélite, des bénévoles apporteront le vaccin antipoliomyélitique oral bivalent (VPOb) dans chaque maison de chaque ville et de chaque village dans les 13 pays. Pour réussir, tous ces bénévoles et agents de santé travailleront jusqu'à 12 heures par jour, se déplaçant à pied ou en vélo. Chaque équipe transportera le vaccin dans des sacs spéciaux, remplis d'accumulateurs de froid pour garantir qu'il reste à une température inférieure aux 8°C requis.</p>\r\n<p style=\"text-align: justify;\">Source : ONU, UNICEF</p>"
