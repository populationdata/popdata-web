title: record-de-refugies-et-deplaces-dans-le-monde
date: '2014-06-20T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/unhcr-tentes.jpg'
fr:
  title: Record de réfugiés et déplacés dans le monde
  body: >-
    Fin 3012, il y avait 51,2 millions de réfugiés et déplacés dans le monde,
    soit 6 millions de plus qu'un an auparavant. Fin 2012 on dénombrait en effet
    45,2 millions de personnes ayant dû quitter leur foyer pour cause de conflit
    ou de crise. Un record depuis la deuxième guerre mondiale.<!--more-->Cette
    forte augmentation est principalement le fait du conflit en Syrie, avec 2,5
    millions de réfugiés dans les pays limitrophes et 6,5 millions de déplacés
    internes.<br />Le pays ayant encore le plus de réfugiés est l'Afghanistan,
    avec 2 556 600 personnes, devant la Syrie et ses 2 468 400 réfugiés.<br
    />Puis viennent la Somalie (1 121 700), le Soudan (649 300), la République
    démocratique du Congo (499 500) et la Birmanie (479 600).<br /><br />Le 20
    juin est la Journée mondiale des Réfugiés.<br /><br />Source : UNHCR<br />
