fr:
  title: 'Polynésie française : paradis touristique et chômage élevé'
  body: "[caption id=\"attachment_37249\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/polynesie-francaise/\" rel=\"attachment wp-att-37249\"><img class=\"wp-image-37249 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/polynesie-raiatea.jpg\" alt=\"Raiatea, Polynésie française\" width=\"1280\" height=\"512\" /></a> Raiatea, Polynésie française[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/polynesie-francaise/\">Polynésie française</a>, avec ses\_porte-étendard Tahiti et Bora Bora, est synonyme de paradis touristique dans l'imaginaire collectif. Certes, il fait bon y vivre, le climat étant privilégié tout au long de l'année. Mais la vie quotidienne sur place n'est en réalité pas toujours facile.\r\nLe chômage est très élevé, de l'ordre de 24 % selon les estimations de l'Institut de la statistique de la Polynésie française (ISPF), et la crise économique mondiale a créé une crise sans précédent entre 2008 et 2013. Le taux de chômage a doublé durant cette période ! L'archipel a depuis repris des couleurs, et sa croissance économique est à nouveau positive, mais la reprise est lente et ne profite pas à tous. Le nombre d'emplois créés chaque année est en-deçà du nombre de personnes arrivant sur le marché du travail, ce qui pousse de nombreux jeunes à aller se former en <a href=\"https://www.populationdata.net/pays/france/\">métropole</a>, et à y rester pour trouver du travail. Une situation qui touche l'ensemble des territoires d'outre-mer de la France.\r\nEt les perles de culture, très prisées dans le monde du luxe et premier produit d'exportation, ou encore le tourisme ou l'administration, ne peuvent fournir à eux seuls l'ensemble des besoins en emplois à combler.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/polynesie-francaise/\"><strong>Fiche territoire Polynésie française</strong></a></li>\r\n</ul>"
