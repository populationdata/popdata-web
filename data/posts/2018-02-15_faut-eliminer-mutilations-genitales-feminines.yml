  title: Il faut éliminer les mutilations génitales féminines
  body: "[caption id=\"attachment_39782\" align=\"aligncenter\" width=\"1170\"]<a href=\"https://www.populationdata.net/2018/02/15/faut-eliminer-mutilations-genitales-feminines/senegal-filles/\" rel=\"attachment wp-att-39782\"><img class=\"size-full wp-image-39782\" src=\"https://www.populationdata.net/wp-content/uploads/2018/02/senegal-filles.jpg\" alt=\"Deux jeunes filles au Sénégal applaudissent lors d'une célébration de l'abandon de la mutilation génitale féminine par plusieurs villages des environs\" width=\"1170\" height=\"530\" /></a> Deux jeunes filles au Sénégal applaudissent lors d'une célébration de l'abandon de la mutilation génitale féminine par plusieurs villages des environs. Photo : UNICEF/Furrer[/caption]\r\n<p style=\"text-align: justify;\">Le nombre de femmes et de filles victimes de mutilations génitales féminines (MGF) dans le monde pourrait passer de 200 millions à 268 millions d’ici à 2030 si aucune action concertée et rapide n’est mise en œuvre pour éradiquer cette violation des droits humains, ont prévenu mardi 6 février les Nations Unies.</p>\r\n<p style=\"text-align: justify;\">«\_La volonté politique a permis de remporter des succès dans plusieurs pays, mais ces progrès ne suffisent pas devant le rythme de la croissance démographique. Nous devons agir maintenant, de crainte que le nombre de cas ne continue d’augmenter\_», a déclaré le Secrétaire général de l’ONU, António Guterres, dans un message publié lors de la Journée internationale de la tolérance zéro pour les MGF.</p>\r\n<p style=\"text-align: justify;\">Le chef de l’ONU a rappelé que la dignité, la santé et le bien-être de millions de filles sont en jeu\_: «\_il n’y a pas de temps à perdre. Ensemble, nous pouvons et devons mettre fin à cette pratique néfaste\_», a dit M. Guterres.</p>\r\n<p style=\"text-align: justify;\">Les MGF constituent un acte violent pour les filles, qui engendrent des infections, des maladies, des complications lors de l’accouchement et même la mort. Elles infligent une souffrance physique et morale aux filles entre l’enfance et l’âge de 15 ans à un moment où elles sont vulnérables n’ont pas la possibilité d’exprimer leurs souhaits.</p>\r\n<p style=\"text-align: justify;\">«\_La MGF est une pratique qui doit cesser. Pour la santé, elle n’apporte aucun bénéfice, mais seulement des séquelles d’ordre physique et mental », a pour sa part rappelé la Directrice exécutive d’ONU Femmes, Phumzile Mlambo-Ngcuka.</p>\r\n<p style=\"text-align: justify;\"><strong>Les mutilations génitales féminines pratiquées dans 30 pays</strong></p>\r\n<p style=\"text-align: justify;\">A ce jour, les MGF sont encore pratiquées dans 30 pays répartis sur trois continents et l’Afrique est particulièrement touchée par ce fléau. «\_Le pourcentage de femmes mutilées âgées de 15 à 49 ans s’élève à 98 % en <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, à 97 % en <a href=\"https://www.populationdata.net/pays/guinee/\">Guinée</a> et à 93 % à <a href=\"https://www.populationdata.net/pays/djibouti/\">Djibouti</a>\_», a indiqué Mme Mlambo-Ngcuka.</p>\r\n<p style=\"text-align: justify;\">Vendredi 2 février, ONU femmes a annoncé la nomination de la Gambienne, Jaha Dukureh, comme première ambassadrice de bonne volonté pour le continent africain. Victime elle-même de MGF et forcée de se marier à l’âge de 15 ans, Mme Dukureh est la PDG et la fondatrice de l’ONG « Safe Hands for Girls » (Les filles entre de bonnes mains). La nouvelle ambassadrice appuiera les efforts de l’agence onusienne pour mettre fin aux MGF et au mariage des enfants en Afrique, en mettant l’accent sur la mobilisation des jeunes.</p>\r\n<p style=\"text-align: justify;\">Si les MGF constituent un fléau, elles ne sont pas pour autant une fatalité et peuvent être éliminées. Ces mutilations peuvent s’arrêter en l’espace d’une génération si tous les acteurs concernés «\_décident de ne pas porter atteinte à l’intégrité physique des filles et de les laisser vivre dans l’état où elles sont nées\_», a indiqué la Directrice exécutive d’ONU Femmes.</p>\r\n<p style=\"text-align: justify;\">«\_Nous savons comment remédier à cette situation\_», ont pour leur part affirmé les Directrices exécutives du Fonds des Nations Unies pour la population (UNFPA), Natalia Kanem, et du Fonds des Nations Unies pour l’enfance (UNICEF), Henrietta Fore, dans une déclaration commune.</p>\r\n<p style=\"text-align: justify;\">«\_Nous avons vu que la fréquence des mutilations génitales féminines pouvait diminuer rapidement là où la résolution du problème était prise à cœur par les gouvernements, les communautés et les familles\_», ont souligné les chefs des deux fonds onusiens.</p>\r\n<p style=\"text-align: justify;\">L’élimination des MGF fait partie des Objectifs de développement durable (ODD) adoptés par les États membres de l’ONU en 2015 et qui doivent être atteints d’ici à 2030.</p>\r\n<p style=\"text-align: justify;\">«\_Les mutilations génitales féminines entravent les progrès réalisés en vue d’instaurer un monde plus égalitaire, plus juste et plus prospère\_», ont rappelé Mmes Kanem et Fore dont les propos rejoignent l’évidence rappelée par le Secrétaire général de l’ONU\_: «\_le développement durable ne pourra pas être atteint sans le plein respect des droits fondamentaux des femmes et des filles\_».</p>\r\nSource : ONU, ONU femmes,\_UNFPA"
