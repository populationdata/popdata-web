title: birmanie-liberez-aung-san-suu-kyi
nameFr: 'Birmanie : libérez Aung San Suu Kyi !'
nameEn: 'Birmanie : libérez Aung San Suu Kyi !'
date: 2009-05-15T00:00:00.000Z
bodyFr: >-
  Aung San Suu Kyi, figure emblématique de l'opposition à la junte militaire
  birmane, et prix Nobel de la paix en 1991, est régulièrement emprisonnée ou
  placée en résidence surveillée par la dictature en place depuis sa victoire
  aux élections de 1990. Elle souffre actuellement de la faim et de
  déshydratation, et elle et son médecin sont maintenus en détention pour des
  raisons obscures.<!--more-->Selon les médias, Aung San Suu Kyi a été inculpée
  pour avoir enfreint les règles de son assignation à résidence, une semaine
  après l'annonce par le régime militaire de l'intrusion chez elle d'un
  Américain qui avait traversé un lac à la nage pour la rencontrer. Son procès
  est prévu lundi. <p>« Comme il l'a dit de manière répétée, le Secrétaire
  général [des Nations Unies] pense fermement que Daw Aung San Suu Kyi et tous
  ceux qui ont une contribution à faire pour l'avenir de leur pays doivent être
  libres d'être en mesure de le faire pour permettre au processus politique
  d'être crédible », indique un message de la porte-parole de Ban Ki-moon.</p> 
  <p>De son côté, le rapporteur spécial des Nations Unies sur les droits de
  l'homme au Myanmar, Tomas Ojea Quintana, a appelé à la libération sans
  condition de l'opposante.</p>  <p>« Etant donné que sa maison est bien gardée
  par les forces de sécurité, la responsabilité d'empêcher de telles intrusions
  et d'alerter les autorités relève des forces de sécurité et non pas d'Aung San
  Suu Kyi et de ses collaborateurs », a estimé M. Ojea Quintana.</p>  <p>Chez
  PopulationData.net, nous exprimons notre vive préoccupation concernant la
  santé d'Aung San Suu Kyi et nous demandons sa libération immédiate !<br
  /></p>  <p>Source : ONU<br /></p>
