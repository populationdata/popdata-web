title: record-dimmigration-en-allemagne
nameFr: Record d'immigration en Allemagne
nameEn: Record d'immigration en Allemagne
date: 2015-09-03T00:00:00.000Z
bodyFr: >-
  L'Office fédéral de statistiques d'Allemagne (Destatis) a indiqué que le pays
  avait vu un afflux massif d'immigrants en 2014. Avec 550 000 immigrants nets,
  il s'agit d'un record depuis 1992.<!--more-->1 465 000 personnes ont immigré
  en Allemagne en 2014, soit 19 % de plus qu'en 2013 (+238 000). En 1992, 1 502
  000 personnes étaient venues s'installer. 55 % des migrants de 2014 viennent
  de l'Union européenne.<br />Le nombre de personnes qui ont quitté le pays
  s'élève à 914 000 en 2014, soit +116 000 ou +15 % par rapport à 2013.<br />Le
  solde de la migration internationale est donc positif de 551 000 personnes.<br
  />L'Allemagne accueille de plus en plus de migrants, dont une partie demande
  l'asile. En 2014, 202 000 personnes ont ainsi demandé l'asile, et 173 000
  personnes l'ont obtenu. Ces dernières sont comptabilisées dans le solde
  migratoire.<br />Mais la principale raison de l'arrivée massive de migrants
  sur le territoire allemand concernent surtout l'économie. Le chômage est très
  bas, aux alentours de 5 %, et la demande de main d'oeuvre est importante dans
  les entreprises du pays. <br />Ainsi, la démographie allemande devient petit à
  petit plus dynamique, et depuis 4 ans, le pays voit sa population augmenter à
  nouveau grâce à l'afflux de nouveaux arrivants. <br />De plus en plus de
  naissances, toujours moindres que les décès cependant, sont enregistrées
  depuis quelques années. En 2014, le pays a vu naître environ 715 000 bébés,
  soit 100 000 de moins que la France par exemple, mais c'est un chiffre en
  hausse de 4,8 % par rapport à 2013.<br />Avec l'explosion du nombre de
  demandes d'asile attendu en 2015, à 800 000 contre 200 000 l'année précédente,
  et la poursuite de la bonne santé économique du pays, il est facile de penser
  que la démographie du pays ne pourra que s'en porter mieux et repousser,
  temporairement au moins, la baisse naturelle qui a lieu depuis les années
  1970.<br />
