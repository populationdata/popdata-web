bodyFr: "[caption id=\"attachment_37952\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/bangladesh/\"><img class=\"size-full wp-image-37952\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Bangladesh.jpg\" alt=\"Pont piétonnier, Bangladesh\" width=\"1600\" height=\"1200\" /></a> Pont piétonnier, Bangladesh. Photo : Jonathan Munshi[/caption]\r\n<p style=\"text-align: justify;\">Pouvez-vous imaginer un <a href=\"https://www.populationdata.net/2007/08/02/bangladesh-la-moitie-du-pays-sous-les-eaux/\">pays dont la moitié des terres peut être inondé</a> en même temps ? C'est le cas du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, qui subit régulièrement de catastrophiques inondations. Un phénomène attribué à la mousson, qui peut s'avérer abondante certaines années, et au fait que le pays est situé sur l'immense delta de deux fleuves puissants, le Brahmapoutre, qui descend du Tibet en <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, et le Gange, qui arrive d'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>. Toute cette eau s'évacue dans l'océan après avoir arrosé le Bangladesh grâce à d'innombrables bras d'eau circulant à leur guise dans un pays particulièrement plat.\r\nUne géographie difficile à maîtriser qui bride forcément son développement. Sa seule force, c'est sa population. Très nombreuse, et qui continue à croître à un rythme accéléré. Et qui en fait l'un des pays les plus peuplés du monde.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bangladesh/\"><strong>Fiche pays Bangladesh</strong></a></li>\r\n</ul>"
