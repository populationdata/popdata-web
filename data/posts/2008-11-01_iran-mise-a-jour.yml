title: iran-mise-a-jour
nameFr: 'Iran : mise à jour'
nameEn: 'Iran : mise à jour'
date: 2008-11-02T00:00:00.000Z
bodyFr: >-
  Fort d'un prix du pétrole élevé sur les marchés mondiaux, le pays s'enrichit
  très rapidement depuis quelques années. Ce qui ne va pas sans conséquences
  sociales, les disparités s'accentuant entre ceux qui profitent de la manne
  pétrolière, et une partie encore importante de la population qui vit très
  en-dessous du niveau de vie moyen. De plus, la jeunesse progressiste se heurte
  à une frange traditionnaliste qui dirige toujours le pays d'une main de fer,
  le faisant se replier sur lui-même au moment même où la mondialisation prend
  son envol. L'Iran risque alors de passer à côté de certains progrès
  nécessaires, notamment démocratiques.  <br />
