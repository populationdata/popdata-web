title: afrique-nouveau-medicament-contre-la-cecite
date: 2009-07-02T00:00:00.000Z
fr:
  title: 'Afrique : nouveau médicament contre la cécité'
  body: >-
    L'essai clinique d'un nouveau médicament qui pourrait permettre d'éliminer
    l'onchocercose, ou cécité des rivières, l'une des principales causes
    infectieuses de cécité en Afrique, débute actuellement dans trois pays
    africains, annonce mercredi 1er juillet l'Organisation mondiale de la santé
    (OMS).<!--more-->Ce médicament, la moxidectine, est actuellement étudié car
    il serait capable de tuer ou de stériliser les vers adultes d'Onchocerca
    volvulus, responsable de l'onchocercose, selon un <a
    href="http://www.who.int/mediacentre/news/releases/2009/river_blindness_20090701/fr/index.html">communiqué</a>. 
    <p>«Cette maladie est un véritable fléau qui frappe trente pays africains
    depuis des siècles, et en particulier les populations des régions isolées,
    éloignées de tout», a déclaré le Dr Uche Amazigo, directeur du Programme
    africain de lutte contre l'onchocercose (APOC). «Plus de 100 millions de
    personnes sont exposées à l'infection en Afrique et dans quelques petites
    zones des Amériques et du Yémen.»</p>  <p>L'onchocercose est aussi appelée
    cécité des rivières parce que la simulie qui transmet la maladie se
    reproduit dans les rivières à fort courant et que la cécité est le symptôme
    le plus invalidant de la maladie, qui entraîne également des symptômes
    cutanés débilitants.</p>  <p>La mise au point de la moxidectine contre
    l'onchocercose se fait dans le cadre d'une collaboration entre le Programme
    spécial de recherche et de formation concernant les maladies tropicales
    (OMS/TDR), dont l'Organisation mondiale de la Santé est chargée de
    l'exécution, et les laboratoires pharmaceutiques américains Wyeth
    Pharmaceuticals. </p>  <p>L'essai va se dérouler sur deux ans et demi.
    Actuellement, on emploie l'ivermectine pour lutter contre la maladie et le
    laboratoire pharmaceutique Merck &amp; Co., Inc. fait don de ce médicament
    depuis plus de vingt ans aux pays d'endémie de l'onchocercose.</p>  <p>Les
    traitements à l'ivermectine ont permis de faire progresser sensiblement la
    lutte et plus de 60 millions d'Africains en bénéficient chaque année.
    Toutefois, l'ivermectine tue les larves d'O. volvulus mais pas les vers
    adultes, aussi des traitements annuels sur une longue durée (au moins 11 à
    14 ans) sont-ils nécessaires pour parvenir à maîtriser la maladie. </p> 
    <p>Si la moxidectine non seulement tue les larves mais stérilise ou tue
    également les vers adultes, elle offrira la possibilité d'interrompre le
    cycle de transmission de la maladie en environ six cycles annuels de
    traitement. Le médicament pourrait être distribué dans le cadre de
    mécanismes sous directives communautaires mis en place en collaboration
    entre l'APOC, les programmes de lutte africains et les ONG chargées de la
    distribution de l'ivermectine. <br /></p>  <p>Source : OMS<br /></p>
