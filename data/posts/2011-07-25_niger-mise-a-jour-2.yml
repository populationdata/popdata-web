bodyFr: >-
  Le Niger est l'un des principaux fournisseurs mondiaux d'uranium. Ce qui
  devrait en faire un pays prospère, mais la corruption et le vol caractérisé de
  ses ressources par les puissances étrangères le maintiennent dans un état de
  sous-développement alarmant. Un petit espoir cependant : depuis quelques
  années sa croissance économique est très forte et la pauvreté recule
  rapidement dans certaines régions. La capitale voit par ailleurs sa population
  véritablement exploser et vient de dépasser les 1,2 million
  d'habitants.<!--more-->
