title: cuba-mise-a-jour
nameFr: 'Cuba : mise à jour'
nameEn: 'Cuba : mise à jour'
date: 2016-02-01T00:00:00.000Z
bodyFr: >-
  Mise à jour des chiffres de population de Cuba, des grandes aires urbaines et
  des provinces du pays. La démographie reste peu dynamique, avec une croissance
  annuelle de +0,25 %, en légère baisse par rapport à 2014. Par ailleurs, le
  pays attend toujours l'abandon de l'embargo illégal que lui font subir les
  Etats-Unis, même si l'ouverture est en marche de ce côté.
