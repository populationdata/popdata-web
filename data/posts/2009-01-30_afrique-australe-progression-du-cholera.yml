  title: 'Afrique australe : progression du choléra'
  body: >-
    Le choléra se propage rapidement dans toute l'Afrique australe, en tâche
    d'huile à partir du Zimbabwe. Le nombre de cas ne cesse d'augmenter, et l'on
    compte désormais plus de 60 000 malades et 3 100 morts seulement au
    Zimbabwe.<!--more-->Ce pays est tout entier en train d'être désorganisé au
    niveau sanitaire et social, et si rien n'est fait rapidement, le scénario
    catastrophe auquel nous assistons désormais, et qui était redouté depuis
    longtemps pourtant, risque lui aussi de s'étendre au reste des pays de la
    sous-région.         <br />  <br />   Carte de la situation le 23 janvier
