title: baisse-de-laide-publique-au-developpement-en-2007
date: '2008-04-04T00:00:00.000Z'
fr:
  title: Baisse de l'aide publique au développement en 2007
  body: >-
    Fléchissement des opérations dallégement de la dette et légère augmentation
    des autres formes dAPD.        <br />        Laide distribuée par les 22
    pays membres du Comité daide au développement (CAD) de lOCDE, qui regroupe
    les principaux donateurs dans le monde, sest élevée en 2007 à 103.7
    milliards $ USD.        <br type="_moz" /><!--more-->Lévolution constatée en
    2007 résulte :&nbsp;        <ul>   <li>     <div>dune rupture avec les
    niveaux exceptionnellement élevés des remises de dettes (en faveur notamment
    de lIrak et du Nigeria)                                        </div></li>  
    <li>     <div>dune modeste augmentation des autres formes daide publique au
    développement.                                        </div></li> </ul>
    <p>De façon générale, la plupart des donateurs ne sont pas en voie de
    respecter les engagements annoncés en termes daccroissement de laide et
    devront procéder à des augmentations sans précédent pour atteindre les
    objectifs quils se sont fixés pour 2010.</p> <p style="font-weight: bold;"
    style="font-weight: bold;">APD totale en 2007</p> <p>Avec la fin des
    opérations exceptionnelles dallégement de la dette de ces dernières années,
    laide publique au développement distribuée par lensemble des membres du
    Comité daide au développement (CAD) a totalisé 103.7 milliards USD, ce qui
    marque un recul de 8.4 % en termes réels par rapport à 2006, selon les
    données provisoires communiquées par les membres.                      <br
    />                     Dun montant équivalant à 0.31 % du revenu national
    brut (RNB) cumulé de ces pays en 2006, la part de lAPD dans le RNB en 2007
    na atteint que 0.28 %.</p> <p>Cette baisse était anticipée. En effet, lAPD
    avait atteint des niveaux exceptionnels en 2005 (107.1 milliards USD) et en
    2006 (104.4 milliards USD), à la suite des remises de dettes substantielles
    accordées dans le cadre du Club de Paris à lIrak et au
    Nigeria.                      <br />                     Les dons au titre
    de lallégement de la dette ont diminué en 2007 pour ressortir à seulement
    8.7 milliards USD du fait de lamenuisement des opérations négociées dans le
    cadre du Club de Paris.&nbsp;</p> <p>Compte non tenu des dons au titre de
    lallégement de la dette, lAPD nette des membres du CAD a augmenté de 2.4
    %.&nbsp;</p> <p>Laide bilatérale destinée à lAfrique subsaharienne, hors
    remises de dette, sest accrue de 10 % en termes réels, ce qui dénote une
    amélioration par rapport au rythme daccroissement observé sur la période
    récente. Il est toutefois évident que les donateurs  sont confrontés à un
    réel défi sils veulent concrétiser les intentions affichées au Sommet du G8
    à Gleneagles, à savoir doubler laide à lAfrique à lhorizon 2010.</p>
    <p><strong>Performance des donateurs</strong></p> <p>En 2007, les principaux
    donateurs  en volume ont été les tats-Unis, suivis de lAllemagne, de la
    France, du Royaume-Uni et du Japon. Les seuls pays à avoir dépassé lobjectif
    de 0.7 % du RNB préconisé par les Nations Unies pour lAPD sont le Danemark,
    le Luxembourg, les Pays-Bas, la Norvège et la&nbsp; Suède.</p> <p>LAPD nette
    octroyée par les tats-Unis en 2007 ressort à 21.8 milliards USD, soit une
    baisse de 9.9 % en termes réels.                      <br
    />                     Le rapport APD/RNB est ainsi revenu à 0.16 %. Ce
    recul sexplique essentiellement par le niveau élevé des allégements de dette
    en 2006 et par une réduction des apports au titre de lAPD en faveur de
    lIrak.</p> <p>Abstraction faite des remises de dettes, on constate une
    augmentation de lAPD consentie à lAfrique subsaharienne (+4.4 % en termes
    réels, qui sétablit à 4.5 milliards USD) et aux pays les moins avancés (+4.0
    %, à 4.8 milliards USD).                      <br />                    
    LAPD octroyée par les tats-Unis à lAfghanistan sest accrue (+11.7 %, pour
    atteindre 1.6 milliard USD) tandis que les apports en faveur de lIrak
    restaient conséquents (-25.5 %, soit 3.7 milliards
    USD).                      <br />   </p> <p>Les montants alloués par les
    tats-Unis au titre de lAPD en faveur de la lutte contre le VIH/sida ont par
    ailleurs augmenté de 26.1 %, pour ressortir à 3.4 milliards USD.</p> <p>LAPD
    nette du Japon sest élevée à 7.7 milliards USD, ou 0.17 % du RNB, soit une
    baisse de 30.1 % en   valeur réelle. Ce recul tient en partie à la
    diminution des opérations dallégement de la dette, qui avaient été
    exceptionnellement élevées en 2005 et 2006, et à un fléchissement des
    contributions aux institutions financières internationales. LAPD japonaise
    sinscrit sur une tendance à la baisse depuis 2000, sauf en 2005 et 2006 où
    elle a augmenté sous leffet des remises de dettes.</p> <p>LAPD cumulée des
    15 membres de lUE appartenant au CAD  qui représente 60 % de lAPD distribuée
    par lensemble des membres du CAD  a régressé de 5.8 % en termes réels pour
    sétablir à 62.1 milliards USD, soit 0.40 % du revenu global de ces
    pays.                      <br />                     Le fléchissement
    observé est imputable avant tout à la diminution des dons au titre de
    lallégement de la dette. Abstraction faite de ces derniers, lAPD nette des
    membres de lUE appartenant au CAD sest accrue de 8.8 %.</p> <p>Une
    augmentation de laide a été constatée dans les neuf pays à la fois membres
    du CAD et de lUE suivants :</p> <ul>   <li>     <div>Allemagne (+5.9 %), par
    suite dun accroissement de laide bilatérale et des contributions aux
    organisations internationales ;                                       
    </div></li>   <li>     <div>Irlande (+4.6 %), où le rapport APD/RNB reste
    inchangé à 0.54 % en dépit de la forte progression du RNB
    ;                                        </div></li>   <li>    
    <div>Luxembourg (+11.7 %), sous leffet dun accroissement général de laide
    ;                                        </div></li>   <li>     <div>Espagne
    (+33.8 %), du fait essentiellement dune augmentation des contributions
    multilatérales, sinscrivant dans un processus planifié daccroissement
    régulier de laide ;&nbsp;                                       
    </div></li>   <li>     <div>&nbsp;Autriche (+7.6 %), Danemark (+2.9 %),
    Finlande (+5.5 %), Grèce (+5.3 %) et Pays-Bas (+3.1
    %).                                        </div></li> </ul> <p>Laide
    provenant de nombreux pays de lUE appartenant au CAD a fléchi en termes
    réels, du fait pour lessentiel du recul des opérations dallégement de la
    dette : Belgique ( 11.2 %), France (-15.9 %), Italie (-3.6 %), Portugal
    (-9.4 %), Suède (-2.6 %) et Royaume-Uni ( 29.1 %). Hors remises de dettes,
    laide a augmenté dans ces pays, sauf au Portugal et au Royaume-Uni (ou lAPD
    nette a légèrement diminué du fait de la vente de prises de
    participation).</p> <p>Les apports nets dAPD de la Commission européenne se
    sont accrus de 3 % pour atteindre 11.8 milliards USD, sous leffet pour
    lessentiel dune augmentation de laide-programme et de laide-projet. Les
    concours humanitaires ont également progressé, et la capacité de versement
    de la CE a continué de saméliorer.&nbsp;&nbsp;</p> <p>Sagissant des autres
    pays du CAD, les évolutions suivantes de laide publique au développement ont
    été relevées de 2006 à 2007 :&nbsp;</p> <ul>   <li>     <div>Australie (+1.0
    %), laugmentation de lAPD bilatérale ayant compensé le retour à la normale
    des allégements de dette ;                                       
    </div></li>   <li>     <div>Canada (-2.7 %), en raison dune baisse des
    contributions aux organisations multilatérales et de la diminution des
    remises de dette ;                                        </div></li>  
    <li>     <div>Nouvelle-Zélande (+3.7 %)
    ;                                        </div></li>   <li>     <div>Norvège
    (+13.4 %), sous leffet pour une large part dune progression des
    investissements sous forme de prises de participation
    ;                                        </div></li>   <li>     <div>Suisse
    (-3.0 %), du fait du volume en recul des remises de
    dette.                                        </div></li> </ul> <p>Les
    économies non membres du CAD suivantes ont par ailleurs enregistré des
    variations de leurs apports nets dAPD, à savoir :</p> <ul>   <li>    
    <div>Taipei chinois (-7.6 %) ;                                       
    </div></li>   <li>     <div>République tchèque (-3.6 %)
    ;                                        </div></li>   <li>     <div>Hongrie
    (-49.9 %) ;                                        </div></li>   <li>    
    <div>Islande (-6.5 %) ;                                        </div></li>  
    <li>     <div>Corée (+42.8 %), par suite de laugmentation des contributions
    aux organisations internationales ;                                       
    </div></li>   <li>     <div>Lettonie (+23.4 %)
    ;                                        </div></li>   <li>    
    <div>Lituanie (+74.8 %), du fait de lintensification de laide à lAfghanistan
    et de laccroissement des contributions à la CE
    ;                                        </div></li>   <li>     <div>Pologne
    (+3.2%) ;                                        </div></li>   <li>    
    <div>République slovaque (+0.6%).                                       
    </div></li> </ul> <p>En termes bruts (c'est-à-dire sans déduire les
    remboursements de prêts), lAPD sest établie à 116.5 milliards USD, les
    tats-Unis (22.6 milliards USD), lAllemagne (13.8 milliards USD), le Japon
    (13.6 milliards USD), le Royaume-Uni (11.8 milliards USD) et la France (11.6
    milliards USD) comptant pour 63 % du total.</p> <p><strong>Perspectives
    dévolution de lAPD</strong></p> <p>Au Sommet du G8 de Gleneagles et au
    Sommet du Millénaire +5 des Nations Unies tenus en 2005, les donateurs 
    sétaient engagés à accroitre laide consentie par leurs soins. Les annonces
    faites lors de ces sommets, parallèlement aux autres engagements souscrits,
    supposaient de porter laide de 80 milliards USD en 2004 à 130 milliards en
    2010 (à prix constants de 2004).                      <br />   </p> <p>Si
    quelques pays ont légèrement revu leurs objectifs à la baisse depuis 2005,
    la majorité des engagements souscrits restent dactualité. Lévolution des
    niveaux dAPD depuis 1990 met en évidence la hausse substantielle encore
    nécessaire pour que les donateurs  soient en mesure dhonorer leurs
    engagements actuels, même légèrement réduits. Des progrès faibles ont été
    enregistrés depuis 2004 au regard des objectifs initiaux fixés en 2005 pour
    2010, doù il ressort que lAPD a progressé à un rythme de moitié inférieur à
    ce qui serait nécessaire pour atteindre les objectifs fixés à
    lorigine.&nbsp;</p> <p>De façon générale, la plupart des donateurs  ne sont
    pas en voie de concrétiser les engagements quils ont souscrits en vue
    daccroître leur aide, et devront procéder à des augmentations sans précédent
    pour atteindre les objectifs quils se sont fixés pour
    2010.                      <br />   </p> <p>LOCDE vient dachever sa première
    vaste enquête sur les plans de dépenses prévisionnels des donateurs  jusquen
    2010, dont les résultats seront publiés début mai. Si les conclusions de
    lenquête ne sont pas encore tout à fait définitives, les premières
    constatations indiquent que les donateurs  ont jusquici programmé une
    enveloppe supplémentaire de lordre de 11 milliards USD sur leurs plans de
    dépenses annuels à lhorizon 2010, en sus des 5 milliards USD supplémentaires
    alloués à des programmes par pays déjà versés en 2005.                     
    <br />   </p> <p>Leffort daccroissement de laide est donc bien pris en
    compte dans les plans de dépenses prévisionnels de certains donateurs , mais
    il leur reste encore à injecter 34 milliards USD (aux prix de 2004)  soit
    environ 38 milliards USD en dollars de 2007  dans leurs budgets pour que les
    engagements pris en 2005 daccroître substantiellement laide à lhorizon 2010
    puissent être pleinement atteints.</p> <br />    Source : <a title="OCDE"
    href="http://www.oecd.org/home/0,3305,fr_2649_201185_1_1_1_1_1,00.html">OCDE</a>
