title: barbade-mise-a-jour
date: '2009-08-04T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/barbade.png'
fr:
  title: 'Barbade : mise à jour'
  body: >-
    Véritable îlot de richesse dans un océan de pauvreté, la Barbade tire ses
    revenus d'une industrie touristique florissante, ainsi que de la culture de
    la canne à sucre. Mais dans ce paradis, la population est classifiée en
    couches sociales strictes, reléguant à la pauvreté une part importante de
    celle-ci.
