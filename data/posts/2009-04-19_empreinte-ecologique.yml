  body: >-
    Toute activité humaine entraîne des prélèvements sur notre environnement.
    Certains pays sont créditeurs, entre ce qu'ils prélèvent et la capacité de
    régénération de leur environnement. D'autres sont débiteurs. Cette «
    empreinte écologique » devient de plus en plus débitrice avec les années, et
    nous préparons, collectivement, rapidement et sûrement, des lendemains de
    crise dans de nombreux endroits du globe. Voici une carte des pays
