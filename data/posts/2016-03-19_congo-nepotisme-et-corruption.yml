fr:
  title: 'Congo : népotisme et corruption'
  body: >-
    Aujourd'hui dimanche 20 mars, Denis Sassou-Nguesso brigue un nouveau mandat
    à la présidentielle du Congo. Une élection dont peu d'observateurs
    internationaux pensent qu'elle se déroule dans les règles de l'art. Le
    président-dictateur, au pouvoir depuis 1997 (après une première fois de 1979
    à 1991), a fait modifier la constitution pour pouvoir se représenter. Le
    népotisme et la corruption généralisée, ainsi que la confiscation par sa
    famille des richesses produites par le territoire (pétrole) sont les raisons
    de sa tentative de maintient au pouvoir par la force. Réponse dans les
    prochains jours pour une population qui a perdu tout espoir en
    l'avenir.<!--more-->
