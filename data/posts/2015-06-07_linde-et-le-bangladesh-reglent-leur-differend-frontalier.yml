title: linde-et-le-bangladesh-reglent-leur-differend-frontalier
date: 2015-06-08T00:00:00.000Z
fr:
  title: L'Inde et le Bangladesh règlent leur différend frontalier
  body: >-
    L'Inde et le Bangladesh, qui partagent une frontière commune de 4000
    kilomètres de long, viennent de signer samedi 6 juin un accord sur leur
    différend frontalier datant de 1971. Des milliers d'habitants vivent dans
    des centaines d'enclaves de part et d'autre d'une frontière qui était,
    jusqu'à présent, l'une des plus complexes du monde.<!--more-->Privés des
    services de base des deux pays, éducation, soins de santé, services publics,
    électricité, assainissement, ces populations vivaient comme des apatrides
    dans leur propre pays. Ils pourront désormais choisir de rester dans leur
    nouveau pays et demander la nationalité, ou le quitter pour rejoindre
    l'autre côté de la frontière grâce à l'échange de territoires qui vient
    d'être signé entre les deux pays.<br />Le Bangladesh récupère en effet 111
    enclaves indiennes, tandis que l'Inde voit revenir dans son giron 51
    enclaves bangladeshi.<br />Certaines enclaves se trouvaient dans des
    situations absurdes : trois enclaves indiennes sont situées à lintérieur
    même denclaves  bangladaises, à linstar de 21 enclaves bangladeshi entourées
    par une enclave indienne. Pour finir, lenclave indienne de Dahala Khagrabari
    se situe à lintérieur d'une enclave bangladeshi, elle-même à lintérieur dune
    enclave indienne. Situation unique au monde !<br />La frontière avait été
    précédemment tracée par un haut fonctionnaire britannique, Radcliffe, en
    1947, sans que celui-ci se soit jamais déplacé dans le pays. Il avait ignoré
    ces anomalies.<br />Le réglement de ce différend frontalier, qui date de la
    guerre d'indépendance du Bangladesh en 1971, viendra mettre fin à cette
    situation, et devrait permettre d'apaiser les relations diplomatiques entre
    les deux pays.<br />L'Inde avait construit un mur entre 1993 et 2013 à 150
    mètres de la frontière sur une longueur de 3200 kilomètres. Surveillé par
    environ 300 000 gardes-frontière et soldats, il était destiné à empêcher les
    trafics, migrations "illégales" et "infiltrations terroristes".<br />En
    1974, le Bangladesh avait ratifié l'accord frontalier. Mais ce n'est qu'en
    2015 que l'Inde vient, enfin, de le ratifier à son tour. Le premier ministre
    indien Narendra Modi et la première ministre bangladeshi Sheikh Hasina
    mettent ainsi fin à des décennies de conflit larvé entre les deux pays.<br
    />Les 50 000 habitants qui se trouvaient dans cette situation ont fêté leur
    "libération" partout dans les enclaves et exclaves des deux côtés de la
    frontière.<br />
