bodyFr: "[caption id=\"attachment_36881\" align=\"aligncenter\" width=\"1900\"]<a href=\"https://www.populationdata.net/pays/malaisie/\"><img class=\"size-full wp-image-36881\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Tours-Petronas-Kuala-Lumpur-Malaisie.jpg\" alt=\"Tours Petronas, Kuala Lumpur, Malaisie\" width=\"1900\" height=\"1167\" /></a> Tours Petronas (452 m), Kuala Lumpur, Malaisie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a> a vu sa croissance démographique ralentir fortement depuis le début du siècle. Une baisse qui s'est produite en parallèle à une hausse conséquente du niveau de vie de la population. La Malaisie s'est en effet considérablement modernisée depuis 25 ans. Mais toutes les régions n'ont pas encore bénéficié de ce changement. L'île de Bornéo reste en retrait à ce stade.\r\nLes droits humains fondamentaux que sont la liberté de la presse et d'opinion restent par ailleurs régulièrement bafoués. La monarchie exerce son pouvoir de manière autoritaire et réprime toute contestation et opposition. En cela, le pays restera sous-développé jusqu'à ce que les droits humains soient respectés par les autorités.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/malaisie/\"><strong>Fiche pays Malaisie</strong></a></li>\r\n</ul>"
