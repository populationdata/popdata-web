title: etats-unis-mise-a-jour
date: 2009-01-21T00:00:00.000Z
fr:
  title: 'Etats-Unis : mise à jour'
  body: >-
    Les Etats-Unis viennent d'investir un nouveau président, le 44ème, Barack
    Obama. A la tête d'un pays de 305 millions d'habitants, les défis qui
    attendent la Maison Blanche sont d'ordre économique, environnemental et
    géopolitique. Les attentes de la population sont tout aussi importantes face
    à un nouveau leader politique qui aura pour tâche de relancer l'économie du
    pays.  L'international risque donc d'être le parent pauvre de cette nouvelle
    administration.   <br />
en:
  title: 'Etats-Unis : mise à jour'
  body: ''
