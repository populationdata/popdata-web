title: mise-a-jour-suisse
nameFr: Mise à jour Suisse
nameEn: Mise à jour Suisse
date: 2008-08-28T00:00:00.000Z
bodyFr: >-
  La Suisse continue à se développer, et son économie, qui repose
  essentiellement sur les services à forte valeur ajoutée comme la finance, est
  dynamique et concurrentielle au niveau mondial. De plus, sa croissance
  démographique n'avait pas été aussi importante depuis très longtemps, soit
  +1.1% d'habitants en 2007. C'est surtout grâce à l'immigration désormais, et
  celle-ci s'emballe.  <br />
