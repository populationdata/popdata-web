title: estonie-mise-a-jour-2
nameFr: 'Estonie : mise à jour'
nameEn: 'Estonie : mise à jour'
date: 2011-03-07T00:00:00.000Z
bodyFr: >-
  L'Estonie vient de rentrer dans la zone Euro, la monnaie européenne. La
  politique d'austérité des dernières années, mise en place à cause de la crise
  économique mondiale, n'a pas empêché le gouvernement d'être reconduit au
  pouvoir. Le pays devrait repartir rapidement sur sa forte dynamique de
  développement, avec l'ambition de rattraper rapidement le niveau de vie moyen
  de l'Union européenne.
