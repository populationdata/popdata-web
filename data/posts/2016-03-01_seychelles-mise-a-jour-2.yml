title: seychelles-mise-a-jour-2
date: 2016-03-02T00:00:00.000Z
fr:
  title: 'Seychelles : mise à jour'
  body: >-
    Avec une croissance économique redevenue forte, malgré une stagnation du
    nombre des arrivées de touristes internationaux, la situation sociale
    s'améliore. Le PIB par habitant a dépassé les 15 000 $, faisant du pays un
    îlot de richesses dans une Afrique qui accuse toujours un sérieux retard en
    la matière.
