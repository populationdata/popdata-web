title: japon-la-baisse-de-population-saccelere
nameFr: 'Japon : la baisse de population s''accélère'
nameEn: 'Japon : la baisse de population s''accélère'
date: 2012-09-20T00:00:00.000Z
bodyFr: >-
  La baisse de population du Japon est en phase d'accélération, avec -264 000
  habitants en 1 an. Il s'agit de la plus forte baisse depuis le début du
  déclin, il y a 4 ans. Vieillissement important, crise économique, humanitaire,
  sanitaire et donc sociale, ont entraîné une forte baisse de la natalité.
