title: populationdata-net-lance-sa-page-google
nameFr: PopulationData.net lance sa page Google+
nameEn: PopulationData.net lance sa page Google+
date: 2013-02-20T00:00:00.000Z
bodyFr: >-
  PopulationData.net continue sa lancée sur les réseaux sociaux, avec
  aujourd'hui la création d'une page sur Google+. Réseau social généraliste de
  plus en plus incontournable, nous nous devions d'y être présent, après
  Facebook, Twitter, et Pinterest.
