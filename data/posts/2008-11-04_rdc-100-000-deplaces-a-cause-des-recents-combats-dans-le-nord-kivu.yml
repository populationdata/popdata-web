title: rdc-100-000-deplaces-a-cause-des-recents-combats-dans-le-nord-kivu
nameFr: 'RDC : 100 000 déplacés à cause des récents combats dans le Nord-Kivu'
nameEn: 'RDC : 100 000 déplacés à cause des récents combats dans le Nord-Kivu'
date: 2008-11-05T00:00:00.000Z
bodyFr: >-
  Environ 100 000 personnes, dont 60% d'enfants, ont fui leurs maisons à cause
  des violents combats entre groupes armés la semaine dernière dans le
  Nord-Kivu, en République démocratique du Congo (RDC), et leur situation est
  désespérée, selon le Fonds des Nations Unies pour l'enfance
  (UNICEF).<!--more--><img border="0" align="left"
  src="/images/articles/rdc-nord-kivu-deplaces.jpg" />Au cours des deux derniers
  mois, 250 000 personnes ont dû abandonner leurs maisons, portant le nombre
  total de déplacés autour d'un million, soit 20% de la population du Nord-Kivu,
  a ajouté l'agence des Nations Unies dans un communiqué.  <p> Des milliers de
  déplacés ont très à manger depuis qu'ils se sont enfui. Leur accès à l'eau
  potable et à aux soins est réduit au minimum. Des centaines d'enfants seraient
  séparés de leurs familles et obligés de se débrouiller par eux-mêmes pour leur
  survie.</p> <p> L'Organisation mondiale de la santé (<a
  href="http://www.who.int/fr/">OMS</a>) a indiqué que des quantités croissantes
  de médicaments avaient été fournies par des gouvernements étrangers pour
  sauver des vies dans l'Est de la RDC mais elle a appelé à un effort
  supplémentaire pour répondre aux besoins les plus urgents.</p> <p> De son
  côté, le Programme alimentaire mondial <a
  href="http://www.wfp.org/english/">(PAM)</a> a précisé qu'il allait commencer
  à distribuer des rations pour 10 jours à plus de 135 000 personnes dans six
  camps autour de Goma, la capitale provinciale du Nord-Kivu. La distribution se
  déroulera le même jour pour éviter des émeutes. Le PAM a transporté de la
  nourriture d'Ouganda et de Zambie en RDC et dispose de quelques stocks
  d'urgence à Bukavu. Mais l'agence des Nations Unies estime nécessaire de
  meilleures garanties de toutes les parties en conflit concernant le passage
  des personnels et biens humanitaires en toute sécurité.</p> <p> Le Haut
  Commissariat des Nations Unies pour les réfugiés (<a
  href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>) pour sa part
  craint que trois camps de déplacés qu'il gérait près de la ville de Rutshuru
  ont été détruits et vidés de leurs habitants. Le HCR tente de déterminer où se
  trouvent, dans la région de Rushturu, les dizaines de milliers de déplacés qui
  vivaient dans ces camps. Depuis le cessez-le-feu déclaré en milieu de semaine
  dernière par les rebelles dirigés par Laurent Nkunda, c'est la première fois
  que le HCR a accès à la zone contrôlée par ces rebelles au nord de Goma.</p>
  <p> Selon l'ONU, le cessez-le-feu semble tenir à Goma. Les casques bleus de la
  Mission de l'Organisation des Nations Unies en République démocratique du
  Congo (<a href="http://www.monuc.org/home.aspx?lang=fr">MONUC</a>) dans la
  ville ont été renforcés par deux compagnies supplémentaires qui sont arrivées
  mardi et par une unité de police attendue mercredi. Il y a actuellement 5 000
  casques bleus dans le Nord-Kivu, dont 1 700 à Goma même.</p> <p> Des combats
  ont toutefois repris et continuent de manière intermittente entre une milice
  ethnique, PARECO, et les rebelles de Nkunda, selon la MONUC. Les violences
  semblent pour l'instant limitées au village de Kiwanja, à deux kilomètres de
  Rushturu. Les casques bleus qui se trouvent dans leur base toute proche
  semblent être coincés par les échanges de tirs. La MONUC a suspendu
  temporairement une mission d'évaluation dans la région et a rassemblé les
  travailleurs humanitaires en lieu sûr dans l'attente de la fin des
  combats.</p> <p> En attendant, le Secrétaire général adjoint aux opérations de
  maintien de la paix, Alain Le Roy, et le représentant spécial du Secrétaire
  général pour la RDC, Alan Doss, poursuivent leur visite dans le Nord-Kivu. Ils
  se sont rendus dans des camps de déplacés et des bases militaires de l'ONU
  dans la région avant de rencontrer des travailleurs humanitaires. Ils ont
  aussi rencontré le Premier ministre congolais et les représentants de l'Union
  européenne et des Etats-Unis.       <br />   </p> <p>Source : UNICEF, UNHCR,
  ONU      <br />   </p>
