title: france-bilan-demographique-2015
nameFr: 'France : bilan démographique 2015'
nameEn: 'France : bilan démographique 2015'
date: 2016-01-19T00:00:00.000Z
bodyFr: >-
  Au 1er janvier 2016, la France compte 66,6 millions d'habitants, soit 10
  millions de plus en 30 ans. Une dynamique démographique isolée dans l'Union
  européenne. Et pour la première fois, l'espérance de vie a (très légèrement)
  baissé en 2015. Voici la mise à jour des chiffres, avec également la
  population des nouvelles régions pour 2015.
