title: le-cameroun-recupere-la-peninsule-de-bakassi
date: 2008-08-15T00:00:00.000Z
fr:
  title: Le Cameroun récupère la péninsule de Bakassi
  body: >-
    Après des années de tensions et des négociations difficiles ayant presque
    entraîné une guerre en 1994 contre le Nigéria, le Cameroun récupère la
    péninsule de Bakassi. Cette zone littorale marécageuse est réputée riche en
    pétrole et poissons. Cette rétrocession par le Nigéria s'est faite par la
    signature d'un accord entre les deux pays, sous l'égide de l'ONU, qui se
    félicite du règlement amiable de cette crise.         <br /><!--more-->La
    zone est peuplée d'environ 40 000 habitants, principalement des pêcheurs, de
    nationalité nigériane. Ceux-ci auront le choix de rejoindre le Nigéria ou de
    rester et adopter la nationalité camerounaise.         <br />         Malgré
    tout, des milices armées tentent de s'opposer violemment à cet accord, et
    font régulièrement des victimes.         <br />         La zone tampon entre
    les deux pays servirait en effet à divers trafics, et son contrôle par
    l'armée camerounaise risque d'être difficile, en raison notamment de son
    caractère marécageux.         <br />         L'exploitation du pétrole, dont
    est par ailleurs déjà bien pourvu le Nigéria, peut permettre au Cameroun
    d'accélérer son développement économique et sortir de la crise permanente
    dans laquelle elle se trouve une partie importante de la population.        
