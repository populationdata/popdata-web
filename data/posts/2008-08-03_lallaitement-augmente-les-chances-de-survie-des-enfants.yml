date: '2008-08-04T00:00:00.000Z'
fr:
  title: L'allaitement augmente les chances de survie des enfants
  body: >-
    <span class="fullstory">L'allaitement immédiat et pendant les six premiers
    mois de la vie d'un enfant accroît ses chances de survie, a rappelé jeudi le
    Fonds des Nations Unies pour l'enfance (UNICEF). C'est particulièrement vrai
    dans les pays en développement.                  <br />  
    </span><!--more--><img border="0" align="left"
    src="/images/articles/unicef-enfant.jpg" />« L'allaitement exclusif pendant
    les six premiers mois permet d'éviter jusqu'à 13% des décès avant l'âge de 5
    ans dans les pays en développement », a déclaré la directrice exécutive de
    l'<span class="fullstory"><a
    href="http://www.unicef.org/french/index.php">UNICEF</a></span>, Ann. M.
    Veneman, dans un communiqué.<span class="fullstory">   <p> A l'occasion de
    la semaine de l'allaitement, du 1er au 7 août, l'UNICEF, l'Organisation
    mondiale de la santé (<a href="http://www.who.int/fr/">OMS</a>) et
    l'Alliance mondiale pour l'allaitement (WABA) recommandent d'éduquer les
    mères sur la question. </p>   <p> En effet, malgré des progrès ces 15
    dernières années, 38% seulement des nourrissons de moins de six mois dans le
    monde en développement sont exclusivement nourris au sein. </p>   <p>
    L'éducation permet d'accroître le nombre de mois consacrés à l'allaitement
    et son caractère exclusif, dès la première heure de la naissance. </p>   <p>
    L'allaitement peut réduire le nombre de décès causés par des infections
    respiratoires aigües et la diarrhée, deux causes majeures de décès, grâce à
    l'apport en éléments essentiels à la défense immunitaire de l'enfant par la
    mère.                              <br />     </p>   <p>Enfin, l'allaitement
    créé un lien étroit entre la mère et l'enfant, une excellente chose pour les
    bébés.</p>   <p>Source : ONU                <br />               Image :
    Couverture du rapport de l'UNICEF sur "L'Etat des enfants dans le monde
    2008", montrant un bébé de la province de Sofala au Mozambique.</p></span>
