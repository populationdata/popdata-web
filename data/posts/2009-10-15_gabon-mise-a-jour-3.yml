title: gabon-mise-a-jour-3
date: 2009-10-16T00:00:00.000Z
fr:
  title: 'Gabon : mise à jour'
  body: >-
    Le fils de l'ancien dictateur Omar Bongo, Ali Bongo Ondimba, vient de
    prendre la tête du pays après des élections qualifiées de "mascarade" par
    l'opposition. Le pays, considéré comme l'un des plus riches d'Afrique, vit
    durablement dans la misère pour une large part de sa population, alors même
    que son nouveau président possède des voitures et logements de luxe en
    France. Le népotisme continue à faire son chemin...
