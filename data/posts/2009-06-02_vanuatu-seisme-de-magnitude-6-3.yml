title: vanuatu-seisme-de-magnitude-6-3
nameFr: 'Vanuatu : séisme de magnitude 6.3'
nameEn: 'Vanuatu : séisme de magnitude 6.3'
date: 2009-06-03T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.3 s'est produit mardi 2 juin près de Port-Vila, dans
  l'archipel des Vanuatu, pays situé au nord-est de la Nouvelle-Calédonie.
  Environ 200 000 personnes ont ressenti la secousse, dont 30 000&nbsp;
  fortement, mais aucun dégât n'a été constaté. Il n'y a également pas eu
  d'alerte au tsunami.<!--more-->Vanuatu se situe sur la "ceinture de feu" du
  Pacifique, une région régulièrement secouée par les tremblements de terre.<br
  /><br />[voir carte dans la colonne centrale -&gt;]<br />
