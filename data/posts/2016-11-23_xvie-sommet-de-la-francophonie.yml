  title: XVIe Sommet de la Francophonie
  body: "[caption id=\"attachment_35546\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/2016/11/23/xvie-sommet-de-la-francophonie/sommet-francophonie-antananarivo-2016/\" rel=\"attachment wp-att-35546\"><img class=\"size-full wp-image-35546\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/sommet-francophonie-antananarivo-2016.jpg\" alt=\"XVIe Sommet de la Francophonie à Antananarivo, Madagascar (2016)\" width=\"800\" height=\"214\" /></a> Logo du XVIe Sommet de la Francophonie à Antananarivo, Madagascar (2016)[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/category/institutions/francophonie/\">XVIe Sommet de la Francophonie</a> se tient actuellement et jusqu'au 27 novembre à Antananarivo, capitale de <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a>.\_L’Organisation internationale de la Francophonie (OIF) regroupe 80 États\_et territoires membres de la Francophonie, et compte des <a href=\"https://www.populationdata.net/cartes/francais-langue/\">centaines de millions de locuteurs du français</a>, langue qu'ils ont en partage.</p>\r\n<p style=\"text-align: justify;\">Les estimations varient, mais globalement, on comptabilise près de 300 millions de personnes qui utilisent le français chaque jour, et environ 200 à 250 millions d'autres qui le connaissent, comme langue seconde, d'usage administratif, ou pour les affaires. C'est aussi l'une des langues qui progressent le plus vite, grâce notamment à sa forte implantation en Afrique, région du monde qui connaît la plus importante\_croissance démographique. Au total, il y a environ un milliard d'habitants dans les différents pays où l'on utilise le français.</p>\r\n<p style=\"text-align: justify;\">Une chance pour la langue française, même si elle doit continuellement se battre contre la pression constante de l'anglais, notamment, dans différents usages de part le monde : sciences, diplomatie, Jeux olympiques, Union européenne, par exemple, voient l'usage du français reculer, alors même qu'il est l'une des langues officielles. Le français est aussi l'une des six langues officielles de l'Organisation des Nations unies (ONU).</p>\r\n<p style=\"text-align: justify;\">Il y a environ <a href=\"https://www.populationdata.net/cartes/monde-langues/\">6700 langues dans le monde</a>, et beaucoup considèrent qu'il s'agit d'une chance, d'une richesse culturelle. Si vous avez la chance de connaître et pratiquer plusieurs langues, vous faites partie des privilégiés qui sont ouverts sur le monde et participent aux progrès constants de l'humanité.</p>"
