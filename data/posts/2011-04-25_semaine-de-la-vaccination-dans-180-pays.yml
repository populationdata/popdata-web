title: semaine-de-la-vaccination-dans-180-pays
nameFr: Semaine de la vaccination dans 180 pays
nameEn: Semaine de la vaccination dans 180 pays
date: 2011-04-26T00:00:00.000Z
bodyFr: >-
  La semaine de la vaccination s'est ouverte  samedi 23 avril à travers le
  monde, avec pour objectif de protéger  contre de nombreuses maladies comme la
  poliomyélite, la rougeole,  l'hépatite A et B, ou la pneumonie. En 2011, pour
  la première fois, près  de 180 pays d'Afrique, d'Amérique, d'Europe et du
  Pacifique prennent  part à cette initiative, a précisé l'Organisation mondiale
  de la santé (OMS).<!--more-->Pendant cette semaine, des équipes mobiles se
  rendent dans les  communautés n'ayant qu'un accès limité aux services de
  santé, comme  celles qui vivent dans des zones isolées, en périphéries
  urbaines, pour  administrer des vaccins. <p>« Si la vaccination est alliée à
  d'autres interventions comme  l'administration de suppléments de vitamine A
  pour renforcer le système  immunitaire des enfants, distribution de
  vermifuges, la surveillance de  la croissance et la distribution de
  moustiquaires imprégnées  d'insecticide contre le paludisme, la semaine de
  vaccination devient un  atout majeur pour la survie de l'enfant », souligne
  l'OMS.</p>  <p>La semaine de la vaccination est dirigée par l'OMS pour
  vacciner les  populations vulnérables, par exemple celles qui vivent dans des
  zones  frontalières ou dans les périphéries urbaines ; sensibiliser à 
  l'importance de la vaccination pour protéger les gens contre des  maladies
  mortelles ; élargir la culture de lutte contre la maladie et de  prévention
  par la vaccination ;  garantir un engagement politique suivi  en faveur de la
  vaccination.</p>  <p>La vaccination est l'une des interventions sanitaires les
  plus  efficaces. Elle permet de réduire la morbidité et la mortalité partout 
  dans le monde de façon sûre et économique. C'est un investissement  important
  pour tous les pays, rappelle l'agence onusienne. </p>  <p>Des nouveau-nés aux
  personnes âgées, la vaccination prévient des  maladies débilitantes, des
  incapacités et des décès dus à des maladies à  prévention vaccinale. En outre,
  les avantages de la vaccination  s'étendent de plus en plus aux adolescents et
  aux adultes, puisqu'elle  confère une protection contre des maladies mortelles
  comme la grippe, la  méningite et les cancers survenant à l'âge adulte. <br
  /></p>  <p>Source : OMS (communiqué)<br /></p>
