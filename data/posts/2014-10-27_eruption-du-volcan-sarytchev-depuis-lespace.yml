title: eruption-du-volcan-sarytchev-depuis-lespace
date: 2014-10-28T00:00:00.000Z
fr:
  title: Éruption du volcan Sarytchev depuis l'espace
  body: "La Nasa a mis en ligne une vidéo extraordinaire de l'éruption du volcan Sarytchev, situé sur l'île Matoua, dans les îles Kouriles, à l'extrême est de la Russie, vue depuis l'espace.<!--more-->Matoua est une île inhabitée, heureusement, car le volcan est très actif et entre régulièrement en éruption. Celles-ci sont généralement explosives et avec d'abondantes coulées de lave.\r\nCette vidéo a été prise en direct par les « habitants » de la Station spatiale internationale, lors de l'éruption du 12 juin 2009.\r\nAgrandissez la vidéo pour mieux voir.\r\n\r\n<iframe frameborder=\"0\" width=\"560\" height=\"315\" src=\"//www.dailymotion.com/embed/video/x28t3rt?autoPlay=1\" allowfullscreen></iframe><br /><a href=\"http://www.dailymotion.com/video/x28t3rt_volcan-sarytchev-en-eruption_news\" target=\"_blank\">Volcan Sarytchev en &eacute;ruption</a> <i>par <a href=\"http://www.dailymotion.com/populationdata\" target=\"_blank\">populationdata</a></i>\r\n\r\nSource : Nasa Earth Observatory"
en:
