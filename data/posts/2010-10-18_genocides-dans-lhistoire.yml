title: genocides-dans-lhistoire
nameFr: Génocides dans l'histoire
nameEn: Génocides dans l'histoire
date: 2010-10-19T00:00:00.000Z
bodyFr: "Un génocide est l'extermination, physique, intentionnelle, systématique et programmée d'un groupe ethnique, national, religieux ou racial. C'est un cas extrême de crime contre l'humanité.<!--more-->Cette définition d'un génocide est celle présente dans l'article 6 du Statut de Rome, qui est l'acte fondateur de la Cour pénale internationale (CPI). cette définition, s'ajoute une autre, plus large et plus proche de son étymologie, utilisée par les historiens. Dans cette définition, un génocide est la volonté d'exterminer la totalité d'un groupe d'individus, sans préciser ce qu'est ce groupe.\r\n<p class=\"style5\" align=\"justify\">La Charte de l'ONU et l'article 8 de la convention de Genève obligent la communauté internationale à intervenir pour «\_prévenir ou arrêter des actes de génocide\_».</p>\r\n<p class=\"style5\" align=\"justify\">Aujourd'hui l'article 6 du statut de la Cour pénale internationale définit le crime de génocide.</p>\r\n<p class=\"style5\" align=\"justify\">Elle précise qu'il s'agit d'un crime se distingant par\_:</p>\r\n\r\n<div align=\"justify\">\r\n<ul class=\"style5\">\r\n \t<li>l'intention d'extermination totale d'une population\_;</li>\r\n \t<li>la mise en uvre systématique (donc planifiée) de cette volonté.</li>\r\n</ul>\r\n</div>\r\n<p class=\"style5\" align=\"justify\">C'est souvent la contestation de l'un de ces éléments qui fait débat pour la reconnaissance officielle d'un crime en tant que génocide.</p>\r\n<p class=\"style5\" align=\"justify\">Le terme est apparu pour la première fois dans un document officiel en octobre 1945\_: l'acte d'accusation du Tribunal militaire international de Nuremberg. Il a été créé par le juriste américain d'origine polonaise Raphaël Lemkin en 1944, pour tenter de définir les crimes perpétrés par les nazis à l'encontre des peuples juif et tzigane durant la Seconde Guerre mondiale.</p>\r\n<p class=\"style9\" align=\"justify\"><strong>1. Liste de massacres de type génocidaire perpétrés dans l'histoire</strong></p>\r\n\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">Le massacre de millions de Chinois par les Mongols au XIIIè\_siècle, qui représente la plus grande extermination d'êtres humains de toute l'Histoire, en valeur relative, les estimations variant entre dix et quarante millions (dix-huit selon Kubilai Khan).</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">La déportation des Acadiens par les Anglais sous les ordres du gouverneur Charles Lawrence en 1755. Dépossédées de leurs terres, des familles ont été déportées dans des colonies anglaises et, pour certains d'entre eux, en Angleterre ou en France.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">La Tasmanie, qui a été qualifiée de <em>\"génocide le plus parfait de l'histoire\"</em>.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">L'extermination des Beotuks à Terre-Neuve par les Anglais (Terre-Neuve est devenu depuis une province du Canada).</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">En Australie, les Aborigènes, dont la population est estimée à 350\_000 avant l'installation des Européens, ont été décimés par les maladies infectieuses, les migrations forcées, à l'instar des Amérindiens. Certains historiens soutiennent qu'il s'agit d'un génocide. Ils ont obtenu le droit de vote en 1967.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">Au Canada, les enfants des aborigènes ont été envoyés, entre 1922 et 1984, dans des coles Résidentielles Indiennes, dirigées par des églises (catholiques ou protestantes) où étaient entretenues des conditions d'insalubrité, de violences de tout ordre, d'expérimentations médicales (dans les dernières années), ce qui conduisit à une mortalité moyenne de 50\_%, soit entre 50\_000 et 100\_000 décès d'enfants en quelques décennies.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">Le gouverneur Jeffrey Amherst a fait distribuer aux Indiens Delaware en 1763 des couvertures infectées de petite vérole (Variole).</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">La disparition en quelques décennies des populations autochtones des États-Unis au passage des immigrants.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">Les premiers camps de concentration ont été expérimentés au cours de la guerre des Boers en Afrique du Sud. Des centaines d'Afrikaanders, des noirs alliés à ces derniers, femmes et enfants furent victimes des conditions de vie (alimentation, soins) qui firent également les mêmes ravages dans les rangs anglais.</div></li>\r\n</ul>\r\n<ul>\r\n \t<li class=\"style5\">\r\n<div align=\"justify\">De 1942 à 1945, 10 millions de civils chinois ont été enrôlés par l'armée japonaise pour effectuer des travaux forcés en Mandchourie sous la supervision de la Kôa-in. De ce nombre, 2,7 millions ont trouvé la mort lors de l'opération sankô sakusen menée par le général Yasuji Okamura.</div></li>\r\n</ul>\r\n<p class=\"style5 style8\" align=\"justify\"><strong>2. Les génocides internationalement reconnus </strong></p>\r\n<p class=\"style5\" align=\"justify\">Seuls quatre génocides ont été reconnus par des instances internationales dépendant de l'ONU, dont trois seulement au plan juridique\_:</p>\r\n\r\n<div align=\"justify\">\r\n<ul class=\"style5\">\r\n \t<li>Le génocide des Arméniens commis par l' Empire Ottoman. «\_La qualification de génocide du peuple arménien en 1915 a été reconnue dans une résolution de la sous-commission des Droits de l'Homme de l'ONU en août 1985 (et dans une résolution du Parlement européen le 18 juin 1987)\_».</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Le génocide des Juifs et des Tsiganes commis par les nazis en Allemagne, en Pologne et en France (en Alsace à Schirmeck). Ce génocide a été reconnu par la cour de Nuremberg créée par le Royaume-Uni, la France, l'URSS et les États-Unis en 1945, en même temps que l'on créait l'ONU. On peut dire que le génocide des Juifs a servi de référence pour définir ce qu'est un crime de génocide.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Le génocide des Tutsis au Rwanda, commis par les milices hutues extrémistes créées par le régime Habyarimana, a été reconnu par l'ONU, dans le rapport de sa Commission des Droits de l'Homme le 28 juin 1994, puis lors de la création du Tribunal pénal international pour le Rwanda (Résolution 955, adoptée par le Conseil de sécurité le 8 novembre 1994. Cette résolution confirme la résolution 935 de la même année).</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Le Tribunal pénal international pour l'ex-Yougoslavie (TPIY), a qualifié, le 2 août 2001, le massacre de 7\_000 à 8\_000 musulmans de Bosnie-Herzégovine, commis par les Serbes en 1995 à Srebrenica, de génocide (décision confirmée lors du passage en appel de la même affaire le 19 avril 2004).</li>\r\n</ul>\r\n<span class=\"style5 style8\"><strong>3. Les massacres dont le caractère génocidaire est discuté</strong></span>\r\n<p class=\"style5\">Plusieurs massacres et/ou déportations sont actuellement considérés par certains comme des génocides\_:</p>\r\n\r\n<ul class=\"style5\">\r\n \t<li>La traite des noirs est reconnue comme un crime contre l'humanité par la plupart des pays. En France, une loi du 21 mai 2001 affirme que la traite négrière et l'esclavage constituaient des crimes contre l'humanité. En dépit du nombre de victimes, qui fait en l'état l'objet d'évaluations très variées (de 60 à 600 millions de victimes, selon certains historiens) et qui fait de la traite des noirs la plus importante déportation de l'histoire de l'humanité, le caractère de génocide est contesté au regard des critères juridiques de cette qualification. La reconnaissance par l'ONU de la qualification génocidaire est demandée par la plupart des pays africains, ainsi que par de nombreuses organisations non gouvernementales «\_du Nord\_». Par exemple, le Conseil mondial de la diaspora panafricaine (CMDP) et la Société savante des encyclopédistes africains. Son caractère génocidaire est contestable car le but de la traite des noirs n'était pas, loin de là, l'extermination.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Les massacres des Kurdes par le dictateur Saddam Hussein entre 1960 et 2003\_; là encore, le but n'était pas l'extermination, mais simplement de \"mater\" une révolte. Cependant, en décembre 2005, une cour de La Haye a souligné le caractère génocidaire de ces massacres.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>L'extermination des Hereros (Namibie) par les Allemands en 1904, reconnu en 2004 par un ministre allemand aux commémorations du centenaire de cet événement.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Les massacres du <em>Kampuchéa démocratique </em> (Cambodge)\_: entre 1975 et 1979 Pol Pot et les Khmers rouges ordonnent le massacre de leur propre peuple dans un but avoué «\_d'uniformisation\_» ethnique, religieux et idéologique. 1,7 million de Cambodgiens sont tués. Bien que ces massacres aient tous les aspects d'un génocide, l'ONU ne l'a pas officiellement reconnu comme tel. Des <em>chambres extraordinaires </em> actuellement en exercice, qui sont dirigées par la justice cambodgienne et auxquelles participent des experts internationaux, pourront établir le caractère génocidaire de ces massacres.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Le massacre et déportation des Azéris au Haut-Karabagh, perpétré par le gouvernement Arménien. En 1993, quatre résolutions (822, 853, 874 et 884) ont été prises par le Conseil de sécurité de l'ONU. Une seule, la résolution 874 dans son point 9, fait allusion à des violations du droit humanitaire international avec mise en garde «\_à toutes les parties\_», sans aucune autre précision. L'existence d'un génocide n'est donc pas envisagée.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Le massacre du Darfour au Soudan. <span class=\"style5\">En juillet 2004, le Congrès des États-Unis a voté à l'unanimité une résolution qualifiant les massacres des populations noires du Darfour (Soudan) de génocide. En septembre 2004, le secrétaire d'tat américain a repris ce mot. Dans un communiqué de presse du 23 février 2005 le Conseil de sécurité de l'ONU déclare\_: «\_Le Gouvernement soudanais n'a pas été à même de mettre fin aux attaques des milices contre les civils ni de les désarmer. La sentence tombe le 2 septembre de la bouche du Représentant spécial du Secrétaire général pour le Soudan qui, nommé un mois plus tôt, revient d'une mission au Darfour. Le Conseil réagit. Il adopte, par 11 voix pour et 4 abstentions, la résolution 1564 dans laquelle il menace de prendre des mesures, telles que celles contenues dans l'Article 41 de la Charte de l'ONU, à l'encontre notamment du secteur pétrolier, du Gouvernement du Soudan ou de certains de ses membres. Dans cette résolution, le Conseil charge aussi le Secrétaire général de créer une commission internationale pour déterminer si des actes de génocide ont eu lieu et pour en identifier les auteurs.\_»</span></li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Première guerre du Congo et Deuxième guerre du Congo\_: 3 millions d'affamés et de massacrés depuis 1997.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Grand bond en avant (1959-1962)\_: 30 millions de personnes affamées par Mao en Chine.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Famine ukrainienne ou Holodomor\_: 7 millions d'Ukrainiens affamés par Joseph Staline.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Massacre du Guatemala, où plus de 100\_000 Indiens mayas furent massacrés par l'armée nationale guatémaltèque.</li>\r\n</ul>\r\n<ul class=\"style5\">\r\n \t<li>Tibet\_: la Commission internationale des juristes a qualifié dans un rapport de 1959 les massacres perpétrés au Tibet par les autorités chinoises de génocide, le bilan de l'invasion chinoise est estimé à 1,2 million de victimes depuis 1950. Le 11 janvier 2006, la Cour suprême d'Espagne a annoncé qu'elle allait instruire une enquête concernant l'implication de sept anciens dirigeants chinois, entre autres l'ancien président Jiang Zemin et l'ancien Premier ministre Li Peng, dans un génocide au Tibet. Cette instruction est la conséquence d'un arrêté de la Cour constitutionnelle espagnole du 26 décembre 2005 qui autorise le traitement des plaintes pour génocides, même si elles n'implique pas de nationaux espagnols.</li>\r\n</ul>\r\n</div>\r\n<p class=\"style10\" align=\"justify\">Source : Wikipedia</p>"
