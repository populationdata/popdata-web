title: methane-concentrations-records-dans-latmosphere-en-janvier-2016
date: 2016-03-16T00:00:00.000Z
fr:
  title: 'Méthane : concentrations records dans l''atmosphère en janvier 2016'
  body: >-
    La Nasa a dévoilé une carte des concentrations de méthane dans l'atmosphère
    terrestre en janvier. Des concentrations records dont on ne sait rien ou
    presque. Et c'est inquiétant, car le méthane est l'un des plus puissants gaz
    à effet de serre.<!--more-->
