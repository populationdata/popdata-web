title: le-monde-ne-respecte-pas-les-droits-des-femmes
date: 2008-09-19T00:00:00.000Z
fr:
  title: Le monde ne respecte pas les droits des femmes
  body: >-
    Les gouvernements et les organisations multilatérales ne font pas assez pour
    respecter leurs engagements en faveur des droits des femmes, affirme un
    nouveau rapport du Fonds de développement des Nations Unies pour la femme
    (UNIFEM), qui préconise de véritables mécanismes de suivi.<!--more--><img
    border="0" align="left" src="/images/articles/droits-des-femmes.jpg" />« Il
    faut des mécanismes bien plus efficaces pour garantir que les engagements
    internationaux et nationaux envers les droits des femmes sont respectés »,
    affirme le <a href="http://www.unifem.org/progress/2008/">rapport</a>
    2008/2009 de l'UNIFEM intitulé « Qui est responsable envers les femmes ?
    Genre et responsabilité », publié jeudi 18 septembre 2008 à New York.   <p>
    Cette responsabilité commence avec l'accroissement du nombre de femmes à des
    postes de décideur, mais ne s'arrête pas là, affirme l'UNIFEM. </p> <p> Sur
    ce point, on est encore loin des objectifs puisqu'il y a une femme pour
    quatre hommes dans les parlements nationaux. Le taux est passé de 8% à
    18,4%, mais les pays en développement ne dépasseront la « zone de parité de
    40 à 60% avant 2045 », affirme le rapport.</p> <p> A cet égard, l'UNIFEM
    estime que l'imposition de quotas fonctionne. Là où il existe une forme de
    quota électoral, il y a en moyenne 19,3% de femmes contre 14,7% dans les
    pays où il n'y en a pas. </p> <p> Quant aux autres engagements, ils sont
    aussi en retard. </p> <p> Plus de 60% de toutes les personnes qui
    travaillent à la maison sans être payées sont des femmes, les femmes gagnent
    en moyenne 17% de moins que les hommes et un tiers des femmes dans le monde
    souffrent de violences dues à leur genre au cours de leur vie. </p> <p> Le
    rapport recommande que les institutions multilatérales d'assistance et de
    sécurité, y compris les Nations Unies et les institutions financières
    internationales, assurent le suivi du montant de l'assistance qui va à la
    promotion de l'égalité homme-femmes ou donnent plus de pouvoirs ou de
    capacités aux femmes. </p> <p> Au niveau national, les services publics sont
    taillés pour les hommes employés, lettrés ou aisés. Les femmes continuent de
    subir des barrières à l'accès aux services de santé, d'éducation ou
    agricoles. Elles sont privées des soins des cliniques et des écoles qui sont
    souvent trop éloignées ou trop chères. Une des composantes de ces barrières
    réside dans la corruption. </p> <p> Enfin, dans le domaine de la santé
    maternelle, le bilan est peu brillant. « Une femme sur dix meurt de
    complications liées à la grossesse que l'on sait prévenir ». « Soyons
    honnêtes. Nous avons faits de grands progrès mais en ce qui concerne la
    santé maternelle, notre bilan est lamentable. Il est impensable qu'une femme
    meure toutes les minutes du fait de la grossesse ou à la naissance. Il
    s'agit d'une crise silencieuse », a déclaré le Secrétaire général de l'ONU,
    Ban Ki-moon, au lancement du rapport. </p> <p> La fourniture des services
    publics est un vrai test de la responsabilité des gouvernements, affirme le
    rapport.</p> <p> Enfin, selon l'UNIFEM, un moyen efficace de permettre
    l'accès des femmes à la justice passe par des changements dans les
    institutions de maintien de l'ordre et de justice informelle. Ainsi, la
    présence d'un contingent féminin au Libéria encourage les femmes à s'engager
    dans la police.</p> <p>Source : UNIFEM      <br />   </p>
