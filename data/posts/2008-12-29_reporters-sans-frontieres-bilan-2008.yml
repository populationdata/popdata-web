fr:
  title: 'Reporters sans frontières : bilan 2008'
  body: >-
    Reporters sans frontières (RSF) vient de publier son bilan 2008 concernant
    la liberté de la presse dans le monde. De bons chiffres malgré une année
    difficile, dans un contexte toujours répressif. 60 journalistes tués en 2008
    contre 87 en 2007. 673 arrestations en 2008 contre 887 en 2007.          
    <br /><!--more-->L'Irak (15 journalistes tués), le Pakistan (7) et les
    Philippines (6) sont les pays les plus meurtriers pour les
    journalistes.             <br />             L'Asie reste le continent le
    plus dangereux, loin devant les autres. Cette année, l'Afrique a connue une
    forte baisse du nombre de journalistes tués, avec 3 morts (12 en 2007) et le
    meilleur bilan mondial. RSF indique qu'il s'agit toutefois du « <span
    class="texte-11">renoncement de nombreux professionnels à exercer leur
    métier ».    </span> <br />      Le Mexique, avec 4 journalistes tués sur un
    total de 7 pour toutes les Amériques, reste un pays également très
    dangereux.      <br />  <br />      La plupart des journalistes tués le sont
    dans le cadre d'un travail qui "dérange", que ce soit par des traficants
    (drogue, armes, humains), des policiers ou membres des autorités et des
    forces de sécurité d'un pays.       <br />      La plupart du temps, aucun
    procès ou véritable enquête ne sont engagés.      <br />  <br />      De
    nombreux journalistes sont emprisonnés pour leur simple appartenance à cette
    profession.  Des cyberdissidents, des blogueurs, sont également inquiétés,
    agressés, arrêtés, censurés pour leur activité sur internet.     <br />   
    Des centaine de médias (353) et des milliers de sites internet (1740) sont
    censurés, interdits etc... dans le monde, par les autorités. C'est une
    situation inacceptable et qui met en péril le droit humain inaliénable
    qu'est la liberté d'expression.    <br />  <br />    Enfin, ces « bons
    chiffres » restent alarmants : des dizaines de journalistes tués, soit plus
    d'un par semaine, ça ne peut jamais être une bonne chose. Le "tout
    sécuritaire" prôné de plus en plus dans de nombreux pays, même dans des
    démocraties, ne doit en aucun cas prendre le pas sur les droits humains
    élémentaires.    <br />  <br /> <span style="font-weight:
