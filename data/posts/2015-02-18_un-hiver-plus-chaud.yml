title: un-hiver-plus-chaud
date: 2015-02-19T00:00:00.000Z
fr:
  title: Un hiver plus chaud
  body: >-
    Janvier 2015 a été l'un des mois les plus chauds jamais enregistrés. La Nasa
    a dévoilé une carte des régions qui ont subi des différences notables de
    températures. +0,74 °C en moyenne. Mais pas partout. L'est de l'Amérique du
    Nord, notamment, a connu un mois de janvier plus froid que la
    moyenne.<!--more-->La température moyenne enregistrée en janvier 2015 est
    donc la deuxième plus élevée, de 0,74 °C, par rapport à la moyenne des
    années 1951-1980. Seul janvier 2007 a connu un mois de janvier plus chaud,
    avec +0,93 °C.<br /><br />Sur la carte, les taches rouges représentent les
    zones qui ont connu un mois plus chaud, en bleu un mois plus froid. Les
    zones rouges sont très présentes dans tout l'hémisphère nord, à l'exception
    d'une région du nord de la Russie, et surtout de l'est de l'Amérique du
    Nord, principalement au Canada, le Québec, les provinces maritimes et la
    Nouvelle-Angleterre aux tats-Unis.<br /> l'inverse, le nord du Groenland, le
    nord-ouest du Canada et une grande partie de la Sibérie, de la Chine et de
    l'ouest de la Russie ont connu des températures moyennes plus élevées.<br
    /><br />[Voir carte dans colonne centrale -&gt;]<br /><br />Source : Nasa<br
