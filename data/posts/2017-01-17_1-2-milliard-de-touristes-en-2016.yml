fr:
  title: '1,2 milliard de touristes en 2016'
  body: "[caption id=\"attachment_34723\" align=\"aligncenter\" width=\"1805\"]<a href=\"http://www.mostbeautifulspots.com/2016/04/21/ha-long-bay-vietnam/\"><img class=\"size-full wp-image-34723\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/vietnam-ha-long-bay.jpg\" alt=\"Viêt Nam - Baie de Ha Long\" width=\"1805\" height=\"1078\" /></a> Viêt Nam - Baie de Ha Long. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Malgré les difficultés économiques et sécuritaires de certains pays, le tourisme mondial a continué de croître en 2016 selon l'<a href=\"https://www.populationdata.net/palmares/tourisme/\">Organisation mondiale du tourisme</a> (OMT). 1,235 milliard de touristes internationaux ont été comptabilisés au total en 2016,\_indique l'organisme affilié à l'ONU basé à Madrid en <a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a>. Ce qui représente une croissance de 3,9 % par rapport à 2015. Un an plus tôt, le monde avait vu 1,189 milliard de touristes se déplacer à l'international, soit + 46 millions en un an.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/cartes/monde-tourisme-2016/\">Carte du tourisme dans le monde en 2016</a></li>\r\n</ul>\r\nLes pays les plus visités restent en premier lieu la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, suivie des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, puis de l'Espagne.\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/palmares/tourisme/\">Palmarès du tourisme</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">L’Asie-Pacifique, avec + 8 %, a pris la tête de l’accroissement des arrivées de touristes internationaux en 2016. L’Afrique, à + 8 % elle aussi, a bénéficié d’un net rebond après deux années plutôt moroses. Les Amériques ont connu une hausse de + 4 %. L’Europe affiche une croissance plus faible, à + 2 %, une croissance à deux chiffres dans certaines destinations étant\_ternie par un recul dans d’autres. Au Moyen-Orient, la demande a baissée de - 4 %, la situation géopolitique et sécuritaire n'ayant pas évoluée favorablement.</p>\r\n<p style=\"text-align: justify;\">En Europe, diverses destinations ont été affectées par des problèmes de protection et de sécurité des touristes. Les arrivées internationales se sont montées à 620 millions en 2016, soit 12 millions (+ 2 %) de plus qu’en 2015. L’Europe du Nord (+ 6 %) et l’Europe centrale (+ 4 %) ont enregistré des résultats satisfaisants, alors qu’en Europe méridionale méditerranéenne les arrivées n’ont progressé que de 1 % et qu’en Europe occidentale les résultats ont stagné. La France, qui fait partie de ce dernier groupe, est restée la première destination touristique mondiale.</p>\r\n<p style=\"text-align: justify;\">L’Asie-Pacifique (+ 8 %) s’est classée en tête de la croissance des régions, en termes relatifs et absolus, avec 24 millions d’arrivées de touristes internationaux de plus en 2016, soit au total 303 millions. La croissance a été prononcée dans les 4 sous-régions avec des taux de croissance de 10 % en Océanie, 9 % en Asie du Sud et 8 % en Asie du Nord-Est et en Asie du Sud-Est.</p>\r\n<p style=\"text-align: justify;\">Les Amériques ont accueilli 8 millions de touristes internationaux de plus (+ 4 %) en 2016, soit au total 201 millions, consolidant les résultats robustes des deux dernières années. La croissance a été légèrement plus accentuée en Amérique du Sud et en Amérique centrale (+ 6 % dans les deux cas), laissant aux Caraïbes et à l’Amérique du Nord environ 4 % d’arrivées supplémentaires.</p>\r\n<p style=\"text-align: justify;\">L’Afrique affiche un bond de 8 % des arrivées internationales en 2016, après deux années problématiques. Cette progression, qui représente 4 millions d’arrivées supplémentaires, donne un total de 58 millions. L’Afrique subsaharienne (+ 11 %) vient en tête, tandis qu’une reprise progressive s’est amorcée en Afrique du Nord (+ 3 %).</p>\r\n<p style=\"text-align: justify;\">Le Moyen-Orient a accueilli 54 millions de touristes internationaux en 2016, soit environ 4 % de moins qu’en 2015, avec des résultats contrastés suivant les destinations. Les chiffres relatifs à l’Afrique et au Moyen-Orient, calculés à partir de données disponibles limitées, doivent être maniés avec prudence, indique l'OMT.</p>\r\n<p style=\"text-align: justify;\">L’OMT reste optimiste pour 2017. L'organisme prévoit une augmentation de 3 à 4 % des arrivées de touristes internationaux dans le monde cette année. Cette expansion devrait se situer entre 2 et 3 % pour l’Europe, 5 et 6 % pour l’Asie-Pacifique et l’Afrique, 4 et 5 % pour les Amériques, et 2 à 5 % pour le Moyen-Orient où la volatilité est plus élevée.</p>\r\n<p style=\"text-align: justify;\">Source : OMT.</p>"
