title: mise-a-jour-finlande
date: 2008-09-24T00:00:00.000Z
fr:
  title: Mise à jour Finlande
  body: >-
    Une petite mise à jour de la fiche Finlande, à l'heure où le pays doit une
    nouvelle fois faire face à la violence aveugle des armes. Une réflexion sur
    la libre circulation des armes que le pays doit faire, et il n'est pas le
    seul, pour enrayer ce genre de réaction extrême de la part d'une jeunesse
    désorientée. <br />
