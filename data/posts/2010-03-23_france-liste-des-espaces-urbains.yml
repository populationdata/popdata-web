  title: 'France : liste des Espaces Urbains'
  body: "<p style=\"text-align: justify;\">L'Institut national de la statistique et des études économiques (INSEE) français a créé en 1999 un nouveau concept de regroupement des aires urbaines, appelé Espaces urbains. Ceux-ci, au nombre de 96 dans la France métropolitaine, regroupent la moitié des communes du pays et plus de 50 millions d'habitants.<!--more-->Un espace urbain est, selon la définition de l'Insee, un ensemble continu formé par des aires urbaines et par les communes urbaines multipolarisées situées entre ces aires urbaines.</p>\r\n<p style=\"text-align: justify;\">Le plus grand espace urbain de France est naturellement celui de Paris, correspondant au territoire du Grand bassin parisien, soit en 2006 près de 16.7 millions d'habitants.\r\n10 espaces urbains possèdent plus d'un million d'habitants, ceux centrés autour de Paris, Lyon, Strasbourg, Marseille, Lille, Toulouse, Nice, Bordeaux, Nantes et Rennes.</p>\r\n<p style=\"text-align: justify;\">Par comparaison, ces espaces urbains correspondent globalement aux aires métropolitaines des Etats-Unis et du Canada.</p>\r\n<p style=\"text-align: justify;\">Voici la liste des 50 premiers espaces urbains définis par l'INSEE (population en 2006) :</p>\r\n\r\n<ol style=\"text-align: justify;\">\r\n \t<li><span style=\"font-weight: bold;\">Grand bassin parisien (Paris) : 16 671 181 habitants</span> (51 495 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Rhône et Alpes : 5 117 187 habitants</span> (20 975 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Est : 5 029 935 habitants</span> (31 203 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Grand delta méditerranéen :\_ 4 100 794 habitants</span> (12 539 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Nord-Pas-de-Calais : 3 816 381 habitants</span> (9 620 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Toulouse : 1 460 952 habitants</span> (7 318 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Nice-Côte-d'Azur : 1 281 503 habitants</span> (3 527 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Bordeaux : 1 177 988 habitants</span> (5 259 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Rennes : 1\_135\_066 habitants</span> (7 968 km2)</li>\r\n \t<li><span style=\"font-weight: bold;\">Nantes-Saint-Nazaire : 1 086 321 habitants</span> (4 155 km2)</li>\r\n \t<li>Tours : 597 098 habitants (3 924 km2)</li>\r\n \t<li>Clermont-Ferrand : 589 076 habitants (3 535 km2)</li>\r\n \t<li>La Rochelle-Niort-Val de Charente : 533 119 habitants (3 891 km2)</li>\r\n \t<li>Lorient-Vannes : 405 730 habitants (1 818 km2)</li>\r\n \t<li>Pau-Tarbes : 404 366 habitants (2 709 km2)</li>\r\n \t<li>Le Mans : 366 883 habitants (2 354 km2)</li>\r\n \t<li>Brest : 351 372 habitants (1 241 km2)</li>\r\n \t<li>Angers : 345 305 habitants (1 502 km2)</li>\r\n \t<li>Bourges-Châteauroux : 345 219 habitants (4 621 km2)</li>\r\n \t<li>Amiens : 319 536 habitants (2 170 km2)</li>\r\n \t<li>Poitiers-Châtellerault : 306 823 habitants (2 741 km2)</li>\r\n \t<li>Limoges : 279 341 habitants (2 072 km2)</li>\r\n \t<li>Perpignan : 276 305 habitants (859 km2)</li>\r\n \t<li>Bayonne :\_ 245 005 habitants (786 km2)</li>\r\n \t<li>Béziers-Narbonne : 230 379 habitants (1 019 km2)</li>\r\n \t<li>Sud-Finistère : 219 855 habitants (1 153 km2)</li>\r\n \t<li>Troyes : 206 185 habitants (1 962 km2)</li>\r\n \t<li>Saint-Brieuc : 191 773 habitants (952 km2)</li>\r\n \t<li>La-Roche-sur-Yon-Les-Sables-d'Olonne : 162 861 habitants (1 085 km2)</li>\r\n \t<li>Angoulême : 159 327 habitants (1 234 km2)</li>\r\n \t<li>Agen : 154 215 habitants (1 283 km2)</li>\r\n \t<li>Brive-la-Gaillarde : 132 878 habitants (1 145 km2)</li>\r\n \t<li>Cherbourg-Octeville : 116 563 habitants (442 km2)</li>\r\n \t<li>Roanne : 103 919 habitants (754 km2)</li>\r\n \t<li>Nevers : 98 591 habitants (987 km2)</li>\r\n \t<li>Périgueux :\_ 95 454 habitants (878 km2)</li>\r\n \t<li>Alençon-Argentan :\_ 92 982 habitants (1 014 km2)</li>\r\n \t<li>Albi : 92 929 habitants (531 km2)</li>\r\n \t<li>Ajaccio : 92 633 habitants (1 010 km2)</li>\r\n \t<li>Rodez-Decazeville : 91 570 habitants (913 km2)</li>\r\n \t<li>Bastia : 87 801 habitants (728 km2)</li>\r\n \t<li>Montluçon : 78 015 habitants (681 km2)</li>\r\n \t<li>Bergerac : 76 180 habitants (769 km2)</li>\r\n \t<li>Cholet : 74 915 habitants (286 km2)</li>\r\n \t<li>Puy-en-Velay : 67 840 habitants (605 km2)</li>\r\n \t<li>Lannion : 63 426 habitants (353 km2)</li>\r\n \t<li>Fers-Vire :\_ 62 760 habitants (559 km2)</li>\r\n \t<li>Mont-de-Marsan : 58 839 habitants (797 km2)</li>\r\n \t<li>Moulins : 57 674 habitants (898 km2)</li>\r\n \t<li>Aurillac : 57 553 habitants (592 km2)</li>\r\n</ol>\r\n<p style=\"text-align: justify;\">[carte dans colonne centrale -&gt;]</p>\r\n<p style=\"text-align: justify;\">Source : INSEE</p>"
