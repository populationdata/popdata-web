title: 1-milliard-pour-1-milliard
date: 2009-11-18T00:00:00.000Z
fr:
  title: 1 milliard pour 1 milliard
  body: >-
    Le Programme Alimentaire Mondial (PAM) a publié une vidéo intitulée "1
    milliard pour 1 milliard" dans le cadre de sa lutte contre la faim dans le
    monde. Elle y fait référence à ce milliard d'humains qui se connectent à
    internet, paralèllement à ce milliard d'humains qui souffrent de la
    faim.<!--more-->La vidéo indique notamment ce qui se passe en 60 secondes
    sur le web. 145 millions de courriels sont envoyés, des dizaines de milliers
    de $ sont dépensés sur eBay, 83 000 personnes se connectent sur Facebook,
    plus de 2000 "gazouillis" (tweets) sont fait sur Twitter, et que 10 enfants
    meurent de faim, principalement en Asie du sud-est et en Afrique.<br />Le
    PAM demande donc de l'aide auprès du milliard d'internautes, afin qu'il
    contribue, un peu, à sauver cette partie de l'humanité qui n'a probablement
    jamais entendu parler d'internet.<br /><br /><object width="425"
