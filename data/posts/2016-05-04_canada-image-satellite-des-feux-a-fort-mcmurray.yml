fr:
  title: 'Canada : image satellite des feux à Fort McMurray'
  body: >-
    <p style="text-align: justify;">La ville de Fort McMurray, dans le nord de
    l'Alberta, a été évacuée entièrement à la suite d'un gigantesque incendie
    qui menace la totalité de la municipalité de presque 100 000 habitants.
    C'est dans cette région que se trouvent les principaux gisements de sables
    bitumineux, avec lesquels on produit du pétrole en grande quantité. Des
    milliers de maisons et bâtiments ont d'ores et déjà brûlé. La ville est
    dévastée, mais l'évacuation des résidents a permis de limiter les effets
    destructeurs du feu : on ne déplore en effet aucune victime. L'image
    satellite montre l'ampleur des dévastations.<!--more--></p>
