title: carte-des-risques-climatiques-dans-le-monde
nameFr: Carte des risques climatiques dans le monde
nameEn: Carte des risques climatiques dans le monde
date: 2013-11-20T00:00:00.000Z
bodyFr: >-
  A l'occasion du sommet sur le climat qui s'est déroulé en Pologne, à Varsovie,
  voici une carte des risques climatiques dans le monde entier. Aucun pays ou
  presque n'est épargné, mais les pays riches s'en sortent beaucoup
  mieux.<!--more-->Ces pays riches étant parmi les plus pollueurs, on peut
  douter qu'ils vont tout mettre en oeuvre pour tenter de freiner réellement les
  changements climatiques.<br />Les experts climatiques pensent qu'il faut
  limiter à +2° le réchauffement global de la température à la surface du globe
  d'ici 2100 pour éviter des catastrophes majeures pour l'humanité.<br />Or le
  monde entier "travaille" fort actuellement pour augmenter à +3,7° au moins ce
  réchauffement.<br />Parmi les pays pollueurs, la Chine est une exception
  notable. Elle se trouve en plein rattrapage économique et est devenue l'Etat
  le plus polluant depuis quelques années. Elle refuse de faire les mêmes
  efforts que les pays riches.<br />Calcul qui peut paraître bien égoïste, mais
  qui est surtout faussé.<br />En effet, les changements climatiques sont
  globaux, elle en subira tout autant, sinon plus que d'autres, les conséquences
  néfastes.<br />De leur côté, des pays comme le Canada, les Etats-Unis,
  l'Australie ne veulent pas non plus lutter contre les changements climatiques
  pour des raisons économiques à court terme et par calcul politique.<br
  />L'Union européenne a entrepris des efforts, mais ils sont insuffisants. Il
  faudra donc faire plus, beaucoup plus.<br />De nombreux pays en plein
  développement sont engagés dans une course à la croissance économique, et le
  climat reste un souci mineur pour eux : Brésil, Mexique, Russie, Inde,
  Indonésie, Nigéria, Afrique du Sud, pays du Golfe persique etc...<br /><br
  />On le constate amèrement depuis plusieurs dizaines d'années, depuis en fait
  que les scientifiques nous interpellent à ce sujet : les dirigeants des pays
  ne veulent pas vraiment faire ce qu'il faut pour éviter la catastrophe
  climatique. Ils attendent de voir, eux qui seront de toutes façons morts avant
  la fin, voire la moitié de ce siècle.<br /><br />Après moi, le déluge...<br
