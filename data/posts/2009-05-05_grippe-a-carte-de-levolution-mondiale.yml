fr:
  title: 'Grippe A : carte de l''évolution mondiale'
  body: >-
    Le 5 mai 2009 à 6 heures GMT, 21 pays avaient notifié officiellement 1124
    cas dinfection par le virus grippal A (H1N1). Voici une carte de l'évolution
    mondiale du virus depuis qu'il est apparu, en date du 5 mai au
    matin.<!--more-->[voir carte dans la colonne centrale -&gt;]<br /><br />Le
    Mexique a notifié 590 cas confirmés dinfection humaine, dont 25 décès. Les
    Etats-Unis ont notifié 286 cas dinfection humaine confirmés en laboratoire,
    dont un décès.  <p>Les pays qui suivent ont notifié des cas dinfection
    confirmés en laboratoire mais pas de décès&nbsp;: Allemagne (8), Autriche
    (1), Canada (140), Chine, Région administrative spéciale de Hong Kong (1),
    Colombie (1), Costa Rica (1), Danemark (1), El Salvador (2), Espagne (54),
    France (4), Irlande (1), Israël (4), Italie (2), Nouvelle-Zélande (6),
    Pays-Bas (1), Portugal (1), République de Corée (1), Royaume-Uni (18) et
    Suisse (1).</p>  <p>Par prudence, il est conseillé aux personnes malades de
    différer leur voyage à létranger ; les personnes manifestant des symptômes
    après un voyage international devraient consulter un médecin et se conformer
    aux directives des autorités nationales. Au niveau individuel, il est
    conseillé à chacun de se laver soigneusement et régulièrement les mains à
    leau et au savon et de consulter un médecin dès lapparition dun symptôme de
    type grippal. </p>  <p> <span>LOMS ne recommande pas de restrictions
    concernant les voyages ordinaires, ni la fermeture des frontières.
    </span></p>  <p> <span>La consommation de viande de porc ou de produits
    dérivés bien cuits nentraîne aucun risque dinfection par ce
    virus.</span></p>  <p>De nouvelles informations sur lévolution de la
    situation seront publiées régulièrement sur le site Web de lOMS. <br /></p> 
    <p>Source : OMS<br /></p>
