title: un-nouveau-vaccin-contre-la-meningite-introduit-en-2009-en-afrique
date: '2008-09-05T00:00:00.000Z'
fr:
  title: Un nouveau vaccin contre la méningite introduit en 2009 en Afrique
  body: >-
    <span class="fullstory">Les ministres de la santé de plusieurs pays
    africains touchés par la méningite se sont engagés jeudi à introduire un
    nouveau vaccin prometteur contre cette maladie mortelle qui menace des
    millions de personnes dans 25 pays, annonce l'Organisation mondiale de la
    santé (OMS).</span><!--more--><img border="0" align="left"
    src="/images/articles/afrique-vaccin-meningite.jpg" />Les ministres réunis à
    Yaoundé (Cameroun) se sont engagés à prendre des mesures communes pour
    contrôler la diffusion de la méningite et introduire le vaccin dès qu'il
    sera disponible. <span class="fullstory">   <p> A 40 cents ($0,40) la dose,
    le vaccin produit une réaction immunitaire plus efficace chez l'adulte comme
    chez le nourrisson que celui actuellement disponible. Il induit aussi une
    immunité chez certaines personnes non vaccinées vivant dans l'entourage des
    personnes vaccinées. </p>   <p> Le projet des ministres est de vacciner et
    d'immuniser entre 2009 et 2015 une population de 250 millions de personnes
    âgées entre 1 et 29 ans et aussi 23 millions de nourrissons. </p>   <p> Il
    est aussi prévu de stocker des doses en cas d'épidémie. L'investissement
    initial coûtera 55 millions de dollars et sera financé par un partenariat
    comprenant l'<span class="fullstory"><a
    href="http://www.who.int/fr/">OMS</a></span>, l'UNICEF, la Banque mondiale,
    des gouvernements donateurs et en développement, et la Fondation Bill &amp;
    Melinda Gates. </p>   <p> Du Sénégal à l'Ethiopie, l'OMS estime que 430
    millions de personnes sont menacées. Même avec des traitements
    antibiotiques, au moins 10% des patients meurent et 20% ont des problèmes de
    santé permanents. Un seul cas de méningite peut aussi conduire toute une
    famille à la pauvreté. </p>   <p> Le vaccin est en cours de tests et sera
    fabriqué par une société indienne.      <br />     </p>   <p>Source : ONU -
    OMS     <br />     </p></span>
