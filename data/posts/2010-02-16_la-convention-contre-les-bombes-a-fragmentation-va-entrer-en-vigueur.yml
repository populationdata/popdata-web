title: la-convention-contre-les-bombes-a-fragmentation-va-entrer-en-vigueur
nameFr: La Convention contre les bombes à fragmentation va entrer en vigueur
nameEn: La Convention contre les bombes à fragmentation va entrer en vigueur
date: 2010-02-17T00:00:00.000Z
bodyFr: >-
  Les Nations Unies ont annoncé que le traité international interdisant l'usage,
  la fabrication et la vente des bombes à fragmentation entrerait en vigueur le
  1er août 2010. En effet, 30 pays ont jusqu'à présent signé et ratifié le
  traité, les deux derniers en date étant le Burkina Faso et la Moldavie,
  permettant ainsi l'entrée en vigueur de la Convention.<!--more-->Au total, ce
  sont 104 pays qui ont participé à la conférence de Dublin en mai 2008. La
  Convention est depuis décembre de la même année ouverte à la signature à
  Oslo.<br />Malheureusement, le texte n'est contraignant que pour les états qui
  l'ont signé et ratifié. Parmi eux, on trouve notamment la France, l'Allemagne,
  l'Espagne. Le Royaume-Uni, et l'Italie l'ont signé mais pas encore ratifié.<br
  />Un certain nombre de pays producteurs et utilisateurs de ces engins de mort
  n'étaient en effet même pas présents à la conférence de Dublin, démontrant
  ainsi leur mépris des règles du droit international. Ces pays sont notamment
  les Etats-Unis, la Russie, la Chine, Israël, le Pakistan.<br /><br />  <div
  style="text-align: center;"><img border="0"
  src="/images/photos/bombe-a-fragmentation-fragment.jpg" /><br />  Eléments
  d'une bombe à fragmentation<br />  </div><br />  <div style="text-align:
  center;"><img border="0"
  src="/images/photos/bombe-a-fragmentation-victime.jpg" /><br />Enfant victime
  d'une bombe à fragmentation<br />  </div> <br />Les bombes à fragmentation
  explosent alors qu'elles sont encore en l'air, dispersant des centaines
  d'éclats dans toutes les directions.<br />Ces éclats font ainsi beaucoup de
  dégâts lorsqu'elles sont tirées sur des populations civiles, comme c'est
  désormais très souvent le cas.<br />Ces armes se présentent sous forme d'obus
  tirés depuis un avion, ou de mines dispersées au sol.<br /><br />L'entrée en
  vigueur de cette convention est une bonne nouvelle pour tous les défenseurs
  des droits humains. C'est un pas dans la bonne direction, mais il ne suffira
  pas à lui seul à mettre un terme à l'utilisation de ces armes sales.<br />
