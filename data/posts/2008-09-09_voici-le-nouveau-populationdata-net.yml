title: voici-le-nouveau-populationdata-net
date: '2008-09-10T00:00:00.000Z'
fr:
  title: Voici le nouveau PopulationData.net
  body: >-
    Nous travaillons à la nouvelle version depuis longtemps maintenant, et
    techniquement elle est prête et en ligne depuis hier soir. Il reste encore
    des cases à remplir, des statistiques à mettre à jour, des fiches pays à
    terminer. Mais globalement, tout devrait fonctionner. Nous espérons que vous
    ne rencontrerez pas trop de bogues ! Merci à toutes et tous pour votre
    compréhension.    <br /><!--more-->Si vous voyez des choses qui ne vont pas,
    si vous avez une urgence, une fiche pays qui n'est pas remplie et dont vous
    avez besoin par exemple, n'hésitez pas à nous <a
    href="/contacts.php">contacter</a> pour nous demander de l'aide. Nous
    pourrons alors le faire en priorité, en modifiant notre calendrier ;-)   
    <br />  <br />    Certaines pages de l'ancien PopulationData.net sont encore
    en ligne, les liens internes peuvent donc se mélanger. Nous essayons de
    faire au mieux, mais avec des dizaines de milliers de pages en ligne... il
    faut comprendre que cela prendra un peu de temps.    <br />  <br /> Bonne
    navigation ! <br />  <br />    Merci ! ;-)    <br />  <br />    Graeme
    Villeret    <br />    Editeur    <br />
en:
  title: Voici le nouveau PopulationData.net
  body: ''
