date: '2008-11-27T00:00:00.000Z'
fr:
  title: 'Zimbabwe : L''épidémie de choléra continue ses ravages'
  body: >-
    L'épidémie de choléra au Zimbabwe n'est toujours pas maîtrisée et l'on
    compte désormais 336 morts et 8 887 malades, affirme mercredi le Bureau de
    la coordination des affaires humanitaires (OCHA).<!--more--><img border="0"
    align="left" src="/images/articles/unicef-cholera-tentes.jpg" />En une
    semaine seulement, le nombre de morts a augmenté de 68,4% et le nombre de
    malades de 80%, affirme un communiqué.    <p> Déjà, la question revêt un
    aspect régional puisque l'Afrique du Sud signale des cas au Botswana, à
    Johannesburg et à Durban. </p> <p> Les Nations Unies et les organisations
    non gouvernementales (ONG) apportent leur soutien à des centres de
    traitement de la maladie dans 26 districts. Une opération globale est mise
    en place par l'Organisation mondiale de la santé (<a
    href="http://www.who.int/fr/">OMS</a>), qui tente d'obtenir des stocks
    suffisants de médicaments pour lutter contre la maladie, avec un soutien
    logistique du Programme alimentaire mondial <a
    href="http://www.wfp.org/english/">(PAM)</a>. </p> <p> Le choléra est une
    infection intestinale aiguë due à l'ingestion d'eau ou d'aliments contaminés
    par le bacille Vibrio cholerae. La durée d'incubation est courte, de moins
    d'un jour à cinq jours. Le bacille provoque une diarrhée abondante, indolore
    pouvant aboutir rapidement à une déshydratation sévère et à la mort du sujet
    si le traitement n'est pas administré rapidement. La plupart des patients
    présentent aussi des vomissements. En conséquence, le problème tire sa
    source littéralement de l'approvisionnement en eau potable et de l'existence
    de latrines. </p> <p> Les agences humanitaires construisent à l'heure
    actuelle des latrines d'urgence et de l'eau potable est transportée par
    camion vers les zones affectées. Des trous de forage sont aussi réhabilités,
    des activités de promotion de l'hygiène sont en cours, affirme l'OCHA. </p>
    <p> Des égouts non contrôlés, un manque d'assainissement dans les zones
    surpeuplées et un manque général d'hygiène de la part des commerçants et
    restaurants constituent un problème dans plusieurs régions. Il est aussi
    difficile d'accéder à de l'eau en quantité suffisante à Harare, la capitale,
    selon la Coordination humanitaire des Nations Unies.          <br />   </p>
    <p>Source : ONU         <br />   </p>
