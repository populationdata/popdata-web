  <div style="text-align: justify;">Babylone est le nom d'une ville antique de
  Mésopotamie située sur l'Euphrate à environ 200&nbsp;km au sud-est de
  l'actuelle Bagdad (<a href="/pays/asie/iraq.php" title="Irak">Irak</a>), près
  de la ville moderne de Hilla.   </div>
