title: bienfaits-et-defis-de-lurbanisation
date: 2008-04-09T00:00:00.000Z
fr:
  title: Bienfaits et défis de l'urbanisation
  body: >-
    <span style="font-size: 10pt;">Quatre spécialistes des questions urbaines
    ont tenté de démontrer, au cours dune conférence de presse tenue au Siège de
    lONU à New&nbsp;York le 8 avril 2008, les bienfaits de lurbanisation tout en
    en reconnaissant les défis. Les experts, qui sexprimaient dans le cadre de
    la quarante et unième session de la Commission de la population et du
    développement, ont prévenu des risques économiques liés à toute mesure qui
    viserait à contrarier le caractère «&nbsp;irréversible&nbsp;» de ce
    phénomène.</span><!--more--><span style="font-size: 10pt;">Pour la première
    fois de lhistoire de lhumanité, la moitié de la population du monde vivra en
    zone urbaine, a-t-il été rappelé hier, à la Commission de la population et
    du développement, en soulignant que cette croissance sera principalement
    absorbée par les villes des pays en développement.                        
    <br />                        La population urbaine mondiale comprendra
    3,4&nbsp;milliards de personnes en&nbsp;2008 et déjà à lheure actuelle, six
    personnes sur 12&nbsp;vivent dans les zones rurales, trois dans les petites
    villes, deux dans les localités de taille moyenne et une dans une grande
    agglomération.</span> <br />  <br /> <span style="font-size: 10pt;">Les
    causes de ce phénomène sont connues, a rappelé le représentant de la
    Division de la recherche en matière de politiques du Conseil de
    population.&nbsp; Mark&nbsp;Montgomery a cité la croissance démographique
    naturelle, qui est désormais la première cause de la croissance
    démographique urbaine avant les migrations et lexode
    rural.                        <br />                       
    Hania&nbsp;Zlotnik, Directrice de la Division de la population du
    Département des affaires économiques et sociales (DESA), a ajouté une autre
    cause à la liste qui est celle, comme on lobserve au Pakistan, des
    investissements productifs qui transforment les zones rurales en
    villes.</span> <br />  <br /> <span style="font-size: 10pt;">Lurbanisation
    peut jouer un rôle positif dans le développement économique et social si les
    pays sy préparent bien, a affirmé David&nbsp;Satterhwaite de lInstitut
    international pour lenvironnement et le développement. Après tout, a-t-il
    souligné, les villes sont lillustration même du développement économique,
    puisquelles doivent leur statut à des investissements privés qui ont produit
    des changements structurels de léconomie qui, à leur tour, ont contribué à
    la création demplois et à lamélioration des
    services.                         <br />                        Face au
    problème des changements climatiques, les villes peuvent même devenir le
    moteur de la lutte contre les émissions de gaz à effet de serre, a-t-il
    affirmé.</span><span style="font-size: 10pt;">   <br />      <br
    />                        Outre la pollution atmosphérique, les défis de la
    surpopulation et de la prolifération des bidonvilles sont bien réels, sest
    alarmée Helen&nbsp;Zille, Mairesse de la ville sud-africaine de Cape Town
    qui a décrit les réalités pratiques dune ville en urbanisation rapide grâce
    au boom économique.                        <br />                       
    Cape Town a presque doublé de taille au cours de ces 20&nbsp;dernières
    années et à sa population de 3,2&nbsp;millions de personnes pourrait
    sajouter un autre million pendant les 15 prochaines années.</span> <br /> 
    <br /> <span style="font-size: 10pt;">La ville de Cape Town, a expliqué
    Mme&nbsp;Zille, subit déjà les effets de la croissance, dont notamment la
    congestion des routes, linsuffisance des décharges publiques, la pollution
    des rivières et des eaux côtières, sans compter les risques que courent
    certaines espèces dont lexistence est en danger. Une pression énorme sexerce
    sur les terres, leau, les transports et les ressources énergétiques alors
    que la menace des changements climatiques et de la hausse du prix des
    produits pétroliers pèsent sur la ville.                        <br />     
    <br />   </span><span style="font-size: 10pt;">Le défi est de faire que la
    ville soit vivable pour tous, ce qui exige des investissements massifs dans
    les services sociaux de base comme leau, lassainissement ou lélectricité,
    mais aussi dans une économie génératrice de revenus et demplois. Le boum
    économique de villes comme Cape Town, Johannesburg et Durban contribue à
    léconomie dun pays tout entier, mais il est important que le Gouvernement
    central aide ces villes à financer des infrastructures de base qui
    pourraient grever leur budgets, a préconisé le représentant de lInstitut
    international pour lenvironnement et le développement.</span> <br />  <br />
    <span style="font-size: 10pt;">Compte tenu de la passivité de leur
    gouvernement central, a expliqué la Mairesse de Cape Town, plusieurs villes
    dans le monde ont cédé à la tentation de se «&nbsp;dé-densifier&nbsp;». Or,
    à Cape Town, il sest avéré que la «&nbsp;dé-densification&nbsp;» coûte
    quatre fois plus cher que nimporte quel effort visant à offrir un minimum de
    services à la population urbaine. Helen&nbsp;Zille a ajouté que parce que la
    tendance est irréversible, les habitants qui choisissent de partir seront
    tout de suite remplacés par de nouveaux arrivants.</span><span
    style="font-size: 10pt;">   <br />      <br />                       
    Aujourdhui le français est devenu la deuxième langue de Cape Town après
    larrivée des réfugiés économiques du Burundi, du Rwanda ou de la République
    démocratique du Congo (RDC) installés après les réfugiés économiques des
    pays de la région dAfrique australe, dont en particulier le Zimbabwe.&nbsp;
    Pour rendre une ville vivable pour tous, lexpérience a montré quil faut des
    compétences et du capital, a tranché Helen Zille.                        <br
    />      <br />                        Le secteur privé ne fait rien, le
    gouvernement central est trop lent, et les organisations daide refusent de
    travailler dans les villes, a résumé le représentant de lInstitut
    international pour lenvironnement et le développement.</span><span
    style="font-size: 10pt;"> Pendant trop longtemps, les gouvernants se sont
    préoccupés de la pauvreté dans le monde rural, en ignorant la réalité
    similaire prévalant dans les villes, a rappelé le représentant de la
    Division de la recherche en matière de politique du Conseil de la
    population.                        <br />      <br />   </span><span
    style="font-size: 10pt;">Si, a-t-il dit, lon prend tout simplement les
    indicateurs de santé, on constate que les pauvres des villes courent les
    mêmes risques que ceux des zones rurales. Les chiffres changent carrément
    lorsque lon considère les conditions de vie dans les bidonvilles où la santé
    des pauvres est plus gravement menacée quelle ne lest dans les
    campagnes.                        <br />      <br />                       
    Les experts se sont donc félicités que la Commission de la population et du
    développement sattaque à ces questions que lONU navait plus analysées depuis
    plus de 10&nbsp;ans, a rappelé la Directrice de la Division de la population
    du Département des affaires économiques et sociales.                  <br
    />      <br />                  Source : ONU                  <br
