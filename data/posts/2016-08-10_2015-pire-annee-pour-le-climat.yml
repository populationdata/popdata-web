fr:
  title: '2015, pire année pour le climat'
  body: "<p style=\"text-align: justify;\">2015 a été la pire année pour le climat dans l'histoire humaine. Un rapport intitulé \"État du climat\" et publié par l'Administration nationale océanique et atmosphérique des États-Unis (NOAA), auquel ont participé 450 scientifiques, dresse un portrait particulièrement sombre de la situation climatique de notre planète.</p>\r\n<p style=\"text-align: justify;\">Températures record, recul des glaces aux pôles, montée des eaux, sécheresses et inondations, voilà ce que 2015 nous a réservé un peu partout sur la planète.</p>\r\n\r\n\r\n[caption id=\"attachment_33725\" align=\"aligncenter\" width=\"992\"]<img class=\"size-full wp-image-33725\" src=\"https://www.populationdata.net/wp-content/uploads/Groenland-lac.jpeg\" alt=\"Groenland - lac\" width=\"992\" height=\"558\" /> Groenland - Lac sur la glace[/caption]\r\n<p style=\"text-align: justify;\">Année après année, nous enregistrons des records de chaleur.\_Le phénomène météorologique El Niño a été particulièrement puissant l'année dernière, et a créé des catastrophes climatiques comme des inondations et des sécheresses. Ces dernières ont favorisé de nombreux feux de forêts, notamment aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, dans le sud-ouest du pays.</p>\r\n<p style=\"text-align: justify;\">De son côté l'Arctique a vu sa <a href=\"https://www.populationdata.net/cartes/arctique-et-antarctique-superficie-maximum-et-minimum-de-la-banquise/\">couverture de glaces</a>\_disparaître encore plus en été, jusqu'à atteindre une surface minimale record. Le <a href=\"https://www.populationdata.net/pays/groenland/\">Groenland</a> voit également sa calotte glaciaire fondre à vue d'oeil. Des lacs se forment en surface, et de véritables fleuves se créent et vont déverser dans l'océan des masses d'eaux douces impressionnantes. Au point d'entamer la puissance du Gulf stream, qui parcourt l'océan Atlantique et réchauffe les côtes de l'Europe jusqu'au nord de la <a href=\"https://www.populationdata.net/pays/norvege/\">Norvège</a>. Cette eau déversée participe à la montée des eaux. Le niveau des eaux est de 70 mm plus élevé qu'en 1993, ce qui est un record. Chaque année, 3,3 mm d'eau s'ajoutent sur toute la planète.</p>\r\n<p style=\"text-align: justify;\">Les concentrations de gaz à effet de serre (GES) ont connu un pic inédit jusqu'ici. Les concentrations de trois des principaux gaz à effet de serre, dioxyde de carbone (CO<sub>2</sub>), méthane et protoxyde d’azote, ont\_atteint de nouveaux sommets en\_2015.\_Sur l’ensemble de la planète, le CO<sub>2</sub> a frôlé la barre symbolique des 400 parties par million (ppm), atteignant 399,4 ppm en 2015, soit une hausse de 2,2 ppm par rapport à 2014.</p>\r\n<p style=\"text-align: justify;\">Les sécheresses sévères ont affecté 14 % de la superficie du globe, contre 8 % en 2014. De l'autre côté, nous avons observé plus d'inondations catastrophiques, dues à des pluies très abondantes.</p>\r\n<p style=\"text-align: justify;\">Les six premiers mois de 2016 ont été les plus chauds jamais enregistrés. Le phénomène s'amplifie donc, et n'est pas près de s'inverser. Les discussions des États sur la protection de l'environnement et la lutte contre les changements climatiques, orchestrées lors de la <a href=\"https://www.populationdata.net/2015/11/27/cop21-conference-des-nations-unies-sur-les-changements-climatiques/\">COP 21 à Paris</a>, restent pour la plupart lettres mortes. Les dirigeants du monde, politiques comme économiques, n'ont toujours pas pris la mesure, pas pris conscience des risques qu'ils font peser sur le futur de l'humanité tout entière.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"http://www.ncdc.noaa.gov/sotc/\">Rapport État du Climat</a>\_(NOAA)</li>\r\n</ul>"
