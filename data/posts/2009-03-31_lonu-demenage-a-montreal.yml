title: lonu-demenage-a-montreal
date: '2009-04-01T00:00:00.000Z'
fr:
  title: L'ONU déménage à Montréal
  body: >-
    L'ONU vient d'annoncer qu'elle allait déménager le siège de l'organisation
    de New York à Montréal au Canada. Les raisons de ce déménagement sont
    multiples. Le coût de rénovation des bâtiments new-yorkais, supérieurs à une
    relocalisation à Montréal.  La sécurité, de moins en moins évidente dans New
    York. Enfin, la volonté affichée de se dégager de l'emprise des Etats-Unis
    sur l'organisation.<!--more--><img border="0" align="left"
    src="/images/articles/onu-siege.jpg" />Les bâtiments de l'ONU situés dans
    Manhattan à New York sont particulièrement désuets, et leur rénovation
    engagée il y a quelques années s'avère difficile et très coûteuse pour
    l'organisation, puisque les montants à investir sont de 2 milliards de
    $USD.       <br />       Une relocalisation sur Montréal, relativement
    proche et donc facilitant le déménagement des 192 représentations nationales
    et des 4000 organisations dépendantes de l'ONU, a donc été décidée, pour un
    coût inférieur, soit 1.9 milliards de $USD.       <br />       Les nouveaux
    locaux seront en outre plus fonctionnels, plus modernes et spatieux,
    assurant l'organisation d'un développement harmonieux.       <br />     Ils
    seront situés près du centre-ville de Montréal, dans le Vieux-Port, au
    niveau des immenses silos à grain.     <br />  <br />       La sécurité
    ensuite, car la ville de New York est prticulièrement sensible et visée par
    le terrorisme international.  Il devient donc de plus en plus difficile de
    circuler librement dans le quartier de l'ONU à New York. Les coûts de
    sécurisation de l'ensemble du complexe deviennent donc incontrôlables.   
    <br />  <br />       Enfin, les Etats-Unis ne respectent que très peu les
    décisions de l'ONU, et semblent de plus en plus vouloir contrôler les
    processus de décisions et les orienter systématiquement en faveur de leurs
    intérêts, ce qui gêne considérablement le travail des délégations
    nationales.       <br />       Cette institution implantée à New York depuis
    1951 souhaite donc se dégager de cette emprise, et son déménagement à
    Montréal, au Canada, est un symbole fort d'indépendance.       <br />  <br
    />    Ce déménagement sera effectif dans un an, jour pour jour.    <br /> 
    <br />       Source : ONU       <br />
