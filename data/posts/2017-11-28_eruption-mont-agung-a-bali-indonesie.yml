bodyFr: "[caption id=\"attachment_39559\" align=\"aligncenter\" width=\"1806\"]<a href=\"https://www.populationdata.net/cartes/indonesie-bali-mont-agung-eruption-dioxyde-de-soufre-novembre-2017/\" rel=\"attachment wp-att-39559\"><img class=\"wp-image-39559 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/11/Indonesie-mont-agung-eruption-novembre-2017-dioxyde-soufre.jpg\" alt=\"Indonésie - Mont Agung : éruption et dioxyde de soufre (novembre 2017)\" width=\"1806\" height=\"1378\" /></a> Indonésie - Mont Agung : éruption et dioxyde de soufre (novembre 2017). Source: NASA[/caption]\r\n<p style=\"text-align: justify;\">L'éruption du Mont <strong>Agung</strong>, à Bali, <a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a>, a forcé l'évacuation en urgence de centaines de milliers de personnes. Une évacuation compliquée par le fait que l'aéroport local a dû être fermé pour cause de dangerosité des émanations du volcan.</p>\r\n<p style=\"text-align: justify;\">Bali est un centre touristique important pour le pays, et les touristes font partie des premiers évacués, évalués à environ 100 000 personnes. Une catastrophe pour toute la région sur le plan économique, s'ajoutant à la détresse des populations, forcées elles aussi de quitter la zone pour des questions de sécurité.</p>"
