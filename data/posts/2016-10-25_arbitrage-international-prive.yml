bodyFr: "<p style=\"text-align: justify;\">Alors que les négociations entre le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> et l'<a href=\"https://www.populationdata.net/continents/europe/\">Union européenne</a> pour adopter l'<a href=\"https://www.populationdata.net/cartes/accord-economique-commercial-global-aecg-ceta/\">Accord économique et commercial global</a> (AECG, plus connu sous l'acronyme CETA, en anglais) sont au point mort après le refus de la région Wallonie en <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> de l'approuver, il est temps de se pencher sur l'un des principaux points controversés de ce type de traité commercial : l'arbitrage international privé, par l'intermédiaire de tribunaux spécifiques.\r\nVoilà près de soixante ans que des sociétés privées peuvent attaquer des États. Le procédé a longtemps été peu utilisé. Sur les quelque cinq cent cinquante contentieux recensés à travers le monde depuis les années\_1950, 80<small class=\"fine\">\_</small>% ont été déposés entre 2003 et 2012.</p>\r\n\r\n\r\n[caption id=\"attachment_34880\" align=\"alignnone\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/monde-reglement-differends-investissement/\"><img class=\"wp-image-34880 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Monde-Reglement-differends-sur-investissement-1024x713.jpg\" alt=\"Monde - Règlement des différends sur l’investissement\" width=\"728\" height=\"507\" /></a> Monde - Règlement des différends sur l’investissement. Source : Le Monde diplomatique (cliquez pour agrandir la carte).[/caption]\r\n<p style=\"text-align: justify;\">Pour l’essentiel, ils émanent d’entreprises appartenant aux pays riches de l'hémisphère nord. Les trois quarts des réclamations traitées par le Centre international pour le règlement des différends relatifs aux investissements (Cirdi), une officine de la Banque mondiale, viennent des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et de l’Union européenne, et visent des pays du sud dans 57<small class=\"fine\">\_</small>% des cas.\r\nPar exemple, les gouvernements qui veulent rompre avec l’orthodoxie économique de la Banque mondiale, comme ceux de l’<a href=\"https://www.populationdata.net/pays/argentine/\">Argentine</a> ou du <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>, sont particulièrement exposés.\r\nL'Europe de l'Est est également touchée, mais aussi l'<a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>, l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, l'Asie centrale et... l'Amérique du Nord.\r\nCes tribunaux privés permettent aux multinationales de remettre en cause des réglementations nationales protégeant l'environnement, la santé des populations ou leur bien-être, au nom de la protection de l'investissement de ces grandes entreprises.\r\nPar exemple, l'une des victoires du « Printemps arabe » en Égypte a été de faire passer le salaire minimum de 400 à 700 livres par mois (41 € à 72 €) en 2011. Veolia a\_attaqué le pays devant le Cirdi car cela\_contreviendrait aux engagements pris dans le cadre du partenariat public-privé signé avec la ville d’Alexandrie pour le traitement des déchets. Ce différend n'a toujours pas fait l'objet d'une décision.\r\nLes exemples se multiplient, notamment contre les lois protégeant l'environnement dans le domaine minier, ce dont ne veulent pas entendre parler les investisseurs internationaux.\r\nUn phénomène très dangereux pour le progrès et le bien-être de l'humanité.</p>\r\n\r\n\r\n[caption id=\"attachment_34909\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/accord-economique-commercial-global-aecg-ceta/\"><img class=\"size-large wp-image-34909\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/Accord-economique-et-commercial-global-AECG-1024x526.png\" alt=\"Accord économique et commercial global (AECG - CETA)\" width=\"728\" height=\"374\" /></a> Accord économique et commercial global (AECG - CETA)\_(cliquez pour agrandir la carte).[/caption]"
