title: sri-lanka-mise-a-jour
date: 2008-11-07T00:00:00.000Z
fr:
  title: 'Sri Lanka : mise à jour'
  body: >-
    La guerre civile qui fait rage dans le nord et l'est du pays reste
    d'actualité. Des centaines de milliers de personnes sont déplacées, et des
    millions d'autres souffrent de cette guerre dont les protagonistes ne
    veulent plus négocier autour d'une table. Pourtant, après s'être remis du
    tsunami de décembre 2004, le pays pourrait se développer grâce à des atouts
    indéniables au niveau économique.  <br />
en:
  title: 'Sri Lanka : mise à jour'
  body: ''
