title: afghanistan-face-a-une-grave-crise-alimentaire-a-lapproche-de-lhiver
date: 2008-12-12T00:00:00.000Z
fr:
  title: 'Afghanistan : face à une grave crise alimentaire à l''approche de l''hiver'
  body: >-
    Pour le peuple afghan, la crise actuelle pourrait bien être celle de trop.
    Déjà affligé par la guerre et l'insurrection, il doit maintenant faire face
    à une nouvelle épreuve : une grave crise alimentaire à l'approche de
    l'hiver.<!--more--><img border="0" align="left"
    src="/images/articles/afghanistan-bergers.jpg" />L'UNICEF, les institutions
    des Nations Unies et le gouvernement sont prêts au pire et ont
    pré-positionné des réserves mais à cause de l'insécurité, l'espace
    humanitaire se rétrécit comme une peau de chagrin. L'accès aux zones qui ont
    besoin d'aide a été bloqué.    <p> « La situation est grave », affirme le
    responsable de l'UNICEF pour la nutrition en Afghanistan, le Dr Brandao Co.
    Une évaluation de la situation nutritionnelle a été menée conjointement par
    le gouvernement, l'ONU et les ONG dans les 22 provinces les plus touchées
    par la crise alimentaire. </p> <p> « Nous allons voir plus d'enfants de
    moins de 5 ans qui souffrent de dénutrition. La dénutrition modérée a
    également augmenté ». « Nous ferons tout ce qui est en notre pouvoir pour
    aider les populations et continuer à acheminer l'aide alimentaire et
    sanitaire parce qu'il y a là-bas des familles et des enfants qui ont
    désespérément besoin de notre assistance », ajoute-t-il.</p> <p> A Bamyan,
    une des provinces les plus paisibles, les insurgés ont récemment mené des
    attaques contre les convois alimentaires sur la route qui vient du Pakistan
    et comme la sécheresse sévit en plus dans la région, les prix des denrées
    alimentaires se sont envolés, au-delà de ce que peuvent payer les gens
    ordinaires. </p> <p> Dans ce paysage rocailleux, seules quelques tiges
    flétries émergent des terres craquelées par la sécheresse. A part quelques
    petites récoltes de pommes de terre, tous les produits alimentaires de base
    doivent être acheminés par la route. </p> <p> Les gens d'ici ont toujours
    réussi à survivre aux longs règnes de terreur, aux hivers rudes et
    interminables et aux routes verglacées, mais la crise actuelle disent-ils,
    est sans précédent. </p> <p> « Les attaques contre les convois obligent les
    camions à prendre d'autres routes, plus longues, et cela augmente les
    dépenses en carburant et les prix augmentent », explique Ameen Iqbal, un
    commerçant qui habite les collines, à deux heures de route environ de la
    ville de Bamyan. « Les prix sont au plus haut et cela a de grosses
    répercussions sur les gens. J'ai moins de clients parce qu'ils gagnent moins
    d'argent. Je ne vois pas comment on va s'en sortir. Mes clients me demandent
    un crédit mais je n'ai pas assez d'argent pour acheter de nouveaux produits
    alimentaires. Je ne vois pas comment les gens peuvent continuer à vivre. Les
    villageois n'ont pas de travail et ils vivent avec trois fois rien »,
    ajoute-t-il.</p> <p> Fatima Meetra n'a que 28 ans mais son visage buriné par
    le soleil et le vent a pris un teint cireux. Les dures corvées l'ont
    vieillie prématurément. Fatima et ses fils redoublent d'efforts pour
    survivre à la situation actuelle. Le père travaille comme maçon à temps
    partiel pas loin d'ici. Leur maison, une vaste pièce et une cuisine qu'ils
    partagent avec d'autres familles, est dominée par un grand métier à tisser
    sur lequel sont posés des rouleaux de laine colorée. </p> <p> Ces jours-ci,
    ses trois garçons font marcher le métier à tisser. Ils travaillent plus
    longtemps à la fabrication de tapis pour augmenter le revenu de la famille
    mais ils continuent d'aller à l'école la moitié de la journée. Pas question,
    dit Fatima, de toucher à leur éducation : " Il faut qu'ils aillent à
    l'école. Les gens qui ont reçu une éducation sont toujours les premiers et
    s'ils ne vont pas à l'école, ils ne sauront même pas reconnaître la droite
    de la gauche. Moi, je n'y suis pas allée et je suis toujours à la traîne
    parce que je ne sais pas lire et je ne sais pas ce qui se passe ». </p> <p>
    Les habitants des villages ont constitué des réserves de pommes de terre et
    de tout autre produit sur lequel ils ont pu mettre la main mais les
    institutions d'aide craignent que la crise alimentaire n'aggrave la
    dénutrition des enfants. Déjà, quelque 67 % des enfants afghans de moins de
    5 ans souffrent d'insuffisance pondérale et 54 % souffrent de dénutrition
    chronique - parmi les taux les plus élevés du monde.       <br />   </p>
    <p>Source : UNICEF      <br />   </p>
