  body: "[caption id=\"attachment_37979\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/angola/\"><img class=\"size-full wp-image-37979\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/Luanda-Angola.jpg\" alt=\"Luanda, capitale de l'Angola\" width=\"1280\" height=\"852\" /></a> Luanda, capitale de l'Angola[/caption]\r\n<p style=\"text-align: justify;\">Depuis le début du siècle, avec la paix revenue, l'<a href=\"https://www.populationdata.net/pays/angola/\">Angola</a> a vu sa croissance à la fois économique et démographique exploser. Le pétrole a permis au pays de commencer enfin à se développer, après des décennies de guerre. L'urbanisation a suivi, et la capitale Luanda est devenue une véritable métropole gigantesque de plus de 8,2 millions d'habitants. Des villes nouvelles sont en construction dans les banlieues lointaines, et l'aire urbaine est couverte de chantiers.\r\nUn phénomène d'urbanisation qui touche également les autres villes du pays, à divers degrés. Les infrastructures ne suivent pas encore partout et il faudra du temps pour reconstruire et les mettre à niveau pour une population qui continue de croître à un rythme très élevé.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/angola/\"><strong>Fiche pays Angola</strong></a></li>\r\n</ul>"
