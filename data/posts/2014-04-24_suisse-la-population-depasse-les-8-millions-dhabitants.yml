title: suisse-la-population-depasse-les-8-millions-dhabitants
nameFr: 'Suisse : la population dépasse les 8 millions d''habitants'
nameEn: 'Suisse : la population dépasse les 8 millions d''habitants'
date: 2014-04-25T00:00:00.000Z
bodyFr: >-
  La population de la Suisse a dépassé fin 2012 les 8 millions d'habitants. Et
  avec une démographie très dynamique, à +1,2%/an et +100 000 habitants en 2013,
  le pays démontre qu'il attire de plus en plus d'étrangers sur son sol.
