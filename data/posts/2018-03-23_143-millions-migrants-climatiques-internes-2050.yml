  title: 143 millions de migrants climatiques internes d'ici 2050
  body: "<div class=\"_loop_synopsis-text\" style=\"text-align: justify;\">\r\n\r\nL'histoire de l'humanité est celle des migrations de populations. Faisant fi des frontières potentiellement dressées, des milliards d'humains ont migré, et continuent aujourd'hui de le faire à un niveau sans précédent. La plupart de ces migrants sont internes aux pays, et le font pour des raisons liées à un meilleur accès aux services, à la santé, l'éducation, le travail. Ainsi, plus de la moitié de la population mondiale actuelle vit en ville, mouvement d'urbanisation créé par ces regroupements de migrants. Mais de plus en plus de gens migrent désormais en fuyant les effets néfastes des changements climatiques, dont la prévisible <a href=\"https://www.populationdata.net/2016/11/14/montee-des-eaux-des-dizaines-de-millions-de-personnes-menacees/\">montée des eaux</a>, qui pourrait s'avérer catastrophique dans de nombreux endroits.\r\n\r\n[caption id=\"attachment_39855\" align=\"aligncenter\" width=\"780\"]<a href=\"https://www.populationdata.net/?attachment_id=39855\" rel=\"attachment wp-att-39855\"><img class=\"size-full wp-image-39855\" src=\"https://www.populationdata.net/wp-content/uploads/2018/03/migrants-climatiques-monoara.jpg\" alt=\"Monoara Khatun, Bangladesh\" width=\"780\" height=\"439\" /></a> Monoara a 23\_ans et vient de terminer une formation de couturière. Elle est originaire de Kurigram, au <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>. Régulièrement inondé depuis des années, son village est confronté à une hausse du chômage et des pénuries de nourriture\_: «\_Il y a des inondations chaque année, mais la situation est pire cette fois-ci. À cause des inondations, il n’y a pas beaucoup de possibilités d’emplois pour les femmes dans notre village. Notre maison a été très endommagée par les inondations de cette année, et beaucoup de rizières étaient sous les eaux.\_» Monoara a dû quitter son village pour aller s'installer à Dacca, capitale du pays et immense métropole insalubre.[/caption]\r\n\r\nSelon une nouvelle étude de la Banque mondiale, l’aggravation des effets du changement climatique dans trois régions du monde densément peuplées pourrait pousser 143 millions de personnes à migrer à l’intérieur de leur propre pays d’ici 2050.\r\n\r\nLes régions les plus à risques sont l'Afrique subsaharienne (86 millions de personnes), l'Asie du Sud\_(40 millions de personnes) et l'Amérique latine (17 millions de personnes). Des régions qui ont actuellement les taux de croissance démographique les plus importants du monde, et les niveaux de développement les plus faibles. Développement social et économique qui risque d'être sévèrement freiné à cause des changements climatiques.\r\n\r\nMais il est encore temps d’éviter le pire : le nombre de migrants climatiques internes pourrait être réduit de 80 % (soit 100 millions de personnes !) si la communauté internationale intensifie ses efforts de réduction des émissions de gaz à effet de serre et que les pays se dotent de plans de développement solides.\r\n\r\nLe rapport met en évidence des foyers d’émigration et d’immigration climatique, à savoir des zones vulnérables au changement climatique qui connaîtront probablement un exode de population important et des territoires qui devront accueillir ces migrants internes en quête de moyens de subsistance et d’une nouvelle vie.\r\n\r\n[caption id=\"attachment_39851\" align=\"aligncenter\" width=\"780\"]<a href=\"https://www.populationdata.net/?attachment_id=39851\" rel=\"attachment wp-att-39851\"><img class=\"size-full wp-image-39851\" src=\"https://www.populationdata.net/wp-content/uploads/2018/03/migrants-climatiques-banque-mondiale-2018.png\" alt=\"143 millions de migrants climatiques d'ici 2050\" width=\"780\" height=\"5008\" /></a> 143 millions de migrants climatiques d'ici 2050. Source : Banque mondiale[/caption]\r\n\r\n</div>"
