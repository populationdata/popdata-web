title: 92-de-la-population-mondiale-exposee-a-la-pollution-aux-particules-fines
nameFr: 92 % de la population mondiale exposée à la pollution aux particules fines
nameEn: 92 % de la population mondiale exposée à la pollution aux particules fines
date: 2016-09-28T22:47:09.000Z
bodyFr: "<p style=\"text-align: justify;\">L'Organisation mondiale de la santé (OMS) a publié une étude édifiante sur l'exposition des populations du monde à la pollution aux particules fines. Les chiffres mettent en évidence une très forte exposition, puisque 92 % de la population mondiale est touchée.</p>\r\n\r\n\r\n[caption id=\"attachment_34345\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/monde-pollution-aux-particules-fines-2016/\"><img class=\"size-large wp-image-34345\" src=\"https://www.populationdata.net/wp-content/uploads/2016/09/monde-pollution-particules-fines-1024x553.jpg\" alt=\"Monde - Pollution aux particules fines (2016)\" width=\"728\" height=\"393\" /></a> Monde - Pollution aux particules fines (2016). Cliquez pour agrandir la carte.[/caption]\r\n<p style=\"text-align: justify;\">Le\_nouveau modèle de qualité de l’air mis au point par l’OMS confirme que 92 % de la population mondiale vit dans des lieux où les niveaux de qualité de l’air ne respectent pas les limites fixées par l’organisation. La carte met en évidence les zones spécifiques au sein des pays ne respectant pas ces limites.</p>\r\n<p style=\"text-align: justify;\">Il représente également les données sanitaires relatives à la pollution de l’air extérieur (ambiant) les plus détaillées jamais fournies par l’OMS. Ce modèle s’appuie sur des données provenant de mesures prises par satellite, des modèles de transport aérien et des moniteurs de stations au sol pour plus de 3000 lieux, en milieu rural ou urbain. Il a été élaboré par l’OMS, en collaboration avec l’Université de Bath au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>.</p>\r\n\r\n<h3 class=\"section_head1\" style=\"text-align: justify;\">Impact de la pollution de l’air sur la santé humaine</h3>\r\n<p style=\"text-align: justify;\">Quelque 3 millions de décès par an sont liés à l’exposition à la pollution de l’air extérieur. La pollution de l’air intérieur peut s’avérer tout aussi mortelle. En 2012, selon les estimations, 6,5 millions de décès (soit 11,6 % des décès dans le monde) étaient associés à la pollution de l’air extérieur et à la pollution de l’air intérieur.</p>\r\n<p style=\"text-align: justify;\">Près de 90 % des décès liés à la pollution de l’air surviennent dans les pays à revenu faible ou intermédiaire, et près de 2 décès sur 3 surviennent dans les Régions OMS de l’Asie du Sud-Est et du Pacifique occidental.</p>\r\n<p style=\"text-align: justify;\">Les maladies non transmissibles sont à l’origine de 94 % des décès, notamment les maladies cardiovasculaires, les accidents vasculaires cérébraux, la broncho-pneumopathie chronique obstructive et le cancer du poumon. La pollution de l’air augmente également le risque d’infection respiratoire aiguë.</p>\r\n<p style=\"text-align: justify;\">« La pollution de l’air continue de peser lourdement sur la santé des populations les plus vulnérables, à savoir les femmes, les enfants et les personnes âgées », déclare la Dr Flavia Bustreo, Sous-Directeur général à l’OMS. « Pour être en bonne santé, il faut respirer un air pur, du premier au dernier souffle » ajoute-t-elle.</p>\r\n<p style=\"text-align: justify;\">On compte parmi les principales sources de pollution de l’air les modes de transport inefficaces, les combustibles ménagers, la combustion des déchets, les centrales électriques alimentées au charbon et les activités industrielles. Toutefois, l’activité humaine ne constitue pas la seule source de pollution de l’air. Par exemple, les tempêtes de sable, en particulier dans les régions situées à proximité d’un désert, peuvent avoir une influence sur la qualité de l’air.</p>\r\n\r\n<h3 class=\"section_head1\" style=\"text-align: justify;\">Des estimations encore plus sûres</h3>\r\n<p style=\"text-align: justify;\">Le modèle a soigneusement calibré les données provenant de stations au sol et de satellites en vue de maximiser la fiabilité. L’exposition à la pollution de l’air dans les pays a été analysée par rapport à la population et aux niveaux de pollution de l’air, à une résolution de grille d’environ 10 km sur 10 km.</p>\r\n<p style=\"text-align: justify;\">« Ce nouveau modèle constitue une étape majeure en ce qui concerne la production d’estimations encore plus sûres sur la charge mondiale considérable de plus de 6 millions de décès – 1 décès sur 9 dans le monde – dus à l’exposition à la pollution de l’air intérieur et à la pollution de l’air extérieur », déclare la Dr Maria Neira, Directrice, Département Santé publique, déterminants sociaux et environnementaux de la santé, OMS. « De plus en plus de villes surveillent désormais la pollution de l’air, les données satellites sont plus complètes et des progrès sont accomplis dans la précision des estimations sanitaires correspondantes », ajoute le Dr Neira.</p>\r\n\r\n<h3 class=\"section_head1\" style=\"text-align: justify;\">Cartes interactives</h3>\r\n<p style=\"text-align: justify;\">Les cartes interactives fournissent des informations sur l’exposition, par pondération en fonction de la population, aux matières particulaires d’un diamètre aérodynamique inférieur à 2,5 micromètres (PM<sub>2,5</sub>) pour tous les pays. La carte indique également les données émanant des stations de surveillance pour les mesures des PM<sub>10 </sub>et PM<sub>2,5</sub> dans environ 3000 villes.</p>\r\n<p style=\"text-align: justify;\">« Une action rapide pour faire face à la pollution atmosphérique est nécessaire d’urgence », indique\_le Dr Neira. « Il existe des solutions, notamment des systèmes de transports plus viables, la gestion des déchets solides, l’utilisation de poêles et de combustibles propres pour les ménages ainsi que les énergies renouvelables et la réduction des émissions industrielles », souligne-t-elle.</p>\r\n<p style=\"text-align: justify;\">En septembre 2015, les dirigeants du monde ont fixé une cible dans les Objectifs de développement durable (ODD) consistant à réduire nettement d’ici à 2030 le nombre de décès et de maladies dus à la pollution de l’air.</p>\r\n<p style=\"text-align: justify;\">En mai 2016, l’OMS a approuvé une nouvelle « feuille de route » visant à renforcer l’action face à la pollution de l’air et à ses causes. La feuille de route appelle le secteur de la santé à intensifier le suivi de la pollution de l’air au niveau local, à évaluer les conséquences pour la santé et à jouer un plus grand rôle de direction dans les politiques nationales ayant une incidence sur la pollution de l’air.</p>\r\n\r\n<h3 class=\"section_head1\" style=\"text-align: justify;\">Lignes directrices de l’OMS sur la qualité de l’air ambiant</h3>\r\n<p style=\"text-align: justify;\">Le modèle de la qualité de l’air de l’Organisation mondiale de la Santé (OMS) confirme que 92 % de la population mondiale vit dans des endroits où les niveaux de pollution\_de l’air sont supérieurs aux niveaux fixés dans les lignes directrices de l’OMS sur la qualité de l’air ambiant pour une moyenne annuelle de particules dont le diamètre est inférieur à 2,5 micromètres (PM<sub>2.5</sub>). Les limites établies dans les lignes directrices de l’OMS pour une moyenne annuelle des PM<sub>2.5</sub> sont une moyenne annuelle de 10 μg/m<sup>3</sup>.</p>\r\n<p style=\"text-align: justify;\">Les PM<sub>2.5</sub> comprennent des polluants comme le sulfate, les nitrates et le carbone noir, qui pénètrent profondément dans les poumons et dans le système cardiovasculaire, ce qui représente un risque grave pour la santé humaine.</p>\r\n\r\n<h3 class=\"section_head1\" style=\"text-align: justify;\">La campagne BreatheLife sur la pollution de l’air</h3>\r\n<p style=\"text-align: justify;\">Cet automne, l’OMS lancera une campagne de communication mondiale, BreatheLife, dont l’objectif est de sensibiliser le public au problème de la pollution de l’air en tant que risque majeur pour la santé et le climat. Cette campagne est dirigée par l’OMS, en partenariat avec la Coalition pour le climat et l’air pur pour réduire les polluants atmosphériques de courte durée de vie hébergée par le Programme des Nations Unies pour l'environnement (PNUE).</p>\r\n<p style=\"text-align: justify;\">La campagne met en évidence les mesures politiques pratiques que les villes peuvent mettre en œuvre (par exemple de meilleurs logements, transport, systèmes énergétiques et de gestion des déchets) et les mesures que les gens peuvent prendre en tant que communauté ou individu (par exemple : mettre un terme à la combustion des déchets, promouvoir les espaces verts, la marche/le vélo) pour améliorer la qualité de l’air.</p>\r\n<p style=\"text-align: justify;\">Source : OMS</p>"
