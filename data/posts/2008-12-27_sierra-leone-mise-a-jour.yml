fr:
  title: 'Sierra Leone : mise à jour'
  body: >-
    La reconstruction du pays est difficile. Après les horreurs de la guerre
    civile qui a décimé le Sierra Leone pendant des années, les bras des hommes
    étant systématiquement coupés, ceux-ci ne peuvent pas participer à la remise
    en route de l'économie. Il faudra énormément d'aide internationale et
    beaucoup de temps pour surmonter cet épisode de l'histoire du pays. <br />
