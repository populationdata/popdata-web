title: cameroun-mise-a-jour-2
date: '2014-01-25T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/cameroun-douala.jpg'
fr:
  title: 'Cameroun : mise à jour'
  body: >-
    Le Cameroun a dépassé il y a quelques années les 20 millions d'habitants. Et
    ses deux grandes métropoles, Douala et Yaoundé, grossissent très rapidement
    parallèlement et comptabilisent désormais environ 2,6 millions d'habitants
    chacune. Un défi de taille mais aussi une force pour le développement du
    pays.
