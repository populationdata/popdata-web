title: pays-sans-acces-a-la-mer
date: 2009-01-08T00:00:00.000Z
fr:
  title: Pays sans accès à la mer
  body: "<p style=\"text-align: justify;\">Un <a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\">pays sans accès à la mer</a>, qui n'a pas de littoral donc, se trouve dans une position défavorisée au niveau des échanges et du commerce mondial, celui-ci étant majoritairement effectué par le trafic maritime. Reste que certains de ces pays sont parmi les plus riches du monde, preuve que cet inconvénient peut se transformer favorablement en terme de développement.\r\n<!--more-->Liste des 43 pays sans accès à la mer :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li>Afghanistan</li>\r\n \t<li>Andorre</li>\r\n \t<li>Arménie</li>\r\n \t<li>Autriche</li>\r\n \t<li>Azerbaïdjan</li>\r\n \t<li>Biélorussie (Bélarus)</li>\r\n \t<li>Bhoutan</li>\r\n \t<li>Bolivie</li>\r\n \t<li>Botswana</li>\r\n \t<li>Burkina Faso</li>\r\n \t<li>Burundi</li>\r\n \t<li>Ethiopie</li>\r\n \t<li>Hongrie</li>\r\n \t<li>Kazakhstan</li>\r\n \t<li>Kirghizistan</li>\r\n \t<li>Laos</li>\r\n \t<li>Lesotho</li>\r\n \t<li>Liechtenstein</li>\r\n \t<li>Luxembourg</li>\r\n \t<li>Macédoine</li>\r\n \t<li>Malawi</li>\r\n \t<li>Mali</li>\r\n \t<li>Moldavie</li>\r\n \t<li>Mongolie</li>\r\n \t<li>Népal</li>\r\n \t<li>Niger</li>\r\n \t<li>Ouganda</li>\r\n \t<li>Ouzbékistan</li>\r\n \t<li>Paraguay</li>\r\n \t<li>République centrafricaine</li>\r\n \t<li>République tchèque</li>\r\n \t<li>Rwanda</li>\r\n \t<li>Saint-Marin</li>\r\n \t<li>Serbie</li>\r\n \t<li>Slovaquie</li>\r\n \t<li>Suisse</li>\r\n \t<li>Swaziland</li>\r\n \t<li>Tadjikistan</li>\r\n \t<li>Tchad</li>\r\n \t<li>Turkménistan</li>\r\n \t<li>Vatican</li>\r\n \t<li>Zambie</li>\r\n \t<li>Zimbabwe</li>\r\n</ul>\r\n<p style=\"text-align: justify;\"></p>\r\n\r\n<div style=\"text-align: center;\">\r\n\r\n[caption id=\"\" align=\"aligncenter\" width=\"300\"]<a href=\"https://www.populationdata.net/cartes/monde-pays-sans-acces-a-la-mer/\"><img src=\"/images/cartes/articles/monde-pays-sans-acces-a-la-mer-petite.png\" width=\"300\" height=\"132\" align=\"middle\" border=\"0\" /></a> Pays sans accès à la mer[/caption]\r\n\r\nCliquez sur la carte pour l'agrandir\r\n<div style=\"text-align: justify;\">Source : Wikipédia</div>\r\n</div>"
