title: etats-unis-quittent-accord-nucleaire-iranien
date: 2018-05-08T22:09:17.000Z
fr:
  title: Les États-Unis quittent l'accord sur le nucléaire iranien
  body: "[caption id=\"attachment_39976\" align=\"alignnone\" width=\"1279\"]<a href=\"https://www.populationdata.net/2018/05/08/etats-unis-quittent-accord-nucleaire-iranien/jcpoa-signature-2015/\" rel=\"attachment wp-att-39976\"><img class=\"size-full wp-image-39976\" src=\"https://www.populationdata.net/wp-content/uploads/2018/05/JCPOA-signature-2015.jpg\" alt=\"Signature du JCPOA à Vienne, 2015\" width=\"1279\" height=\"852\" /></a> Ministres des Affaires étrangères (de gauche à droite) de la Chine, la France, l'Allemagne, l'Union européenne, l'Iran, la Russie, le Royaume-Uni, et les États-Unis annonçant la conclusion réussie des négociations pour le plan global d'action conjoint, à Lausanne, Suisse, le 2 avril 2015. Le Plan d'action conjoint qui en découle a été signé ensuite à Vienne, Autriche, le 14 juillet 2015. Photo : Département d'État des États-Unis, Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> ont annoncé aujourd'hui, par la voix du président Donald Trump, qu'ils sortaient de l'Accord de Vienne sur le nucléaire iranien (Plan d'action conjoint, en anglais « Joint Comprehensive Plan of Action\_-\_JCPOA »),\_accord qu'ils ont pourtant eux-mêmes négocié et signé.</p>\r\n<p style=\"text-align: justify;\">Cet accord avait été conclu, après des années de négociations, à Genève, <a href=\"https://www.populationdata.net/pays/suisse/\">Suisse</a>, en 2013 et signé à Vienne, <a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a>, le 14 juillet 2015 entre l'<a href=\"https://www.populationdata.net/pays/iran/\">Iran</a>, d'une part, et les pays dits du « P5+1 » — <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>, <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, États-Unis, <a href=\"https://www.populationdata.net/pays/france/\">France</a>, <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> (les cinq membres permanents du Conseil de sécurité de l'ONU et l'Allemagne) ainsi que l'Union européenne, d'autre part.</p>\r\n<p style=\"text-align: justify;\">Cet accord-cadre a pour but de faire cesser le <a href=\"https://www.populationdata.net/cartes/iran-nucleaire/\">volet militaire du programme nucléaire iranien</a>,\_et ainsi permettre de lever les sanctions économiques qui touchaient l'Iran.\_En contre-partie le pays restreint son\_programme nucléaire\_à long terme et s'engage à ne pas développer de programme d'arme nucléaire dans le cadre du <a href=\"https://www.populationdata.net/cartes/monde-pays-membres-du-traite-sur-la-non-proliferation-des-armes-nucleaires/\">Traité sur la non-prolifération des armes nucléaires (TNP)</a>. Il conserve cependant la possibilité de développer une utilisation civile du nucléaire. Le tout sous la supervision de l'Agence internationale de l'énergie atomique (AIEA).</p>\r\n<p style=\"text-align: justify;\">Aujourd'hui mardi 8 mai 2018, Donald Trump a annoncé le retrait unilatéral des États-Unis de l’accord de Vienne ainsi que le «\_niveau le plus élevé de sanctions économiques possibles\_» contre l’Iran. Un retour en arrière incompréhensible géopolitiquement, mais pourtant attendu, après les nombreuses sorties belliqueuses contre ce traité de la part du président étatsunien. Ce renversement de situation risque de relancer l'instabilité dans toute la région.</p>\r\n<p style=\"text-align: justify;\">Derrière ce genre de manoeuvre se cachent en réalité des desseins bien moins avouables. Les tensions ainsi créées par la volonté affichée d'un seul homme — en réalité un grand nombre de personnes et de lobbies militaristes et financiers — vont très certainement relancer les prix du pétrole à la hausse, et les achats d'armes dans toute l'Asie de l'ouest et aux États-Unis. Une course à l'armement effrénée comme on en a connu de nombreuses depuis des décennies, toujours aussi inutiles que coûteuses. Trump n'agit pas de son propre chef, et ne fait pas semblant de paraître insaisissable pour rien. Les intérêts économiques et politiques derrière lui sont très puissants. Et leur but n'est pas, n'est jamais, la recherche de la paix.</p>\r\n<p style=\"text-align: justify;\">Cependant, cela ne signifie pas pour le moment l'arrêt complet de ce traité. En effet, les autres parties prenantes peuvent très bien décider d'aller de l'avant avec ce traité, ou bien d'en négocier un nouveau dans le même cadre. Reste que le départ des États-Unis est un sérieux coup porté à la paix dans le monde.</p>\r\n<p style=\"text-align: justify;\"></p>"
