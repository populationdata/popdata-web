  title: Traité sur la non-prolifération des armes nucléaires
  body: "<p style=\"text-align: justify;\">Le Traité sur la non-prolifération des armes nucléaires (TNP) est un traité international conclu en 1968 et signé par un grand nombre de pays. Il vise à réduire le risque que l'arme nucléaire se répande à travers le monde, et son application est garantie par l'Agence internationale de l'énergie atomique (AIEA).<!--more-->Pratiquement tous les pays du monde font aujourd'hui partie de ce traité, à l'exception notable de l'Inde, d'Israël et du Pakistan. La Corée du Nord, qui en avait fait partie, s'est retirée du traité en 2003. Israël ne reconnait pas officiellement posséder l'arme nucléaire et entretient un flou à ce sujet.\r\nD'autre part, l'Iran est soupçonné de posséder un programme clandestin, mais l'AIEA n'en a trouvé aucune preuve.</p>\r\n<p style=\"text-align: justify;\">Le principe de base du TNP repose sur la discrimination opérée entre les tats dotés de l'arme nucléaire ayant fait exploser un engin nucléaire avant le 1er janvier 1967 (EDAN), et les autres tats, non dotés de l'arme nucléaire (ENDAN)\_: les premiers (États-Unis, URSS, Royaume-Uni, France, Chine), également membres permanents du Conseil de sécurité de l'ONU, s'engagent en signant le traité à ne pas aider un autre pays à acquérir des armes nucléaires\_; les seconds s'engagent à ne pas fabriquer d'armes nucléaires et à ne pas essayer de s'en procurer.</p>\r\n<p style=\"text-align: justify;\">Le traité est censé favoriser les usages pacifiques de l'atome, en affirmant le droit inaliénable de toutes les parties au traité à développer la recherche, la production et l'utilisation de l'énergie nucléaire à des fins pacifiques.</p>\r\n<p style=\"text-align: justify;\">Tous les pays signataires, et notamment les tats les plus avancés dans le domaine nucléaire civil, s'engagent ainsi à faciliter un échange aussi large que possible d'informations, d'équipements et de matières nucléaires pour les utilisations pacifiques de l'énergie nucléaire.</p>\r\n<p style=\"text-align: justify;\">En 1995, le TNP a été reconduit pour une durée indéterminée.</p>\r\n<p style=\"text-align: justify;\">Source : Wikipédia, AIEA</p>"
