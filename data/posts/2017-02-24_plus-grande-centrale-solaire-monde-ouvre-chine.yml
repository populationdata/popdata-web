  title: La plus grande centrale solaire du monde ouvre en Chine
  body: "[caption id=\"attachment_37004\" align=\"aligncenter\" width=\"2500\"]<a href=\"https://www.populationdata.net/cartes/chine-ferme-solaire-longyangxia-dam/\" rel=\"attachment wp-att-37004\"><img class=\"wp-image-37004 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Chine-Longyangxia-Dam-ferme-solaire-fevrier-2017.jpg\" alt=\"Ferme solaire Longyangxia Dam, Chine\" width=\"2500\" height=\"2500\" /></a> Ferme solaire Longyangxia Dam, Chine. Avec 850 MW de capacité, c'est la plus grande centrale solaire du monde (février 2017). Elle couvre 27 km<sup>2</sup> avec 4 millions de panneaux solaires. Source : Nasa.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> inaugure <a href=\"https://www.populationdata.net/cartes/chine-ferme-solaire-longyangxia-dam/\">la plus grande centrale solaire du monde</a> en ce mois de février 2017. La Ferme solaire \_de Longyangxia Dam, située dans la province de Qinghai est, avec 850 MW de capacité, 27 km<sup>2</sup> et 4 millions de panneaux solaires, la plus grande centrale solaire du monde.\r\nElle devance ainsi la centrale de Kamuthi, 648 MW de capacité, située dans le Tamil Nadu en <a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, qui avait pris la tête de cette course à la puissance en 2016. En 2015, la ferme solaire Topaz, en Californie (<a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Uni</a>s), était la plus puissante du monde, avec 579 MW.\r\nIl est peu probable que Longyangxia reste le plus grand parc de production d'énergie solaire longtemps. La Chine a d'ores et déjà lancé un projet de 2 000 MW dans la province de Ningxia, au nord-ouest du pays.</p>\r\n<p style=\"text-align: justify;\">En 2016, la Chine a presque doublé ses capacités de production d'énergie solaire, atteignant\_un total de capacité installée de 77 GW (43,5 GW en 2015). Selon BP Global, Elle est la première puissance mondiale dans ce domaine, devant l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a>\_(39,7 GW en 2015), le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>\_(35,4 GW en 2015), les États-Unis (25,6 GW en 2015) et l'Italie (18,9 GW en 2015).\r\nLa capacité mondiale a doublé depuis 2014, et représente désormais 30 % de la croissance des nouvelles installations de production d'énergie. Une bonne nouvelle dans la lutte contre les changements climatiques.</p>"
