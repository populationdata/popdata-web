title: islande-mise-a-jour-2
nameFr: 'Islande : mise à jour'
nameEn: 'Islande : mise à jour'
date: 2011-03-09T00:00:00.000Z
bodyFr: >-
  Très dépendant de l'extérieur économiquement, le pays a beaucoup souffert de
  la crise économique internationale des dernières années. Il ne s'est
  d'ailleurs toujours pas relevé totalement, même si ses fondamentaux sont
  excellents : IDH, infrastructures, social, l'Islande fait tout de même partie
  des pays les plus développés au monde.
