bodyFr: >-
  <div style="text-align: justify;">La moitié du Bangladesh se trouve
  actuellement sous les eaux, forçant des dizaines de millions de personnes  
  chercher refuge. Un refuge impossible ou très précaire dans bien des
  cas.                      <br />    </div><!--more--><div style="text-align:
  justify;">Par ailleurs, en <a title="Inde"
  href="/index2.php?option=pays&pid=100&nom=inde">Inde</a>, pays frontalier du
  <a title="Bangladesh"
  href="/index2.php?option=pays&pid=20&nom=bangladesh">Bangladesh</a>, les
  inondations dues   la mousson importante ont également forcé des millions
  d'indiens   évacuer leurs habitations qui se sont trouvées sous les
  eaux.                  <br />                  Des centaines de personnes sont
  mortes dans les deux pays, et l'on craint désormais pour la survie de nombreux
  rescapés. En effet, tout manque, de l'eau potable, car les puits ont débordé
  et ne sont donc plus utilisables, des médicaments, de la
  nourriture.                  <br />      <br />      Le Bangladesh est chaque
  année la proie des inondations catastrophiques lors de la mousson. Le Gange,
  le Brahmapoutre, et des centaines d'autres fleuves, traversent toutes les
  régions du pays et débordent systématiquement en cette saison. Des cyclones
  parcourent également les côtes régulièrement, faisant de cette région du monde
  l'une des plus fragiles face aux catastrophes climatiques et notamment face au
  réchauffement du climat.       <br />      De plus, la concentration humaine y
  est l'une des plus élevées au monde, sa densité rurale étant équivalent  
  celle d'une grande ville nord-américaine, soit environ 1000
  habitants/km2.      <br />    </div>
