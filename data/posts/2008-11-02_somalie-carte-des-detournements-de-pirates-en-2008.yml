fr:
  title: 'Somalie : carte des détournements de pirates en 2008'
  body: >-
    Le Golfe d'Aden, entre le Yémen et la Somalie, est l'un des principaux
    points de passage de navires marchands, avec 20 000 passages par an. Les
    côtes somaliennes hébergent des pirates maritimes, qui détournent de
    nombreux navires. Voici la carte pour l'année 2008, de janvier à début
    octobre.      <br /><!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1602&aid=174&nom=somalie-pirates-2008"><img
    border="0" align="middle"
    src="/images/cartes/articles/somalie-pirates-2008-petite.jpg" /></a>   <br
    />                  Cliquez sur la carte pour l'agrandir                 
    <br />      <br />      <div style="text-align: left;">Source :
    UNOSAT                              <br type="_moz" />        </div> </div>
