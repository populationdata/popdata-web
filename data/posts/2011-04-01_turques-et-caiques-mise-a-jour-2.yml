title: turques-et-caiques-mise-a-jour-2
date: 2011-04-02T00:00:00.000Z
fr:
  title: 'Turques-et-Caïques : mise à jour'
  body: >-
    Alors que le territoire est mis sous tutelle par les autorités Britanniques,
    qui renflouent les caisses publiques afin d'éviter de lever un impôt
    localement, le véritable paradis fiscal que sont les îles Turques-et-Caïques
    n'a pas vraiment connu la crise économique. Tourisme, luxe et finances sont
    les principales occupations de l'archipel.
