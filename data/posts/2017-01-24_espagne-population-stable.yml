  title: 'Espagne : population stable'
  body: "[caption id=\"attachment_36556\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/espagne/\" rel=\"attachment wp-att-36556\"><img class=\"wp-image-36556 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cuatro_Torres_Business_Area-madrid-espagne.jpg\" alt=\"Cuatro Torres Business Area - Madrid, Espagne\" width=\"1280\" height=\"960\" /></a> Cuatro Torres Business Area - Madrid, Espagne. Photo : Eurostarshoteles.[/caption]\r\n<p style=\"text-align: justify;\">La démographie de l'<a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> a évolué de manière chaotique ces dernières années. Après des années de forte hausse, due à l'immigration en provenance d'Afrique et d'Europe de l'Est, le pays a vu sa population baisser à nouveau avec la crise économique qui l'a durement frappée. Avec le taux de chômage qui a explosé, atteignant environ une personne active sur quatre (!), de nombreux immigrés ont dû rentrer chez eux ou aller chercher du travail dans d'autres pays. Les jeunes Espagnols ont aussi quitté le pays en grand nombre dans le même but.</p>\r\n<p style=\"text-align: justify;\">Aujourd'hui, et depuis deux ans, la population de l'Espagne s'est stabilisée. Si elle ne baisse plus, elle n'augmente en effet que marginalement. La natalité reste faible, le taux de fécondité étant l'un des plus bas d'Europe. L'Espagne vieillit donc rapidement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/espagne/\"><strong>Fiche pays Espagne</strong></a></li>\r\n</ul>"
