title: le-soudan-du-sud-devient-le-193eme-etat-membre-de-lonu
nameFr: Le Soudan du Sud devient le 193ème Etat membre de l'ONU
nameEn: Le Soudan du Sud devient le 193ème Etat membre de l'ONU
date: 2011-07-15T00:00:00.000Z
bodyFr: >-
  L'Assemblée générale de l'ONU a voté jeudi par acclamation l'admission de la
  République du Soudan du Sud, qui a proclamé son indépendance le 9 juillet
  dernier, comme nouvel Etat membre de l'Organisation des Nations Unies. Nous
  sommes en train de préparer une nouvelle fiche pays sur
  PopulationData.net.<!--more-->Mercredi, le Conseil de sécurité avait adopté
  une résolution recommandant cette admission, qui fait du Soudan du Sud le 193e
  membre de l'ONU.  <p>« C'est un grand honneur pour moi d'accueillir, au nom de
  l'Assemblée générale, la République du Soudan du Sud comme nouveau membre des
  Nations Unies », a déclaré le Président de l'Assemblée générale, Joseph Deiss,
  dans un discours après le vote. « C'est un moment historique et heureux pour
  l'Afrique mais aussi pour la communauté des nations », a-t-il ajouté.</p> 
  <p>M. Deiss a rappelé que l'indépendance du Soudan du Sud était
  l'aboutissement d'un processus engagé il y a plusieurs années. « La
  négociation puis la mise en uvre de l'accord de paix global de 2005, ainsi que
  le référendum qui s'est tenu en janvier dernier sont des exemples de règlement
  pacifique d'une situation conflictuelle, un exemple pour la paix et la
  coopération pour le bien des populations », a-t-il dit.</p>  <p>« Je rends
  hommage au Soudan d'avoir accepté le résultat du référendum et d'avoir, en
  outre, été le premier pays à reconnaître cette jeune nation ».</p>  <p>« Les
  Nations Unies ont accompagné le processus menant à l'indépendance et sont
  prêtes, pour consolider ce succès, à continuer à soutenir le Soudan et le
  Soudan du Sud dans leur effort de trouver une solution pacifique aux questions
  encore ouvertes et de vivre dans la paix et l'harmonie », a ajouté le
  Président de l'Assemblée générale.</p>  <p>« Bienvenue au Soudan du Sud.
  Bienvenue au sein de la communauté des nations », s'est exclamé de son côté le
  Secrétaire général de l'ONU, Ban Ki-moon.</p>  <p>« Nous promettons d'aider le
  Soudan du Sud à façonner son avenir », a-t-il ajouté. « Il est impératif que
  vous résolviez les différends restant avec le même pragmatisme et le même
  leadership que vous avez affiché jusqu'à présent. »</p>  <p>Selon le
  Secrétaire général, « le Sud et le Nord partagent un destin commun. Ils
  doivent voir l'avenir comme partenaires, non comme rivaux. » « L'engagement de
  tous les Etats membres sera essentiel alors que le Soudan du Sud progresse.
  Ensemble, restons fidèles à la cause de la paix et de la justice pour tous.
  Ensemble, disons aux citoyens de notre nouvel Etat membre : vous êtes assis
  parmi nous désormais. Nous vous soutenons », a-t-il ajouté.</p>  <p>Une
  cérémonie a ensuite eu lieu devant le siège des Nations Unies à New York, au
  cours de laquelle le drapeau du Soudan du Sud a été hissé.</p>  <p>« Les
  couleurs de votre drapeau représentent les gens, la paix, le sang versé pour
  la liberté, votre terre et les eaux, avec une étoile pour lunité », a noté Ban
  Ki-moon.</p>  <p>« Désormais, le drapeau adopté par le Soudan du Sud flottera
  haut et fier comme tout autre drapeau ici à New York et à travers le monde »,
  a déclaré Joseph Deiss. « En joignant les Nations Unies, le Soudan du Sud
  montre quil partage les valeurs inscrites dans la Charte des Nations Unies. Le
  Soudan du Sud jouira des mêmes droits et des mêmes responsabilités que tout
  autre Etat membre. »</p>  <p>La nouvelle fiche du Soudan du Sud sur
  PopulationData.net est en préparation, mais elle est d'ores et déjà visible
  (en haut dans la colonne centrale).</p>  <p>Source : ONU (communiqué)</p>
