title: la-republique-tcheque-change-de-nom
date: '2016-04-18T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/tchequie.jpg'
fr:
  title: La République tchèque change de nom
  body: >-
    La République tchèque change de nom et devient officiellement la Tchéquie.
    Un nom plus court et plus facile à retenir, selon les autorités. Le nom en
    forme longue République tchèque restera toutefois l'appellation officielle
    partout où cela sera nécessaire. La Tchéquie a demandé à l'ONU d'effectuer
    les modifications dans ses bases de données. PopulationData.net a également
    modifié le nom de son côté.<!--more-->
