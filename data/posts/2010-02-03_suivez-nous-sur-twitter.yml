bodyFr: >-
  Vous avez un compte Twitter ? Suivez-nous sur notre compte dédié <a
  href="http://twitter.com/populationdata">@populationdata</a> et faites comme
  1100 autres personnes déjà abonnées. Vous serez ainsi avertis en priorité des
  nouvelles que nous diffusons ! ;-)
