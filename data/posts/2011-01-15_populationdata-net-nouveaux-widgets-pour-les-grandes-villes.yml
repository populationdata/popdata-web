title: populationdata-net-nouveaux-widgets-pour-les-grandes-villes
date: '2011-01-16T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/p.gif'
fr:
  title: 'PopulationData.net : nouveaux Widgets pour les grandes villes'
  body: >-
    PopulationData.net lance ses "Widgets Villes". En effet, il est désormais 
    possible de se créer un ou des widgets des grandes villes des pays,
    affichant le nom  de la ville, le nombre d'habitants, le drapeau et le nom
    du pays. La création d'un widget est très simple : dans chaque fiche  pays,
    on trouve un lien "Widget villes" au niveau de la liste des villes.
    Graphisme et  couleur du texte sont aisément modifiables. Ce service
    pratique est  gratuit et disponible pour tous ceux qui veulent afficher des 
    informations géographiques à jour sur leur blogue ou leur site.<!--more-->On
    trouve également ce lien vers les "Widgets villes" dans les palmarès des
    grandes ville du monde.<br />Voir lien ci-dessous.<br />
