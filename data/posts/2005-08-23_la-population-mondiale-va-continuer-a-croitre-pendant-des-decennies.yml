title: la-population-mondiale-va-continuer-a-croitre-pendant-des-decennies
date: 2005-08-24T00:00:00.000Z
fr:
  title: La population mondiale va continuer à croître pendant des décennies
  body: >-
    La population mondiale va croître à coup sûr pendant des décennies, et ce
    malgré les projections des Nations unies qui tablent sur un déclin
    démographique dans les 45 prochaines années, souligne une nouvelle étude
    publiée mardi.<!--more-->Le rapport du Bureau de référence de la population
    mondiale (PRB), un centre de recherche américain, note que de nombreux pays
    industrialisés et certains en développement comme la Chine et la Thaïlande
    ont un taux de fécondité inférieur à deux enfants en moyenne. "Parce que ces
    faibles taux de fécondité conduiront à un déclin de population tôt ou tard,
    certaines études ont mis en garde contre un risque de pénurie des
    naissances", observe-t-il. <br />Toutefois, la majorité des pays de la
    planète ont un taux de fécondité supérieur à deux enfants et un grand nombre
    de femmes sont en âge de procréer. "Ainsi la croissance de la population
    mondiale est-elle assurée pour de nombreuses décennies", affirme l'étude du
    PRB. <br />La population mondiale va continuer à croître et devrait passer
    de 6,5 milliards d'individus en 2005 à 7 milliards dans environ sept ans,
    selon le rapport. Une augmentation due à 99% aux pays en développement. <br
    />Un changement des taux de fécondité peut avoir des conséquences
    démographiques importantes et la question est loin d'être réservée
    uniquement aux chercheurs car de nombreux programmes nationaux et
    internationaux en matière de santé ou d'économie sont susceptibles d'être
    fondés sur la taille de population, souligne le PRB. <br />Lors d'une
    analyse récente de données recueillies entre 1990 et 2003 dans les pays en
    développement, le démographe John Bongaarts, du Conseil de la population, a
    découvert que certains n'avaient pas encore enregistré de déclin de leur
    fécondité, souligne le rapport. "Des pays comme le Burkina Faso, le Mali, le
    Mozambique, le Nigeret l'Ouganda sont très pauvres avec une fécondité élevée
    qui est restée inchangée d'une étude à l'autre à la fin des années 90." <br
    />D'autres, engagés dans un processus tendant à les faire passer d'un taux
    élevé à un taux bas, ont "calé" en cours de route. Dans ces Etats, comme la
    République Dominicaine, le Ghana, le Kenya et la Turquie, les taux de
    fécondité se sont stabilisés dans une fourchette allant de 2,5 enfants par
    femme (Turquie) à 4,7 (Kenya) après avoir initialement baissé de manière
    substantielle. <br />L'étude souligne que les pays où le taux de fécondité
    est le plus élevé sont le Niger (8), la Guinée-Bissau (7,1) et le Mali
    (7,1). Dix nations se partagent le taux le plus bas recensé (1,2), parmi
    lesquelles la Pologne, la Corée du Sud et l'Ukraine. <br />Dans presque tous
    les pays, l'utilisation des moyens de contraception modernes est plus
    répandue chez les femmes aisées que chez les femmes pauvres et cet écart est
    particulièrement grand dans les pays les moins riches, note le PRB. <br
    />Pays actuellement le plus peuplé du monde avec 1,3 milliard d'habitants,
    la Chine sera dépassée d'ici 2050 par l'Inde, qui devrait alors compter 1,6
    milliard d'habitants, prédit l'étude. Le troisième pays le plus peuplé
    devrait rester les Etats-Unis dont la population devrait passer de 296
    millions à 420 millions en 2050.<br /><br />Source : AP<br />
