title: journee-internationale-des-droits-humains
date: 2013-12-10T00:00:00.000Z
fr:
  title: Journée internationale des droits humains
  body: >-
    Aujourd'hui 10 décembre, c'est la Journée internationale des droits humains.
    Cela fait 20 ans que cette journée est proclamée, depuis la Conférence
    mondiale sur les droits de l'Homme en 1993. Partout dans le monde, les
    droits humains ont depuis progressé, mais il reste beaucoup de chemin à
    parcourir.
