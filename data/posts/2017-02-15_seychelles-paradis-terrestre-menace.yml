  title: 'Seychelles : paradis terrestre menacé'
  body: "[caption id=\"attachment_36920\" align=\"aligncenter\" width=\"1335\"]<a href=\"https://www.populationdata.net/pays/seychelles/\"><img class=\"size-full wp-image-36920\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/seychelles.png\" alt=\"Plage aux Seychelles\" width=\"1335\" height=\"477\" /></a> Plage aux Seychelles. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Tout le monde reconnaîtra que les <a href=\"https://www.populationdata.net/pays/seychelles/\">Seychelles</a> représentent le paradis terrestre - ou plutôt marin - dans l'imaginaire collectif. Îles sauvages, plages désertes au sable immaculé, palmiers et cocotiers, eaux turquoises transparentes. Mais malheureusement, cette partie du monde est menacée par un grave danger, celui de disparaître. Les changements climatiques représentent en effet la plus grande menace pour cet archipel d'Afrique de l'Est. 80 % des îles risquent ainsi de disparaître sous l'effet de la montée des eaux d'ici la fin du siècle, si rien n'est fait. Et malgré des discussions engagées mondialement depuis des décennies, les actes ont du mal à suivre les paroles.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/seychelles/\"><strong>Fiche pays Seychelles</strong></a></li>\r\n</ul>"
