title: mayotte-forte-augmentation-de-croissance-demographique
nameFr: 'Mayotte : forte augmentation de la croissance démographique'
nameEn: 'Mayotte : forte augmentation de la croissance démographique'
date: 2017-12-14T17:00:22.000Z
bodyFr: "[caption id=\"attachment_37209\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/mayotte/\" rel=\"attachment wp-att-37209\"><img class=\"wp-image-37209 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Mayotte-Dzaoudzi-Mamoudzou.jpg\" alt=\"Mayotte - Dzaoudzi et Mamoudzou\" width=\"1024\" height=\"768\" /></a> Mayotte - Dzaoudzi au premier plan et Mamoudzou au fond[/caption]\r\n<p style=\"text-align: justify;\">L'Insee vient de publier les résultats du recensement 2017 de <a href=\"https://www.populationdata.net/pays/mayotte/\">Mayotte</a>, département et région d'outre-mer de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> situé dans l'archipel des <a href=\"https://www.populationdata.net/pays/comores/\">Comores</a>, entre <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a> et le continent africain. Il apparaît que la croissance démographique, déjà la plus élevée de France entre 2007 et 2012 (+2,7 % par an), a encore augmenté entre 2012 et 2017, à +3,8 % par an. Faisant de ce territoire relativement petit le département le plus densément peuplé, après l'Île-de-France, mais aussi le plus pauvre, de France.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/mayotte/\"><strong>Fiche territoire Mayotte</strong></a></li>\r\n</ul>"
