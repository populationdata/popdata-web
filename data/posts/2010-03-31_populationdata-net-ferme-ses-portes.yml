title: populationdata-net-ferme-ses-portes
date: 2010-04-01T00:00:00.000Z
fr:
  title: PopulationData.net ferme ses portes
  body: >-
    8 ans. Cela fait 8 ans que PopulationData.net est né. L'idée générale était
    de proposer des informations, des cartes géographiques et des statistiques
    sur les populations du monde, en français, au plus grand nombre. Des
    chiffres précis, mis à jour régulièrement, avec en tête un traitement de
    l'information différent des grands médias. Aujourd'hui, PopulationData.net
    ferme ses portes.<!--more-->Ces 8 années ont été formidables, nous avons
    appris énormément. <br /><br />De nombreuses personnes nous ont soutenu :
    certaines ont donné de leur temps, d'autres des encouragements, très
    nombreux, qui nous ont fait très plaisir :-)<br />Nous vous en remercions
    chaleureusement.<br /><br />Aujourd'hui, moi, Graeme Villeret, éditeur de ce
    site, je m'en vais vers d'autres chemins.<br />Travaillant bénévolement
    depuis tant d'années, je ne peux plus passer autant de temps que je le
    souhaiterais sur PopulationData.net, ce qui me désole.<br /><br />Merci à
    toutes celles et ceux qui m'ont soutenu dans ce beau projet, et surtout, à
    tous nos visiteurs, si nombreux, puisque vous étiez environ 200 000 chaque
    mois !<br /><br />Graeme Villeret<br />
