bodyFr: "[caption id=\"attachment_35624\" align=\"aligncenter\" width=\"1001\"]<a href=\"https://www.populationdata.net/2016/11/26/fidel-castro-mort/che-guevara-fidel-castro-1961/\" rel=\"attachment wp-att-35624\"><img class=\"size-full wp-image-35624\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Che-Guevara-Fidel-Castro-1961.jpg\" alt=\"Che Guevara (gauche) et Fidel Castro en 1961\" width=\"1001\" height=\"1399\" /></a> Che Guevara (gauche) et Fidel Castro en 1961. Photo : Alberto Korda/Musée Che Guevara.[/caption]\r\n<p style=\"text-align: justify;\">L'ancien dirigeant cubain Fidel Castro, l'un des pères de la révolution cubaine, est mort vendredi 25 novembre 2016 à La Havane, capitale de <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>. Il avait 90 ans.</p>\r\n<p style=\"text-align: justify;\">Dirigeant du pays de la prise du pouvoir en 1959 jusqu'en 2006, il a été remplacé depuis dix ans par son frère Raul Castro, qui a annoncé son décès lors d'une déclaration sur l’antenne de la télévision nationale :\_<em>«\_Le commandant en chef de la Révolution cubaine est décédé à 22h29 ce soir\_».</em></p>\r\n<p style=\"text-align: justify;\">Il a précisé que celui-ci serait incinéré samedi aux première heures de la matinée,<em> «\_conformément à la volonté exprimée par le camarade Fidel\_».</em></p>\r\n\r\n<p style=\"text-align: justify;\">Il a conclu son allocution par : <em>«\_Hasta la victoria, siempre\_»</em> (<em>«\_Jusqu’à la victoire, toujours !\_»</em>), phrase bien connue devenue la devise de Fidel Castro.</p>"
