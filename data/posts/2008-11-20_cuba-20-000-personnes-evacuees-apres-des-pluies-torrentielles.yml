fr:
  title: 'Cuba : 20 000 personnes évacuées après des pluies torrentielles'
  body: >-
    20 000 personnes ont dû être évacuées jeudi 20 novembre 2008 dans le sud-est
    de l'île de Cuba, après des pluies torrentielles qui se sont abattues
    pendant trois jours et ont causé des inondations. La plupart des personnes
    évacuées, soit 18 000, l'ont été dans les secteurs de Mayari et Sagua de
    Tanamo.  <br /><!--more--><div style="text-align: center;"><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1663&aid=212&nom=cuba-inondations-21nov2008"><img
    border="0" align="middle"
    src="/images/cartes/articles/cuba-inondations-21nov2008-petite.gif" /></a>  
