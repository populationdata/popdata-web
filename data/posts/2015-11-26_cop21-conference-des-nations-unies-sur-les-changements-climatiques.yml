fr:
  title: COP21 - Conférence des Nations unies sur les changements climatiques
  body: >-
    Paris va accueillir la grande conférence internationale de l'ONU sur les
    changements climatiques, la COP21. Elle aura lieu du 29 novembre au 11
    décembre 2015 et réunira environ 150 chefs d'tat et de gouvernement. Le but
    du jeu est qu'ils se mettent d'accord pour réduire, ou au moins limiter,
    l'augmentation de la température moyenne mondiale à +2°C d'ici
    2100.<!--more-->Au-delà de ces +2°C, le climat va se dérégler à un niveau
    difficilement contrôlable. Plus de tempêtes, une désertification accrue, des
    inondations et événements climatiques catastrophiques majeurs en plus grand
    nombre sont envisagés. <br />En somme, une remise en cause du bien-être
    futur de l'humanité.<br />Mais comme d'habitude, les divers pays présents à
    la table des négociations ne sont pas d'accord. Principalement sur qui doit
    faire quoi. <br />Les pays les plus pollueurs, Chine et tats-Unis en tête,
    n'entendant pas freiner leur développement et leur croissance économique en
    signant un texte contraignant juridiquement. Ils militent pour une
    auto-régulation dont on sait par avance qu'elle ne fonctionne pas. <br />Les
    tats-Unis n'ont, par exemple, jamais signé le fameux protocole de Kyoto, qui
    engageait les pays participant à réduire drastiquement leurs émissions de
    gaz à effet de serre (GES). Ils ont depuis, tout comme la Chine et d'autres
    pays dont le développement économique a été fulgurant en quelques décennies,
    fait explosé leurs rejets dans l'atmosphère.<br />Toute la bataille risque
    donc de n'être qu'un simple échange verbal entre ceux qui veulent aller de
    l'avant en contraignant les pays les plus pollueurs à payer et à réduire
    leurs émissions de GES, et les pays qui n'ont pas l'intention de participer
    à l'effort de lutte contre le réchauffement climatique dont ils sont
    pourtant responsables en grande partie.<br />La voix des petits pays, la
    plupart pauvres et subissant les effets catastrophiques des changements
    climatiques, les îles ou les zones côtières en péril comme le Bangladesh,
    risque de disparaître dans le brouhaha des bonnes intentions de cette
    tribune de belles paroles sans fondement à résonance mondiale que promet
    d'être la COP21.<br /><br /><iframe width="475" height="267" frameborder="0"
    allowfullscreen="" src="https://www.youtube.com/embed/Y5ELzoE6vGg"></iframe>
