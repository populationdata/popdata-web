title: darfour-cinq-ans-de-souffrances-et-la-crise-saggrave
date: 2008-04-24T00:00:00.000Z
fr:
  title: 'Darfour : cinq ans de souffrances, et la crise saggrave'
  body: >-
    Devant le Conseil de sécurité, John Holmes, Secrétaire général adjoint aux
    affaires humanitaires et Coordonnateur des secours d'urgence de lONU, a
    appelé aujourdhui tant le gouvernement soudanais que les mouvements rebelles
    à faire « bien plus » pour protéger la population. A ce jour, 4,27 millions
    de personnes sont affectées, sur les six millions dhabitants que compte le
    Darfour.<!--more--><img align="left"
    src="/images/articles/darfour-femmes.jpg" />Depuis que le Conseil de
    sécurité sest saisi de la crise au Darfour, il y a quatre ans, le nombre de
    personnes affectées a été multiplié par six. 4,27 millions sont gravement
    affectées par le conflit, 2,45 millions sont déplacées dans le pays et
    260.000 ont trouvé refuge dans les pays voisins, a déclaré le Secrétaire
    général adjoint lors dune réunion du Conseil de sécurité sur lOpération
    hybride UA-ONU au Darfour (<a
    href="http://www.un.org/Depts/dpko/missions/unamid/index.html">MINUAD</a>).            
    <p> Une étude de 1986 évaluait le nombre de victimes à 200.000. « Ce chiffre
    doit avoir encore augmenté de 50% », a dit John Holmes. </p> <p>Devant la
    presse, John Holmes a précisé que ce chiffre était une "extrapolation
    raisonnable" qui comprenait les victimes directes de violence et les morts
    du fait de l'état de conflit : malnutrition, déplacement, maladies. </p> <p>
    « Je suis rempli de tristesse et de colère de constater quaprès 5 ans de
    conflit et 4 ans après lengagement du Conseil, nous navons toujours pas
    trouvé de solution durable », a dénoncé le Coordonnateur humanitaire. </p>
    <p> Au gouvernement du Soudan, ce dernier a lancé un appel à « améliorer la
    sécurité des civils et de la communauté internationale dans les zones sous
    son contrôle », à « démanteler une fois pour toutes les milices janjawid et
    à poursuivre les auteurs de crimes », notamment les crimes sexuels, et
    enfin, dans la mesure où « le Soudan est un pays de plus en plus prospère »,
    « à fournir une assistance à sa propre population plutôt que de laisser la
    communauté internationale en porter toute la responsabilité financière ».
    </p> <p> Aux rebelles, John Holmes a intimé « darrêter de mettre en danger
    la vie des civils en lançant des attaques depuis les zones civiles », «
    darrêter dattaquer les convois humanitaires » et de respecter les principes
    humanitaires ». </p> <p> Le Secrétaire général adjoint a rappelé que 14.700
    humanitaires restaient sur le terrain et faisaient face à laccroissement des
    violences. </p> <p> Depuis le début de 2008, le pourcentage de détournements
    de convois humanitaires sest accru de 350% par rapport aux chiffres
    alarmants de 2007. </p> <p> En 2008, 42 bâtiments humanitaires ont été
    attaqués, six travailleurs humanitaires tués. Cent-six véhicules ont été
    détournés : 46 appartenant à lONU et à des organisations non
    gouvernementales (ONG) et 60 sous contrat avec le Programme alimentaire
    mondial (<a href="http://www.wfp.org/english/">PAM</a>). Un chauffeur du PAM
    a été tué et 26 sont portés disparus. </p> <p> Le Secrétaire général adjoint
    a prévenu contre la « marginalisation » et même la « militarisation » des
    populations dans les camps de réfugiés surpeuplés depuis cinq ans. </p> <p>
    « Chaque mois qui passe rendra le retour à la normale plus difficile »,
    a-t-il souligné.</p> <p>   <br />   </p> <p>Source : ONU         <br />  
    </p>
