title: canada-seisme-a-quebec
date: 2009-04-29T00:00:00.000Z
fr:
  title: 'Canada : séisme à Québec'
  body: >-
    Un séisme de faible ampleur s'est produit cet après-midi à Québec. Il a été
    ressenti dans toute la région, même si la terre n'a que peu tremblé, avec
    une échelle de 3.4 sur l'échelle de Richter. Chez PopulationData.net, qui a
    son siège à Québec, nous avons clairement senti cette petite secousse
    !<!--more-->Voir la carte dans la colonne centrale.<br />
