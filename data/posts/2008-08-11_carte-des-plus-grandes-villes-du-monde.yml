title: carte-des-plus-grandes-villes-du-monde
date: '2008-08-12T00:00:00.000Z'
fr:
  title: Carte des plus grandes villes du monde
  body: >-
    Mise à jour de la liste et de la carte des plus grandes aires urbaines du
    monde. Avec 3 nouvelles villes qui font leur entrée dans la liste. Et ce
    n'est pas fini, de nouvelles mégapoles et même mégalopoles se forment, ces
    dernières notamment avec la "fusion" de plusieurs grandes villes, formant
    des zones urbaines gigantesques ! En route vers l'archipel métropolitain
    mondial, ou "l'Ecumenopolis".       <br />
