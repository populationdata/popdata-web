  title: 'Portugal : bond dans le 21e siècle et vieillissement accéléré'
  body: "[caption id=\"attachment_33338\" align=\"aligncenter\" width=\"960\"]<a href=\"https://www.populationdata.net/pays/portugal/\" rel=\"attachment wp-att-33338\"><img class=\"wp-image-33338 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Portugal-Algarve.jpg\" alt=\"Portugal - Algarve\" width=\"960\" height=\"643\" /></a> Portugal - Paysage de l'Algarve. Photo : Ricard12, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> a effectué un bond dans le 21<sup>e</sup> siècle. L'entrée dans l'Union européenne en 1986 a grandement contribué à la modernisation du pays, et à son ouverture sur le monde, après des décennies de dictature et l'avènement de la démocratie en 1974. Ce bond s'est accompagné, comme dans tous les pays d'Europe, par un vieillissement accéléré de la population. Les jeunes, bien formés mais ne trouvant pas suffisamment de travail dans le pays, sont partis en grand nombre afin d'assurer leur avenir. Et le Portugal, très touristique grâce à un savant mélange de douceur de vivre, de gastronomie, d'ensoleillement important, d'infrastructures excellentes et de coût modéré de la vie, accueille de plus en plus de retraités de toute l'Europe, qui viennent s'y installer pour leurs vieux jours. Phénomène qui favorise ainsi le vieillissement de la population, qui recule depuis quelques années.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/portugal/\"><strong>Fiche pays Portugal</strong></a></li>\r\n</ul>"
