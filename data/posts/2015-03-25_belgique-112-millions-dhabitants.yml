title: belgique-112-millions-dhabitants
nameFr: 'Belgique : 11,2 millions d''habitants'
nameEn: 'Belgique : 11,2 millions d''habitants'
date: 2015-03-26T00:00:00.000Z
bodyFr: >-
  La population de la Belgique continue de progresser, à un rythme lent, chaque
  année. De 11,2 millions d'habitants en 2015, le pays devrait posséder une
  population d'environ 13,1 millions d'ici 2060, selon un récent rapport de
  l'Institut National de Statistique (INS).
