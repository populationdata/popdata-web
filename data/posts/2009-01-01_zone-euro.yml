bodyFr: "<a href=\"https://www.populationdata.net/2009/01/02/zone-euro/euro-2/\" rel=\"attachment wp-att-39593\"><img class=\"alignleft wp-image-39593 size-thumbnail\" src=\"https://www.populationdata.net/wp-content/uploads/2009/01/euro-150x150.jpg\" alt=\"Euro\" width=\"150\" height=\"150\" /></a>\r\n<p style=\"text-align: justify;\">La <strong>Zone Euro</strong> regroupe les pays membres de l'Union européenne qui ont choisi comme monnaie commune l'euro (symbole €). Elle représente la majorité des pays membres de l'Union européenne. Cette monnaie pèse d'un poids économique décisif, en Europe bien sûr, mais aussi désormais dans le monde, car elle représente la première puissance économique en terme de richesse globale.\r\n<!--more--></p>\r\n\r\n<div style=\"text-align: justify;\">\r\n<div style=\"text-align: justify;\">\r\n\r\nLa zone euro est composée de 19 pays membres (date d'adhésion) :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/espagne/\">Espagne</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/finlande/\">Finlande</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/france/\">France</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> (1er janvier 1999)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> (1er janvier 2001)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovenie/\">Slovénie</a> (1er janvier 2007)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/chypre/\">Chypre</a> (1er janvier 2008)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/malte/\">Malte</a> (1er janvier 2008)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/slovaquie/\">Slovaquie</a> (1er janvier 2009)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/estonie/\">Estonie</a> (1er janvier 2011)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a> (1er janvier 2014)</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> (1er janvier 2015)</li>\r\n</ul>\r\nCertains autres États ou territoires, non membres de l'Union européenne, utilisent cette monnaie dans le cadre d'accords avec L'UE :\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/andorre/\">Andorre</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/monaco/\">Monaco</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/saint-marin/\">Saint-Marin</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/vatican/\">Vatican</a></li>\r\n</ul>\r\n</div>\r\n<p style=\"text-align: justify;\">À terme, tous les pays membres de l'Union européenne sont obligés de se joindre à la zone Euro.</p>\r\n\r\n</div>"
