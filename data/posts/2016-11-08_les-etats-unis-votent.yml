  title: Les États-Unis votent
  body: "[caption id=\"attachment_35204\" align=\"aligncenter\" width=\"1655\"]<a href=\"https://www.populationdata.net/2016/11/08/les-etats-unis-votent/clinton-trump/\" rel=\"attachment wp-att-35204\"><img class=\"wp-image-35204 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/clinton-trump.jpg\" alt=\"Hillary Clinton - Donald Trump\" width=\"1655\" height=\"989\" /></a> Hillary Clinton (photo : Lorie Shaull) - Donald Trump (photo : Gage Skidmore).[/caption]\r\n<p style=\"text-align: justify;\">Les élections présidentielles 2016 aux <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> ont été l'objet d'une campagne électorale longue et acharnée. Les deux candidats principaux encore en lice, Hillary Clinton pour le Parti démocrate, et Donald Trump pour le Parti républicain, sont relativement proches dans les derniers sondages, avec une légère avance pour Clinton.</p>\r\n<p style=\"text-align: justify;\">Les Américains votent aujourd'hui pour élire leur 45<sup>e</sup> président, et remplacer Barack Obama, qui vient de terminer deux mandats de 4 ans. Environ 226 millions de personnes sont appelées aux urnes. Des millions auraient par ailleurs déjà voté par anticipation (40 millions !), pratique courante dans le pays.</p>\r\n<p style=\"text-align: justify;\">Le suffrage présidentiel est indirect à un tour. Les Américains doivent en effet <a href=\"https://www.populationdata.net/cartes/etats-unis-elections-grands-electeurs/\">élire de grand électeurs</a> dans les divers États, qui eux-mêmes élisent le (la) futur(e) président(e). Il y a 538 grand électeurs. Il faut en remporter 270 pour être élu.\_Dans tous les États sauf deux, Nebraska et Maine (proportionnelle), le candidat qui remporte la majorité des voix rafle tous les grands électeurs de l’État. Les grands électeurs éliront ensuite le 19 décembre le (la) président(e) et son vice-président.</p>\r\n<p style=\"text-align: justify;\">Si le monde entier regarde attentivement ce qu'il se passe aux États-Unis en matière d'élections, c'est que géopolitiquement, le pays se place au centre du monde et joue un rôle essentiel dans les relations internationales. Pays guerrier, il n'hésite pas à projeter son armée partout dans le monde et à influer sur les politiques locales en utilisant la force si nécessaire. Il est souvent reproché aux États-Unis l'installation et/ou le soutien, tout au long de son histoire, de dictatures militaires servant ses propres intérêts, économiques notamment, au détriment de ceux des peuples qui ont élu leurs représentants. Les exemples ne manquent pas, de l'Amérique latine à l'Asie du Sud, l'<a href=\"https://www.populationdata.net/cartes/laos-bombardements-etats-unis-1964-1973/\">Asie du Sud-Est</a>, et l'Asie de l'Ouest. Cependant, ils ont aussi participé au renversement de régimes dictatoriaux, auparavant soutenus pas eux et leurs alliés occidentaux, lors d'interventions guerrières qui ont toutes ou presque terminé en fiasco militaire, laissant sur place des guerres civiles meurtrières.\r\nDepuis quelques années, la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> et l'<a href=\"https://www.populationdata.net/cartes/union-europeenne/\">Union européenne</a> tentent de faire contrepoids. La <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> regagne en puissance, tout en restant encore en retrait par rapport à l'époque de la <a href=\"https://www.populationdata.net/cartes/monde-guerre-froide-1959/\">Guerre froide</a>. Le monde redevient multipolaire, mais le poids des États-Unis reste, malgré tout, prépondérant. Reste à savoir comment le pays fera évoluer ses politiques étrangères pour les prochaines décennies.</p>\r\n<p style=\"text-align: justify;\">Enfin, chose intéressante même si elle est\_anecdotique, les chances qu'une femme accède à la présidence des États-Unis pour la première fois sont grandes, selon tous les observateurs.</p>\r\n<p style=\"text-align: justify;\">Résultats dans la nuit du 8 au 9 novembre.</p>"
