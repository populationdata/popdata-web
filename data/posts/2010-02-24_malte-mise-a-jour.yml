title: malte-mise-a-jour
date: '2010-02-25T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/malte.png'
fr:
  title: 'Malte : mise à jour'
  body: >-
    Plus petit état de l'Union Européenne, très développé et industrialisé,
    riche zone touristique, Malte est situé sur la "ligne de front" de
    l'immigration en provenance de toute l'Afrique. Ces migrants très pauvres
    sont souvent stigmatisés et enfermés la plupart du temps pendant dix-huit
    mois dans des centres de rétentions, devenus de véritables prisons, avant
    d'être renvoyés dans leur pays.
