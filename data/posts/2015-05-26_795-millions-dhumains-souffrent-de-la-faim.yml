title: 795-millions-dhumains-souffrent-de-la-faim
date: '2015-05-27T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/fao-faim-monde-2015.jpg'
fr:
  title: 795 millions d'humains souffrent de la faim
  body: >-
    Le rapport annuel de lOrganisation des Nations unies pour lalimentation et
    lagriculture (FAO), le Fonds international de développement agricole (FIDA)
    et le Programme alimentaire mondial (PAM), publié aujourd'hui à Rome,
    indique que 795 millions d'humains ne mangent toujours pas à leur faim dans
    le monde.<!--more-->D'énormes progrès ont cependant été réalisés dans les
    dernières décennies. Pour la première fois, le nombre de personnes souffrant
    de la faim est passé sous les 800 millions d'individus, soit 216 millions de
    moins que pour la période 1990-92. La proportion de la population mondiale
    de personnes sous-alimentées a été ramenée de 18,6&nbsp;% en&nbsp;1990-1992
    à 10,9&nbsp;% en&nbsp;2014-2016.<br /><br />Dans les régions en
    développement, la prévalence de la sous-alimentation   qui mesure la
    proportion de personnes privées de la nourriture  indispensable pour mener
    une vie saine et active  est tombée à 12,9 % de  la population, par rapport
    aux 23,3 % enregistrés il y a un quart de  siècle.<br /><br />Une majorité
    des pays faisant l'objet d'un suivi par la FAO (72 sur 129)  ont atteint la
    cible de l'Objectif du Millénaire pour le développement,  consistant à
    réduire de moitié la prévalence de la sous-alimentation  d'ici 2015. <br
    /><br />Les régions en développement dans leur ensemble, quant à  elles,
    l'ont manqué de peu. Par ailleurs, 29 pays ont réalisé l'objectif  plus
    ambitieux énoncé au Sommet mondial de l'alimentation en 1996 :  diviser par
    deux le nombre absolu de personnes sous-alimentées d'ici  2015.<br /><br />«
    La quasi-réalisation des cibles de l'OMD relatives à la faim nous  montre
    que nous sommes tout à fait en mesure d'éliminer la faim de notre  vivant.
    Nous devons être la génération Faim Zéro. Ce but devrait être  incorporé
    dans toutes les interventions de politique et au cur même du  nouvel agenda
    de développement durable qui sera mis en place cette année  », a déclaré le 
    Directeur général de la FAO, José Graziano da Silva. <br /> 
    <p>Parallèlement, 1,9 milliard d'habitants sont venus gonfler les  rangs de
    la population mondiale depuis 1990, ce qui rend d'autant plus 
    impressionnantes les réductions du nombre de personnes victimes de la  faim,
    souligne le rapport.</p>  <p>D'importantes réductions de la faim ont été
    réalisées en Asie de l'Est.  L'Amérique latine et les Caraïbes, l'Asie du
    Sud-Est et l'Asie centrale,  ainsi que certaines parties de l'Afrique ont
    affiché des progrès très  rapides, montrant que la croissance économique
    inclusive, les  investissements dans l'agriculture et la protection sociale,
    dans un  contexte de stabilité politique, rendent l'élimination de la faim 
    possible. C'est, avant tout, la volonté politique de faire de  l'éradication
    de la faim un objectif de développement primordial qui est  à l'origine des
    progrès. </p>  <p>L'Afrique subsaharienne est la région qui accuse la
    prévalence la plus  élevée de sous-alimentation dans le monde  23,2%, soit
    près d'une  personne sur 4. Toutefois, les nations africaines qui ont
    investi  davantage dans la productivité agricole et les infrastructures de
    base  ont su réaliser leur objectif OMD, notamment en Afrique de l'Ouest.
    </p>  <p>La proportion de personnes souffrant de la faim en Amérique et aux 
    Caraïbes a chuté de 14,7% à 5,5% depuis 1990, tandis que la part des 
    enfants de moins de 5 ans en sous-poids a également reculé sensiblement. 
    </p>  <p>Diverses tendances ont été observées dans différentes parties
    d'Asie.  Les pays d'Asie de l'Est et du Sud-Est ont réduit de façon
    constante et  rapide les deux indicateurs de sous-alimentation, soutenus
    par  l'investissement dans les infrastructures en eau et l'hygiène, ainsi
    que  par des perspectives économiques favorables.</p>  <p>En Asie du Sud, la
    prévalence de la sous-alimentation a baissé  modérément, passant de 23,9 à
    15,7%, mais des progrès bien plus  importants ont été accomplis dans la
    réduction de l'insuffisance  pondérale des jeunes enfants.</p>  <p>Une grave
    insécurité alimentaire est sur le point d'être éradiquée en  Afrique du
    Nord, où la prévalence de la sous-alimentation s'établit à  moins de 5%,
    tandis que la hausse de la prévalence du surpoids et de  l'obésité suscite
    des préoccupations croissantes dans la région. </p>  <p>En Asie de l'Ouest,
    où les conditions d'hygiène sont généralement  avancées et où les taux
    d'insuffisance pondérale des enfants sont  faibles, l'incidence de la faim a
    augmenté à cause de la guerre, des  troubles intérieurs et, partant, de
    populations massives de migrants et  de réfugiés dans certains pays. <br
    /></p>  <p>Sources : ONU, FAO<br /></p><br />
