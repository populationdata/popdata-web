fr:
  title: 'Isaac, transformé en ouragan, déferle sur la Louisiane'
  body: >-
    Après avoir traversé les Antilles et fait plusieurs morts et de nombreuses
    destructions, notamment en Haïti, Isaac s'est transformé en Ouragan et
    déferle désormais sur la Louisiane.<!--more-->Voici une carte de la
    progression, presque en direct, de l'ouragan.<br />Celui-ci, de catégorie 1
    (Katrina, en 2005, était un ouragan de catégorie 3, et avait dévasté la
    Nouvelle-Orléans), souffle à 135km/h avec des rafales à 200km/h.<br
    />Suffisamment pour provoquer de nombreux dégâts, surtout qu'il traverse
    justement actuellement la région de la Nouvelle-Orléans.<br />Les autorités
    ont invité la population située dans les zones les plus fragiles à évacuer,
    et les habitants vivant dans des zones plus sûres à se barricader chez eux
    avec des vivres, des médicaments et tout le matériel nécessaire.<br
