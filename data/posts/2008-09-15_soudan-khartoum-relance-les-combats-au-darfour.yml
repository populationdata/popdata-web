fr:
  title: 'Soudan : Khartoum relance les combats au Darfour'
  body: >-
    Le pouvoir soudanais relance les combats au Darfour, en faisant des victimes
    civiles. L'attaque a consisté en des affrontements avec les rebelles du
    Darfour, qui avaient pourtant pour certains d'entre eux signé la paix avec
    l'autorité centrale de Khartoum. Accusé par la communauté internationale de
    perpétrer un génocide au Darfour, Omar al-Bachir, le président du Soudan,
    persiste.    <br /><!--more-->Les relations diplomatiques entre le Soudan et
    le Tchad sont actuellement rompues, les deux pays s'accusant mutuellement de
    soutenir des rebelles. Les deux parties se sont récemment réunies en
    Erythrée, et devraient rétablir leurs relations officielles d'ici le mois
    d'octobre 2008.    <br />    Le Darfour et ses millions d'habitants sont
    situés au coeur de la zone de guerre, qui déborde de chaque côté de la
    frontière commune, et ce malgré la présence de plus en plus importante de la
    Mission des Nations unies et de l'Union africaine (Minuad).
