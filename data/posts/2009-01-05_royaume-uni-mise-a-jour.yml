title: royaume-uni-mise-a-jour
date: 2009-01-06T00:00:00.000Z
fr:
  title: 'Royaume-Uni : mise à jour'
  body: >-
    Après deux décennies de baisse de la natalité et de croissance démographique
    en berne, le pays reprend sa croissance grâce à l'immigration en provenance
    des pays de l'est européen. Ces immigrants viennent chercher du travail dans
    un pays à l'économie dynamique, basée désormais sur les services.  Mais
    c'est une économie fragile et qui risque de souffrir plus que d'autres,
    notamment dans un contexte de crise financière et économique mondiale.    
    <br />
