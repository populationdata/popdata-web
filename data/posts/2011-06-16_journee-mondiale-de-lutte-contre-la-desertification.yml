  title: Journée mondiale de lutte contre la désertification
  body: >-
    Aujourd'hui 17 juin, c'est la Journée mondiale de lutte contre la
    désertification. Problème majeur pour la gestion des ressources vivrières
    des humains, la désertification gagne beaucoup de terrain chaque année. Nous
    vous présentons une carte des zones les plus vulnérables à la
    désertification dans le monde.<!--more-->[voir carte dans colonne
    centrale-&gt;]
