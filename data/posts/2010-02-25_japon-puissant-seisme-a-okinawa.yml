title: japon-puissant-seisme-a-okinawa
nameFr: 'Japon : puissant séisme à Okinawa'
nameEn: 'Japon : puissant séisme à Okinawa'
date: 2010-02-26T00:00:00.000Z
bodyFr: >-
  Un puissant séisme de magnitude 7.0 s'est produit à 5h31 au matin du 27
  février près de l'île d'Okinawa, au sud du Japon. Une alerte au tsunami a
  aussitôt été émise, et concerne toutes les îles de l'archipel proche du
  tremblement de terre. Malgré la puissance du séisme (identique par exemple à
  celui en Haïti), les dégâts semblent, pour le moment, limités, et il n'y
  aurait pas de victime.<!--more-->Le Japon est l'une des régions les plus
  sismiques du globe. Il est situé sur la fameuse "ceinture de feu" du
  Pacifique, qui ceinture cet océan.<br /><br />[voir carte dans colonne
  centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards Program
