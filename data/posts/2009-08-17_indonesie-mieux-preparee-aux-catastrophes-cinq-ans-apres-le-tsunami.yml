title: indonesie-mieux-preparee-aux-catastrophes-cinq-ans-apres-le-tsunami
date: 2009-08-18T00:00:00.000Z
fr:
  title: 'Indonésie : mieux préparée aux catastrophes cinq ans après le tsunami'
  body: >-
    Le tsunami qui a durement touché l'Indonésie en décembre 2004 a poussé la
    population à la réflexion et à améliorer ses mécanismes de gestion des
    catastrophes, notamment à Aceh où il a conduit à mettre fin à un conflit qui
    durait depuis les années 70 mais aussi dans le reste du
    pays.<!--more-->Provoqué par un tremblement de terre sous-marin au large de
    la province d'Aceh, dans l'Ouest de l'Indonésie, le tsunami a couvert d'une
    vague allant jusqu'à 30 mètres de haut tous les territoires dans son
    périmètre y compris jusqu'en Afrique, faisant près de 230 000 morts dans 11
    pays.    <p>« De façon générale, nous avons appris que le tsunami nous
    fournissait l'occasion de nous améliorer, non seulement à Aceh mais aussi au
    niveau national. Après le tsunami, le parlement et la société civile ont
    travaillé ensemble pour mettre en place une loi sur la gestion des
    catastrophes, ce qui n'était jamais arrivé. Il existait un projet de loi
    mais il n'avait jamais été vraiment discuté », a déclaré Titi Moektijasih,
    responsable de la coordination et de la liaison du Bureau de la coordination
    des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>) avec
    l'agence gouvernementale de gestion des catastrophes.</p>  <p>Cette dernière
    s'exprimait lors d'un entretien avec le Centre d'actualités de l'ONU à
    l'occasion de la <a
    href="http://www.un.org/fr/events/humanitarianday/2009/index.shtml">Journée
    internationale de l'aide humanitaire</a> célébrée le 19 août. </p>  <p>Titi
    Moektijasih, elle-même une victime du tsunami, explique qu'il y a encore
    deux ans il lui était très difficile de parler de son expérience. « Mais
    aujourd'hui en parler permet de se soulager », confie-t-elle. </p>  <p>Le 26
    décembre 2004, la vague du tsunami, s'élevant encore à 4 mètres de haut avec
    une vélocité de 20 km/h, a frappé le centre de Banda Aceh en empruntant deux
    canaux percés pour l'évacuation des eaux après une inondation en 2002. Titi
    Moektijasih est la seule survivante des trois membres du bureau de l'OCHA
    sur place. </p>  <p>« Le tsunami nous a poussé à réfléchir de façon
    stratégique, notamment sur les questions juridiques », estime-t-elle,
    ajoutant qu'une loi sur la gestion des catastrophes a été adoptée en 2007.
    </p>  <p>« Le code couvre un très vaste domaine, mais ce n'est que le début
    de son application. Sur le terrain, les gens ont commencé à reconstruire et
    dans une mesure importante des infrastructures meilleures ont été érigées
    ».</p>  <p>Mme Moektijasih, qui s'est rendue à Aceh, en mars 2005, en
    septembre 2007 et février 2008, indique avoir constaté d'importantes
    différentes dans l'aspect physique du territoire. Elle estime aussi que
    l'ambiance a changé et que les gens ne vivent plus dans l'atmosphère de
    suspicion qui prévalait au temps du régime militaire imposé en 2003, lorsque
    les forces gouvernementales combattaient le mouvement indépendantiste d'Aceh
    [GAM] qui visait depuis les années 70 à établir un état islamique
    indépendant. </p>  <p>« Aujourd'hui, on entend parler de combats dans des
    zones reculées, mais à mon avis c'est très différent ». </p>  <p>S'agissant
    de la qualité de la construction, cependant, « le code de la construction
    n'est pas toujours appliqué. Les instances de contrôle, de suivi et
    d'évaluation ne sont pas là », affirme-t-elle. </p>  <p>Par ailleurs, la
    zone verte qui devait servir de zone tampon en imposant une restriction sur
    les constructions le long de la côte sur 500 mètres n'a pas bien été
    accueillie par les communautés. Enfin, si certaines communautés
    professionnelles comme les pêcheurs ont pu ressortir plus forts de la
    tragédie, de nombreuses personnes n'ont pas reçu d'assistance adéquate.
    </p>  <p>Pour l'avenir, Mme Moektijasih estime que ce qui manque le plus aux
    efforts de reconstruction, c'est la coordination. Les ressources ne manquent
    pas, ni financières ni en termes d'organisations non gouvernementales (ONG)
    présentes, mais « les efforts sont dispersés ». <br /></p>  <p>Source :
    ONU<br /></p>
