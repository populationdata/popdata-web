title: roumanie-mise-a-jour
date: '2008-12-03T00:00:00.000Z'
fr:
  title: 'Roumanie : mise à jour'
  body: >-
    Désormais bénéficiaire des fonds européens, qui devraient permettre au pays
    de se mettre au niveau dans de nombreux domaines, la Roumanie doit encore se
    battre contre la corruption endémique, et améliorer sensiblement la
    situation d'une partie importante de sa population, très pauvre. C'est la
    seule solution pour inverser la tendance lourde à l'émigration, qui la prive
    d'une main d'oeuvre jeune et bien formée, freinant ainsi son développement. 
    <br />
