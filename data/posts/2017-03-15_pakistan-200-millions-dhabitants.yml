  title: 'Pakistan : 200 millions d''habitants'
  body: "[caption id=\"attachment_37363\" align=\"aligncenter\" width=\"702\"]<a href=\"https://www.populationdata.net/pays/pakistan/\"><img class=\"size-full wp-image-37363\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Pakistan-campagne.jpg\" alt=\"Couché de soleil sur la campagne du Pakistan\" width=\"702\" height=\"372\" /></a> Couché de soleil sur la campagne du Pakistan. Source : Wildlife Archives.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a> a lancé le 15 mars une campagne pour recenser sa population, la première depuis 19 ans. Le dernier recensement a en effet eu lieu en 1998. Nombre d'observateurs, dont la division de la population de l'ONU, attendent avec impatience les résultats, après avoir pressé le gouvernement sur cette question. Les autorités repoussaient sans cesse l'échéance depuis dix ans, pour des raisons électorales et politiques. Les élites craignent en effet de constater une évolution démographique qui\_leur soit défavorable, notamment d'un point de vue ethnique ou religieux.\r\nLes budgets locaux sont logiquement assujettis au niveau de population que l'on rencontre dans les différentes provinces et villes. Or le pays a énormément changé\_depuis presque deux décennies. On estime sa population totale à plus de 200 millions d'individus, contre 134 millions en 1998. Un gouffre énorme en statistiques !\r\nL'urbanisation s'est accélérée, la population des grandes aires urbaines a doublée, voire triplée, et la société a beaucoup évoluée grâce à un développement économique très fort depuis le début du siècle.\r\nLes premiers résultats du recensement devraient être connus cet été ou cet automne, et confirmeront enfin l'état des lieux en matière de démographie. Et si oui ou non le pays a dépassé les 200 millions d'habitants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/pakistan/\"><strong>Fiche pays Pakistan</strong></a></li>\r\n</ul>"
