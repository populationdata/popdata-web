  title: 'Maurice : stagnation de la population'
  body: "[caption id=\"attachment_36990\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/maurice/\" rel=\"attachment wp-att-36990\"><img class=\"wp-image-36990 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Panorama-Maurice.jpg\" alt=\"Panorama de l'île Maurice, vu depuis Le Pouce\" width=\"1024\" height=\"435\" /></a> Panorama de l'île Maurice, vu depuis Le Pouce. Photo : Clément Larher.[/caption]\r\n<p style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/maurice/\">Maurice</a>, archipel situé dans l'océan Indien au large de la <a href=\"https://www.populationdata.net/pays/reunion/\">Réunion</a>, de <a href=\"https://www.populationdata.net/pays/madagascar/\">Madagascar</a> et de l'Afrique de l'Est, a vu\_la croissance de sa population ralentir fortement depuis quelques années (+0,07 % en 2016). Au point que dans les prochaines années cette croissance, déjà faible, pourrait s'inverser et faire baisser la population totale. La population urbaine a même déjà reculée légèrement. L'île souffre, il est vrai,\_de l'éloignement. Mais ses voisines, la Réunion notamment, continuent de voir leur population augmenter.\r\nMalgré tout, Maurice reste l'État le\_plus densément peuplé du continent africain. Mais le manque de place se fait sentir, et les industries de base quittent l'île et vont s'installer à Madagascar, où les coûts de main-d'oeuvre sont beaucoup plus faibles, tout comme les réglementations concernant les droits humains et l'environnement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/maurice/\"><strong>Fiche pays Maurice</strong></a></li>\r\n</ul>"
