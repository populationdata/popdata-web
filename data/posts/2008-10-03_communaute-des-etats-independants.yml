title: communaute-des-etats-independants
date: '2008-10-04T00:00:00.000Z'
fr:
  title: Communauté des États indépendants
  body: "<p style=\"text-align: justify;\">La <b>Communauté des États indépendants</b> (<b>CEI</b>)\_est une entité intergouvernementale composée de 9 des 15\_anciennes républiques soviétiques de l'URSS. Elle a été\_créée le 8\_décembre\_1991 par le Traité de Minsk, signé par les présidents de la\_République socialiste fédérative soviétique de Russie (RFSSR) et de l'Ukraine et par le président du parlement de la République de Bélarus.</p>\r\n<p style=\"text-align: justify;\">États membres :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/bielorussie-belarus/\">Biélorussie</a> (1991), État membre fondateur\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> (1991), État membre fondateur\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/armenie/\">Arménie</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/azerbaidjan/\">Azerbaïdjan</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/kazakhstan/\">Kazakhstan</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/kirghizistan/\">Kirghizistan</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/moldavie/\">Moldavie</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a> (1991)\_;</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/tadjikistan/\">Tadjikistan</a> (1991).</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">États associés :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/turkmenistan/\">Turkménistan</a> (membre à part entière\_: 1991-1993\_; État participant\_: 1993-2007\_; État associé\_: depuis 2007). Le droit de vote lui est parfois accordé.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">États observateurs :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/mongolie/\">Mongolie</a> (État observateur dans certains organes de la CEI). Statut préliminaire de membre à part entière. Peut assister à certaines rencontres de la communauté.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Anciens États membres de la CEI :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/georgie/\">Géorgie</a> (1993-2009)\_: le 14 août 2008, à la suite de la Guerre d’Ossétie du Sud, le parlement géorgien a voté la sortie de la République de Géorgie de la CEI ; le retrait est effectif à partir du 18 août 2009.</li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a> (1991-2014), État fondateur. Le 19 mars 2014, à la suite de Crise de Crimée et de l'indépendance de la Crimée, l'Ukraine annonce sa sortie de la CEI.</li>\r\n</ul>\r\n&nbsp;\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/cartes/communaute-des-etats-independants-cei/\">Carte de la Communauté des États indépendants (CEI)</a></li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Source : Wikipédia</p>"
