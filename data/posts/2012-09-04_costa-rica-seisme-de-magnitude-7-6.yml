title: costa-rica-seisme-de-magnitude-7-6
date: '2012-09-05T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Costa Rica : séisme de magnitude 7.6'
  body: >-
    Un séisme très puissant, de magnitude 7.6, s'est produit au Costa Rica à
    8h42 (heure locale) mercredi 5 septembre. Situé dans les terres, près des
    côtes du Pacifique, où une alerte au tsunami avait été lancée puis levée
    quelques heures plus tard, il n'aurait pas fait beaucoup de dégâts malgré sa
    puissance.<!--more-->La Croix-Rouge n'a pas constaté de victimes. La
    capitale du pays, San José, a ressenti la secousse.<br /><br />Voir carte
    dans colonne centrale -&gt;<br />&nbsp;                          <div><br
    />Source : USGS&nbsp;- Earthquake Hazards
    Program                             </div>
