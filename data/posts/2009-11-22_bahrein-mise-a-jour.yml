title: bahrein-mise-a-jour
date: 2009-11-23T00:00:00.000Z
fr:
  title: 'Bahreïn : mise à jour'
  body: >-
    Petit archipel coincé entre les géants que sont l'Arabie saoudite et l'Iran,
    le Bahreïn bénéficie fortement de sa position de place financière au coeur
    du Golfe persique. Celle-ci remplace même la baisse de l'extraction
    pétrolière, qui arrivera bientôt à terme avec l'épuisement de la ressource.
    Une diversification s'imposait, mais la crise économique mondiale pourrait
    commencer à remettre en cause le système, notamment dans les esprits.
