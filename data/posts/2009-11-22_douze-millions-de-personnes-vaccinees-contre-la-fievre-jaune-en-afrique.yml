title: douze-millions-de-personnes-vaccinees-contre-la-fievre-jaune-en-afrique
date: 2009-11-23T00:00:00.000Z
fr:
  title: Douze millions de personnes vaccinées contre la fièvre jaune en Afrique
  body: >-
    La plus grande campagne de vaccination antiamarile jamais organisée doit
    démarrer cette semaine dans trois pays africains. Dune durée dune semaine,
    elle ciblera 11.9 millions de personnes au Bénin, au Libéria et en Sierra
    Leone, trois pays où le risque de flambées de fièvre jaune est
    élevé.<!--more-->Avec lappui de lOrganisation mondiale de la Santé (OMS), de
    lUNICEF, des Sociétés nationales de la Croix-Rouge et du Croissant-Rouge, de
    Médecins sans Frontières et dautres partenaires, cette campagne est la
    première pour laquelle des actions de vaccination contre la fièvre jaune
    sont lancées simultanément dans plusieurs pays. Les opérations seront
    administrées par des équipes de santé locales, qui proposeront aussi un
    ensemble dinterventions, dont ladministration de vitamine A et de comprimés
    antiparasitaires, ainsi que la vaccination contre la rougeole en Sierra
    Leone. <h3 class="sectionHead2">Une seule dose de vaccin suffit    </h3> 
    <p> <span>«Une couverture élevée de la vaccination permettra déviter la
    survenue de flambées de fièvre jaune, une maladie très difficile à
    diagnostiquer dans les premiers stades de linfection, a déclaré le
    Dr&nbsp;William Perea, coordonnateur à lOMS de lunité Préparation et
    intervention en cas d'épidémie. Une seule dose de vaccin suffit à conférer
    une protection complète.» Le Dr Perea a exprimé lespoir de pouvoir mener à
    bien dici 2015 des campagnes de vaccination dans tous les pays africains
    exposés à un risque élevé.</span></p>  <p> <span>Des treize pays africains
    [1] où le risque est le plus élevé, le Bénin, le Libéria et la Sierra Leone
    sont les trois derniers à mener des campagnes de prévention. Depuis 2007,
    les campagnes de vaccination de masse organisées au Burkina Faso, au
    Cameroun, au Mali, au Sénégal et au Togo, ainsi quune première phase achevée
    en Sierra Leone, ont permis de protéger 29 millions de personnes au
    total.</span></p>  <p> <span>Une contribution de 103 millions de dollars de
    lAlliance GAVI pour 2007 à 2010 a catalysé laction et permis de faire des
    progrès énormes dans la lutte contre la fièvre jaune, en aidant à constituer
    des réserves de vaccins, à financer les vaccins et les coûts opérationnels
    de la vaccination, à organiser la surveillance et lévaluation du risque pour
    déterminer les populations les plus exposées et à renforcer le contrôle de
    linnocuité du vaccin.</span></p> <h3 class="sectionHead2">160 millions de
    personnes sont exposées</h3>  <p> <span>La vaccination antiamarile dans les
    premières années de la vie est également une stratégie essentielle dans les
    pays affectés. «Le vaccin contre la fièvre jaune a été introduit dans le
    calendrier des vaccinations systématiques de lenfant dans 37 pays en Afrique
    et dans les Amériques, contre 12 il y a dix ans», a expliqué le Dr
    Jean-Marie Okwo-Bele, Directeur à lOMS du département Vaccination, vaccins
    et produits biologiques.</span></p>  <p> <span>Pourtant, 160 millions de
    personnes pourraient être encore exposées en Afrique si de nouveaux
    financements nétaient pas réunis pour les réserves durgence et la
    vaccination systématique dans les pays où le risque est encore élevé. «La
    fièvre jaune réapparaît dans des pays qui navaient pas notifié un seul cas
    pendant de nombreuses années, constate le Dr Fenella Avokey, médecin chargé
    de la lutte contre la fièvre jaune au Bureau régional OMS de
    lAfrique.</span></p>  <p> <span>«Nous devons finir le travail que nous avons
    commencé pour préserver les acquis, a déclaré le Dr&nbsp;Edward Hoekstra,
    Conseiller principal de l'UNICEF en matière de santé. En Afrique de lOuest
    et en Afrique centrale, des enfants et des adultes souffrent de la fièvre
    jaune alors quune seule dose de vaccin aurait pu leur éviter de contracter
    cette maladie.» </span></p>  <table class="bgbx">    <tbody>     
    <tr>        <td class="bx7">          <p>LInitiative contre la fièvre jaune
    est un partenariat établi pour prévenir les épidémies de fièvre jaune en
    Afrique et en Amérique latine grâce à la vaccination et à des actions
    durgence. Elle est le fruit dune collaboration entre lOMS et lUNICEF, avec
    la participation de gouvernements nationaux et dorganisations non
    gouvernementales, ainsi que lappui de lAlliance GAVI et dautres
    partenaires.</p> </td>      </tr>    </tbody>  </table>  <p>[1] Les treize
    pays où le risque de fièvre jaune est le plus élevé sont le Bénin, le
    Burkina Faso, le Cameroun, la Côte d'Ivoire, le Ghana, la Guinée, le
    Libéria, le Mali, le Nigéria, la République centrafricaine, le Sénégal, la
    Sierra Leone et le Togo.</p>  <p>Source : OMS<br /></p>
