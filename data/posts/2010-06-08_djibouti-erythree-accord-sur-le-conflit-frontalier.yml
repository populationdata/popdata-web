fr:
  title: 'Djibouti-Erythrée : accord sur le conflit frontalier'
  body: >-
    Djibouti et l'Erythrée on signé un accord sur le conflit frontalier qui
    opposait les deux pays depuis plus de deux ans. La zone en question,
    Doumeira, est un petit morceau de côte désertique.<!--more-->Le président
    Erythréen, Issayas Afeworki, et le président Djiboutien,  Ismail Omar
    Guelleh, ont signé l'accord dimanche grâce à la médiation de  l'Emir du
    Qatar, Cheikh Hamad Bin Khalifa al-Thani.    <p>« Le Secrétaire général de
    l'ONU [Ban Ki-moon] est encouragé par ce développement  positif, qui, selon
    lui, contribuera à instaurer une paix et une  stabilité durable dans la
    région de la Corne de l'Afrique », a fait  savoir mardi son porte-parole.
    </p>  <p>L'accord doit mettre un terme au différend qui opposait les deux
    pays  depuis 2008 sur une zone frontalière non délimitée. Des affrontements 
    militaires avaient éclaté dans la zone de Ras Doumeira et dans l'île  de
    Doumeira, située en Mer Rouge [voir carte dans la colonne centrale-&gt;].
    Ces violences avaient causé la mort de  35 personnes et fait des dizaines de
    blessés.</p>  <p>En janvier 2009, le Conseil de sécurité de l'ONU avait
    adoptée une  résolution (1862) qui exhortait l'Erythrée à retirer ses forces
    sur les  positions du « statu quo ante », et à reprendre des relations 
    diplomatiques avec Djibouti « en vue d'aboutir à un règlement  mutuellement
    acceptable de la question de la frontière ».</p>  <p>En septembre 2008, une
    mission d'enquête diligentée par l'ONU avait  appelé l'Erythrée à retirer
    ses troupes militaires de la frontière,  Djibouti ayant démilitarisé la
    zone.</p>  <p>Source : ONU<br /> </p>
