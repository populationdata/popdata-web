    187, 220);">    <tbody>      <tr>        <td bgcolor="#aabbdc" align="left"
    style="color: rgb(255, 255, 255); font-family: tahoma; size: 12px;"><b
    style="font-size: 16px; color: rgb(255, 255, 255);">«&nbsp;...Je ne peux pas
    me présenter devant mes électeurs et leur dire que le mariage religieux est
    illégal, quune femme ne doit plus obéir à son mari...»</b> </td>     
    </tr>    </tbody>  </table>  linverse, la présidente dune association
    nationale dorganisations non gouvernementales (ONG) féminines, Oumou Touré,
    a dit que le code de la famille était une « exigence constitutionnelle et
    démocratique » promouvant la justice sociale. <br /> <br />« De nombreuses
    filles mariées à 10, 11 ou 12 ans sont décédées ces dernières années dans la
    région de Kayes [à 500 km au nord-est de Bamako]. Le nouveau code permettra
    déviter ce genre de situation, car les coupables seront désormais punis et
    condamnés à une amende. » <br /> <br />Amnesty International a estimé, en
    2005, que plus de 60 pour cent des jeunes maliennes étaient mariées avant
    lâge de 18 ans. <br /> <br /> <strong>Menaces</strong> <br /> <br />Lors
    dune réunion organisée par le conseil islamique, le 9 août, dans la plus
    grande mosquée de la capitale, Bamako, des centaines de leaders religieux et
    de chefs de villages se sont rassemblés pour manifester leur opposition au
    code. <br /> <br />« Nous ne pouvons pas interdire les mariages
    traditionnels », a dit lun des leaders du district de Bamako, Bouramablen
    Traoré. Le président dun groupe de jeunes musulmans, Amadou Bah, a demandé à
    ses partisans de « maudire les fonctionnaires ayant voté pour le code de la
    famille », les traitant « danti-islamistes » qui seront « punis par le
    Tout-puissant ». <br /> <br />Le chef religieux El Hadj Koké Kallé est
    intervenu pour empêcher de possibles pyromanes daccéder à lAssemblée
    nationale, située à 100 mètres de la mosquée. <br />Lun des cinq
    parlementaires ayant voté contre le code, Abdoulaye Dembélé, a dit quil ne
    pouvait pas risquer de contrarier ses électeurs. <br /> <br />« Je ne peux
    pas me présenter devant mes électeurs et leur dire que le mariage religieux
    est illégal, quune femme ne doit plus obéir à son mari et quils doivent se
    considérer sur un pied dégalité. Si je fais ça, les électeurs vont me
    pénaliser aux prochaines élections. » <br /> <br />Le président de
    lAssemblée nationale, Dioncounda Traoré, lun des 117 parlementaires ayant
    voté en faveur du code, a expliqué que tous les parlementaires devaient
    maintenant mener des actions déducation auprès de leurs communautés. « Tous
    les représentants ont lobligation dinformer leurs électeurs des avantages de
    cette [proposition de] loi. » <br /> <br /> <strong>Réactions <br />
    </strong><br />    Le gouvernement na pas encore indiqué comment il allait
    veiller à lapplication de la loi. <br /> <br />Le ministre de la Justice,
    Maharafa Traoré, a dit à IRIN quil y aura toujours une opposition à la
    réforme. « Nous ne pouvons pas effectuer des changements sans provoquer de
    réactions. Il est difficile dobtenir un accord unanime concernant une
    réforme. Cest pourquoi nous allons éduquer les citoyens afin de venir à bout
    de toutes les résistances. » <br /> <br />« Nous navons jamais dit que le
    texte [du code] était parfait, loin de là. Mais nous pouvons corriger les
    lacunes au fur et à mesure que la loi sera appliquée », a indiqué le
    ministre de la Justice. <br /> <br />Daouda Dia, leader musulman à Bamako, a
    dit à IRIN que le code nécessitait des modifications. « Les femmes ont
    toujours été considérées comme inférieures ici, ce qui nest pas normal. Nous
    sommes tous égaux. Je ne vois aucun problème concernant larticle selon
    lequel les femmes et les hommes doivent se témoigner un respect mutuel. Si
    les femmes possèdent largent nécessaire pour contribuer au budget familial,
    je ne vais pas my opposer. » <br /> <br />Ce qui est difficile, cest
    dinformer les femmes de lexistence de ce nouveau code, a expliqué la
    présidente de lassociation dONG, Mme Touré. « Nous savons que certains
    secteurs opposés au code vont semer la discorde dans lesprit des citoyens.
    »<br /><br />Source : IRIN<br />
