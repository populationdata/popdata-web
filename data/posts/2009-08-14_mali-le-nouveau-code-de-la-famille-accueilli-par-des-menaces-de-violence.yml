title: mali-le-nouveau-code-de-la-famille-accueilli-par-des-menaces-de-violence
date: '2009-08-15T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/mali-fille.jpg'
fr:
  title: 'Mali : le nouveau code de la famille accueilli par des menaces de violence'
  body: >-
    Tandis que les associations de défense des droits humains fêtent le nouveau
    code de la famille récemment adopté au Mali, qui modifie les lois relatives
    au mariage et étend les droits des filles, des dirigeants musulmans ont juré
    dempêcher le code de devenir loi, menaçant même de faire appel à la
    violence.<!--more-->Le code, débattu pendant dix ans avant son adoption, le
    3 août dernier, comprend plus de 1 100 nouveaux articles, qui, entre autres,
    fixent lâge minimum légal pour se marier à 18 ans, abolissent la peine de
    mort, ne reconnaissent que les mariages laïques et étendent les droits
    dhéritage aux filles. Le code doit être approuvé par le président pour avoir
    force de loi. <br /> <br />Le secrétaire général du Haut conseil islamique
    malien, Mohamed Kimbiri, a dit à IRIN que le conseil fera tout pour empêcher
    lapplication de la loi. « Ce code est honteux, cest une trahison [pour les
    musulmans]... Nous ne sommes pas contre lesprit du code, mais nous voulons
    un code approprié pour le Mali, qui soit adapté à ses valeurs sociales. Nous
    ferons tout ce qui est en notre pouvoir pour que ce code ne soit pas
    promulgué ou adopté. » <br /> <br />Il a ajouté que, bien quils aient
    consulté les membres de la communauté religieuse concernant les termes du
    code, les parlementaires ont ignoré les suggestions des chefs religieux et
    se sont soumis aux exigences des bailleurs de fonds. <br /> <br />« Nous ne
    voulons pas dun code provenant des bailleurs de fonds, et particulièrement
    de lUnion européenne, qui naccorde ses aides quà condition que certaines
    réformes sociales soient mises en oeuvre, et notamment ladoption de ce code
    », a expliqué M. Kimbiri. « Lassemblée la adopté sous pression. Mais nous
    nallons pas céder aux pressions exercées pour nous faire accepter un code
    qui nest pas le nôtre. » <br /> <br />Entre 2000 et 2007, lUnion européenne
    a attribué environ 640 millions de dollars américains à la réduction de la
    pauvreté au Mali.&nbsp;<br /> <br />  <table cellspacing="0" cellpadding="0"
    align="right" style="border: 1px solid rgb(51, 102, 153); margin: 2px 8px
