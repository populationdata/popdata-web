fr:
  title: Cyclone tropical Funso
  body: >-
    Le puissant cyclone tropical Funso, de catégorie 4, se trouve actuellement
    entre le Mozambique et Madagascar. Des vents de 220 km/h ont été mesurés, et
    des trombes d'eau sont tombées sur les côtes des deux pays. Des inondations
    sont en cours au Mozambique, dans les plaines côtières.<!--more-->Funso, qui
    se déplace lentement vers le sud, est le premier cyclone de cette puissance
    cette année.<br /><br />Voir l'image satellite dans colonne centrale
    -&gt;<br /><br />Source : Nasa Earth Observatory<br />
