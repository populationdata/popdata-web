date: 2008-09-29T00:00:00.000Z
bodyFr: >-
  Avec l'assassinat de Malalaï Kakar, c'est non seulement l'Afghanistan qui voit
  les droits des femmes reculer, mais aussi le monde entier. Cette femme
  policière luttait en effet pour l'émancipation féminine à Kandahar, une ville
  afghane au coeur du conflit contre les talibans. Ces derniers revendiquent
  l'assassinat, et se félicitent même !       <br /><!--more-->Les femmes sont
  victimes de violences, menaces, attaques de plus en plus ouvertes dans ce
  pays.       <br />      Après l'éviction des talibans du pouvoir en 2001,
  nombreux sont ceux qui pensaient que les droits des femmes, protégés dans la
  constitution afghane, reprendraient leur place légitime.      <br />      Or,
  il n'en est rien. La coalition militaire internationale qui a mis en place un
  pouvoir censé être démocratique et respectueux des droits humains n'arrive pas
  à protéger les citoyennes afghanes.      <br />      Les talibans sont
  toujours présents dans de nombreuses régions d'Afghanistan, et là où ils
  opèrent - mais pas uniquement, de nombreux autres pays sont victimes du non
  respect des droits des femmes - les femmes sont de nouveau considérées comme
  des objets.      <br /> La défense des droits humains passent par les droits
  des femmes, et ce partout dans le monde. <br />
