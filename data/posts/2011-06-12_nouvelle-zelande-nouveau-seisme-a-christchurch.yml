title: nouvelle-zelande-nouveau-seisme-a-christchurch
date: '2011-06-13T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Nouvelle-Zélande : nouveau séisme à Christchurch'
  body: >-
    Un nouveau séisme de magnitude 6.0 s'est produit aujourd'hui lundi 13 juin à
    14h20 (heure locale) à Christchurch, sur l'île du sud. Le 21 février dernier
    déjà, un séisme de magnitude 6.3 avait fait des dizaines de morts et de
    nombreux dégâts dans cette grande ville, la deuxième du pays avec 373 000
    habitants.<!--more--><div>Le séisme avait été précédé de quelques minutes
    d'une première secousse de magnitude 5.2, forçant les habitants à sortir
    dans les rues. </div>  <div>Ainsi, on ne dénombre aucune victime, et seuls
    quelques bâtiments plus fragiles ont été détruits, principalement dans le
    centre ville, la plupart ayant déjà été abandonnés après les séismes des
    derniers mois. </div>  <div><br />  </div>  <div>D'après les sismologues,
    ces tremblements de terre depuis moins d'un an sont imputables au "réveil"
    d'une vieille faille sismique qui était en sommeil depuis 16 000 ans.
    Celle-ci n'avait jusqu'à récemment jamais été détectée. </div>  <div>Ils
    pensent par ailleurs que la ville devrait connaître d'autres secousses dans
    les mois et les années à venir. </div>  <div><br />  </div>[carte dans
    colonne centrale-&gt;] <div><br />  </div>  <div>Source : USGS - Earthquake
    Hazards Program </div>
