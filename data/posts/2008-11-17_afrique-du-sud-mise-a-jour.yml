title: afrique-du-sud-mise-a-jour
nameFr: 'Afrique du Sud : mise à jour'
nameEn: 'Afrique du Sud : mise à jour'
date: 2008-11-18T00:00:00.000Z
bodyFr: >-
  Confronté à la pandémie du VIH, le pays est freiné dans son développement,
  alors même que ses ressources naturelles et ses moyens humains sont parmi les
  plus développés du continent africain. De son côté, la mégalopole du Gauteng
  dépasse désormais les 12 millions d'habitants, englobant notamment
  Johannesbourg et Prétoria.   <br />
