fr:
  title: 'Mali : une aide de 520 millions d''euros pour reconstruire le pays'
  body: >-
    L'Union européenne va financer la reconstruction du Mali à hauteur de 520
    millions d'euros, selon une annonce qui sera faite aujourd'hui mercredi lors
    de la conférence des bailleurs internationaux de Bruxelles. La France mettra
    pour sa part environ 280 millions d'euros sur la table.<!--more-->Le Mali a
    indiqué avoir besoin de deux milliards d'euros au total pour se
    reconstruire, après la guerre qui a dévasté une partie du nord et de l'est
    du pays.<br />Des groupes de combattants islamistes ont en effet occupé
    cette partie du territoire et ont occasionné des dégâts depuis début
    2012.<br />Les combats contre l'armée française, qui est intervenue depuis
    janvier 2013, ont aussi été l'occasion de destructions importantes parmi les
    - déjà faibles - infrastructures locales.<br />C'est donc le moment de lui
    démontrer une solidarité internationale et de le faire progresser sur la
    voie vers le développement. En finançant prioritairement les infrastructures
    utiles aux populations, comme les écoles, hôpitaux, routes, ponts, accès à
    l'eau, l'assainissement, les transports.<br />Le Mali est l'un des pays les
    plus pauvres du monde, et il ne peut actuellement se relever seul rapidement
    de cette guerre.<br />
