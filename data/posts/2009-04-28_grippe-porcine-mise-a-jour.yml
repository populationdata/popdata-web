title: grippe-porcine-mise-a-jour
date: '2009-04-29T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/grippe-porcine.jpg'
fr:
  title: 'Grippe porcine : mise à jour'
  body: >-
    Le nombre de cas confirmés de malades de la grippe porcine continue de
    progresser un peu partout dans le monde. Hier mardi 28 avril, l'Organisation
    mondiale de la santé (OMS) a refait un point en fin d'après-midi. Les
    Etats-Unis ont désormais 65 cas confirmés, le Mexique, d'où le virus est
    originaire, confirme qu'au moins 20 personnes sont mortes du
    virus.<!--more-->Le pays a par ailleurs 132 autres morts suspectes dont on
    soupçonne qu'elles soient dûes au virus. Par ailleurs, plus de 1600
    personnes seraient porteuses du virus, mais aucune confirmation n'a été
    fournie par l'OMS.     <br />     Le Canada a désormais 13 cas confirmés,
    tous bénin. Israël est touché avec 2 cas avérés, tout comme en Espagne et au
    Royaume-Uni. D'autres pays européens ont des cas suspects, mais pour le
    moment aucun cas confirmé, dont la France, avec deux cas suspects en région
    parisienne. Ces personnes, un homme et une femme, sont hospitalisées, et
    l'on attend la confirmation du virus d'ici 72 heures.     <br />  <br />    
    Selon le journal Le Monde, « la grippe porcine touche essentiellement
    <em>"des jeunes adultes en bonne santé"</em>, selon les autorités mondiales
    de la santé, se transmet par voie respiratoire, d'humain à humain, mais pas
    en mangeant de la viande de porc. Les symptômes (fièvre, maux de tête,
    courbatures) sont similaires à ceux de la grippe saisonnière, qui tue chaque
    année dans le monde entre deux cent cinquante mille et cinq cent mille
    personnes.    » <br />
