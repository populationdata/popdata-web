title: georgie-mise-a-jour-2
nameFr: 'Géorgie : mise à jour'
nameEn: 'Géorgie : mise à jour'
date: 2013-10-28T00:00:00.000Z
bodyFr: >-
  La population vient d'élire un nouveau président, Guiorgui Margvelachvili, qui
  souhaite apaiser les relations avec Moscou. Celles-ci restent très tendues
  après la guerre pour le contrôle de l'Ossétie-du-Sud, occupée désormais
  durablement par l'armée russe.
