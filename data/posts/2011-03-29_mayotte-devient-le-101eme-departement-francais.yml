title: mayotte-devient-le-101eme-departement-francais
nameFr: Mayotte devient le 101ème département français
nameEn: Mayotte devient le 101ème département français
date: 2011-03-30T00:00:00.000Z
bodyFr: >-
  Le 31 mars, Mayotte devient le 101ème département français. En mars 2009, 95%
  des Mahorais avaient voté pour la départementalisation lors d'un référendum.
  Le résultat n'est pas reconnu par l'ONU, l'Union africaine et les
  Comores.<!--more-->Les Comores réclament en effet le retour dans leur giron de
  cette partie de  l'archipel, qui s'était détaché lors de l'indépendance en
  1974, et ont le soutien d'une partie de la communauté internationale. Les
  Mahorais avaient là encore voté massivement pour le maintien au sein de la
  France.<br /><br />La départementalisation de Mayotte signifie très
  concrètement des moyens accrus pour le petit archipel, et l'espoir que le
  niveau de vie, même s'il est déjà dix fois supérieur à celui des îles
  voisines, rejoigne rapidement celui de la métropole ou du moins des autres
  départements d'outre-mer.<br />Ce nouveau département pourrait par exemple
  recevoir des aides financières de l'Union européenne pour la mise à niveau de
  ses infrastructures.<br /><br />Les 200 000 habitants, dont une partie
  importante serait issue de l'immigration jugée illégale venue des îles
  voisines des Comores (Anjouan principalement), voient leur population
  augmenter très rapidement, avec un taux de croissance annuelle record de
  3,1%.<br />
