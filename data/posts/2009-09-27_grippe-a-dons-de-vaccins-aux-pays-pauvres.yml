title: grippe-a-dons-de-vaccins-aux-pays-pauvres
date: '2009-09-28T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/grippe-a-vaccins.jpg'
fr:
  title: 'Grippe A : dons de vaccins aux pays pauvres'
  body: >-
    L'Organisation mondiale de la santé (OMS) a salué vendredi 18 septembre
    l'annonce par plusieurs pays développés de dons de vaccins contre la grippe
    H1N1 à des pays en développement.<!--more-->L'Australie, le Brésil, les
    tats-Unis, la France, l'Italie, la Nouvelle-Zélande, la Norvège, le
    Royaume-Uni et la Suisse ont fait cette offre qui aidera à renforcer les
    stocks destinés aux populations qui n'auraient pas eu autrement accès à ces
    vaccins. Les tats-Unis ont notamment annoncé qu'ils étaient prêts à mettre à
    disposition 10% de leurs propres vaccins H1N1 pour les pays en développement
    via l'OMS. <p>« Cette annonce montre l'engagement de ces pays à un partage
    équitable de ressources limitées alors que la pandémie de grippe H1N1
    continue d'évoluer », a déclaré la directrice générale de l'OMS, Margaret
    Chan, dans un communiqué.</p>  <p>Elle a rappelé que les stocks actuels de
    vaccins pour lutter contre la pandémie n'étaient pas suffisants pour une
    population mondiale où virtuellement tout le monde est susceptible d'être
    infecté par un virus contagieux.</p>  <p>« tant donné que la demande
    actuelle excède les réserves, ces dons, en plus des doses promises par les
    fabricants, permettront d'augmenter l'approvisionnement de vaccins contre la
    pandémie pour les populations qui autrement n'y auraient pas accès », a
    ajouté le Dr Chan. « L'OMS continue d'aider les pays en développement à
    garantir que les vaccins donnés soient distribués là où ils sont le plus
    nécessaires ».</p>  <p>Au 11 septembre, plus de 277 600 cas de grippe H1N1
    confirmés en laboratoire ont été signalés dans le monde, et 3 200 décès ont
    été attribués à cette pandémie.</p>  <p>Source : OMS<br /></p>
