title: pakistan-les-violences-risquent-de-deplacer-800-000-personnes-de-plus
date: '2009-05-13T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/pakistan-deplaces.jpg'
fr:
  title: 'Pakistan : les violences risquent de déplacer 800 000 personnes de plus'
  body: >-
    Alors que des centaines de milliers de personnes ont fui leurs maisons dans
    le nord-ouest du Pakistan depuis août 2008, la récente recrudescence des
    violences dans la vallée de Swat, où les combats font rage entre les
    talibans et les forces armées pakistanaises, menace de déplacer 800 000
    personnes supplémentaires, risquant d'exacerber la crise humanitaire et de
    peser sur les capacités du système sanitaire, s'est inquiétée mercredi
    l'Organisation mondiale de la santé (OMS).<!--more-->Une équipe de l'OMS
    composée de trois membres s'est rendue au Pakistan pour renforcer le bureau
    de l'agence des Nations Unies dans le pays face à la crise actuelle dans les
    districts de Swat, Lower Dir et Buner. « Depuis le 2 mai, les combats ont
    déplacé des centaines de milliers de personnes dans ces zones et ont mis
    leur santé en danger », a déclaré l'OMS dans un communiqué.  <p>Via le
    ministère pakistanais de la santé, l'OMS a envoyé des médicaments et
    d'autres fournitures médicales à l'hôpital de Mingora, dans le district de
    Swat, et travaille avec les partenaires du secteur de la santé pour fournir
    des soins dans 14 camps de personnes déplacées dans la Province frontalière
    du Nord-Ouest.</p>  <p>Mardi, à l'issue d'une rencontre avec le Président
    pakistanais Asif Zardari au siège des Nations Unies à New York, le
    Secrétaire général de l'ONU, Ban Ki-moon, a déclaré que les Nations Unies se
    tenaient prêtes à fournir l'assistance humanitaire nécessaire.</p>  <p>«
    Nous avons discuté de la situation humanitaire dans le nord-ouest,
    particulièrement dans la vallée de Swat. J'ai exprimé ma préoccupation et ai
    souhaité que le Président Zardari fasse tout son possible pour protéger la
    population civile. Les Nations Unies sont prêtes et seront toujours prêtes à
    fournir l'assistance humanitaire requise », a dit M. Ban lors d'un point de
    presse.</p>  <p>Le Secrétaire général a demandé au Président pakistanais de
    « faciliter la distribution de l'assistance humanitaire et d'assurer la
    protection des travailleurs humanitaires ».</p>  <p>Selon la porte-parole de
    M. Ban, les deux hommes ont convenu de la nécessité d'une assistance accrue
    des Nations Unies pour réduire les souffrances de la population civile
    actuellement déplacée.</p>  <p>Source : OMS<br /></p>
