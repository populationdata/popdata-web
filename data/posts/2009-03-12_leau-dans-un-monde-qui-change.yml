fr:
  title: L'eau dans un monde qui change
  body: >-
    Le Programme Mondial pour lvaluation des Ressources en Eau (WWAP), un
    organisme de l'ONU basé à Pérouse en Italie, a présenté le 12 mars 2009 son
    rapport sur l'eau dans le monde intitulé « Leau dans un monde qui change.
    »<!--more-->Après plusieurs années defforts soutenus, le WWAP annonce que la
    troisième édition du Rapport mondial des Nations Unies sur la Mise en Valeur
    des Ressources en Eau (WWDR-3), « Leau dans un monde qui change » et son
    volume parallèle des études de cas « Relever les défis », sera lancée le 16
    mars à loccasion du 5ème Forum mondial de leau à Istanbul en Turquie.    
    <br />  <br />    Le jour de linauguration du Forum, le Directeur général de
    lUNESCO, M. Koïchiro Matsuura, présentera le nouveau rapport qui sappuie sur
    les conclusions des deux précédents rapports, « Leau pour les hommes, leau
    pour la vie » (2003) et « Leau : une responsabilité partagée » (2006).    
    <p>Le WWDR, une étude officielle qui offre une image exhaustive de létat des
    ressources mondiales en eau douce, est unique en la matière. Le
    développement du WWDR est un effort conjoint déployé par les 26 membres
    constituant lONU-Eau, les pays partenarires, des organisations non
    gouvernementales, un comité consultatif technique, des groupes dexperts et
    des centaines de contributions dautres parties prenantes apportées grâce à
    des consultations publiques menées à travers le monde.       <br />   </p>
    <p>    La date du lancement du troisième rapport se rapprochant, une
    actualisation continue des informations relatives au Rapport, à ses contenus
    et ses messages-clés, son processus de développement participatif et ses
    événements liés sera disponible sur la page du <a
    href="http://webworld.unesco.org/water/wwap/wwdr/wwdr3/index_fr.shtml">WWDR-3</a>.            
    <br />   </p> <p>Source : UNESCO            <br />   </p>
