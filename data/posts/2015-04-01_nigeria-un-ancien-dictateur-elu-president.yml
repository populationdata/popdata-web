title: nigeria-un-ancien-dictateur-elu-president
date: '2015-04-02T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/nigeria-muhammadu-buhari.jpg'
fr:
  title: 'Nigéria : un ancien dictateur élu président'
  body: >-
    Le Nigéria a élu un nouveau président, Muhammadu Buhari, un ancien militaire
    ayant participé dans le passé à plusieurs coups d'tat et placé à la tête de
    dictatures sanglantes. Il est également entièrement favorable à
    l'application de la charia dans tout le pays, sans jamais l'avoir imposée.
    C'est donc une surprise qu'il prenne à nouveau la tête du pays, par les
    urnes cette fois.
en:
  title: 'Nigéria : un ancien dictateur élu président'
  body: ''
