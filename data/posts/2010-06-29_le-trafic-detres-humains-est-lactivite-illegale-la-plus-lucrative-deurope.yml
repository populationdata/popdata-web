title: le-trafic-detres-humains-est-lactivite-illegale-la-plus-lucrative-deurope
date: 2010-06-30T00:00:00.000Z
fr:
  title: Le trafic d'êtres humains est l'activité illégale la plus lucrative d'Europe
  body: >-
    L'activité illégale la plus lucrative d'Europe  est le trafic d'êtres
    humains, indique un rapport publié mardi par  l'Office des Nations Unies
    contre la drogue et le crime (ONUDC).  L'agence estime que les groupes
    criminels tirent plus de 2,5 milliards $ de bénéfices par an en organisant
    le travail forcé et  l'exploitation sexuelle d'êtres humains.<!--more-->«
    Les Européens pensent que l'esclavage a été aboli depuis des siècles.  Mais
    regardez autour de vous, les esclaves sont parmi nous. Nous devons  faire
    davantage pour réduire la demande de produits fabriqués par les  esclaves et
    l'exploitation », a déclaré Directeur exécutif de l'ONUDC  Antonio Maria
    Costa à l'occasion de la publication du rapport intitulé, «  Le trafic des
    personnes pour l'exploitation sexuelle en Europe ».   <p>Etaient présents à
    la cérémonie, la Ministre espagnole de l'Egalité,  Bibiana Aido,
    l'Ambassadrice de bonne volonté de l'ONUDC, Mira Sorvino,  l'actrice Belen
    Rueda et la journaliste et militante mexicaine des  droits humains, Lydia
    Cacho. Ces personnalités sont venues manifester  leur soutien à l'Espagne
    qui est le premier pays européen à avoir  adhérer à la campagne 'Cur bleu'
    de l'ONUDC.  </p>  <p>Lancée le 15 avril dernier au Mexique, la campagne
    'Cur bleu' a pour  objectif de sensibiliser les populations sur les dangers
    du trafic  d'êtres humains. Une douzaine de bâtiments emblématiques avaient
    été  éclairés en bleu dans la capitale mexicaine afin de prévenir et 
    d'informer la population sur la situation de millions de personnes dans  le
    monde victimes de trafic et d'exploitation.</p>  <p>Selon le rapport, 140
    000 personnes sont piégées dans un cycle de  violence brutal, d'abus et
    d'avilissement en Europe. Il n'y a pas de  signe clair d'une diminution du
    nombre de victimes. Chaque année,  environ 70 000 personnes viennent grossir
    les rangs des personnes  exploitées, soit 50% du nombre total de personnes
    réduites à l'état  d'esclave.</p>  <p>Environ 84% des victimes en Europe
    sont victimes de trafic à des fins  d'exploitation sexuelle. La majorité des
    personnes exploitées sont des  jeunes femmes qui sont pour les plupart
    violées, violentées, droguées,  emprisonnées, endettées, victimes de
    chantages et qui ont leur passeport  confisqué. </p>  <p>En Europe, 32% des
    victimes proviennent des Balkans, 19% viennent des  pays de l'ex-Union
    soviétique, 13% d'Amérique du Sud, 7% d'Europe  centrale, 5% d'Afrique et 3%
    d'Asie de l'Est. La plupart des trafiquants  sont des hommes même si,
    souligne le rapport, les femmes sont  surreprésentées dans le domaine en
    comparaison à d'autres activités  illégales. Les femmes sont souvent
    utilisées par certains groupes pour  'mieux piéger' les victimes. </p> 
    <p>Les poursuites judicaires à l'encontre des trafiquants sont relativement 
    faibles par rapport au nombre de victimes, déplore le rapport.</p>  <p>Plus
    de 130 pays font état de cas de trafic d'êtres humains. Selon  l'ONUDC, plus
    de 2,4 millions de personnes dans le monde sont  actuellement victimes de
    trafic à des fins commerciales.</p>  <p>Source : ONU (communiqué)<br /></p>
