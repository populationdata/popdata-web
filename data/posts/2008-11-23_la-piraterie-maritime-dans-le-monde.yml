title: la-piraterie-maritime-dans-le-monde
date: 2008-11-24T00:00:00.000Z
fr:
  title: La piraterie maritime dans le monde
  body: >-
    La Chambre de Commerce international (ICC) publie une carte du monde en
    temps réel des actes de piraterie maritime. Même si la région du golfe
    d'Aden reste l'une des zones les plus dangereuses, le monde entier est
    touché par le phénomène. L'Asie, de l'Inde à l'Indonésie et la mer de Chine,
    jusqu'au golfe de Guinée en Afrique, sans oublier la région des Caraïbes et
    du nord de l'Amérique latine.    <br /><!--more--><div style="text-align:
    center;"><img border="0" align="middle"
    src="/images/cartes/articles/monde-piraterie-icc.jpg" />   <br />      <br
    />      <div style="text-align: left;">Source : Chambre de Commerce
    International (ICC)                    <br type="_moz" />        </div>
    </div>
