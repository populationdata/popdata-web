title: 5-millions-habitants-somaliland
date: 2018-11-22T20:56:22.000Z
fr:
  title: 5 millions d'habitants au Somaliland
  body: "[caption id=\"attachment_40307\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/somaliland/\" rel=\"attachment wp-att-40307\"><img class=\"wp-image-40307 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Hargeisa-Somaliland.jpg\" alt=\"Hargeisa, capitale du Somaliland\" width=\"1280\" height=\"853\" /></a> Hargeisa, capitale du Somaliland. Photo : Retlaw Snellac[/caption]\r\n<p style=\"text-align: justify;\">Le <strong><a href=\"https://www.populationdata.net/pays/somaliland/\">Somaliland</a></strong> est une partie ancienne de la <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, un pays situé dans la Corne de l'Afrique. Sa population est très pauvre et l'État du Somaliland n'est pas reconnu par la communauté internationale. Cependant, le nouveau pays a réussi à créer un environnement stable pour le développement de sa population, malgré le manque d’aide de l’ONU et d’autres pays.</p>\r\n<p style=\"text-align: justify;\">Largement désertique, le Somaliland compte aujourd'hui environ 5 millions d'habitants et possède l'une des démographies les plus dynamiques du monde.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/somaliland/\"><strong>Somaliland - fiche pays</strong></a></li>\r\n</ul>"
en: {}
