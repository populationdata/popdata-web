title: leau-potable-du-bangladesh-contaminee-a-larsenic
date: 2007-03-20T00:00:00.000Z
fr:
  title: L'eau potable du Bangladesh contaminée à l'arsenic
  body: >-
    <br /><!--more--><img alt="image : Intervida"
    src="/images/cartes/articles/bangladesh-eau.jpg" /> <br />  <div
    style="text-align: center;"><font><span class="style1">image :
    Intervida</span></font>   <br />   <font>&nbsp;</font> </div> <p
    align="justify" class="style3" class="style3">Au <a
    href="/pays/asie/bangladesh.php">Bangladesh</a>, la contamination des eaux
    souterraines par <a href="http://fr.wikipedia.org/wiki/Arsenic"
    target="_blank">l'arsenic</a> est d'origine géologique mais aussi due aux
    mauvaises pratiques agricoles qui appauvrissent les nappes phréatiques. La
    présence d'arsenic dans l'eau de boisson est la cause d'un désastre
    environnemental et sanitaire croissant. 25% des 4 millions de puits
    tubulaires du pays, dont l'eau est consommée par 90% de la population, sont
    contaminés. </p> <p align="justify" class="style3" class="style3"> La
    consommation prolongée de l'eau contaminée à  l'arsenic provoque des lésions
    cutanées et entraîne, à  terme, des cancers du poumon, de la peau, des reins
    ou de la vessie. Selon certaines estimations, le nombre de personnes
    exposées à  des concentrations d'arsenic au Bangladesh se situe entre 74 et
    92 millions et devrait entraîner dans les prochaines années entre 200 000 et
    270 000 décès par cancer (<em><a href="http://www.who.int/fr/"
    target="_blank">OMS</a></em>). </p> <p align="justify" class="style3"
    class="style3"> La meilleure manière de pallier aux contaminations consiste
    à  fournir de l'eau potable. Mais les difficultés économiques du Bangladesh,
    qui dépend de l'aide extérieure pour résoudre ses problèmes de santé
    publique, ralentissent la mise en place de programmes participatifs et
    d'éducation communautaire.</p> <p align="justify" class="style2"
    class="style2"><font>Source : <a href="http://www.associationintervida.org/"
    target="_blank">Intervida</a></font></p> <br /> <font><span
    class="style1">     <br type="_moz" />     </span></font> <br />
