title: haiti-image-satellite-du-centre-de-port-au-prince
date: '2010-01-14T00:00:00.000Z'
image: >-
  http://www.populationdata.net/wp-content/uploads/haiti-port-au-prince-seisme-13-janvier-2010-petite.jpg
fr:
  title: 'Haïti : image satellite du centre de Port-au-Prince'
  body: >-
    La capitale d'Haïti, Port-au-Prince, a été dévastée par un puissant séisme
    le 12 janvier. 20% des immeubles seraient détruits. Voici une image
    satellite en haute définition de GeoEye qui représente le centre-ville,
    avec, comme on peut le constater, de nombreux bâtiments détruits. Le palais
    présidentiel, au centre de l'image, est également en partie
    effondré.<!--more-->[image satellite dans colonne centrale-&gt;]<br />
en:
  title: 'Haïti : image satellite du centre de Port-au-Prince'
  body: ''
