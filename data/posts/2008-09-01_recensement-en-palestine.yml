fr:
  title: Recensement en Palestine
  body: >-
    Le Centre palestinien des statistiques (CPS) a organisé un recensement en
    2007. Les premiers résultats viennent de sortir. Il s'agit des chiffres
    concernant le nombre de palestiniens vivant en Cisjordanie, en excluant les
    palestiniens de Jérusalem Est et ceux de la bande de Gaza.   <br
    /><!--more-->Il apparaît que 2 350 000 personnes environ vivent en
    Cisjordanie. En dix ans, le nombre de palestinien de cette région a augmenté
    de 477 000, passant de 1 873 000 à 2 350 000 habitants depuis 1997.  <br /> 
    Le CPS a seulement publié une estimation concernant la bande de Gaza, soit à
    environ 1 500 000 habitants, car il n'a pas eu accès à cette région.
    Celle-ci est en effet contrôlée par le Hamas, qui ne reconnaît pas
    l'autorité centrale de la Palestine et son gouvernement.  <br />  Au total,
    il y aurait environ 4 millions de palestiniens en Palestine en 2007.  <br
    />  Ce recensement est le premier organisé entièrement par l'autorité
    palestinienne, sans le recours à l'aide d'Israël.  <br />
