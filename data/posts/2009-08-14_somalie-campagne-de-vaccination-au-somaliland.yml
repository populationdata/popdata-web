title: somalie-campagne-de-vaccination-au-somaliland
nameFr: 'Somalie : campagne de vaccination au Somaliland'
nameEn: 'Somalie : campagne de vaccination au Somaliland'
date: 2009-08-15T00:00:00.000Z
bodyFr: >-
  Le Fonds des Nations Unies pour l'enfance (UNICEF) et l'Organisation mondiale
  de la santé (OMS), en partenariat avec les autorités locales, ont lancé le
  deuxième cycle de leur campagne intitulée Journées de la santé de l'enfant au
  Somaliland, dans le nord de la Somalie.<!--more-->Environ 440 000 enfants âgés
  de moins de cinq ans et 500 000 femmes en âge d'avoir des enfants seront la
  cible de cette campagne de vaccination contre la rougeole et la polio et de
  distribution de suppléments en vitamine A et de traitements contre les vers.
  Les bénéficiaires recevront aussi des tablettes pour purifier l'eau, une
  formation à l'hygiène, une vaccination contre le tétanos pour les femmes et
  des conseils en nutrition. <p>L'UNICEF est également passé au Somaliland du
  transport d'eau à la construction, la réhabilitation, la gestion et la
  maintenance de points d'eau dans des zones affectées par la sécheresse.</p> 
  <p>De son côté, le Programme alimentaire mondial (<a
  href="http://www.wfp.org/english/">PAM</a>) et ses partenaires ont distribué
  ces derniers jours 110 tonnes de denrées alimentaires en Somalie. A
  Mogadiscio, cinq sites pour cuisiner des repas ont été rouverts après avoir
  été fermés pendant un mois à cause de l'insécurité. Chaque jour, en moyenne 80
  000 personnes reçoivent des repas préparés sur ces sites.</p>  <p>Source :
  ONU, UNICEF<br /></p>
