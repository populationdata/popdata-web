title: irak-le-traitement-des-femmes-reste-preoccupant
nameFr: 'Irak : Le traitement des femmes reste préoccupant'
nameEn: 'Irak : Le traitement des femmes reste préoccupant'
date: 2009-05-01T00:00:00.000Z
bodyFr: >-
  <span class="fullstory">La Mission d'assistance des Nations Unies pour l'Iraq
  (MANUI) reste préoccupée par la situation des droits humains fondamentaux en
  Irak, notamment en ce qui concerne les prisons et le traitement des
  femmes.</span><!--more-->Dans un rapport couvrant la période de juillet à
  décembre 2008, la MANUI constate « un large éventail d'abus des droits humains
  et réitère que la sécurité sera durable si des mesures supplémentaires sont
  prises pour renforcer l'Etat de droit et lutter contre l'impunité », indique
  un communiqué.     <p>Le rapport note d'importants progrès institutionnels et
  législatifs, dont l'adoption de la <a
  href="http://www.ohchr.org/french/law/cat.htm">Convention contre la torture et
  autres peines ou traitements cruels, inhumains ou dégradants</a>(CAT) du 10
  décembre 1984, l'inclusion de dispositions pour les minorités dans le droit
  électoral, et l'adoption de la loi sur la Haute Commission des droits de
  l'homme.</p>  <p>Toutefois, la situation dans les prisons et centres de
  détention reste préoccupante et le système reste trop souvent fondé sur des
  aveux plutôt que sur des preuves. </p>  <p>Le rapport révèle aussi de nombreux
  épisodes de violences contre les femmes à travers le pays. Trop de « crimes
  d'honneurs » - des meurtres perpétrés par la famille de la victime  restent
  encore enregistrés comme des suicides. </p>   <p>Au Kurdistan, en dépit de
  l'établissement de trois comités pour gérer la question des violences contre
  les femmes, ces dernières se poursuivent. La MANUI reste préoccupée par
  ailleurs par la tolérance dans cette région pour les mutilations génitales
  féminines.</p>  <p>Source : ONU<br /></p>
