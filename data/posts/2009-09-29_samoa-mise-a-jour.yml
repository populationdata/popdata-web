title: samoa-mise-a-jour
date: 2009-09-30T00:00:00.000Z
fr:
  title: 'Samoa : mise à jour'
  body: >-
    Durement touché par un tsunami provoqué par un puissant séisme mardi 29
    septembre 2009, ce petit pays fait partie de l'archipel des Samoa avec les
    Samoa américaines, dont il réclame la réunification. Premier pays
    indépendant dans le Pacifique dès 1962, il reste très pauvre et dépendant du
    tourisme et de la pêche pour survivre.
en:
  title: 'Samoa : mise à jour'
  body: ''
