  title: 'Ouzbékistan : plus ça change, plus c''est pareil'
  body: "[caption id=\"attachment_36456\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/ouzbekistan/\" rel=\"attachment wp-att-36456\"><img class=\"wp-image-36456 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Ouzbekistan-Samarkand-registan.jpg\" alt=\"Le Régistan et ses trois Médersas, vieille ville de Samarcande, Ouzbékistan\" width=\"1280\" height=\"863\" /></a> Le Régistan et ses trois Médersas, vieille ville de Samarcande, Ouzbékistan. Photo : Ekrem Canli.[/caption]\r\n<p style=\"text-align: justify;\">L'<strong><a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Ouzbékistan</a></strong> a vécu depuis son indépendance en 1991 sous la coupe d'un dictateur, Islam Karimov, sous le couvert d'une république présidentielle autoritaire. Sa mort en septembre 2016 a lancé sa succession, et un nouveau président, Chavkat Mirziyoyev, a pris le pouvoir après des élections controversées. Ancien premier ministre du pays, il incarne parfaitement la continuité d'un régime qui bafoue les droits humains, est corrompu au plus haut niveau, réprime les contestations dans le sang, comme à Andijan en 2005, censure la presse et va même jusqu'à torturer ses opposants politiques. Une régime qui se maintient par la force, avec le soutien de la communauté internationale, <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> en tête, qui préfère ce genre de\_stabilité politique à l'instauration d'une démocratie moderne.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/ouzbekistan/\">Fiche pays Ouzbékistan</a></strong></li>\r\n</ul>"
