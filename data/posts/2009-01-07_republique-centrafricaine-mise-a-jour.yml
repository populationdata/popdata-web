title: republique-centrafricaine-mise-a-jour
date: 2009-01-08T00:00:00.000Z
fr:
  title: 'République centrafricaine : mise à jour'
  body: >-
    Avec le retour de la démocratie, même fragile, la question du développement
    économique se pose désormais. Bangui, la capitale, cristallise l'ensemble de
    ce développement à l'heure actuelle, entraînant un fort accroissement de sa
    population, ce qui n'est pas sans poser des problèmes.   <br />
