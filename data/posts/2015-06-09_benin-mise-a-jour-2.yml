title: benin-mise-a-jour-2
nameFr: 'Bénin : mise à jour'
nameEn: 'Bénin : mise à jour'
date: 2015-06-10T00:00:00.000Z
bodyFr: >-
  Avec une croissance démographique qui ne ralentit pratiquement pas, le pays
  vient de dépasser les 10 millions d'habitants. Mais avec moins de 1000 $ de
  PIB par habitant, sa population reste très pauvre et migre massivement vers
  les grandes villes de la côte, Cotonou, le grand port et capitale économique
  qui atteindra bientôt les 1,5 million d'habitants, et Porto Novo, capitale
  administrative.
