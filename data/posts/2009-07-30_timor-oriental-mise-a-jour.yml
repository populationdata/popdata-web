title: timor-oriental-mise-a-jour
date: 2009-07-31T00:00:00.000Z
fr:
  title: 'Timor oriental : mise à jour'
  body: >-
    Le Timor oriental, ou Timor-Leste, est réellement indépendant depuis 2002,
    soit 27 ans après sa déclaration d'indépendance. Une indépendance qui se vit
    difficilement pour les populations locales, car la famine sévit dans
    certaines régions malgré les ressources naturelles dont dispose le pays.
