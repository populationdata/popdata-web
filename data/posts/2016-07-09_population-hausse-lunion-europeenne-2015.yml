fr:
  title: Population en hausse dans l'Union européenne en 2015
  body: "[caption id=\"attachment_33306\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/2016/07/09/population-hausse-lunion-europeenne-2015/bebe/\" rel=\"attachment wp-att-33306\"><img class=\"size-full wp-image-33306\" src=\"https://www.populationdata.net/wp-content/uploads/Bebe.jpg\" alt=\"Bébé souriant\" width=\"2560\" height=\"1707\" /></a> Photo : Kenny Louie, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Au 1er janvier 2016, la population de l'<a href=\"https://www.populationdata.net/continents/europe/\">Union européenne</a> était estimée à 510,1 millions de personnes, contre 508,3 millions un an plus tôt, selon Eurostat, l'office statistique européen. Une hausse qui masque un fait sans précédent : il y a eu plus de morts que de naissances dans l'Union en 2015. Si le solde est positif, c'est uniquement grâce à l'apport migratoire. Au total l'Union européenne a vu sa population progresser de +0,35 % en 2015.</p>\r\n<p style=\"text-align: justify;\">Il y a eu 5 091 300 naissance comptabilisées en 2015 (-40 000 en un an), et 5 226 500 décès (+286 000 par rapport à 2014). Le solde naturel est donc négatif, pour la première fois de son histoire, de 135 200 personnes. C'est l'apport migratoire en provenance de l'extérieur de l'Union européenne qui a permis la croissance démographique observée en 2015. Le solde migratoire est d'environ 1,9 millions de personnes.</p>\r\n<p style=\"text-align: justify;\">Les principaux pays de l'Union restent l'<a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> (82,2 millions d'habitants), la <a href=\"https://www.populationdata.net/pays/france/\">France</a> (66,7 millions), le <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> (65,3 millions) et l'<a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> (60,7 millions), qui représentent 53,9 % de la population totale.</p>\r\n\r\n\r\n[caption id=\"attachment_33315\" align=\"aligncenter\" width=\"2084\"]<a href=\"https://www.populationdata.net/2016/07/09/population-hausse-lunion-europeenne-2015/union-europeenne-population-2015/\" rel=\"attachment wp-att-33315\"><img class=\"size-full wp-image-33315\" src=\"https://www.populationdata.net/wp-content/uploads/Union-europeenne-population-2015.png\" alt=\"Union européenne - évolution de la population 2015\" width=\"2084\" height=\"1378\" /></a> Union européenne - évolution de la population 2015. Source : Eurostat.[/caption]\r\n<p style=\"text-align: justify;\">Les croissances démographiques les plus importantes de 2015 ont été constatées au <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a> (+2,3 %), en <a href=\"https://www.populationdata.net/pays/autriche/\">Autriche</a> (+1,44 %), en Allemagne (+1,18 %), à <a href=\"https://www.populationdata.net/pays/malte/\">Malte</a> (+1,17 %), en <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a> (+1,06 %), au <a href=\"https://www.populationdata.net/pays/danemark/\">Danemark</a> (+0,84 %) et en <a href=\"https://www.populationdata.net/pays/belgique/\">Belgique</a> (+0,72 %). L'afflux massif de réfugiés en Allemagne explique cette hausse soudaine dans ce pays habitué à une lente érosion de sa population depuis le début des années 1970.</p>\r\n<p style=\"text-align: justify;\">À l'inverse, les pays du sud et de l'est du continent voient leur population diminuer. <a href=\"https://www.populationdata.net/pays/lituanie/\">Lituanie</a> (-1,13 %), <a href=\"https://www.populationdata.net/pays/lettonie/\">Lettonie</a> (-0,87 %), <a href=\"https://www.populationdata.net/pays/croatie/\">Croatie</a> (-0,82 %), <a href=\"https://www.populationdata.net/pays/bulgarie/\">Bulgarie</a> (-0,67 %), <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> (-0,6 %) et <a href=\"https://www.populationdata.net/pays/roumanie/\">Roumanie</a> (-0,56 %) sont les pays qui perdent le plus d'habitants.</p>\r\n\r\n\r\n[caption id=\"attachment_33317\" align=\"aligncenter\" width=\"2066\"]<a href=\"https://www.populationdata.net/2016/07/09/population-hausse-lunion-europeenne-2015/union-europeenne-part-des-etats-membres-2016/\" rel=\"attachment wp-att-33317\"><img class=\"size-full wp-image-33317\" src=\"https://www.populationdata.net/wp-content/uploads/Union-europeenne-part-des-Etats-membres-2016.png\" alt=\"Union européenne - part des États membres (2016)\" width=\"2066\" height=\"1618\" /></a> Union européenne - part des États membres (2016). Source : Eurostat.[/caption]\r\n<p style=\"text-align: justify;\">Parmi les États membres, les taux bruts de natalité les plus élevés en 2015 ont été affichés par l'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a> (14,2 pour 1 000 résidents), la France (12,0 ‰), le Royaume-Uni (11,9 ‰) ainsi que la Suède (11,7 ‰), et les taux les plus faibles en Italie (8,0 ‰), au <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a> (8,3 ‰) et en Grèce (8,5 ‰). À l'échelle de l'UE, le taux brut de natalité était de 10,0 naissances pour 1 000 résidents.</p>\r\n<p style=\"text-align: justify;\">L’État membre affichant le taux brut de mortalité le plus élevé était la Bulgarie (15,3 décès pour 1 000 résidents), suivie de la Lettonie et de la Lituanie (14,4 ‰ chacune), de la <a href=\"https://www.populationdata.net/pays/hongrie/\">Hongrie</a> (13,4 ‰), de la Roumanie (13,2 ‰) et de la Croatie (12,9 ‰). À l'autre extrémité de l'échelle, l'Irlande (6,4 ‰), <a href=\"https://www.populationdata.net/pays/chypre/\">Chypre</a> (6,9 ‰) et le Luxembourg (7,0 ‰) ont enregistré les taux les plus faibles. Le taux brut de mortalité de l'UE s’est établi à 10,3 décès pour 1 000 résidents.</p>\r\n<p style=\"text-align: justify;\">Source : Eurostat</p>"
