fr:
  title: 'Afrique du Sud : mise à jour'
  body: >-
    L'Afrique du Sud vient d'atteindre les 50 millions d'habitants. Après avoir
    fortement baissé au début des années 2000, à cause de la mortalité due au
    sida, l'espérance de vie remonte lentement la pente. Le pays est en proie à
    une véritable guerre contre le fléau du VIH, 5.5 millions de personnes étant
    porteuses de la maladie.<!--more-->
