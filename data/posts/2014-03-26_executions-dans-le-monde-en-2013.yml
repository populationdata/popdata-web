fr:
  title: Exécutions dans le monde en 2013
  body: >-
    Amnesty international a publié son rapport annuel sur la peine de mort dans
    le monde en 2013. 778 exécutions ont été officiellement recensées, sans
    compter celles de la Chine, beaucoup plus nombreuses que dans tous les
    autres pays réunis, mais qui ne sont pas dévoilées. En 2012, il y avait eu
    682 personnes exécutées.<!--more-->Il y a eu plus d'exécutions en 2013 qu'en
    2012, mais dans un nombre de pays moins important.<br />Sur les 20 dernières
    années, le nombre de pays appliquant la peine capitale n'a cessé de
    diminuer, et des  progrès ont été constatés dans toutes les régions du monde
    pendant  l'année 2013.<br />37 pays appliquaient la peine capitale il y a 20
    ans, nombre qui a chuté à 25 en 2004 puis à 22 pays en 2013.<br /> 
    <p>Beaucoup de pays qui avaient mis à mort des condamnés en 2012 n'ont 
    procédé à aucune exécution en 2013, comme la Gambie, les Emirats arabes unis
    et le Pakistan, dont les autorités ont suspendu le recours à la peine
    capitale. La Biélorussie (Bélarus) n'a exécuté personne non plus, ce qui
    fait que, pour la première fois  depuis 2009, aucune exécution na été
    enregistrée en Europe ni en Asie  centrale.</p>  <p>L'Irak, avec 169
    exécutions, et l'Iran, avec 369 exécutions, sont les deux pays principaux
    responsables de la forte augmentation de l'année dernière.</p>  <p>On a
    compté 79 exécutions en Arabie saoudite, 39 aux Etats-Unis, 34 en
    Somalie.</p>  <p>Les  autorités chinoises affirment avoir réduit fortement
    le recours à la peine de mort depuis 2007. Human Rights Watch estime que le
    nombre des exécutions dans ce pays est tombé sous le seuil de 4000 par an
    ces dernières années, contre environ 10 000 il y a 10 ans.</p>
