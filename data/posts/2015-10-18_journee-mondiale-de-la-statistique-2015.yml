fr:
  title: Journée mondiale de la statistique 2015
  body: >-
    L'ONU célèbre le 20 octobre la Journée mondiale de la statistique. Cette
    année, le thème est orienté vers la qualité des données et statistiques
    officielles. Celles-ci doivent en effet permettre des prises de décisions
    politiques éclairées favorisant le développement durable.<!--more-->La
    qualité des statistiques et des données collectées puis fournies au niveau
    national est importante. Elle permet de produire des indicateurs fiables
    mesurant les progrès accomplis par un pays.<br />Ces indicateurs doivent
    également être les plus harmonisés possibles avec les autres pays, afin que
    les comparaisons soient fiables également.<br />  <p>La première journée
    mondiale de la statistique s'était tenue le 20 octobre 2010 dans 130 tats
    membres de l'ONU.</p>  <p>LAssemblée générale a décidé de célébrer cette
    journée  mondiale tous les cinq ans, dans sa résolution [A/RES/69/282], à
    partir  de l'année 2015.</p> <br />
