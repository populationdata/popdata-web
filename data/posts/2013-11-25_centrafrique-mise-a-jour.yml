fr:
  title: 'Centrafrique : mise à jour'
  body: >-
    Mise à jour de la fiche sur la République centrafricaine, souvent appelée
    Centrafrique. Le pays est en plein chaos sécuritaire, l'ONU, la France et
    l'Union africaine vont envoyer plusieurs milliers de soldats afin de tenter
    de sécuriser les populations qui souffrent des violences.
