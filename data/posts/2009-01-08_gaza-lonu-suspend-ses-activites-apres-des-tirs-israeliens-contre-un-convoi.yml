title: gaza-lonu-suspend-ses-activites-apres-des-tirs-israeliens-contre-un-convoi
nameFr: 'Gaza : L''ONU suspend ses activités après des tirs israéliens contre un convoi'
nameEn: 'Gaza : L''ONU suspend ses activités après des tirs israéliens contre un convoi'
date: 2009-01-09T00:00:00.000Z
bodyFr: >-
  L'Office de secours et de travaux des Nations Unies pour les réfugiés de
  Palestine dans le Proche-Orient (UNRWA) a suspendu jeudi ses activités
  humanitaires à Gaza après des tirs israéliens contre un convoi qui ont tué un
  de ses employés, des tirs condamnés par le Secrétaire général de l'ONU, Ban
  Ki-moon.<!--more--><img border="0" align="left"
  src="/images/articles/palestine-gaza-bombardee-par-israel-2009.jpg" />« Le
  Secrétaire général condamne des tirs des forces de défense israéliennes contre
  un convoi humanitaire des Nations Unies à Gaza, ayant entraîné la mort d'un
  employé de l'UNRWA et blessé deux autres employés », selon une déclaration de
  la porte-parole du Secrétaire général, Michèle Montas. Dans un incident
  séparé, le chef mécanicien de l'UNRWA a été tué chez lui lundi. Depuis que le
  conflit a commencé il y a 13 jours, quatre employés locaux de l'UNRWA ont été
  tués.     <p> « L'ONU est en contact étroit avec les autorités israéliennes
  concernant une enquête complète sur ces incidents et sur la nécessité de
  mesures urgentes pour les éviter à l'avenir », précise Mme Montas. </p> <p> «
  Le Secrétaire général appelle une fois de plus à un cessez-le-feu immédiat
  pour faciliter un accès complet et sans entrave à l'aide humanitaire et pour
  permettre aux travailleurs humanitaires de travailler en toute sécurité et
  atteindre les personnes dans le besoin. L'UNRWA a été forcée de suspendre la
  distribution de nourriture alors qu'il ne peut pas garantir la sécurité de ses
  employés », ajoute-t-elle dans sa déclaration. </p> <p> Selon elle, « cette
  situation qui met l'ONU dans l'incapacité de fournir une assistance dans cette
  crise humanitaire qui empire est inacceptable ».</p> <p> Lors d'une conférence
  de presse par liaison vidéo depuis Gaza, le directeur des opérations de
  l'UNRWA à Gaza, John Ging, a déclaré que la décision de suspendre les
  opérations humanitaires avait été très difficile à prendre. « La population
  est dans une situation terrible et a vraiment besoin de notre aide. Mais nous
  avons aussi des responsabilités à l'égard de nos employés », a-t-il dit. «
  Nous ne pouvons pas faire confiance aux engagements verbaux fermes donnés par
  la partie israélienne », alors que des travailleurs humanitaires ont été la
  cible de l'armée israélienne malgré son feu vert aux convois humanitaires.</p>
  <p> De son côté, le Secrétaire général adjoint des Nations Unies aux affaires
  humanitaires, John Holmes, a déclaré que ces incidents tragiques devaient
  faire l'objet d'une enquête.</p> <p> Il a par ailleurs estimé que l'accalmie
  quotidienne de trois heures instaurée par l'armée israélienne avait été «
  utile pour la population civile pour se nourrir et se soigner ». « Mais cela
  ne fait pas une grande différence pour nous du côté des opérations
  humanitaires car cela ne dure pas assez longtemps », a-t-il ajouté.</p> <p> Il
  a indiqué que selon les chiffres fournis par le ministère palestinien de la
  santé à Gaza, le nombre de morts atteint désormais 758, dont 257 enfants et 56
  femmes. Selon lui ces chiffres sont crédibles. D'autre part, selon l'UNRWA,
  750 000 personnes n'ont plus d'eau courante à Gaza et tous les hôpitaux
  fonctionnent grâce à des générateurs 24 heures sur 24.</p> <p> En attendant,
  le Secrétaire général Ban Ki-moon a poursuivi jeudi ses efforts sans relâche
  avec les dirigeants mondiaux pour obtenir un cessez-le-feu, a indiqué Michèle
  Montas lors de son point de presse quotidien à New York. </p> <p> Jeudi matin,
  M. Ban a appelé le ministre saoudien des affaires étrangères, le Prince Fahd.
  La veille il avait eu des entretiens avec la Secrétaire d'Etat américaine,
  Condoleezza Rice, et les ministres des affaires étrangères du Royaume-Uni,
  d'Egypte, de France, de Jordanie, de Norvège, d'Arabie saoudite et de
  Turquie.</p> <p> Par ailleurs, dans une lettre au représentant permanent
  d'Israël aux Nations Unies, le Secrétaire général adjoint à la communication
  et à l'information, Kiyo Akasaka, a demandé au gouvernement israélien
  d'autoriser l'accès immédiat des médias internationaux à Gaza. Il a rappelé la
  résolution 1738 du Conseil de sécurité qui appelle toutes les parties
  impliquées dans des situations de conflit à respecter l'indépendance
  professionnelle et les droits des journalistes.</p> <p>Source : ONU      <br
  />   </p>
