title: 2000-personnes-meurent-chaque-jour-de-la-violence-armee-dans-le-monde
date: '2010-05-12T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/armes.jpg'
fr:
  title: 2000 personnes meurent chaque jour de la violence armée dans le monde
  body: >-
    740 000 personnes meurent chaque année de la violence armée dans le monde,
    soit 2000 personnes par jour ! C'est ce qu'affirme un responsable du
    Programme des  Nations unies pour le développement (PNUD), Adam Rogers,
    pour  l'ouverture aujourd'hui 12 mai, à Genève, d'une Conférence
    internationale sur la  violence armée qui doit réunir plus de 60
    pays.<!--more-->La réunion devait initialement se tenir en avril à Oslo, en
    Norvège,  mais les perturbations du trafic aérien en Europe ont amené les 
    organisateurs - gouvernement norvégien et PNUD - à la reporter au mois de 
    mai, à Genève. Les représentants de près de 60 pays examineront les  moyens
    concrets d'endiguer la violence armée dans le monde, un fléau qui  remet en
    cause le développement de nombreux pays et plus généralement  la réalisation
    des Objectifs du Millénaire pour le développement (OMD)  définis par l'ONU
    en 2000.  <p>« Avec la quantité d'armes légères qui circulent dans les rues
    et entre  les mains des gangs criminels, il devient de plus en plus
    difficile  d'atteindre les objectifs humanitaires et de développement
    définis dans  les OMD », a regretté Adam Rogers, lors d'une conférence de
    presse  préparatoire à Genève. Rappelant qu'environ 90% des décès dus à la 
    violence armée survenaient dans les pays à bas et moyens revenus, il a 
    souligné l'impact dévastateur de cette violence sur l'éducation, la  santé
    et la lutte contre la pauvreté. L'objectif de la Conférence d'Oslo  est
    d'introduire la réduction et la prévention de la violence armée au 
    processus de réalisation des OMD. </p>  <p>Il y a urgence, car « la crise
    financière globale plongera 90 millions  de personnes supplémentaires dans
    la pauvreté et le besoin de cibler les  racines de la violence n'a jamais
    été aussi pressant », a insisté le  Directeur adjoint du Bureau du PNUD pour
    la prévention des conflits et  le rétablissement, Miguel Bermeo. Il évalue
    le coût de la violence armée  à 163 milliards de dollars, « soit plus du
    total des dépenses de l'aide  publique au développement ». « La Conférence
    sera l'occasion de  garantir l'intégration des problèmes liés à la violence
    armée aux  délibérations du Sommet d'examen des OMD qui se tiendra en
    septembre à New York », a-t-il ajouté.</p>  <p>La Conférence s'efforcera
    également de trouver un accord sur une série  d'engagements concernant des
    mesures pratiques pour une réduction  mesurable de la violence armée d'ici à
    2015. Ces mesures, qui  s'articulent autour de thèmes comme l'assistance aux
    victimes,  l'intégration aux programmes de développement, la quantification
    des  violences grâce à des critères établis, sont contenus dans les 
    Engagements d'Oslo. Etabli après des consultations avec les Etats 
    signataires de la Déclaration de Genève sur le lien entre violence armée  et
    développement humain et à partir des conclusions du rapport du  Secrétaire
    général Ban Ki-moon sur la violence armée, ce document sera  présenté,
    discuté et adopté par les participants.</p>  <p>En septembre 2000, les
    dirigeants de la planète réunis à New York ont  adopté la Déclaration du
    millénaire dans laquelle ils ont prévu la  réalisation de huit grands
    Objectifs du millénaire pour le développement  (OMD) d'ici 2015. Il s'agit
    notamment de réduire de moitié l'extrême  pauvreté, d'assurer une éducation
    primaire pour tous, de promouvoir  l'égalité des sexes, de réduire la
    mortalité infantile, de combattre des  maladies telles que le VIH/sida et le
    paludisme et d'assurer un  environnement durable.</p>  <p>Source : PNUD, ONU
    (communiqué)<br /></p>
