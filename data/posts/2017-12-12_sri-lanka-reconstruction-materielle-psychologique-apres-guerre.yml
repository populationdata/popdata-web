  title: 'Sri Lanka : reconstruction matérielle et psychologique après la guerre'
  body: "[caption id=\"attachment_39589\" align=\"aligncenter\" width=\"2048\"]<a href=\"https://www.populationdata.net/pays/sri-lanka/\" rel=\"attachment wp-att-39589\"><img class=\"wp-image-39589 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Colombo-Sri-Lanka.jpg\" alt=\"Colombo, capitale du Sri Lanka\" width=\"2048\" height=\"1152\" /></a> Colombo, capitale du Sri Lanka[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/sri-lanka/\"><strong>Sri Lanka</strong></a> a vécu ces dernières décennies en dehors de l'évolution du monde moderne. Guerre civile meurtrière, catastrophes naturelles tout aussi meurtrières - dont le tristement fameux tsunami qui a submergé l'océan Indien le 26 décembre 2004, ou les cyclones à répétition, les moussons etc. -, rien ne lui a été épargné.\r\nMais désormais, la place est à la reconstruction, autant matérielle que psychologique. La capitale Colombo lance d'immenses chantiers de planification urbaine afin de faire face à un afflux toujours plus grand de populations. L'aire urbaine atteint depuis peu les 6 millions d'habitants, soit plus de 28 % de la population totale du pays, un taux qui continue de progresser.\r\nReconstruction aussi du savoir vivre ensemble. La société srilankaise reste en effet très divisée entre les Cingalais, qui représentent plus de 70 % de la population, et les autres ethnies, dont les Tamouls (18 % environ) et les Maures (8 % environ). Séparés géographiquement et religieusement, ces communautés ont toujours eu du mal à s'accepter. Les Cingalais se sont en effet longtemps comportés comme l'ethnie unique du pays, au mépris des autres, ce qui a mené à la guerre civile (1983-2009) aujourd'hui heureusement terminée. Mais la fin du conflit n'a pas réglé tous les problèmes, loin de là.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/sri-lanka/\"><strong>Fiche pays Sri Lanka</strong></a></li>\r\n</ul>"
