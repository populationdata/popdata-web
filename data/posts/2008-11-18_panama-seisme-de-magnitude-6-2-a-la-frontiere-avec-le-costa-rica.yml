title: panama-seisme-de-magnitude-6-2-a-la-frontiere-avec-le-costa-rica
nameFr: 'Panama : séisme de magnitude 6.2 à la frontière avec le Costa Rica'
nameEn: 'Panama : séisme de magnitude 6.2 à la frontière avec le Costa Rica'
date: 2008-11-19T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.2 sur l'échelle de Richter s'est produit mercredi
  matin tôt à la frontière entre le Panama et le Costa Rica. On ignore pour le
  moment s'il y a des victimes et l'étendue des dégâts.  <br />
