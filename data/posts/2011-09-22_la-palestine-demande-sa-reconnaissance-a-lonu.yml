title: la-palestine-demande-sa-reconnaissance-a-lonu
nameFr: La Palestine demande sa reconnaissance à l'ONU
nameEn: La Palestine demande sa reconnaissance à l'ONU
date: 2011-09-23T00:00:00.000Z
bodyFr: >-
  La Palestine a demandé, aujourd'hui vendredi 23 septembre, lors de l'assemblée
  générale annuelle de l'Organisation des Nations Unies (ONU), sa reconnaissance
  officielle en tant qu'Etat. Devant les 193 pays membres, le président de
  l'autorité palestinienne, Mahmoud Abbas, a déposé auprès de Ban Ki-moon la
  demande d'adhésion à part entière de son pays.<!--more-->Déjà reconnue par des
  centaines de pays (voir liens et carte en bas de page), il s'agit pour la
  Palestine d'un moment symbolique fort de son histoire. <div>Mais le
  fonctionnement de l'ONU, peu démocratique, permet à quelques pays seulement de
  bloquer cette adhésion, avec un simple veto au Conseil de sécurité. </div> 
  <div>Les Etats-Unis ont d'ores et déjà annoncé qu'ils manqueraient la marche
  de l'histoire, en opposant leur veto. Le président Etatsunien Barack Obama ne
  veut pas, en effet, déplaire à une partie de l'électorat de son pays, proche
  d'Israël, et démontre par là même sa volonté de ne pas aboutir à une paix
  durable en Asie de l'Ouest. </div>  <div><br />  </div>  <div>Mais si cette
  reconnaissance n'est pas pleinement accordée dès à présent, l'histoire est en
  marche pour la Palestine, et il sera difficile de repousser pendant encore
  longtemps la résolution de ce conflit, qui mine la géopolitique de la région
  entière. </div>
