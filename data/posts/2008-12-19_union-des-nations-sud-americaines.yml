fr:
  title: Union des Nations sud-américaines
  body: >-
    L'Union des Nations sud-américaines (UNASUR) est une organisation
    supranationale économique et politique qui comprend les douze pays
    d'Amérique du Sud.<!--more-->Elle a été officiellement créée le 23 mai 2008,
    lors d'un sommet à Brasilia. La chef d'tat chilienne Michelle Bachelet en a
    été élue présidente pour une année.     <br />  <p>Les 12 membres de
    l'UNASUR sont les suivants&nbsp;:</p> <ul>   <li>Argentine</li>  
    <li>Bolivie</li>   <li>Brésil</li>   <li>Chili</li>   <li>Colombie</li>  
    <li>quateur</li>   <li>Guyana</li>   <li>Paraguay</li>   <li>Pérou</li>  
    <li>Suriname</li>   <li>Uruguay</li>   <li>Venezuela</li> </ul> <ul>  
    <li>tats observateurs&nbsp;:                          <br />         
    <ul>       <li>Mexique</li>       <li>Panama</li>     </ul></li> </ul> <div
