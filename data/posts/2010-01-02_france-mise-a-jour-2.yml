title: france-mise-a-jour-2
nameFr: 'France : mise à jour'
nameEn: 'France : mise à jour'
date: 2010-01-03T00:00:00.000Z
bodyFr: >-
  L'Institut national de la statistique et des études économiques (INSEE)
  français vient de publier son bilan annuel de la population de la France. Il
  apparaît que le pays gagne encore de nombreux habitants, restant l'un des plus
  féconds et démographiquement dynamiques d'Europe. La France métropolitaine
  était donc peuplée officiellement de 63 202 100 habitants au 1er janvier 2007.
  A la même date, si l'on rajoute les départements d'outre-mer français (DOM),
  la population totale était de 65 031 022 personnes.
