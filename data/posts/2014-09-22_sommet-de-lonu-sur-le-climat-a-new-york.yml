title: sommet-de-lonu-sur-le-climat-a-new-york
date: 2014-09-23T00:00:00.000Z
fr:
  title: Sommet de l'ONU sur le climat à New York
  body: >-
    Le sommet de l'ONU sur le climat s'ouvre aujourd'hui à New York. Il voit se
    réunir des chefs d'Etat et de gouvernement de plus de 120 pays afin
    d'établir des conditions favorables à un accord international en 2015 à
    Paris. « Il est maintenant temps d'agir » contre le changement climatique, a
    exhorté lundi le secrétaire général de l'ONU Ban Ki-moon.<!--more-->Le
    président des Etats-Unis Obama et le président français Hollande y
    participeront, mais pas le premier ministre du Canada Harper. Autrefois fer
    de lance des grandes décisions internationales en faveur à la fois de la
    paix, du développement et de l'environnement, le Canada est aujourd'hui
    devenu le cancre de la classe, à la faveur d'un changement de gouvernement
    il y a huit ans et demi.<br />
