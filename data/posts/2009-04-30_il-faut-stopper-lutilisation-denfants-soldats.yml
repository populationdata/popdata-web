title: il-faut-stopper-lutilisation-denfants-soldats
date: '2009-05-01T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/enfant-soldat.jpg'
fr:
  title: Il faut stopper l'utilisation d'enfants soldats
  body: >-
    Le Conseil de sécurité, lors d'un débat mercredi marqué par le témoignage
    douloureux d'une ex-enfant soldate, a reconnu l'importance d'inscrire les
    parties à un conflit qui commettent des meurtres et des mutilations ou « des
    actes de viol et autres formes de violence sexuelle » sur la double liste
    figurant en annexe des rapports du Secrétaire général sur les enfants et les
    conflits armés, ajoutant qu'il prendrait des mesures « dans les trois mois
    ».<!--more-->« La violence sexuelle est un crime terrible et ses auteurs
    doivent être punis », a lancé l'ex-enfant soldat, Grace Akallo, dont
    l'intervention a été saluée, de façon exceptionnelle, par les
    applaudissements du Conseil de sécurité. « Cela doit cesser », a-t-elle
    ajouté.  <p>Le Secrétaire général de l'ONU, Ban Ki-moon, a demandé au
    Conseil de sécurité de s'inspirer des paroles de Grace Akallo. « Vous devrez
    tenir compte de son courage et de sa capacité de résilience », a-t-il dit,
    l'exhortant à intensifier son action en vue de mettre fin à l'impunité des
    auteurs de crimes sexuels. M. Ban a recommandé au Conseil d'élargir les
    critères pour les annexes de son rapport, afin que celles-ci puissent
    inclure « les parties qui commettent des viols et d'autres violences
    sexuelles contre des enfants dans les conflits armés ».</p>  <p>Dans une
    déclaration présidentielle, lue à l'issue du débat au nom de tous ses
    membres, le Conseil de sécurité a condamné à nouveau, « avec la même
    énergie, la poursuite du recrutement et de l'emploi d'enfants dans des
    conflits armés », ainsi que les autres violations graves commises contre des
    enfants en période de conflit armé. </p>  <p>Le Conseil « exige de toutes
    les parties concernées qu'elles mettent fin immédiatement à ce genre de
    pratiques et prennent des mesures spéciales pour protéger les enfants ». Il
    « demande une nouvelle fois » aux parties figurant sur les listes jointes en
    annexe au rapport du Secrétaire général « d'élaborer et d'exécuter des plans
    d'action concrets, assortis d'échéances pour mettre un terme au recrutement
    et à l'utilisation d'enfants ».</p>  <p>Le Conseil s'est dit en particulier
    préoccupé par « le grand nombre de viols et autres formes de violence
    sexuelle commis avec une extrême brutalité contre des enfants, filles comme
    garçons, dans le cadre de conflits armés. »</p>  <p>Il déclare reconnaître «
    l'importance d'insérer dans les annexes des rapports du Secrétaire général
    sur les enfants et les conflits armés les parties aux conflits armés qui
    commettent des meurtres et mutilations d'enfants interdits par le droit
    international applicable ou des actes de viol et autres formes de violence
    sexuelle à l'égard d'enfants qui sont interdits par le droit international
    applicable, dans des situations de conflit armé, et il indique qu'il entend
    continuer d'examiner cette question pour prendre des mesures dans les trois
    mois à compter de la présente date ».</p>  <p>Source : ONU<br /></p>
en:
  title: Il faut stopper l'utilisation d'enfants soldats
