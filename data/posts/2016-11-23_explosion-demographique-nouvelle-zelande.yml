  title: Explosion démographique en Nouvelle-Zélande
  body: "[caption id=\"attachment_35495\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/nouvelle-zelande/auckland-nouvelle-zelande/\" rel=\"attachment wp-att-35495\"><img class=\"size-full wp-image-35495\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Auckland-Nouvelle-Zelande.jpg\" alt=\"Auckland, Nouvelle-Zélande\" width=\"1280\" height=\"194\" /></a> Auckland, Nouvelle-Zélande. Photo : Christian Mehlführer.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\"><strong>Nouvelle-Zélande</strong></a> a beau être particulièrement difficile d'accès, le pays voit sa croissance démographique véritablement exploser depuis quelques années. Cette croissance, d'environ +2 % par an, que l'on constate généralement dans les pays en voie de développement, est largement due à l'immigration, même si la natalité reste dynamique. Sur la dernière année\_en effet, le pays à connu un gain net de plus de 70 000 migrants, soit l'équivalent de la <a href=\"https://www.populationdata.net/pays/france/\">France</a>, alors que la Nouvelle-Zélande est quatorze fois moins peuplée !</p>\r\n\r\n\r\n[caption id=\"attachment_35498\" align=\"aligncenter\" width=\"900\"]<a href=\"http://www.mostbeautifulspots.com/2016/03/29/the-most-beautiful-golf-courses-in-the-world/\"><img class=\"size-full wp-image-35498\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Cape-Kidnapper-golf-course.jpeg\" alt=\"Golf de Cape Kidnapper, Nouvelle-Zélande\" width=\"900\" height=\"600\" /></a> Golf de Cape Kidnapper, Nouvelle-Zélande. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">Les immigrants viennent chercher en Nouvelle-Zélande l'une des meilleures qualité de vie du monde, un environnement sécuritaire et libre, ainsi que du travail. Le pays vie en effet une période de grande prospérité économique, malgré son éloignement, tout relatif. Le tourisme est en très forte croissance, grâce notamment à l'image positive de plusieurs grosses productions cinématographiques (<em>Le Seigneur des Anneaux, Le Hobbit</em>), qui ont permis de faire découvrir - ou redécouvrir - le pays aux yeux du monde, en mettant en avant les magnifiques paysages sauvages qu'il possède.</p>\r\n<p style=\"text-align: justify;\">Nous venons de mettre à jour la fiche pays Nouvelle-Zélande, avec de nombreux chiffres et de nouvelles cartes. À voir ici :</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Fiche pays Nouvelle-Zélande</a></li>\r\n</ul>"
