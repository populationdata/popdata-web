title: angola-mise-a-jour
nameFr: 'Angola : mise à jour'
nameEn: 'Angola : mise à jour'
date: 2011-08-09T00:00:00.000Z
bodyFr: >-
  Mise à jour de la fiche Angola, après la diffusion des dernières estimations
  de population réalisées par le gouvernement. Avec désormais presque 21
  millions d'habitants, le pays connaît une croissance démographique sans
  précédent. Et la capitale, Luanda, se transforme en véritable métropole et
  fonce vers les 5 millions d'habitants.<!--more-->
