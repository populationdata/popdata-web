title: ukraine-porochenko-elu-president
date: '2014-05-26T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/ukraine-president-poroshenko.jpg
fr:
  title: 'Ukraine : Porochenko élu président'
  body: >-
    Petro Porochenko a été élu président de l'Ukraine dimanche 25 mai 2014, dès
    le premier tour, avec environ 54% des suffrages. Il doit faire face au défi
    majeur de rassembler les deux parties du pays, est et ouest, en conflit de
    plus en plus ouvert depuis plusieurs mois. Les élections se sont déroulées
    de manière normale dans la partie ouest du pays, pro-occidentale. Mais dans
    l'est, pro-russe, il a été souvent difficile de voter et nombreux sont les
    Ukrainiens qui ont été découragés d'exercer leur droit de vote à cause des
    violences.
