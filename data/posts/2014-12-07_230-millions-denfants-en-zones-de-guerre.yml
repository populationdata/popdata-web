title: 230-millions-denfants-en-zones-de-guerre
date: '2014-12-08T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/unicef-liberia-filles.jpg'
fr:
  title: 230 millions d'enfants en zones de guerre
  body: >-
    230 millions d'enfants vivent actuellement dans des pays et des zones
    touchés par des conflits armés dans le monde. Selon l'UNICEF, 2014 a été une
    année dévastatrice.<!--more-->« Des enfants ont été tués alors qu'ils
    étudiaient dans une salle de  classe ou qu'ils dormaient dans leur lit ; ils
    ont perdu leurs parents,  ils ont été enlevés, torturés, recrutés de force,
    violés et même vendus  comme esclaves. Jamais dans l'histoire récente autant
    d'enfants n'ont  été soumis à une telle brutalité », indique Anthony Lake,
    Directeur exécutif de l'UNICEF.   <p>Environ 15 millions d'enfants sont
    victimes de conflits en République  centrafricaine, en Iraq, au Soudan du
    Sud, dans l'Etat de Palestine, en  Syrie et en Ukraine. On estime que 230
    millions d'enfants au total dans  le monde vivent actuellement dans des pays
    et des zones touchés par des  conflits armés.</p>  <p>En 2014, des centaines
    d'enfants ont été enlevés alors qu'ils se  trouvaient à l'école ou sur le
    chemin de l'école. Des dizaines de  milliers d'autres ont été recrutés ou
    utilisés par des forces et groupes  armés. Dans de nombreuses régions, les
    attaques menées contre des  établissements scolaires ou de santé ont
    augmenté, de même que  l'utilisation des écoles à des fins militaires.</p> 
    <p>Ainsi, en République centrafricaine, 2,3 millions d'enfants sont touchés 
    par le conflit. Près de 10 000 d'entre eux auraient été recrutés par  des
    groupes armés au cours de l'année écoulée, et plus de 430 enfants  ont été
    tués et mutilés  trois fois plus qu'en 2013.</p>  <p>A Gaza, 54 000 enfants
    ont perdu leur foyer suite au conflit de 50 jours  cet été.  Pendant la même
    période, 538 enfants ont été tués, et plus de  3 370 ont été blessés.</p> 
    <p>En Syrie, plus de 7,3 millions d'enfants ont été touchés par le conflit,
    dont 1,7 million sont des réfugiés. </p>  <p>En Iraq, où environ 2,7
    millions d'enfants sont touchés par le conflit,  au moins 700 enfants
    auraient été mutilés, tués ou même exécutés cette  année. </p>  <p>De plus
    en plus de jeunes voient leur avenir compromis à cause des  crises dans
    lesquelles sont plongés des pays comme l'Afghanistan, le  Nigéria, le
    Pakistan, la République démocratique du Congo, la Somalie,  le Soudan et le
    Yémen. </p>  <p>De nouvelles menaces à la santé et au bien-être des enfants
    sont  apparues cette année, notamment l'épidémie d'Ebola en Guinée, au
    Libéria  et en Sierra Leone, qui a fait des milliers d'orphelins et empêché 
    quelques 5 millions d'enfants d'aller à l'école.</p>  <p>En dépit de
    l'insécurité, des obstacles posés à l'accès aux personnes  qui ont besoin
    d'aide et des problèmes de financement, les organisations  humanitaires,
    notamment l'UNICEF, ont travaillé de concert pour fournir  une aide cruciale
    et d'autres services essentiels aux enfants comme  l'éducation et un soutien
    psychologique.</p>  <p>« Il est triste et paradoxal à la fois qu'en cette
    année du 25e  anniversaire de la Convention relative aux droits de l'enfant,
    alors que  nous pouvons célébrer tant de progrès pour les enfants dans le
    monde,  les droits de tant de millions d'autres aient été bafoués avec
    autant de  violence », a déclaré M. Lake. « Le monde peut et doit redoubler 
    d'efforts pour que 2015 soit une bien meilleure année pour chaque enfant  ».
    <br /></p>  <p>Source : UNICEF<br /></p>
