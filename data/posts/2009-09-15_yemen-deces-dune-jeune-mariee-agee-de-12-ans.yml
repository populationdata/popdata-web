fr:
  title: 'Yémen : décès d''une jeune mariée âgée de 12 ans'
  body: >-
    La directrice exécutive du Fonds des Nations Unies pour l'enfance (UNICEF),
    Ann Veneman, a déploré le décès d'une fillette âgée de 12 ans qui avait été
    obligée de se marier avec une homme qui était au moins deux fois plus âgé
    qu'elle.<!--more-->« C'est avec une profonde tristesse que nous avons appris
    le décès prématuré de Fawziya Youssef », a dit Mme Veneman dans un
    communiqué.  <p>Selon les informations rapportées par les médias, Fawziya
    était tombée enceinte et elle est morte, ainsi que son bébé, à la suite d'un
    accouchement extrêmement difficile qui s'est prolongé pendant trois
    jours.</p>  <p>« Le mariage d'enfants constitue une violation déplorable des
    droits de l'enfant. Plus une fille est jeune quand elle tombe enceinte, plus
    les risques auxquels elle est exposée, ainsi que son enfant, sont élevés.
    Les filles qui accouchent avant l'âge de 15 ans risquent cinq fois plus de
    mourir en couches que les femmes qui ont entre 20 et 30 ans », a souligné
    Mme Veneman. </p>  <p>« Le mariage d'enfants prive les filles de leur
    enfance, les empêche d'acquérir une éducation et les spolie de leur
    innocence », a-t-elle ajouté.</p>  <p>Selon elle, « de telles tragédies
    soulignent la nécessité urgente de mieux protéger les droits des femmes et
    des enfants, plus particulièrement ceux des filles. Les mariages d'enfants
    sont souvent le résultat de la pauvreté et de l'ignorance. Il faut redoubler
    d'efforts pour combattre les causes sous-jacentes de ce phénomène et
    prévenir des décès tragiques comme ceux de Fawziya et de son bébé. »</p> 
    <p>Source : UNICEF<br /></p>
