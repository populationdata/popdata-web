title: une-majorite-de-pays-contre-la-peine-de-mort
date: '2009-12-16T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/peine-de-mort-guillotine.jpg'
fr:
  title: Une majorité de pays contre la peine de mort
  body: >-
    Il y a 20 ans, le monde adoptait une résolution contre la peine de mort, le
    Pacte international relatif aux droits civils et politiques. Aujourd'hui,
    cette résolution est enfin adoptée par une majorité de pays, soit 140 pays
    sur les 192 pays membres de l'ONU, qui ont aboli la peine de mort ou qui ne
    l'appliquent plus. Une bonne nouvelle sur le chemin des droits
    humains.<!--more-->La Haut-Commissaire des Nations Unies aux droits de
    l'homme, Mme Pillay, a précisé lors d'une cérémonie commémorant les 20 ans
    de cette adoption les raisons de son opposition absolue à la peine capitale.
    Outre le droit fondamental à la vie, le risque d'exécuter par erreur des
    innocents est « inacceptable », selon elle. Elle rappelle que rien ne prouve
    que la peine de mort soit dissuasive. Enfin, elle juge inapproprié que la
    peine revienne à exercer une forme de vengeance.<br /><br />Le but est bien
    d'arriver à une abolition universelle de la peine de mort, grâce à la
    ratification par tous les états du monde de ce pacte.<br /><br />Source :
    ONU<br /><br />[carte dans colonne centrale-&gt;]<br />
