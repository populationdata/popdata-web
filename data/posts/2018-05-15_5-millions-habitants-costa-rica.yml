  title: 5 millions d'habitants au Costa Rica
  body: "[caption id=\"attachment_40000\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/costa-rica/\" rel=\"attachment wp-att-40000\"><img class=\"wp-image-40000 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Arenal-Volcano-Costa-Rica.jpg\" alt=\"Volcan Arenal, Costa Rica\" width=\"1920\" height=\"1200\" /></a> Volcan Arenal, Costa Rica[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/costa-rica/\"><strong>Costa Rica</strong></a> est un petit pays d'Amérique centrale situé au coeur de l'isthme de Panama. Il vient de franchir les 5 millions d'habitants début 2018. Sa croissance démographique a considérablement baissé au cours des dernières décennies, et présente actuellement un taux de 1,09 % par an, dans la moyenne des pays des Amériques. Considéré comme la « Suisse » de l'Amérique centrale, le Costa Rica est relativement riche et connaît\_ surtout une stabilité politique relativement inédite dans la région. Il attire de nombreux touristes et est très ouvert à l'international.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/costa-rica/\"><strong>Fiche pays Costa Rica</strong></a></li>\r\n</ul>"
