fr:
  title: 'Philippines : 100 millions d''habitants'
  body: >-
    Il y a désormais plus de 100 millions d'habitants aux Philippines. Le pays
    vient en effet d'atteindre cette marque ce 27 juillet 2014, et rejoint ainsi
    le petit groupe de pays dépassant ce chiffre, au nombre de 12 actuellement.
    Et Manille, avec plus de 24 millions d'habitants, est la 3e plus grande
    ville du monde.
