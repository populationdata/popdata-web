  title: 'Bolivie : progrès sociaux et freins au développement'
  body: >-
    La Bolivie est en plein bouleversement social. Les progrès de ces dernières
    années en matière de développement et d'amélioration des conditions de vie
    des populations, notamment les Quechuas, amérindiens majoritaires des
    montagnes, est le fait de la reprise en main par le pouvoir central des
    richesses naturelles abondantes que compte le pays. Du pétrole et du gaz,
    découverts très récemment et principalement extrait dans l'est du pays, que
    convoitent les dirigeants autonomistes des départements
    amazoniens.<!--more-->Ils ne veulent en effet pas partager les revenus
    pétroliers et gaziers avec La Paz, et menacent en permanence de faire
    sécession.      <br />     Une crise qui rappelle celle du temps des
    caudillos, ces chefs issus de l'après indépendance et qui ont maltraité le
    pays et les amérindiens pendant tout le 19ème siècle. A l'époque, la
    possession de la terre, contre aujourd'hui celle du sous-sol, était au coeur
    des luttes paysannes, durement réprimées, et qui ont, après une histoire
    pseudo-démocratique mouvementée, conduit le pays dans l'impasse et la
    dictature militaire sanglante à partir des années 1960.      <br />     Et
    les présidents qui se sont succédés depuis les années 1980 à la tête du pays
    l'ont mis à genou, les mains liées par les institutions internationales
    comme le Fond monétaire international (FMI).      <br />     Evo Morales,
    dernier président élu en 2006, est issu du mouvement amérindien des
    montagnes, il est Quechua. Et c'est depuis ce moment que les revenus des
    ressources naturelles boliviennes sont mieux redistribués, ce qui créé de la
    contestation de la part de l'opposition politique, qui avait pillé les
    richesses du pays pendant deux siècles.     <br />
