title: le-mythe-des-biocarburants
date: 2007-07-12T00:00:00.000Z
fr:
  title: Le mythe des biocarburants
  body: >-
    <div style="text-align: justify;">Les bienfaits des biocarburants sont un
    mythe orchestré par les puissances de l'agrobusiness. Ils sont autant sinon
    plus néfastes pour l'environnement que le pétrole. Et pourtant leur
    développement actuel est sans précédent. Au détriment de l'agroalimentaire
    des pays du Sud.                                          <br />   
    </div><!--more--><div style="text-align: justify;">Les biocarburants ne sont
    pas si bio que ça, selon un article paru dans Le Monde Diplomatique du mois
    de juillet 2007.                                      <br
    />                                     Les agrocarburants, c'est un nom qui
    leur convient mieux, sont le résultat de la transformation en éthanol ou
    biodiesel de la biomasse issue du maïs, palmiers à  huile, soja, canne à 
    sucre.                                     <br
    />                                     Leur fort développement actuel se
    concentre au Brésil et aux Etats-Unis, principaux producteurs et
    consomateurs. Mais l'Europe a également des ambitions importantes d'ici
    2020, pour porter à  20% de sa consommation de carburants la part des
    agrocarburants.                                     <br
    />                                     Pour arriver à  un tel effort, "70%
    des terres arables européennes devraient être mobilisées et la totalité des
    récoltes de maïs et de soja des Etats-Unis devrait être
    transformée".                                     <br
    />                                     On comprend aisément que cela n'est
    pas possible, au risque de mettre en péril l'approvisionnement alimentaire
    des pays du Nord.                                     <br />      <br
    />                                 Le mythe de ces agrocarburants tient en
    plusieurs points :                                     <br />    </div>
    <ol>   <li>ils sont propres et protègent l'environnement</li>  
    <li>n'entrainent pas de déforestation</li>   <li>permettent le développement
    durable</li>   <li>ne causeront pas la faim</li>   <li>une deuxième
    génération d'agrocarburants arrivera bientôt</li> </ol> <div
    style="text-align: justify;">   <p class="MsoNormal" style="text-align:
    justify;" style="text-align: justify;" class="MsoNormal">Chacun de ces
    points est fortement sujet à  caution, voire trompeur.               <br
    />     </p>   <p class="MsoNormal" style="text-align: justify;"
    style="text-align: justify;" class="MsoNormal">1. Si lon prend en compte
    lensemble des facteurs de      la production des agrocarburants, on apprend
    que le bénéfice attendu se      révèle négatif. La réduction démission de
    gaz à  effet de serre à  laquelle      on tente de nous habituer est en fait
    déficitaire. La production      dagrocarburants augmente ces rejets de gaz
    dans latmosphère du fait du      défrichage important réalisé pour créer des
    plantations à  grande échelle,      notamment de palmiers. Lépandage des
    engrais dans le sol, nécessaire à       ces plantations industrielles,
    produit de fortes émissions doxyde      nitreux, dont les effets sont 300
    fois plus néfastes que le dioxyde de      carbone (CO<sub>2</sub>). Leau
    utilisée, de lirrigation jusquaux eaux      usées rejetées souvent
    directement sans traitement dans lenvironnement,      pollue ainsi les
    rivières et les nappes phréatiques. Sans parler de      lérosion qui
    saccélère de par les méthodes industrielles de production.&nbsp;</p>2. Comme
    on la vu ci-dessus, il faut défricher de      grandes étendues afin de créer
    des plantations, qui contrairement à  ce que      lon pourrait penser, ne
    sont pas des forêts. Il faut souvent détruire des      zones humides, des
    forêts tropicales millénaires, primaires, et perdre une      biodiversité
    importante. Le brésil par exemple, repousse ses populations      rurales les
    plus pauvres vers la frontière de lAmazonie, cette immense      forêt
    tropicale, en voulant mettre en cultures industrielles des centaines      de
    millions dhectares de terres jusquici cultivées de manière      artisanale.
    Ces paysans pauvres défrichent à  leur tour et grignotent ainsi     
    lAmazonie, qui disparaîtra dici quelques dizaines dannées à  ce rythme     
    fou. <st1:personname>La Malaisie</st1:personname>      a déjà perdu 87% de
    sont couvert forestier, et lIndonésie, qui possède      lune des plus
    importantes couvertures forestières de la planète,      sapprête à  limiter
    dici 2020.      <br />      <br />      3. Le développement durable requiert
    entre autres que      les populations rurales restent sur place. Il leur
    faut un travail qui      disparaît avec lindustrialisation des cultures. De
    35 personnes employées      par hectare de culture artisanale familiale, on
    passe à  10 personnes pour      la canne à  sucre et les palmiers, et même 1
    personne pour <st1:metricconverter>200 hectares</st1:metricconverter>
    pour      le soja. Les grands groupes multinationaux se jettent actuellement
    dans      cette bataille des agrocarburants, et leurs méthodes ne sont
    ni      artisanales, ni familiales de par leur nature. Les emplois vont
    donc      disparaître des campagnes, et les ruraux vont aller rejoindre les
    urbains,      souvent dans des bidonvilles gigantesques dans les pays
    sous-développés.      <br />      <br />      4. Si lon commence à  mettre
    en forte concurrence la      production agricole alimentaire et la
    production agricole des carburants,      le résultat évident devient la faim
    pour encore plus de personnes dans le      monde. Bien que les moyens soient
    présents pour éviter la faim pour près      d1 milliard de personnes, elles
    en souffrent encore. Avec laugmentation      importante des prix de
    lénergie, le prix de ces nouvelles énergies issues      de lagriculture sera
    suffisamment alléchant pour les multinationales et      les gouvernements
    (surtout ceux du Sud) pour quils les privilégient, au      détriment
    habituel des populations les plus défavorisées. Par exemple, le      Mexique
    importe désormais 30% de son maïs des Etats-Unis, alors que ce      maïs est
    historiquement originaire du Mexique ! Mais avec la demande      croissante
    déthanol, les prix agricoles sont montés et cette plante, qui      est la
    base de lalimentation mexicaine, a vu son cours senvoler.      Lélévation
    des prix des énergies fera souffrir encore plus les plus      pauvres, qui
    ne pourront plus acheter leur alimentation si celle-ci      augmente du fait
    de la concurrence avec les agrocarburants.      <br />      <br />      5.
    On veut nous faire croire quune nouvelle      génération dagrocarburants
    arrivera bientôt sur le marché, et que      celle-ci consommera moins
    despace de plantation, moins deaux usées,      éjectera moins de gaz à 
    effet de serre. Ces nouvelles plantes à  pousse      rapide seront
    génétiquement modifiées, parait-il. Or la dissémination de      ces plants
    génétiquement modifiés, que lon observe déjà  à  une échelle      devenue
    inquiétante dans certaines régions du monde, se poursuivra et      risque
    très fortement de contaminer lensemble ou presque de la production     
    agricole. De même, si lon produit à  très grande échelle ces     
    agrocarburants avec les conséquences fâcheuses que lon sait sur     
    lenvironnement et latmosphère en particulier, comment combattre le     
    réchauffement du climat, qui est pourtant la priorité affichée avec
    cette      nouvelle stratégie énegétique ? On sait aussi que laugmentation
    de la      demande sera à  peine couverte par cette augmentation de
    production      dagrocarburants. On peut donc logiquement en déduire que le
    climat va      continuer à  se réchauffer, et même de plus en plus vite
    grâce aux      agrocarburants. !                                      <br
    />      <br />         On assiste actuellement à  une sorte de reconversion
    des multinationales      agroalimentaires en<span>&nbsp;
    </span>multinationales      énergoalimentaires. Leurs profits potentiels
    sont à  la mesure des moyens      engagés. La production agricole mondiale
    stagnant actuellement, notamment      par la baisse de la croissance de la
    productivité, elles ont trouvé là  un      excellent moyen de faire croître
    leurs chiffres. Le pétrole étant amené à       reculer inévitablement dans
    les prochaines décennies, et son prix à  alors      augmenter fortement,
    toutes ces énergies seront une manne financière      faramineuse pour leurs
    exploitants. Doù lintérêt quelles suscitent      auprès des
    industriels.&nbsp;      <p class="MsoNormal" style="text-align: justify;"
    style="text-align: justify;" class="MsoNormal">La crise de lénergie qui se
    profile verra donc la concurrence augmenter entre lagriculture vivrière et
    énergétique, cette dernière se voyant largement profitable avec un baril de
    pétrole aux alentours des 100 $USD.                                   <br
    />                                    Avec la surconsommation habituelle
    dont on nous fait la promotion sans cesse, léconomie actuellement fondée sur
    le pétrole verra sa durée de vie prolongée, au lieu de cesser dès lors que
    celui-ci disparaîtra de la surface (sic !) de la
    planète.                                    <br
    />                                    La transition vers une économie fondée
    sur un développement plus durable et respectueux de notre environnement à 
    tous se voit ainsi repoussée pour peut-être longtemps encore, nous évitant
    de nous préparer à  réduire notre surconsommation.</p> </div>
