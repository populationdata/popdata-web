fr:
  title: 'Grippe porcine : 79 cas confirmés'
  body: >-
    L'Organisation mondiale de la santé (OMS) a indiqué mardi 28 avril qu'elle
    avait à l'heure actuelle connaissance de 79 cas confirmés d'humains atteints
    de la grippe porcine, ou grippe nord-américaine. L'OMS est passée lundi en
    phase d'alerte 4, sur une échelle de 6. L'organisation estime que la
    situation est très grave, et qu'une pandémie n'est pourtant pas
    inévitable.<!--more--><span class="fullstory">« La Phase 4 demeure pour
    l'instant et il n'y a pas d'escalade », a déclaré mardi, lors d'une
    conférence de presse téléphonique, le sous-directeur pour la sécurité de la
    santé et l'environnement à l'OMS, Keiji Fukuda. « Nous continuons cependant
    d'observer un accroissement du nombre de cas confirmés en laboratoire »,
    a-t-il ajouté.</span> <br />  L'OMS invite tous les états membres de son
    organisation à oeuvrer pour permettre d'identifier tous les voyageurs qui
    seraient infectés par la grippe porcine, afin de mieux suivre l'évolution de
    la maladie, ainsi que pour les soigner le plus vite possible.    <br />   
    On compte 40 cas confirmés aux Etats-Unis, principalement dans la ville de
    New York.    <br />    Le Mexique, pays du foyer de cette grippe, recense 26
    cas confirmés.  7 décès liés à la grippe porcine ont été constatés par
    l'OMS, mais certaines sources parlent de 152 morts, ainsi que de 1614
    personnes touchées, sans confirmation en laboratoire.  <br />    Au Canada,
    on dénombre 3 cas confirmés, 3 autres en Nouvelle-Zélande, 2 au Royaume-Uni
    et en Espagne.    <br />  D'autres pays seraient sur la liste des cas
    supects, dont Israël  <br />    L'OMS estime pour l'instant qu'il n'est pas
    nécessaire de restreindre les voyages, mais qu'il faut surveiller de près
    les voyageurs malades. Ceux-ci doivent par ailleurs éviter de se
    déplacer.    <br />  Tous les pays doivent cependant se préparer à lutter
    contre une pandémie.<span class="fullstory"> Selon </span><span
    class="fullstory">M. Fukuda</span><span class="fullstory">, il faut que la
    communauté internationale se prépare à aider les pays en développement, qui
    sont toujours touchés le plus durement et qui ont le moins de ressources
    pour faire face à l'urgence.   <br />      <br />   Source : OMS   <br
    type="_moz" />   </span>
