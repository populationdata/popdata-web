title: caimans-mise-a-jour
date: 2010-03-01T00:00:00.000Z
fr:
  title: 'Caïmans : mise à jour'
  body: >-
    Les îles Caïmans sont un véritable paradis touristique de luxe, mais aussi
    fiscal. L'archipel est même placé sur une liste grise de l'OCDE, et abrite
    en effet de très nombreux établissements financiers. Appartenant au
    Royaume-Uni, on pourrait penser que la situation est sous contrôle, mais ce
    n'est pas le cas. Preuve d'un manque de volonté politique, ou de
    l'hypocrisie habituelle des grands pays riches ?
