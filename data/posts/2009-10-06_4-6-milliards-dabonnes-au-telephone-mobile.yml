title: 4-6-milliards-dabonnes-au-telephone-mobile
date: 2009-10-07T00:00:00.000Z
fr:
  title: 4.6 milliards d'abonnés au téléphone mobile
  body: >-
    L'utilisation des technologies de l'information connaît un essor fulgurant
    avec le nombre d'abonnés à la téléphonie mobile devant atteindre les 4.6
    milliards d'ici à la fin de l'année, selon les dernières données de l'organe
    des Nations Unies spécialisé dans les technologies de l'information et de la
    communication.<!--more-->Le rapport de l'Union internationale des
    télécommunications (UIT), livré au Salon World Telecom 2009 qui se déroule à
    Genève, indique également que le nombre d'abonnés au large bande mobile
    devrait franchir la barre des 600 millions en 2009, après avoir dépassé le
    nombre d'abonnés au large bande fixe en 2008.  <p>L'accès aux technologies
    mobiles connait une croissance importante dans les pays en développement,
    indique le rapport, même si les taux de pénétration du large bande mobile
    demeurent peu élevés dans de nombreux pays africains et dans d'autres pays
    en développement</p>  <p>Plus d'un quart de la population mondiale est
    désormais connectée et utilise l'Internet, démontrant qu'il existe un
    immense marché potentiel des dispositifs de convergence, à un moment où les
    marchés de la téléphonie mobile, de la télévision et de l'Internet tendent à
    s'interpénétrer. </p>  <p>De plus en plus d'utilisateurs optent par ailleurs
    pour l'accès Internet à haut débit et le nombre d'abonnés au large bande
    fixe a plus que triplé, passant de 150 millions en 2004 à environ 500
    millions fin 2009 d'après les estimations.</p>  <p>Le contraste entre la
    progression rapide de l'Internet à haut débit dans les pays développés et la
    situation dans les pays en développement est saisissant. En Afrique par
    exemple, on ne compte qu'un seul abonné au large bande fixe pour 1 000
    habitants, contre 200 abonnés environ pour 1 000 habitants en Europe. C'est
    en Afrique, région où les niveaux de revenu sont les plus bas, que les prix
    relatifs des services TIC (notamment du large bande) sont les plus élevés.
    Il ressort du rapport que le premier marché du large bande fixe au monde est
    celui de la Chine, qui a devancé son plus proche rival, les Etats-Unis, à la
    fin de 2008.</p>  <p>« La fracture numérique reste importante et une
    fracture au niveau du large bande est en train d'apparaître, à laquelle il
    faut remédier sans tarder », s'inquiète Sami Al Basheer, directeur du Bureau
    de développement des télécommunications.</p>  <p>« Les technologies de
    l'informations et des communications sont essentielles aux habitants des
    pays en voie de développement pour qu'ils puissent participer à l'économie
    du savoir du 21ème siècle. Les services santés et l'éducation sont
    positivement affectés par l'essor de ces technologies », a dit pour sa part
    Hamadoun Touré, secrétaire général de l'UIT.</p>  <p>Source : UIT<br /></p>
