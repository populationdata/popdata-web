bodyFr: >-
  <div style="text-align: justify;">L'ONU a décrété ce jeudi 20 mars "Journée
  mondiale de l'eau 2008". La thématique de cette année est l'assainissement de
  l'eau, qui fait encore cruellement défaut dans une partie importante du
  monde.         <br />    </div><!--more--><div style="text-align: justify;">En
  effet, 2.6 milliards de personnes sont privées d'accès à une eau saine dans le
  monde. Les objectifs du millénaire sont de réduire de 1.6 milliards le nombre
  de ces personnes qui n'ont pas accès à l'eau potable entre 2005 et
  2015.         <br />         Or, au rythme actuel de développement de
  l'assainissement, le monde risque de louper cet objectif de près de 600
  millions de personnes !      <br />      <br />      Les pays africains,
  notamment sub-sahariens, mais aussi ceux du Sud-Est asiatique, sont les plus
  touchés par ce phénomène. La pauvreté et le manque de moyens investis dans les
  infrastructures sont, comme toujours, les principaux éléments qui freinent
  l'accès à une plus large population à l'eau potable.      <br />      <br
  />      Source : UNESCO      <br />    </div>
