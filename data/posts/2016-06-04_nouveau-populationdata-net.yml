fr:
  title: Un nouveau PopulationData.net !
  body: "<img class=\"size-large wp-image-32784\" src=\"/wp-content/uploads/logo-populationdata-1024x234.png\" alt=\"logo PopulationData.net\" width=\"728\" height=\"166\" />\r\n<p style=\"text-align: justify;\">Un nouveau PopulationData.net est\_lancé aujourd'hui. C'est un grand plaisir pour nous de vous le présenter.\_Ce nouveau site, qui a demandé quelques mois de travail, était attendu par l'équipe avec impatience.</p>\r\n<p style=\"text-align: justify;\">Une nouvelle version pour une ère plus mobile, responsive.\_En effet, depuis quelques années, le mobile (téléphone et tablette) est devenu un mode d'accès majeur à PopulationData.net, alors même que le site n'était pas en mesure de répondre adéquatement en terme de design. Nous espérons que ce sera le cas désormais.</p>\r\n<p style=\"text-align: justify;\">Par ailleurs, de nouvelles fonctionnalités apparaissent, comme dans les palmarès. On peut par exemple les trier très facilement, d'un clic. C'est rapide, pratique, et très bientôt exportable en widget.</p>\r\n<p style=\"text-align: justify;\">De nouvelles cartes géographiques dynamiques font aussi leur apparition un peu partout. Elles seront également très bientôt exportables pour une utilisation sur un blog ou une page web hors de PopulationData.net.</p>\r\n<p style=\"text-align: justify;\">Petit bémol cependant : nous avons importé l'ensemble des données de l'ancienne version. Des dizaines\_de milliers de chiffres, des milliers de cartes, d'articles, de pages diverses. Un travail qui dure depuis mai 2002, date de création du site. Et qui ressemble donc un peu à du \"big data\". Mais cette importation de données ne s'est pas faite sans heurts. Certaines anciennes pages sont en effet légèrement abîmées, des mots ou des textes sont parfois tronquées, des cartes, des images qui devraient être présentes n'y sont plus etc. Des petits soucis communs à tout changement majeur d'infrastructure en matière d'internet.</p>\r\n<p style=\"text-align: justify;\">Vous l'aurez compris, nous vous demanderons un peu d'indulgence, et éventuellement votre aide pour nous aider à résoudre les petits irritants que vous rencontrerez. Contactez-nous en nous indiquant la page où se trouverait un problème. Nous agirons ;)</p>\r\n<p style=\"text-align: justify;\">En tant que fondateur et éditeur du site, je tiens à remercier tous ceux qui ont participé à cette aventure : Sara, qui a développée la version précédente, qui a tout de même fonctionné durant huit ans ; Julien, qui vient de finaliser cette nouvelle version ; enfin Fanny, qui a créé le logo, participé aux tests d'utilisabilité et nous à \"challengé\" sur beaucoup de choses, ajoutant du même coup du travail, et encore du travail, afin de perfectionner tout cela. Merci à vous tous. Sans vous, rien n'aurait été possible !</p>\r\n<p style=\"text-align: justify;\">Enfin, merci à vous tous, visiteurs en provenance du monde entier ! Vous êtes chaque jour des milliers, des dizaines de milliers certains jours, à nous visiter. Et c'est ce qui nous fait le plus plaisir. Continuez ! ;)</p>"
