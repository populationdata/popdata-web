title: bangladesh-les-violences-liees-aux-dots-toujours-aussi-repandues
nameFr: 'Bangladesh : les violences liées aux dots toujours aussi répandues'
nameEn: 'Bangladesh : les violences liées aux dots toujours aussi répandues'
date: 2009-09-16T00:00:00.000Z
bodyFr: >-
  Au Bangladesh, quand les parents ne paient pas la dot promise à leur gendre,
  les choses peuvent très mal tourner. On dénombre chaque année des centaines de
  femmes mortes, des milliers d'autres torturées, battues, attaquées à l'acide.
  Pour de l'argent.<!--more-->« Il sest mis à me battre », a dit Shopna Rani, 22
  ans, en parlant de son nouveau mari, quelques heures avant de mourir de ses
  blessures à lhôpital de Dhaka : ses parents navaient pas tenu leur promesse de
  dot. <br /> <br />    Daprès lAsian Legal Resource Centre (<a target="_blank"
  href="http://www.alrc.net/">ALRC</a>), basé à Hong Kong, ces histoires ne sont
  pas nouvelles au Bangladesh. <br /> <br />« Cest une véritable plaie. Les
  choses ne saméliorent absolument pas, et tout le monde en souffre », a dit à
  IRIN Mohammad Ashrafuzzaman, responsable de programme à lALRC. <br /> <br
  />Daprès cette organisation, les violences liées aux dots  qui prennent la
  forme de tortures, dattaques à lacide, et même de meurtres et de suicides 
  contribuent à la stigmatisation des femmes. <br /> <br />Au cours du premier
  semestre 2009, 119 cas de violences liées aux dots, dont 78 cas mortels, ont
  été signalés, daprès Ain O Salish Kendro (<a target="_blank"
  href="http://www.askbd.org/web/">ASK</a>), une organisation non
  gouvernementale (ONG) locale de défense des droits humains. <br /> <br />Le
  nombre de femmes ayant trouvé la mort dans ce genre de circonstances était de
  172 en 2008 et de 187 en 2007, a indiqué ASK, précisant quau cours du premier
  trimestre de cette année, au moins cinq cas de suicides liés au non-paiement
  dune dot ont été rapportés. <br /> <br />« On entend parler de souffrances
  terribles », a raconté M. Ashrafuzzaman, ajoutant que le problème était plus
  présent encore dans les régions rurales frappées par la pauvreté. Le paiement
  dune dot  qui peut aller de quelques centaines à quelques milliers de dollars 
  est susceptible de ruiner une famille du jour au lendemain.<br /><br />  <div
  style="text-align: center;"><a><img border="0" align="middle"
  src="/images/articles/bangladesh-femmes-torturees.jpg" /></a> <br />
  </div>Photo : femmes et jeunes filles sont attaquées à l'acide pour une dot
  non payée, avec les conséquences terribles que cela peut avoir sur leur santé
  et leur avenir.<br /><br /><strong>tude</strong> <br /> <br />Daprès une étude
  de Peter Davis, ancien maître de conférences au Centre détudes du
  développement de lUniversité de Bath au Royaume-Uni, le paiement de dots
  sélevant à plus de 200 fois les revenus quotidiens moyens, ainsi que le coût
  élevé des dépenses de santé sont les principales causes de pauvreté chronique.
  <br /> <br />« Certaines familles subissent une double malédiction : elles
  doivent payer les dots de leurs filles au moment même où les membres les plus
  âgés de la famille ont besoin de recevoir des soins de santé très coûteux », a
  expliqué M. Davis, qui a mené des entretiens pendant plusieurs mois au
  Bangladesh. <br /> <br />    Mais daprès M. Ashrafuzzaman, ces souffrances ne
  concernent pas seulement les pauvres. <br /> <br />Quels que soient léducation
  et le statut social des jeunes filles, la dot est quasiment obligatoire. La
  plupart des mariages ne peuvent pas avoir lieu tant que les deux familles ne
  se sont pas entendues en détails sur la dot de la mariée, expliquent les
  activistes. <br /><br /><strong>Linefficacité de la loi </strong><br /> <br
  />En 1980, le Bangladesh a interdit les dots et mis en place des sanctions :
  les personnes acceptant ou exigeant une dot sont passibles demprisonnement ou
  damende, ou des deux. Mais ces mesures nont pas mis fin à la pratique. <br />
  <br />« Dans certains cas, la loi est appliquée, et dans certains cas elle ne
  lest pas. Les femmes nobtiennent pas le soutien que le droit devrait leur
  apporter, principalement à cause du manque de coopération des membres de la
  famille », a dit à IRIN Sara Hossain, activiste des droits humains et juriste
  renommée. <br /> <br />Dautres tiennent le gouvernement pour responsable. «
  Bien sûr quil y a une loi, mais cette loi na jamais été appliquée, en raison
  du dysfonctionnement inhérent au système judiciaire du pays », a expliqué M.
  Ashrafuzzaman, racontant que les criminels payaient souvent les fonctionnaires
  pour ne pas être arrêtés. <br /> <br />    « Ils manipulent le système et au
  final, le problème persiste », a-t-il déclaré. <br /> <br />
  <strong>Assistance juridique </strong><br /> <br />    Certaines ONG comme ASK
  et le Bangladesh Legal Aid and Services Trust (<a target="_blank"
  href="http://www.blast.org.bd/">BLAST</a>) proposent une assistance juridique
  aux victimes, mais un grand nombre dentre elles refusent den bénéficier. <br
  /> <br />« Certaines victimes ne veulent pas mener cette bataille juridique
  parce quelles ont peur de leur mari », a expliqué à IRIN Elina Khan,
  directrice générale de Bangladesh Manabadhikar Bastobayan Sangstha (BSEHR),
  une ONG locale de défense des droits humains. <br /> <br />La plupart des
  victimes, qui viennent de familles pauvres, ont très peur de perdre la
  protection matérielle que représente le foyer de leur mari. <br /> <br />A la
  question de savoir quelle serait la meilleure approche pour résoudre le
  problème, Mme Hossain a répondu quil fallait faire évoluer la mentalité très
  répandue chez les hommes les plus pauvres, qui consiste à vouloir « senrichir
  le plus rapidement possible » et donc à utiliser largent de la belle-famille
  pour son propre confort matériel.<br /> <br />« Pour faire cesser les
  violences liées aux dots, il faudra changer cette mentalité. On pourrait y
  parvenir grâce à une campagne de sensibilisation de masse », a-t-elle
  déclaré.<br /><br />Source : IRIN<br />
