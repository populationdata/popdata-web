title: kenya-explosion-de-la-population-urbaine
nameFr: 'Kenya : explosion de la population urbaine'
nameEn: 'Kenya : explosion de la population urbaine'
date: 2016-03-24T00:00:00.000Z
bodyFr: >-
  Nairobi a vu la population de sa grande région métropolitaine véritablement
  exploser depuis le début du 21e siècle. Au point de faire partie désormais des
  grandes métropoles mondiales avec +8 millions d'habitants. Avec tous les défis
  que cela impose. Le reste du pays a également vu sa population urbaine croître
  très fortement.
