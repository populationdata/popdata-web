title: egypte-al-sissi-investi-president
date: 2014-06-09T00:00:00.000Z
fr:
  title: 'Egypte : al-Sissi investi président'
  body: >-
    L'Egypte a un nouveau président, « élu » avec 96,9% des voix des moins de
    50% de votants. Ce militaire, maréchal à la retraite, dirigeait en réalité
    le pays depuis un an avec l'aide de l'armée après le coup d'Etat qui avait
    renversé Morsi. Il a ensuite éliminé toute opposition, islamiste avec
    notamment les Frères musulmans, mais aussi libérale et laïque. Ce qui rend
    son accession au pouvoir plus que suspecte d'un point de vue démocratique.
    Et cela augure mal de la nouvelle Egypte, pays le plus peuplé du monde
    arabe.
