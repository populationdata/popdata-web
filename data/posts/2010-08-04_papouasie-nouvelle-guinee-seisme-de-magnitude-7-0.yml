title: papouasie-nouvelle-guinee-seisme-de-magnitude-7-0
nameFr: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 7.0'
nameEn: 'Papouasie-Nouvelle-Guinée : séisme de magnitude 7.0'
date: 2010-08-05T00:00:00.000Z
bodyFr: >-
  Un puissant séisme de magnitude 7.0 s'est produit en Papouasie-Nouvelle-Guinée
  à 8h01 (heure locale) ce matin. Situé au coeur de l'île de Nouvelle-Bretagne,
  au large de la grande île de Nouvelle-Guinée, le tremblement de terre a été
  ressenti de manière plus ou moins forte dans toute la région, soit au moins
  500 000 personnes.<!--more-->On ignore pour le moment s'il y a des dégâts
  importants et des victimes.<br /><br />Cette région du Pacifique ouest se
  situe sur une zone sismique très active et qui secoue régulièrement ces
  îles.<br /><br />[carte dans colonne centrale-&gt;]<br /><br />Source : USGS -
  Earthquake  Hazards Program<br />
