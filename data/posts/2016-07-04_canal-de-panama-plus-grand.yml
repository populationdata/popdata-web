  title: Un canal de Panama plus grand
  body: "[caption id=\"attachment_33253\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2016/07/05/canal-de-panama-plus-grand/canal-de-panama-elargi/\" rel=\"attachment wp-att-33253\"><img class=\"size-full wp-image-33253\" src=\"https://www.populationdata.net/wp-content/uploads/Canal-de-Panama-elargi.jpg\" alt=\"Canal de Panama élargi\" width=\"1200\" height=\"799\" /></a> Canal de Panama élargi, avec les nouveaux bassins de remplissage des écluses, qui permettent d'économiser de l'eau.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/panama/\">Panama</a> vient d'inaugurer ce 26 juin 2016 l'élargissement de son <a href=\"https://www.populationdata.net/cartes/panama-canal/\">fameux canal</a>. Ce dernier, ouvert en 1914, est l'un des maillons indispensables du <a href=\"https://www.populationdata.net/cartes/monde-routes-maritimes/\">trafic maritime mondial</a> avec son grand rival le <a href=\"https://www.populationdata.net/cartes/egypte-canal-de-suez/\">canal de Suez</a> (inauguré pour sa part en 1869 et élargi en 2015), en <a href=\"https://www.populationdata.net/pays/egypte/\">Égypte</a>. Il relie l'océan Atlantique à l'océan Pacifique sur une longueur de 77 kilomètres.</p>\r\n\r\n\r\n[caption id=\"attachment_33261\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2016/07/05/canal-de-panama-plus-grand/canal-de-panama-2/\" rel=\"attachment wp-att-33261\"><img class=\"size-full wp-image-33261\" src=\"https://www.populationdata.net/wp-content/uploads/Canal-de-Panama-1.jpg\" alt=\"Canal de Panama\" width=\"1200\" height=\"530\" /></a> Travaux du canal de Panama. Image : Autorité du canal de Panama.[/caption]\r\n<p style=\"text-align: justify;\">Lancés en 2006 après des années d'études, les travaux ont duré plus de 9 ans. Le canal a doublé sa capacité\_et permettra le passage de navires \"post-Panamax\", qui peuvent contenir jusqu'à 14 000 conteneurs, contre 5 000 conteneurs maximum auparavant. La capacité de chargement des navires est donc pratiquement triplée. La longueur des bateaux est également revue à la hausse, avec une taille maximale de 366\_mètres de long et 49\_mètres de large. Les écluses ont été élargies et allongées considérablement, de même que les canaux où transitent ces navires\_géants.</p>\r\n\r\n\r\n[caption id=\"attachment_33254\" align=\"aligncenter\" width=\"1000\"]<a href=\"https://www.populationdata.net/2016/07/05/canal-de-panama-plus-grand/canal-de-panama/\" rel=\"attachment wp-att-33254\"><img class=\"size-full wp-image-33254\" src=\"https://www.populationdata.net/wp-content/uploads/Canal-de-Panama.jpg\" alt=\"Canal de Panama élargi\" width=\"1000\" height=\"563\" /></a> Nouveau canal de Panama.[/caption]\r\n<p style=\"text-align: justify;\">5 milliards d'euros ont été investis et les travaux ont mobilisé 30 000 personnes. Un investissement énorme en moyens humains et matériels pour un pays qui ne compte que 4 millions d'habitants.\r\nLe canal emploi environ 10 000 personnes tout au long de l'année, ce qui en fait l'un des principaux employeurs du pays. 13 874\_vaisseaux ont emprunté le canal en 2015, +2,9 % par rapport à 2014. Ces navires emportaient 340,8 millions de tonnes de marchandises, soit +4,3 % en un an, et les revenus ont été de\_1,994 milliard de dollars (+4,4 %). Un volume qui devrait augmenter considérablement dans les années à venir, lorsque les compagnies maritimes auront réorganisées leurs lignes de fret maritime.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://fr.wikipedia.org/wiki/%C3%89largissement_du_canal_de_Panama\" target=\"_blank\">Détails sur l'élargissement du canal de Panama</a></li>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.pancanal.com\" target=\"_blank\">Site officiel de l'Autorité du canal de Panama</a></li>\r\n</ul>"
