title: la-desertification-menace-le-globe
nameFr: La désertification menace le globe
nameEn: La désertification menace le globe
date: 2009-06-19T00:00:00.000Z
bodyFr: >-
  A l'occasion de la Journée mondiale contre la désertification, le 17 juin
  dernier, l'ONU a fait un état des lieux en ce qui concerne la dégradation des
  terres due à la sécheresse. D'ici 2050, 200 millions de personnes risquent de
  devoir migrer à cause de l'avancée des déserts dans le monde, déserts qui
  occupent un tiers du globe actuellement.<!--more-->La Journée mondiale contre
  la désertification a mis l'accent sur le thème : « Préserver terre et eau =
  Protéger notre propre avenir ».      <p>« Un tiers de la surface de la planète
  est affectée par la désertification, ce qui met en danger les moyens de
  subsistance de près d'un milliard de personnes », a déclaré <span
  class="fullstory">le Secrétaire général de l'ONU, Ban Ki-moon</span>, dans un
  message pour la Journée, célébrée depuis 1995. </p>  <p>« La sécurité est
  maintenant une notion qui recouvre la garantie de la liberté de lutter contre
  la misère et qui englobe le développement durable comme composante de ce
  processus », rappelle un communiqué de la <a
  href="http://www.unccd.int/">Convention des Nations Unies sur la lutte contre
  la désertification (UNCCD)</a>.</p>  <p>« Lorsque l'approvisionnement en eau
  et la sécurité alimentaire ne peuvent être garantis, les populations migrent
  souvent vers les zones où elles pensent pouvoir en trouver. Les estimations
  les plus récentes évaluent entre 17 et 24 millions de personnes le nombre de
  migrants de toutes origines, dus aux contraintes environnementales dans le
  monde entier », selon le communiqué. </p>  <p>La dégradation des sols peut,
  dans le pire des scénarios, nuire à la sécurité nationale et régionale si les
  personnes se voient contraintes de quitter leurs foyers.</p>  <p>Or, si le
  changement climatique est une des forces qui animent la désertification, il
  faut reconsidérer les pratiques agricoles et la gestion des ressources en eau,
  alors que l'agriculture et le bétail consomment 70% de l'eau potable et
  entraînent 80% de la déforestation, insiste Ban Ki-moon. </p>  <p>A cet égard,
  le Secrétaire général a lancé de nouveau son appel à conclure un traité
  significatif sur la réduction des émissions de gaz à effet de serre à la <a
  href="http://unfccc.int/2860.php">Conférence sur les changements climatiques
  de Copenhague</a> de décembre 2009.</p>  <p>Source : ONU<br /></p>
