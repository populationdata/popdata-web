  title: Mégalopole du delta de la Rivière des Perles
  body: "[caption id=\"attachment_33059\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/hong-kong-skyline-de-nuit/\"><img class=\"wp-image-33059 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Hong-Kong-Skyline-de-nuit.jpg\" alt=\"Hong Kong - Skyline de nuit\" width=\"2000\" height=\"857\" /></a> Hong Kong - Skyline de nuit. Photo : Base64, Wikipédia.[/caption]\r\n<p style=\"text-align: justify;\">Avec une population de 65 701 102 habitants (estimations 2014-2015), la <a href=\"https://www.populationdata.net/cartes/megalopole-delta-de-riviere-perles/\">mégalopole du delta de la Rivière des Perles</a>, dans le sud de la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, est désormais la <a href=\"https://www.populationdata.net/palmares/villes/\">plus grande région urbaine du monde</a>. Cette gigantesque conurbation est située tout autour du delta de la rivière des Perles.</p>\r\n<p style=\"text-align: justify;\">De <a href=\"https://www.populationdata.net/pays/macao/\">Macao</a>, à <a href=\"https://www.populationdata.net/pays/hong-kong/\">Hong Kong</a>, de l'autre côté du delta, en passant par Guangzhou (Canton) et la ville nouvelle de Shenzhen, le delta de la Rivière des Perles s'est urbanisé à une vitesse inédite jusqu'alors dans l'histoire de l'humanité. Dès le début des années 1980, avec la création de zones économiques spéciales (ZES) et l'ouverture internationale du pays, l'industrialisation de tout le sud-est de la Chine s'est concentrée près de la région de Hong Kong. Ce territoire, qui appartenait au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et n'est devenu chinois qu'en 1997, délocalisait une partie de plus en plus importante de ses usines vers l'intérieur des terres, faute de place. D'immenses usines se sont donc installées au fil des ans, attirant des millions de migrants intérieurs chinois venus chercher du travail.</p>\r\n\r\n\r\n[caption id=\"attachment_33058\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/delta-de-la-riviere-des-perles-chine/\"><img class=\"wp-image-33058 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Delta-de-la-Riviere-des-Perles-Chine.png\" alt=\"Delta de la Rivière des Perles, Chine\" width=\"1500\" height=\"1118\" /></a> Carte administrative du Delta de la Rivière des Perles, Chine[/caption]\r\n<p style=\"text-align: justify;\">Face à l'afflux de population sans précédent en un temps aussi court, les autorités ont décidé de créer de toute pièce une première ville nouvelle, Shenzhen, puis d'autres un peu partout dans la région, afin de mieux maîtriser l'expansion urbaine. Les investissements massifs provenant aussi bien de l'étranger que de Chine ont été canalisés vers la production industrielle dédiée à l'exportation, d'une part, et en direction des infrastructures locales d'autre part, pour pouvoir accueillir cet immense bassin de main d'oeuvre nouvelle. Le développement économique exponentiel s'est ensuite auto-entretenu durant plusieurs décennies.</p>\r\n<p style=\"text-align: justify;\">Aujourd'hui, le delta de la Rivière des Perles est constellé de zones urbaines, de ports, de zones industrielles, d'autoroutes, de voies de chemin de fer, de ponts, d'aéroports. Un nouveau pont gigantesque en construction doit d'ailleurs relier Macao et Zhuhai à Hong Kong d'ici quelques années. Il constituera l'un des plus longs ponts du monde, avec 42 kilomètres de long.</p>\r\n\r\n\r\n[caption id=\"attachment_33064\" align=\"aligncenter\" width=\"1191\"]<a href=\"https://www.populationdata.net/wp-content/uploads/Chine-Pont-Hong-Kong-Macao-plan.jpg\"><img class=\"size-full wp-image-33064\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Pont-Hong-Kong-Macao-plan.jpg\" alt=\"Chine - Pont Hong Kong - Macao, plan\" width=\"1191\" height=\"842\" /></a> Chine - Pont Hong Kong - Macao, plan. Image : Highways Department Hong Kong.[/caption]\r\n\r\n[caption id=\"attachment_33061\" align=\"alignnone\" width=\"2000\"]<a href=\"https://www.populationdata.net/2016/06/21/megalopole-delta-de-riviere-perles/chine-pont-hong-kong-zhuhai-macao/\"><img class=\"wp-image-33061 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Chine-Pont-Hong-Kong-Zhuhai-Macao.jpg\" alt=\"Chine - Pont Hong Kong-Zhuhai-Macao\" width=\"2000\" height=\"1333\" /></a> Le pont Hong Kong-Zhuhai-Macao en construction en 2015 le long du rivage de l'île de Lantau.\_Photo :\_Wing1990hk, Wikipédia.[/caption]\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/cartes/megalopole-delta-de-riviere-perles/\">Carte du Delta de la Rivière des Perles</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/palmares/villes/\">Palmarès des plus grandes villes du monde</a></li>\r\n \t<li><a href=\"https://www.populationdata.net/cartes/plus-grandes-villes-monde/\">Carte des plus grandes villes du monde</a></li>\r\n</ul>"
