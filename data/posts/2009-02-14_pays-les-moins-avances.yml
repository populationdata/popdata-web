  title: Pays les moins avancés
  body: >-
    Les pays les moins avancés (PMA) désigne une catégorie de pays créée en 1971
    par l'Organisation des Nations unies (ONU), et regroupant les pays les moins
    développés socio-économiquement de la planète.<!--more-->Ils présentent les
    indices de développement humain (IDH) les plus faibles et devraient à ce
    titre obtenir une attention particulière de la part de la communauté
    internationale. La plupart sont des états en situation de
    déliquescence.               <br />  <br />  <div style="text-align:
    center;"><a
