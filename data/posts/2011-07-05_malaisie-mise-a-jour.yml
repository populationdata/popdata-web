title: malaisie-mise-a-jour
date: 2011-07-06T00:00:00.000Z
fr:
  title: 'Malaisie : mise à jour'
  body: >-
    Le pays rejoint rapidement les standards de développement des pays les plus
    avancés, même s'il lui reste encore du chemin à parcourir. Certaines régions
    sont d'ores et déjà très développées, notamment la capitale, qui gonfle
    démesurément, ainsi que la région proche de Singapour. Mais certaines autres
    zones restent très reculées et pauvres.<!--more-->
