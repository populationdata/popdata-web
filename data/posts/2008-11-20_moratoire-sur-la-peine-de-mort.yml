title: moratoire-sur-la-peine-de-mort
date: '2008-11-21T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/onu-assemblee-generale.jpg'
fr:
  title: Moratoire sur la peine de mort
  body: >-
    L'appel à un moratoire sur la peine de mort dans le monde voté de nouveau à
    l'ONU.Une Commission de l'Assemblée générale de l'ONU a adopté jeudi 20
    novembre 2008 une résolution dans laquelle elle salue la tendance à
    l'abolition de la peine de mort dans le monde et approuve les
    recommandations du Secrétaire général de l'ONU Ban Ki-moon qui préconise de
    rendre cette peine plus restrictive et d'étendre le moratoire décrété et
    appliqué par un certain nombre de pays en attendant de l'abolir en
    droit.<!--more-->Au 1er juillet 2008, 141 pays avaient aboli la peine de
    mort en droit ou dans la pratique.   <p>« La question épineuse du moratoire
    de la peine de mort a fait jeudi encore l'objet d'un long débat au sein de
    la Troisième Commission de l'Assemblée générale, tant les 89 parrains du
    projet que la cinquantaine de pays opposés à l'abolition de la peine
    capitale restent sur leur position respective, comme cela fut le cas l'année
    dernière lors du premier examen du projet de moratoire, que l'Assemblée
    générale avait fait sien le 18 décembre 2007 », selon un <a
    href="http://www.un.org/News/fr-press/docs/2008/AGSHC3939.doc.htm">communiqué</a>.
    </p>    <p>La Commission a fini par adopter le texte par 105 voix en faveur,
    48 contre et 31 abstentions. Ce texte sera présenté à l'Assemblée générale
    en session plénière. Il peut encore faire l'objet d'un débat et d'un vote
    lors de cette prochaine session. </p>    <p>Le Secrétaire général Ban
    Ki-moon, dans son <a
    href="http://www.un.org/Docs/journal/asp/ws.asp?m=A/62/149">rapport</a>sur
    la question, recommandait de poursuivre l'action menée en vue de recourir de
    façon plus restrictive à la peine capitale, comme par exemple interdire
    l'exécution de certains groupes de personnes ou interdire la torture ou tout
    autre châtiment cruel lors de l'application de la peine capitale. </p>   
    <p>Selon lui, les contributions des tats à son rapport indiquent que la mise
    en place d'un moratoire sur l'application de la peine de mort reste une
    mesure fondamentale dans la perspective de l'abolition de jure [en droit] de
    cette forme de châtiment.</p>    <p>51 tats Membres ont fourni des
    informations, en réponse à une note verbale envoyée par le Haut Commissariat
    aux droits de l'homme, agissant au nom du Secrétaire général. Aussi bien
    dans leur réponse qu'à l'occasion du débat de la Commission sociale,
    humanitaire et culturelle, ceux qui sont favorables au moratoire ont avancé
    plusieurs raisons fondamentales, la première étant le respect du droit à la
    vie. </p>    <p>Pour les défenseurs du moratoire, la peine de mort a un
    caractère si définitif que toute erreur du système de justice pénal est
    irréparable et constitue un traitement cruel, inhumain et dégradant,
    contraire au droit international. Enfin, certains d'entre eux estiment que
    son application est discriminatoire, frappant de façon disproportionnée les
    pauvres et les minorités.</p>    <p>Les pays opposés au moratoire ont mis en
    avant le droit souverain des tats de choisir leur système pénal. Ils ont
    rappelé que le Pacte international relatif aux droits civils et politiques
    n'interdit pas la peine de mort pour les crimes les plus graves.</p>   
    <p>Source : ONU<br /> </p>
