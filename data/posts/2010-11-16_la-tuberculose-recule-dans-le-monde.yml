title: la-tuberculose-recule-dans-le-monde
date: '2010-11-17T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/tuberculose-traitements.jpg'
fr:
  title: La tuberculose recule dans le monde
  body: >-
    De vrais progrès ont été accomplis dans la lutte  contre la tuberculose
    depuis 1995 puisque 41 millions de personnes ont  été guéries, mais
    d'importants défis demeurent, car la mortalité reste  encore élevée avec 1,7
    million de décès enregistrés en 2009, soit 4 700  morts par jour, indique le
    rapport 2010 sur cette maladie, publié jeudi  par l'Organisation mondiale de
    la santé (OMS).<!--more-->Le document disponible sur internet fournit une
    évaluation complète et actualisée de l'épidémie de  tuberculose et des
    progrès accomplis dans la lutte contre la maladie aux  niveaux mondial et
    régional, ainsi que dans 212 pays et territoires.  <p>La tuberculose est une
    maladie contagieuse qui se propage par voie  aérienne. Elle est liée à la
    pauvreté et touche surtout les jeunes  adultes, à l'âge où ils sont le plus
    productifs. La très grande majorité  des décès a lieu dans les pays en
    développement.</p>   <p>Selon le rapport de l'OMS, en 2009, 9,4 millions de
    nouveaux cas de  tuberculose ont été dénombrés, dont 3,3 millions de femmes
    et 1,1  million de personnes vivant avec le VIH/Sida. La même année, la
    maladie a  tué 1,7 million de personnes, dont 380.000 femmes. Chez les
    femmes  entre 15 et 44 ans, la tuberculose figure parmi les trois plus 
    importantes causes de décès.</p>   <p>En dépit de ces chiffres encore
    élevés, l'étude de l'OMS souligne que le  taux de mortalité dû à la
    tuberculose a chuté de 35% depuis 1990 et que  le nombre de décès est
    également en baisse. Principale raison : la mise  en place par
    l'organisation, depuis 1995, des traitements de brève  durée sous
    surveillance directe (DOTS), et depuis 2006 du programme «  Halte à la
    tuberculose ». Dans le cadre de ce programme, l'OMS met en  place des
    politiques, des stratégies et des normes de santé, encourage  les efforts
    des Etats, évalue les progrès réalisés, les besoins de  financement et
    l'impact des programmes nationaux, soutient également la  recherche et
    favorise les activités de sensibilisation des populations.</p>   <p>« Halte
    à la tuberculose » a été renforcé ces dernières années par le «  Partenariat
    Halte à la tuberculose », qui repose sur un réseau de plus  de 1000
    partenaires à travers le monde, rassemblant des gouvernements,  des
    organisations régionales, des organisations non gouvernementales  (ONG), des
    bailleurs de fonds public mais aussi du secteur privé, des  centres de
    recherches ou de soins, ou encore des individus impliqués  dans le combat
    contre cette maladie.</p>   <p>« Les résultats contenus dans le rapport 2010
    confirment qu'avec le  travail de l'OMS en faveur de la mise en place de
    meilleures pratiques,  avec les financements adéquats et avec l'engagement
    des gouvernements,  nous pouvons renverser la situation », s'est félicité le
    Directeur du  Département de lutte contre la maladie au sein de l'OMS,
    Mario  Raviglione, lors de la publication du rapport.</p>    <p>« Depuis
    1995, nous avons constaté des améliorations considérables dans  la qualité
    des soins et ces améliorations ont un impact positif dans  certains des pays
    les plus pauvres du monde », a-t-il ajouté, rappelant  qu'en quinze ans, 41
    millions de personnes avaient été guéries et 6  millions de vies
    sauvées.</p>   <p>« Cela étant, avec 1,7 million de décès l'année dernière,
    ce succès est  encore beaucoup trop fragile », a-t-il tempéré, estimant que
    « si les  gouvernements sont réellement engagés dans la lutte, ils doivent
    saisir  toutes les occasions qui se présentent aujourd'hui ou dans l'avenir
    ».</p>   <p>La lutte contre la tuberculose est en effet l'un des huit
    Objectifs du Millénaire pour le développement  (OMD),  définis par les Etats
    Membres de l'ONU en 2000 et à atteindre en 2015 :  réduire de moitié
    l'extrême pauvreté, assurer une éducation primaire  pour tous, promouvoir
    l'égalité des sexes, réduire la mortalité  infantile, améliorer la santé
    maternelle, combattre des maladies telles  que le VIH/sida, le paludisme et
    la tuberculose, préserver  l'environnement et construire un partenariat
    mondial pour le  développement.</p>   <p>D'ici à 2015, les Etats se sont
    engagés à arrêter la croissance de la  propagation de la tuberculose, à
    inverser la tendance de l'incidence de  la tuberculose et à réduire la
    prévalence et la mortalité de 50% par  rapport à 1990. </p>   <p>Dans son
    rapport 2010, l'OMS souligne que les taux d'incidence au niveau  mondial
    sont en baisse, à l'exception de l'Asie du Sud-Est, où le taux  est stable.
    Elle indique aussi que les taux de mortalité à l'échelle  mondiale ont chuté
    d'environ 35% entre 1990 et 2009. « Si on arrive à  maintenir cette
    tendance, on pourra atteindre l'OMD et la cible d'une  réduction de 50%
    d'ici 2015 », conclut l'organisation.</p> <p>Source : OMS (communiqué)<br
    /></p>
