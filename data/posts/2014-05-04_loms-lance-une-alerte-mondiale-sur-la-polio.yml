title: loms-lance-une-alerte-mondiale-sur-la-polio
nameFr: L'OMS lance une alerte mondiale sur la polio
nameEn: L'OMS lance une alerte mondiale sur la polio
date: 2014-05-05T00:00:00.000Z
bodyFr: >-
  La poliomyélite risque de resurgir dans les pays où elle a pourtant déjà été
  éradiquée par le passé, selon l'Organisation mondiale de la santé (OMS), si
  rien n'est fait d'urgence pour contrer le virus.<!--more-->Les membres du
  Comité d'urgence de l'OMS réunis lundi à Genève ont  convenu à l'unanimité que
  la priorité pour tous les pays touchés par la  poliomyélite doit être
  l'interruption de la transmission du virus de la  polio à l'intérieur de leurs
  frontières « dès que possible ». De  nouvelles campagnes de vaccination avec
  le vaccin oral contre la polio,  la surveillance du virus et la vaccination de
  routine sont parmi les  principaux moyens pour interrompre la transmission de
  cette maladie. <p>Le Cameroun, le Pakistan et la Syrie sont les pays ayant le
  plus grand  risque d'exporter le virus vers d'autres pays et devraient faire
  en  sorte que tous les résidents et visiteurs de longue durée soient vaccinés 
  avant de voyager et soient munis d'une preuve de vaccination, déclare  l'OMS
  dans un communiqué de presse.</p>  <p>Le Comité d'urgence a également
  identifié les pays où le virus de la  polio est actif mais n'est actuellement
  pas transmis à des pays voisins.  Ce groupe comprend l'Afghanistan, la Guinée
  équatoriale, l'Ethiopie,  l'Iraq, Israël, la Somalie et le Nigéria.</p>  <p>«
  Si rien n'est fait, cette situation pourrait entraîner l'échec de 
  l'éradication à l'échelle mondiale de l'une des maladies les plus graves  dans
  le monde et que l'on peut prévenir grâce à la vaccination », a dit  le Comité,
  soulignant le point de vue unanime des membres selon  lesquels les conditions
  pour lancer une alerte de santé publique  mondiale sont réunies.</p>  <p>Outre
  la vaccination, l'OMS a recommandé que les gouvernements au plus  haut niveau
  déclarent officiellement que l'interruption de la  propagation de la
  poliomyélite est une urgence nationale de santé  publique.</p>  <p>Selon le
  Comité, il y a de plus en plus de preuves que les voyageurs adultes ont joué
  un rôle dans la propagation de la maladie.</p>  <p>La polio frappe
  habituellement les enfants de moins de cinq ans. Le  virus pénètre dans
  l'organisme par la bouche et se multiplie dans les  intestins attaquant le
  système nerveux et pouvant causer une paralysie  totale en quelques heures.
  Une infection sur 200 entraîne une paralysie  irréversible et chez les
  personnes paralysées, 5 à 10% meurent lorsque  leurs muscles respiratoires
  cessent de fonctionner, selon les chiffres  des Nations Unies.</p>  <p>Notant
  la tendance à la hausse des infections dans certaines parties  d'Asie,
  d'Afrique et du Moyen-Orient, l'ONU et ses partenaires ont  relancé des
  campagnes de vaccination massives le mois dernier en Syrie,  en Iraq et en
  Egypte, avec l'objectif d'atteindre 22 millions d'enfants.</p>  <p>Source :
  OMS<br /></p>
