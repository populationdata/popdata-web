bodyFr: "[caption id=\"attachment_40114\" align=\"aligncenter\" width=\"1514\"]<a href=\"https://www.populationdata.net/2018/07/18/mandela-day/mandela/\" rel=\"attachment wp-att-40114\"><img class=\"size-full wp-image-40114\" src=\"https://www.populationdata.net/wp-content/uploads/2018/07/Mandela.png\" alt=\"Nelson Mandela\" width=\"1514\" height=\"1124\" /></a> Nelson Mandela[/caption]\r\n<p style=\"text-align: justify;\">Aujourd'hui nous fêtons le centenaire de la naissance de Nelson Mandela. Le « Mandela Day ». Mandela incarnera toujours la lutte contre l'oppression, la résistance, face à cette impitoyable machine à broyer des vies que sont la bêtise humaine, le racisme, l'apartheid, la xénophobie.</p>"
