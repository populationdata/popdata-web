title: neuf-catastrophes-naturelles-sur-dix-sont-desormais-liees-au-climat
nameFr: Neuf catastrophes naturelles sur dix sont désormais liées au climat
nameEn: Neuf catastrophes naturelles sur dix sont désormais liées au climat
date: 2008-12-05T00:00:00.000Z
bodyFr: >-
  A l'occasion de la conférence sur le changement climatique de Poznan, Pologne,
  les Nations unies ont indiqué que neuf catastrophes naturelles sur dix sont
  désormais liées au climat. A lire sur BioDir.com. <br />
