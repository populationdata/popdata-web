  title: Neuf catastrophes naturelles sur dix sont désormais liées au climat
  body: >-
    A l'occasion de la conférence sur le changement climatique de Poznan,
    Pologne, les Nations unies ont indiqué que neuf catastrophes naturelles sur
    dix sont désormais liées au climat. A lire sur BioDir.com. <br />
