title: lacidification-des-oceans-progresse-a-un-rythme-sans-precedent
date: 2008-10-16T00:00:00.000Z
fr:
  title: Lacidification des océans progresse à un rythme sans précédent
  body: >-
    Lacidification des océans, due à labsorption en grande quantité de dioxyde
    de carbone, saccélère à un rythme sans précédent et menace les écosystèmes
    marins et les moyens de subsistance de dizaines de millions de personnes,
    ont conclu les scientifiques lors dun récent symposium à Monaco. A lire sur
    BioDir.com, le blogue de l'environnement.  <br />
en:
  title: Lacidification des océans progresse à un rythme sans précédent
