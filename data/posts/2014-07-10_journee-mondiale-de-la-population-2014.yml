  title: Journée mondiale de la population 2014
  body: >-
    Le 11 juillet est la Journée mondiale de la Population célébrée par l'ONU et
    le Programme des Nations Unies pour le développement. En 2014 elle met
    l'accent sur « investir dans la jeunesse ».<!--more-->Les questions de
    population sont au cur de la lutte contre la pauvreté et  la promotion du
    développement durable.<br />Taux de croissance démographique, pyramide des
    âges vieillissante, fertilité et  mortalité, migrations internationales,
    influencent tous les aspects du développement  humain, économique et
    social.  <br />Les gouvernements doivent pouvoir  recueillir et analyser les
    tendances démographiques grâce aux recensements, afin de pouvoir  mettre en
    uvre des politiques qui répondent aux besoins présents et  surtout
    futurs.<br />Les tendances démographiques sont influencées par les
    décisions  individuelles relatives à la procréation. Dans ce contexte, la
    santé  reproductive et légalité des sexes sont des éléments
    déterminants.     <br /><br />La Journée mondiale de la population célébrée
    chaque année le  11 juillet a pour objectif dattirer lattention sur lurgence
    et  limportance des questions de population. Elle a été instituée par le 
    Conseil dadministration du Programme des Nations Unies pour le 
    développement en 1989.<br />En 2014, la Journée mondiale de la population
    est consacrée à la  jeunesse.<br /><br />Dans le monde, actuellement, 1,8
    milliard de jeunes façonnent  les réalités sociales et économiques, les
    normes et les valeurs, et  préparent l'avenir de notre planète. Pourtant,
    trop de jeunes continuent  de lutter contre la pauvreté, l'inégalité et les
    violations des droits  humains qui les empêchent de réaliser leur potentiel
    personnel et  collectif.<br />Protéger les droits des adolescents et des
    jeunes en général et  investir dans leur avenir est essentiel à leur
    développement ainsi qu'à  celui de leurs familles, leurs communautés et
    leurs pays. <br />Pour cela il  est nécessaire de leur offrir une éducation
    de qualité, des emplois  décents, les moyens de subvenir à leurs besoins et
    l'accès aux  informations et aux soins concernant la santé sexuelle et
    reproductive, y  compris l'éducation sexuelle.<br />
