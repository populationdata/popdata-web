title: royaume-uni-baby-boom
nameFr: 'Royaume-Uni : baby boom'
nameEn: 'Royaume-Uni : baby boom'
date: 2013-08-19T00:00:00.000Z
bodyFr: >-
  Le Royaume-Uni a connu un véritable baby boom en 2012, avec la plus forte
  croissance démographique depuis 1972. Le pays a vu sa population augmenter de
  420 000 personnes, principalement grâce à l'immigration.
