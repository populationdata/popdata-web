nameFr: Carte de localisation des séismes dans le monde
nameEn: Carte de localisation des séismes dans le monde
date: 2010-02-27T00:00:00.000Z
bodyFr: >-
  Voici une carte instructive qui indique la position de 358 000 séismes sur la
  période 1963-1998. On voit nettement les "points noirs" dans le monde, le long
  des lignes de partage des plaques tectoniques.<!--more-->[voir carte dans
  colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake Hazards
  Program<br />
