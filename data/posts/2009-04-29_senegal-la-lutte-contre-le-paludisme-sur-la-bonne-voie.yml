  title: 'Sénégal : la lutte contre le paludisme sur la bonne voie'
  body: >-
    Dans la région de Khombole, au Sénégal, le nombre de cas de paludisme a
    chuté de 98 pour cent ces 10 dernières années. Si les moustiquaires longue
    durée à deux dollars et les nouveaux médicaments, subventionnés par le
    gouvernement, ont permis de réduire les cas de paludisme, les visites
    rendues à domicile dans les 60 villages de la région y ont également
    contribué, selon une association locale de lutte contre le
    paludisme.<!--more-->« Donner à quelquun une moustiquaire, ça ne suffit pas
    », a expliqué El Hadj Diop, président dune association de lutte contre le
    paludisme, à Thienaba, village de Khombole, situé à 80 kilomètres au nord de
    Dakar. M. Diop a ainsi expliqué que des bénévoles se rendaient à limproviste
    chez les habitants, après la distribution des moustiquaires.           <br
    />  <br />           « On prend au sérieux linstallation des moustiquaires.
    Si quelquun na pas installé sa moustiquaire, on lui fait payer un dollar. »
    Depuis que des amendes ont commencé à être infligées, en 2006, seules six
    personnes ont dû en payer. « [Les gens pensent] que cest dommage de ne pas
    installer sa moustiquaire. Personne na dû payer damende depuis longtemps.
    »           <br />  <br />           En 2008, 57 cas de paludisme ont été
    signalés à Khombole contre 3 542 il y a neuf ans, selon les registres
    médicaux de la région.           <br />  <br />  <table height="124"
