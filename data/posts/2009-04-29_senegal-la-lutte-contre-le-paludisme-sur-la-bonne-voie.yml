    153); font-family: tahoma;">Source:&nbsp;Autorités sanitaires régionales de
    Khombole</td>     </tr>   </tbody> </table> Le taux dutilisation des
    moustiquaires augmente généralement de 10 à 23 pour cent lorsque des visites
    à domicile sont effectuées après la distribution des moustiquaires, selon
    les Centres américains de contrôle et de prévention des maladies, dont les
    estimations reposent sur diverses études menées au Togo, au Niger, en Sierra
    Leone et à Madagascar.           <br />  <br />           Depuis 2004, aucun
    décès causé par le paludisme na été signalé, selon M. Diop. « Je ne peux
    même pas vous dire combien de décès nous avions il y a 10 ans. Plus que je
    ne peux en compter. Jai perdu ma fille de 12 ans. »           <br />  <br
    />           Sa fille sétait sentie malade, un jour, en rentrant de lécole,
    et deux jours plus tard, elle était décédée, à son domicile, a-t-il
    raconté.           <br />  <br />           Depuis que 60 villages ont formé
    des comités chargés de veiller à lutilisation des moustiquaires, qui
    envoient des bénévoles parler de santé aux habitants, et ont commencé à
    créer des cercles de prêt, en 2001, pour acheter des moustiquaires et des
    médicaments contre le paludisme aux familles qui navaient pas les moyens de
    sen procurer, les décès causés par le paludisme sont « de lhistoire ancienne
    », a expliqué M. Diop à IRIN.           <br />  <br />           A léchelle
    nationale, si 60 pour cent des ménages ont reçu des moustiquaires, seule la
    moitié dentre elles sont utilisées, selon une enquête menée en décembre
    2008. Ce taux dépend de la saison, selon Mame Birame Diouf, directeur
    adjoint du Programme national de contrôle du paludisme. « Davantage de gens
    utilisent les moustiquaires pendant la saison des pluies [et du paludisme],
    qui se termine en octobre, chez nous. » Lobjectif est datteindre les 80 pour
    cent, selon M. Diouf.           <br />  <br />           Sil nest pas
    précisé, à la distribution des moustiquaires, que celles-ci devraient être
    réservées en priorité aux femmes et aux enfants de moins de cinq ans (les
    plus vulnérables au paludisme), les hommes risquent dutiliser la seule
    moustiquaire de leur famille, laissant leurs enfants dormir sans protection,
    dans les cuisines et les zones communes, selon les chercheurs de la Tulane
    University School of Public Health and Tropical Medicine.          <br /> 
    <br />          Source : IRIN          <br type="_moz" />
