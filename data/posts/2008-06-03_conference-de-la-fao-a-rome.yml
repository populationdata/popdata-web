title: conference-de-la-fao-a-rome
date: 2008-06-04T00:00:00.000Z
fr:
  title: Conférence de la FAO à Rome
  body: >-
    L'Organisation des Nations unies pour l'alimentation et l'agriculture (FAO)
    réunit à son siège de Rome en Italie les principaux pays donateurs dans le
    cadre d'une conférence internationale. En effet, la crise mondiale actuelle
    des produits alimentaires affecte des centaines de millions de personnes.
    Les prix des matières premières agricoles ont très fortement augmenté ces
    derniers mois, plusieurs facteurs étant en cause, dont l'augmentation du
    prix du pétrole.              <br /><!--more-->La FAO a dû elle aussi revoir
    à la hausse ses demandes de dons, ses besoins se chiffrent en effet à
    plusieurs milliards de dollars USD par an. Ban Ki-moon, le secrétaire
    général des Nations unies, a parlé d'un budget annuel de 15 à 20 milliards
    pour lutter efficacement contre la faim dans le monde.             <br
    />             Mais il ne s'est pas arrêté à la seule demande d'assistance
    des pays pauvres. Ceux-ci souhaiteraient de plus en plus remettre à niveau
    leur agriculture par exemple, et relancer les diverses productions
    vivrières, dont l'abandon de certaines ont conduit des pays entiers à une
    dépendance quasi totale vis-à-vis des importations. Ces importations
    provenant notamment des grands pays riches ultra subventionnés, et des pays
    grands producteurs. Les céréales sont particulièrement mises en
    cause.             <br />            Les causes de la crise actuelle sont
    connues : prix en forte hausse dans divers secteurs, dont l'énergie et les
    matières premières agricoles.            <br />            L'énergie, à
    cause de l'augmentation de la consommation de pétrole et ses dérivés dans
    des pays à forte croissance économique comme l'Inde ou la Chine, mais
    également par la mise en concurrence des agrocarburants avec les cultures
    vivrières.            <br />            La demande en agrocarburants ayant
    elle aussi fortement augmenté, la pressions sur les terres agricoles
    disponibles est de plus en plus élevée, augmentant du même coup les
    prix.            <br />           Les grands pays producteurs de maïs, par
    exemple, voient ainsi leurs revenus croître, au dépend des pays pauvres qui
    n'ont pour certains pas assez de possibilités de production.           <br
    />           Le riz, le blé, le maïs, sont de plus en plus demandés à
    travers le monde, et de moins en moins produits. Certains pays producteurs
    commencent même à interdire leurs exportations afin de pouvoir répondre plus
    adéquatement à leur demande intérieure. Ce qui n'est pas sans conséquences à
    la fois sur le prix de ces denrées, et sur les populations des pays
    importateurs qui souffrent finalement dans tous les cas.           <br /> 
    <br />           On estime à +50% les besoins en alimentation au niveau
    mondial d'ici 2030. Les dernières surfaces agricoles disponibles ou en
    jachère devront dès lors être mises en service. Certaines terres arables ne
    sont pas encore exploitées ou presque.   <br />  L'Afrique est dans ce cas,
    de nombreux paysans n'étant tout simplement plus en mesure de produire. Le
    prix du pétrole est trop élevé pour que certaines productions soient
    rentables, les productions vivrières notamment. Les paysans privilégient
    donc les produits d'exportation en forte demande comme ceux destinés aux
    agrocarburants. Or, ceux-ci demandent beaucoup moins de main
    d'oeuvre.         <br />         Les jeunes partent donc vers les grandes
    villes tenter de trouver un travail, et vont grossir les effectifs des
    bidonvilles. La main d'oeuvre étant plus rare pour les productions
    vivrières, il faut moderniser cette agriculture en la mécanisant, ce qui
    n'est donc pas toujours possible du fait de la cherté du pétrole. C'est un
    véritable cercle vicieux.          <br />        C'est le coeur du problème
    selon de nombreux spécialistes des pays en développement, mais les
    politiques libérales du FMI et de la banque mondiale orchestrées depuis des
    dizaines d'années ont conduit à la situation actuelle que dénoncent certains
    leaders des pays du sud.        <br />  <br />        La conférence de la
    FAO ressemble à une solution de la dernière chance pour des centaines de
    millions de personnes dans le monde. Il ne faut pas pour autant en attendre
    une révolution agricole dans le monde, ni une orientation vers une
    agriculture plus durable. Les dirigeants de la planète ont suffisamment
    prouvé leur désintérêt chronique face aux déboires des pays pauvres,
    déboires qu'ils ont eux-mêmes créés en favorisant la spéculation financière
    à l'origine de la crise actuelle.        <br />
