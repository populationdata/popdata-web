title: >-
  lonu-a-publie-un-rapport-sur-les-perspectives-de-la-population-mondiale-dici-2300
date: '2005-01-08T00:00:00.000Z'
fr:
  title: >-
    L'ONU a publié un rapport sur les perspectives de la population mondiale
    d'ici 2300
  body: >-
    François Héran, directeur de l'Ined, décortique                le rapport de
    «démographie-fiction» de l'ONU,                qui se projette jusqu'en 2300
    : «La population mondiale entre                explosion et
    implosion».<!--more-->Cela                a-t-il un sens d'établir, comme
    l'ONU l'a fait dans un rapport                publié en novembre, des
    projections de la population mondiale                jusqu'en... 2300 ? <br
    /><br />«Oui», estime François Héran,                directeur de l'Institut
    national d'études démographiques                (Ined), dans un texte publié
    aujourd'hui par la revue Population                et Sociétés. <br />Pas
    tant, selon lui, pour l'intérêt                statistique, mais plutôt pour
    l'utilité pédagogique.  Si                l'on en croit l'ONU, la population
    mondiale continuerait en effet                de croître jusqu'en 2075 (avec
    un maximum historique à                9,2 milliards d'habitants) avant de
    se stabiliser, ou bien d'exploser                ou d'imploser, selon que la
    fécondité se maintient                au-dessus du niveau de remplacement
    des générations                ou reste durablement en dessous. <br /><br
    />L'explosion (à 36,4 milliards                d'habitants en 2300) ou
    l'implosion (à 2,3 milliards) apparaissant                comme des
    perspectives terrifiantes, l'exercice de démographie-fiction               
    peut permettre, selon François Héran, de montrer comment               
    échapper aux scénarios catastrophes. <br />Et faire de la               
    «démographie-action». <br /><br /><span style="font-weight:
    bold;">Pourquoi                avez-vous éprouvé le besoin de revenir sur le
    travail de l'ONU ? </span><br /><br />Parce                que je le trouve
    très audacieux. L'idée de se projeter                sur trois siècles, cela
    paraît fou. Et la première                réaction des démographes a
    d'ailleurs été                négative. Pour eux, cela n'a pas de sens, on
    ne peut être                sûr de rien à cet horizon. <br />Toutefois,
    l'ONU a eu cette                réaction assez intelligente d'inviter un
    panel de démographes                à commenter son rapport. J'ai fait
    partie de ceux qui ont                été sollicités, et c'est vrai que,
    dans un                second temps, après m'être montré
    réticent,                j'ai fini par trouver l'idée intéressante. <br />A
    mesure que l'on discutait, les démographes présents
    découvraient                des vertus pédagogiques au projet. <br />Au
    final, ils ont estimé,                en majorité, que ce travail valait le
    coup. Bon, c'est vrai,                on ne prend pas trop de risques, on ne
    sera plus là en 2300                pour dire si on avait tout faux ! <br
    />C'est vrai aussi que l'ONU n'avait                pas vraiment besoin
    d'aller jusqu'en 2300, elle pouvait s'arrêter                à 2150 ! <br
    />Mais le responsable de l'étude, qui arrivait                à la fin de
    son mandat, a voulu frapper un gros coup. Pourquoi                pas... <br
    /><br /><span style="font-weight: bold;">Vous                montrez que le
    scénario le plus simple, qui consiste à                geler les niveaux
    actuels de fécondité, aboutit à                des résultats
    «extravagants».</span><br /><br />On                a pris un exemple
    frappant, celui de la France. Sur la base d'une                fécondité
    initiale d'environ 1,9 enfant par femme                en métropole et de
    2,2 dans les départements et territoires               d'outre-mer, le gel
    des taux de fécondité sur trois                siècles finirait, selon les
    calculs de l'ONU, par inverser                le rapport numérique des deux
    populations : la métropole                ne compterait plus que 21 millions
    d'habitants en 2300 contre...                234 millions outre-mer ! <br
    /><br />De la même façon, si l'on                gèle pendant des décennies
    l'écart de fécondité                entre immigrés et Français d'origine,
    l'écart                en terme de population se creuse de façon
    exponentielle.                Cela n'a pas de sens. <br />La réalité devient
    irréelle.                L'ONU le dit d'ailleurs très bien : c'est un
    exercice par                l'absurde. <br />Ce                qui est vrai,
    c'est que, si on a des taux inférieurs au seuil                de
    remplacement (1,8), on va vers l'implosion, l'effondrement de               
    la population. Et si on a des taux supérieurs, on a un
    baby-boom                permanent. Nous sommes donc, d'une certaine
    manière, condamnés                à nous situer entre implosion et
    explosion. <br />Nous n'avons                pas d'autre modèle possible que
    l'équilibre.<br /><br />Bien                sûr, le tsunami en Asie est venu
    pour nous le rappeler, le                parcours de l'humanité dans les
    siècles à venir                ne sera pas tranquille. Tout est possible.
    Néanmoins, cet                exercice par l'absurde mené par l'ONU permet
    de dire que                cela a un sens de se fixer l'équilibre. Et c'est
    quelque                chose que l'on peut raisonnablement faire.<br /><br
    /><span style="font-weight: bold;">Vous                faites preuve d'un
    étonnant optimisme sur la capacité                de l'humanité à maintenir
    le cap...</span><br /><br />Je                suis frappé par l'histoire du
    tsunami. A la suite de cette                catastrophe, un formidable
    effort de réflexion s'est engagé                pour tenter de prémunir les
    pays menacés contre ce                type de phénomène. Ce qui devrait
    progresser dans                les siècles à venir, ce n'est pas seulement
    la notion                de risque, c'est aussi la capacité de l'humanité
    à                prévenir et surveiller les dangers, à rectifier
    le                tir. <br />Regardez, le seul fait de savoir exactement
    combien il y a                d'hommes sur terre, c'est intéressant. Moi, je
    trouve extraordinaire                non pas qu'on approche de 7 milliards
    d'habitants, mais qu'on le                sache. Nous disposons d'un tableau
    de bord qui sera de plus en plus                perfectionné. <br /><br
    />Autre                exemple qui m'incite à l'optimisme : ces pays comme
    la Chine,                l'Inde et certaines régions du Caucase qui
    pratiquent l'avortement                sélectif des filles. Des démographes
    ont essayé                de montrer ce que cela donnerait plus tard s'il y
    avait une vaste                majorité de garçons sur la planète. On
    voit                tout de suite le déséquilibre. Eh bien,
    dès                que l'on a commencé à sentir cet écart se
    creuser,                gouvernements, ONG et organisations internationales
    ont réagi                avec une grande virulence. Ce qui a entraîné
    notamment                l'interdiction de l'échographie dans certains pays.
    Il n'y                a pas de raison que l'on perde cette capacité de
    réaction.<br /><br />Par Alexandra SCHWARTZBROD<br /><br />Sources :
    Libération                <br /><a
    href="http://www.populationmondiale.com/">voir le compteur en               
    temps réel de la population mondiale</a>  <p>&nbsp;</p>
