title: plus-de-4-millions-de-seropositifs-beneficient-dun-traitement
date: 2009-10-02T00:00:00.000Z
fr:
  title: Plus de 4 millions de séropositifs bénéficient d'un traitement
  body: >-
    Plus de quatre millions de personnes bénéficiaient fin 2008 d'un traitement
    antirétroviral dans les pays à revenu faible ou intermédiaire, ce qui
    représente une augmentation de 36% en un an et une multiplication par dix
    sur cinq ans du nombre de ces patients, selon un nouveau rapport publié
    mercredi par l'Organisation mondiale de la santé (OMS), le Fonds des Nations
    Unies pour l'enfance (UNICEF) et le Programme commun des Nations Unies sur
    le VIH/sida (ONUSIDA).<!--more-->Le rapport, intitulé « Vers un accès
    universel : étendre les interventions prioritaires liées au VIH/sida dans le
    secteur de la santé », fait état d'autres progrès, notamment d'une extension
    du conseil et du dépistage du VIH et d'un meilleur accès aux services de
    prévention de la transmission mère-enfant du virus. <p>« Ce rapport montre
    que d'immenses progrès ont été faits dans la lutte contre le VIH/sida dans
    le monde », a déclaré le directeur général de l'OMS, le Dr Margaret Chan. «
    Mais nous ne devons pas nous nous en tenir là. Au moins cinq millions de
    personnes vivant avec le VIH n'ont toujours pas accès à un traitement et à
    des soins qui pourraient améliorer leur espérance de vie. Beaucoup de gens
    n'ont pas accès aux services de prévention dont ils auraient besoin. Les
    gouvernements et les partenaires internationaux doivent agir plus vite pour
    parvenir à l'accès universel au traitement », a-t-elle ajouté.</p> 
    <p>L'accès au traitement antirétroviral continue à s'élargir rapidement.
    Dans les pays à revenu faible ou intermédiaire, 42% des 9,5 millions de
    personnes qui avaient besoin d'un traitement y avaient effectivement accès
    en 2008, contre 33% en 2007. C'est en Afrique subsaharienne, où surviennent
    les deux tiers des infections à VIH, que l'on a constaté les plus grands
    progrès. </p>  <p>Le prix des antirétroviraux les plus couramment utilisés a
    très nettement baissé ces dernières années, ce qui a permis de rendre le
    traitement plus accessible. Cependant, si le prix des traitements de
    première intention a baissé de 10% à 40% entre 2006 et 2008, les traitements
    de deuxième intention restent onéreux.</p>  <p>Malgré les récents progrès,
    les services de traitement sont encore loin de répondre aux besoins et la
    crise économique mondiale a remis en question leur pérennité. Chez de
    nombreux patients, le diagnostic est posé tardivement, alors que la maladie
    a déjà progressé, ce qui entraîne un retard dans l'instauration du
    traitement antirétroviral et de forts taux de mortalité au cours de la
    première année.</p>  <p>Selon des données récentes, la disponibilité des
    services de conseil et de dépistage du VIH s'améliore. Dans 66 pays, le
    nombre d'établissements de santé qui proposent ces services a augmenté
    d'environ 35% entre 2007 et 2008. </p>  <p>En outre, de plus en plus de gens
    ont recours aux services de conseil et de dépistage. Selon les données
    rapportées, dans 39 pays, le nombre total de tests de dépistage du VIH
    effectués a plus que doublé entre 2007 et 2008. Toutes régions confondues,
    93% des pays ayant rapporté des données proposaient en 2008 le dépistage
    gratuit du VIH dans les établissements de santé du secteur public. </p> 
    <p>Néanmoins, la majorité des personnes qui vivent avec le VIH ignorent
    encore leur statut sérologique. Le faible recours aux services de dépistage
    s'explique en partie par la méconnaissance des risques d'infection et la
    crainte de la stigmatisation et de la discrimination.</p>  <p>En 2008,
    l'accès des femmes et des enfants aux services de prise en charge du VIH
    s'est amélioré. En 2008, environ 45%  contre 35% en 2007  des femmes
    enceintes séropositives ont bénéficié d'un traitement antirétroviral pour
    éviter la transmission du VIH à l'enfant et, dans les pays à revenu faible
    ou intermédiaire, 21% environ des femmes enceintes, contre 15% en 2007, ont
    bénéficié d'un dépistage du VIH.</p>  <p>Davantage d'enfants bénéficient de
    programmes pédiatriques de traitement antirétroviral : le nombre de moins de
    15 ans ayant reçu un tel traitement est passé d'environ 198 000 en 2007 à
    275 700 en 2008, soit 38% de ceux qui en avaient besoin.</p>  <p> l'échelle
    mondiale, le sida reste la première cause de mortalité chez la femme en âge
    de procréer. « Bien que l'on prête une attention croissante aux femmes et
    aux enfants dans la lutte mondiale contre le VIH/sida, la maladie a toujours
    un effet dévastateur sur leur santé, leurs moyens de subsistance et leur
    survie », selon le directeur général de l'UNICEF, Ann M. Veneman.</p> 
    <p>Source : ONUSIDA<br /></p>
