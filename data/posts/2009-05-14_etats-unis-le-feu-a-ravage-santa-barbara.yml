nameEn: 'Etats-Unis : le feu a ravagé Santa Barbara'
date: 2009-05-15T00:00:00.000Z
bodyFr: >-
  La région de Santa Barbara, en Californie, a été ravagée par un gigantesque
  incendie qui a détruit des milliers d'hectares dans la forêt national de Los
  Padres, aux portes de la ville. 75 bâtiments ont été détruits également, et
  des milliers de résidents ont dû être évacués. Voici une image satellite qui
  en dit long.<!--more-->Sur l'image satellite, on voit clairement la zone
  brûlée dans la forêt qui surplombe la ville.<br /><br />[voir image satellite
  en colonne centrale -&gt;]<br />
