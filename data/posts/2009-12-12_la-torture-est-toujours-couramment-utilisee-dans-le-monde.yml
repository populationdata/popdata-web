title: la-torture-est-toujours-couramment-utilisee-dans-le-monde
date: 2009-12-13T00:00:00.000Z
fr:
  title: La torture est toujours couramment utilisée dans le monde
  body: >-
    Vingt-cinq ans après l'adoption de la Convention contre la torture et les
    autres traitements cruels, inhumains ou dégradants, le Comité des Nations
    Unies contre la torture a constaté qu'il était fréquent que ses
    recommandations et certaines dispositions même de la Convention ne soient
    pas appliquées par les états parties.<!--more-->Malgré l'adoption d'un cadre
    légal conséquent, « on ne peut dire que la torture ait diminué », a averti
    jeudi le président du comité, Claudio Grossman, à l'occasion du 25ème
    anniversaire de la Convention. <br />  <p>L'objectif de ce texte est de
    rendre plus effectif le combat contre la torture et les mauvais traitements
    partout dans le monde. A ce jour, 146 états l'ont ratifié ou signé sur les
    192 états membres des Nations Unies, a indiqué M. Grossman. Toutefois, « sa
    pleine mise en uvre est loin d'être achevée ». <br /></p>  <p>Parmi les
    principaux obstacles, il a cité le refus d'adopter une définition claire de
    la torture, de la criminaliser et d'établir des sanctions adaptées. Figurent
    aussi l'absence d'enquête sur les allégations de torture et l'impunité pour
    les auteurs de tels actes.</p>  <p>Claudio Grossman a attiré l'attention sur
    les expulsions, les renvois ou les extraditions de personnes vers des pays
    où il est à craindre qu'elles soient torturées. « Des conditions de
    détention déplorables sont toujours la norme dans de trop nombreux pays », a
    encore déploré le président du Comité contre la torture. Et, a-t-il
    constaté, il est rare qu'une indemnisation ou une compensation soit accordée
    à une victime de torture.</p>  <p>Claudio Grossman a appelé tous les états
    membres des Nations unies à ratifier ou à signer la Convention. Il a appelé
    les états parties à la mettre en uvre ou à retirer leurs réserves pour ceux
    qui en ont émises. Il leur demande d'indiquer au Comité les mesures qu'ils
    ont prises pour prévenir la torture et les mauvais traitements. « Ce n'est
    qu'ainsi que nous pourrons nous rapprocher du monde meilleur que nous avons
    imaginé il y a 25 ans », a-t-il dit.</p>  <p>Source : ONU<br /></p>
