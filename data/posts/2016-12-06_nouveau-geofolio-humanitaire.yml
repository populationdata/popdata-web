bodyFr: "[caption id=\"attachment_33038\" align=\"aligncenter\" width=\"1700\"]<a href=\"https://www.populationdata.net/geofolios/geofolio-humanitaire/\" rel=\"attachment wp-att-33038\"><img class=\"wp-image-33038 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Camp-de-refugies-Zaatri-U.S.-Department-of-State.jpg\" alt=\"Camp de réfugiés syriens à Za'atri, Jordanie\" width=\"1700\" height=\"1042\" /></a> Camp de réfugiés syriens à Za'atri, Jordanie. Photo : U.S. Department of State.[/caption]\r\n<p style=\"text-align: justify;\">Nous vous proposons un nouveau <a href=\"https://www.populationdata.net/geofolios/\">GéoFolio</a>, après celui concernant l'<a href=\"https://www.populationdata.net/geofolios/geofolio-urbanisation/\">urbanisation vue de l'espace</a>. Cette fois-ci, il s'agit d'un <a href=\"https://www.populationdata.net/geofolios/geofolio-humanitaire/\">GéoFolio sur l'humanitaire</a>. Des images impressionnantes, de grandes photos et des cartes édifiantes, à partager. Parce que notre monde est aussi fait de <a href=\"https://www.populationdata.net/2016/06/20/65-millions-de-deracines-monde/\">millions de réfugiés</a>\_et de déplacés. Il y a environ 65 millions de déracinés dans le monde, soit approximativement la population de la <a href=\"https://www.populationdata.net/pays/france/\">France</a> !</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/geofolios/geofolio-humanitaire/\">GéoFolio : Humanitaire</a></strong></li>\r\n</ul>"
