title: charlize-theron-messagere-de-la-paix
date: 2008-11-18T00:00:00.000Z
fr:
  title: 'Charlize Theron, Messagère de la paix'
  body: >-
    L'actrice sud-africaine Charlize Theron, qui vient d'être nommée Messagère
    de la paix des Nations Unies, a déclaré lundi qu'elle souhaitait apporter sa
    contribution à la recherche de solutions dans le combat contre la violence
    faite aux femmes.<!--more--><img border="0" align="left"
    src="/images/articles/charlize-theron-onu.jpg" />L'actrice, qui a remporté
    l'Oscar de la meilleure actrice de l'Académie du Film d'Hollywood en 2003,
    est une militante de la lutte contre les violences faites aux femmes. « Dès
    1999, j'ai commencé à travailler avec les équipes du « Cape Town RapeCrisis
    Center » pour répondre à la vague de viols qui sévissait dans la ville »,
    a-t-elle dit lors d'une conférence de presse au siège des Nations Unies à
    New York.     <p> Elle a ajouté qu'elle avait, depuis, lancé sa propre
    association, la « Charlize Theron Africa Outreach Program » qui est active
    dans d'autres pays du continent africain.</p> <p> L'actrice, qui rejoint
    neuf autres Messagers de la paix, aura pour mission de sensibiliser le grand
    public aux objectifs de la campagne lancée par le Secrétaire général des
    Nations Unies en février 2008 sous le slogan : « End Violence Against Women
    » [Stop à la violence contre les femmes]. La campagne veut éveiller les
    consciences face à un fléau qui, quotidiennement, affecte une femme sur
    trois dans le monde. </p> <p> « Pour mettre fin à l'intolérable, il est
    indispensable que les populations les plus touchées saisissent l'ampleur du
    mal dont elles sont victimes », a dit Charlize Theron, attirant l'attention
    sur la situation particulière de l'Afrique du Sud, « où la conjonction
    catastrophique » des viols et de la pandémie du VIH/sida continue de faire
    énormément de ravages. </p> <p> Selon elle, l'appui qu'elle va recevoir de
    l'ONU lui permettra de mieux comprendre d'autres situations complexes, comme
    le conflit en République démocratique du Congo (RDC) où le viol est utilisé
    comme une arme de guerre. « Il en est de même », a-t-elle encore dit, « de
    la violence contre les femmes et les filles en Amérique du Sud : grâce à
    l'expertise des agences de l'ONU et à une plus grande information, j'espère
    apporter ma contribution et l'efficacité de mes actions à la recherche de
    solutions à un problème global ». </p> <p> Elle a jugé indispensable de
    lever les tabous et les malentendus qui font que violer ou battre une femme
    est considéré comme une chose normale. « Il faut également éliminer
    certaines croyances qui servent de justification aux auteurs de certains
    crimes ». « En Afrique du Sud, par exemple, une rumeur a couru que violer
    une fille vierge pouvait faire guérir le violeur du sida », s'est insurgée
    la nouvelle Messagère de la paix. </p> <p>  un journaliste qui lui demandait
    si Hollywood devait s'emparer de sujets plus sociaux, Charlize Theron a
    répondu que ses films les plus sérieux, comme « North Country », où le
    personnage qu'elle incarne a subi des violences domestiques, étaient aussi
    ceux qui ont connu le moins de succès au box-office. Elle a souhaité que sa
    contribution en tant que Messagère de la paix incite le monde du cinéma
    commercial à investir davantage dans la promotion d'uvres grand public à
    caractère social, répondant ainsi au vu exprimé publiquement par le
    Secrétaire général de l'ONU Ban Ki-moon.                <br />   </p>
    <p>Source : ONU               <br />   </p>
