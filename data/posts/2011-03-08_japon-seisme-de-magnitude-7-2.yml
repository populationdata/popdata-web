fr:
  title: 'Japon : séisme de magnitude 7.2'
  body: >-
    Un séisme de forte puissance, de "magnitude du moment" 7.2, s'est produit au
    large des côtes orientales du Japon. L'épicentre est situé à 168km à l'est
    de la grande ville de Sendaï, tout près d'une grande et profonde fosse
    marine. Le tremblement de terre a eu lieu à 11h45 heure locale.<!--more-->Ce
    séisme, qui a été ressenti jusqu'à Tokyo, n'aurait produit aucun dégât et on
    ne déplore aucune victime.<br />Une alerte au tsunami a été déclenchée, et
    30 minutes plus tard, une première vague d'une hauteur de 60cm a atteint les
    côtes, sans faire de dégâts.<br /><br />Situé sur la "ceinture de feu" du
    Pacifique, le pays connaît très régulièrement des tremblements de terre, la
    plupart non perceptibles par les humains.<br /><br />[carte dans colonne
    centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards Program
