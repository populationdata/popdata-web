  Les forêts jouent un rôle essentiel dans la lutte contre les changements
  climatiques
date: 2008-10-17T00:00:00.000Z
bodyFr: >-
  Les forêts jouent un rôle essentiel dans le bilan énergétique de la planète et
  la lutte contre le changement climatique, souligne l'Organisation des Nations
  Unies pour l'alimentation et l'agriculture (FAO), dans la perspective de la
  première Semaine européenne des forêts, qui se tiendra au siège de
  l'Organisation à Rome du 20 au 24 octobre.<!--more--><img border="0"
  align="left" src="/images/articles/fao-forets.jpg" />Les forêts d'Europe
  grandissent au rythme d'environ 360 millions de m3 par an, dont seulement les
  deux tiers sont exploités. Les forêts couvrent 44% de la superficie émergée de
  l'Europe et continuent à s'étendre. La collaboration entre les forêts et les
  secteurs qui y sont associés est cruciale si nous voulons tirer pleinement
  parti des multiples ressources que nous offrent les forêts, indique le
  sous-directeur général de la FAO chargé des forêts, Jan Heino.  <p> La réunion
  de Rome, qui rassemblera des représentants de 46 pays, est organisée
  conjointement par la Commission européenne, la FAO, la Conférence
  ministérielle sur la protection des forêts en Europe et la Commission
  économique des Nations Unies pour l'Europe. </p> <p> Les arbres absorbent et
  emmagasinent le dioxyde de carbone durant leur croissance, contribuant ainsi à
  l'atténuation du changement climatique, souligne la FAO. Le carbone est stocké
  dans la biomasse forestière, dans les troncs, les branches, le feuillage et
  les racines des arbres, ainsi que dans le sol. Dans une forêt bien aménagée,
  le stockage du carbone ne cesse jamais car de nouveaux arbres viennent
  remplacer les arbres abattus. Et même après la récolte, les produits ligneux
  continuent à stocker le carbone.</p> <p> Au cours des 15 dernières années, les
  terres boisées en Europe ont augmenté de 13 millions d'hectares, soit une
  superficie équivalant à la taille de la Grèce. </p> <p> Le bois est encore
  largement employé comme source d'énergie renouvelable. Il faut moins d'énergie
  pour produire du bois qui émet moins de CO2 que pour produire tout autre
  matériau de construction couramment utilisé. L'utilisation du bois au lieu du
  béton, du plastique et de l'acier contribue à réduire les émissions de gaz à
  effet de serre.       <br />   </p> <p>Source : FAO, ONU      <br />   </p>
