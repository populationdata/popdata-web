title: 205-millions-de-chomeurs-dans-le-monde
date: 2011-01-26T00:00:00.000Z
fr:
  title: 205 millions de chômeurs dans le monde
  body: >-
    Avec un chômage mondial qui, selon les chiffres  officiels, atteint un
    niveau record pour la troisième année d'affilée  depuis le début de la crise
    économique, la faible reprise en matière  d'emploi devrait se poursuivre en
    2011, notamment dans les économies  développées, selon une son étude du
    Bureau international du Travail  (BIT).<!--more-->Selon cette étude
    intitulée « Tendances mondiales de l'emploi 2011: le  défi d'une reprise de
    l'emploi », la reprise sur les marchés du travail  est très disparate, avec
    la persistance d'un chômage élevé et un  découragement croissant dans les
    pays développés en même temps qu'une  hausse de l'emploi et un nombre
    toujours élevé de travailleurs pauvres  et de travailleurs occupant un
    emploi vulnérable dans les pays en  développement.    <p>Ces tendances
    contrastent nettement avec la reprise constatée à travers  plusieurs
    indicateurs macroéconomiques clés : le PIB mondial, la  consommation, le
    commerce mondial et les marchés boursiers qui sont tous  repartis à la
    hausse en 2010, dépassant les niveaux d'avant la crise.</p>  <p>« Malgré une
    reprise très disparate du marché du travail à travers le  monde, nous
    continuons de supporter le terrible coût humain de la  récession », a
    déclaré le Directeur général du BIT, Juan Somavia. Alors  que le Forum
    économique mondial va commencer à Davos, M. Somavia estime  qu'il faut «
    repenser le modèle de nos politiques macroéconomiques et  faire de la
    création d'emplois de qualité, du travail décent, un  objectif central de la
    politique macroéconomique en même temps qu'une  forte croissance, une
    inflation faible et des politiques budgétaires  équilibrées. Nous ne devons
    pas oublier que c'est la qualité du travail  qui définit la qualité d'une
    société. »</p>  <p>En dépit d'un fort rebond de la croissance économique
    dans de nombreux  pays, le nombre de personnes au chômage a atteint 205
    millions de  personnes en 2010, un chiffre sensiblement égal à celui de
    2009, soit  27,6 millions de personnes de plus qu'en 2007, juste avant que
    la crise  économique mondiale éclate. Le BIT prévoit un taux mondial de
    chômage de  6,1% en 2011, ce qui porte le nombre de chômeurs à 203,3
    millions dans  le monde.</p>  <p>Le rapport montre que 55% de la hausse du
    chômage mondial entre 2007 et  2010 a été enregistrée dans les économies
    développées et l'Union  européenne (UE), alors que cette région ne
    représente que 15% de la  main-d'uvre mondiale. Dans plusieurs économies des
    pays en  développement, comme le Brésil, le Kazakhstan, le Sri Lanka, la 
    Thaïlande et l'Uruguay, les taux de chômage sont redescendus en dessous  de
    leur niveau d'avant la crise.</p>  <p>L'étude met également en évidence le
    fait qu'à l'échelle mondiale  quelque 1,53 milliard de travailleurs
    occupaient un emploi vulnérable en  2009, ce qui correspond à un taux
    d'emploi vulnérable de 50,1%. Un taux  qui demeure relativement inchangé
    depuis 2008, en contraste avec le  déclin régulier et significatif qui avait
    été enregistré dans les années  qui ont précédé la crise.</p>  <p>Par
    ailleurs, le rapport indique qu'environ 630 millions de travailleurs  (20,7%
    de l'ensemble de la main-d'uvre mondiale) vivaient avec leurs  familles sous
    le seuil d'extrême pauvreté de 1,25 dollar en 2009. Cela  représente 40
    millions de travailleurs pauvres supplémentaires, soit 1,6  point de
    pourcentage de plus que le taux projeté sur la base des  tendances d'avant
    la crise.</p>  <p>Les auteurs indiquent également que 78 millions de jeunes
    étaient au  chômage en 2010, un nombre bien au-dessus du niveau d'avant la
    crise qui  était de 73,5 millions en 2007 mais en baisse par rapport aux 80 
    millions de 2009. Le taux de chômage chez les jeunes âgés de 15 à 24 ans 
    s'établissait à 12,6% en 2010, soit 2,6 fois plus que le taux de  chômage
    des adultes. Cependant, le BIT prévient également que parmi les  56 pays
    pour lesquels des données sont disponibles il y a 1,7 million de  moins de
    jeunes sur le marché du travail qu'attendus au regard des  tendances
    observées avant la crise, et que ces travailleurs découragés  ne sont pas
    comptabilisés parmi les chômeurs parce qu'ils ne sont pas  activement à la
    recherche de travail.</p>  <p>« Le chômage des jeunes constitue une priorité
    mondiale », a déclaré M.  Somavia. « La faible reprise en matière de travail
    décent ne fait que  renforcer l'incapacité persistante de l'économie
    mondiale à garantir un  avenir pour tous ces jeunes. Cela mine la cohésion
    sociale et familiale  ainsi que la crédibilité des politiques mises en uvre
    », a-t-il ajouté.</p>  <p>L'étude montre que la reprise différée du marché
    du travail ne se  manifeste pas seulement par un décalage entre la
    croissance de la  production et la croissance de l'emploi mais aussi par un
    décalage entre  les gains de productivité et la croissance des salaires
    réels dans de  nombreux pays. « Ce décalage peut nuire aux perspectives de
    reprise  parce qu'il existe des liens étroits entre la croissance des
    salaires  réels, la consommation et les investissements pour l'avenir »,
    ajoute le  rapport.</p>  <p>En Asie du Sud-Est et dans le Pacifique, en
    moyenne, les taux de chômage  n'ont pas augmenté pendant la crise, cependant
    le nombre de  travailleurs occupant un emploi vulnérable a grimpé à 173,7
    millions en  2009, soit une hausse de 5,4 millions depuis 2007. L'Asie du
    Sud affiche  le taux d'emploi vulnérable le plus élevé du monde, qui y
    représentait  78,5% de l'emploi total en 2009. En Asie de l'Est, le chômage
    des jeunes  demeure un défi majeur. Il atteint 8,3% en 2010, soit un chiffre
    deux  fois et demie plus élevé que pour les adultes. </p>  <p>En Amérique
    latine et dans les Caraïbes, la reprise rapide a entraîné  une forte hausse
    de l'emploi. Cependant, l'emploi vulnérable a augmenté.  </p>  <p>En Afrique
    subsaharienne, plus de trois quarts des travailleurs  occupaient un emploi
    vulnérable alors que quatre travailleurs sur cinq  vivaient eux et leurs
    familles avec moins de 2 dollars par personne et  par jour et, en Afrique du
    Nord, une proportion alarmante de 23,6% de  jeunes économiquement actifs
    était au chômage en 2010, selon le rapport.</p>  <p>Dans la région de
    l'Europe centrale et du Sud-Est et de la CEI, le  chômage a chuté à 9,6%,
    alors qu'il avait atteint son taux le plus élevé  en 2009 à 10,4%, le taux
    régional le plus élevé dans le monde.</p>  <p>Le rapport avertit également
    que, concernant les économies développées,  une conception étroite axée sur
    la réduction des déficits sans relever  le défi de la création d'emplois
    affaiblirait encore les perspectives  d'emploi en 2011 pour les personnes au
    chômage, pour ceux qui ont quitté  le marché du travail par découragement et
    pour les nouveaux entrants  sur le marché du travail.</p>  <p>Le rapport
    souligne enfin l'importance des mesures qui peuvent  contribuer à stimuler
    la création d'emplois et donner un nouvel élan à  une reprise durable de
    l'emploi, mettant l'accent sur le fait que  l'amélioration des résultats du
    marché du travail contribuerait à une  reprise macroéconomique plus large et
    pourrait aider à compenser les  effets négatifs des mesures d'assainissement
    budgétaire.</p>  <p>Source : BIT (communiqué)<br /></p>
