bodyFr: "[caption id=\"attachment_37111\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/pays/guadeloupe/\" rel=\"attachment wp-att-37111\"><img class=\"wp-image-37111 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/guadeloupe-memorial-acte.png\" alt=\"Mémorial ACTe, Pointe-à-Pitre, Guadeloupe\" width=\"800\" height=\"534\" /></a> Mémorial ACTe, Pointe-à-Pitre, Guadeloupe.[/caption]\r\n<p style=\"text-align: justify;\">Après des décennies de hausse, parfois forte, de la population, la démographie de la <a href=\"https://www.populationdata.net/pays/guadeloupe/\">Guadeloupe</a>\_semble accuser une baisse de régime depuis quelques années. Les 400 000 habitants avaient été atteints en 2014, mais depuis deux ans, la population baisse d'environ -0,55 % par an. Une situation due à la faiblesse structurelle de l'économie, qui pousse de nombreux jeunes à aller se former et chercher du travail en métropole. Malgré les bons chiffres économiques actuels, la progression de la richesse par habitant et la baisse du chômage, l'agriculture, le tourisme et les services ne fournissent pas encore assez d'emplois.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/guadeloupe/\"><strong>Fiche territoire Guadeloupe</strong></a></li>\r\n</ul>"
