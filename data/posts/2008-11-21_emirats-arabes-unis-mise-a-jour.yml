title: emirats-arabes-unis-mise-a-jour
date: '2008-11-22T00:00:00.000Z'
fr:
  title: 'Emirats arabes unis : mise à jour'
  body: >-
    Le pays a connu pendant des décennies un afflux de devises qui est allé
    croissant, surtout ces dernières années, grâce à ses exportations de
    pétrole. Mais la source de cet or noir commençait à se tarir. Il était temps
    que les Emirats arabes unis diversifient leur économie. Et ils n'ont pas
    chômé ! Une urbanisation galopante, des infrastructures construites à
    travers tout le royaume, une modernisation à marche forcée.
en:
  title: 'Emirats arabes unis : mise à jour'
  body: ''
