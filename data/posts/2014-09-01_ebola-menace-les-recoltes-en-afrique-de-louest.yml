fr:
  title: Ebola menace les récoltes en Afrique de l'Ouest
  body: >-
    La maladie Ebola a fait grimper en flèche les prix des denrées alimentaires
    en Afrique de l'Ouest en perturbant les échanges entre les trois pays les
    plus touchés, selon l'Organisation des Nations  Unies pour l'alimentation et
    l'agriculture (FAO).<!--more-->En Guinée, au Libéria et en Sierra Leone, des
    zones de quarantaine et  des restrictions aux déplacements de personnes
    visant à enrayer la  propagation du virus ont sérieusement limité le
    mouvement et la  commercialisation des aliments. Cette situation a engendré
    des achats  dictés par la panique, des pénuries alimentaires et de fortes
    flambées  des prix pour certaines denrées, en particulier dans les centres 
    urbains, d'après une alerte spéciale publiée par le Système mondial 
    d'information et d'alerte rapide de la FAO (SMIAR).&nbsp; <p>Parallèlement,
    la campagne de la récolte principale de deux cultures  essentielles (riz et
    maïs) approche à grands pas. Les pénuries de  main-d'uvre agricole dues aux
    restrictions de mouvements et aux  migrations vers d'autres zones auront de
    fortes répercussions sur la  production agricole, mettant en péril la
    sécurité alimentaire de grands  nombres de personnes, avertit l'alerte.
    </p>  <p>Les pluies généralement adéquates tombées durant la campagne
    agricole de  2014 avaient laissé présager des récoltes favorables dans les 
    principaux pays touchés par l'Ebola. Mais les zones les plus touchées  par
    la maladie étant parmi les plus productives de la Sierra Leone et du 
    Libéria, la production alimentaire risque d'être fortement réduite.</p> 
    <p>De même, la production de cultures de rente comme l'huile de palme, le 
    cacao et le caoutchouc, dont dépendent pour vivre de nombreuses  familles,
    risque d'être sérieusement compromise.</p>  <p>« L'accès à la nourriture est
    devenu un grave problème pour beaucoup  d'habitants des trois pays concernés
    et leurs voisins », a déclaré Bukar  Tijani, Représentant régional de la FAO
    pour l'Afrique. « Avec la  récolte principale désormais à risque et les
    échanges et mouvements de  marchandises fortement restreints, l'insécurité
    alimentaire est appelée à  s'intensifier au cours des semaines et des mois à
    venir. La situation  aura des impacts à long terme sur les moyens
    d'existence des  agriculteurs et les économies rurales », a-t-il ajouté.
    </p>  <p>La Guinée, la Sierra Leone et le Libéria sont tous des importateurs
    nets  de céréales, ce dernier étant le plus dépendant des
    approvisionnements  externes. La fermeture de certains postes frontaliers et
    l'isolement des  zones de frontières entre les trois pays  ainsi que la
    diminution des  échanges dans les ports, principale voie d'entrée des
    grosses  importations commerciales  entraînent une contraction des 
    disponibilités et une hausse importante des prix alimentaires.</p>  <p>A
    Monrovia, capitale du Libéria, certains aliments ont subi un fort 
    renchérissement, comme le manioc qui a vu son prix grimper en flèche de 
    150% durant les premières semaines d'août au marché Red Light. </p>  <p>«
    Même avant l'épidémie d'Ebola, les ménages de certaines zones touchées 
    consacraient jusqu'à 80 % de leurs revenus à la nourriture », a  indiqué
    Vincent Martin, Chef du Réseau de résilience de la FAO basé à  Dakar, qui
    coordonne l'intervention de l'Organisation. « Avec ces  dernières flambées
    des prix, ils ne peuvent plus du tout se permettre  d'acheter d'aliments.
    Cette situation pourrait avoir des retombées  sociales susceptibles
    d'entraîner de fortes répercussions sur les  mesures de confinement de la
    maladie. » </p>  <p>En outre, la dévaluation des monnaies nationales de la
    Sierra Leone et  du Libéria ces derniers mois devrait exercer une nouvelle
    pression à la  hausse sur les prix des importations alimentaires. </p> 
    <p>Pour répondre aux besoins alimentaires immédiats, le Programme
    alimentaire mondial (PAM)  a lancé une opération d'urgence à l'échelle
    régionale prévoyant quelque  65 000 tonnes de nourriture en faveur de 1,3
    million de personnes dans  les centres de santé et les zones de
    quarantaine.</p>  <p>« Nous multiplions nos efforts pour apporter une aide
    alimentaire à  toutes les personnes dans le besoin et pour fournir un
    soutien  logistique aux autres agences de l'ONU et aux organisations non 
    gouvernementales qui travaillent pour contenir le virus et répondre aux 
    besoins des personnes touchées », a déclaré Denise Brown, directrice 
    régionale du PAM pour l'Afrique de l'Ouest. « Contenir le virus  nécessite
    une prise en charge globale, y compris alimentaire ».</p>  <p>Le Service
    aérien humanitaire des Nations Unies (UNHAS), qui est géré  par le PAM, a
    déployé un avion de 19 places depuis le 16 août. Il assure  la connexion
    entre Conakry, Freetown et Monrovia afin de permettre un  accès vital au
    personnel humanitaire et de transporter des équipements  d'urgence. Un
    hélicoptère de l'UNHAS, actuellement à Monrovia, décollera  pour les zones
    touchées dans les prochains jours.</p>  <p>Le PAM a un besoin urgent de 70
    millions de dollars pour une opération  régionale d'urgence jusqu'à
    novembre. Les vols de l'UNHAS, qui ont  besoin de 7,3 millions de dollars
    d'ici le 13 octobre, ne sont financés  qu'à hauteur de 38%. Le PAM a aussi
    lancé une opération logistique dont  le coût s'élève à 7,5 millions de
    dollars. <br /></p>  <p>Source : ONU, FAO<br /></p>
