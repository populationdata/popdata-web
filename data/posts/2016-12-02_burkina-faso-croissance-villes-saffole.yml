  title: 'Au Burkina Faso, la croissance des villes s''affole'
  body: "[caption id=\"attachment_35803\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/burkina-faso/\" rel=\"attachment wp-att-35803\"><img class=\"wp-image-35803 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/12/Ouagadougou.jpg\" alt=\"Ouagadougou, capitale du Burkina Faso\" width=\"1024\" height=\"768\" /></a> Ouagadougou, capitale du Burkina Faso.[/caption]\r\n<p style=\"text-align: justify;\">La croissance démographique du <a href=\"https://www.populationdata.net/pays/burkina-faso/\">Burkina Faso</a> est l'une des plus élevées du monde, avec +3,16 % par an. Les grandes villes, surtout la capitale Ouagadougou, mais aussi Bobo-Dioulasso, la deuxième ville du pays, voient leur population croître de manière très impressionnante. Elle battent toutes deux des records. Ouagadougou dépasse les 2,6 millions d'habitants et sa croissance démographique annuelle est de +7,2 % actuellement, tandis que Bobo-Dioulasso, avec +11 % par an (!) atteint 1,2 million d'habitants, contre moitié moins il y a 10 ans à peine.</p>\r\n<p style=\"text-align: justify;\">Une croissance qui ne va pas sans créer de sérieux problèmes aux autorités. En effet, les infrastructures nécessaires à une telle population urbaine ne sont pas du tout à niveau, et les investissements qu'il faudrait consacrer à simplement rattraper le retard en matière sociale, sécuritaire, sanitaire, et de transports sont si conséquents que le pays n'en a malheureusement pas les moyens. Et les investisseurs extérieurs ne se bousculent pas, car le pays n'a pas beaucoup d'atouts économiques dans sa manche, sa population restant trop pauvre (40 % des habitants vivent sous le seuil de pauvreté) malgré la récente augmentation du niveau de vie. Le PIB par habitant est actuellement de 613 $USD, l'un des plus bas du monde.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/burkina-faso/\">Fiche pays Burkina Faso</a></li>\r\n</ul>"
