    href="http://maps.google.ca/maps?q=Maasdriel&amp;ie=UTF8&amp;oe=utf-8&amp;client=firefox-a&amp;ll=51.798743,5.311031&amp;spn=0.074867,0.248566&amp;z=13&amp;source=embed"
    style="color:#0000FF;text-align:left">Agrandir le plan</a></small> <br /> 
    <br /> Certains habitants avaient alors trouvé refuge chez des amis ou de la
    famille en dehors de la ville, mais d'autres avaient tout simplement
    conservé ou retrouvé la chaleur au sein de leur propre foyer ;-)      <br
    />  <br />      De là à penser qu'il faudrait couper le courant dans les
    villes à faible natalité, il n'y a qu'un pas que l'on pourrait penser
    aisément franchissable par certains édiles. A moins d'éteindre la
    télévision, tout simplement ?      <br />  <br />      Source : <a
    href="http://www.lemonde.fr/europe/article/2008/10/28/quand-une-coupure-de-courant-fait-grimper-la-natalite-de-44_1112167_3214.htm">article
    paru sur le site Le Monde le 28 octobre 2008</a>
