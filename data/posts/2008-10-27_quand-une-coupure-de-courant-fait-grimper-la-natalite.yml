title: quand-une-coupure-de-courant-fait-grimper-la-natalite
date: 2008-10-28T00:00:00.000Z
fr:
  title: Quand une coupure de courant fait grimper la natalité
  body: >-
    La petite ville de Maasdriel aux Pays-Bas a connu en septembre 2008 une
    augmentation annuelle de 44% de sa natalité. Après quelques recherches, les
    fonctionnaires locaux ont trouvé une réponse possible : une coupure de
    courant de 50 heures au mois de décembre 2007 !     <br /><!--more-->Un
    hélicoptère avait par accident sectionné des câbles à haute tension, isolant
    la petite ville et occasionnant des réparations pendant plus de deux jours.
    <br />  <br /> <iframe width="425" height="350" frameborder="0"
