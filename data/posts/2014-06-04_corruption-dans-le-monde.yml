title: corruption-dans-le-monde
nameFr: Corruption dans le monde
nameEn: Corruption dans le monde
date: 2014-06-05T00:00:00.000Z
bodyFr: >-
  La corruption touche le monde entier. Même si certains pays, souvent parmi les
  plus avancés, sont moins enclins à la corruption que d'autres, la grande
  majorité des pays du monde souffre de cette forme de dénigrement du droit, de
  la justice et de l'équité. Voici une carte de la perception de la corruption
  dans le monde, créée par l'ONG Transparency International, qui prône la lutte
  contre cet « abus de pouvoir reçu en délégation à des fins privées. »
