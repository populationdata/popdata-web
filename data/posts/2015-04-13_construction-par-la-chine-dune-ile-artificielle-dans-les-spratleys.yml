  title: Construction par la Chine d'une île artificielle dans les Spratleys
  body: >-
    Le magazine Courrier international a fait part de la construction par la
    Chine d'une île artificielle dans la zone disputée des Spratleys, plus
    précisément sur l'atoll Mischief. Des travaux d'envergure sont en cours
    depuis janvier 2015 et ont déjà passablement modifié le
    paysage.<!--more-->Le hic, c'est que toute cette région maritime est
    actuellement et depuis des décennies une zone de conflit larvé entre
    différents pays, qui revendiquent la possession des îles. Taïwan, Viêt Nam,
    Philippines, Malaisie, Bruneï et Chine convoitent en effet les richesses
    sous-marines et halieutiques, ainsi que le pétrole et le gaz qui seraient
    présents en abondance. C'est également l'une des routes maritimes les plus
    fréquentées du globe.<br />Cet archipel est pratiquement inhabité, si ce
    n'est pas les quelques milliers de soldats des cinq tats qui revendiquent
    leur souveraineté.<br /><br /><iframe width="450" height="253"
    frameborder="0" allowfullscreen=""
    src="http://www.dailymotion.com/embed/video/x2ma0t8"></iframe><br /><a
    target="_blank"
    href="http://www.dailymotion.com/video/x2ma0t8_la-chine-construit-une-ile-artificielle-dans-une-zone-disputee_news">La
    Chine construit une île artificielle dans...</a> <i>par <a target="_blank"
    href="http://www.dailymotion.com/courrierinternational">courrierinternational</a></i>
    <br /><br />Selon le droit maritime international, Les îles Spratleys sont
    considérées comme des écueils et non des îles et, à ce titre, les
    revendications de souveraineté sur les parties émergées ne peuvent pas
    s'appliquer aux eaux territoriales. <br />Selon la limite des 200 milles
    marins, le quart ouest de l'archipel se trouve dans la Zone économique
    exclusive (ZEE) vietnamienne, le quart sud dans la ZEE de Malaisie et du
    Brunei, le quart est dans celle des Philippines et le quart nord au-delà de
    cette limite. <br />Or chacun des pays riverains de la Mer de Chine
    méridionale revendique l'ensemble de l'archipel et les eaux afférentes, et
    refuse tout plan de partage. La situation est donc particulièrement complexe
    et tendue.<br />Un statu quo s'est établi et chacun campe sur ses
    positions.<br /><br />Source : Courrier international<br />
