  title: Pas de droits historiques de la Chine en mer de Chine méridionale
  body: "[caption id=\"attachment_33387\" align=\"aligncenter\" width=\"900\"]<a href=\"https://www.populationdata.net/2016/07/12/de-droits-historiques-de-chine-mer-de-chine-meridionale/fiery_cross_reef_2015-us-navy/\" rel=\"attachment wp-att-33387\"><img class=\"size-full wp-image-33387\" src=\"https://www.populationdata.net/wp-content/uploads/Fiery_Cross_Reef_2015-US-Navy.jpg\" alt=\"Récif de Fiery Cross, Spratleys\" width=\"900\" height=\"500\" /></a> Récif de Fiery Cross, Spratleys. Photo : US Navy.[/caption]\r\n<p style=\"text-align: justify;\">Dans le conflit territorial maritime opposant les <a href=\"https://www.populationdata.net/pays/philippines/\">Philippines</a> et la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> au sujet des îles Spratleys, la Cour permanente d’arbitrage (CPA) de La\_Haye, située aux <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>,\_a indiqué, mardi 12\_juillet, que la Chine n’avait pas de <em>«\_droits historiques\_»</em> sur la majorité des eaux de la mer de Chine méridionale. La Cour a estimé par ailleurs que la Chine avait «\_<em>violé les droits souverains\_</em>» des Philippines.\r\nLes îles Spratleys sont un archipel d'îlots, de bancs de sable et de lagons dont certains ont été détruits et <a href=\"https://www.populationdata.net/2015/04/14/construction-par-la-chine-dune-ile-artificielle-dans-les-spratleys/\">poldérisés par la Chine</a> dans les dernières années. Ils sont revendiqués, comme une bonne partie de la <a href=\"https://www.populationdata.net/cartes/mer-de-chine-meridionale-revendications/\">mer de Chine méridionale</a>, par tous les États riverains : Chine, Philippines, <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a>, <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a>, <a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a>.\r\nLa situation sur place est très tendue, car la Chine impose sa présence par la force, créant de facto des îles militarisées, qui lui servent ensuite de base à l'exercice illégal de la pêche dans toute la zone. C'est ce que contestent les Philippines, notamment, qui ont vu leurs bateaux de pêche repoussés par des navires militaires chinois.\r\nLes ressources énergétiques potentielles renfermées sous la mer, pétrole et gaz principalement, attisent aussi les convoitises des uns et des autres. Cette mer est également un corridor stratégique pour le trafic maritime mondial, puisqu'environ la moitié de celui-ci transite à cet endroit.\r\nLa Chine conteste le verdict de la\_Cour permanente d’arbitrage et a d'ores et déjà annoncée qu'elle ne reconnaîtrait pas l'autorité et les décisions de cette cour, alors qu'elle a pourtant ratifiée la\_Convention des Nations Unies sur le droit de la mer de 1982 (CNUDM). Un dangereux précédent serait créé si la Chine ne respectait pas la justice internationale dans ce domaine. Un risque d'isolement diplomatique, alors même que la plupart des pays, <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a> et <a href=\"https://www.populationdata.net/pays/france/\">France</a> notamment, ont salué la décision rendue par la Cour.</p>"
