  title: 'Egypte : mise à jour'
  body: >-
    L'gypte continue à voir sa population grossir très rapidement. Une partie
    importante de cette progression se retrouve dans les grandes villes. Le
    Caire a dépassé les 20 millions d'habitants, et les problèmes de pollution
    sont criants.
