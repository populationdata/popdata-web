title: egypte-mise-a-jour-3
nameFr: 'Egypte : mise à jour'
nameEn: 'Egypte : mise à jour'
date: 2015-02-18T00:00:00.000Z
bodyFr: >-
  L'gypte continue à voir sa population grossir très rapidement. Une partie
  importante de cette progression se retrouve dans les grandes villes. Le Caire
  a dépassé les 20 millions d'habitants, et les problèmes de pollution sont
  criants.
