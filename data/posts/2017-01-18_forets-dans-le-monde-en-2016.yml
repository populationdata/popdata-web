title: forets-dans-le-monde-en-2016
nameFr: Forêts dans le monde en 2016
nameEn: Forêts dans le monde en 2016
date: 2017-01-18T15:18:23.000Z
bodyFr: "<p style=\"text-align: justify;\">Un tiers de la surface des terres émergées est recouvert de forêts. Mais <a href=\"https://www.populationdata.net/cartes/monde-forets-originales/\">la forêt mondiale recule</a> d'année en année, à raison de 3,3 millions d'hectares de perte nette par an. La mauvaise gestion, peu durable, de cette ressource essentielle pour la vie et pour des milliards d'humains est en cause. Pourtant, il n'y a pas de fatalité face au déboisement.</p>\r\n<p style=\"text-align: justify;\">La forêt fournit du bois, bien sûr, mais pas seulement. Elle procure aussi de la nourriture, du combustible, des emplois à des centaines de millions de personnes. Elle joue un rôle primordial dans le cycle de l'eau, la préservation\_des sols, la protection de la biodiversité. Elle est une réserve immense de carbone, et aide donc à <a href=\"https://www.populationdata.net/2008/10/17/les-forets-jouent-un-role-essentiel-dans-la-lutte-contre-les-changements-climatiques/\">lutter contre les changements climatiques</a>.</p>\r\n<p style=\"text-align: justify;\">80 % du déboisement annuel est converti à des fins agricoles. La forte <a href=\"http://www.populationmondiale.com\">croissance de la population mondiale</a> entraîne une demande accrue en nourriture. Il y aura bientôt 9 milliards d'humains sur Terre, ce qui représente un défi sans précédent. L'augmentation du couvert forestier et l'amélioration du niveau de vie des populations locales est possible. Une vingtaine de pays ont expérimenté en ce sens. Voici une vidéo qui présente certaines de ces expériences très intéressantes.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"https://www.youtube.com/embed/Djob0nrg_ro\" width=\"853\" height=\"480\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>"
