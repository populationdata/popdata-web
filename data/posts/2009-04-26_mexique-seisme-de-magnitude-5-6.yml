title: mexique-seisme-de-magnitude-5-6
date: 2009-04-27T00:00:00.000Z
fr:
  title: 'Mexique : séisme de magnitude 5.6'
  body: >-
    Un séisme de magnitude 5.6 (classé 6.0 précédemment)&nbsp; s'est produit au
    Mexique, dans la région de Guerrero, à 11h46 heure locale. Il a été ressenti
    par environ 2.5 millions de personnes. La région affectée est proche de la
    ville d'Acapulco, et se situe au nord-est de la ville, sur la route de
    Mexico. La secousse a été relativement forte, mais on ignore pour le moment
    s'il y a des victimes. Le Mexique est régulièrement affecté par des séismes,
    qui font souvent de nombreuses victimes.
