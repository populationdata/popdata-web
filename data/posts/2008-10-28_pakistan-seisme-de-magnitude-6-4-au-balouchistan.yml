title: pakistan-seisme-de-magnitude-6-4-au-balouchistan
nameFr: 'Pakistan : séisme de magnitude 6.4 au Balouchistan'
nameEn: 'Pakistan : séisme de magnitude 6.4 au Balouchistan'
date: 2008-10-29T00:00:00.000Z
bodyFr: >-
  Un séisme de magnitude 6.4 sur l'échelle de Richter a été durement ressenti au
  Balouchistan, près de Quetta au Pakistan, aujourd'hui mercredi à 16h32 heure
  locale. On dénombre au moins 150 morts, et plusieurs centaines de blessés pour
  le moment. De nombreuses habitations et des édifices et infrastructures ont
  été détruits également. Des secours sont en route pour la zone touchée.   <br
  />
