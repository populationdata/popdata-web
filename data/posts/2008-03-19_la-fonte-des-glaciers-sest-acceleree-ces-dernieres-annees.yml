title: la-fonte-des-glaciers-sest-acceleree-ces-dernieres-annees
date: '2008-03-20T00:00:00.000Z'
fr:
  title: La fonte des glaciers s'est accélérée ces dernières années
  body: >-
    <div style="text-align: justify;">Les derniers chiffres officiels font état
    d'une fonte record des glaciers ces dernières années, a annoncé aujourd'hui
    le Programme des Nations Unies pour l'environnement (PNUE), qui a rappelé à
    cet égard l'importance de la prochaine Conférence mondiale sur le climat à
    Copenhague, au Danemark, en 2009.     </div><!--more--><div
    style="text-align: justify;"><img align="left"
    src="/images/cartes/articles/glaciers.jpg" />« Des millions, si ce n'est des
    milliards de personnes dépendent directement ou indirectement de ces
    réservoirs d'eau naturelles pour l'eau potable, l'agriculture, l'industrie
    et la production d'énergie à certaines époques clés de l'année », a déclaré
    Achim Steiner, le directeur-exécutif du <a
    href="http://www.unep.org/french/" title="PNUE">PNUE</a>, selon un
    communiqué publié hier à Zürich.     </div> <p style="text-align: justify;"
    style="text-align: justify;"> Or, le taux de fonte ou de diminution de 30
    glaciers de référence aurait plus que doublé entre les années 2004-2005 et
    2005-2006, indique un rapport du Service de surveillance mondial des
    glaciers, un centre soutenu par le PNUE et basé à Zürich, en Suisse.</p> <p
    style="text-align: justify;" style="text-align: justify;"> La diminution ou
    l'augmentation des glaciers s'exprimant en "équivalent eau", les évaluations
    pour l'année 2006 indiquent une réduction d'1,4 mètre équivalent eau, alors
    que seulement 0,5 mètre équivalent eau aurait fondu en 2005.</p> <p
    style="text-align: justify;" style="text-align: justify;"> Un des massifs
    glaciers les plus touchés est le Breidalblikkbrea, en Norvège, qui a perdu
    2,9 mètres équivalent eau en 2006, contre 0,28 mètre équivalent eau en
    2005.</p> <p style="text-align: justify;" style="text-align: justify;"> Sur
    les 30 glaciers de référence, un seul  l'Echaurren Norte au Chili  a
    augmenté au cours de cette période.</p> <p style="text-align: justify;"
    style="text-align: justify;"> Pour Achim Steiner, ces nouvelles informations
    viennent rappeler l'urgence de progresser dans la lutte contre le
    réchauffement climatique. « Le test décisif aura lieu fin 2009 à la
    conférence sur le climat à Copenhague. Là, les gouvernements devront
    s'accorder sur une réduction cruciale des nouvelles émissions et sur un
    régime centré sur l'adaptation », a-t-il affirmé.</p> <p style="text-align:
    justify;" style="text-align: justify;">Source : ONU et PNUE            <br
    />   </p>
