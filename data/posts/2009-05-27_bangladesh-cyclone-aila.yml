title: bangladesh-cyclone-aila
nameFr: 'Bangladesh : cyclone Aila'
nameEn: 'Bangladesh : cyclone Aila'
date: 2009-05-28T00:00:00.000Z
bodyFr: >-
  Le cyclone Aila a dévasté les côtes de l'Inde et du Bangladesh. Plus de 840
  000 personnes ont dû trouver refuge face aux inondations. On dénombre au moins
  une centaine de morts, et plus de 6 000 blessés.<!--more-->Voici une image
  satellite [voir dans la colonne centrale -&gt;] qui montre l'ampleur du
  phénomène, qui n'est pas rare dans la région.<br /><br />Face à ce genre de
  catastrophes naturelles, les femmes et les enfants sont toujours les premières
  victimes, en raison de la faiblesse de leurs moyens, du manque d'éducation, et
  de la manière dont ils sont bien souvent traités par les différentes
  communautés et les autorités locales. En effet, les femmes et les enfants
  passent souvent en dernier dans l'ordre des priorités.<br /><br />En 1991, des
  inondations catastrophiques au Bangladesh ont tué au moins 150 000 personnes,
  dont 90% étaient des femmes.<br />
