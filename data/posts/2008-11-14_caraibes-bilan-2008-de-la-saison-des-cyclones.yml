  title: 'Caraïbes : bilan 2008 de la saison des cyclones'
  body: >-
    Cette année encore, de nombreux cyclones se sont abattus sur la région
    Caraïbes, faisant une fois de plus de trop nombreuses victimes dans les pays
    mal organisés comme par exemple Haïti.   Dans d'autres pays, les dégâts
    matériels sont souvent importants, même quand les vies ont pû être
    préservées, comme à Cuba ou aux Etats-Unis.  <br /><!--more--><div
