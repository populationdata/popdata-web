title: macao-mise-a-jour-2
nameFr: Macao - mise à jour
nameEn: Macao - mise à jour
date: 2014-05-23T00:00:00.000Z
bodyFr: >-
  Avec 20 500 habitants au km2, Macao est l'une des régions les plus denses du
  monde. Et avec son développement économique à croissance élevée continue, elle
  est aussi désormais parmi les plus riches. Et elle progresse très vite sur la
  mer, avec un doublement de sa superficie depuis 20 ans.
