title: alphabetiser-les-femmes-permet-de-renforcer-leur-autonomie
date: '2010-09-09T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/unesco-femmes.jpg'
fr:
  title: Alphabétiser les femmes permet de renforcer leur autonomie
  body: >-
    A l'occasion de la Journée internationale de  l'alphabétisation, le
    Secrétaire général de l'ONU, Ban Ki-moon, a  rappelé qu'apprendre à lire et
    à écrire permet aux femmes de renforcer  leur « autonomie économique » et
    leur « engagement dans la vie sociale,  politique et culturelle de leur pays
    ».<!--more-->« L'alphabétisation change la vie des femmes, de leur famille,
    des  communautés et des sociétés. Les femmes alphabétisées sont plus 
    susceptibles de scolariser leurs enfants, particulièrement les filles »,  a
    déclaré mercredi Ban Ki-moon dans un message. « Investir dans 
    l'alphabétisation des femmes rapporte incontestablement d'importants 
    bénéfices en matière de développement ».   <p>Les petites filles
    représentent encore plus de la moitié des 67,4  millions d'enfants privés
    d'école dans le monde, tandis que les deux  tiers des 796 millions d'adultes
    analphabètes sont des femmes. </p>  <p>« L'alphabétisation des femmes a
    fortement progressé dans la hiérarchie  des priorités politiques ces 10
    dernières années, depuis le Forum  mondial de l'éducation qui s'est tenu à
    Dakar, à l'occasion duquel les  gouvernements se sont fixé l'objectif de
    réduire de moitié le nombre  d'adultes analphabètes au cours de la période
    allant jusqu'à 2015. La  Décennie des Nations Unies pour l'alphabétisation,
    qui va de 2003 à  2012, a donné un nouvel élan aux efforts visant à réduire 
    l'analphabétisme », a souligné le Secrétaire général.</p>  <p>Aujourd'hui
    encore, « environ un adulte sur six ne sait ni lire ni  écrire et deux
    adultes analphabètes sur trois sont des femmes », a-t-il  déploré.</p> 
    <p>«  chaque fois qu'une femme apprend à lire et à écrire, c'est une 
    victoire sur la pauvreté.  En cette Journée internationale de 
    l'alphabétisation, je prie instamment les gouvernements, les donateurs,  les
    organisations non gouvernementales et tous les partenaires de  développement
    de permettre aux femmes, où qu'elles soient, d'avoir accès  à
    l'alphabétisation, qui est un des piliers du développement et de la 
    prospérité », a conclu Ban Ki-moon.</p>  <p>A l'occasion de cette Journée
    internationale, l'Organisation des Nations Unies pour l'éducation, la
    science et la culture (<a
    href="http://portal.unesco.org/fr/ev.php-URL_ID=2902&amp;URL_DO=DO_TOPIC&amp;URL_SECTION=201.html">UNESCO</a>) 
    a lancé le Réseau des savoirs et innovations au service de 
    l'alphabétisation afin de permettre aux chercheurs et aux enseignants du 
    monde entier d'échanger leurs informations et de mettre leurs bonnes 
    pratiques en commun. </p>  <p>La Directrice générale de l'UNESCO, Irina
    Bokova, devait plaider  mercredi en faveur de « l'investissement dans
    l'alphabétisation des  femmes » au siège de l'ONU lors d'une conférence
    intitulée «  L'alphabétisation : une base essentielle du développement
    ».</p>  <p>Cet investissement améliore « les moyens de subsistance, il a
    une  influence bénéfique sur la santé maternelle et infantile et il
    favorise  l'accès des filles à l'éducation. En bref, l'alphabétisation des
    femmes a  des répercussions positives sur l'ensemble des indicateurs de 
    développement. La Journée internationale a pour but de sensibiliser 
    l'opinion à l'urgente nécessité de porter une attention accrue à 
    l'alphabétisation, notamment celle des filles et des femmes », a-t-elle 
    dit.</p>  <p>L'ex-Première dame des Etats-Unis, Laura Bush, Ambassadrice
    honoraire de  l'UNESCO pour la Décennie des Nations Unies pour
    l'alphabétisation  (DNUA) devait prononcer le discours d'ouverture.</p> 
    <p>Source : UNESCO (communiqué)<br /></p>
