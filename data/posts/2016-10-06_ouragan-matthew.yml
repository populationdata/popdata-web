title: ouragan-matthew
date: '2016-10-06T20:57:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/2016/10/ouragan-matthew-6-octobre-2016.png
fr:
  title: Ouragan Matthew
  body: "<p style=\"text-align: justify;\">L'ouragan Matthew a d'ores et déjà dévasté <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a> et une partie de la <a href=\"https://www.populationdata.net/pays/republique-dominicaine/\">République dominicaine</a>. <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a> et les <a href=\"https://www.populationdata.net/pays/bahamas/\">Bahamas</a>, comme souvent, ont mieux réussi à protéger leur\_population des effets meurtriers du cyclone, même si les dégâts sont considérables.\r\nOn dénombre en effet 108 morts en Haïti le 6 octobre. Le sud de pays est très endommagé, des routes\_ont été coupés, des ponts détruits, des centaines de maisons ont été emportées, des milliers d'autres détruites. Les communications sont très difficiles et les secours mettront du temps à arriver, dans un pays qui a toujours du mal à se remettre du <a href=\"https://www.populationdata.net/2010/01/12/haiti-puissant-seisme-de-magnitude-7-0/\">séisme du 12 janvier 2010</a>.</p>\r\n<p style=\"text-align: justify;\">Voici une carte de la progression de l'ouragan au 6 octobre, de force 4, qui se dirige lentement vers la Floride et la côte est des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_34534\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/ouragan-matthew-6-octobre-2016/\"><img class=\"size-large wp-image-34534\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/ouragan-matthew-6-octobre-2016-1024x576.png\" alt=\"Ouragan Matthew (6 octobre 2016)\" width=\"728\" height=\"410\" /></a> Ouragan Matthew (6 octobre 2016). Image : Nasa.[/caption]\r\n<p style=\"text-align: justify;\">Carte de situation par la NOAA :</p>\r\n\r\n\r\n[caption id=\"attachment_34505\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/ouragan-matthew-5-octobre-2016/\"><img class=\"size-wcstandard wp-image-34505\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/ouragan-matthew-5-octobre-2016-550x440.gif\" alt=\"Ouragan Matthew (5 octobre 2016)\" width=\"550\" height=\"440\" /></a> Ouragan Matthew (5 octobre 2016). Image : NOAA[/caption]\r\n<p style=\"text-align: justify;\">C'est désormais au tour des États-Unis de s'apprêter à recevoir l'ouragan. La population s'est préparée et l'activité économique va s'arrêter. Disneyland, au\_cœur de la Floride, à Orlando, va même fermer ses installations, ce qui est extrêmement rare.</p>"
en:
