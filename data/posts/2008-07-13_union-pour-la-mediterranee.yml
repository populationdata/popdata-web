title: union-pour-la-mediterranee
date: '2008-07-14T00:00:00.000Z'
fr:
  title: Union pour la Méditerranée
  body: >-
    L'Union pour la Méditerranée a été créée le 13 juillet 2008, sur
    l'initiative de la France. Il s'agit d'une organisation internationale
    intergouvernementale à vocation régionale. Elle regroupe les pays riverains
    de la mer Méditerranée ainsi que l'ensemble de l'Union Européenne, soit au
    total 43 pays. Son but est de protéger l'environnement de cette mer
    notamment par sa dépollution, développer des projets de coopération
    économique et énergétique. <br /><!--more-->Rien n'est dit par contre
    concernant la coopération en matière de problèmes de sécurité, et
    l'immigration en provenance des pays du pourtour sud et oriental de la
    Méditerranée, mais l'on peut penser que cette question est au coeur du
    concept d'union. L'Union Européenne veut en effet rendre ses frontières
    externes les plus étanches possible à l'immigration dite clandestine.
    Immigration qui passe forcément pour une part importante par les pays du
    pourtour méditerranéen.   <br />   Enfin, la paix au Proche-Orient est
    également un enjeu important pour cette nouvelle organisation.   <br />  <br
    />   Liste des 43 pays membres de l'Union pour la Méditerranée :      <br
