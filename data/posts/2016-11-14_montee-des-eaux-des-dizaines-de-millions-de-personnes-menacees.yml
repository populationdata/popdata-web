eaux - Hô-Chi-Minh-Ville, Viêt Nam\" width=\"800\" height=\"600\" /></a> Montée des eaux - Hô-Chi-Minh-Ville, Viêt Nam[/caption]\r\n\r\n[caption id=\"attachment_35301\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/delta-de-riviere-perles-chine-montee-eaux/\" rel=\"attachment wp-att-35301\"><img class=\"wp-image-35301 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-hong-kong-chine.jpg\" alt=\"Montée des eaux - Delta de la Rivière des Perles, Chine\" width=\"800\" height=\"600\" /></a> Montée des eaux - Delta de la Rivière des Perles, Chine[/caption]\r\n\r\n[caption id=\"attachment_35302\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/miami-etats-unis-montee-eaux/\" rel=\"attachment wp-att-35302\"><img class=\"wp-image-35302 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-miami-etats-unis.jpg\" alt=\"Montée des eaux - Miami, États-Unis\" width=\"800\" height=\"600\" /></a> Montée des eaux - Miami, États-Unis[/caption]\r\n\r\n[caption id=\"attachment_35295\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/alexandrie-egypte-montee-eaux/\" rel=\"attachment wp-att-35295\"><img class=\"wp-image-35295 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-alexandrie-egypte.jpg\" alt=\"Montée des eaux - Alexandrie, Égypte\" width=\"800\" height=\"600\" /></a> Montée des eaux - Alexandrie, Égypte[/caption]\r\n<p style=\"text-align: justify;\">Source : Université d'Arizona / Business Insider</p>"
