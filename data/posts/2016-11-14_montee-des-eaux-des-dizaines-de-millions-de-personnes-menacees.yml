  title: 'Montée des eaux : des dizaines de millions de personnes menacées'
  body: "<p style=\"text-align: justify;\">Les humains se battent contre la mer depuis des millénaires. Ils prennent toujours plus d'espaces sur les littoraux, et construisent leurs villes sur ces zones gagnées sur les mers. Les grands polders des <a href=\"https://www.populationdata.net/pays/pays-bas/\">Pays-Bas</a>, les ports et aéroports du <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>, les prés\_salés de Bretagne et de Vendée en <a href=\"https://www.populationdata.net/pays/france/\">France</a> sont des exemples parmi beaucoup d'autres. De très nombreuses digues parsèment les littoraux mondiaux. Avec parfois des défaillances, comme au <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, en France ou en Louisiane, <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, lors de tempêtes violentes qui détruisent ces ouvrages finalement assez fragiles face aux assauts, engendrant des inondations meurtrières.</p>\r\n<p style=\"text-align: justify;\">On sait désormais avec certitude que le niveau des mers va monter dans les prochaines décennies. Les grandes conférences scientifiques et politiques concernant la protection\_de l'environnement (<a href=\"https://www.populationdata.net/2015/11/27/cop21-conference-des-nations-unies-sur-les-changements-climatiques/\">COP21</a>, <a href=\"https://www.populationdata.net/2016/11/05/entree-vigueur-de-laccord-de-paris-climat-cop21/\">COP22</a>) pour la sauvegarde, in fine, de l'humanité, montrent que malgré tous nos efforts - finalement très, et même trop, relatifs -, nous ne réussirons pas à inverser le processus de changement climatique généré par les activités humaines.</p>\r\n<p style=\"text-align: justify;\">Des dizaines, voire des centaines de millions de personnes sont menacées par la montée des eaux. D'ici 2070, le niveau des mers devrait monter en effet d'au moins 50 cm, voire plus, selon les régions. Or, le nombre de personnes habitant dans les zones côtières ne cesse de croître. L'urbanisation, l'industrialisation, les activités de transport, avec des ports gigantesques et toute la vie qui va autour, sont des facteurs croissants de risques.</p>\r\n<p style=\"text-align: justify;\">Les causes de cette montée inexorable du niveau des mers sont connues, même si certains réfractaires climatosceptiques continuent à le nier malgré les preuves scientifiques : il s'agit des <a href=\"https://www.populationdata.net/2016/08/10/2015-pire-annee-pour-le-climat/\">changements climatiques</a>.</p>\r\n<p style=\"text-align: justify;\">Voici quelques cartes montrant les zones à risques d'inondation sur le niveau des mers si elles montent entre 0,5 mètres et 2 mètres d'ici 2070.</p>\r\n\r\n\r\n[caption id=\"attachment_35309\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/japon-tokyo-montee-eaux/\" rel=\"attachment wp-att-35309\"><img class=\"wp-image-35309 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-tokyo-japon.jpg\" alt=\"Montée des eaux - Tokyo, Japon\" width=\"800\" height=\"600\" /></a> Montée des eaux - Tokyo, Japon[/caption]\r\n\r\n[caption id=\"attachment_35308\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/tianjin-chine-montee-eaux/\" rel=\"attachment wp-att-35308\"><img class=\"wp-image-35308 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-tianjin-chine.jpg\" alt=\"Montée des eaux - Tianjin, Chine\" width=\"800\" height=\"600\" /></a> Montée des eaux - Tianjin, Chine[/caption]\r\n\r\n[caption id=\"attachment_35307\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/shanghai-chine-montee-eaux/\" rel=\"attachment wp-att-35307\"><img class=\"wp-image-35307 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-shanghai-chine.jpg\" alt=\"Montée des eaux - Shanghai, Chine\" width=\"800\" height=\"600\" /></a> Montée des eaux - Shanghai, Chine[/caption]\r\n\r\n[caption id=\"attachment_35306\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/pays-bas-montee-eaux/\" rel=\"attachment wp-att-35306\"><img class=\"wp-image-35306 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-pays-bas.jpg\" alt=\"Montée des eaux - Pays-Bas\" width=\"800\" height=\"600\" /></a> Montée des eaux - Pays-Bas, Belgique, Allemagne, France[/caption]\r\n\r\n[caption id=\"attachment_35305\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/ningbo-chine-montee-eaux/\" rel=\"attachment wp-att-35305\"><img class=\"wp-image-35305 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-nigbo-chine.jpg\" alt=\"Montée des eaux - Ningbo, Chine\" width=\"800\" height=\"600\" /></a> Montée des eaux - Ningbo, Chine[/caption]\r\n\r\n[caption id=\"attachment_35304\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/new-york-etats-unis-montee-eaux/\" rel=\"attachment wp-att-35304\"><img class=\"wp-image-35304 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-new-york-etats-unis.jpg\" alt=\"Montée des eaux - New York, États-Unis\" width=\"800\" height=\"600\" /></a> Montée des eaux - New York, États-Unis[/caption]\r\n\r\n[caption id=\"attachment_35303\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/mumbai-inde-montee-eaux/\" rel=\"attachment wp-att-35303\"><img class=\"wp-image-35303 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/montee-eaux-mumbai-inde.jpg\" alt=\"Montée des eaux - Mumbai, Inde\" width=\"800\" height=\"600\" /></a> Montée des eaux - Mumbai, États-Unis[/caption]\r\n\r\n[caption id=\"attachment_35296\" align=\"aligncenter\" width=\"800\"]<a href=\"https://www.populationdata.net/cartes/bangkok-thailande-montee-eaux/\" rel=\"att