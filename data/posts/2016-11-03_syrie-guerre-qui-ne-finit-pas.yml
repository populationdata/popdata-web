  title: 'Syrie : une guerre qui n''en finit pas'
  body: "<p style=\"text-align: justify;\">La guerre en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> n'en finit pas. Débutée en mars 2011, elle ne semble pas près de s'arrêter. Elle est totale, et personne n'est épargné, surtout pas les populations les plus vulnérables que sont les femmes, les enfants et les personnes âgées. En somme, ces populations qui ne prennent pas part à la guerre et aux combats, qui ne l'ont pas déclenchée non plus, et qui se retrouvent bien souvent prises au piège d'une folie meurtrière incompréhensible.\r\nUn peu comme si les belligérants voulaient tout détruire, absolument tout, avant de commencer à discuter de paix autour d'une table. Une fois qu'il ne restera plus rien, que des ruines. Palmyre à la grandeur de la Syrie. Des centaines de milliers de morts, des millions de blessés, plus de la moitié de la population déplacée à l'intérieur du pays ou réfugiée à l'étranger, avec les conséquences dramatiques que l'on connaît : risques pour la vie lors des déplacements, pour la santé, pour l'éducation qui n'est plus assurée aux enfants et risque de faire\_d'eux une génération perdue.</p>\r\n\r\n\r\n[caption id=\"attachment_35126\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/syrie/palmyre-syrie/\" rel=\"attachment wp-att-35126\"><img class=\"size-full wp-image-35126\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Palmyre-Syrie.jpg\" alt=\"Palmyre, Syrie\" width=\"1280\" height=\"960\" /></a> Palmyre, Syrie.[/caption]\r\n<p style=\"text-align: justify;\">Un gâchis monumental, pour l'orgueil d'une personne. Un dictateur, traître à l'humanité,\_Bachar el-Assad. Traître à sa propre condition humaine, et devant son peuple.\r\nUn seul geste pourrait faire basculer la guerre : son départ. Avec des millions de victimes sur la conscience. Mais ce genre de personne n'a pas de conscience, inutile de s'épancher sur le sujet philosophique de la conscience des monstres.\r\nMais là encore, la situation sur le terrain est devenue tellement complexe que le\_départ seul de Bachar el-Assad ne suffirait plus. De nombreux groupes armés se sont créés pour profiter du chaos et se lancer dans la conquête de territoires afin de pouvoir mieux les piller.\r\nCar il s'agit, comme toujours dans une guerre, de conquête spatiale, territoriale. Il n'est jamais question d'autre chose dans une guerre. On parle de guerre de religions, de guerre ethnique, de guerre pour\_l'eau, parfois même pour l'honneur. Ce sont des prétextes, fallacieux et donc mis de l'avant par des propagandes indignes.\r\nMais en réalité, il s'agit toujours et invariablement de conquête de richesses par la conquête de territoires. Des territoires pris chez l'autre, le voisin, l'ennemi d'en face, celui qui aurait tout et dont on convoite les biens\_pour se les approprier par la force, parce que minable, on pense que cela doit nous appartenir, que cela nous revient de droit - sans préciser de quel droit ni le pourquoi - et on ne sait comment le faire autrement.\r\nOn fait à l'autre ce que l'on ne souhaiterait pas que l'on nous fasse. On détruit, on pille, on tue, on éradique toute humanité présente chez l'autre comme en nous par la force brutale, aveugle à la souffrance terrible, irréversible, que l'on inflige.</p>\r\n<p style=\"text-align: justify;\">Bêtise pure et immense.</p>\r\n<p style=\"text-align: justify;\">Et à qui profitent les crimes ? Encore et toujours aux marchands de mort, qui font la démonstration en direct de l'efficacité de leurs objets, « bidules » à base de sable et de métal, que l'on appelle des armes et leurs technologies dites « de pointe », qui se vendent comme jamais auparavant.\r\nEn vendant ces armes, on vole le futur de l'humanité et on freine l'avancée du progrès humain. Mais on le freine seulement. Car il est inéluctable.</p>\r\n<p style=\"text-align: justify;\"></p>"
