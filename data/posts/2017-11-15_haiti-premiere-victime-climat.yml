  title: Haïti est la première victime du climat
  body: "[caption id=\"attachment_34534\" align=\"aligncenter\" width=\"1572\"]<a href=\"https://www.populationdata.net/2016/10/06/ouragan-matthew/ouragan-matthew-6-octobre-2016-2/\" rel=\"attachment wp-att-34534\"><img class=\"size-full wp-image-34534\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/ouragan-matthew-6-octobre-2016.png\" alt=\"Ouragan Matthew (6 octobre 2016)\" width=\"1572\" height=\"884\" /></a> Ouragan Matthew (6 octobre 2016)[/caption]\r\n<p style=\"text-align: justify;\">Ouragans, inondations, sécheresses, températures extrêmes. Un cocktail stoppant net toute initiative de développement des pays les plus pauvres de la planète. Selon l'Index mondial des risques climatiques 2018, publié par l'ONG Germanwatch lors de la COP23 à Bonn ce mois-ci, <a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a> est la première victime du climat, avec des pertes humaines et financières dramatiques en 2016. Ce pays est suivi par le <a href=\"https://www.populationdata.net/pays/zimbabwe/\">Zimbabwé</a>,\_<a href=\"https://www.populationdata.net/pays/fidji/\">Fidji</a>, <a href=\"https://www.populationdata.net/pays/sri-lanka/\">Sri Lanka</a>, <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a> et <a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>.</p>\r\n<p style=\"text-align: justify;\">En 2016, Haïti a perdu 613 vies et 3,33 milliards $USD lors de ces épisodes climatiques dévastateurs. Les ouragans <a href=\"https://www.populationdata.net/2016/10/06/ouragan-matthew/\">Matthew</a> et Nicole ont en effet parcouru le pays, laissant 1,4 million de personnes sans abri. Matthew a été le pire ouragan depuis 1963 et la pire catastrophe depuis le <a href=\"https://www.populationdata.net/cartes/haiti-seisme-de-magnitude-7-0-12-janvier-2010/\">séisme de 2010</a>.</p>\r\n<p style=\"text-align: justify;\">Le Zimbabwé a connu l'une des pires sécheresses dès le début 2016, causée par le phénomène\_El Niño. Les chaleurs extrêmes ont causé beaucoup de pertes agricoles. Puis la tempête tropicale Dineo, en novembre, a balayé le pays et provoqué des inondations catastrophiques qui ont duré de novembre à janvier 2017. De nombreuses infrastructures, ponts et barrages, ont été détruits dans une dizaine de régions. Les pertes en vies ont été de 246 morts, et ces catastrophes ont coûté 1,2 milliard $USD.</p>\r\n<p style=\"text-align: justify;\">Fidji a connu une année 2016 dramatique, avec deux ouragans majeurs, dont le cyclone Winston, de catégorie 5, la plus élevée. Ce cyclone est le plus dévastateur enregistré dans l'archipel. Au total, on a dénombré 47 morts et 1,08 milliard $USD de dégâts, et des dizaines de milliers de personnes sans abri.</p>\r\n<p style=\"text-align: justify;\">Deux de ces trois pays sont des îles, îles qui sont de plus en plus vulnérables face aux changements climatiques.\_Depuis vingt ans, Haïti est le deuxième pays le plus touché par les catastrophes climatiques, derrière le <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a> et devant la <a href=\"https://www.populationdata.net/pays/myanmar-birmanie/\">Birmanie</a>. Neuf pays sur dix sont en voie de développement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://germanwatch.org/fr/download/20432.pdf\">Rapport\_Index mondial des risques climatiques 2018</a>, Germanwatch (pdf, en anglais)</li>\r\n</ul>"
