bodyFr: "[caption id=\"attachment_36741\" align=\"aligncenter\" width=\"3317\"]<a href=\"https://www.populationdata.net/pays/turquie/\" rel=\"attachment wp-att-36741\"><img class=\"wp-image-36741 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Istanbul.jpg\" alt=\"Istanbul, Turquie\" width=\"3317\" height=\"1180\" /></a> Istanbul, aire urbaine la plus peuplée de Turquie[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/turquie/\"><strong>Turquie</strong></a> a dépassé les 80 millions d'habitants en 2017. Et elle devrait atteindre les 100 millions d'habitants en 2040, selon l'Institut statistique de Turquie. Istanbul, sa plus grande aire urbaine, vient aussi de passer un cap, celui des 15 millions d'habitants. Et ce chiffre devrait monter à 20 millions d'habitants en 2040.\r\nCependant, même si la population continue de croître, elle vieillit aussi rapidement que dans le reste de l'Europe. Le pays va donc devoir faire face à la montée en flèche de sa population de retraités.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/turquie/\"><strong>Fiche pays Turquie</strong></a></li>\r\n</ul>"
