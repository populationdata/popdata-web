fr:
  title: Demandes d'asile au premier semestre 2008
  body: >-
    Les Iraquiens restent, de loin, au premier rang des nationalités demandant
    l'asile dans les pays industrialisés même si leur nombre a baissé au cours
    des six premiers mois de l'année, selon un rapport du Haut Commissariat des
    Nations Unies pour les réfugiés (UNHCR) publié vendredi.<!--more--><img
    border="0" align="left" src="/images/articles/hcr-iraq-refugiees.jpg"
    />Selon ce rapport sur les tendances de l'asile, le nombre de demandes
    déposées par les Iraquiens (19 500) au cours du premier semestre 2008 a été
    plus élevé que la somme des demandes d'asile déposées par les citoyens de la
    Fédération de Russie (9 400) et de la Chine (8 700), les deuxième et
    troisième principaux pays d'origine. Parmi les autres principaux pays
    d'origine des requérants d'asile figurent la Somalie (7 400), le Pakistan et
    l'Afghanistan (6 300 chacun).  <p> Par rapport aux six mois précédents, le
    nombre de demandeurs d'asile iraquiens a cependant chuté de 18%  et de 10%
    par rapport au premier semestre 2007. En dépit de cette tendance à la
    baisse, les Iraquiens représentent encore 12% de toutes les demandes d'asile
    déposées dans le monde industrialisé.</p> <p> En tout, 60% des Iraquiens ont
    demandé l'asile dans quatre pays: la Suède (20%), l'Allemagne (18%), la
    Turquie (14%) et les Pays-Bas (12%). Une demande sur cinq déposées par des
    Iraquiens l'a été en Suède (3 900), un pays qui est la principale
    destination des demandeurs d'asile iraquiens depuis un moment.</p> <p> Les
    arrivées en Suède ont toutefois récemment diminué suite à une modification
    du processus de décision concernant les demandes d'asile iraquiennes en
    Suède, ce qui a eu pour effet une baisse du nombre d'Iraquiens soumettant
    une demande d'asile dans ce pays.</p> <p> Parallèlement, les demandes
    d'Iraquiens ont augmenté en Allemagne, aux Pays-Bas et en Norvège.
    L'Allemagne, par exemple, a enregistré 3 400 demandes d'asile iraquiennes
    pendant la première moitié de 2008, soit un niveau équivalent à celui des
    six mois précédents mais quatre fois supérieur au chiffre du premier
    semestre 2007.</p> <p> Au total, quelque 165 100 demandes d'asile ont été
    soumises par l'ensemble des nationalités dans les pays industrialisés au
    cours du premier semestre 2008.</p> <p> Les Etats-Unis sont restés le
    premier destinataire des nouvelles demandes déposées par les requérants de
    toutes nationalités pendant les six premiers mois de 2008. Environ 25 400
    individus ont soumis une demande d'asile aux Etats-Unis, ce qui représente
    15% de toutes les demandes déposées dans les 44 pays industrialisés
    comptabilisés dans le rapport.</p> <p> Le Canada est situé au deuxième rang
    parmi les pays de destination, avec 16 800 des demandes d'asile issues de
    toutes les nationalités au cours du premier semestre 2008, suivi par la
    France, le Royaume-Uni et la Suède.</p> <p> Le nombre des demandes d'asile
    enregistrées dans les pays industrialisés en 2007 a augmenté de 9% par
    rapport à 2006. Cette tendance à la hausse s'est poursuivie pendant la
    première moitié de 2008, les chiffres montrant une hausse de 3% par rapport
    au premier semestre 2007.</p> <p> En supposant que le schéma actuel persiste
    au cours des six prochains mois, le HCR s'attend à ce que les demandes
    d'asile déposées en 2008 atteignent les 360 000, soit une hausse de 10% par
    rapport à 2007.</p> <p>Source : ONU, UNHCR      <br />   </p>
