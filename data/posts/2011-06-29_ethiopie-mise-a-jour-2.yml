nameEn: 'Ethiopie : mise à jour'
date: 2011-06-30T00:00:00.000Z
bodyFr: >-
  Pays parmi les plus peuplés d'Afrique, l'Ethiopie pourrait sans nul doute
  postuler à un poids géopolitique plus important au sein du continent. Mais la
  pauvreté globale de sa population est un facteur aggravant, alors même que son
  potentiel est immense. Voici une&nbsp;mise à jour de la fiche
  Ethiopie.<!--more-->
