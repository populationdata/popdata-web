title: record-de-refugies-dans-le-golfe-daden-en-2011
date: 2012-01-22T00:00:00.000Z
fr:
  title: Record de réfugiés dans le golfe d'Aden en 2011
  body: >-
    Malgré une instabilité croissante et une dégradation de la sécurité au
    Yémen, un record de 103 000 réfugiés, demandeurs d'asile et migrants
    originaires de la Corne de l'Afrique ont entrepris la périlleuse traversée
    du golfe d'Aden et de la Mer rouge en 2011, a indiqué vendredi 20 janvier le
    Haut commissariat des Nations Unies pour les réfugiés (HCR).<!--more-->« On
    a observé l'année dernière une augmentation de presque 100% par rapport à
    2010 où 53 000 personnes avaient effectué le même périple. Le  nombre
    d'arrivées le plus élevé constaté antérieurement était en 2009 où  78 000
    personnes avaient fait le voyage. Le HCR collecte des données  sur le flux
    migratoire mixte en provenance de la Corne de l'Afrique  depuis 2006 », a
    précisé un porte-parole de l'agence onusienne, Adrian  Edwards, lors de la
    conférence de presse.   <p>Parmi les personnes ayant fait la traversée
    l'année dernière, plus de  130 se sont noyées de manière certaine. La
    plupart des nouveaux  arrivants atteignent les côtes du Yémen déshydratés,
    malnutris et  souvent choqués. Ceux qui traversent la Mer rouge et le golfe
    d'Aden  sont confrontés à des dangers et des défis extrêmes à chaque étape
    de  leur voyage  dans leurs pays d'origine, pendant le transit, et lors et 
    après leur arrivée au Yémen. Il peut s'agir notamment de violences 
    physiques et sexuelles ainsi que de traite. Une fois au Yémen, ils sont 
    confrontés à de nouvelles difficultés, dont un accès insuffisant à  l'eau, à
    la nourriture, aux soins de santé.</p>  <p>Les dernières données indiquent
    également une augmentation du nombre  d'Ethiopiens qui arrivent au Yémen 
    qui représentent désormais trois  arrivants sur quatre. Jusqu'en 2008, la
    majorité de ceux qui  effectuaient la traversée étaient des réfugiés
    somaliens fuyant les  violences et les violations des droits de l'homme dans
    leur pays. Cette  tendance a changé en 2009, depuis que les ressortissants
    éthiopiens  représentent la majorité.</p>  <p>A leur arrivée au Yémen, les
    Somaliens sont automatiquement reconnus  réfugiés, ce qui leur assure
    l'accès à des documents et une liberté de  circulation relativement
    importante. Quelque 25 500 réfugiés Somaliens  sont arrivés au Yémen sur la
    seule année 2011, soit un total de plus de  202 000. En coopération avec ses
    partenaires, le HCR gère un réseau de  centres d'accueil le long de la côte
    et fournit protection et  assistance.</p>  <p>Pour les Ethiopiens, la
    situation au Yémen est beaucoup plus difficile  et dangereuse. Sur quelque
    76 000 Ethiopiens arrivés en 2011, un  cinquième a demandé l'asile au Yémen.
    Cela représente une augmentation  de 10% par rapport à 2010.</p>  <p>«
    Beaucoup d'Ethiopiens continuent de déclarer qu'ils ont quitté leur  pays en
    raison du manque d'opportunités économiques et de subsistance.  En tant que
    migrants économiques, ils considèrent le Yémen comme un pays  de transit.
    Craignant la détention et l'expulsion, les migrants  éthiopiens évitent les
    contacts avec les autorités et cherchent des  moyens de rejoindre les autres
    pays du Golfe. Ils sont souvent victimes  de vol, abus et extorsion de la
    part de passeurs et trafiquants », a  souligné le porte-parole du HCR.</p> 
    <p>« Nous sommes particulièrement alarmés par un incident en début de 
    semaine au cours duquel trois Ethiopiens ont été tués par des passeurs 
    opérant le long de la côte yéménite sur la Mer rouge », a-t-il ajouté.</p> 
    <p>Selon le HCR, l'instabilité et la présence policière réduite au Yémen 
    offrent davantage d'opportunités de sévir aux trafiquants d'êtres  humains
    et aux passeurs. Ils empêchent aussi souvent les patrouilles des  équipes
    humanitaires le long des côtes qui essaient d'atteindre les  nouveaux
    arrivants avant les passeurs.</p>  <p>D'après l'agence onusienne, la
    prévalence d'abus physiques et sexuels  violents à l'encontre de réfugiés et
    de migrants aux mains des passeurs  en mer ou sur terre représente une autre
    tendance inquiétante. En 2011,  le HCR a enregistré des cas de viols,
    attaques sexuelles et violences  physiques commis contre des réfugiés et des
    migrants.</p>  <p>Source : HCR (communiqué)<br /></p>
