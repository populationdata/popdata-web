  title: 'Émirats arabes unis : une urbanisation folle'
  body: "[caption id=\"attachment_36196\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\"><img class=\"size-full wp-image-36196\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/doubai.jpg\" alt=\"Doubaï et sa fameuse tour Burj Khalifa de 830 m de haut\" width=\"1280\" height=\"809\" /></a> Doubaï et sa fameuse tour Burj Khalifa de 830 m de haut. Photo : Jan Michael Pfeiffer.[/caption]\r\n<p style=\"text-align: justify;\">Depuis plusieurs décennies, les <a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a> se sont lancés dans la diversification de leur économie. Trop dépendant des hydrocarbures, le pays a engagé d'immenses travaux, qui ont <a href=\"https://www.populationdata.net/cartes/doubai-developpements-urbains-modifications-littoral/\">complètement modifié son littoral</a> comme l'intérieur des terres, afin de créer de nouvelles opportunités. La côte a été transformée, avec la création de villes nouvelles dédiées au tourisme.\_La logistique et les ports, l'industrie, les transports, notamment\_aériens, la finance, et enfin le tourisme, sont les fers de lance de cette diversification.\r\nAgriculture intensive, <a href=\"https://www.populationdata.net/cartes/doubai-urbanisation-timelapse-1984-2012/\">urbanisation galopante</a>, infrastructures géantes et souvent surdimensionnées par rapport aux besoins réels, il s'agissait de montrer au monde que les Émirats arabes unis ne sont pas qu'un champ d'extraction de pétrole au milieu du désert. Et de ce point de vue, c'est réussi.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\"><strong>Fiche Pays Émirats arabes unis</strong></a></li>\r\n</ul>"
