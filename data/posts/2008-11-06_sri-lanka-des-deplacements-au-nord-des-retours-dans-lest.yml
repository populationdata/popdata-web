title: sri-lanka-des-deplacements-au-nord-des-retours-dans-lest
date: '2008-11-07T00:00:00.000Z'
fr:
  title: 'Sri Lanka : des déplacements au nord, des retours dans l''est'
  body: >-
    Alors que les populations originaires du nord du Sri Lanka continuent à fuir
    les combats, des nouvelles plus optimistes proviennent de l'est du pays :
    des personnes déplacées internes rentrent chez elles avec l'aide du
    gouvernement et du Haut Commissariat des Nations Unies pour les réfugiés
    (UNHCR).<!--more--><img border="0" align="left"
    src="/images/articles/sri-lanka-hcr.jpg" />Au nord, quelques 230 000
    personnes seraient déplacées dans les districts de Kilinochchi et de
    Mullativu, suite à l'intensification des opérations militaires visant à
    regagner le contrôle des derniers bastions du LTTE (Tigres de libération de
    l'Eelam tamoul). Des agences humanitaires ont envoyé des vivres de première
    urgence aux déplacés, dont la plupart sont hébergés dans le district de
    Mullativu. Davantage de convois humanitaires acheminant de la nourriture et
    du matériel pour l'abri sont prévus ces prochaines semaines, souligne le
    HCR.    <p> L'est du Sri Lanka a connu une vague de déplacement similaire,
    il y a deux ans, lorsque les forces gouvernementales ont récupéré des
    territoires tenus par le LTTE dans la région. Fin mars 2007, on estimait que
    quelques 170 000 personnes étaient déplacées dans les districts de
    Batticaloa et de Trincomalee.</p> <p> Aujourd'hui, presque tous les déplacés
    - à l'exception de 11 000 personnes à Batticaloa et plus de 4 500 à
    Trincomalee - sont rentrés chez eux depuis le début du processus facilité
    par le gouvernement l'année dernière, un processus qui s'est largement
    amélioré grâce aux interventions du HCR et d'autres agences humanitaires
    opérant dans l'est du pays.</p> <p> « Le HCR continue à surveiller les
    retours, ainsi que les conditions dans les 17 camps existants où sont
    hébergés des déplacés », explique l'administrateur principal chargé des
    programmes du HCR à Colombo, Axel Bisschop. « En coordination avec nos
    partenaires, nous distribuons aussi des articles humanitaires et nous
    procédons à des contrôles réguliers de la protection assurée, que ce soit
    dans des sites accueillant des déplacés ou dans des zones de retour. »</p>
    <p> Au début du mois, le gouvernement a organisé d'autres visites de
    reconnaissance pour des dizaines de résidents du centre d'accueil situé en
    dehors de la ville de Batticaloa, afin qu'ils puissent évaluer les
    conditions dans les villages avant qu'ils ne décident de rentrer ou non.</p>
    <p> Les déplacés ont été conduits vers le village situé dans une zone
    auparavant contrôlée le LTTE. Le HCR accompagne les déplacés durant ces
    visites, qui constituent un élément important pour établir le caractère
    volontaire des retours. Précédemment, l'élimination des mines antipersonnel
    et des évaluations conjointes des agences des Nations Unies pour la
    préparation au retour avaient eu lieu.</p> <p> « Dans le passé, des retours
    s'étaient déroulés dans la précipitation, mais le processus a été largement
    amélioré depuis ses débuts », explique le chef du bureau de terrain du HCR à
    Batticaloa, Jens Hesemann. « Toutes ces améliorations contribuent à garantir
    la viabilité à terme des retours, avec le but d'assurer une solution durable
    pour ces personnes. »</p> <p>Source : ONU, UNHCR            <br />   </p>
