title: recul-de-la-deforestation-mondiale
date: '2010-03-28T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/foret-arbres.jpg'
fr:
  title: Recul de la déforestation mondiale
  body: >-
    La déforestation mondiale, due pour l'essentiel à  la conversion des forêts
    tropicales en terres agricoles, a reculé au  cours des dix dernières années
    mais se poursuit à un rythme alarmant  dans de nombreux pays, a indiqué
    jeudi 25 mars l'Organisation des Nations Unies  pour l'alimentation et
    l'agriculture (FAO).<!--more-->D'après les principales conclusions de
    l'enquête la plus exhaustive de  la FAO sur les forêts intitulée «
    Evaluation des ressources forestières  mondiales 2010 », portant sur 233
    pays et territoires, quelques 13  millions d'hectares de forêts par an ont
    été convertis à d'autres  utilisations ou ont disparu pour causes naturelles
    dans le monde de 2000  à 2010, contre 16 millions d'hectares par an dans les
    années 1990.    <p>Le Brésil et l'Indonésie, qui ont accusé la plus forte
    perte de forêts  dans les années 1990, ont vu leurs taux de déforestation 
    considérablement baisser. Des programmes ambitieux de plantation  d'arbres
    dans des pays comme la Chine, l'Inde, les Etats-Unis et le Viêt  Nam -
    associés à une expansion naturelle des forêts dans certaines  régions - ont
    ajouté plus de 7 millions d'hectares de nouvelles forêts  chaque année.</p> 
    <p>Ainsi, la perte nette de superficies boisées est tombée à 5,2 millions 
    d'hectares par an de 2000 à 2010, contre 8,3 millions d'hectares par an 
    dans les années 1990.</p>  <p>La superficie totale des forêts de la planète
    représente un peu plus de 4  milliards d'hectares, soit 31% de la surface
    émergée. La perte annuelle  nette de forêts (c'est-à-dire lorsque la somme
    de toutes les pertes de  forêts dépasse les gains) durant la décennie
    2000-2010 correspond à un  territoire plus ou moins équivalant au Costa
    Rica. <br /></p>  <p>L'Amérique du Sud et l'Afrique ont accusé les plus
    fortes pertes  annuelles nettes de forêts entre 2000 et 2010 (respectivement
    4 millions  et 3,4 millions d'hectares). On enregistre également des pertes
    nettes  pour l'Océanie, dues en partie aux graves sécheresses qui ont
    frappé  l'Australie depuis 2000. <br /></p>  <p>L'Asie, en revanche, a
    affiché un gain net d'environ 2,2 millions  d'hectares par an durant la
    dernière décennie, essentiellement grâce à  des programmes de reboisement de
    grande envergure en Chine, en Inde et au  Viêt Nam, qui ont augmenté leurs
    superficies boisées de près de 4  millions d'hectares par an au cours des
    cinq dernières années. <br /></p>  <p>Toutefois, la conversion des terres
    forestières à d'autres utilisations  s'est poursuivie à des rythmes élevés
    dans de nombreux pays.  </p>  <p>En Amérique du Nord et en Amérique
    centrale, les superficies boisées  sont demeurées relativement stables,
    tandis qu'en Europe, elles ont  continué à s'étendre, quoiqu'à un rythme
    plus lent.</p>  <p>"Pour la première fois, nous sommes en mesure de montrer
    que le taux  mondial de déforestation a régressé grâce à des efforts
    déployés de  façon concertée, aussi bien sur le plan local
    qu'international", indique  Eduardo Rojas, Sous-Directeur général de la FAO
    responsable du  Département des forêts. "Les pays ont non seulement amélioré
    leurs  politiques et législations forestières, mais ils ont aussi assigné 
    l'utilisation de forêts aux communautés locales et aux populations 
    autochtones, ainsi qu'à la conservation de la biodiversité et autres 
    fonctions environnementales. Il s'agit là d'un message particulièrement 
    encourageant pour 2010 - l'Année internationale de la biodiversité. » </p> 
    <p>Selon lui, « le taux de déforestation demeure toutefois très élevé dans 
    de nombreux pays et les superficies de forêts primaires - les forêts non 
    perturbées par l'activité humaine - continuent à diminuer. Ces pays  doivent
    par conséquent redoubler d'efforts pour une meilleure  conservation et
    gestion''. </p>  <p>Les forêts jouent un rôle important dans l'atténuation
    du changement  climatique et constituent un immense puits de carbone.
    Lorsqu'une forêt  est abattue et convertie à d'autres utilisations, le
    carbone est alors  relâché dans l'atmosphère. </p>  <p>"Le recul du taux de
    déforestation et la création de nouvelles forêts  ont contribué à abaisser
    le niveau élevé d'émissions de carbone issues  de la déforestation et de la
    dégradation des forêts", souligne Mette  Løyche Wilkie, la Coordonnatrice de
    l'Evaluation (FAO). </p>  <p>"Mais nous devons regarder vers l'avenir car
    les grands programmes de  plantation en Chine, Inde et Viêt Nam,
    représentant l'essentiel des  gains récents de terres boisées, devraient
    s'achever en 2020. Cela  signifie que nous disposons d'une petite fenêtre
    d'opportunité pour  mettre en place des mesures efficaces et permanentes de
    réduction des  taux actuels de déforestation et de dégradation des forêts.
    Faute de  quoi, nous risquons d'assister au brusque retour des taux élevés
    de  pertes nettes de forêts et des émissions de carbone forestier des
    années  1990", ajoute-t-elle.</p>  <p>Source : FAO (communiqué)<br /></p>
