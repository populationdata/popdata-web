title: populationdata-net-en-entrevue-a-la-radio
date: 2008-10-30T00:00:00.000Z
fr:
  title: PopulationData.net en entrevue à la radio
  body: >-
    Aujourd'hui à 13h30, heure de Montréal, PopulationData.net était en entrevue
    téléphonique dans l'émission Citoyen Numérique de Michel Dumais à la radio
    montréalaise CIBL 101.5. 15 minutes de discussions sur le fonctionnement du
    site, le concept, le modèle d'affaires et les visiteurs de
    PopulationData.net. Merci Michel pour cette entrevue, pendant laquelle
    j'avais le trac, naturellement ;-)
