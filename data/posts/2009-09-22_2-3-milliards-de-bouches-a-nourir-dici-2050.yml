title: 2-3-milliards-de-bouches-a-nourir-dici-2050
date: 2009-09-23T00:00:00.000Z
fr:
  title: +2.3 milliards de bouches à nourir d'ici 2050
  body: >-
    L'agriculture mondiale va devoir augmenter la production alimentaire de 70%
    pour nourrir 2.3 milliards de personnes de plus d'ici à 2050, utiliser plus
    efficacement les ressources naturelles qui s'amenuisent et s'adapter au
    changement climatique, selon un rapport diffusé mercredi par l'Organisation
    des Nations Unies pour l'alimentation et l'agriculture
    (FAO).<!--more--><p>La FAO a convoqué pour le 12 et 13 octobre 2009 un Forum
    d'experts de haut niveau pour discuter des stratégies à mettre en oeuvre
    pour relever ces défis. Le Forum, intitulé "Comment nourrir le monde en
    2050" rassemblera quelque 300 experts (universitaires, chercheurs, ONG,
    secteur privé) de pays développés et en développement. Il préparera le
    terrain à la tenue du 16 au 18 novembre 2009 d'un nouveau Sommet mondial sur
    la sécurité alimentaire.</p>  <p>"La FAO fait preuve d'un optimisme prudent
    en ce qui a trait au potentiel du monde à se nourrir d'ici à 2050," indique
    Hafez Ghanem, sous-directeur général responsable du département économique
    et social de la FAO. Toutefois nourrir tout un chacun d'ici là n'est pas
    "automatique" à moins de relever plusieurs défis de taille.</p>  <p>Selon
    les projections mondiales, pour améliorer l'accès à la nourriture de gros
    investissements sont nécessaires qui devront s'ajouter aux investissements
    actuels. Sinon, quelque 370 millions de personnes continueront à souffrir de
    la faim en 2050, soit près de 5% de la population mondiale. </p>  <p>La
    population mondiale, selon les dernières projections des Nations Unies, doit
    passer de 6.8 milliards à 9.1 milliards en 2050, soit un tiers de bouches de
    plus à nourrir qu'il n'y en a aujourd'hui. </p>  <p>Le gros de la croissance
    démographique se produira dans les pays en développement. C'est en Afrique
    subsaharienne, que le taux de croissance sera le plus fort (+108%, soit 910
    millions de personnes). En revanche, il sera le plus faible en Asie de l'est
    et du sud-est (+11%, soit 228 millions de personnes).</p>  <p>Environ 70% de
    la population mondiale vivra dans les villes ou les régions urbaines à
    l'horizon 2050, soit une augmentation de 49% par rapport à aujourd'hui.</p> 
    <p>La demande alimentaire va continuer à s'accroître du fait à la fois de la
    croissance démographique et de l'augmentation des revenus. La demande de
    céréales (pour l'alimentation humaine et animale) doit atteindre quelque 3
    milliards de tonnes en 2050.</p>  <p>La production céréalière annuelle devra
    s'accroître de près d'un milliard de tonnes (elle atteint aujourd'hui 2,1
    milliard de tonnes).</p>  <p>La production de viande devra augmenter de plus
    de 200 millions de tonnes, totalisant 470 millions de tonnes en 2050, dont
    72% seront consommés dans les pays en développement (contre 58%
    aujourd'hui). </p>  <p>La production de biocarburants pourrait également
    doper la demande de produits agricoles et ce, en fonction des prix de
    l'énergie et des politiques gouvernementales.</p>  <p>Même si l'augmentation
    de la production alimentaire sera obtenue à 90% grâce à des rendements plus
    élevés et à l'accroissement de l'intensité des cultures, les terres arables
    devront augmenter d'environ 120 millions d'hectares dans les pays en
    développement, principalement en Afrique subsaharienne et en Amérique
    latine.</p>  <p>Les terres arables exploitées dans les pays développés
    diminueront de quelque 50 millions d'hectares, même si cela pourrait être
    modifié par la demande sur les biocarburants.</p>  <p>Globalement, les
    disponibilités de ressources en terre sont suffisantes pour nourrir la
    future population mondiale. Toutefois, la FAO avertit que dans leur grande
    partie les terres disponibles ne conviennent que pour un nombre restreint de
    cultures, pas nécessairement les cultures fortement demandées, et ces terres
    sont concentrées dans peu de pays.</p>  <p>Une grande partie des terres
    encore inexploitées souffrent de contraintes chimiques et physiques, de
    maladies endémiques et du manque d'infrastructures, autant de problèmes
    difficiles à surmonter. Il faut donc des investissements de taille pour les
    mettre en production.</p>  <p>Une partie des terres est aussi recouverte de
    forêts, ou victime de l'étalement urbain. Un certain nombre de pays, en
    particulier au Proche-Orient/Afrique du Nord et en Asie du Sud, sont sur le
    point d'atteindre - s'ils ne l'ont déjà fait- les limites des terres
    disponibles. </p>  <p>Les prélèvements d'eau pour l'agriculture irriguée
    devraient augmenter à un rythme plus lent compte tenu du recul de la demande
    et de la meilleure efficacité d'utilisation de l'eau, mais ils progresseront
    néanmoins de près de 11% d'ici à 2050.</p>  <p>A l'échelle mondiale, les
    ressources d'eau douce sont suffisantes, mais réparties de façon très
    inégale, et le manque d'eau atteindra des niveaux alarmants dans un nombre
    croissant de pays ou de régions, en particulier au Proche-Orient/Afrique du
    Nord et en Asie du Sud.</p>  <p>Pour pallier au manque d'eau, il faudra
    avant tout utiliser moins d'eau tout en produisant davantage de nourriture.
    Mais le problème pourrait s'aggraver du fait des modifications du régime des
    pluies dues au changement climatique.</p>  <p>Tout bien considéré, les
    possibilités d'accroître les rendements agricoles pour nourrir une
    population mondiale grandissante semblent considérables, selon la FAO.</p> 
    <p>La FAO préconise des interventions plus vigoureuses pour réduire, voire
    éliminer le nombre de personnes pauvres et affamées dans le monde. Il faut
    accroître les investissements dans l'agriculture primaire d'environ 60% et
    en faire une priorité absolue, car l'agriculture ne produit pas seulement de
    la nourriture mais crée également des revenus et soutient les moyens
    d'existence ruraux.</p>  <p>La réduction de la pauvreté requiert en outre
    des investissements dans les infrastructures rurales (routes, ports,
    énergie, systèmes de stockage et d'irrigation); des investissements dans les
    institutions, la recherche et les services de vulgarisation, les titres et
    droits fonciers, la gestion des risques, les systèmes vétérinaires et de
    contrôle de la sécurité sanitaire des aliments; et des investissements non
    agricoles, y compris des filets de sécurité alimentaire et des transferts
    d'espèces aux populations les plus vulnérables.</p>  <p>Source : ONU<br
    /></p>
