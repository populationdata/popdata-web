title: somalie-le-conseil-de-securite-envisage-une-operation-de-maintien-de-la-paix
date: '2009-01-18T00:00:00.000Z'
fr:
  title: >-
    Somalie : le Conseil de sécurité envisage une opération de maintien de la
    paix
  body: >-
    Le Conseil de sécurité a renouvelé vendredi pour un maximum de six mois
    l'autorisation accordée à l'Union africaine de maintenir une mission en
    Somalie et a exprimé son intention d'établir, « sous réserve d'une nouvelle
    décision d'ici au 1er juin 2009 », une opération de maintien de la paix des
    Nations Unies destinée à prendre la suite de la Mission de l'Union africaine
    en Somalie (AMISOM).<!--more--><p> Par sa <a
    href="http://www.un.org/french/ga/search/view_doc.asp?symbol=s/res/1863%282009%29">résolution</a>
    1863 (2009), adoptée à l'unanimité, le Conseil de sécurité demande aux
    parties somaliennes et aux autres parties prenantes de « respecter les
    principes de l'Accord de paix de Djibouti », conclu le 25 novembre 2008, de
    « mettre fin aux hostilités », de « garantir sans retard le libre accès de
    l'assistance humanitaire à la population somalienne », de « mettre fin à
    tous actes d'affrontement armé », de « parvenir à un accord au sujet de
    mécanismes pour un cessez-le-feu permanent » et de recourir au Comité mixte
    de sécurité pour régler tous différends d'ordre militaire.</p> <p> Le
    Conseil, qui agit en vertu du Chapitre VII de la Charte des Nations Unies, «
    exige de tous les tats de la région qu'ils s'abstiennent de toute action de
    nature à exacerber l'instabilité en Somalie ou dans la corne de l'Afrique ».
    Il réaffirme en outre son « intention de prendre des mesures à l'encontre de
    ceux qui cherchent à empêcher ou bloquer tout processus politique pacifique,
    qui menacent par la force les participants au processus politique, ou qui
    compromettent la stabilité en Somalie ou dans la région ».</p> <p> Avant le
    15 avril 2009, le Secrétaire général devrait lui présenter un rapport sur
    l'établissement d'une opération de maintien de la paix des Nations Unies en
    Somalie. Ce rapport devrait contenir des recommandations au sujet du mandat
    d'une telle opération, compte tenu de tâches dont elle s'acquitterait à
    Mogadiscio et dans ses environs, notamment pour faciliter l'assistance
    humanitaire, contrôler le respect de l'arrêt des hostilités ou assurer la
    sécurité et la liberté de mouvement du personnel de l'ONU.</p> <p> Le
    Conseil de sécurité prie aussi le Secrétaire général de créer un fonds
    d'affectation spéciale pour fournir un appui financier à l'AMISOM jusqu'au
    déploiement d'une opération de maintien de la paix de l'ONU.</p> <p> Le
    Conseil, qui se félicite de la décision de l'Union africaine de maintenir
    l'AMISOM en Somalie jusqu'au 16 mars 2009, accueille favorablement les
    recommandations du Secrétaire général dans sa lettre sur le renforcement de
    l'AMISOM. Il demande aussi aux tats Membres d'apporter leur concours à
    l'AMISOM « sous forme de personnel, de matériel et d'autres ressources
    ».</p> <p> Dans cette lettre, le Secrétaire général présente un ensemble de
    mesures qui « devraient être prises immédiatement » pour appuyer la mise en
    uvre du processus de paix de Djibouti et contribuer à assurer les conditions
    nécessaires au déploiement ultérieur d'une opération de maintien de la paix
    en Somalie, « sous réserve des progrès réalisés dans le processus politique
    et d'une amélioration de la situation en matière de sécurité sur le terrain
    ».</p> <p> Dans une nouvelle lettre adressée le 31 décembre 2008 au
    Président du Conseil de sécurité, Ban Ki-moon indique avoir déjà pris des
    mesures pour assurer la fourniture d'un soutien logistique à l'AMISOM.      
    <br />   </p> <p>Source : ONU      <br />   </p>
