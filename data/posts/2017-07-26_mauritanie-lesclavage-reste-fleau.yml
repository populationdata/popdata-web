  title: 'Mauritanie : l''esclavage reste un fléau'
  body: "[caption id=\"attachment_38834\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/mauritanie/\" rel=\"attachment wp-att-38834\"><img class=\"wp-image-38834 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Nouakchott-Mauritanie.jpg\" alt=\"Nouakchott, capitale de la Mauritanie\" width=\"1280\" height=\"560\" /></a> Nouakchott, capitale de la Mauritanie. Photo : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/mauritanie/\">Mauritanie</a> est l'un des pays les plus pauvres du monde. Relativement faible en ressources naturelles, très peu peuplé, avec moins de 4 habitants/km<sup>2</sup>, malgré sa forte croissance démographique, il reste l'un des endroits dans le monde où l'esclavage continue à faire des ravages dans la société. Environ 150 000 personnes le subissent, soit 4 % de la population totale du pays. Le plus haut taux au monde, malgré son interdiction récente. Un fléau qui reste à combattre, et qui rejoint le combat global pour le respect des droits humains, qui manque encore de soutien parmi les autorités du pays.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mauritanie/\"><strong>Fiche pays Mauritanie</strong></a></li>\r\n</ul>"
