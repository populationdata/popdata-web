  title: 'Burundi : 10 millions d''habitants'
  body: "[caption id=\"attachment_37321\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/burundi/\" rel=\"attachment wp-att-37321\"><img class=\"wp-image-37321 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Burundi-paysage.jpg\" alt=\"Paysage du Burundi\" width=\"1280\" height=\"857\" /></a> Paysage du Burundi. Photo : Dave Proffer.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/burundi/\">Burundi</a> a dépassé les 10 millions d'habitants. Le pays n'a toujours pas entamé sa transition démographique, et la croissance de sa population reste très dynamique. La capitale Bujumbura concentre de plus en plus de population, et atteint\_désormais 1,2 million d'habitants. L'urbanisation de toute la région bordant le lac Tanganyika avance à vive allure, mais les infrastructures ne suivent pas le rythme.\r\nLe pays reste très pauvre, l'un des moins avancés du monde, malgré une très forte croissance économique depuis le début du siècle, à l'exception de 2015. Les défis du développement sont encore nombreux et les divisions politiques entraînant crise après crise n'aident pas.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/burundi/\"><strong>Fiche pays Burundi</strong></a></li>\r\n</ul>"
