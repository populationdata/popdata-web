title: centrales-nucleaires-en-france
date: 2008-07-30T00:00:00.000Z
fr:
  title: Centrales nucléaires en France
  body: >-
    La France possède le deuxième parc nucléaire civil au monde, avec 58
    réacteurs dans 19 centrales, derrière les Etats-Unis et devant le Japon.
    Elle produit la grande majorité de son électricité grâce à ce procédé
    (86.60%), et exporte même cette énergie en Europe.               <br
    /><!--more-->Electricité de France (EDF) est l'une des principales
    compagnies productrices d'énergie nucléaire dans le monde. Elle possède
    l'ensemble des centrales françaises, et convoite actuellement d'autres parcs
    nucléaires dans des pays européens principalement.       <br />       La
    puissance installée correspond à environ 63.1 GW, soit 17% du total
    mondial.            <br />  <br />  <div style="text-align: center;"><a
    href="/indexcarte.php?option=article&mid=1416&aid=86&nom=france-centrales-nucleaires"><img
