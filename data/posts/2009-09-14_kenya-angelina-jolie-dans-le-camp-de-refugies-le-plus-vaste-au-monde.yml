title: kenya-angelina-jolie-dans-le-camp-de-refugies-le-plus-vaste-au-monde
date: 2009-09-15T00:00:00.000Z
fr:
  title: 'Kenya : Angelina Jolie dans le camp de réfugiés le plus vaste au monde'
  body: >-
    Ambassadrice de bonne volonté du Haut Commissariat des Nations Unies pour
    les réfugiés (UNHCR), l'actrice américaine Angelina Jolie s'est rendue
    samedi à Dadaab (Kenya), le camp de réfugiés le plus vaste au monde, à la
    frontière avec la Somalie.<!--more-->« Si la vie est plus facile ici, alors
    on peine à imaginer à quoi sont confrontés les Somaliens pour survivre », a
    dit Mme Jolie, qui a jugé « dramatique » la situation dans le complexe
    composé de trois camps surpeuplés.  <p>Environ 285 000 personnes vivent dans
    cet espace initialement prévu pour 90 000 personnes. Accompagnée par le
    chargé de terrain du HCR Maeve Murphy, l'actrice s'est d'abord rendue dans
    la zone des nouveaux arrivants, où des enfants ont accouru pour
    l'accueillir.</p>  <p>Elle a rencontré une jeune femme arrivée récemment
    avec ses trois petits enfants, dont deux nourrissons. « Nous avons marché
    pendant des jours pour échapper aux combats », a expliqué cette mère. Selon
    les nouveaux réfugiés, la situation en Somalie a « dramatiquement empiré »,
    alors que des affrontements survenus ces derniers mois entre des rebelles et
    les forces gouvernementales ont poussé des dizaines de milliers de personnes
    à fuir leurs maisons.</p>  <p>En raison du surpeuplement du complexe de
    Dadaab, l'eau ne peut être distribuée qu'un jour sur deux. Le long des
    points d'eau, des jerrycans sont alignés en attendant la prochaine
    distribution d'eau. Le HCR a arrêté de donner des jerrycans équipés de
    roulettes par crainte de contamination et de propagation de maladies comme
    le choléra, a expliqué Maeve Murphy. Plus tôt cette année, une épidémie de
    choléra à Dadaab a été évitée grâce au travail de nombreuses équipes de
    travailleurs humanitaires.</p>  <p>Lors de sa visite, Angelina Jolie s'est
    aussi arrêtée dans une maison de fortune faite de branches et de bâche en
    plastique, où vivent trois familles. Zahra est arrivée au camp le mois
    dernier dans une brouette avec son plus jeune enfant, poussée par son mari
    éreinté. « Nous avons eu de la chance, nous avons retrouvé Anab, notre
    ancienne voisine de [la capitale somalienne] Mogadiscio », a-t-elle raconté.
    « Nous n'avons cependant pas trouvé de maison, mais seulement un hébergement
    temporaire ».</p>  <p>« Il n'y a plus de place pour accueillir de nouveaux
    arrivants, alors nous nous en remettons aux réfugiés pour qu'ils les
    hébergent », a expliqué Maeve Murphy.</p>  <p>Angelina Jolie et ses guides
    du HCR se sont ensuite rendus dans la maison voisine, où trois familles
    vivent entassées dans une petite enceinte avec une jeune femme allongée à
    l'ombre d'un arbre, visiblement malade. Entouré de ses enfants, le
    propriétaire de cet abri, Mahmoud, est découragé. « Nous n'avons de l'eau
    que tous les deux jours », a-t-il expliqué. « Depuis le début de l'année,
    j'ai dû prendre en charge deux autres familles ici, sans espace ni eau
    supplémentaires. »</p>  <p>A Dadaab, 15 personnes en moyenne vivent avec 100
    litres d'eau tous les deux jours, alors que la norme minimale est de 20
    litres d'eau par personne et par jour. </p>  <p>Selon Liz Ahua, la déléguée
    du HCR au Kenya, le Haut commissaire aux réfugiés António Guterres a reçu en
    août l'assurance que des terres supplémentaires seraient allouées par le
    gouvernement kényan dans un délai d'une semaine et elle a souhaité que cela
    intervienne rapidement. António Guterres a indiqué le mois dernier que le
    HCR allouerait un montant additionnel de 20 millions de dollars pour
    satisfaire aux besoins des réfugiés et de la communauté hôte à Daadab. Il a
    appelé à une injection de fonds massive de la part de la communauté des
    donateurs. Dans le cadre d'une mesure d'urgence, le HCR a commencé à
    transférer quelque 12 000 nouveaux arrivants vers un camp situé au nord du
    Kenya.</p>  <p>Source : UNHCR<br /></p>
