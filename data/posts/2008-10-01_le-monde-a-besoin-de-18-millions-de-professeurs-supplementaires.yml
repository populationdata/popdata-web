title: le-monde-a-besoin-de-18-millions-de-professeurs-supplementaires
nameFr: Le monde a besoin de 18 millions de professeurs supplémentaires
nameEn: Le monde a besoin de 18 millions de professeurs supplémentaires
date: 2008-10-02T00:00:00.000Z
bodyFr: >-
  La pénurie d'enseignants qualifiés demeure un problème crucial à travers le
  monde et il faudrait recruter 18 millions d'enseignants supplémentaires pour
  parvenir à l'enseignement primaire universel (EPU) d'ici 2015, selon
  l'Organisation des Nations Unies pour l'éducation, la science et la culture
  (UNESCO).<!--more--><img border="0" align="left"
  src="/images/articles/unesco-enfants-education.jpg" />A l'occasion de la
  Journée mondiale des enseignants, célébrée chaque année le 5 octobre, l'UNESCO
  met l'accent cette année sur la nécessité de développer des politiques
  éducatives en direction des enseignants, seules capables d'assurer un
  recrutement durable et de qualité.   <p> Les besoins sont particulièrement
  criants en Afrique, où 3,8 millions d'enseignants supplémentaires seraient
  nécessaires pour atteindre l'EPU. Ce déficit d'instituteurs se traduit dans
  des pays comme le Rwanda ou le Mozambique par des classes qui peuvent
  atteindre jusqu'à 60 élèves. Or, il est généralement admis qu'au-delà de 40
  élèves, l'éducation ne peut être dispensée correctement.</p> <p> « Même
  lorsque le nombre global d'enseignants est suffisant, certaines zones isolées
  et défavorisées peuvent, de par le monde, être confrontées à des problèmes
  tenaces de recrutement et de maintien en poste des enseignants. </p> <p> Cette
  pénurie d'enseignants qualifiés est l'un des plus grands défis à relever pour
  atteindre les objectifs de l'Education pour tous (EPT) », insiste le message
  conjoint délivré à l'occasion de la Journée par le directeur général de
  l'UNESCO, Koïchiro Matsuura, le directeur général de l'Organisation
  internationale du travail (OIT), Juan Somavia, la directrice générale du Fonds
  des Nations Unies pour l'enfance (<a
  href="http://www.unicef.org/french/index.php">UNICEF</a>), AnnVeneman,
  l'administrateur du Programme des Nations Unies pour le développement (PNUD),
  Kemal Dervis, et le président de l'Internationale de l'éducation (EI), Thulas
  Nxesi. </p> <p> Le problème n'est pas seulement quantitatif. L'insuffisance de
  la formation est aussi un lourd handicap. Dans les pays en développement, il
  n'est pas rare de trouver des maîtres dont le niveau ne dépasse pas le
  deuxième cycle du secondaire (Source Institut de statistique de l'UNESCO,
  2006). </p> <p> Pour améliorer la situation, seules des politiques cohérentes
  peuvent favoriser le recrutement de professeurs en nombre suffisant, garantir
  leur statut et assurer une formation de qualité. Dans le sillage de
  l'Initiative pour la formation des enseignants en Afrique subsaharienne
  (TTISSA), élaborée par l'UNESCO, le Congo a ainsi développé une politique
  globale vis-à-vis des enseignants qui ne vise pas seulement à augmenter le
  nombre des recrutements mais couvre aussi les questions de statut, les
  conditions de travail ou encore la gestion du personnel.          <br />  
  </p> <p>Source : UNESCO, ONU         <br />   </p>
