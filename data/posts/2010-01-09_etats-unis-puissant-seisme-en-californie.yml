title: etats-unis-puissant-seisme-en-californie
date: '2010-01-10T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Etats-Unis : puissant séisme en Californie'
  body: >-
    Un puissant séisme de magnitude 6.5 s'est produit au nord de la Californie,
    samedi 9 janvier à 16h27 heure locale. La zone touchée se trouve à environ
    53 km au large d'Eureka, petite ville du nord de l'état. 25 000 personnes
    ont été privées d'électricité, et on a constaté des dégâts mineurs dans la
    région. Quelques personnes ont été blessées, sans gravité.<!--more-->Les
    bâtiments ont tremblé jusque dans le sud de l'Oregon, l'état voisin. Il n'y
    a pas eu d'alerte au tsunami, selon la  National Oceanic and Atmospheric
    Administration (NOAA).<br /><br />Cette région est régulièrement soumise aux
    tremblements de terre, car elle est située sur une faille entre le Pacifique
    et la plaque nord-américaine.<br /><br />[carte dans colonne centrale
    -&gt;]<br />
