date: 2008-06-17T00:00:00.000Z
fr:
  title: Journée mondiale du réfugié
  body: >-
    Le 20 juin 2008 est la Journée mondiale du réfugié. En 2007, l'Agence des
    Nations Unies pour les réfugiés (UNHCR) a comptabilisé un nombre record de
    réfugiés et de déplacés dans le monde, soit un total de 37.4 millions de
    personnes. De ce chiffre, 11.4 millions sont des réfugiés, c'est à dire des
    personnes forcées de quitter leur pays, et 26 millions sont des déplacés
    internes à leur pays.                   <br /><!--more--><div
    style="text-align: center;"><img align="middle"
    src="/images/articles/unhcr-tentes.jpg" />   <br
    />                           image :
    UNHCR/J.Oatway                           <br />      <br />    </div> Les
    causes de ces déplacements majeurs de populations sont connues :
    catastrophes climatiques, raréfaction des ressources alimentaires, conflits,
    dégradations de l'environnement. Ce qui engendre une compétition de plus en
    plus féroce entre les nations, mais aussi entre les populations elles-mêmes
    à l'intérieur d'un même pays.                <br />  <br />              La
    Colombie est le premier pays touché par les déplacement internes, avec 3
    millions de personnes, ainsi que 552 000 réfugiés.              <br
    />              La situation en Irak, deuxième pays le plus touché, est
    toujours aussi préoccupante, le nombre de réfugiés atteignant 2.3 millions
    de personnes, et le nombre de déplacés étant passé de 1.8 millions à 2.4
    millions de personnes entre 2006 et 2007.              <br />             
    L'Afghanistan est toujours autant concerné, ses 3.1 millions de réfugiés
    ayant des difficultés à rentrer chez eux. 374 000 ont toutefois retrouvé
    leur pays en 2007.              <br />              Viennent ensuite la
    Somalie, avec 600 000 personnes déplacées et 457 000 réfugiés, la République
    démocratique du Congo, avec 565 000 déplacés, le Soudan (523 000), le Rwanda
    (376 000) et la liste est longue.              <br />  <br />  <div
    style="text-align: center;"><img align="middle"
    src="/images/articles/unhcr-chalutier-sicile-somaliens.jpg" />   <br
    />                                       image : ANSA/Franco
    Lannino                     <br />                     Somaliens sauvés de
    la noyade par un chalutier sicilien début juin 2008.                     <br
    />    </div> <br />              Des centaines de milliers d'entre eux
    demandent l'asile aux pays riches du nord. 647 000 demandes d'asile ont été
    effectuées en 2007, contre 596 000 en 2006, soit la première hausse depuis
    des années. Les principaux pays demandeurs sont l'Irak, la Somalie,
    l'Erythrée avec 134 000 demandeurs d'asile à eux trois.     <br />     Les
    principaux pays demandés sont les Etats-Unis, l'Afrique du Sud, la Suède, la
    France, le Royaume-Uni, le Canada et la Grèce. <br />  <br /> Source : UNHCR
