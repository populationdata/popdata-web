title: afrique-lirrigation-est-la-cle-de-la-securite-alimentaire
date: '2008-12-16T00:00:00.000Z'
fr:
  title: 'Afrique : l''irrigation est la clé de la sécurité alimentaire'
  body: >-
    "La maîtrise de l'eau est un élément clé de la sécurité alimentaire", a
    déclaré le directeur général de l'Organisation des Nations Unies pour
    l'alimentation et l'agriculture (FAO), Jacques Diouf, à l'ouverture lundi de
    la conférence de haut niveau sur L'eau pour l'agriculture et l'énergie en
    Afrique: les défis du changement climatique qui se tient jusqu'au 17
    décembre 2008 à Syrte en Libye.<!--more--><img border="0" align="left"
    src="/images/articles/afrique-irrigation.jpg" />La conférence est organisée
    par la FAO et le gouvernement de la Jamahiriya arabe libyenne en
    collaboration avec plusieurs partenaires, notamment l'Union africaine, le
    Conseil des ministres africains pour le développement de l'eau, la Banque
    africaine de développement et la Commission économique pour l'Afrique. La
    FAO est chef de file de UN Water, le mécanisme interagences qui coordonne
    les activités des Nations Unies relatives à l'eau.    <p> Au cours de leurs
    travaux, les ministres et hauts fonctionnaires de 53 pays africains doivent
    examiner un programme pour une Révolution bleue utilisant au mieux les
    ressources en eau inexploitées de l'Afrique. Etalé sur une vingtaine
    d'années, ce programme au coût d'environ 65 milliards de dollars détaille
    les besoins en investissements dans l'irrigation et l'énergie
    hydro-électrique dans chaque pays africain.</p> <p> C'est la première fois
    que des bilans par pays, basés sur des évaluations à court, moyen et long
    termes, sont dressés de manière exhaustive et précise en considérant les
    investissements pour la maîtrise de l'eau au niveau des villages, des
    périmètres irrigués et des grands bassins fluviaux, tant pour l'agriculture
    que pour la production hydro-électrique.</p> <p> L'Afrique subsaharienne,
    qui a le plus fort taux de sous-alimentation au monde, sera durement touchée
    par le changement climatique. L'Afrique devra tripler sa production
    alimentaire d'ici à 2050 pour nourrir une population qui atteindra 2
    milliards d'individus.</p> <p> Evoquant la gravité de la crise financière,
    économique et alimentaire qui secoue l'ensemble de la planète, M. Diouf a
    souligné que la relance de la production agricole dans les pays pauvres
    grâce à des investissements substantiels dans l'agriculture était à la base
    de toute solution durable à la crise alimentaire.</p> <p> M. Diouf a ajouté
    qu'il était capital d'"améliorer les conditions dans lesquelles travaillent
    les agriculteurs et dans lesquelles se font les échanges commerciaux". Il a
    rappelé qu'il avait récemment préconisé la tenue d'un nouveau Sommet mondial
    pour "assurer une plus grande cohérence dans la gouvernance de la sécurité
    alimentaire mondiale et pour jeter les bases d'un nouveau système d'échanges
    agricoles offrant aux agriculteurs des pays développés, comme à ceux des
    pays en développement, la possibilité de gagner dignement leur vie".</p> <p>
    "Nous devons avoir l'intelligence et l'imagination de concevoir des
    politiques de développement agricole, ainsi que des règles et mécanismes
    assurant un commerce international non seulement libre, mais aussi
    équitable", a dit le directeur général de la FAO.</p> <p> Dans l'immédiat,
    un nouveau Sommet mondial sur l'alimentation devrait envisager la création
    d'un "Fonds d'action rapide" pour relancer, en cas de crise, la production
    agricole locale, notamment dans les pays à faible revenu et fortement
    importateurs d'aliments.</p> <p> La conférence de Syrte doit déboucher sur
    une Déclaration commune soulignant l'importance de la maîtrise de l'eau au
    plan national, régional et continental en vue d'en exploiter pleinement le
    potentiel pour l'agriculture et l'énergie et afin que ces deux secteurs
    puissent assurer la sécurité alimentaire et les besoins croissants de
    l'Afrique en aliments et en énergie.</p> <p>Source : FAO, ONU            <br
    />   </p>
