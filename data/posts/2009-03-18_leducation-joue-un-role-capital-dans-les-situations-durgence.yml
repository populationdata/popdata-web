title: leducation-joue-un-role-capital-dans-les-situations-durgence
date: 2009-03-19T00:00:00.000Z
fr:
  title: L'éducation joue un rôle capital dans les situations d'urgence
  body: >-
    L'éducation joue un rôle capital dans les situations d'urgence alors que les
    enfants pris dans des situations de chaos peuvent trouver dans les écoles
    une certaine forme de stabilité, a déclaré mercredi 18 mars 2009 la
    Vice-Secrétaire générale de l'ONU, Asha-Rose Migiro, lors d'un débat de
    l'Assemblée générale de l'ONU sur ce thème.<!--more-->Le débat a réuni au
    siège de l'ONU à New York des experts des Nations Unies, des représentants
    des tats membres, de la société civile, des enseignants et des apprenants
    afin d'encourager l'adoption de mesures concrètes visant à garantir et
    défendre l'éducation dans les situations de crise et d'urgence.    <p> «
    L'éducation est la première étape vers la restauration de la sécurité et de
    l'espoir », a dit Mme Migiro. « Nous devons agir pour le bien des enfants
    qui se trouvent dans des situations de crises ». Selon elle, la protection
    des enfants et des enseignants est un impératif moral. Rien que pour
    l'Afghanistan, il y a eu plus de 275 attaques contre des écoles l'an
    dernier.</p> <p> « Même dans les situations les plus terribles, l'accès à
    l'éducation crée des oasis de normalité qui aident les élèves et leurs
    communautés à guérir, à récupérer et à grandir malgré les traumatismes
    causés par la violence et les catastrophes autour d'eux », a dit pour sa
    part le président de l'Assemblée générale, Miguel D'Escoto.</p> <p>
    L'Organisation des Nations Unies pour l'éducation, la science et la culture
    (<a
    href="http://portal.unesco.org/fr/ev.php-URL_ID=2902&URL_DO=DO_TOPIC&URL_SECTION=201.html">UNESCO</a>)
    rappelle que comme le proclame la Déclaration universelle des droits de
    l'homme, l'éducation est un droit applicable à tous et partout, même en
    période de guerre ou de catastrophe naturelle. « Or, l'éducation figure
    souvent parmi les premières victimes des situations d'urgence. En période de
    conflit, beaucoup d'écoles sont fermées tandis que des élèves, des
    enseignants et des établissements scolaires sont pris pour cible », ajoute
    l'UNESCO dans un communiqué. En cas de catastrophe naturelle, la scolarité
    est souvent interrompue et les écoles transformées en refuges pour les
    sinistrés.</p> <p> Selon l'Organisation, les établissements doivent au
    contraire poursuivre leur mission partout où la situation le permet et,
    lorsque ce n'est pas possible, d'autres moyens doivent être mis en place
    pour que les enfants reçoivent une éducation. Près de 75 millions d'enfants
    dans le monde ne sont pas scolarisés. Plus de la moitié d'entre eux vivent
    dans des zones touchées par des conflits. </p> <p> Faire en sorte que les
    enfants retrouvent le chemin de l'école, pendant ou après une crise, leur
    assure une protection qui a fait ses preuves : l'école est un lieu
    d'apprentissage sûr qui permet aussi de repérer les plus gravement touchés,
    en particulier les plus jeunes, et de leur venir en aide. </p> <p> Les
    enfants privés de lieux d'apprentissage sûrs sont plus vulnérables aux
    risques d'enlèvement et de recrutement par des groupes armés. Ils sont
    également plus exposés au trafic d'enfants, à l'exploitation sexuelle et
    plus susceptibles d'être forcés à travailler. L'éducation aide aussi les
    enfants affectés, leurs familles et leurs communautés à retrouver un
    semblant de vie normale et une certaine stabilité.          <br />   </p>
    <p>Source : UNESCO         <br />   </p>
