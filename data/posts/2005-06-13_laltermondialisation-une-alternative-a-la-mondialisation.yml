title: laltermondialisation-une-alternative-a-la-mondialisation
date: 2005-06-14T00:00:00.000Z
fr:
  title: 'L''altermondialisation : une alternative à la mondialisation ?'
  body: >-
    Ces  dernières années, les choses sont allées bien plus vite que beaucoup
    ne  le pensaient. Le système de la mondialisation néolibérale craque de 
    toutes parts, même sil ne faut pas croire quil tombera comme un fruit  mûr ;
    à léchelle planétaire, un vaste mouvement appelé altermondialiste  est en
    train de se former et poursuit sa progression. Comment peut-il  franchir un
    seuil quantitatif et qualitatif décisif, dont beaucoup  dindices montrent
    quil est à portée de main ? Car cest vers ce  mouvement que se tournent,
    nombreux, les regards de ceux qui ne  supportent plus ce monde injuste et
    absurde, et qui cherchent des  solutions de rechange.<!--more-->Le  mérite
    historique du mouvement altermondialiste est davoir engagé un  vaste travail
    de mise au jour et de déconstruction de lidéologie  néolibérale, accompagné,
    notamment dans les forums sociaux, dune  intense production dalternatives et
    dune multitude dinitiatives. Ces  activités font apparaître de plus en plus
    nettement que la  mondialisation est un processus politique, auquel soppose
    désormais un  autre processus politique : le mouvement altermondialiste
    lui-même.  Emergeant du rideau de fumée qui en avait longtemps dissimulé la
    nature  profonde, la mondialisation apparaît avant tout comme un système de 
    domination du Nord sur le Sud, du capitalisme anglo-saxon sur les autres 
    formes de capitalisme, des possédants sur les démunis. Au point où lon  peut
    dire que cette mondialisation-là est la mise en uvre concrète de  lidéologie
    néolibérale.<br /><br />La  mondialisation, en effet, nest pas tombée du
    ciel ; elle nest en rien  une étape nécessaire dans une évolution naturelle
    du système économique  ou des technologies : elle est bel et bien la
    conséquence directe de  multiples choix et décisions, en premier lieu
    politiques. Elle est même  un choix stratégique, effectué progressivement,
    après 1968, et visant à  rediscipliner le salariat des pays occidentaux par
    le chômage, et les  peuples des pays pauvres par la dette.<br /><br />Il 
    serait néanmoins vain de nier les évolutions qui se sont produites sous 
    leffet de la dynamique propre du capitalisme, notamment dans le  domaine de
    la financiarisation et des technologies. Mais ces  transformations ont été
    récupérées et orientées par les stratégies mises  en uvre par les tenants de
    la révolution conservatrice initiée par M.  Ronald Reagan et Mme Margaret
    Thatcher à partir du début des années  1980. Ces décisions, contribuant à
    lextension de la mondialisation  néolibérale, ont été prises, à côté des
    gouvernements et des instances  multilatérales, par les investisseurs
    institutionnels et les firmes  multinationales.<br /><br />Ces  dernières
    ont rapidement compris quelles pouvaient réorganiser le  travail à léchelle
    planétaire pour faire dune pierre trois coups :  affaiblir le mouvement
    syndical et les résistances dans les pays  occidentaux, en réduisant la
    taille des entreprises et en les  délocalisant pour rechercher davantage de
    compétitivité ; faire croître  leurs profits par la baisse de la masse
    salariale et en utilisant  diverses exonérations fiscales et sociales, sans
    parler des paradis  fiscaux ; donner limpression quelles participaient au
    développement du  sud en y implantant des usines.<br /><br />Jusquau  milieu
    des années 1970, le capitalisme avait en effet perdu une partie  de son
    contrôle sur certains pays (stratégies déquilibre entre les deux  blocs dans
    le mouvement des pays non-alignés) et dans certaines  entreprises des pays
    européens (conséquences de mai 1968 et des quelques  années qui suivirent).
    Les profits et la productivité baissaient, les  salaires montaient et les
    idées anticapitalistes se développaient dans  toutes les catégories
    sociales, notamment dans la jeunesse. Les milieux  patronaux et
    conservateurs sorganisent alors pour reprendre la main sur  les plans
    idéologique et pratique dans les entreprises, les médias, les  institutions
    internationales, certains partis politiques et les  appareils dEtat.<br
    /><br />Face  à la mondialisation néolibérale, nul ne peut plus croire à l« 
    impuissance du politique », et rien ne sert de former des vux, 
    quotidiennement, et par acquit de conscience, pour que la politique « 
    reprenne le contrôle de léconomie ». En réalité, elle na jamais perdu  la
    main. Le consensus de Washington est bien un projet politique, 
    consciencieusement et systématiquement mis en uvre.<br /><br />De  la
    compréhension de la nature exacte du phénomène de mondialisation  dépendra
    la pertinence des alternatives à lui opposer et les voies pour y  parvenir,
    cest-à-dire la construction du mouvement altermondialiste en  tant que
    processus politique et culturel démancipation humaine. Ce  mouvement ne doit
    pas jouer simplement un rôle de « poil à gratter »  pour les instances
    multilatérales, les gouvernements, les élus et  responsables politiques. Sil
    se cantonnait au registre compassionnel,  laltermondialisme ne serait
    certainement pas inutile, mais il se  priverait de toute perspective
    historique sil demeurait aplati sur le  présent. En adoptant le slogan « Un
    autre monde est possible », il a  fixé clairement son ambition :
    linstauration dun nouvel ordre social,  économique, politique et
    démocratique mondial. Dès lors, le contenu des  propositions, qui reste à
    approfondir, est inséparable des moyens pour  leur donner corps.<br /><br
    />Dans  ce contexte, la notion dalternative mérite dêtre précisée. Un
    examen  superficiel pourrait laisser croire quelle reprend seulement, mais
    sous  une autre appellation, ce que les partis politiques nomment programme 
    et les syndicats revendication. En réalité, elle est radicalement 
    différente, dans la mesure où les alternatives proposées ont un  caractère
    systémique : elles sont en effet tout à la fois mondiales,  antilibérales et
    globales. Seule la mouvance altermondialiste place  demblée sa réflexion et
    son action à léchelle planétaire, comme en  témoignent les forums sociaux
    mondiaux. Seule, elle se fixe des  objectifs authentiquement antilibéraux,
    dans sa recherche dune  cohérence à opposer à celle de lidéologie
    néolibérale. Seule, enfin,  elle tente de développer une approche globale,
    cest-à-dire un combat  contre le néolibéralisme qui va des comportements
    individuels aux  politiques des instances multilatérales, en passant par les
    stratégies  des entreprises.<br /><br />On  peut avancer, à cet égard, une
    autre notion, celle de matrice  systémique des alternatives, pour identifier
    les lieux de pouvoir qui  produisent et reproduisent la mondialisation
    néolibérale, et qui, dès  lors, deviennent les cibles du mouvement.
    Lobjectif est dinfléchir les  décisions qui sy prennent, den éliminer peu à
    peu la logique  néolibérale, afin de leur substituer les alternatives
    formulées par la  mouvance altermondialiste. La plupart dentre elles, par
    exemple la  suppression des paradis fiscaux, peuvent généralement être mises
    en  uvre à six niveaux pertinents pour laction : international, 
    continental, national, infranational, individuel et celui de 
    lentreprise.<br /><br />Léchelon  international nest parfois pas exempt
    dambiguïtés. Ainsi, affirmer  que les décisions les plus importantes se
    prendraient au niveau  planétaire, en laissant seulement des miettes aux
    Etats, et que cette  situation serait irréversible, conduit à un piège dans
    lequel il ne faut  pas tomber. A léchelle mondiale, les peuples nont quune
    très faible  capacité dintervention : la démocratie représentative,
    notamment le  principe « une personne, une voix » pour les élections (dont
    on a vu au  scrutin régional de mars 2004 en France quil était efficace), ne
    peut  sy exercer.<br /><br />Ce  système est idéal pour les possédants,
    puisque le transfert des  décisions à un niveau où le peuple ne peut avoir
    de prise permet  dasseoir une domination sans partage. Ce nest toutefois pas
    une raison  pour cesser dorganiser la pression sur les instances
    multilatérales et  dexiger des gouvernements qui y sont représentés dy tenir
    des  positions politiques soutenant les propositions alternatives du 
    mouvement altermondialiste. Si lon reprend lexemple des paradis  fiscaux,
    lONU, lOrganisation mondiale du commerce (OMC), le Fonds  monétaire
    international (FMI), la Banque mondiale, lOrganisation de  coopération et de
    développement économiques (OCDE), chacun dans son  rôle, peuvent agir pour
    leur suppression.<br /><br />Le  bilatéralisme, cest-à-dire lensemble des
    relations entre deux pays,  est une forme particulière dinternational. Il a
    mauvaise presse car il  est assimilé, dans son principe, à une relation
    nécessairement  asymétrique entre deux pays, dont le plus gros va dominer le
    plus petit.  Le multilatéralisme, système dans lequel chaque pays compterait
    pour  une voix, serait alors préférable. Chacun sait pourtant que, à lOMC,
    au  FMI ou à la Banque mondiale, tout cela nest quillusion. Un renouveau  du
    bilatéralisme, sur des bases altermondialistes, constitue une  perspective
    digne dintérêt, dans la mesure où deux pays peuvent établir  entre eux des
    relations sémancipant, dans une certaine mesure, de la  tutelle des dogmes
    néolibéraux.<br /><br />Au  niveau continental, la construction européenne
    cristallise toutes les  questions précédemment abordées, avec ses directives
    dinspiration  néolibérale qui, après transposition en droit national,
    sencastrent  dans la législation des pays concernés. Mais sagit-il dun
    phénomène  économique, technologique ou financier ? Il sagit bien dun choix 
    politique et uniquement politique. Et ce qua fait le politique, le 
    politique peut le défaire ou le faire autrement. Sera-t-il nécessaire de 
    créer les conditions dune remise à plat des valeurs et objectifs de  lUnion
    européenne (UE), par exemple par une nouvelle politique de la «  chaise vide
    », pour refonder lEurope ? Pour reprendre le cas des  paradis fiscaux,
    lUnion peut évidemment décider de les mettre hors la  loi sur son
    territoire.<br /><br />Le  niveau national pose un problème particulier,
    puisque, selon le  discours convenu, les principales décisions se prenant à
    léchelle  mondiale, les Etats se trouveraient ligotés. Il ne servirait donc
    à rien  que les habitants dun pays votent pour des candidats auxquels ils 
    confieraient le mandat de conduire des politiques alternatives. Si la 
    mondialisation néolibérale est un cadre indépassable, alors nous ne  sommes
    déjà plus en démocratie puisque, quels que soient ceux qui seront  élus, ils
    ne pourront mener que des politiques identiques, à des  nuances près.<br
    /><br />Cest  à ces tabous, très profondément ancrés, quil faut pourtant
    sattaquer.  Sujet par sujet, de manière pragmatique, doivent être
    identifiées les  marges de manuvre réelles de gouvernements qui
    souhaiteraient vraiment  desserrer le corset néolibéral. Concernant les
    paradis fiscaux, le  gouvernement français, comme tous les autres, a
    parfaitement les moyens  de prendre des mesures, par exemple dans la
    passation des marchés  publics, contre les banques et les entreprises qui
    les utilisent.<br /><br />Au  niveau infranational (il sagit pour la France
    des régions,  départements et communes), les politiques néolibérales ont
    conduit à  organiser la concurrence entre collectivités locales et à
    amenuiser  leurs moyens. Beaucoup délus se sont enfermés dans des logiques
    de  survie locale où la simple gestion administrative de la collectivité a 
    pris le pas sur lapprofondissement de la démocratie. Ce rapetissement  de
    leur action commence cependant à être remis en cause avec le  développement
    dinitiatives proprement politiques, comme les budgets  participatifs ou
    lengagement de collectivités à lutter contre lAccord  général sur le
    commerce des services (AGCS) ou les organismes  génétiquement modifiés
    (OGM). Même sur des sujets qui ne relèvent pas  directement de leurs
    prérogatives légales, les collectivités locales et  leurs élus peuvent
    intervenir politiquement avec efficacité. Dans le cas  des paradis fiscaux,
    des conseils régionaux, généraux et municipaux  peuvent, par exemple, rompre
    leurs relations avec les banques qui sen  servent, et appeler les citoyens à
    en faire autant.<br /><br />Au  niveau individuel, certaines composantes de
    la mouvance  altermondialiste appellent chacune et chacun à mettre son
    comportement  en cohérence avec ses convictions. Cest ainsi que de
    multiples  initiatives se développent autour des choix de consommation, de 
    lutilisation de logiciels informatiques « libres », ou encore de  lépargne.
    Pour ne pas en rester à une simple addition dindividus et se  transformer en
    action collective de masse, cette démarche doit  néanmoins éviter certains
    travers. Elle ne peut se présenter comme  faisant la leçon aux citoyens, et
    doit bien faire la distinction entre  culpabilisation et responsabilisation.
    On ne peut non plus tout centrer  sur les comportements individuels en
    méconnaissant les stratégies  globales de la mondialisation néolibérale.
    Néanmoins, pour continuer sur  le même exemple, le boycottage organisé des
    banques travaillant avec  des paradis fiscaux pourrait accélérer leur
    démantèlement.<br /><br />Au  niveau des entreprises, cest probablement
    lUnion des industries et  métiers de la métallurgie (UIMM), organisation
    patronale membre du  Medef, qui a vu juste la première. Elle estime en effet
    que « le  mouvement protestataire contre la mondialisation (...) trouve, 
    semble-t-il, un écho grandissant et suscite, en dehors du monde de 
    lentreprise, des formes dactions radicalement nouvelles, mais qui  auront
    fatalement, à terme, des retombées sur les entreprises ». LUIMM  ajoute que
    le mouvement altermondialiste doit « être pris au sérieux.  (...) Ce
    mouvement se déroule en dehors des entreprises, mais celles-ci  en subiront
    forcément, à terme, des retombées, et elles ne semblent  guère préparées à
    faire face ».<br /><br />A  cet égard, la participation croissante du
    mouvement syndical aux forums  sociaux et à la dynamique quils ont suscitée
    est une avancée décisive.  Le mouvement altermondialiste ne peut avoir la
    prétention de faire  table rase du passé et de gommer près de deux siècles
    de luttes  syndicales dont il a beaucoup à apprendre. Inversement, le
    mouvement  ouvrier peut se ressourcer au mouvement altermondialiste. Ainsi,
    par  exemple, laction des salariés et de leurs syndicats contre leur 
    entreprise, quand celle-ci utilise des paradis fiscaux, est un objectif 
    réaliste.<br /><br />Le  dialogue de travail entre la mouvance
    altermondialiste et les élus et  responsables politiques est nécessaire.
    Dabord parce que tous ne sont  pas des suppôts du néolibéralisme et que
    beaucoup sont surtout  désemparés. Ils attendent des idées et des
    propositions concrètes  applicables ici et maintenant. Ensuite, en sens
    inverse, parce que la  mouvance altermondialiste, tout comme avec le
    mouvement ouvrier, a  beaucoup à apprendre deux dans la mesure où ils
    disposent dune  connaissance des mécanismes institutionnels et des dossiers
    qui les  plonge dans des réalités auxquelles chacun na pas forcément accès.
    Mais  si le dialogue, voire la collaboration, sont nécessaires, le conflit 
    peut aussi lêtre à loccasion. Pour reprendre la formule de Raymond  Aron : «
    Guerre impossible ; paix improbable. »<br /><br />Jacques Nikonoff - Le
    Monde Diplomatique
