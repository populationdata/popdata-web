  title: 'Tonga : séisme de magnitude 6.8'
  body: >-
    Un séisme de magnitude 6.8 sur l'échelle de Richter s'est produit au large
    de Tonga, dans le Pacifique sud, à 2h47 au matin du 25 novembre. Le
    tremblement de terre a réveillé le petit archipel en pleine nuit, ses 120
    000 habitants ayant ressenti la secousse de manière plus ou moins forte.
    Situé à une profondeur de 10 km, et à environ 135 km de la capitale
    Nuku'alofa, on ignore si un tsunami s'est produit à la suite de cette
    secousse.<!--more-->L'archipel des Tonga est situé au bord d'une très
    profonde abysse, et en plein sur la ceinture de feu du Pacifique. Il est
    très souvent l'objet de séismes plus ou moins violents, dont notamment un
    très violent de magnitude 7.9 le 19 mars 2009.<br />[carte dans colonne
    centrale-&gt;]<br />
