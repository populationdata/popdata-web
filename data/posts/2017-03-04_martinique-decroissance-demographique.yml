  title: 'Martinique : décroissance démographique'
  body: "[caption id=\"attachment_37128\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/martinique/\"><img class=\"size-full wp-image-37128\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Martinique-plage.jpg\" alt=\"Plage en Martinique\" width=\"2000\" height=\"1125\" /></a> Plage en Martinique[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/martinique/\">Martinique</a> subit depuis quelques années une baisse de sa population. Comme sa voisine la <a href=\"https://www.populationdata.net/pays/guadeloupe/\">Guadeloupe</a>, l'île voit nombre de ses jeunes partir faire des études en <a href=\"https://www.populationdata.net/pays/france/\">métropole</a>, et y rester pour travailler. Ce phénomène concerne d'ailleurs beaucoup plus les hommes que les femmes, faisant de la Martinique l'endroit du monde où l'on trouve le moins d'hommes pour 100 femmes. Un record mondial dont se passerait bien le territoire, et qui freine considérablement sa natalité. Et comme la population vieillit à grande vitesse, l'inversion de cet effet boule de neige n'est pas prêt de se mettre en place.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/martinique/\"><strong>Fiche territoire Martinique</strong></a></li>\r\n</ul>"
