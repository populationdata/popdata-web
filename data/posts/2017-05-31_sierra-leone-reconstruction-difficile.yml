bodyFr: "[caption id=\"attachment_38363\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/sierra-leone/\" rel=\"attachment wp-att-38363\"><img class=\"wp-image-38363 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Freetown.jpg\" alt=\"Freetown, capitale du Sierra Leone\" width=\"2560\" height=\"1440\" /></a> Freetown, capitale du Sierra Leone[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/sierra-leone/\">Sierra Leone</a> est l'un des pays les plus pauvres du monde. Même si cela fait désormais des années que la guerre civile est terminée, celle-ci a marqué non seulement les esprits mais aussi les corps. La « spécialité » des tortionnaire était en effet de couper les bras, les mains de leurs victimes, et de leur laisser la vie, les rendant inaptes à participer à l'avenir\_du pays tout en pesant lourdement sur les générations nouvelles.\r\nUn traumatisme national qui peine à panser ses blessures, et freine considérablement les efforts de reconstruction. Les chiffres ne sont d'ailleurs pas bons, notamment en ce qui concerne la mortalité infantile\_: un enfant sur dix meure avant son premier anniversaire, faisant de la Sierra Leone le pire pays du monde en la matière. Un triste palmarès.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/sierra-leone/\"><strong>Fiche pays Sierra Leone</strong></a></li>\r\n</ul>"
