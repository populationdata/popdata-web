title: ukraine-mise-a-jour
date: 2009-01-20T00:00:00.000Z
fr:
  title: 'Ukraine : mise à jour'
  body: >-
    L'Ukraine est en quête d'Europe depuis son accession à l'indépendance, en
    1991. Mais jusqu'ici, elle n'était pas en mesure de lancer des négociations
    d'adhésion. Elle se sent désormais suffisamment prête pour tenter cette
    aventure, au grand dam de son tout puissant voisin, la Russie, qui tente par
    tous les moyens de conserver une influence, une sorte de pré carré sur ses
    marges, grignotées petit-à-petit.   <br />
en:
  title: 'Ukraine : mise à jour'
  body: ''
