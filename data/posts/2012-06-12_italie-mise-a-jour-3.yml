title: italie-mise-a-jour-3
nameFr: 'Italie : mise à jour'
nameEn: 'Italie : mise à jour'
date: 2012-06-13T00:00:00.000Z
bodyFr: >-
  Les résultats du recensement de 2011 font apparaître une population moindre
  qu'estimée précédemment, à 59,5 millions d'habitants, soit 1 million de moins.
  Le pays n'atteint pas encore les 60 millions d'habitants, mais sa croissance
  démographique retrouvée, grâce principalement à l'immigration massive, lui
  permettra de dépasser ce seuil rapidement.
