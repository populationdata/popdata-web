title: france-67-2-millions-habitants
date: 2018-01-16T20:02:31.000Z
fr:
  title: 'France : 67,2 millions d''habitants'
  body: "[caption id=\"attachment_33397\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/france/\" rel=\"attachment wp-att-33397\"><img class=\"wp-image-33397 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/France-Paris-Tour-Eiffel.jpg\" alt=\"Paris, Tour Eiffel\" width=\"1920\" height=\"1976\" /></a> Paris, Tour Eiffel. Photo : Wladyslaw.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/france/\"><strong>France</strong></a> voit sa population continuer de croître, et dépasse désormais les 67 millions d'habitants au 1<sup>er</sup> janvier 2018. Le pays atteint précisément\_67\_186\_638 habitants dans son ensemble, c'est-à-dire en comptant les départements et régions d'outre-mer (Guadeloupe, Guyane, Mayotte, Martinique, Réunion), mais en excluant les territoires (Nouvelle-Calédonie, Polynésie française, Saint-Barthélemy, Saint-Martin, Saint-Pierre-et-Miquelon, Wallis-et-Futuna). En France métropolitaine, on trouve exactement\_65\_018\_096 habitants.\_2 168 542 personnes vivent donc dans les départements et régions d'outre-mer.</p>\r\n<p style=\"text-align: justify;\">Cependant, bien que restant l'un des champions de la natalité en Europe (devant l'<a href=\"https://www.populationdata.net/pays/irlande/\">Irlande</a> et la <a href=\"https://www.populationdata.net/pays/suede/\">Suède</a>), le pays commence à voir sa croissance démographique ralentir (+0,3 % en 2017). Le vieillissement de la population et la conjoncture économique peu favorable durant plusieurs années ont engendré une baisse continue du nombre de naissances, peu compensée par l'immigration. Un phénomène inverse du reste des grands pays européens, <a href=\"https://www.populationdata.net/pays/allemagne/\">Allemagne</a> et <a href=\"https://www.populationdata.net/pays/italie/\">Italie</a> notamment, qui voient, eux, leur population soit reculer (Italie), soit vieillir fortement et augmenter uniquement grâce à l'apport migratoire (Allemagne).</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/france/\"><strong>Fiche pays France</strong></a></li>\r\n</ul>"
