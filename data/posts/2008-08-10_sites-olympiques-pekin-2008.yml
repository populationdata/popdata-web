fr:
  title: Sites olympiques Pékin 2008
  body: >-
    Les Jeux Olympiques de Pékin 2008 ont lieu du 8 au 24 août 2008 dans la
    capitale chinoise. La ville a été transformée pour ces jeux, des dizaines de
    lieux disséminés dans l'aire urbaine géante ont été créés, à commencer par
    le centre olympique, situé au nord de Pékin.  Voici une carte des sites
    olympiques de Pékin 2008. <br /><!--more--><div style="text-align:
    center;"><img border="0" align="middle"
    src="/images/cartes/articles/jo2008-beijing-carte-des-sites.jpg" />   <br
    />    </div> <br />     Installations nouvelles :<span>   <br />      <br
