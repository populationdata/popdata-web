  title: 'Afrique : villes à risque face à la montée des eaux'
  body: >-
    De plus en plus d'africains vivent dans les grandes villes côtières du
    continent. Or, avec la montée des eaux programmée, qui semble de plus en
    plus inévitable, ces villes deviennent des zones à risque pour les
    populations. Les autorités doivent prendre conscience du problème, et
    engager soit les travaux nécessaires à l'amélioration des infrastructures,
    soit relocaliser les populations qui vivent dans ces zones.<!--more--><div
