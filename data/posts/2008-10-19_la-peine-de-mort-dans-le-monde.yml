title: la-peine-de-mort-dans-le-monde
nameFr: La peine de mort dans le monde
nameEn: La peine de mort dans le monde
date: 2008-10-20T00:00:00.000Z
bodyFr: >-
  La peine de mort, ou peine capitale, est appliquée dans un grand nombre
  d'états à travers le monde.  Elle est abolie ou bien inappliquée dans nombre
  d'autres pays. Ce traitement inhumain de la part des états va à l'encontre du
  droit humain élémentaire, à savoir celui de la vie, et ne résoud en rien les
  problèmes de criminalité dans les pays où la peine capitale est en
  vigueur.         <br /><!--more-->Voici une définition de la peine de mort,
  selon Wikipédia ;            <br />  <br />            "La peine de mort ou
  peine capitale est une sentence appliquée par le pouvoir judiciaire consistant
  à retirer légalement la vie à une personne ayant été reconnue coupable d'un
  crime tombant sous une qualification pénale passible de cette peine. Un crime
  punissable de mort est un crime capital et est considéré par la société comme
  particulièrement grave."            <br />  <br />         Fin 2007, il y
  avait dans le monde :        <ul>   <li>103 états ayant abolis la peine de
  mort</li>   <li>65 états appliquant la peine de mort</li>   <li
  style="text-align: left;" style="text-align: left;">30 états ayant la peine de
  mort dans leur arsenal judiciaire mais ayant suspendus son application.</li>
  </ul>  Au cours de l'année 2006, au moins 1591 prisonniers ont été exécutés
  dans 25 pays et 3861 personnes, sinon plus, ont été condamnées à mort dans 55
  pays et territoires. Ces chiffres reflètent uniquement les cas dont Amnistie
  Internationale a eu connaissance et sont certainement en deçà de la
  réalité.          <br />  <br type="_moz" />          Voir la carte du monde
