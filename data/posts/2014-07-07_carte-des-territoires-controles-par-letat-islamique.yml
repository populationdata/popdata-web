fr:
  title: Carte des territoires contrôlés par l'Etat islamique
  body: >-
    Profitant du conflit en Syrie et du départ des troupes étrangères d'Irak, un
    groupe armé religieux (l'tat islamique en Irak et au Levant) a pris le
    contrôle d'une grande partie de l'Irak et de la Syrie, et revendique une
    portion encore plus grande. Il s'est auto-déclaré « califat », du nom d'une
    forme d'Etat religieux qui avait disparu avec la fin de l'Empire ottoman, et
    a renommé le territoire sous son contrôle « Etat islamique ».<!--more-->Il
    est dirigé par un « calife », Abou Bakr al-Baghdadi, qui s'est auto-proclamé
    « chef » de tous les musulmans du monde.<br />Ce nouvel Etat de fait n'est
    pas reconnu par la communauté internationale, ni par les autres groupes
    armés de la région, notamment les autres groupes islamistes.<br />Il a
    également aboli les frontières issues des deux pays sur lesquels il se
    trouve à cheval.<br /><br />&gt; <a title="carte de l'Etat islamique"
    href="/indexcarte.php?option=article&amp;origine=accueil&amp;aid=1107&amp;article=2014-07-08-Carte-des-territoires-controles-par-lEtat-islamique&amp;mid=3333&amp;nom=etat-islamique-juillet2014">Voir
    carte de l'Etat islamique</a><br />
