fr:
  title: 'Mexique - Etats-Unis : risque de pandémie de grippe porcine'
  body: >-
    Il y a un risque que les récents cas de grippe porcine enregistrés au
    Mexique et aux Etats-Unis ne se transforment en pandémie, s'est inquiétée ce
    week-end l'Organisation mondiale de la santé (OMS).<!--more--><p> Selon les
    médias, la grippe porcine a tué plus de 60 personnes dans trois villes
    mexicaines et au moins huit personnes sont malades en Californie et au
    Texas, aux Etats-Unis. Le virus pourrait également s'être propagé à New York
    et dans le Kansas.</p> <p> La directrice générale de l'OMS, Margaret Chan, a
    noté que la situation évoluait rapidement. « Nous n'avons pas encore une vue
    complète du risque épidémiologique, notamment l'éventuelle propagation
    au-delà des zones actuellement affectées », a-t-elle dit.</p> <p> Même si
    l'OMS ne peut pas prédire si les récents cas de grippe porcine vont se
    transformer en pandémie sur la base des éléments dont elle dispose
    actuellement, l'agence des Nations Unies a précisé que les cas enregistrés
    au Mexique et aux Etats-Unis venaient de la même souche du virus H1N1.</p>
    <p> Il s'agit d'une situation grave qui doit être surveillée étroitement »,
    a dit Mme Chan à des journalistes à Genève.</p> <p> Les huit personnes qui
    ont contracté le virus aux Etats-Unis ont récupéré alors que leurs cas
    étaient relativement bénins, mais au Mexique de nombreux cas étaient graves
    jusqu'à entraîner la mort.             <br />   </p> <p>Source :
    OMS            <br />   </p>
