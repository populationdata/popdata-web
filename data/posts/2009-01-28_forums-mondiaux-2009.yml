title: forums-mondiaux-2009
nameFr: Forums mondiaux 2009
nameEn: Forums mondiaux 2009
date: 2009-01-29T00:00:00.000Z
bodyFr: >-
  Deux forums mondiaux ont lieu en ce moment : celui de Davos en Suisse,
  rassemblant les "ultramondialistes", et celui de Belém au Brésil, qui regroupe
  les "altermondialistes". Deux conceptions de la vie, économique mais pas
  uniquement, qui s'opposent sur la plupart des enjeux mondiaux.<!--more-->Le
  Forum de Davos réunit de nombreux chefs d'états, grands décideurs politiques
  ou économiques comme des dirigeants d'entreprises multinationales, des
  journalistes, des financiers etc...            <br />            Ils discutent
  et échangent sur des enjeux économiques mondiaux, et sur le meilleur moyen de
  faire progresser leur vision du monde. Leur but est de maintenir en l'état le
  monde tel qu'il est, en tentant, si possible, d'améliorer leurs conditions
  économiques et de faire tomber les barrières à la libre entreprise partout
  dans le monde.            <br />            La santé, l'environnement, les
  enjeux sociaux sont largement secondaires, et découlent surtout de bonne
  intentions déclaratives, non suivies d'effets réels.            <br />  <br
  />           Le Forum social mondial réunit, quant à lui, des organisations
  non gouvernementales (ONG), des organisations syndicales, de la société
  civile, des mouvements altermondialistes.           <br />           Pendant
  social du forum de Davos, il se veut la rencontre de tous les oubliés, les
  exclus de la mondialisation prônée par les dirigeants de la planète.          
  <br />           Les enjeux environnementaux et sociaux mondiaux sont au coeur
  des discussions, et donnent ainsi une voix à ceux que l'on entend jamais dans
  les médias.           <br />          Aucune décision n'est prise dans ce
  forum dont les dirigeants mondiaux ne se soucient pas, mais le débat est lancé
  et force ainsi, par le biais de la société civile, à une approche différente
  de ces enjeux par ces mêmes dirigeants.          <br />  <br />         Une
  fois rentrés chez eux, tous doivent faire face à leur peuple, et être ainsi
  éventuellement obligés d'engager, grâce aux débats, des réformes qui pourront
  faire avancer le monde vers un meilleur avenir.       Pour tous.   <br />
