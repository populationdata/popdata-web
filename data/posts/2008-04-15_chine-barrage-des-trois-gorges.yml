title: chine-barrage-des-trois-gorges
date: 2008-04-16T00:00:00.000Z
fr:
  title: Chine - Barrage des Trois-Gorges
  body: >-
    Le barrage des Trois-Gorges est un barrage hydroélectrique situé au cur de
    la République populaire de Chine, sur le Yangtsé, dont la mise en service
    doit avoir lieu en 2009.   <br />  Il est le plus long barrage
    hydroélectrique du monde, 2&nbsp;335 mètres, et doit devenir le plus
    important en termes de capacité de production, avec 22&nbsp;500 mégawatts
    prévus en 2009.
