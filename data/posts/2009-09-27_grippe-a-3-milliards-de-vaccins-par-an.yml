title: grippe-a-3-milliards-de-vaccins-par-an
date: 2009-09-28T00:00:00.000Z
fr:
  title: 'Grippe A : 3 milliards de vaccins par an'
  body: >-
    L'Organisation mondiale de la santé (OMS) estime la capacité de production
    mondiale à environ 3 milliards de doses par an et souligne que les pays à
    revenu faible ou intermédiaire seront largement tributaires des dons qui
    pourront être faits.<!--more-->En mai 2009, l'OMS avait estimé que selon le
    scénario le plus optimiste, la capacité de production mondiale de vaccins
    contre la grippe pandémique serait d'environ 5 milliards de doses par an.
    Depuis, les informations sur la production et la formulation adéquate du
    vaccin ont été affinées. <p>Si le chiffre de 3 milliards de doses est
    inférieur au chiffre projeté, « les premiers résultats des essais cliniques
    laissent supposer qu'une dose unique de vaccin sera suffisante pour conférer
    une immunité protectrice aux adultes en bonne santé et aux enfants plus
    âgés, ce qui permettra dans la pratique de doubler le nombre de personnes
    pouvant être protégées au moyen des stocks actuels », souligne l'OMS dans un
    communiqué.</p>  <p>Toutefois, ces stocks resteront insuffisants pour
    couvrir une population mondiale de 6,8 milliards d'habitants puisque
    pratiquement tous les individus sont sensibles à l'infection par un nouveau
    virus très contagieux. « Les capacités de fabrication mondiale de vaccin
    antigrippal sont limitées, insuffisantes et ne sont pas facilement
    extensibles », estime l'agence des Nations Unies.</p>  <p>Les vaccins contre
    la grippe pandémique sont les plus efficaces comme moyen de prévention s'ils
    sont administrés avant le pic de l'incidence des cas lors d'une flambée ou à
    une date proche de celui-ci. Tant les autorités de réglementation que les
    fabricants de vaccin ont fait des efforts extraordinaires pour accélérer la
    mise à disposition des vaccins.</p>  <p>De nombreux pays riches avaient déjà
    commandé aux fabricants des stocks de vaccin suffisants pour couvrir
    intégralement leur population. Or la plupart des pays à revenu faible ou
    intermédiaire n'ont pas les moyens financiers nécessaires pour entrer en
    concurrence avec les pays riches et s'adjuger rapidement une part des stocks
    limités. Ces pays seront donc largement tributaires des dons de vaccins des
    fabricants ou d'autres pays.</p>  <p>L'OMS précise que les vaccins contre la
    grippe pandémique avaient été autorisés en Australie, en Chine, aux
    tats-Unis, pays qui seront suivis sous peu par le Japon et plusieurs pays
    d'Europe. « La longueur du processus d'approbation dépend de facteurs tels
    que les filières de réglementation de chaque pays, le type de vaccin faisant
    l'objet de l'autorisation et le fait que le fabricant soit prêt à soumettre
    les informations voulues aux autorités de réglementation », souligne
    l'agence.</p>  <p>Source : OMS</p>
