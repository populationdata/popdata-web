title: 25-millions-habitants-australie
nameFr: 25 millions d'habitants en Australie
nameEn: 25 millions d'habitants en Australie
date: 2018-08-10T19:57:24.000Z
bodyFr: "[caption id=\"attachment_40153\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/australie/\" rel=\"attachment wp-att-40153\"><img class=\"wp-image-40153 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/08/Gold_Coast_skyline-Australie.jpg\" alt=\"Gold Coast, Australie\" width=\"1600\" height=\"948\" /></a> Gold Coast, Australie[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/australie/\"><strong>Australie</strong></a>\_est une très vaste île-continent, mais elle est pratiquement vide. En effet, avec à peine plus de 3 habitants au km<sup>2</sup>, elle est majoritairement désertique. La croissance démographique du pays reste très soutenue, à +1,6 % par an, principalement en raison de l'immigration.</p>\r\n<p style=\"text-align: justify;\">La population se concentre dans quelques grandes métropoles, toutes situées sur les côtes. Sydney vient tout juste de dépasser les 5 millions d'habitants et Melbourne atteint presque cette marque. Et les autres grandes villes que sont Brisbane (2,4 millions d'habitants) et Perth (2 millions d'habitants) ne sont pas en reste. Une concentration urbaine qui s'accentue avec le temps.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/australie/\"><strong>Fiche pays Australie</strong></a></li>\r\n</ul>"
