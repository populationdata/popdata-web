title: un-nouveau-traitement-reduit-la-transmission-du-vih-de-la-mere-a-lenfant
date: 2009-07-23T00:00:00.000Z
fr:
  title: Un nouveau traitement réduit la transmission du VIH de la mère à l'enfant
  body: >-
    Une nouvelle étude de l'Organisation mondiale de la santé (OMS) montre que
    les bébés des femmes séropositives qui reçoivent une combinaison de
    médicaments antirétroviraux à partir de la grossesse jusqu'à six mois après
    le début de l'allaitement, ont 40% moins de chances d'être infectés par le
    VIH.<!--more-->L'étude, intitulée Kesho Bora  un avenir meilleur, en
    Swahili  a été présentée à la cinquième conférence de la AIDS Society au Cap
    (Afrique du Sud) qui se tenait du 19 au 22 juillet, selon un <a
    href="http://www.unaids.org/en/KnowledgeCentre/Resources/FeatureStories/archive/2009/20090722_Keshobora.asp">communiqué</a>.
    <p>L'étude, menée entre juin 2005 et août 2008 sur 1 140 femmes en cinq
    endroits en Afrique (Burkina Faso, Kenya et Afrique du Sud), montre une
    réduction significative des infections au nourrisson lorsqu'on distribue un
    cocktail de trois antirétroviraux sur une période plus longue du dernier
    trimestre de la grossesse à six mois après l'allaitement, au lieu d'un
    régime court juste avant et après l'accouchement. </p>  <p>Dans de nombreux
    pays en développement, les femmes font face à un choix difficile : soit
    allaiter leurs enfants et risquer la transmission du virus par le lait, soit
    les nourrir au lait artificiel, ce qui les prive d'agents immunitaires
    nécessaires pour lutter contre la diarrhée ou d'autres affections mortelles.
    <br /></p>  <p>Source : OMS</p>
