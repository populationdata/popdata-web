title: roumanie-mise-a-jour-2
nameFr: 'Roumanie : mise à jour'
nameEn: 'Roumanie : mise à jour'
date: 2013-07-17T00:00:00.000Z
bodyFr: >-
  La Roumanie a perdu près de 13% de sa population au cours des deux dernières
  décennies. Elle est actuellement proche des 21 millions d'habitants, et son
  développement s'en trouve forcément freiné. La plupart des émigrants sont
  partis chercher du travail.
