title: mongolie-mise-a-jour
nameFr: 'Mongolie : mise à jour'
nameEn: 'Mongolie : mise à jour'
date: 2008-12-16T00:00:00.000Z
bodyFr: >-
  Malgré une forte croissance économique grâce à l'exploitation minière
  principalement, de nombreux habitants des campagnes vont grossir les rangs
  dans les bidonvilles des grandes villes, notamment dans la capitale Oulan
  Bator. Celle-ci compte désormais pratiquement 1 million d'habitants, soit le
  tiers du pays, ce qui accélère d'autant la désertification observée dans de
  nombreuses régions.  <br />
