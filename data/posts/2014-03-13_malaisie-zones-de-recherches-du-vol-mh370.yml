    Voici une carte des zones de recherches étendues du vol MH370 de Malaysia
    Airlines, qui a disparu entre la Malaisie et le Viêt Nam dans la nuit de
    vendredi à samedi dernier. 12 pays participent aux recherches à l'aide de 42
    navires et 39 avions, couvrant une zone d'environ 90 000
