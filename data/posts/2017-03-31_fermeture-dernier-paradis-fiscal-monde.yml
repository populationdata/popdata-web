  title: Fermeture du dernier paradis fiscal du monde
  body: "[caption id=\"attachment_37467\" align=\"aligncenter\" width=\"1280\"]<a href=\"http://www.mostbeautifulspots.com/2016/02/28/eden-rock-st-barths/\"><img class=\"size-full wp-image-37467\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/eden-rock-st-barth-acc-suites-diamond-waterlilly.jpg\" alt=\"Hôtel de luxe Eden Rock, Saint-Barthelemy\" width=\"1280\" height=\"720\" /></a> Hôtel de luxe Eden Rock, Saint-Barthélemy. Source : Most Beautiful Spots.[/caption]\r\n<p style=\"text-align: justify;\">La bonne nouvelle est tombée ce matin. Le dernier paradis fiscal du monde vient de fermer ses portes. C'est ce qu'ont annoncé ensemble le président de la Commission européenne, le président des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, le FMI, le Grand-duc du <a href=\"https://www.populationdata.net/pays/luxembourg/\">Luxembourg</a>, le président à vie du <a href=\"https://www.populationdata.net/pays/gabon/\">Gabon</a>, celui du <a href=\"https://www.populationdata.net/pays/cameroun/\">Cameroun</a>, du <a href=\"https://www.populationdata.net/pays/tchad/\">Tchad</a>, les rois d'<a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, de <a href=\"https://www.populationdata.net/pays/thailande/\">Thaïlande</a>, la reine d'<a href=\"https://www.populationdata.net/pays/royaume-uni/\">Angleterre</a>, certains candidats à l'élection présidentielle française de 2017, et bien d'autres chefs d'État, en direct depuis la piscine d'un hôtel de luxe situé sur une plage de sable immaculé aux <a href=\"https://www.populationdata.net/pays/iles-vierges-britanniques/\">îles Vierges britanniques</a>.\r\nIls ont pour l'occasion renommé le plus grand\_yacht du monde, qui mouillait face à la plage, sous le nom : « Transparency ». Un symbole fort.\r\nLes ministres des finances de tous ces pays, et de bien d'autres dans le monde, ont désormais le sourire aux lèvres, car ils n'auront plus besoin de lutter contre le blanchiment d'argent, l'iniquité fiscale, le sous-développement récurrent des pays pauvres, la corruption généralisée, la traite des humains, l'esclavage, le travail des enfants et les divers trafics qui proliféraient jusqu'à présent.\r\nTous les milliardaires de ce monde, les mafieux, les footballeurs, les basketteurs, les politiciens et les multinationales ont convenu, d'un commun accord et de bonne foi, de respecter les lois de tous les pays, et notamment de payer leurs impôts et taxes, comme l'ensemble de l'humanité le fait habituellement.\r\nUn changement de culture autant que de stratégie dont ils seront les premiers bénéficiaires. En effet, la police arrêtera enfin de les poursuivre, de les harceler indûment, et se concentrera désormais sur la lutte contre les fraudeurs aux assurances sociales, contre les assistés, les chômeurs et les fainéants qui volent 100 €. C'est donc, en effet, une stratégie gagnante pour eux.\r\nTout ce petit monde, qui partageait un verre de champagne sur le bord de la piscine pour fêter l'avènement de la « mondialisation heureuse », n'aura plus à se soucier de la meilleure manière de frauder le fisc sans être pris. Il n'y aura donc à partir de maintenant plus de réglementation, plus de contrôles, plus d'enquêtes - qui sont toutes abolies - sur les présumés fraudeurs fiscaux, puisque ce n'est plus nécessaire.</p>\r\n<p style=\"text-align: justify;\">Reste une dernière chose : qui va croire ça ?</p>"
