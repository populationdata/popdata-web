title: rdc-les-nouveaux-combats-genent-le-travail-des-agences-humanitaires
date: '2008-11-08T00:00:00.000Z'
fr:
  title: 'RDC : Les nouveaux combats gênent le travail des agences humanitaires'
  body: >-
    La violence qui continue dans l'est de la République démocratique du Congo
    (RDC) gêne considérablement le travail des agences humanitaires pour
    atteindre plus d'un million de personnes déplacées dans la
    région.<!--more-->Malgré un cessez-le-feu des rebelles, les combats ont de
    nouveau repris dans la province du Nord Kivu au cours des derniers jours
    entre les troupes gouvernementales, leurs milices alliées et les rebelles.
    Plus de 250 000 personnes, dont plus de 100 000 ces six derniers jours, ont
    dû fuir les combats qui ont commencé fin août.    <p> Le Haut Commissariat
    des Nations Unies pour les réfugiés (<a
    href="http://www.unhcr.fr/cgi-bin/texis/vtx/news">UNHCR</a>) s'est déclaré
    vendredi toujours extrêmement inquiet quant à la sécurité de quelque 65 000
    civils déplacés dans les camps de Kibati au nord de la ville de Goma, la
    capitale provinciale du Nord-Kivu. L'agence des Nations Unies craint que la
    population civile, déjà confrontée à une situation humanitaire désespérée,
    ne soit prise dans des tirs croisés si des combats reprenaient dans la
    région.</p> <p> Le HCR à Genève a reçu des informations de son bureau de
    Goma, selon lesquelles des coups de feu ont été entendus vendredi matin aux
    alentours des camps de Kibati. La distribution d'aide a été interrompue. Les
    tirs ont cessé après 30 minutes environ, selon des employés du HCR sur
    place. Ceux-ci ont cependant indiqué que des déplacés ont continué à quitter
    le camp pour se diriger vers Goma, vers le sud.</p> <p> Le HCR étudie la
    possibilité d'ouvrir un autre camp à l'ouest de Goma si la situation
    devenait intenable dans les deux camps de Kibati, a indiqué le porte-parole
    de l'agence, Ron Redmond lors d'un point de presse à Genève.</p> <p> De son
    côté, le Fonds des Nations Unies pour l'enfance (<a
    href="http://www.unicef.org/french/index.php">UNICEF</a>) a signalé vendredi
    une hausse des cas de choléra dans les camps de déplacés à Goma en quelques
    jours. L'UNICEF continue de renforcer la distribution d'eau potable et de
    tablettes de purification d'eau et l'installation de latrines. La diarrhée
    est la troisième cause de mortalité chez les enfants en RDC. L'UNICEF a
    également démarré une campagne de vaccination contre la rougeole auprès de
    13 000 enfants à Kibati. La rougeole et la pneumonie sont les deux
    principales causes de mortalité infantile, notamment chez les enfants de
    moins de cinq ans.</p> <p> L'UNICEF s'est également déclaré dit inquiet du
    recrutement forcé d'enfants de 14 à 17 ans par des milices pour participer
    aux combats et le recrutement de filles pour qu'elles deviennent des
    esclaves sexuelles.</p> <p> De son côté, le Bureau de la coordination des
    affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>) s'est
    déclaré préoccupé par les informations concernant les viols comme arme de
    guerre. Selon l'ONG Care, plus de 3 500 cas de violence sexuelle ont été
    signalés dans le Nord-Kivu entre janvier et septembre 2008. Les viols ne
    sont pas systématiquement signalés parce que les femmes violées sont
    rejetées par leurs familles et leurs villages.</p> <p>Source : UNHCR,
    ONU                 <br />   </p>
