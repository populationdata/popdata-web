title: etats-unis-carte-etonnante-des-tornades
nameFr: 'États-Unis : carte étonnante des tornades'
nameEn: 'États-Unis : carte étonnante des tornades'
date: 2015-04-22T00:00:00.000Z
bodyFr: >-
  La Nasa vient de publier une carte étonnante des tornades répertoriées de 1950
  à 2015. Chaque année, le centre du pays est confronté à des centaines de
  tornades, dont certaines destructrices et meurtrières. Ce phénomène, qui tue
  150 personnes par an dans le pays en moyenne et 300 à 400 dans le monde, est
  présent dans de nombreuses régions de la planète.
