title: cambodge-douch-condamne-pour-crimes-contre-lhumanite
nameFr: 'Cambodge : Douch condamné pour crimes contre l''humanité'
nameEn: 'Cambodge : Douch condamné pour crimes contre l''humanité'
date: 2010-07-26T00:00:00.000Z
bodyFr: >-
  La Chambre de  première instance des Chambres extraordinaires au sein des
  tribunaux  cambodgiens (CETC) a déclaré lundi Kaing Guek Eav, aussi connu sous
  le nom de Douch, coupable de crimes contre l'humanité et violations graves 
  des Conventions de Genève de 1949 et l'a condamné à 35 ans de
  prison.<!--more-->Kaing Guek Eav, la première personne à être jugée devant les
  CETC, a été  directeur adjoint puis directeur de S-21, un centre de sécurité
  dont la  mission était d'interroger et d'exécuter les personnes perçues comme 
  des ennemis du Kampuchéa démocratique par le Parti communiste du  Kampuchéa.
  S-21 a fonctionné de 1975 à 1979. Les CETC sont un tribunal  hybride composé
  de la justice cambodgienne et d'un soutien de l'ONU.   <p>La Chambre a
  constaté que toutes les personnes détenues à S-21 devaient  être exécutées
  conformément à la politique du Parti communiste du  Kampuchéa visant à «
  écraser » tous les ennemis. Outre les exécutions  massives, de nombreux
  détenus sont morts en raison des tortures qui leur  étaient infligées et des
  conditions de détention qui leur étaient  imposées. En s'appuyant sur les
  listes de prisonniers, la Chambre a  établi qu'au moins 12 272 personnes ont
  été détenues et exécutées à  S-21, mais elle a indiqué que le nombre réel de
  détenus a probablement  été beaucoup plus élevé.</p>  <p>La Chambre de
  première instance a conclu que, avec diverses autres  personnes, et par
  l'intermédiaire de ses subordonnés, Kaing Guek Eav, a  veillé au bon
  fonctionnement de S-21 et S-24 (un site annexe utilisé  comme camp de
  rééducation où au moins 1 300 autres personnes ont été  détenues). La Chambre
  a de plus conclu que Kaing Guek Eav détenait et  exerçait une autorité
  importante sur S-21 et qu'il a déployé, dans  l'exécution de ses fonctions, un
  degré élevé d'efficacité et de zèle. Il  a travaillé inlassablement pour que
  S-21 fonctionne aussi efficacement  que possible et ce en raison de sa loyauté
  inconditionnelle à l'égard de  ses supérieurs.</p>  <p>La Chambre a donc
  conclu que Kaing Guek Eav n'a pas seulement mis en  uvre les politiques du
  Parti communiste du Kampuchéa à S-21, mais qu'il  a activement contribué à les
  rendre plus efficaces.</p>  <p>Kaing Guek Eav a également été poursuivi pour
  assassinat et torture,  crimes du droit national relevant de la compétence des
  CETC en  application de l'article 3 (nouveau) de la Loi relative aux CETC. La 
  Chambre, dans une décision séparée qu'elle a rendue également lundi, n'a  pas
  trouvé d'accord sur la question de savoir si ces crimes avaient été  prescrits
  avant que les CETC commencent à instruire le dossier de  l'Accusé. Faute de
  majorité requise, la Chambre ne peut connaître des  crimes relevant du droit
  national. Cette décision n'a aucune conséquence  sur la peine.</p>  <p>Kaing
  Guek Eav a été reconnu coupable de crimes contre l'humanité  (persécution pour
  motifs politiques) (englobant d'autres crimes contre  l'humanité, notamment
  l'extermination, l'emprisonnement et la torture),  ainsi que de nombreuses
  violations graves des Conventions de Genève de  1949, pour lesquels, à la
  majorité, la Chambre l'a condamné à une peine  unique de 35 années
  d'emprisonnement. Pour déterminer la peine à  infliger, la Chambre a tenu
  compte d'un certain nombre de circonstances  aggravantes, en particulier la
  gravité des infractions, qui ont fait au  moins 12 272 victimes et qui ont été
  commis pendant une longue période.</p>  <p>La Chambre a estimé qu'il existe
  des circonstances atténuantes  significatives qui l'obligent à fixer une peine
  de prison à temps plutôt  que la prison à vie. Ces circonstances comprennent
  la coopération avec  la Chambre, la reconnaissance de responsabilité,
  l'expression limitée de  remords, le climat de contrainte qui régnait sous le
  régime du  Kampuchéa démocratique et le potentiel de réhabilitation.</p> 
  <p>Conformément à sa décision du 15 juin 2009, la Chambre a considéré qu'il  y
  avait lieu de réduire de 5 ans la durée de la peine mentionnée  ci-dessus en
  raison de la violation des droits de Kaing Guek Eav du fait  de l'illégalité
  ayant entaché sa détention sous l'autorité du Tribunal  militaire du Cambodge
  entre le 10 mai 1999 et le 30 juillet 2007. La  période pendant laquelle Kaing
  Guek Eav a été maintenu en détention par  le Tribunal militaire du Cambodge et
  les CETC sera en outre déduite de  la durée de sa peine.</p>  <p>Dans le
  jugement, la Chambre de première instance a estimé que 66  parties civiles ont
  établi qu'elles étaient des victimes immédiates de  S-21 ou de S-24, ou
  qu'elles ont rapporté la preuve de l'existence de  victimes immédiates de S-21
  ou de S-24 et un lien de proche parenté ou  des liens d'affection et de
  dépendance particuliers avec elles. Elles  ont en outre prouvé que le décès de
  ces victimes leur avait causé un  préjudice manifeste et que ce préjudice
  était une conséquence directe  des crimes de Kaing Guek Eav. La Chambre a fait
  droit à la demande des  parties civiles tendant à ce que leurs noms soient
  inclus dans le  jugement.</p>  <p>La Chambre a rejeté toutes les autres
  demandes des parties civiles aux  motifs soit qu'elles manquaient de
  précision, soit qu'elles sortaient du  champ des réparations que les CETC
  pouvaient leur accorder. Elle a  toutefois aussi ordonné la compilation et la
  publication de toutes les  expressions d'excuses présentées par l'Accusé lors
  du procès.</p>  <p>Le procès de Kaing Guek Eav a commencé le 30 mars 2009. Le
  réquisitoire  et les plaidoiries ont été achevés le 27 novembre 2009 après 72
  jours de  procès, au cours desquels 24 témoins, 22 parties civiles et 9
  experts  ont été entendus. Plus de 28 000 personnes ont suivi les débats dans
  la  galerie du public.</p>  <p>Source :&nbsp; ONU (communiqué)<br /></p>
