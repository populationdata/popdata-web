title: canada-plus-de-34-millions-dhabitants
date: 2010-08-06T00:00:00.000Z
fr:
  title: 'Canada : plus de 34 millions d''habitants'
  body: >-
    Pour la première fois de son histoire, le Canada vient de dépasser les 34
    millions d'habitants. Les provinces de l'ouest grossissent beaucoup plus
    vite que celles de l'est, comme c'est le cas depuis déjà plusieurs
    décennies. Mais l'Ontario et le Québec restent les deux principaux foyers de
    population et continuent eux aussi à voir leur population augmenter de
    manière honorable.<!--more-->L'extrême nord du pays, représenté par le
    Nunavut, les Territoires-du-Nord-Ouest et le Yukon, ont pour leur part des
    taux de croissance très élevés, mais les gains bruts de population sont très
    faibles, au vu de leur taille respective.<br /><br />-&gt; Voir la liste des
    populations par provinces en bas de la fiche pays accessible par la colonne
    centrale, ou ci-dessous.<br />
