title: idh-2011
nameFr: IDH 2011
nameEn: IDH 2011
date: 2011-11-07T00:00:00.000Z
bodyFr: >-
  Mise à jour du palmarès de l'Indicateur de Développement Humain (IDH), avec
  les dernières données 2011, et publié récemment par le Programme des Nations
  Unies pour le Développement (PNUD) dans son rapport annuel. Peu de changements
  dans le classement, et quelques pays nouveau venus. Carte du monde de l'IDH
  disponible.<!--more-->Pour voir le palmarès 2011 ainsi que la carte du monde
  de l'IDH 2011, cliquez sur le lien ci-dessous.
