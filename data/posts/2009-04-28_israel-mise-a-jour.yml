title: israel-mise-a-jour
nameFr: 'Israël : mise à jour'
nameEn: 'Israël : mise à jour'
date: 2009-04-29T00:00:00.000Z
bodyFr: >-
  Israël continue sa progression démographique importante, avec une croissance
  annuelle de +1.8%. L'immigration, même si elle reste relativement forte, a
  beaucoup diminué ces dernières années. La situation géopolitique n'évoluant
  pas ou peu, le tourisme a du mal à se développer, en dehors des pèlerinages
  religieux et du tourisme d'affaires.
