title: omd-lobjectif-de-lacces-a-leau-est-atteint
date: '2012-03-08T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/eau-enfant.jpg'
fr:
  title: 'OMD : l''objectif de l''accès à l''eau est atteint'
  body: >-
    Bien avant léchéance de 2015,  la cible des Objectifs du Millénaire pour le
    développement (OMD) qui  consistait à réduire de moitié le pourcentage de la
    population nayant  pas accès à un approvisionnement en eau potable, a été
    atteinte, daprès un rapport  publié aujourdhui par lUNICEF et lOrganisation
    mondiale de la santé  (OMS). Entre 1990 et 2010, le nombre de personnes
    ayant accès à  des sources améliorées deau potable a augmenté de plus de
    deux  milliards.<!--more--><span style="font-weight: bold;">Un grand
    progrès  pour la population mondiale</span><br /><br />Le Secrétaire général
    de lONU, Ban Ki-moon, a déclaré : « Nous  constatons aujourdhui quun grand
    progrès a été réalisé pour la  population mondiale. Cest lune des premières
    cibles des OMD à être  atteinte. Laction menée avec succès pour généraliser
    laccès à leau  potable donne raison à tous ceux qui considèrent les OMD non
    comme un  rêve mais comme un outil vital visant à améliorer les conditions
    de vie  de millions de personnes parmi les plus pauvres. »  <p> <span>Daprès
    ce rapport intitulé <i>Progrès en matière deau potable et dassainissement
    2012</i> et publié par le Programme commun OMS/UNICEF de surveillance de
    l'eau  et de l'assainissement, 89% de la population mondiale, soit 6,1 
    milliards de personnes, avaient accès à des sources améliorées deau  potable
    à la fin de lannée 2010. Ce chiffre est supérieur dun point à  la cible des
    OMD, fixée à 88%. Daprès les estimations du rapport, en  2015, 92% de la
    population mondiale aura accès à de leau potable  améliorée. </span></p> 
    <p> <span>« Il sagit dune bonne nouvelle en particulier pour les  enfants »,
    a déclaré le Directeur général de lUNICEF, Anthony Lake.  « Tous les jours,
    plus de 3000&nbsp;enfants meurent de maladies diarrhéiques.  La réalisation
    de cet objectif contribuera à sauver beaucoup de jeunes  vies. »</span></p>
    <h4 class="section_head2">Plus de 780 millions de personnes nont toujours
    pas accès à de leau potable</h4>  <p> <span>M. Lake a ajouté que lon ne
    pouvait pas pour autant crier  victoire car au moins 11% de la population
    mondiale  soit 783 millions  de personnes  nont toujours pas accès à de leau
    potable, et des  milliards demeurent privées dinstallations
    sanitaires.</span></p>  <p> <span>« Les chiffres sont stupéfiants, a-t-il
    dit. Mais les progrès  annoncés aujourdhui montrent quil est possible de
    réaliser les OMD  avec la volonté, les efforts et les fonds nécessaires.
    »</span></p> <h4 class="section_head2">Le retard persiste en matière d'accès
    à lassainissement</h4>  <p> <span>Le rapport signale cependant que la cible
    des OMD relative à  lassainissement est encore loin dêtre atteinte et ne le
    sera  vraisemblablement pas en 2015. Seuls 63%&nbsp;des habitants de la
    planète ont  aujourdhui accès à des services dassainissement améliorés,
    chiffre  qui, daprès les projections, ne devrait atteindre que 67% en 2015,
    soit  un niveau bien inférieur à lobjectif des 75%.  lheure actuelle, 
    2,5&nbsp;milliards de personnes manquent encore de services dassainissement 
    améliorés. </span></p>  <p> <span>LUNICEF et lOMS avertissent également que
    puisquil nest  pas possible dévaluer la qualité de leau à léchelle mondiale,
    les  progrès accomplis dans la réalisation de lobjectif relatif à leau 
    potable sont mesurés par la collecte de données portant sur  lutilisation de
    sources améliorées deau potable. Dimportants efforts  doivent être déployés
    pour garantir que les sources deau améliorées  sont et demeurent salubres.
    </span></p> <h4 class="section_head2">Des progrès essentiels pour réduire
    les maladies</h4>  <p> <span>« Offrir un accès durable à des sources
    améliorées deau  potable est lune des choses les plus importantes que nous
    puissions  faire pour réduire les maladies», a déclaré le Directeur général
    de  lOMS Dr Margaret Chan. «Mais ce succès nest quun début. Nous devons 
    continuer à veiller à ce que laccès à ces sources reste sûr. Sinon, ces 
    progrès auront été vains. »</span></p> <h4 class="section_head2">D'immenses
    défis restent à relever</h4>  <p> <span>Le rapport fait état des immenses
    défis quil reste à relever.  Les moyennes mondiales masquent dimportantes
    disparités entre régions  et entre pays, ainsi quà lintérieur même des pays.
    </span></p>  <p> <span>Seuls 61% des habitants de lAfrique subsaharienne ont
    accès à  des sources deau améliorées, contre 90% ou plus en Amérique latine
    et  dans les Caraïbes, en Afrique du Nord et dans une grande partie de 
    lAsie. Plus de 40% des habitants de la planète nayant pas accès à  leau
    potable vivent en Afrique subsaharienne.</span></p>  <p> <span>Le rapport
    confirme que lorsque lapprovisionnement en eau est  difficile, cest aux
    femmes et aux filles quincombe de manière  disproportionnée la corvée du
    transport de leau. Dans de nombreux pays,  ce sont les habitants les plus
    riches qui ont bénéficié des plus grands  progrès en matière daccès à leau
    et lassainissement, tandis que les  plus pauvres accusent toujours un retard
    important. </span></p>  <p> <span>Le rapport présente les dernières données
    disponibles à  léchelle mondiale sur les régions rurales, soulignant à cet
    égard la  nécessité daccorder une plus grande attention à leau et 
    lassainissement. Dans les régions rurales des pays les moins avancés,  97
    personnes sur 100 nont pas accès à un approvisionnement en eau par 
    canalisation et 14% de la population boit de leau de surface, provenant  par
    exemple des rivières, étangs ou lacs. </span></p>  <p> <span>Sur les 1,1
    milliard de personnes qui pratiquent la défécation  à lair libre, la grande
    majorité (949 millions) vit en milieu rural.  Cela concerne même les régions
    où le taux daccès à des sources deau  améliorées est élevé. Par exemple, 17%
    des habitants des régions rurales  de lAmérique latine et des Caraïbes et 9%
    de ceux dAfrique du Nord  pratiquent encore la défécation à lair libre. Même
    parmi les pays dits  BRIC (Brésil, Russie, Inde, Chine et Afrique du Sud)
    qui connaissent une  croissance économique rapide, ces chiffres restent
    élevés : 626 millions  en Inde, 14 millions en Chine et 7,2 millions au
    Brésil.</span></p>  <p> <span>« Nous avons atteint un objectif important
    mais nous ne pouvons  nous arrêter à ce stade », a déclaré le Secrétaire
    général de l'ONU. « La  prochaine étape doit consister à cibler ceux qui
    sont le plus difficile  à atteindre, les plus pauvres et les plus
    défavorisés. LAssemblée  générale a reconnu que laccès à leau potable et à
    lassainissement  était un droit fondamental. Cela signifie que nous devons
    veiller à ce  que chacun y ait accès. »</span></p>  <p><span>Source : OMS -
    UNICEF (communiqué)<br /></span></p>
