title: la-pauvrete-a-diminue-de-moitie-en-25-ans
date: 2008-08-27T00:00:00.000Z
fr:
  title: La pauvreté a diminué de moitié en 25 ans
  body: >-
    Un rapport de la Banque Mondiale indique que la proportion de pauvres dans
    le monde a diminué de moitié entre 1981 et 2005. Cela correspond à environ
    500 millions de personnes qui sont sorties de la pauvreté, le taux passant
    de 52% en 1981 à 26% en 2005. Mais tous les continents ne sont pas touchés
    par cette diminution.        <br /><!--more--><span class="fullstory"><img
    border="0" align="left" src="/images/articles/malawi-pauvrete.jpg" />Le
    nouveau seuil de pauvreté est fixé désormais à 1,25 dollar par jour et 1,4
    milliard de personnes en 2005 vivaient avec une somme inférieure, selon un
    document de la Banque mondiale publié mercredi qui s'appuie sur de nouvelles
    estimations sur le coût de la vie dans les pays en développement.           
    <p> « Le monde compte un nombre plus élevé de pauvres qu'on ne l'avait pensé
    auparavant même si des résultats importants ont été enregistrés dans la
    lutte contre la pauvreté extrême », relève la Banque mondiale dans un
    communiqué.</p>   <p> L'amélioration des données de prix recueillies aux
    fins de comparaisons internationales permet de se faire une idée beaucoup
    plus précise du coût de la vie dans les pays en développement. Ces
    estimations reposent sur les résultats publiés au début de l'année dans
    l'édition 2005 du Programme de comparaison internationale (PCI).</p>   <p>
    S'appuyant sur ces nouvelles données, le document de la Banque mondiale
    intitulé « Les pays en développement sont plus pauvres qu'on ne le croyait,
    mais le combat qu'ils mènent contre la pauvreté n'en porte pas moins ses
    fruits, » constate que 1,4 milliard de personnes (soit une personne sur
    quatre) dans le monde en développement vivent avec moins de 1,25 dollar par
    jour en 2005, contre 1,9 milliard en 1981 (soit une personne sur
    deux).</p>   <p> Les estimations antérieures selon lesquelles 985 millions
    de personnes vivaient en 2004 au-dessous de l'ancien seuil de pauvreté
    international fixé à un dollar par jour étaient basées sur ce qui
    constituait (alors) les meilleures données disponibles sur le coût de la vie
    en 1993. Ces anciennes données indiquaient aussi qu'environ 1,5 milliard de
    personnes vivaient dans la pauvreté en 1981. Les nouveaux chiffres sur les
    prix dans les pays en développement publiés par le PCI révèlent cependant
    que ces estimations étaient trop faibles.</p>   <p> « Les nouvelles
    estimations constituent une source de progrès important dans l'évaluation de
    la pauvreté parce qu'elles se fondent sur des données de prix de bien
    meilleure qualité, ce qui permet d'assurer que les seuils de pauvreté des
    pays soient comparables entre eux, » déclare Martin Ravallion, directeur du
    groupe de recherche de la Banque mondiale sur le développement.</p>   <p> «
    Les nouvelles données confirment que le monde atteindra probablement le
    premier <a href="http://www.un.org/french/milleniumgoals">Objectifs du
    Millénaire pour le développement </a> (OMD) de réduire de moitié le taux de
    pauvreté de 1990 au plus tard en 2015 et que depuis 1981, le taux de
    pauvreté a baissé d'environ un point de pourcentage par an, » affirme Justin
    Lin, économiste en chef à la Banque mondiale. « La constatation peu
    réjouissante que la pauvreté est bien plus répandue que nous ne le pensions
    signifie cependant que nous devons redoubler d'ardeur, notamment en Afrique
    subsaharienne. »</p>   <p> Les nouveaux chiffres montrent que des disparités
    régionales notables persistent dans la lutte contre la pauvreté. Le taux de
    pauvreté a baissé en Asie de l'Est, passant de près de 80% en 1981 à 18% de
    la population vivant avec moins de 1,25 dollar par jour en 2005. En Afrique
    subsaharienne en revanche, il se maintient à 50% en 2005, soit au même
    niveau qu'en 1981, malgré de récents progrès qui constituent des signes
    d'encouragement.</p></span>Source : ONU  <br />
en:
