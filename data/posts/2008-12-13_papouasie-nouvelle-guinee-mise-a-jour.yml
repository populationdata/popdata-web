title: papouasie-nouvelle-guinee-mise-a-jour
nameFr: 'Papouasie-Nouvelle-Guinée : mise à jour'
nameEn: 'Papouasie-Nouvelle-Guinée : mise à jour'
date: 2008-12-14T00:00:00.000Z
bodyFr: >-
  Les papous qui vivent encore à l'état primitif dans l'une des rares dernières
  zones non encore cartographiée de la planète sont en danger. La pression
  industrielle et l'abattage illégal et sauvage des forêts menace leur
  environnement et leur survie. Et l'ouverture grandissante du pays au tourisme
  international ne va probablement pas améliorer la situation.  <br />
