title: sri-lanka-mise-a-jour-2
nameFr: 'Sri Lanka : mise à jour'
nameEn: 'Sri Lanka : mise à jour'
date: 2009-11-23T00:00:00.000Z
bodyFr: >-
  Après la longue et très meurtrière guerre qui s'est terminée dans un bain de
  sang, véritable massacre planifié de civils pris en otages et dont les
  responsables doivent être traduits en justice, le pays reprend petit-à-petit
  son souffle. La reconstruction des zones détruites est désormais la priorité,
  et le retour et l'accueil des nombreux réfugiés dans de bonnes conditions est
  un défi pour les autorités.
