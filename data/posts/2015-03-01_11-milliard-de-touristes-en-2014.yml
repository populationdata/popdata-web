title: 11-milliard-de-touristes-en-2014
nameFr: '1,1 milliard de touristes en 2014'
nameEn: '1,1 milliard de touristes en 2014'
date: 2015-03-02T00:00:00.000Z
bodyFr: >-
  L'Organisation mondiale du tourisme (OMT) a publié son rapport préliminaire
  sur le tourisme dans le monde en 2014. Il y a eu 1,138 milliard de touristes
  internationaux en 2014, soit +51 millions par rapport à 2013. La France, avec
  84,7 millions de touristes, reste la première destination du monde. Revoici le
  palmarès 2013, en attendant le 2014 prochainement.
