bodyFr: >-
  La journée internationale de la femme est l'occasion de souligner les avancées
  en matière de&nbsp;droits des femmes dans le monde. L'ONU a l'ambition, d'ici
  2030, dans le cadre des objectifs de développement durable, de faire avancer
  plus vite l'égalité entre les sexes.<!--more--><div>Ces objectifs de
  développement durable sont : </div>  <ul>    <li>D'ici à 2030, chaque être
  humain, femme ou homme, devra recevoir sur un pied d'égalité une éducation de
  qualité et gratuite. Un cycle complet d'enseignement primaire et secondaire
  qui débouche sur un apprentissage véritablement utile.</li>    <li>Dici à
  2030, faire en sorte que toutes les filles et tous les garçons aient accès à
  des activités de développement et de soins de la petite enfance et à une
  éducation préscolaire de qualité qui les préparent à suivre un enseignement
  primaire.</li>    <li>Mettre fin, dans le monde entier, à toutes les formes de
  discrimination à légard des femmes et des filles.</li>    <li>liminer de la
  vie publique et de la vie privée toutes les formes de violence faite aux
  femmes et aux filles, y compris la traite et lexploitation sexuelle et dautres
  types dexploitation.</li>    <li>liminer toutes les pratiques préjudiciables,
  telles que le mariage des enfants, le mariage précoce ou forcé et la
  mutilation génitale féminine.</li>  </ul><br />
