title: lafghanistan-est-au-bord-du-desastre-ecologique
date: 2003-02-04T00:00:00.000Z
fr:
  title: L'Afghanistan est au bord du désastre écologique
  body: >-
    23                années de guerre ont placé l'Afghanistan                au
    bord d'un véritable désastre environnemental qui risque
    d'échapper                à tout contrôle si rien n'est rapidement fait,
    selon un rapport                du Programme des Nations Unies pour
    l'Environnement (PNUE) publié               
    mercredi.<!--more-->Déforestation et désertification sont aggravées par des
    conditions de pollution                désastreuses - décharges toxiques,
    réseaux d'égouts dévastés, raffineries                et usines totalement
    hors normes, selon le rapport.<br /> <br />               l'issue de ce
    premier bilan écologique dressé depuis la chute                des taliban à
    l'automne 2001 qui a mis fin à 23 ans de guerre, le                PNUE
    lance un vigoureux appel à l'aide internationale. « La
    tragique                combinaison de la guerre, du désordre civil, du
    manque de gouvernance                et de la sécheresse a porté un coup
    fatal aux ressources naturelles                et humaines de l'Afghanistan
    », juge                le rapport.<br /> <br />              « L'absence
    drastique de politique environnementale et la dégradation               
    poussée de l'environnement accroît sérieusement la
    vulnérabilité                des populations aux désastres naturels »,
    poursuit le PNUE qui estime                que si rien n'est fait
    rapidement, à la fois par le gouvernement                afghan et par la
    communauté internationale, la population, la faune                et la
    flore d'Afghanistan sont en                danger.<br /> <br />             
    « Transformer l'Afghanistan en un                pays prospère, démocratique
    et qui survienne à ses propres besoins                ne peut pas se faire
    sans l'assistance de la communauté internationale »,                affirme
    le PNUE.<br /> <br />              Des années de destruction et de
    sécheresse ont rendu l'Afghanistan                totalement dépendant de
    l'aide étrangère pour sa reconstruction,                mais, poursuit le
    rapport, ce processus s'effondrera si une attention               
    particulière n'est pas portée aux problèmes environnementaux
    de                base.<br /> <br />              « Les conflits ont détruit
    les infrastructures et mis un terme aux                activités agricoles
    ». « Trois ou quatre années de sécheresse ont                frappé le pays
    et causé une vaste et profonde dégradation des sols,                un
    abaissement des nappes phréatiques, un assèchement des sols
    humides,                une déforestation, la perte de couverture végétale,
    une érosion                et une réduction de la faune », selon ce
    bilan.<br /> <br />              Les déplacements des populations rurales
    pour des raisons de sécurité                ont provoqué une pression énorme
    sur les centres urbains, aggravée                par le retour de près de
    deux millions de réfugiés exilés.<br /> <br />              « Un fort niveau
    de chômage, l'absence de réseau électrique convenable                et les
    problèmes de santé publique ont un effet profond sur la
    qualité                de la vie urbaine », explique le PNUD en notant parmi
    les principaux                problèmes la pollution de la nappe phréatique
    par les réseaux d'égouts                ouverts et les déchets industriels
    ou encore la pollution automobile.<br /> <br />              La
    déforestation et les mauvaises pratiques agricoles ont
    dévasté                le paysage des zones rurales arides et mis en danger
    une faune déjà                atteinte par une chasse extensive, note le
    rapport en soulignant                que le Pakistan détient une part
    de                responsabilité en autorisant la contrebande de bois des
    zones forestières                de l'est de l'Afghanistan.<br /> <br
    />              Plus de 50% de la couverture forestière a été perdue depuis
    20 ans                dans les provinces du Nuristan, de Kunar et Nangarhar
    (est), affirme                l'étude en prévoyant des pertes identiques
    pour les provinces plus                méridionales de Khost, Paktia et
    Paktika.<br /> <br />              Selon le ministre afghan de
    l'Environnement, Yusuf Nooristani, la                déforestation est une
    des principales causes des problèmes d'environnement                du
    pays&nbsp;: « Les précieuses ressources forestières du pays
    ont                été pillées par des mafias du bois, afghanes et non
    afghanes, exposant                le pays à la déforestation et à l'érosion
    qui accroissent notre                vulnérabilité aux désastres écologiques
    ».<br /><br />Source : Cyberpresse
