title: internationalisation-de-la-foret-amazonienne
date: 2010-01-07T00:00:00.000Z
fr:
  title: Internationalisation de la forêt amazonienne
  body: >-
    Pendant un débat dans une université aux Etats-Unis, le ministre Brésilien
    de l'éducation Cristovam Buarque fut interrogé sur ce qu'il pensait au sujet
    de l'internationalisation de l'Amazonie. Le jeune étudiant américain
    commença sa question en affirmant qu'il espérait une réponse d'un humaniste
    et non d'un Brésilien. Voici la réponse de M. Cristovam Buarque.
    <!--more-->"En effet, en tant que Brésilien, je m'élèverais tout simplement
    contre l'internationalisation de l'Amazonie. Quelle que soit l'insuffisance
    de l'attention de nos gouvernements pour ce patrimoine, il est nôtre. <br
    />En tant qu'humaniste, conscient du risque de dégradation du milieu ambiant
    dont souffre l'Amazonie, je peux imaginer que l'Amazonie soit
    internationalisée, comme du reste tout ce qui a de l'importance pour toute
    l'humanité. <br /><br />Si, au nom d'une éthique humaniste, nous devions
    internationaliser l'Amazonie, alors nous devrions internationaliser les
    réserves de pétrole du monde entier. <br />Le pétrole est aussi important
    pour le bien-être de l'humanité que l'Amazonie l'est pour notre avenir. <br
    />Et malgré cela, les maîtres des réserves de pétrole se sentent le droit
    d'augmenter ou de diminuer l'extraction de pétrole, comme d'augmenter ou non
    son prix. <br /><br />De la même manière, on devrait internationaliser le
    capital financier des pays riches. <br />Si l'Amazonie est une réserve pour
    tous les hommes, elle ne peut être brûlée par la volonté de son
    propriétaire, ou d'un pays. Brûler l'Amazonie, c'est aussi grave que le
    chômage provoqué par les décisions arbitraires des spéculateurs de
    l'économie globale. Nous ne pouvons pas laisser les réserves financières
    brûler des pays entiers pour le bon plaisir de la spéculation.<br /><br
    />Avant l'Amazonie, j'aimerais assister à l'internationalisation de tous les
    grands musées du monde. Le Louvre ne doit pas appartenir à la seule France.
    Chaque musée du monde est le gardien des plus belles oeuvres produites par
    le génie humain. On ne peut pas laisser ce patrimoine culturel, au même
    titre que le patrimoine naturel de l'Amazonie, être manipulé et détruit
    selon la fantaisie d'un seul propriétaire ou d'un seul pays. <br />Il y a
    quelques temps, un millionnaire japonais a décidé d'enterrer avec lui le
    tableau d'un grand maître. Avant que cela n'arrive, il faudrait
    internationaliser ce tableau. <br /><br />Pendant que cette rencontre se
    déroule, les Nations Unies organisent le Forum du Millénaire, mais certains
    présidents de pays ont eu des difficultés pour y assister, à cause de
    difficultés aux frontières des Etats-Unis. <br />Je crois donc qu'il
    faudrait que New York, lieu du siège des Nations Unies, soit
    internationalisé. Au moins Manhattan devrait appartenir à toute l'humanité.
    <br />Comme du reste Paris, Venise, Rome, Londres, Rio de Janeiro, Brasília,
    Recife, chaque ville avec sa beauté particulière, et son histoire du monde
    devrait appartenir au monde entier. <br /><br />Si les Etats-Unis veulent
    internationaliser l'Amazonie, à cause du risque que fait courir le fait de
    la laisser entre les mains des Brésiliens, alors internationalisons aussi
    tout l'arsenal nucléaire des Etats-Unis. Ne serait-ce que parce qu'ils sont
    capables d'utiliser de telles armes, ce qui provoquerait une destruction
    mille fois plus vaste que les déplorables incendies des forêts brésiliennes.
    <br /><br />Au cours de leurs débats, les actuels candidats à la présidence
    des Etats-Unis ont soutenu l'idée d'une internationalisation des réserves
    florestales du monde en échange d'un effacement de la dette. Commençons donc
    par utiliser cette dette pour s' assurer que tous les enfants du monde aient
    la possibilité de manger et d'aller à l'école. Internationalisons les
    enfants, en les traitant, où qu'ils naissent, comme un patrimoine qui mérite
    l'attention du monde entier. <br />Davantage encore que l'Amazonie. <br
    /><br />Quand les dirigeants du monde traiteront les enfants pauvres du
    monde comme un Patrimoine de l'Humanité, ils ne les laisseront pas
    travailler alors qu'ils devraient aller à l'école ; ils ne les laisseront
    pas mourir alors qu'ils devraient vivre. <br />En tant qu'humaniste,
    j'accepte de défendre l'idée d'une internationalisation du monde. Mais tant
    que le monde me traitera comme un Brésilien, je lutterai pour que l'Amazonie
    soit à nous. Et seulement à nous !"<br /><br />Date : mai 2000 (sous
    réserve)<br /><br /><span style="font-style: italic;">Merci à Guillaume
    Chabannes pour son aide pour retrouver la date de cette rencontre. Cet
    article a été publié la première fois dans le journal Brésilien </span>O
    Globo<span style="font-style: italic;"> le 23 octobre 2000.<br /></span>
