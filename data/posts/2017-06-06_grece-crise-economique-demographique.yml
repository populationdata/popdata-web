  title: 'Grèce : crise économique et démographique'
  body: "[caption id=\"attachment_38458\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/grece/\" rel=\"attachment wp-att-38458\"><img class=\"wp-image-38458 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Santorin-Grece.jpg\" alt=\"Santorin, Grèce\" width=\"1920\" height=\"1200\" /></a> Santorin, Grèce. Photo : Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\">La crise économique que traverse la <a href=\"https://www.populationdata.net/pays/grece/\">Grèce</a> depuis des années, avec la complicité cruelle des grands pays européens et des institutions financières mondiales, n'est pas la seule difficulté que le pays doit affronter. La Grèce vieillit à grande vitesse et ne renouvelle pas, loin de là, ses générations. D'autant que les jeunes, bien formés, quittent en nombre le pays pour chercher un avenir meilleur ailleurs en Europe et même au-delà. Le marché du travail repousse en effet les nouveaux entrants à plus de 50 %. Leur départ massif entraîne un effet de conséquence assez simple. La Grèce ne fait plus assez d'enfants. Et vieillit donc très vite. Et les très nombreux migrants qui fuient les conflits et la misère, et qui passent par le pays pour rejoindre ensuite l'Europe du Nord, ne se fixent pas sur place faute de travail, et ne participent donc pas, ou très peu, à la démographie locale.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/grece/\"><strong>Fiche pays Grèce</strong></a></li>\r\n</ul>"
