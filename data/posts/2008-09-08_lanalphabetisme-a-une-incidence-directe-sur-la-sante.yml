title: lanalphabetisme-a-une-incidence-directe-sur-la-sante
date: 2008-09-09T00:00:00.000Z
fr:
  title: L'analphabétisme a une incidence directe sur la santé
  body: >-
    <span class="fullstory">Le Secrétaire général de l'ONU, Ban Ki-moon, a
    prévenu lundi 8 septembre 2008, à l'occasion de la Journée internationale de
    l'alphabétisation, que l'analphabétisme avait une incidence directe sur la
    santé des quelques 774 millions d'adultes à travers le monde qui ne savent
    ni lire ni écrire.</span><!--more--><span class="fullstory">   <p><img
    border="0" align="left" src="/images/articles/unicef-analphabetisme.jpg"
    />Le thème de cette Journée cette année est « Alphabétisation et santé »,
    appelant l'attention sur les liens entre les deux. « L'analphabétisme a une
    incidence directe sur la santé. Les personnes analphabètes ne peuvent pas
    lire les étiquettes des médicaments. Elles ne peuvent donc pas connaître les
    règles de précaution contre le sida, le paludisme et d'autres maladies
    infectieuses », a souligné M. Ban dans un message.</p>   <p> « Deux tiers de
    ces personnes sont des femmes et des filles, à qui reviennent souvent les
    soins aux parents malades alors qu'elles ne savent probablement rien des
    services de prévention et d'aide ni comment utiliser les médicaments et
    d'autres traitements qui sauvent des vies », a-t-il ajouté.</p>   <p> 75
    millions d'enfants à travers le monde ne vont pas à l'école et des millions
    de jeunes quittent les bancs de l'école sans avoir acquis le niveau
    d'instruction nécessaire pour participer de façon productive et active à la
    vie de leur société.</p>   <p> Selon le Secrétaire général de l'ONU,
    l'alphabétisation est indispensable pour réaliser les objectifs du
    Millénaire pour le développement touchant la santé maternelle et la lutte
    contre la propagation du VIH et du paludisme, et pour s'attaquer à
    quelques-uns des plus grands problèmes de santé publique.</p>   <p> « Nous
    sommes très loin de notre objectif : réduire de moitié le nombre de
    personnes analphabètes dans le monde d'ici à 2015. Même si les taux
    d'alphabétisation ont augmenté, le nombre absolu d'analphabètes s'est accru
    dans certaines régions du fait de l'accroissement de la population. C'est là
    une réelle menace pour le développement humain », a dit pour sa part le
    directeur général de l'Organisation des Nations Unies pour l'éducation, la
    science et la culture (<a
    href="http://portal.unesco.org/fr/ev.php-URL_ID=2902&URL_DO=DO_TOPIC&URL_SECTION=201.html">UNESCO</a>),
    Koïchira Matsuura.</p>   <p> Selon lui, les lauréats des Prix internationaux
    d'alphabétisation de l'UNESCO 2008 sont des exemples inspirants. Ainsi «
    Kwanibela Project », un projet mis en uvre en Afrique du Sud par Operation
    Upgrade, offre une approche innovante pour l'intégration d'informations sur
    le VIH et le sida dans les programmes d'alphabétisation. Le programme
    zambien « Reflect and HIV » organisé par le People's Action Forum a été
    remarqué quant à lui pour ses programmes culturels en langues
    maternelles.</p>   <p>Source : ONU, UNICEF                    <br />    
    </p></span>
