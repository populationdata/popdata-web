title: prevoir-le-temps-a-permis-de-sauver-des-millions-de-vies
date: 2010-03-23T00:00:00.000Z
fr:
  title: Prévoir le temps a permis de sauver des millions de vies
  body: >-
    A l'occasion de la Journée météorologique  mondiale célébrée mardi 23 mars,
    qui marque également le 60ème anniversaire de  l'Organisation météorologique
    mondiale (OMM), son Secrétaire général,  Michel Jarraud, a souligné que la
    capacité accrue de prévoir le temps et  le climat avait permis de sauver des
    millions de vies.<!--more-->«Dans les prochaines décennies, les observations
    et les prévisions  effectuées ainsi que les services fournis sous les
    auspices de l'OMM  constitueront un moyen essentiel d'assurer la sécurité
    alimentaire et  l'adaptation aux changements climatiques et de contribuer à
    un  développement durable », a-t-il déclaré pour cette Journée qui a pour 
    thème cette année « L'OMM : 60 ans au service de votre sécurité et de  votre
    bien-être ».   <p> toute heure, l'OMM facilite la diffusion et l'échange en
    temps quasi  réel d'informations normalisées émanant de 189 Services
    météorologiques  et hydrologiques nationaux et de 35 centres météorologiques
    régionaux  spécialisés répartis dans le monde entier.</p>  <p>Les données
    sont recueillies par quelque 10 000 stations terrestres,  3 000 aéronefs, 1
    000 stations aérologiques, plus d'un millier de  navires, 16 satellites
    météorologiques et environnementaux opérationnels  et une cinquantaine de
    satellites de recherche. </p>  <p>Les dangers naturels menacent gravement
    notre sécurité. L'OMM s'est donc  efforcée de mettre au point des systèmes
    opérationnels d'alerte rapide  et de prendre des mesures de prévention
    efficaces, qui ont contribué à  réduire considérablement les pertes en vies
    humaines imputables à ces  phénomènes. </p>  <p>Grâce à la surveillance et
    au contrôle de la qualité des eaux de surface  et souterraines,
    l'Organisation a été en mesure de diffuser des  messages d'alerte fiables en
    cas de raréfaction des ressources en eau,  compte tenu en particulier de
    l'accroissement de la pression  démographique et de la pollution des eaux.
    De plus, la gestion intégrée  des ressources en eau qu'elle propose indique
    la voie à suivre pour  optimiser l'exploitation des réserves d'eau douce
    limitées de notre  planète. </p>  <p>D'après les chiffres communiqués par le
    Centre de recherche sur  l'épidémiologie des désastres (CRED), les 7 558
    catastrophes d'origine  météorologique, hydrologique et climatique
    dénombrées à l'échelle  planétaire entre 1980 et 2007 ont représenté 90% du
    nombre total des  catastrophes, 72% du nombre total des victimes (1,3
    million) et 78% des  pertes économiques totales (12 000 milliards de
    dollars). </p>  <p>« Nos sociétés ont grandement bénéficié de la très nette
    amélioration de  notre capacité de prévision du temps », a souligné l'OMM.
    Alors que,  dans les années 1950, on ne pouvait prévoir le temps plus de 24
    à 36  heures à l'avance, on dispose aujourd'hui de prévisions à sept jours 
    d'une qualité comparable. </p>  <p>« Cela n'aurait pas été possible sans la
    coordination assurée par l'OMM  sur le plan international dans les domaines
    de l'observation, de la  recherche, de l'analyse et de la modélisation,
    coordination qui a aussi  permis d'obtenir des prévisions climatiques à plus
    longue échéance,  désormais sur plusieurs saisons ».</p>  <p>L'OMM a été
    fondée pour favoriser la coopération internationale dans les  domaines du
    temps, du climat, de l'eau et des sciences connexes. La  Journée
    météorologique mondiale commémore l'entrée en vigueur en 1950 de  la
    Convention portant création de l'OMM qui est devenue un an plus tard  une
    institution spécialisée du système des Nations Unies.</p>  <p>Source : OMM
    (communiqué)<br /></p>
