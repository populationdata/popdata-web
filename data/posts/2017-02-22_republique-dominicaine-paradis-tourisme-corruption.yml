  title: 'République dominicaine : paradis du tourisme et de la corruption'
  body: "[caption id=\"attachment_36977\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/pays/republique-dominicaine/\"><img class=\"size-full wp-image-36977\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Republique-dominicaine-plages.jpg\" alt=\"République dominicaine - plages\" width=\"2000\" height=\"651\" /></a> République dominicaine - plages paradisiaques.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/republique-dominicaine/\">République dominicaine</a> est un paradis pour le <a href=\"https://www.populationdata.net/palmares/tourisme/\">tourisme</a>, avec ses magnifiques plages blanches et sa nature encore sauvage. Elle attire de plus en plus de monde en quête de soleil et de chaleur, mais aussi de sexe bon marché. Le pays est devenu en quelques années un véritable paradis du tourisme sexuel, avec comme toujours, des abus. Le trafic d'êtres humains y est florissant, notamment les enfants, souvent en provenance du pays voisin\_<a href=\"https://www.populationdata.net/pays/haiti/\">Haïti</a>, très pauvre, et\_réduits en esclavage. Pour les services sexuels, mais pas uniquement. Ils sont également largement employés dans l'agriculture.\r\nLes autorités, corrompues, laissent faire. Cette corruption permet aussi aux divers trafics, dont celui de la drogue, de prospérer.\r\nMalgré tout, le pays se modernise et s'équipe petit-à-petit, et se développe grâce aux investissements étrangers. Mais le chemin à parcourir est long avant que les droits humains fondamentaux, pourtant garantis par la jeune démocratie, soient entièrement respectés.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/republique-dominicaine/\"><strong>Fiche pays République dominicaine</strong></a></li>\r\n</ul>"
