  title: 'Samoa : séisme de magnitude 8 et tsunami'
  body: >-
    Un très puissant séisme de magnitude 8 s'est produit hier à 6h48 (heure
    locale) au large de l'archipel des Samoa, dans le Pacifique. Un tsunami
    s'est développé et à atteint le rivage de l'archipel en quelques minutes,
    faisant des dégâts considérables et des dizaines de morts.<!--more-->La
    population avait été prévenue, mais l'épicentre du séisme était très proche
    des côtes, environ 185 km, et en trois minutes à peine, les premières
    vagues, dont certaines de 6 à 8 mètres de haut, déferlaient sur les îles.
    L'eau a ainsi pénétré jusqu'à parfois 800 mètres à l'intérieur des
    terres.<br />On dénombre pour le moment au moins 56 morts, mais des dizaines
    de personnes sont portées disparues.<br />Des secours sont en cours d'envoi
    vers ce petit archipel dont une partie appartient aux tats-Unis, et l'autre
    est indépendante.<br /><br />[carte dans colonne centrale -&gt;]<br /><br />
