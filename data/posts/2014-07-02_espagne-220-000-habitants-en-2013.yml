title: espagne-220-000-habitants-en-2013
nameFr: 'Espagne : -220 000 habitants en 2013'
nameEn: 'Espagne : -220 000 habitants en 2013'
date: 2014-07-03T00:00:00.000Z
bodyFr: >-
  L'Espagne continue à perdre des habitants. Avec -220 000 habitants en 2013,
  l'hémorragie s'est accentuée. 80 000 Espagnols ont quitté le pays pour aller
  au Royaume-Uni, Equateur, France et Allemagne chercher du travail et de
  meilleures conditions de vie. Et près de 550 000 immigrés sont rentrés chez
  eux. La faute à la crise économique et au chômage très important.
