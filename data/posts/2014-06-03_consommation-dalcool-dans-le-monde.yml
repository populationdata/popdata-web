fr:
  title: Consommation d'alcool dans le monde
  body: >-
    La consommation d'alcool dans le monde est en moyenne de 6,2 litres par
    personne de plus de 15 ans et par an. Avec une grande divergence entre les
    pays et groupes de pays. Les plus gros consommateurs sont en Europe de
    l'Est. Les plus faibles sont situés au sud de la Méditerranée, Afrique de
    l'Ouest et en Asie de l'Ouest, ainsi qu'en Indonésie et Malaisie. Ils
    correspondent à des interdits religieux. Les pays les plus développés sont
    de gros consommateurs d'alcool, alors que l'Asie du Sud et de l'Est reste
    relativement sobre. Voici la carte.
