title: serbie-baisse-continue-population-depuis-2000
nameFr: 'Serbie : baisse continue de la population depuis 2000'
nameEn: 'Serbie : baisse continue de la population depuis 2000'
date: 2017-02-13T22:56:54.000Z
bodyFr: "[caption id=\"attachment_36863\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/serbie/\" rel=\"attachment wp-att-36863\"><img class=\"wp-image-36863 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Belgrade.jpg\" alt=\"Belgrade, capitale de la Serbie\" width=\"1280\" height=\"805\" /></a> Belgrade, capitale de la Serbie. Photo : Vlada Marinković.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/serbie/\">Serbie</a>\_a perdu non seulement une large part de son territoire, avec les indépendances successives du <a href=\"https://www.populationdata.net/pays/montenegro/\">Monténégro</a>\_(2006) et du <a href=\"https://www.populationdata.net/pays/kosovo/\">Kosovo</a>\_(2008 - cette dernière n'étant pas reconnue par le pays), mais aussi une proportion importante de sa population depuis 2000. En effet, la Serbie, dans ses limites actuelles, comptait environ 7,5 millions d'habitants en 2000, et un peu moins\_de 7,1 millions actuellement. Ce phénomène, déjà vieux du début des années 1990 et commun à une bonne partie des pays d'Europe de l'Est, n'est pas près de s'arrêter. La population vieillit vite, la natalité reste très faible, et l'émigration des jeunes vers l'Europe de l'Ouest s'est accentuée. Même les grandes villes, dont la capitale Belgrade, épargnées jusqu'à il y a peu par le phénomène, voient désormais leur population baisser également.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/serbie/\"><strong>Fiche pays Serbie</strong></a></li>\r\n</ul>"
