bodyFr: "<p style=\"text-align: justify;\">Le <strong>Conseil de coopération des États arabes du Golfe</strong>, ou Conseil de coopération du Golfe (CCG), est une organisation économique régionale fondée en 1981 et regroupant six pays du golfe Persique : <a href=\"https://www.populationdata.net/pays/arabie-saoudite/\">Arabie saoudite</a>, <a href=\"https://www.populationdata.net/pays/bahrein/\">Bahreïn</a>, <a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a>, <a href=\"https://www.populationdata.net/pays/koweit/\">Koweït</a>, <a href=\"https://www.populationdata.net/pays/oman/\">Oman</a> et <a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a>.<!--more-->Ces six pays sont tous des monarchies arabes et musulmanes (sunnites) dont l'activité économique est essentiellement basée sur l'exploitation des hydrocarbures : pétrole et gaz.\r\nIls regroupent environ 2,6 millions de km<sup>2</sup> et plus de 51\_millions d'habitants, ont un PIB global de 1561\_milliards $ et un PIB par habitant de 30 600 $ environ.\r\nLes principaux domaines de coopération sont :\r\n- politique\r\n- militaire\r\n- économie\r\n- sécurité\r\n- média\r\n- environnement\r\n- justice</p>\r\n<p style=\"text-align: justify;\">Mais ils s'élargissent petit-à-petit à de nouveaux domaines, comme la santé, et ont ouvert des discussions quant à la création d'un marché commun, avec éventuellement une monnaie commune, et l'ouverture des frontières aux personnes, capitaux et marchandises, sur le modèle de l'Union européenne.</p>\r\n<p style=\"text-align: justify;\">La trop grande dépendance à la rente pétrolière, le surdéveloppement bureaucratique, qui représente la majorité écrasante des emplois (jusqu'à 90 % des nationaux sont employés par l'État en Arabie saoudite !), les subventions généreuses pour acheter la paix sociale, la répression politique, la négation des droits humains élémentaires, dont principalement la liberté d'expression et les droits des femmes, les projets gigantesques détruisant l'environnement etc... tout cela freine un développement plus harmonieux et global de ces pays.</p>\r\n<p style=\"text-align: justify;\">Voir la carte du Conseil de coopération des États arabes du Golfe :</p>\r\n\r\n\r\n[caption id=\"attachment_34046\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/conseil-de-cooperation-etats-arabes-golfe-persique/\"><img class=\"size-wcstandard wp-image-34046\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Conseil-de-cooperation-du-Golfe-550x529.png\" alt=\"Conseil de coopération du Golfe\" width=\"550\" height=\"529\" /></a> Conseil de coopération du Golfe (cliquez pour agrandir)[/caption]\r\n<p style=\"text-align: justify;\">Source : Conseil de coopération des États arabes du Golfe</p>"
