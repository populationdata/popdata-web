title: indonesie-seisme-de-magnitude-7-6
date: '2009-09-30T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/epicentre.png'
fr:
  title: 'Indonésie : séisme de magnitude 7.6'
  body: >-
    Un violent séisme de magnitude 7.6 s'est produit aujourd'hui 30 septembre à
    17h16 heure locale en Indonésie. Le tremblement de terre a eu lieu sur la
    côte ouest de l'île de Sumatra, à environ 45 km de Padang, une grande ville
    côtière. Des dégâts importants ont été constatés, et l'on conte pour le
    moment environ 75 morts.<!--more-->Les autorités locales redoutent que le
    nombre de victimes soit encore plus important, parlant de "peut-être plus de
    1000 morts".<br />Environ 4.5 millions de personnes ont pu ressentir le
    séisme de manière forte à très forte, et 10 millions d'autres plus
    légèrement.<br /><br />[carte dans colonne centrale -&gt;]<br />
