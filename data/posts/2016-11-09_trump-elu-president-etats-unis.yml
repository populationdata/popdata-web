  title: Trump élu président des États-Unis
  body: "[caption id=\"attachment_35238\" align=\"aligncenter\" width=\"1304\"]<a href=\"https://www.populationdata.net/2016/11/09/trump-elu-president-etats-unis/donald_trump/\" rel=\"attachment wp-att-35238\"><img class=\"size-full wp-image-35238\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Donald_Trump.jpg\" alt=\"Donald Trump\" width=\"1304\" height=\"1832\" /></a> Donald Trump[/caption]\r\n<p style=\"text-align: justify;\">Contre toute attente, Donald Trump remporte les élections présidentielles des <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>. Il deviendra le 45<sup>e</sup> président américain. Les discours de haine, le rejet des autres, la xénophobie et la vulgarité l'ont donc emporté sur la raison.</p>\r\n<p style=\"text-align: justify;\">Le monde se réveille totalement sous le choc en apprenant la nouvelle. Même les marchés financiers, dont Trump est un familier, contrairement à ce qu'il affirme faussement partout, en tant que milliardaire et homme d'affaires, sont en pleine déroute aujourd'hui. Mais il y a bien plus inquiétant : les prises de position du futur président en ce qui concerne les relations internationales et diplomatiques\_du pays.</p>\r\n<p style=\"text-align: justify;\">La géopolitique de M. Trump risque en effet de faire passer à la trappe des années de progrès dans plusieurs domaines. Environnemental, avec son soutien constant au camp de ceux qui affirment qu'il n'y a pas de changements climatiques ; sécuritaire, avec son soutien au lobby des armes et donc aux massacres et tueries de masse perpétrés chaque semaine à travers le pays ; migratoire, avec son programme annoncé de construire un mur à la frontière avec le <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a> ; militaire, avec ses déclarations sur le soutien à la politique de la Russie en Syrie et l'aide qui est apportée au régime de Damas, ainsi que son désir d'augmenter la militarisation des États-Unis. Comme si le pays n'était pas déjà une hyperpuissance militaro-industrielle !</p>\r\n\r\n\r\n[caption id=\"attachment_35378\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/etats-unis-elections-presidentielles-2016/\"><img class=\"wp-image-35378 size-wcstandard\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/Etats-unis-elections-2016-resultats-550x320.png\" alt=\"États-Unis - élections présidentielles 2016 (résultats)\" width=\"550\" height=\"320\" /></a> États-Unis - élections présidentielles 2016 (résultats). Cliquez pour agrandir.[/caption]\r\n<p style=\"text-align: justify;\">Un effet bénéfique toutefois, serait la proximité du nouveau président avec Poutine, le président autoritaire de la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>. Les tensions diplomatiques et les risques de surchauffe militaires par pays interposés, comme au temps de la <a href=\"https://www.populationdata.net/cartes/monde-guerre-froide-1959/\">Guerre froide</a>, en <a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a> ou en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a> par exemple, pourraient s'apaiser quelque peu. Mais là encore, ce n'est qu'une hypothèse qui demandera confirmation.</p>\r\n<p style=\"text-align: justify;\">L'élection de Donald Trump, clairement positionné dans le camp de l'extrême droite américaine, est une très mauvaise nouvelle pour le monde. Un monde qui va aller un peu plus mal dans les prochaines années.</p>"
