title: lalphabetisation-du-monde-progresse
date: 2008-10-06T00:00:00.000Z
fr:
  title: L'alphabétisation du monde progresse
  body: >-
    Une bonne nouvelle pour le monde dans sa marche vers le progrès : le taux
    d'alphabétisme progresse globalement dans le monde mais la situation en Asie
    du Sud et de l'Ouest et en Afrique subsaharienne reste préoccupante, et
    l'aide financière en faveur de l'alphabétisation demeure très insuffisante,
    selon un rapport de l'Organisation des Nations Unies pour l'éducation, la
    science et la culture (UNESCO).<!--more--><img border="0" align="left"
    src="/images/articles/alphabetisation-femmes-bali.jpg" />Le nombre
    d'analphabètes est passé de 871 millions au cours de la période 1985-1994 à
    774 millions pour la période suivante (2000-2006), ce qui a fait passer le
    taux mondial d'alphabétisation des adultes de 76% à 83,6%. La progression la
    plus forte se situe dans les pays en développement, où le taux atteint 79%,
    contre 68% pour la période précédente. A ce rythme, le taux mondial
    d'alphabétisme des adultes devrait atteindre près de 87% en 2015, d'après ce
    rapport réalisé à mi-parcours de la Décennie des Nations Unies pour
    l'alphabétisation (2003-2012).      <p> Ces chiffres globaux masquent de
    fortes disparités régionales. En effet, 75% des 774 millions d'adultes
    analphabètes dans le monde vivent dans 15 pays seulement, comme le
    Bangladesh, le Brésil, la Chine, l'Inde ou le Nigéria. Par ailleurs, dans
    les zones à forte croissance démographique, les progrès ne se traduisent pas
    forcément par une baisse du nombre absolu d'adultes ne sachant ni lire ni
    écrire. Ainsi en Afrique subsaharienne, leur nombre est passé de 133 à 163
    millions pendant les deux périodes considérées. Dans les Etats arabes, il
    est passé de 55 à 58 millions. </p> <p> Dans ces conditions, les trois
    quarts des 127 pays pour lesquels il existe des projections n'atteindront
    pas l'objectif consistant à réduire de moitié le nombre d'adultes
    analphabètes d'ici 2015. A moins de progrès spectaculaires, la plupart des
    pays d'Afrique subsaharienne, d'Asie du Sud et de l'Ouest et des Etats
    arabes seront dans ce cas. Par ailleurs, la situation défavorable des femmes
    reste pratiquement inchangée puisque 63% des adultes ne sachant ni lire ni
    écrire étaient des femmes pour la période 1985-1994 contre 64% pendant la
    période 2000-2006. </p> <p> « Alors que nous abordons la seconde moitié de
    la Décennie des Nations Unies pour l'alphabétisation, la communauté
    internationale doit chercher des manières nouvelles de travailler avec les
    populations marginalisées pour lesquelles les approches traditionnelles se
    sont révélées inopérantes », a déclaré le directeur général de l'UNESCO,
    Koïchiro Matsuura.</p> <p> Sur le plan institutionnel, un certain nombre
    d'initiatives ont été prises pour donner un nouvel élan à la lutte contre
    l'analphabétisme. L'UNESCO a ainsi lancé trois programmes dans le cadre de
    la Décennie : l'Initiative pour l'alphabétisation : savoir pour pouvoir
    (LIFE), qui est un cadre stratégique mondial de collaboration visant à
    renforcer l'action menée en faveur de l'alphabétisation dans 35 pays ayant
    un taux d'alphabétisation inférieur à 50% ou une population comptant plus de
    10 millions d'adultes ne sachant ni lire ni écrire ; le Programme de suivi
    et d'évaluation de l'alphabétisation (LAMP), élaboré pour recueillir des
    données de meilleure qualité sur l'alphabétisme à travers de nouvelles
    enquêtes nationales auprès des ménages ; et le Système d'information sur le
    management de l'éducation non formelle (SIM-ENF), un outil destiné à mieux
    gérer les programmes d'alphabétisation et à répondre d'une manière plus
    adaptée aux besoins. Une série de conférences régionales et sous-régionales
    en faveur de l'alphabétisation dans le monde, organisées en 2007 et 2008,
    ont également contribué à relancer le processus politique en faveur de
    l'alphabétisation. </p> <p> Selon le rapport, un certain nombre de pays ont
    pris des mesures importantes pour renforcer leur politique
    d'alphabétisation. Il s'agit notamment de pays qui ont lancé des programmes
    nationaux d'alphabétisation au cours de la première moitié de la Décennie,
    comme le Nigéria, l'Inde et le Venezuela. Cette volonté politique s'est
    traduite dans certains cas par une progression de la part du financement
    alloué à l'alphabétisation. Le Sénégal a ainsi triplé son budget en faveur
    de l'alphabétisation. Le Burkina Faso a augmenté de 1 à 7% la part du
    financement de l'éducation consacrée à l'alphabétisation. Au Mali, le budget
    consacré à l'alphabétisation est passé de 500 millions à 4 milliards de
    francs CFA. L'Inde a augmenté ses dépenses consacrées à l'alphabétisation
    des adultes de 50% en 2008-2009 et s'apprête à tripler son budget dans ce
    domaine. </p> <p> Mais sur le plan international, le volume de l'aide
    financière reste très insuffisant. On estime en effet qu'il faudrait
    consacrer au moins 2,5 milliards de dollars par an à l'alphabétisation des
    adultes, notamment sous forme d'investissements réalisés par les pouvoirs
    publics et les organisations donatrices. </p> <p> Parmi les recommandations
    que formule le rapport figure la nécessité d'améliorer l'exécution des
    programmes d'alphabétisation, notamment en adaptant les méthodes
    d'enseignement aux différents contextes et besoins. Il suggère aussi
    d'augmenter les fonds alloués à l'alphabétisation des adultes et de
    consacrer au moins 3% des budgets d'éducation nationaux à cette action.</p>
    <p>Source : UNESCO, ONU               <br />   </p>
