title: rdc-il-faut-stopper-les-violences-sexuelles-contre-les-femmes
date: 2009-03-20T00:00:00.000Z
fr:
  title: 'RDC : il faut stopper les violences sexuelles contre les femmes'
  body: >-
    Les groupes armés qui se battent dans l'est de la République démocratique du
    Congo (RDC) jouent également à un autre jeu macabre, celui des violences
    sexuelles contre les femmes. Il faut stopper ces violences et
    discipliner&nbsp; les différentes forces de sécurité en leur apprenant le
    respect des droits humains.<!--more--><img border="0" align="left"
    src="/images/articles/rdc-femmes.jpg" />En visite cette semaine dans la
    province du Nord-Kivu, dans l'est de la République démocratique du Congo
    (RDC), le représentant du Secrétaire général en RDC, Alan Doss, a dénoncé
    les groupes armés et l'indiscipline au sein des forces de sécurité comme une
    des sources des violences sexuelles contre les femmes.       <p> A
    Kanyabayonga, M. Doss a rencontré les autorités civiles et militaires
    locales ainsi que les représentants de la société civile et des femmes avec
    lesquels il a fait le tour de la situation sécuritaire et humanitaire. Les
    participants ont dénoncé l'insécurité de leur milieu donnant en exemple la
    présence à Luofo, à quelques kilomètres de Kanyabayonga, d'environ 3 000
    familles de déplacés, soit 15 000 personnes, récemment arrivées.</p> <p> Ces
    déplacés viennent, entre autres, des localités voisines de Miliki et de
    Mbwavinywa, attaquées par les Forces démocratiques de libération du Rwanda
    (FDLR) la semaine dernière. Alan Doss a signalé que la Mission de
    l'Organisation des Nations Unies en République démocratique du Congo (<a
    href="http://www.monuc.org/home.aspx?lang=fr">MONUC</a>) allait « renforcer
    sa présence dans ces localités et continuer à appuyer logistiquement les
    Forces armées de RDC (FARDC) dans les opérations qui se poursuivent contre
    les FDLR. »</p> <p> En réponse aux préoccupations des femmes victimes des
    violences sexuelles, M. Doss a dénoncé cette violence insistant sur la
    nécessité « de mettre fin à la présence des groupes armés mais aussi
    d'imposer la discipline au sein des forces de sécurité. »</p> <p> A Beni, le
    représentant spécial a visité les pygmées du Quartier Ngadi qui sont en voie
    de se sédentariser. Une dizaine de familles pygmées bénéficient déjà de
    logements décents en matériaux semi durs grâce au contingent indien. Alan
    Doss a promis qu'il fera tout pour qu'une école voie le jour rapidement pour
    l'éducation de leurs enfants. </p> <p> Il s'est ensuite rendu au siège de la
    police nationale où il a donné le coup d'envoi de la construction d'un
    centre de santé. Ce centre servira 540 policiers et leurs familles, soit
    environ 3 000 personnes. Cette construction s'inscrit dans le cadre du Plan
    de stabilisation et de développement de l'Est approuvé par le Premier
    ministre congolais Muzito à la fin du mois dernier.             <br />  
    </p> <p>Source : ONU            <br />   </p>
