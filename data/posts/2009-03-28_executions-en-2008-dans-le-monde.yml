fr:
  title: Exécutions en 2008 dans le monde
  body: >-
    Amnesty International a publié son rapport annuel en annonçant que 2390
    personnes ont été exécutées en 2008 dans le monde. 1718 l'ont été en Chine,
    346 en Iran, 102 en Arabie Saoudite. Voici une carte du monde des exécutions
    en 2008.<!--more--><iframe height="400" frameborder="0" width="500"
    scrolling="no" title="I-Spirit/Amnesty"
    src="http://www.i-spirit.eu/amnesty/index.php"></iframe>
