fr:
  title: Sept milliards de dollars pour l'aide humanitaire en 2009
  body: >-
    Il faudra au moins sept milliards de dollars en 2009 pour fournir de l'aide
    humanitaire à 30 millions de personnes dans 31 pays.  L'ONU vient de lancer
    un appel en ce sens.  <br /><!--more--><img border="0" align="left"
    src="/images/articles/humanitaire-femme-rdc.jpg" />Le Secrétaire général de
    l'ONU, Ban Ki-moon, a lancé mercredi un appel à contributions pour obtenir
    cette somme en 2009.       <p> « Notre objectif est d'aider les gens les
    plus vulnérables à survivre l'année qui vient et à leur permettre de
    commencer à trouver le chemin qui les fasse sortir de la vulnérabilité et du
    désespoir vers la dignité, la sécurité et l'autosuffisance auxquels a droit
    chaque être humain », a déclaré M. Ban dans le préambule de l'Appel
    humanitaire 2009.</p> <p> Cet Appel est le plus grand Appel jamais lancé
    depuis la création des Processus d'appels consolidés en 1991. Il comprend 12
    appels pour la République centrafricaine, le Tchad, la Côte d'Ivoire, la
    République démocratique du Congo (RDC), l'Iraq et sa région, le Kenya, le
    Territoire palestinien occupé, la Somalie, le Soudan, l'Ouganda, la région
    de l'Afrique de l'Ouest, et le Zimbabwe.</p> <p> Il marque le point
    culminant d'un vaste effort mené par 360 organisations humanitaires, dont
    les agences des Nations Unies, des organisations non gouvernementales et
    d'autres organisations internationales, qui se sont unies pour répondre aux
    principaux défis humanitaires dans le monde d'une manière stratégique,
    coordonnée et efficace.</p> <p> « Des millions de gens continuent
    d'affronter des conflits qui durent, des catastrophes naturelles, les effets
    du changement climatique et des prix alimentaires élevés. L'Appel 2009 offre
    une aide concrète à ces gens dans le désarroi », a déclaré le Secrétaire
    général adjoint aux affaires humanitaires et coordonnateur de l'aide
    d'urgence, John Holmes, qui se trouvait à Genève pour lancer cet Appel 2009.
    « Les 7 milliards de dollars que nous cherchons équivalent à quelques cents
    d'aide pour 100 dollars de revenu national dans les pays riches », a-t-il
    ajouté.</p> <p>Source : ONU            <br />   </p>
