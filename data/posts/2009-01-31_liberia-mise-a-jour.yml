title: liberia-mise-a-jour
nameFr: 'Libéria : mise à jour'
nameEn: 'Libéria : mise à jour'
date: 2009-02-01T00:00:00.000Z
bodyFr: >-
  Le pays est à nouveau sur la voie du développement, après 14 années de guerre
  civile qui ont fait au moins 200 000 morts. Les infrastructures sont
  totalement détruites, mais le Libéria possède des ressources naturelles, ce
  qui est un atout dans le contexte régional. La communauté internationale suit
  de près et soutient cet effort de reconstruction, qui doit permettre de sortir
  de l'extrême pauvreté les 80% de la population qui survivent au jour le jour.
