  title: Palmarès des prisons dans le monde
  body: "<p style=\"text-align: justify;\">Le nombre total de prisonniers dans le monde est de 10,35 millions en 2015. Le taux de détention mondial est de 144 pour 100 000 habitants. Sur ce total, le nombre de femmes détenues est d'environ 700 000, soit 6,8 % (+50 % depuis 2000 !). Les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> sont le plus grand pays-prison du monde, avec plus de 2,2 millions de détenus, devant la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, 1,65 million.<!--more--></p>\r\n<p style=\"text-align: justify;\" align=\"justify\">Entre 2000 et 2015, le nombre de prisonniers est passé de 8,66 millions à 10,35 millions. Le taux de détention a peu progressé, passant de 142 à 144 pour 100 000 habitants.</p>\r\n\r\n<div style=\"text-align: justify;\">\r\n\r\nDans certains pays, les chiffres fournis sont des estimations, les sources gouvernementales n'étant parfois pas assez fiables.\r\n<table border=\"0\" width=\"100%\">\r\n<tbody>\r\n<tr>\r\n<td align=\"center\"><b>\_Pays</b></td>\r\n<td align=\"center\"><b>\_Population carcérale</b></td>\r\n<td align=\"center\"><b>\_ Taux/100 000 habitants</b></td>\r\n</tr>\r\n<tr>\r\n<td></td>\r\n<td align=\"right\"></td>\r\n<td align=\"right\"></td>\r\n</tr>\r\n<tr>\r\n<td><b>\_Afrique</b></td>\r\n<td align=\"right\"><b>1 038 735\_</b></td>\r\n<td align=\"right\"><b>94\_</b></td>\r\n</tr>\r\n<tr>\r\n<td><b>\_Amériques</b></td>\r\n<td align=\"right\"><b>3 780 528\_</b></td>\r\n<td align=\"right\"><b>387\_</b></td>\r\n</tr>\r\n<tr>\r\n<td><b>\_Asie</b></td>\r\n<td align=\"right\"><b>3 897 797\_</b></td>\r\n<td align=\"right\"><b>92\_</b></td>\r\n</tr>\r\n<tr>\r\n<td><b>\_Europe</b></td>\r\n<td align=\"right\"><b>1 585 348\_</b></td>\r\n<td align=\"right\"><b>192\_</b></td>\r\n</tr>\r\n<tr>\r\n<td><b>\_Océanie</b></td>\r\n<td align=\"right\"><b>54 726\_</b></td>\r\n<td align=\"right\"><b>140\_</b></td>\r\n</tr>\r\n<tr>\r\n<td></td>\r\n<td align=\"right\"></td>\r\n<td align