  title: Le Swaziland change de nom
  body: "[caption id=\"attachment_39904\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/eswatini-swaziland/\" rel=\"attachment wp-att-39904\"><img class=\"wp-image-39904 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Swaziland.jpg\" alt=\"Paysage du Swaziland\" width=\"1280\" height=\"597\" /></a> Paysage du Swaziland. Photo : Sara Atkins[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/eswatini-swaziland/\"><strong>Swaziland</strong></a> vient de décider de changer de nom, à l'occasion du cinquantième anniversaire de son indépendance. Il s'appellera dorénavant <strong>eSwatini</strong>, de son ancien nom précolonial, et\_qui signifie «\_le pays des Swazis\_», en langue swati.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"https://www.populationdata.net/pays/eswatini-swaziland/\"><strong>Fiche pays eSwatini</strong></a></li>\r\n</ul>"
