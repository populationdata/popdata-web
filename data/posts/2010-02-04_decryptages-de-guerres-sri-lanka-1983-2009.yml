  title: 'Décryptages de guerres : Sri Lanka 1983-2009'
  body: >-
    PopulationData.net lance une nouvelle série d'articles intitulée <span
    style="font-style: italic;">Décryptages de guerres</span>. Nous tenterons de
    comprendre ce qui pousse les humains à faire la guerre, un peu partout sur
    la planète. Quels en sont les acteurs, les enjeux, les conséquences,
    notamment sur les populations civiles, premières victimes de ces conflits ?
    Premier conflit : Sri Lanka.<!--more--><span style="font-weight: bold;">Sri
    Lanka : 1983-2009</span><br /><br />Introduction<br /><br />Sur une vidéo
    diffusée par Channel Four (Royaume-Uni) le 25 août 2009, des exécutions
    sommaires perpétrées par des hommes en uniforme sont filmées. Les victimes
    seraient, d'après des experts de l'ONU, des actifs du mouvement des LTTE,
    les Tigres de libération de l'Eelam Tamoul. <br />Si l'accusation de la
    responsabilité du gouvernement dans ces meurtres extrajudiciaires n'est pas
    formulée de façon explicite, la vidéo confirme au moins un doute, déjà
    présent hors de toutes preuves matérielles.<br /><br /><object height="295"
    width="460"><param name="movie"
    value="http://www.youtube.com/v/K7fQply8fWc&hl=fr_FR&fs=1&"></param><param
    name="allowFullScreen" value="true"></param><param name="allowscriptaccess"
    value="always"></param><embed height="295" width="460"
    allowscriptaccess="always" allowfullscreen="true"
    type="application/x-shockwave-flash"
    src="http://www.youtube.com/v/K7fQply8fWc&amp;hl=fr_FR&amp;fs=1&amp;"></embed></object><br
    /><br />Ce genre de phénomène médiatique est propre à chaque fin de conflit
    ; les combats ayant cessé, la guerre au Sri Lanka ne nécessite plus un
    besoin d'immédiateté de diffusion, et les autorités nationales et/ou
    internationales cherchent à évaluer l'implication des belligérants dans le
    déroulement du conflit, et surtout, à en juger les dérives.<br /><br />La
    guerre au Sri Lanka a commencé le 23 juillet 1983, et s'est terminée le 17
    mai 2009, avec la mort annoncée des chefs des LTTE. L'organisation
    séparatiste est considérée terroriste par les grandes puissances
    internationales (Les tats-Unis, l'Union Européenne..). Elle se veut la
    représentation politique des minorités tamoules du pays, et en dehors des
    conflits occasionnés avec la concurrence d'autres formations armées dans les
    années 1990, elle reçoit un soutien de la communauté tamoule (notamment de
    la diaspora) depuis sa création en 1976. Ces aspirations à un tat autonome
    rentrent en conflit avec celles du gouvernement, porté au pouvoir par une
    majorité cinghalaise.<br /><br />Le conflit au Sri Lanka nécessite plusieurs
    approches, forcément exhaustives ; l'établissement d'une chronologie et la
    présentation des acteurs sont nécessaires à sa compréhension. Le sort des
    populations (civils, réfugiés, déplacés, diaspora tamoule) est actuellement
    un problème pour le pays et  la communauté internationale. Dans une
    perspective plus géopolitique, l'implication de pays étrangers dans ce
    conflit en matière d'armements ou de diplomatie est à souligner. Enfin, ce
    conflit possède ses particularités propres (notamment les techniques de
    combat des LTTE).<br /><br /><br />Liza Kroh<br />
