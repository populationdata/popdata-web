  title: Martin Luther King a été assassiné il y a 50 ans
  body: "[caption id=\"attachment_39871\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://mostbeautifulpicture.com/2018/04/04/martin-luther-king-assassination/\"><img class=\"size-full wp-image-39871\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/martin-luther-king-assassination-memphis-1.jpg\" alt=\"Assassinat de Martin Luther King\" width=\"2560\" height=\"1699\" /></a> Assassinat de Martin Luther King, le 4 avril 1968 à Memphis. Photo prise juste après qu'il ait été touché, sur le balcon du motel Lorraine. Ses compagnons, dont Andrew Young à gauche, pointent immédiatement l'endroit d'où le tir est venu. Photo :\_Joseph Louw / Most Beautiful Picture[/caption]\r\n<p style=\"text-align: justify;\">Il y a 50 ans aujourd'hui, Martin Luther King était assassiné à Memphis. Il se battait pour les droits humains, notamment les droits civils des Afro-Américains, mais aussi pour les droits des pauvres et contre la militarisation de la société américaine.</p>\r\n<p style=\"text-align: justify;\">Le\_Martin Luther King Day (jour de Martin Luther King) est un\_jour férié aux\_<a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>, et marque la date anniversaire de la naissance de\_Martin Luther King Jr. Il est fêté chaque année le troisième lundi du mois de\_janvier, autour du 15 janvier, date de l'anniversaire du\_révérend.</p>"
