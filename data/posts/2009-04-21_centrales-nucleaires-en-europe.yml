fr:
  title: Centrales nucléaires en Europe
  body: >-
    L'Europe est la zone la plus nucléarisée du monde, avec des centaines de
    réacteurs nucléaires civils, sans compter le nucléaire militaire. Or, un
    grand nombre de ces réacteurs commencent à arriver en fin de vie, et devront
    donc être démantelés d'ici 2030, ce qui coûtera très cher. Ils devront être
    soit renouvelés, soit remplacés par des productions d'énergies moins
    polluantes, plus compatibles avec le développement durable aussi. Un choix
    économique et social, autant que politique.<!--more--><div
