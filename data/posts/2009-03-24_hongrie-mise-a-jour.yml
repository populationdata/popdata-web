title: hongrie-mise-a-jour
date: '2009-03-25T00:00:00.000Z'
fr:
  title: 'Hongrie : mise à jour'
  body: >-
    Après des années d'euphorie économique, le pays se retrouve face à des défis
    difficiles à gérer : crise économique, baisse et vieillissement de la
    population, et émigration des jeunes vers l'ouest. Il devrait profiter plus
    à l'avenir de son statut de plaque tournante entre l'ouest et l'est, mais
    son développement est actuellement freiné.
