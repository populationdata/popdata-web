title: congo-brazzaville-mise-a-jour
nameFr: 'Congo-Brazzaville : mise à jour'
nameEn: 'Congo-Brazzaville : mise à jour'
date: 2008-10-31T00:00:00.000Z
bodyFr: >-
  Assis sur d'énormes richesses naturelles, pétrole, bois, minerais, le
  Congo-Brazzaville s'enrichit grâce à la hausse des prix des matières
  premières. Mais où passe cette richesse, qui semble ne pas être redistribuée ?
  Le pays manque de tout au niveau infrastructures de transport, sanitaires et
  sociales, et la population peine à joindre les deux bouts.  <br />
