fr:
  title: Journée mondiale de la population 2008
  body: >-
    Comme chaque année, le 11 juillet est proclamée journée mondiale de la
    population. Le thème de cette année est : "La planification familiale est un
    droit ; faisons-en une réalité". La planification familiale est en effet
    l'un des meilleurs moyens pour combattre la pauvreté, améliorer la santé
    maternelle et promouvoir l'égalité des sexes.<!--more-->Plus de 140 pays
    dans le monde entier vont célébrer le 11 juillet comme étant la Journée
    mondiale de la population, en soulignant limportance de la planification
    familiale pour le bien-être des familles, des communautés et des nations, et
    en insistant sur la nécessité dintégrer davantage de tels services dans les
    plans nationaux de développement.  <br />  <br />  Le thème de la Journée
    mondiale de la population 2008, La planification familiale est un droit ;
    faisons-en une réalité, offre une chance de sensibiliser aux nombreux
    avantages de la planification familiale, y compris son rôle capital en
    faveur de la santé maternelle, de légalité des sexes et de la réduction de
    la pauvreté.   <p class="bodytext" class="bodytext">Le thème de la Journée
    mondiale de la population 2008, La planification familiale est un droit ;
    faisons-en une réalité, offre une chance de sensibiliser aux nombreux
    avantages de la planification familiale, y compris son rôle capital en
    faveur de la santé maternelle, de légalité des sexes et de la réduction de
    la pauvreté. </p> <p class="bodytext" class="bodytext">Les dirigeants du
    monde ont proclamé que les individus ont un droit fondamental à déterminer
    de manière libre et responsable le nombre et lespacement de la naissance de
    leurs enfants, mais la contraception moderne reste hors de portée de
    centaines de millions de femmes et dhommes. Les activités de la Journée
    mondiale de la population varieront par lampleur et le caractère, allant des
    rassemblements, représentations et expositions aux compétitions sportives,
    séminaires et manifestations culturelles. Elles auront toutes un point
    commun, qui est de réaffirmer le droit des humains à planifier le nombre de
    leurs enfants, aidant ainsi à inscrire ce droit dans la réalité. </p> <p
    class="bodytext" class="bodytext">Dans son message à loccasion de la Journée
    mondiale de la population, le Secrétaire général de lONU, Ban Ki-moon, a
    déclaré : Les études menées montrent que la planification familiale comporte
    des bénéfices immédiats pour la vie et la santé des mères et de leurs jeunes
    enfants. Il a ajouté : Durant la Journée mondiale de la population, centrons
    notre attention sur limportance critique de la planification familiale si
    nous voulons atteindre avec succès les Objectifs du Millénaire pour le
    développement. </p> <p class="bodytext" class="bodytext">Prenons des mesures
    pour réduire la mortalité maternelle et assurer laccès universel à la santé
    reproductive dici à 2015, a ajouté M. Ban. Consacrons plus dattention et de
    ressources à la tâche daméliorer la santé et la qualité de vie de tous. </p>
    <p class="bodytext" class="bodytext">Dans un message distinct, Thoraya Ahmed
    Obaid, Directrice exécutive de lUNFPA, Fonds des Nations Unies pour la
    population, a déclaré que la planification familiale est essentielle pour
    assurer lautonomisation des femmes et légalité des sexes. Quand une femme
    peut planifier sa famille, elle peut planifier le reste de sa vie. </p> <p
    class="bodytext" class="bodytext">La planification familiale est aussi une
    arme efficace dans la lutte contre la pauvreté, a dit Mme Obaid. Les parents
    peuvent planifier à lavance et consacrer une plus grande partie de leurs
    ressources à léducation et à la santé de chaque enfant.</p> <p
    class="bodytext" class="bodytext">   <br />      Source : ONU,
    UNFPA            <br />   </p>
