title: tres-puissant-seisme-aux-iles-salomon
nameFr: Très puissant séisme aux îles Salomon
nameEn: Très puissant séisme aux îles Salomon
date: 2013-02-06T00:00:00.000Z
bodyFr: >-
  Un très puissant séisme de magnitude 8 s'est produit aux îles Salomon
  aujourd'hui, à 1h12. Une alerte au tsunami avait été lancée, et plusieurs
  villages côtiers ont été détruits. On dénombre quelques morts et beaucoup de
  dégâts dans les îles proches de l'épicentre.<!--more-->Plusieurs répliques
  importantes ont eu lieu ensuite, dont deux de magnitude supérieure à 6.<br
  />L'archipel se situe sur une zone très sismique et est régulièrement victime
  de tremblements de terre.<br /><br />Carte dans la colonne centrale -&gt;<br
  /><br />Source : USGS<br />
