bodyFr: >-
  Le Monde Diplomatique publie une carte du monde des savants, une "géographie
  des savants". On y voit clairement que les pays émergents d'Asie rejoignent
  progressivement l'Europe et l'Amérique du Nord au premiers rangs du savoir,
  cette industrie du 21è siècle. L'Amérique latine et l'Afrique, par contre,
  restent à la traîne.<!--more--><div style="text-align: center;"><a
