fr:
  title: 'Camille Lepage, jeune photojournaliste tuée en Centrafrique'
  body: >-
    Camille Lepage était une jeune photojournaliste française de talent de 26
    ans. Elle a été tuée alors qu'elle effectuait un reportage dans l'ouest de
    la République centrafricaine. Elle ne portait pour seule arme qu'un appareil
    photo, afin de témoigner, pour les populations locales, de l'horreur de la
    guerre. Nous sommes très tristes, tu vas nous manquer Camille. Ton regard
    vrai sur la société des hommes en temps de crise était le plus juste. Merci.
    Toutes nos condoléances à ses proches.
