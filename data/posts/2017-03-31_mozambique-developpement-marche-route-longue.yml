  title: 'Mozambique : développement en marche, mais la route est longue'
  body: "[caption id=\"attachment_37570\" align=\"aligncenter\" width=\"1600\"]<a href=\"https://www.populationdata.net/pays/mozambique/\"><img class=\"size-full wp-image-37570\" src=\"https://www.populationdata.net/wp-content/uploads/2017/03/Mozambique-Benguerra.jpg\" alt=\"Île de Benguerra, Mozambique\" width=\"1600\" height=\"523\" /></a> Île de Benguerra, Mozambique[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/mozambique/\">Mozambique</a> a été totalement dévasté par une guerre orchestrée par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'<a href=\"https://www.populationdata.net/pays/afrique-du-sud/\">Afrique du Sud</a>, qui voyaient d'un très mauvais oeil l'arrivée au pouvoir dans les années 1970, après une guerre d'indépendance meurtrière face au <a href=\"https://www.populationdata.net/pays/portugal/\">Portugal</a>, d'un régime soutenu par l'URSS, et une idéologie socialiste. Quinze ans plus tard, en 1992, la paix est revenue, la démocratie à l'occidentale a été instaurée, et le Mozambique, devenu entretemps le pays le plus pauvre du monde, pouvait enfin commencer à penser à son avenir. Un avenir qui devait obligatoirement passer par son\_développement économique et social.\r\nAujourd'hui encore, le pays reste très pauvre, mais ses ressources naturelles sont convoitées, surtout minières comme le charbon. Le Mozambique est vaste et relativement peu peuplé. Les infrastructures sont défaillantes dans tous les domaines. L'un des principaux axes récents de développement est le tourisme. Mais là encore, les infrastructures sont peu nombreuses et s'améliorent lentement.\r\nEnfin, sa démographie reste galopante, et comme sur tout le continent, les grandes villes concentrent de plus en plus de population. Maputo, la capitale, est devenue une métropole de 2,6 millions d'habitants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/mozambique/\"><strong>Fiche pays Mozambique</strong></a></li>\r\n</ul>"
