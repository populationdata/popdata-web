  body: "[caption id=\"attachment_39933\" align=\"aligncenter\" width=\"1400\"]<a href=\"https://artypin.com/pin/3779/\" rel=\"attachment wp-att-39933\"><img class=\"wp-image-39933 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/Abolition-esclavage-France.jpg\" alt=\"L’abolition de l’esclavage dans les colonies françaises, 27 avril 1848\" width=\"1400\" height=\"932\" /></a> L’abolition de l’esclavage dans les colonies françaises, 27 avril 1848. Oeuvre : Auguste François Biard, 1849. Image : <a href=\"https://artypin.com/pin/3779/\">ArtyPin</a>[/caption]\r\n<p style=\"text-align: justify;\">Le 27 avril 1848, il y a 170 ans, Victor\_Schœlcher contribuait à faire adopter par le gouvernement français le décret sur l'abolition de l'esclavage dans les colonies françaises. L'esclavage avait déjà été aboli en <a href=\"https://www.populationdata.net/pays/france/\">France</a> métropolitaine en 1802.</p>\r\n<p style=\"text-align: justify;\">Une avancée majeure pour les droits humains, qui sera, et est toujours, célébrée dans les nombreuses colonies françaises de l'époque, dont certaines sont devenues depuis des départements et territoires français.</p>"
