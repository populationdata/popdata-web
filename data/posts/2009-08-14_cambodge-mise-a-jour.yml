title: cambodge-mise-a-jour
date: 2009-08-15T00:00:00.000Z
fr:
  title: 'Cambodge : mise à jour'
  body: >-
    Essayant de se débarrasser d'un passé meurtrier, le pays regarde désormais
    vers l'avenir grâce à une forte croissance économique. Il abandonne pour
    cela la langue française, celle de l'ancien colonisateur de l'Indochine,
    pour s'angliciser rapidement, avec l'aide active des tats-Unis. Ceux-ci en
    ont profité pour asseoir leur emprise militaire dans la région, en créant
    deux bases sur les côtes du Cambodge. Une nouvelle forme de colonisation.
