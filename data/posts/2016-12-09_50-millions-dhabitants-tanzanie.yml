  title: 50 millions d'habitants en Tanzanie
  body: "[caption id=\"attachment_35920\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/tanzanie/\" rel=\"attachment wp-att-35920\"><img class=\"wp-image-35920 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/kilimanjaro-tanzanie.jpg\" alt=\"Kilimandjaro, Tanzanie\" width=\"1024\" height=\"768\" /></a> Kilimandjaro, sommet le plus haut de Tanzanie et d'Afrique (5892 mètres).[/caption]\r\n<p style=\"text-align: justify;\">La croissance démographique de la <a href=\"https://www.populationdata.net/pays/tanzanie/\">Tanzanie</a> reste toujours aussi importante. Le pays vient de dépasser les 50 millions d'habitants en 2016. L'ancienne capitale et plus grande ville du pays, Dar es Salam, a doublé sa population depuis le début du siècle, et est devenue une immense métropole de plus de 5,5 millions d'habitants. Et sa folle croissance s'amplifie, au point qu'elle\_risque encore de doubler de taille dans les 15 prochaines années. Les autorités pensaient freiner l'urbanisation de l'aire urbaine en transférant, il y a plus de 40 ans, la capitale à l'intérieur des terres, à Dodoma, dans une position plus centrale pour le pays. Mais ils ont perdu la maîtrise de cette croissance démographique, et l'urbanisation de toutes les grandes aires urbaines de la Tanzanie (Arusha, Mwanza, Zanzibar) suit le même chemin incontrôlé.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/tanzanie/\">Fiche pays Tanzanie</a></li>\r\n</ul>"
