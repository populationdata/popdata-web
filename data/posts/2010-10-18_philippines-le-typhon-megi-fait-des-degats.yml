title: philippines-le-typhon-megi-fait-des-degats
date: '2010-10-19T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/philippines-typhon-megi-18-octobre-2010-petit.jpg
fr:
  title: 'Philippines : le typhon Megi fait des dégâts'
  body: >-
    Le typhon Megi, qui vient de traverser le nord des Philippines, a fait de
    nombreux dégâts et une dizaine de morts. Il se dirige désormais vers
    l'ouest, le sud de la Chine et le Viêt Nam. Qualifié de "super typhon" avec
    ses 600 kilomètres de diamètre et des vents atteignant 268 km/h, il est le
    plus violent depuis le début de l'année.<!--more-->[image satellite dans
    colonne centrale-&gt;]<br /><br />Source : Nasa Earth Observatory<br />
en:
