bodyFr: >-
  Le Pakistan est un pays très peuplé, avec plus de 170 millions d'habitants, et
  pourtant sa population vit dans une extrême pauvreté. L'Indice de
  développement humain (IDH) en fait le 136ème pays sur 177 dans le monde.   <br
