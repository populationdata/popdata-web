title: bolivie-tentative-dassassinat-contre-le-president-morales-dejouee
date: '2009-04-29T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/bolivie-morales.jpg'
fr:
  title: 'Bolivie : tentative d''assassinat contre le président Morales déjouée'
  body: >-
    La police bolivienne a lancé le 16 avril 2009 une opération dans la ville de
    Santa Cruz contre un groupe de cinq personnes soupçonnées de planifier des
    tentatives d'assassinat du président Evo Morales. Le groupe préparait
    également un complot contre le gouvernement bolivien. Un échange de tirs a
    eu lieu, faisant trois morts et deux personnes interpellées du côté du
    groupe en question.<!--more-->L'ONU a indiqué que l'utilisation de
    mercenaires, leur recrutement, leur financement ainsi que leur entraînement,
    dans le but de comploter et renverser le gouvernement d'un pays membre des
    Nations unies, consituent un crime.<br />Le gouvernement et le président de
    Bolivie, Evo Morales, ont été démocratiquement élus, et c'est le droit de
    tous les peuples de choisir librement leurs représentants et la manière dont
    ils sont gouvernés.<br /><br />Source : ONU<br />
