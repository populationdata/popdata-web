title: canada-les-feux-progressent-autour-de-fort-mcmurray
nameFr: 'Canada : les feux progressent autour de Fort McMurray'
nameEn: 'Canada : les feux progressent autour de Fort McMurray'
date: 2016-05-06T00:00:00.000Z
bodyFr: >-
  Les feux de forêt progressent toujours fortement autour de la ville de Fort
  McMurray, et les dégâts ont pris une grande ampleur. L'impressionnante image
  satellite mise à jour montre à quel point toute la région est sinistrée. Les
  100 000 habitants ont tous été évacués de la ville, certains d'entre eux
  devant à nouveau se déplacer plus loin au sud.
