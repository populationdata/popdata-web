fr:
  title: 'Corée du Nord : les inspecteurs de l''AIEA quittent le pays'
  body: >-
    Les inspecteurs de l'ONU qui étaient chargés de surveiller le site nucléaire
    de Yongbyon en Corée du Nord ont éteint leurs caméras de surveillance et ont
    quitté le pays jeudi, à la demande des autorités nord-coréennes.<!--more-->«
    Les inspecteurs de l'Agence internationale de l'énergie atomique (<a
    href="http://www.iaea.org/index.html">AIEA</a>) sur le site nucléaire de
    Yongbyon de la République populaire démocratique de Corée (RPDC), ont retiré
    tous les sceaux de l'AIEA et éteint les caméras de surveillance », a indiqué
    le porte-parole de l'AIEA, Marc Vidricaire, dans un communiqué.   <p> « La
    RPDC avait informé les inspecteurs le 14 avril qu'elle avait décidé de
    cesser toute coopération avec l'AIEA, qu'elle demandait le retrait des
    équipements de surveillance et de confinement et qu'elle ordonnait aux
    inspecteurs de quitter la RPDC le plus tôt possible », a-t-il ajouté.</p>
    <p> « Les inspecteurs de l'AIEA sont partis de RPDC le 16 avril », conclut
    le communiqué de l'AIEA, qui est une agence des Nations Unies.</p> <p>
    Lundi, le Conseil de sécurité de l'ONU avait condamné le tir de fusée
    effectué le 5 avril par la Corée du Nord, affirmant qu'il contrevenait à sa
    résolution 1718 (2006). Il exigeait qu'elle s'abstienne de tout nouveau
    tir.</p> <p> En 2007, l'AIEA avait vérifié que la Corée du Nord avait fermé
    le réacteur de Yongbyon. Depuis, ses inspecteurs avaient continué à
    surveiller et à vérifier le site.               <br />   </p> <p>Source :
    ONU         <br />   </p>
