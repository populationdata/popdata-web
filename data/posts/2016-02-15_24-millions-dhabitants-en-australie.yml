title: 24-millions-dhabitants-en-australie
date: 2016-02-16T00:00:00.000Z
fr:
  title: 24 millions d'habitants en Australie
  body: >-
    L'Australie vient de dépasser les 24 millions d'habitants aujourd'hui, a
    annoncé le bureau des statistiques du pays. Un doublement de population
    depuis 1968. Un million d'habitants en plus en deux ans et neuf mois. Et
    l'un des plus forts taux de croissance démographique du monde. L'immigration
    est la principale composante de cette croissance. Et il est prévu 40
    millions de personnes en 2050. Mais avec seulement 3,13 habitants/km2,
    l'île-continent reste largement sous-peuplée.<!--more-->
