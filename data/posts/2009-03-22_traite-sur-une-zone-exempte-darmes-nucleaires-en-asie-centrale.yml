title: traite-sur-une-zone-exempte-darmes-nucleaires-en-asie-centrale
date: 2009-03-23T00:00:00.000Z
fr:
  title: Traité sur une zone exempte d'armes nucléaires en Asie centrale
  body: >-
    Cinq pays viennent de signer le Traité sur une zone exempte d'armes
    nucléaires en Asie centrale. Première zone de ce type dans l'hémisphère
    nord, sa particularité est que des armes nucléaires y étaient présentes par
    le passé.<!--more-->Liste des cinq pays :      <br />  <ul>  
    <li>Kazakhstan                <br />     </li>  
    <li>Kirgizstan                <br />     </li>  
    <li>Ouzbékistan                <br />     </li>  
    <li>Tadjikistan                <br />     </li>   <li>Turkménistan  </li>
    </ul><iframe height="400" frameborder="0" width="500" scrolling="no"
