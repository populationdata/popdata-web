title: sida-80-pays-criminalisent-lhomosexualite
nameFr: 'Sida : 80 pays criminalisent l''homosexualité'
nameEn: 'Sida : 80 pays criminalisent l''homosexualité'
date: 2009-06-17T00:00:00.000Z
bodyFr: >-
  Le Secrétaire général de l'ONU, Ban Ki-moon, et le directeur exécutif du
  Programme commun des Nations Unies sur le VIH/sida (ONUSIDA), Michel Sidibé
  ont condamné les discriminations qui entravent les soins aux malades du sida,
  en particulier les 80 pays de l'Assemblée générale qui ont encore des lois
  criminalisant l'homosexualité.<!--more-->« Bien que je sois très encouragé par
  les progrès et le soutien de la communauté internationale dans le traitement
  du VIH/sida, il nous faut lutter contre les préjudices, la discrimination et
  la stigmatisation » a déclaré mardi Ban Ki-moon à l'issue d'une séance de
  l'Assemblée générale sur le thème de « l'Accès universel et les droits de
  l'homme ».   <p>« Je me suis efforcé de promouvoir l'intégration des malades
  du sida dans leurs sociétés ; ces efforts vont se poursuivre », a-t-il ajouté.
  </p>  <p>De son côté, Michel Sidibé a remercié le leadership du Secrétaire
  général pour « briser la conspiration du silence qui touche la discrimination
  et même la criminalisation des gens qui sont atteints par le sida, notamment
  les groupes vulnérables : hommes qui ont des relations sexuelles avec des
  hommes, transsexuels et lesbiennes, travailleurs sexuels et consommateurs de
  drogues ». </p>  <p>« Il faut agir vite », a-t-il plaidé. Nous sommes loin
  d'avoir atteint les progrès prévus en 2006 concernant l'accès universel aux
  médicaments pour 2010, et la crise économique ne doit pas servir d'excuse pour
  abandonner les 4 millions de personnes qui sont sous traitement, ni les 14
  millions d'orphelins qui espèrent avoir accès à des services, a dit le chef de
  l'ONUSIDA.</p>  <p>« Quatre-vingt pays ont des lois contre l'homosexualité »,
  a déploré Michel Sidibé, expliquant que ces lois discriminatoires entravaient
  les efforts de lutte contre le sida. </p>  <p>M. Sidibé a par ailleurs rappelé
  que « l'accès universel à la prévention, aux traitements, aux soins et au
  soutien était un impératif relevant des droits fondamentaux », selon un
  communiqué du Fonds mondial de lutte contre le sida, la tuberculose et le
  paludisme. </p>  <p>Par ailleurs, 59 pays ont encore des lois qui restreignent
  l'entrée, le séjour ou la résidence des personnes atteintes du sida, en
  violation du droit à la liberté de mouvement et de travailler.</p>  <p>Source
  : ONUSIDA<br /></p>
