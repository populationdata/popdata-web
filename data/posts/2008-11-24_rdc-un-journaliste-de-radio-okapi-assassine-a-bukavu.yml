  title: 'RDC : Un journaliste de Radio Okapi assassiné à Bukavu'
  body: >-
    Un journaliste travaillant pour Radio Okapi, la radio des Nations Unies en
    République démocratique du Congo (RDC), a été abattu vendredi soir alors
    qu'il regagnait son domicile à Bukavu, dans la province du
    Sud-Kivu.<!--more--><div style="text-align: center;"><img border="0"
    align="middle" alt="Didace Namujimbo"
    src="/images/articles/didace-namujimbo.jpg" />   <br />      Didace
    Namujimbo - Photo : Nicolas Sur                  <br />    </div> <br
    />      Didace Namujimbo laisse derrière lui sa femme et deux enfants. Il
    s'agit du deuxième assassinat d'un journaliste de Radio Okapi en 18 mois. 
    <br /> Le 13 juin 2007, Serge Maheshe, secrétaire de rédaction à Radio
    Okapi, gérée en partenariat avec la Fondation Hirondelle, avait également
    été tué à Bukavu, a précisé la Mission de l'Organisation des Nations Unies
    en République démocratique du Congo (<a
    href="http://www.monuc.org/home.aspx?lang=fr">MONUC</a>) dans un
    communiqué.         <p>Le Secrétaire général de l'ONU, Ban Ki-moon, a
    déclaré lundi ressentir un profond désarroi à l'annonce de cet assassinat. «
    Le meurtre de Didace Namujimbo souligne une fois encore la profonde
    insécurité en RDC, particulièrement pour les journalistes, qui sont
    vulnérables en raison de leur travail », selon une déclaration transmise par
    sa porte-parole. M. Ban a appelé les autorités de RDC à s'assurer que cette
    affaire fasse l'objet d'une enquête qui soit menée à son terme.    <br />  
    </p> <p>Il a présenté ses condoléances à lépouse du journaliste, à ses deux
    enfants, à sa famille, à ses amis et ses collègues de Radio Okapi.</p> <p>
    Le procureur de la République a ouvert une enquête et les services
    compétents de la MONUC ont promis tout leur appui et leur assistance.</p>
    <p> Le représentant spécial du Secrétaire général de l'ONU en RDC, Alan
    Doss, a condamné avec force « cet acte ignoble ». Il a lancé un appel aux
    autorités congolaises pour que tout soit mis en uvre pour poursuivre et
    arrêter l'auteur ou les auteurs de cet assassinat.</p> <p>Didace Namujimbo a
    été mis en terre à Bukavu lundi 24 novembre 2008.   <br />   </p> <p>Source
    : ONU, Radio Okapi                           <br />   </p>
