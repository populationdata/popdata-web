  title: 'Bhoutan : un pays qui ne veut pas compter toute sa population'
  body: "[caption id=\"attachment_38253\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/bhoutan/\"><img class=\"size-full wp-image-38253\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Taktshang-Bhoutan.jpg\" alt=\"Taktshang, monastère au Bhoutan\" width=\"1920\" height=\"1200\" /></a> Taktshang, monastère au Bhoutan[/caption]\r\n<p style=\"text-align: justify;\">Habituellement, les pays cherchent à comptabiliser le maximum de leur population, afin de ne laisser personne de côté quand vient le temps de distribuer de l'aide (dans le meilleur des cas), ou lorsqu'il s'agit d'enrôler des soldats, d'exacerber les nationalismes ou d'exercer une répression contre une population en particulier (dans les pires cas).\r\nMais pas au <a href=\"https://www.populationdata.net/pays/bhoutan/\">Bhoutan</a>, ce petit royaume enfoui profondément dans les montagnes de l'Himalaya. Les statistiques officielles ne comptabilisent en effet plus les habitants originaires du <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a>, cet État voisin et tout aussi pauvre. Les Bhoutanais d'origine népalaise ne sont plus citoyens depuis 1985, et certains se sont concentrés dans des camps au Népal. Mais un grand nombre est resté au Bhoutan, sans reconnaissance officielle. Une situation qui engendre des catastrophes humaines et bafoue les droits humains élémentaires, dont celui de tout simplement exister.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/bhoutan/\"><strong>Fiche pays Bhoutan</strong></a></li>\r\n</ul>"
