title: changement-de-roi-en-arabie-saoudite
date: '2015-01-23T00:00:00.000Z'
image: >-
  https://www.populationdata.net/wp-content/uploads/arabie-saoudite-salmane-1er.jpg
fr:
  title: Changement de roi en Arabie saoudite
  body: >-
    Le roi Abdallah est décédé dans la nuit du 22  au 23 janvier à l'âge de 90
    ans. Il a été remplacé par le roi Salmane  1er, 79 ans, qui est atteint de
    la maladie d'alzheimer. Il devrait  gouverner dans la continuité, aucune
    réforme d'ampleur concernant les  droits humains et notamment ceux des
    femmes ne devrait être mise en oeuvre dans cette monarchie absolue dans les
    mois, les années à venir.
en:
  title: Changement de roi en Arabie saoudite
  body: ''
