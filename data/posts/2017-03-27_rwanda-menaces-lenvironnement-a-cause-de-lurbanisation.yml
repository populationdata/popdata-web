  title: 'Rwanda : menaces sur l''environnement à cause de l''urbanisation'
  body: "[caption id=\"attachment_37485\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/rwanda/\" rel=\"attachment wp-att-37485\"><img class=\"wp-image-37485 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/rwanda-gorilles.jpg\" alt=\"Gorilles dans le Parc national des Volcans, Rwanda\" width=\"1920\" height=\"1080\" /></a> Gorilles dans le Parc national des Volcans, Rwanda[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/rwanda/\">Rwanda</a> connaît, comme beaucoup de pays africains, une forte croissance démographique, doublée d'une explosion urbaine. Cette croissance exerce une très forte pression sur les derniers espaces naturels du pays. Leur protection est une priorité pour les autorités et le tourisme pourrait être un levier de développement, mais les menaces sont nombreuses sur la vie sauvage. Les gorilles, par exemple, sont en danger, malgré le Parc national des Volcans, censé mieux les protéger. Les moyens alloués sont encore trop faibles face aux besoins. Et les infrastructures manquent clairement pour que le tourisme se développe massivement.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><strong><a href=\"https://www.populationdata.net/pays/rwanda/\">Fiche pays Rwanda</a></strong></li>\r\n</ul>"
