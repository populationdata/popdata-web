fr:
  title: 'Sri Lanka : féroce reprise des combats'
  body: >-
    La fin du cessez-le-feu temporaire décrété au Sri Lanka par le gouvernement
    dans son conflit avec les rebelles des Tigres de libération de l'Eelam
    tamoul (LTTE) a été marqué par de féroces combats à proximité de la « zone à
    l'abri des tirs », avec des tirs à l'arme légère, au mortier et des attaques
    aériennes.<!--more--><img border="0" align="left"
    src="/images/articles/sri-lanka-civils-fuyant-combats.jpg" />Selon le Bureau
    de la coordination des affaires humanitaires (<a
    href="http://www.reliefweb.int/rw/dbc.nsf/doc100?openForm">OCHA</a>), plus
    de 64 000 personnes ont fui les zones de conflit, dont 63 000 sont relogées
    dans des camps et quelques 800 se trouvent dans des hôpitaux, a rapporté un
    porte-parole du Secrétaire général.   <p> La Croix-Rouge internationale a
    réussi à évacuer 988 personnes de la zone sans tirs au cours du
    cessez-le-feu, mais l'ONU continue à déplorer la rétention par la force de
    nombreux civils par les LTTE, ainsi que l'utilisation des civils comme
    boucliers humains. </p> <p> Selon l'OCHA, un navire transportant 1 030
    tonnes de fournitures humanitaires est en cours de chargement avec pour
    destination la zone sans tir. Il devrait y arriver dans trois jours. </p>
    <p> Parallèlement, dans les camps de la région de Vanni, les constructions
    d'abris, l'ouverture de nouveaux sites, le soutien éducatif, les soins de
    santé et l'assistance en matière d'eau et d'hygiène se poursuivent, mais les
    services d'eau et d'hygiène restent inadéquats. </p> <p> D'autre part,
    toujours selon l'OCHA, la poursuite de l'utilisation des écoles pour les
    personnes déplacées continue de peser sur le système éducatif dans le
    district, ce qui affecte tant les personnes déplacées que les élèves des
    zones d'accueil.            <br />   </p> <p>Source : ONU           <br />  
    </p>
