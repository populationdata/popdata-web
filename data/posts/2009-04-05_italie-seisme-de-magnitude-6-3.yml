title: italie-seisme-de-magnitude-6-3
date: 2009-04-06T00:00:00.000Z
fr:
  title: 'Italie : séisme de magnitude 6.3'
  body: >-
    Le centre de l'Italie a été touché par un séisme de forte intensité, de
    magnitude 6.3, ce matin vers 3h32 heure locale. L'épicentre se situe près de
    la ville de L'Aquila, et l'onde de choc a été ressentie jusqu'à Rome. On
    déplore au moins 16 morts à l'heure actuelle, ainsi que des personnes
    disparues, et de nombreux dégâts.
en:
  title: 'Italie : séisme de magnitude 6.3'
