fr:
  title: 'Mexique : mise à jour'
  body: >-
    Paralysé par le virus de la grippe A, le Mexique vit actuellement au
    ralenti. L'apparition de ce virus est symptomatique de conditions sanitaires
    et sociales qui restent celles d'un pays sous-développé, alors même qu'il
    accélère depuis plusieurs années sa transformation en un grand pays moderne.
    Mais en dehors de certaines poches de prospérité, la majorité de la
    population, qui grossit de plus d'un million de personnes par an, vit dans
    des conditions précaires.
