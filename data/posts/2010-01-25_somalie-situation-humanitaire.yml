  title: 'Somalie : situation humanitaire'
  body: >-
    L'Agence des Nations Unies pour les réfugiés (UNHCR) publie une vidéo sur la
    situation humanitaire catastrophique en Somalie. Les gens manquent de tout,
    et vivent dans des campements où il n'y a aucun sanitaire, pas d'équipements
    médicaux, pas d'école, pas d'eau.<!--more-->La Somalie vit une grave crise
    humanitaire à cause des nombreux combats entre factions rivales pour la
    prise du pouvoir à Mogadiscio et dans pratiquement tout le pays.<br />Les
    populations civiles, les femmes et les enfants notamment, en sont comme
    toujours les premières et principales victimes.<br /><br />La vidéo est en
    anglais, mais pour ceux qui ne comprennent pas cette langue, les images
    restent très parlantes, d'elles-mêmes.<br /><br />&nbsp;<br /><object
