title: organisation-des-etats-de-la-caraibe-orientale-oeco
date: 2009-03-21T00:00:00.000Z
fr:
  title: Organisation des États de la Caraïbe orientale (OECO)
  body: "<p style=\"text-align: justify;\">L'Organisation des États de la Caraïbe orientale (OECO) est une organisation de consultation, de coopération et d'action concertée entre plusieurs pays et dépendances des Antilles orientales. Ses domaines d'activité prioritaires sont le commerce, le transport, le tourisme durable et la gestion des catastrophes naturelles.<!--more--></p>\r\n\r\n\r\n[caption id=\"attachment_2718\" align=\"alignnone\" width=\"200\"]<a href=\"/oeco-logo/\"><img class=\"size-full wp-image-2718\" src=\"/wp-content/uploads/oeco-logo.png\" alt=\"OECO logo\" width=\"200\" height=\"68\" /></a> OECO logo[/caption]\r\n<p style=\"text-align: justify;\">L'OECO se compose actuellement de neuf États membres, répartis sur les petites Antilles. Ensemble, ils forment un archipel presque ininterrompu :</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li><a href=\"/pays/anguilla/\">Anguilla</a> (sous dépendance britannique, membre associé)</li>\r\n \t<li><a href=\"/pays/antigua-et-barbuda/\">Antigua-et-Barbuda</a></li>\r\n \t<li><a href=\"/pays/dominique/\">Dominique</a></li>\r\n \t<li><a href=\"/pays/grenade/\">Grenade</a></li>\r\n \t<li><a href=\"/pays/montserrat/\">Montserrat</a> (sous dépendance britannique)</li>\r\n \t<li><a href=\"/pays/saint-christophe-et-nieves/\">Saint-Christophe-et-Niévès</a></li>\r\n \t<li><a href=\"/pays/sainte-lucie/\">Sainte-Lucie</a></li>\r\n \t<li><a href=\"/pays/saint-vincent-et-les-grenadines/\">Saint-Vincent-et-les-Grenadines</a></li>\r\n \t<li><a href=\"/pays/iles-vierges-britanniques/\">Îles Vierges britanniques</a> (sous dépendance britannique, membre associé)</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Source : Wikipédia, OECO</p>"
en:
