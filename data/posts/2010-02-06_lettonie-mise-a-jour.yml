fr:
  title: 'Lettonie : mise à jour'
  body: >-
    Après des années d'euphorie économique, liées au rattrapage du pays sur le
    niveau de vie moyen européen, la crise mondiale fait subir ses pires effets
    en Lettonie. Le chômage a explosé, la pauvreté pèse sur un habitant sur
    quatre et sur 80% des plus de 65 ans. La démographie est en baisse continue,
    et les jeunes partent chercher du travail à l'étranger. Une situation qui va
    être difficile à améliorer.
