title: ouganda-mise-a-jour
date: 2009-06-19T00:00:00.000Z
fr:
  title: 'Ouganda : mise à jour'
  body: >-
    Dirigé depuis 1986 par un général qui joue avec la démocratie, l'Ouganda
    connaît actuellement un boum économique qui permet, enfin, à une partie de
    la population d'améliorer son niveau de vie. Celui-ci, très faible, en
    particulier dans les campagnes, en fait l'un des pays les plus pauvres de la
    planète, avec un PIB par habitant de moins de 500$.
