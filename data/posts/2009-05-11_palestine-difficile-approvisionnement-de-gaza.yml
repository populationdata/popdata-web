title: palestine-difficile-approvisionnement-de-gaza
date: 2009-05-12T00:00:00.000Z
fr:
  title: 'Palestine : difficile approvisionnement de Gaza'
  body: >-
    L'approvisionnement de la Bande de Gaza est très difficile depuis la fin de
    l'année 2008 et la guerre éclaire menée par Israël. Kerem Shalom étant
    actuellement lunique point dentrée permettant lacheminement de marchandises
    commerciales et humanitaires dIsraël à Gaza, il est devenu la planche de
    salut de la Bande ; mais comment fonctionne-t-il ?<!--more--><table
