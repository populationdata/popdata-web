    style="font-size: 7pt; font-family: Tahoma;" class="ImgCreditCaption">Les
    autorités gazaouies inscrivent sur leurs registres les camions qui entrent
    dans Rafah chargés de produits dimportation rapportés de Kerem
    Shalom</td>      </tr>    </tbody>  </table>Kerem Shalom, petit point de
    passage dépourvu des installations nécessaires au passage dun grand nombre
    de camions, se trouve en Israël, à trois kilomètres de la ville gazaouie de
    Rafah, située à la frontière égyptienne. <br /> <br />Seuls à avoir été
    autorisés par Israël à se rendre en personne à Kerem Shalom, les employés de
    la société Shaiber, une entreprise privée gazaouie, viennent y chercher des
    marchandises dimportation. La société na pas souhaité sexprimer. <br /> <br
    />Les autorités gazaouies, quant à elles, ne peuvent pas se rendre à Kerem
    Shalom. Les camionneurs israéliens déchargent des palettes de marchandises
    dans une zone ouverte et repartent, puis les camionneurs palestiniens de
    Gaza viennent chercher ces marchandises, selon Ghazi Hamad, haut responsable
    du Hamas, et les commerçants de Gaza. <br /> <br />Les autorités
    israéliennes expliquent quelles utilisent Kerem Shalom depuis la fermeture
    du point de passage de Karni, bien plus grand et mieux équipé, à la suite
    dattentats, commis par des Palestiniens à Karni et qui avaient coûté la vie
    à plusieurs soldats israéliens, il y a quelques années.<br /> <br />
    <strong>Aucun contact</strong> <br /> <br />« Il ny a aucun contact entre le
    gouvernement Hamas et les autorités israéliennes », a expliqué Mohammed
    Shaer, responsable principal des douanes de Gaza, stationné à Rafah,
    ajoutant : « Il y a encore quelques représentants des Autorités
    palestiniennes (AP) à Ramallah, qui tentent de faire la liaison entre le
    gouvernement de Ramallah [en Cisjordanie] et Israël pour permettre
    lacheminement de marchandises dans Gaza ». <br /> <br />  <table
    cellspacing="0" cellpadding="0" align="right" style="border: 1px solid
    rgb(51, 102, 153); margin: 2px 8px 8px; padding: 5px; width: 165px;
    background-color: rgb(170, 187, 220);">    <tbody>      <tr>        <td
    bgcolor="#aabbdc" align="left" style="color: rgb(255, 255, 255);
    font-family: tahoma; size: 12px;"><b style="font-size: 16px; color: rgb(255,
    255, 255);">« Kerem Shalom est entièrement contrôlé par Israël. Cette année,
    Gaza na exporté, en tout et pour tout, que cinquante cargaisons dillets
    »</b> </td>      </tr>    </tbody>  </table>Il ny aucun contact non plus
    entre le ministère gazaoui des Finances et les ministères concernés sous
    lautorité des AP à Ramallah, selon M. Shaer. <br /> <br />« Kerem Shalom est
    entièrement contrôlé par Israël », a commenté M. Al-Bayari, représentant de
    terrain du Bureau des Nations Unies pour la coordination des affaires
    humanitaires (OCHA). « Cette année, Gaza na exporté, en tout et pour tout,
    que cinquante cargaisons dillets ». <br /> <br />Le point de passage nest
    pas éclairé et les containers sont interdits par Israël du côté palestinien
    de Kerem Shalom, selon le groupement logistique, dirigé par le Programme
    alimentaire mondial. <br /> <br />« On ne peut pas assurer un service de
    nuit à Kerem Shalom. Si lon éclaire lendroit, des snipers pourront en
    profiter pour tirer sur le point de passage », a déclaré à IRIN Shlomo Dror,
    ministre israélien de la Défense. <br /> <br />« A Kerem Shalom, il ny a pas
    de contact [physique] : on met toute la marchandise en place, puis les
    Palestiniens viennent la récupérer ». <br /> <br /> <strong>Contrôle des
    marchandises importées à Rafah </strong><br /> <br />Des camions
    palestiniens vides font la queue de Rafah à Kerem Shalom, dans lattente
    daller chercher les marchandises que les autorités israéliennes leur
    permettront dacheminer dans Gaza. <br /> <br />Une fois chargés, les camions
    gazaouis repartent tranquillement vers Rafah, où les représentants des
    autorités gazaouies procèdent à ladmission des marchandises. Les autorités
    ne disposant daucun scanner, les responsables vérifient les documents de
    bord de chaque camion et sa cargaison. <br /> <br />  <table cellspacing="0"
    cellpadding="0" border="0" align="right" style="border-style: solid;
    border-color: rgb(204, 204, 204) rgb(187, 187, 187) rgb(187, 187, 187)
    rgb(204, 204, 204); border-width: 1px; margin: 2px 5px 8px 0px; padding:
    5px; width: 180px; background-color: rgb(238, 238, 238);">    <tbody>     
    <tr>        <td align="right" style="padding-top: 3px;"><img
    style="margin-top: 3px; margin-bottom: 5px;"
    src="/images/articles/palestine-rafah-point-de-passage.jpg" /><br /> <span
    style="padding-right: 2px; margin-top: 10px; font-size: 6.5pt;
    vertical-align: top; color: rgb(153, 153, 153); font-family: Tahoma;"
    class="ImgCreditCaption">Photo : <span style="color: rgb(153, 153,
    153);"><span style="font-family: Tahoma; font-size: xx-small;">Erica
    Silverman/IRIN</span></span></span></td>      </tr>      <tr>        <td
    style="font-size: 7pt; font-family: Tahoma;" class="ImgCreditCaption">Point
    dentrée des passagers et des véhicules au point de passage de Rafah, du côté
    palestinien </td>      </tr>    </tbody>  </table>Les commerçants
    palestiniens payent des impôts à Israël, et le gouvernement gazaoui prélève
    une taxe sur la valeur ajoutée (TVA) de 14,5 pour cent sur les marchandises,
    a expliqué M. Shaer. <br /> <br />Gaza et la Cisjordanie ne forment quune
    seule et même zone douanière aux yeux des autorités israéliennes, qui
    prélèvent des taxes douanières et sont censées les reverser chaque mois aux
    AP, à Ramallah, <a target="_blank"
    href="http://www.mfa.gov.il/MFA/Peace+Process/Guide+to+the+Peace+Process/Gaza-Jericho+Agreement+Annex+IV+-+Economic+Protoco.htm">conformément
    au protocole de Paris</a>, signé conjointement avec les accords dOslo, en
    1994. <br /> <br /> <strong>Importations retardées <br /> </strong><br />Un
    grand commerçant de Gaza-Ville, qui a préféré conserver lanonymat, a dit
    importer essentiellement du matériel électronique via Kerem Shalom, « les
    chaussures et les vêtements nétant pas autorisés à limportation ». <br />
    <br />« Les produits restent au point de passage pendant des semaines,
    exposés à lenvironnement », a expliqué le commerçant. « La marchandise est
    souvent endommagée et les différentes palettes sont jetées par terre, toutes
    ensemble. Il faut compter au moins un mois pour que la marchandise puisse
    passer dans Gaza ». <br /> <br />« Le gouvernement de Ramallah travaille
    avec les autorités israéliennes pour assurer que je puisse importer des
    produits pharmaceutiques à Gaza », a expliqué Nader Shurrab, propriétaire de
    la Société centrale de Gaza, premier importateur de produits pharmaceutiques
    de la Bande. <br /> <br />Il faut à Nader Shurrab quatre à six semaines,
    a-t-il dit, pour obtenir un rendez-vous avec les autorités israéliennes,
    afin dobtenir lautorisation denvoyer ses camions à Kerem Shalom pour y
    chercher ses produits pharmaceutiques importés. « Cinquante pour cent du
    temps, mes camions doivent faire demi-tour ». <br /> <br />Cinq points de
    passage permettent de se rendre à Gaza : quatre à la frontière israélienne
    et un à la frontière égyptienne. Rafah et Erez sont des points de passage
    réservés aux personnes ; Nahal Oz est réservé aux importations de carburant
    ; et le tapis roulant de Karni ne sert quau blé et au fourrage. <br /> <br
    /> <strong>Trente-deux types de produits autorisés à limportation</strong>
    <br /> <br />A la mi-avril, les autorités israéliennes autorisaient
    limportation de 32 types de produits à Gaza, selon le Palestine Trade Centre
    (PalTrade), à Gaza. <br /> <br />    En avril, selon le Coordinateur des
    activités du gouvernement dans les territoires (le <a target="_blank"
    href="http://www.logcluster.org/gaza09a/coordination/situation-reports/situation-report-18th-april-to-24th-april-2009">COGAT</a>,
    sous lautorité du ministère israélien de la Défense), 92 pour cent des
    marchandises autorisées à limportation dans Gaza via le point de passage de
    Kerem Shalom étaient des produits alimentaires et dhygiène.<br /> <br /> Le
    matériel de construction, les pièces détachées, les intrants agricoles (y
    compris le bétail) et le matériel IT figurent sur la liste des produits
    interdits, <a target="_blank"
    href="http://www.ochaopt.org/documents/ocha_opt_protection_of_civilians_weekly_2009_04_30_english.pdf">selon
    OCHA</a>. <br /> <br />« Les livraisons sont désorganisées et irrégulières,
    et parfois, certains produits sont interdits », a expliqué M. Shaer. « Cela
    fait six mois que ni des chaussures, ni du bois nont pu être importés à
    Gaza, et aucune importation de bétail na été autorisée depuis septembre 2008
    ». <br /> <br /> <strong>    <table cellspacing="0" cellpadding="0"
    border="0" align="right" style="border-style: solid; border-color: rgb(204,
    204, 204) rgb(187, 187, 187) rgb(187, 187, 187) rgb(204, 204, 204);
    border-width: 1px; margin: 2px 5px 8px 0px; padding: 5px; width: 180px;
    background-color: rgb(238, 238, 238);">      <tbody>        <tr>         
    <td align="right" style="padding-top: 3px;"><img style="margin-top: 3px;
    margin-bottom: 5px;"
    src="/images/articles/palestine-rafah-point-de-passage-porte.jpg" /><br />
    <span style="padding-right: 2px; margin-top: 10px; font-size: 6.5pt;
    vertical-align: top; color: rgb(153, 153, 153); font-family: Tahoma;"
    class="ImgCreditCaption">Photo : <span style="color: rgb(153, 153,
    153);"><span style="font-family: Tahoma; font-size: xx-small;">Erica
    Silverman/IRIN</span></span></span></td>        </tr>        <tr>         
    <td style="font-size: 7pt; font-family: Tahoma;" class="ImgCreditCaption">La
    zone située à lintérieur du point de passage de Rafah, du côté palestinien.
    Cette porte souvre sur une multitude de tunnels, servant à faire passer des
    denrées alimentaires et autres en contrebande de lEgypte vers Gaza
    </td>        </tr>      </tbody>    </table>    Décision du cabinet
    israélien</strong> <br /> <br />    Le 22 mars, le <a target="_blank"
    href="http://www.mfa.gov.il/MFA/Government/Communiques/2009/Cabinet_communique_22-Mar-2009">cabinet
    israélien a décidé</a>de lever les restrictions dimportation imposées sur
    les produits alimentaires, mais cette mesure na pas encore été mise en
    place, selon le groupement logistique. <br /> <br /> « Les restrictions
    imposées sur les types de produits alimentaires autorisés à limportation [à
    Gaza] ont été levées, mais la question porte désormais sur le nombre de
    camions pouvant passer [via Kerem Shalom]. Il y a une cinquantaine demployés
    civils au point de passage [de Kerem Shalom], dont les camionneurs, et il
    est bien plus facile de les protéger la journée. Mettre en service le point
    de passage est un risque calculé ...Avant la dernière opération [du 27
    décembre 2008 au 18 janvier 2009], des Qassams avaient été tirées [par les
    militants palestiniens] dans la région, et après lopération, il y a eu, à
    plusieurs reprises, des tirs de mortier et des tirs de sniper dans la zone
    [à Kerem Shalom] », a néanmoins déclaré M. Dror, porte-parole du
    gouvernement israélien, pour souligner limportance des questions de
    sécurité. <br /> <br /> <strong>De « graves pénuries » <br /> </strong><br
    />« Plus de 90 pour cent des industries de Gaza ont cessé leurs activités en
    raison du peu dimportations, qui a provoqué de graves pénuries de produits
    alimentaires et autres denrées essentielles », selon M. Hamad du Hamas ; M.
    Hamad na cependant pas évoqué les dizaines de tunnels illégaux creusés entre
    lEgypte et Gaza, qui ne permettent toutefois de faire passer quune quantité
    limitée de produits, en partie du fait des mesures de répression appliquées
    par les autorités égyptiennes et des dégâts causés par les forces de
    sécurité israéliennes. <br /> <br />« Le matériel médical a la priorité à
    limportation dans Gaza ; viennent ensuite les produits alimentaires
    acheminés par les organismes internationaux. Le gouvernement a pris la
    décision de ne pas laisser une crise humanitaire se produire à Gaza », a
    déclaré M. Dror, porte-parole israélien, ajoutant : « Les Palestiniens
    viennent nous voir pour nous demander [dautoriser limportation de certains
    produits à Gaza] et nous déterminons si cest nécessaire (par exemple, dans
    le cas du fourrage, nous avons autorisé quil soit importé, bien que ce ne
    soit pas absolument nécessaire) ». <br /> <br />« Les autorités israéliennes
    autorisent lentrée à Gaza de 80 à 110 camions par jour via Kerem Shalom »,
    selon M. Hamad, bien que jusquà la victoire électorale du Hamas à Gaza, en
    juin 2007, environ 475 camions arrivaient chaque jour dIsraël à Gaza, selon
    OCHA. <br /> <br />« En mars et avril, 33 pour cent des camions entrés dans
    Gaza transportaient de laide humanitaire pour le compte de lAgence des
    Nations Unies pour les réfugiés palestiniens [UNRWA] et dautres
    organisations humanitaires internationales, et environ 70 pour cent [des
    camions transportaient de la marchandise] pour le secteur privé », selon M.
    Al-Bayari. « La quantité daide humanitaire a augmenté après la guerre, et
    elle est désormais en train de diminuer ». <br /> <br />Le point de vue des
    Israéliens est quelque peu différent : « Le nombre de camions transportant
    de laide humanitaire est resté constant en mars-avril. Il ny a pas de
    pénurie daide humanitaire, ni dautres produits à Gaza  La situation peut
    changer, mais cela dépend du Hamas ; il faut quils reconnaissent quils sont
    responsables de soccuper des civils », a déclaré M. Dror à IRIN.<br /><br
    />Source : IRIN<br />
