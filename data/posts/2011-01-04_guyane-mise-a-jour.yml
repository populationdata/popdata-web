title: guyane-mise-a-jour
nameFr: 'Guyane : mise à jour'
nameEn: 'Guyane : mise à jour'
date: 2011-01-05T00:00:00.000Z
bodyFr: >-
  Plus grand département français, la Guyane vit  principalement grâce à
  l'activité du Centre spatial guyanais, qui représente 1/3 de son PIB. Une
  partie non négligeable de l'économie repose cependant sur l'orpaillage, le
  plus souvent informel.
