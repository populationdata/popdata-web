title: lutte-contre-la-piraterie-maritime-au-large-de-la-somalie
date: 2008-10-08T00:00:00.000Z
fr:
  title: Lutte contre la piraterie maritime au large de la Somalie
  body: >-
    Le Secrétaire général de l'ONU Ban Ki-moon et le Conseil de sécurité ont
    appelé mardi les états membres à trouver une solution à long terme au fléau
    de la piraterie au large des côtes somaliennes, notamment en y déployant des
    navires ou des avions militaires. Le Programme alimentaire mondial (PAM)
    livre en effet de la nourriture par bateaux aux somaliens, et sans
    protection, ces livraisons risquent de ne plus être possibles.   <br
    /><!--more--><img border="0" align="left"
    src="/images/articles/somalie-pam.jpg" />Le Conseil de sécurité a <a
    href="http://www.un.org/News/fr-press/docs/2008/CS9467.doc.htm">adopté</a>
    mardi une <a
    href="http://www.un.org/french/ga/search/view_doc.asp?symbol=s/res/633%282008%29">résolution</a>
    par laquelle il demande à tous les tats de « participer activement à la
    lutte contre la piraterie visant des navires se trouvant en haute mer au
    large des côtes somaliennes, en particulier en y déployant des navires de
    guerre ou des aéronefs militaires, conformément au droit international ».   
    <p> Il se joignait ainsi au Secrétaire général qui a appelé à envisager des
    solutions à long terme au problème de la piraterie dans la Corne de
    l'Afrique, lors d'une conférence de presse au siège des Nations Unies à New
    York. </p> <p> Après les Pays-Bas, la France, le Danemark, les escortes par
    le Canada des navires des Nations Unies se terminent le 23 octobre, a-t-il
    prévenu. </p> <p> « Pour l'instant, aucun pays ne s'est porté volontaire
    pour prendre la place du Canada », a-t-il insisté, annonçant qu'il
    aborderait la question avec Javier Solana, le Haut Représentant de l'Union
    européenne pour la politique extérieure et de sécurité commune, lors de sa
    prochaine visite à Genève. </p> <p> Le Secrétaire général a rappelé que 3
    millions de Somaliens étaient menacés par la famine et que 90% des denrées
    alimentaires qui leur parviennent arrivent par bateaux du Programme
    alimentaire mondial <a href="http://www.wfp.org/english/">(PAM)</a>. « Sans
    escorte, ces bateaux n'arriveront pas. Sans cette aide, davantage de gens
    mourront », a-t-il lancé. </p> <p> Selon le PAM, 3,2 million de Somaliens
    sont maintenant dépendants de l'aide alimentaire, soit 43% de la population.
    Ce chiffre représente un accroissement de 77% par rapport au début de
    l'année 2008. </p> <p> Par ailleurs, le Coordonnateur humanitaire des
    Nations Unies par intérim pour la Somalie, Graham Farmer, a annoncé qu'un
    véhicule des Nations Unies avait été touché par une explosion le 6 octobre
    sur la route de l'aéroport de Marka, un centre important pour la
    distribution des stocks alimentaires, situé à 100 km au sud de la capitale
    Mogadiscio.</p> <p> « Le chauffeur a été tué et deux membres du personnel
    des Nations Unies dont un Italien et un Somalien, ont été légèrement blessés
    », précise le communiqué.</p> <p> Depuis janvier 2008, 23 membres du PAM ou
    de la communauté humanitaire ont été tués, 25 kidnappés dont 12 sont
    toujours en captivité.       <br />   </p> <p>Source : PAM, ONU      <br
    />   </p>
