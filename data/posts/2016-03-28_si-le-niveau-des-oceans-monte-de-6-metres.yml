  title: Si le niveau des océans monte de 6 mètres
  body: >-
    Voici une carte présentant les contours des continents si le niveau des
    océans augmentait de 6 mètres. Les zones côtières, où vivent des milliards
    d'humains, seraient submergées. Un scénario pas si improbable que cela...
