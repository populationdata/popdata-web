  title: 'Jordanie : explosion de la population'
  body: "[caption id=\"attachment_37875\" align=\"aligncenter\" width=\"2560\"]<a href=\"https://www.populationdata.net/pays/jordanie/\"><img class=\"size-full wp-image-37875\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/La-Khazneh-Petra-Jordanie.jpg\" alt=\"La Khazneh, Pétra, Jordanie\" width=\"2560\" height=\"1920\" /></a> La Khazneh, Pétra, Jordanie.[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/jordanie/\">Jordanie</a> connaît actuellement une période prolongée d'explosion démographique. Le pays atteindra très bientôt les 10 millions d'habitants, pour la première fois de son histoire. Une croissance importante liée à l'accueil de plus d'un million de réfugiés en provenance des pays limitrophes en guerre, <a href=\"https://www.populationdata.net/pays/irak/\">Irak</a> et <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>.\r\nL'afflux de cette population fait augmenter très fortement le chômage et la pauvreté en Jordanie, et les ressources limitées du pays sont mises à l'épreuve. La capitale, Amman, regroupe désormais environ 6,1 millions d'habitants dans son aire urbaine, soit 62 % de la population totale du pays.\r\nLa Jordanie est un pays qui possède une grande richesse historique. D'anciennes villes comme <a href=\"https://www.populationdata.net/cartes/petra-satellite/\">Pétra</a> et ses monuments creusés à même la roche sont mondialement connus. Ils attirent de nombreux touristes. Un tourisme que le pays souhaite développer, mais qui peine à atteindre son plein potentiel à cause des troubles politiques dans la région du Proche-Orient.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/jordanie/\"><strong>Fiche pays Jordanie</strong></a></li>\r\n</ul>"
