title: de-plus-en-plus-denfants-vaccines-dans-le-monde
date: 2009-10-22T00:00:00.000Z
fr:
  title: De plus en plus d'enfants vaccinés dans le monde
  body: >-
    Inversant une tendance à la baisse, les taux de vaccination n'ont jamais été
    aussi élevés que maintenant et le développement des vaccins est en plein
    essor, d'après la nouvelle évaluation publiée mercredi par l'Organisation
    mondiale de la santé (OMS), le Fonds des Nations Unies pour l'enfance
    (UNICEF) et la Banque mondiale.<!--more-->Le rapport intitulé "Vaccins et
    vaccination : la situation dans le monde", établit qu'aujourd'hui le nombre
    des nourrissons vaccinés est plus élevé que jamais, avec un record de 106
    millions d'enfants en 2008, d'après les dernières données. Parallèlement,
    les auteurs appellent les pays donateurs à combler les lacunes du
    financement qui laissent des millions d'enfants exposés au risque de
    maladie, notamment dans les pays et les communautés les plus pauvres, où les
    maladies évitables font le plus de victimes.     <p>La publication des
    nouvelles données sur le succès des efforts mondiaux de vaccination
    intervient au moment où de nombreux pays mènent des campagnes de vaccination
    contre la grippe A (H1N1), ce qui souligne le rôle irremplaçable des vaccins
    dans la prévention des maladies transmissibles et les difficultés pour en
    faire bénéficier les communautés les plus vulnérables.</p>  <p>« La pandémie
    grippale attire l'attention sur les promesses et le dynamisme du
    développement des vaccins aujourd'hui, a déclaré le Dr Margaret Chan,
    directrice générale de l'OMS. Elle nous rappelle cependant une fois encore
    les obstacles qu'il faut surmonter pour que les populations des pays les
    plus démunis puissent bénéficier des progrès de la science. Nous devons
    combler le fossé entre les riches et les pauvres, entre ceux qui reçoivent
    les vaccinations indispensables et ceux qui ne les ont pas. »</p>  <p>Les
    hauts responsables d'organisations internationales préviennent que, selon
    les estimations, 24 millions d'enfants parmi les plus exposés ne bénéficient
    toujours pas de certains vaccins indispensables, désormais courants dans les
    pays riches. Il faudra au moins 1 milliard de dollars de plus par an, soit
    deux fois moins que les dépenses quotidiennes d'armement pour les seuls
    Etats-Unis, pour garantir l'administration des vaccins nouveaux et de ceux
    qui existent déjà à tous les enfants des 72 pays les plus pauvres.</p>  <p>«
    Entre 2000 et 2007, la mortalité imputable à la rougeole a baissé de 74 % et
    la vaccination a joué un rôle important dans cette diminution, a expliqué
    Ann M. Veneman, directrice générale de l'UNICEF. Ce progrès doit nous
    inciter à faire de nouveaux efforts pour vacciner tous les enfants du monde
    contre les maladies potentiellement mortelles. »</p>  <p>Le rapport affirme
    que l'inversion de la tendance est, pour une grande part, due aux efforts
    des pays en développement, qui ont mis à profit l'aide apportée par
    l'Alliance GAVI, un partenariat qui finance la vaccination et auquel
    participent l'OMS, l'UNICEF, la Banque mondiale et la Fondation Bill et
    Melinda Gates. Depuis 2000, il a favorisé l'introduction de vaccins nouveaux
    ou sous-employés qui couvrent désormais plus de 200 millions d'enfants dans
    les pays en développement.</p>  <p>Les experts annoncent qu'il existe
    désormais au moins 120 vaccins, un nombre record, contre des maladies
    mortelles. Ces dernières années, les chercheurs des milieux universitaires
    et des laboratoires pharmaceutiques, nombre d'entre eux travaillant dans le
    cadre de partenariats public-privé institués avec l'aide de gouvernements et
    d'actions caritatives, ont mis au point de nouveaux vaccins contre des
    maladies mortelles, telles que la méningite à méningocoques, les diarrhées à
    rotavirus, les infections à pneumocoques et le papillomavirus humain (HPV).
    En outre, plus de 80 produits nouveaux sont parvenus à un stade avancé des
    essais cliniques et ciblent plus d'une trentaine de maladies pour lesquelles
    il n'existe encore aucun vaccin. Dans le même temps, un grand nombre de
    vaccins candidats, visant certaines maladies comme le VIH/sida, le
    paludisme, la tuberculose et la dengue, sont désormais à l'étude.</p>  <p>Le
    rapport observe également qu'au cours des huit dernières années, le marché
    mondial des vaccins a triplé de volume et rapporte plus de 17 milliards de
    dollars. La demande croissante de vaccins, par l'intermédiaire des
    institutions des Nations Unies qui les fournissent, et un renouveau de la
    découverte et du développement dans ce domaine ont suscité un regain
    d'intérêt de la part de l'industrie pour ces produits. Fait notable, les
    fabricants des pays en développement répondent désormais à 86 % de la
    demande mondiale en vaccins traditionnels, comme ceux contre la rougeole, la
    coqueluche, le tétanos ou la diphtérie.</p>  <p>« Nous avons été témoins
    d'une évolution spectaculaire de la disponibilité des vaccins, même dans les
    pays les plus démunis, s'est félicité M. Graeme Wheeler, directeur général
    de la Banque mondiale. Toutefois, la communauté internationale et les pays
    eux-mêmes doivent veiller à ce que les populations les plus vulnérables,
    notamment les enfants, bénéficient véritablement de toutes les technologies,
    qu'elles soient nouvelles ou qu'elles existent déjà depuis un moment. »</p> 
    <p>De plus en plus, les partenariats de financement, à l'instar de GAVI, ne
    peuvent apporter qu'une solution partielle au problème du coût
    d'administration des vaccins à ceux qui en ont besoin. Les pays à revenu
    intermédiaire ne remplissent pas les conditions requises pour recevoir
    l'aide de l'Alliance GAVI, bien que 30 millions d'enfants et 2 milliards de
    personnes y vivent, dont un grand nombre avec moins de 2 dollars par jour.
    Même à prix très réduits, le coût des nouveaux vaccins contre les infections
    à pneumocoques, les diarrhées à rotavirus et le HPV est, pour chacun d'entre
    eux, plus élevé que le coût de tous les autres vaccins traditionnels
    réunis.</p>  <p>Source : OMS<br /></p>
