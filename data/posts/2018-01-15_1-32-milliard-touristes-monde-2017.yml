  title: '1,32 milliard de touristes dans le monde en 2017'
  body: "[caption id=\"attachment_37467\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.mostbeautifulspots.com/2016/02/28/eden-rock-st-barths/\" rel=\"attachment wp-att-37467\"><img class=\"wp-image-37467 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/eden-rock-st-barth-acc-suites-diamond-waterlilly.jpg\" alt=\"Hôtel de luxe Eden Rock, Saint-Barthelemy\" width=\"1280\" height=\"720\" /></a> Hôtel de luxe Eden Rock, Saint-Barthélemy. Source : Most Beautiful Spots[/caption]\r\n<p style=\"text-align: justify;\">Selon le Baromètre annuel de l'Organisation mondiale du tourisme (OMT), les arrivées de touristes internationaux ont bondi de 7 % en 2017, pour atteindre 1,322 milliard. Un élan qui devrait se poursuivre en 2018, à un rythme compris entre 4 % et 5 %.</p>\r\n<p style=\"text-align: justify;\">Le taux de croissance 2017 a été nettement plus élevé que la moyenne annuelle enregistrée depuis 2010, qui est de 4 %. C'est le plus haut taux depuis sept ans. Le tourisme est l'une des principales activités mondiale, et représente environ 10 % du PIB de la planète.</p>\r\n<p style=\"text-align: justify;\">Destinations méditerranéennes en tête, l’Europe affiche d’excellents résultats pour une région aussi vaste et assez mûre, avec 8 % d’arrivées internationales de plus qu’en 2016. L’Afrique, en progression de 8 % elle aussi, a consolidé son rebond de 2016. La région Asie-Pacifique a avancé de 6 %, le Moyen-Orient de 5 % et les Amériques de 3 %.</p>\r\n<p style=\"text-align: justify;\">2017 a été caractérisée par une croissance soutenue dans de nombreuses destinations et une franche reprise dans celles qui avaient essuyé un recul les années précédentes. Ces résultats sont en partie attribuables à l’essor économique mondial et à une demande musclée du tourisme émetteur de nombreux marchés traditionnels et émergents. On notera particulièrement le rebond des dépenses touristiques du Brésil et de la Fédération de Russie après quelques années de déclin.</p>\r\n<p style=\"text-align: justify;\">«\_Les voyages internationaux continuent de croître fortement, confirmant le rôle moteur clé du tourisme dans le développement économique. En tant que troisième secteur exportateur au monde, le tourisme est essentiel au regard de la création d’emplois et de la prospérité des communautés du monde entier\_» a affirmé le Secrétaire général de l’OMT, \_Zurab Pololikashvili, avant d’ajouter\_: «\_Pour accompagner cet essor soutenu, nous devons travailler plus étroitement ensemble afin de garantir que la croissance bénéficie à l’ensemble des membres de toutes les communautés d’accueil sans perdre de vue les objectifs de développement durable\_».</p>\r\n<p style=\"text-align: justify;\"><strong>La croissance devrait se poursuivre en 2018</strong></p>\r\n<p style=\"text-align: justify;\">Le fort élan actuel devrait se poursuivre en 2018 mais à un rythme plus modéré après les huit ans d’expansion constante qui ont fait suite à la crise économique et financière de 2008-2009. Compte tenu des tendances actuelles, des perspectives économiques et des prévisions du groupe d’experts de l’OMT, on estime que les arrivées de touristes internationaux dans le monde augmenteront de 4 à 5 % en 2018, un taux quand même supérieur à la moyenne de 3,8 % projetée par l’OMT pour la période 2010-2020 dans son document de prévisions à long terme\_<em>Tourisme à l’horizon 2030</em>. L’Europe et les Amériques devraient avancer de 3,5 %-4,5 %, l’Asie-Pacifique de 5 %-6 %, l’Afrique de 5 %-7 % et le Moyen-Orient de 4 %-6 %.</p>\r\n<p style=\"text-align: justify;\"><strong>Résultats 2017 par région de l’OMT</strong></p>\r\n\r\n\r\n[caption id=\"attachment_39677\" align=\"aligncenter\" width=\"596\"]<a href=\"https://www.populationdata.net/2018/01/15/1-32-milliard-touristes-monde-2017/monde-tourisme-2017/\" rel=\"attachment wp-att-39677\"><img class=\"size-full wp-image-39677\" src=\"https://www.populationdata.net/wp-content/uploads/2018/01/Monde-Tourisme-2017.png\" alt=\"Monde - Tourisme (2017)\" width=\"596\" height=\"596\" /></a> Monde - Tourisme (2017). Source : Organisation mondiale du tourisme (OMT)[/caption]\r\n<p style=\"text-align: justify;\">Les arrivées de touristes internationaux en\_<strong>Europe</strong>\_ont atteint 671 millions en 2017, une progression remarquable de 8 % après une année 2016 relativement plus terne. Cette croissance est attribuable aux résultats extraordinaires enregistrés par l’Europe méridionale et méditerranéenne (+13 %). L’Europe occidentale (+7 %), l’Europe du Nord et l’Europe centrale et orientale (+5 % dans les deux cas) affichent aussi une croissance solide.</p>\r\n<p style=\"text-align: justify;\">L’<strong>Asie-Pacifique</strong>\_(+6 %) a accueilli 324 millions de touristes internationaux en 2017. Ces arrivées sont en hausse de 10 % en Asie du Sud, de 8 % en Asie du Sud-Est et de 7 % en Océanie. Elles ont augmenté de 3 % en Asie du Nord-Est.</p>\r\n<p style=\"text-align: justify;\">Les\_<strong>Amériques</strong>\_(+3 %) ont comptabilisé 207 millions d’arrivées de touristes internationaux en 2017, et la plupart des destinations ont présenté des résultats positifs. L’Amérique du Sud vient en tête (+7 %), suivie de l’Amérique Centrale et des Caraïbes (+4 % dans les deux cas), ces dernières montrant de clairs signes de reprise après le passage des ouragans Irma et Maria. En Amérique du Nord (+2 %), les résultats solides du Mexique et du Canada contrastent avec un déclin aux États-Unis, la plus grande destination de la région.</p>\r\n<p style=\"text-align: justify;\">Compte tenu des données disponibles pour l’<strong>Afrique</strong>, on estime à 8 % la croissance de cette région en 2017. Le continent a consolidé son rebond de 2016 et atteint un chiffre record de 62 millions d’arrivées internationales. L’Afrique du Nord a bénéficié d’une forte reprise avec des arrivées en hausse de 13 %, tandis que celles de l’Afrique subsaharienne ont augmenté de 5 %.</p>\r\n<p style=\"text-align: justify;\">Le\_<strong>Moyen-Orient</strong>\_(+5 %) fait état de 58 millions d’arrivées de touristes internationaux en 2017 avec une croissance soutenue dans certaines destinations et une forte reprise dans d’autres.</p>\r\nSource : Organisation mondiale du tourisme (OMT)"
