fr:
  title: Vagues de chaleur dans l'Arctique
  body: "[caption id=\"attachment_33786\" align=\"aligncenter\" width=\"2000\"]<a href=\"https://www.populationdata.net/cartes/arctique-temperatures-moyennes-ete-2016/\"><img class=\"wp-image-33786 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/Arctique-temperatures-ete-2016.jpg\" alt=\"Arctique - températures moyennes (été 2016)\" width=\"2000\" height=\"2000\" /></a> Arctique - températures moyennes (été 2016). Carte : Nasa.[/caption]\r\n<p style=\"text-align: justify;\">Les changements climatiques se font sentir plus âprement chaque année. Après une année 2015 considérée comme la <a href=\"https://www.populationdata.net/2016/08/10/2015-pire-annee-pour-le-climat/\">pire de l'histoire humaine</a> en ce qui concerne le climat, cet été 2016 est marqué par des vagues de chaleur largement au-dessus de la moyenne dans l'Arctique, notamment en <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a> et au <a href=\"https://www.populationdata.net/pays/groenland/\">Groenland</a>, mais aussi dans le nord de la Scandinavie.</p>\r\n<p style=\"text-align: justify;\">La Nasa a publié une carte démontrant que les zones touchées par ces vagues de chaleur sont larges, très larges. Au contraire, le <a href=\"https://www.populationdata.net/pays/canada/\">grand nord canadien</a> a observé des températures moyennes plus faibles.</p>\r\n<p style=\"text-align: justify;\">Source : Nasa Earth Observatory</p>"
