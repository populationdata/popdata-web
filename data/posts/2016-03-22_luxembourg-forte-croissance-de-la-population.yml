title: luxembourg-forte-croissance-de-la-population
date: 2016-03-23T00:00:00.000Z
fr:
  title: 'Luxembourg : forte croissance de la population'
  body: >-
    Comme chaque année depuis le début du siècle, le taux de croissance
    démographique du Luxembourg est très élevé. En 2015, il s'élève à +2,36 %,
    soit un taux parmi les plus forts du monde, comparable à certains pays en
    voie de développement. Sauf qu'au Luxembourg, c'est la richesse qui attire.
    L'immigration représente en effet 80 % de cette croissance.<!--more-->
