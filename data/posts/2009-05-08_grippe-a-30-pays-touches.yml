fr:
  title: 'Grippe A : 30 pays touchés'
  body: >-
    L'épidémie de grippe A (H1N1) continue de s'étendre à travers le monde
    samedi 9 mai, avec désormais 30 pays touchés. Une très forte augmentation
    des cas d'infection humaine confirmés en laboratoire a été constatée aux
    tats-Unis, qui devient le premier foyer de contagion avec 1639 cas contre
    896 la veille, ainsi que deux décès.<!--more-->Le Mexique a notifié 1319 cas
    d'infection confirmés en laboratoire, dont 45 décès.<br />Le Canada est le
    troisième pays le plus touché, avec 224 cas confirmés, dont un décès
    probablement lié au virus.<br />Le Japon a lui aussi confirmé que des
    premiers cas se sont déclarés dans le pays, après que des voyageurs soient
    revenus du Mexique.<br />  <p>De son côté, l'Australie confirme également un
    premier cas d'infection, une femme revenant des tats-Unis mais qui est déjà
    guérie.</p>  <p>Des chercheurs du monde entier travaillent sur l'élaboration
    d'un vaccin, le virus de la grippe A étant mutant, avec des souches de
    grippe porcine, humaine et aviaire. Le séquençage du génome du virus a
    d'ores et déjà été réalisé au Canada, et le Royaume-Uni a annoncé avoir
    décrypté la souche européenne. Les tats-Unis et la France pensent développer
    un vaccin d'ici quelques mois.<br /></p>  <p>Aucune restriction aux voyages
    n'est recommandée par l'OMS en relation avec cette flambée d'infections par
    le virus grippal A (H1N1). </p>  <p>Les personnes malades doivent différer
    leur voyage à l'étranger et les voyageurs qui tombent malades à leur retour
    doivent consulter les services médicaux. Ces recommandations sont des
    mesures de prudence qui peuvent limiter la propagation de nombreuses
    maladies transmissibles, dont la grippe.</p>  <p>Source : OMS<br /> </p>
