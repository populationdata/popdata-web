  title: 'Corées : rencontre historique entre les deux dirigeants du nord et du sud'
  body: "[caption id=\"attachment_39945\" align=\"aligncenter\" width=\"1200\"]<a href=\"https://www.populationdata.net/2018/04/27/corees-rencontre-historique-dirigeants-nord-sud/corees-rencontre-27-avril-2018/\" rel=\"attachment wp-att-39945\"><img class=\"size-full wp-image-39945\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/corees-rencontre-27-avril-2018.jpg\" alt=\"Kim Jong-un et Moon Jae-in, dirigeants des deux Corées, lors d'une rencontre inédite le 27 avril 2018\" width=\"1200\" height=\"1050\" /></a> Kim Jong-un et Moon Jae-in, dirigeants des deux Corées, lors d'une rencontre inédite le 27 avril 2018. Image : CNN[/caption]\r\n<p style=\"text-align: justify;\">Les deux dirigeants de <a href=\"https://www.populationdata.net/pays/coree-du-nord/\">Corée du Nord</a> et <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a> se sont rencontrés aujourd'hui vendredi 27 avril.\_Kim Jong-un, pour le nord, et\_Moon Jae-in, pour le sud, se sont en effet retrouvés pour un sommet inédit à la frontière entre les deux pays. Rappelons qu'ils sont techniquement toujours en guerre, et que jusqu'à présent seul un armistice a été signé à la fin de la guerre à Panmunjeom, le 27 juillet 1953.</p>\r\n<p style=\"text-align: justify;\">Depuis 65 ans, une frontière \"démilitarisée\" - <a href=\"https://www.populationdata.net/cartes/corees-zone-demilitarisee/\">en réalité la plus militarisée du monde</a> - sépare les deux pays, qui partagent une même nation sur toute la péninsule coréenne. Cette dernière était occupée par le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> depuis 1910 lorsque la Seconde Guerre mondiale a débuté. À l'issu de cette guerre et après la défaite du Japon, les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a> et l'<a href=\"https://www.populationdata.net/pays/russie/\">URSS</a> se sont partagés la péninsule de chaque côté du 38<sup>e</sup> parallèle.</p>\r\n<p style=\"text-align: justify;\">La guerre entre le nord, soutenu par l'URSS et la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a>, et le sud, soutenu par les États-Unis et l'ONU, a eu lieu du 25 juin 1950 au 27 juillet 1953. À la fin de cette guerre meurtrière, les positions entre les belligérants se sont retrouvées à peu près au même endroit, ce fameux 38<sup>e</sup> parallèle. Une guerre pour rien, en somme, et des millions de déplacés et plus de 400 000 morts au total.</p>\r\n<p style=\"text-align: justify;\">La péninsule coréenne est devenue au fil du temps l'une des régions les plus militarisées et nucléarisées du monde, les États-Unis occupant le sud et menaçant constamment le nord depuis lors, avec l'appui du Japon, de l'ONU et des puissances occidentales qui avaient participé à la guerre. Seules la Chine et la Russie étaient restées alliés, diplomatiques, de la Corée du Nord, et menaçaient de leur côté le sud. Cette pression constante a poussé la Corée du Nord a se replier totalement sur elle-même, faisant subir à son peuple une atroce dictature par la même occasion, et à développer une force de frappe nucléaire, qu'elle semble avoir réussi à créer malgré les nombreuses difficultés.</p>\r\n<p style=\"text-align: justify;\">Une catastrophe potentielle, et de multiples menaces de part et d'autre, ont finalement débouché aujourd'hui sur un semblant de détente.</p>\r\n<p style=\"text-align: justify;\">Cette rencontre inédite, exceptionnelle, intervient après des mois, des années de tensions diplomatiques entre les différents acteurs de la crise coréenne. Les deux dirigeants se sont engagés à œuvrer à la <a href=\"https://www.populationdata.net/cartes/corees-nucleaire/\">dénucléarisation complète de la péninsule</a>. Pour ce faire, il faudra que les États-Unis acceptent de retirer de la péninsule leur arsenal nucléaire, ce qui est loin d'être assuré.</p>\r\n<p style=\"text-align: justify;\">Cette rentre permet toutefois d'entrevoir l'espoir que la région connaisse la paix, enfin, après des décennies.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/coree-du-nord/\"><strong>Fiche pays Corée du Nord</strong></a></li>\r\n \t<li><a href=\"https://www.populationdata.net/pays/coree-du-sud/\"><strong>Fiche pays Corée du Sud</strong></a></li>\r\n</ul>"
