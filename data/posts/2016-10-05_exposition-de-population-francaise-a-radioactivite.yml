  title: Exposition de la population française à la radioactivité
  body: "<p style=\"text-align: justify;\">L'Institut de radioprotection et de sûreté nucléaire (IRSN) a publié un bilan sur l'exposition moyenne de la <a href=\"https://www.populationdata.net/pays/france/\">population française</a> à la radioactivité. Où l'on apprend que naturellement, tout le monde est exposé, à des degrés plus ou moins élevés.\r\nEn France métropolitaine, l’exposition moyenne représente une dose efficace de 4,5 millisieverts par an (mSv/an), selon les calculs de l'IRSN.\r\nLes diverses sources sont : médicale (radiographies), cosmique, tellurique, gaz radon, alimentation, tabac. Quant aux installations nucléaires, civiles et militaires, ainsi que l'usine de retraitement des déchets radioactifs (La Hague), elles semblent ne produire que très, très peu de radioactivité. À ce sujet précis, <a href=\"http://www.greenpeace.org/france/fr/campagnes/nucleaire/fiches-thematiques/dechets-nucleaires-et-rejets-r/\" target=\"_blank\">un petit doute s'installe</a>...</p>\r\n<p style=\"text-align: justify;\">Voici une infographie des résultats (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_34499\" align=\"aligncenter\" width=\"490\"]<a href=\"https://www.populationdata.net/cartes/france-exposition-population-francaise-radioactivite-infographie/\" rel=\"attachment wp-att-34499\"><img class=\"wp-image-34499 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/France-IRSN-Exposition-population-2016-490x1024.jpg\" alt=\"France - IRSN - exposition population radioactivité (2016)\" width=\"490\" height=\"1024\" /></a> France - IRSN - exposition population radioactivité (2016)[/caption]\r\n<p style=\"text-align: justify;\">Voici une carte de France des mesures des\_dépôts théoriques en césium 137 des <a href=\"https://www.populationdata.net/cartes/monde-essais-nucleaires-lhistoire/\">essais nucléaires atmosphériques</a> et de <a href=\"https://www.populationdata.net/cartes/ukraine-tchernobyl-retombees-radioactives-1996/\">Tchernobyl</a> (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_34501\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/france-depots-theoriques-cesium-137-essais-nucleaires-atmospheriques-de-tchernobyl/\" rel=\"attachment wp-att-34501\"><img class=\"wp-image-34501 size-wcstandard\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/France-depots-theoriques-cesium-137-essais-nucleaires-atmospheriques-Tchernobyl-550x495.jpg\" alt=\"France - dépôts théoriques en césium 137 provenant des essais nucléaires atmosphériques et de l’accident de Tchernobyl\" width=\"550\" height=\"495\" /></a> France - dépôts théoriques en césium 137 provenant des essais nucléaires atmosphériques et de l’accident de Tchernobyl[/caption]\r\n<p style=\"text-align: justify;\">De son côté, l'Agence nationale pour la gestion des déchets radioactifs (ANDRA) recense tous les lieux où sont stockés des déchets radioactifs en France. À voir ici :</p>\r\n\r\n\r\n[caption id=\"attachment_34525\" align=\"alignnone\" width=\"728\"]<a href=\"http://www.inventaire.andra.fr/inventaire/2014\" target=\"_blank\"><img class=\"wp-image-34525 size-large\" src=\"https://www.populationdata.net/wp-content/uploads/2016/10/france-andra-dechets-radioactifs-2014-1024x743.jpg\" alt=\"France - ANDRA - déchets radioactifs (2014)\" width=\"728\" height=\"528\" /></a> France - ANDRA - déchets radioactifs (2014)[/caption]\r\n<ul>\r\n \t<li><a href=\"http://www.irsn.fr/FR/Actualites_presse/Actualites/Pages/20160926_Exposition-population-francaise-radioactivite-bilan.aspx\" target=\"_blank\">Bilan de l'exposition de la population française à la radioactivité sur le site de l'IRSN</a></li>\r\n</ul>"
