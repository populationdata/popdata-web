title: eclipse-solaire-sur-leurope
date: 2015-03-19T00:00:00.000Z
fr:
  title: Éclipse solaire sur l'Europe
  body: >-
    Une éclipse solaire est prévue ce vendredi 20 mars en Europe. Voici une
    carte des zones touchées et quelques explications. Phénomène rare, il n'en
    reste pas moins dangereux pour les yeux. ATTENTION ! Il faut vous protéger
    et ne pas utiliser de lunettes de soleil, au risque de subir des lésions
    oculaires !
