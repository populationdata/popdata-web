title: senegal-mise-a-jour-2
date: 2010-03-27T00:00:00.000Z
fr:
  title: 'Sénégal : mise à jour'
  body: >-
    Après de nombreuses années passées dans le peloton de tête des bon élèves
    africains en matière de croissance économique, le pays subit de plein fouet
    la crise mondiale. Heureusement, de nouveaux investissements dans
    l'exploration pétrolière et minière permettent d'éclaircir l'avenir. Mais
    cela ne suffira pas à créer des emplois pour les 50% de chômeurs que compte
    le pays.
