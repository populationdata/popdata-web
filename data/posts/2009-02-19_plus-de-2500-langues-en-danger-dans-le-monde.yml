title: plus-de-2500-langues-en-danger-dans-le-monde
date: '2009-02-20T00:00:00.000Z'
fr:
  title: Plus de 2500 langues en danger dans le monde
  body: >-
    Sur les quelques 6700 langues existant dans le monde, plus de 2500 d'entre
    elles sont menacées, selon l'Organisation des Nations Unies pour
    l'éducation, la science et la culture (UNESCO) qui a lancé jeudi 19 février
    2009 à Paris la version électronique de la nouvelle édition de son Atlas des
    langues en danger dans le monde.<!--more--><img border="0" align="left"
    src="/images/articles/unesco-enfants-education.jpg" />L'Atlas, présenté à la
    veille de la Journée internationale de la langue maternelle (21 février),
    permet des recherches selon plusieurs critères et classe les 2500 langues en
    danger répertoriées suivant cinq niveaux de vitalité différents :
    vulnérable, en danger, sérieusement en danger, en situation critique et
    éteinte (depuis 1950).     <p> Les données sont inquiétantes : Plus de 200
    langues se sont éteintes au cours des trois dernières générations, 538 sont
    en situation critique, 502 sérieusement en danger, 632 en danger et 607
    vulnérables.</p> <p> L'Atlas précise, par exemple, que 199 langues comptent
    moins de dix locuteurs et 178 autres langues entre 10 et 50 locuteurs. Parmi
    les langues éteintes depuis peu, il cite le mannois de l'île de Man, éteint
    en 1974 avec le décès de Ned Maddrell, l'aasax de Tanzanie, éteint en 1976,
    l'oubykh de Turquie, éteint en 1992 avec le décès de Tevfik Esenç, l'eyak
    d'Alaska (Etats-Unis), éteint en 2008 avec le décès de Marie Smith
    Jones.</p> <p> « La disparition d'une langue aboutit à la disparition de
    nombreuses formes de patrimoine culturel immatériel, en particulier du
    précieux héritage que constituent les traditions et les expressions orales 
    des poèmes et légendes jusqu'aux proverbes et aux plaisanteries  de la
    communauté qui la parlait. La perte des langues se fait aussi au détriment
    du rapport que l'humanité entretient avec la biodiversité, car elles
    véhiculent de nombreuses connaissances sur la nature et l'univers », a
    souligné le directeur général de l'UNESCO, Koïchiro Matsuura.</p> <p> Le
    travail effectué par les linguistes qui ont collaboré à l'Atlas (plus de 30)
    montre que le phénomène de disparition des langues se manifeste dans toutes
    les régions et dans des conditions économiques très variables. En Afrique
    subsaharienne, où environ 2000 langues (près d'un tiers du total mondial)
    sont parlées, il est très probable qu'au moins 10% d'entre elles vont
    disparaître au cours des cent prochaines années. L'Atlas constate par
    ailleurs que l'Inde, les Etats-Unis, le Brésil, l'Indonésie et le Mexique,
    des pays ayant une grande diversité linguistique, sont aussi ceux qui
    comptent le plus de langues en danger. En Australie, il dénombre 108 langues
    se trouvant en danger à des degrés divers. En France métropolitaine, 26
    langues sont en danger : 13 sérieusement en danger, 8 en danger et 5 en
    situation vulnérable.</p> <p> La situation telle que présentée dans l'Atlas
    n'est cependant pas systématiquement alarmiste. Ainsi, la
    Papouasie-Nouvelle-Guinée, le pays qui enregistre la plus grande diversité
    linguistique de la planète (plus de 800 langues y seraient parlées) est
    aussi un de ceux qui auraient relativement peu de langues en danger (88).
    Aussi, bien qu'elles soient indiquées comme éteintes dans l'Atlas, certaines
    langues font l'objet d'une active revitalisation, comme le cornique
    (Cornouailles) ou le sîshëë (Nouvelle Calédonie), et il est possible
    qu'elles redeviennent des langues bien vivantes.</p> <p> De plus, grâce à
    des politiques linguistiques favorables, plusieurs langues autochtones ont
    vu augmenter le nombre de leurs locuteurs. C'est le cas de l'aymara central
    et du quetchua au Pérou, du maori en Nouvelle-Zélande, du guarani au
    Paraguay et de plusieurs langues du Canada, des Etats-Unis et du Mexique.
    </p> <p> L'Atlas montre aussi que pour des raisons économiques, du fait de
    politiques linguistiques différentes ou de phénomènes sociologiques, une
    langue n'a souvent pas le même degré de vitalité suivant les pays où elle
    est parlée.</p> <p> Pour Christopher Moseley, linguiste australien et
    directeur de publication de l'Atlas, « il serait naïf et simpliste
    d'affirmer que les grandes langues qui ont été des langues coloniales  tel
    l'anglais, le français et l'espagnol  sont partout responsables de
    l'extinction des autres langues. Le phénomène relève d'un subtil équilibre
    des forces et cet Atlas permet à chacun de mieux comprendre cet équilibre
    ».</p> <p> L'Atlas est un outil numérique interactif et pourra être
    complété, corrigé ou actualisé en permanence, grâce à la contribution de ses
    utilisateurs.</p> <p>Source : UNESCO            <br />   </p>
