title: niveaux-records-pour-les-gaz-a-effet-de-serre-en-2009
nameFr: Niveaux records pour les gaz à effet de serre en 2009
nameEn: Niveaux records pour les gaz à effet de serre en 2009
date: 2010-11-25T00:00:00.000Z
bodyFr: >-
  Les principaux gaz à effet de serre ont atteint  en 2009 leurs plus hauts
  niveaux jamais observés depuis l'époque  préindustrielle, selon un bulletin
  annuel de l'Organisation  météorologique mondiale (OMM) publié mercredi 24
  novembre.<!--more-->« Les concentrations de gaz à effet de serre ont atteint
  des niveaux  records malgré le ralentissement de l'activité économique », a
  déclaré  le Secrétaire général de l'OMM, Michel Jarraud. Et ces
  concentrations  auraient même été plus élevées sans l'action menée au plan
  international  pour limiter cette hausse. <p>De plus, les rejets possibles de
  méthane à partir du pergélisol (un  sous-sol gelé en permanence) de
  l'hémisphère Nord et des zones humides  sous l'effet du changement climatique
  sont extrêmement préoccupants et  font l'objet de recherches et d'observations
  intensives.</p>  <p>Le forçage radiatif total induit par l'ensemble des gaz à
  effet de serre  persistants a augmenté de 27,5 % entre 1990 et 2009 et de 1,0
  % entre  2008 et 2009, ce qui reflète l'accroissement des teneurs en dioxyde
  de  carbone, en méthane et en oxyde nitreux de l'atmosphère. Le forçage 
  radiatif correspond à la différence entre le rayonnement qui pénètre  dans
  l'atmosphère et celui qui en sort. Un forçage positif a tendance à  réchauffer
  la surface de la Terre et un forçage négatif, à la refroidir. <br /></p> 
  <p>L'OMM, par l'intermédiaire de son Programme de la Veille de l'atmosphère 
  globale (VAG), coordonne les observations des gaz à effet de serre dans 
  l'atmosphère effectuées au moyen d'un réseau de stations réparties dans  plus
  de 50 pays, y compris à haute altitude dans les Andes et  l'Himalaya.</p> 
  <p>Le présent bulletin est le sixième d'une série de bulletins annuels,  dont
  le premier a été publié en 2004 et qui font état du consensus  mondial des
  milieux responsables de la Veille de l'atmosphère globale de  l'OMM au sujet
  de l'évolution récente et de la concentration  atmosphérique des principaux
  gaz à effet de serre.</p>  <p>Le dioxyde de carbone (CO2) est le gaz à effet
  de serre d'origine  humaine le plus abondant dans l'atmosphère et contribue
  pour 63,5 % au  forçage radiatif global induit par les gaz à effet de serre
  persistants.  Pendant la dizaine de milliers d'années qui ont précédé la
  révolution  industrielle vers le milieu du XVIIIe siècle, la teneur de
  l'atmosphère  en CO2 est restée pratiquement constante, se chiffrant à quelque
  280 ppm  (ppm = nombre de molécules du gaz considéré par million de molécules 
  d'air sec). <br /></p>  <p>Depuis 1750, le CO2 atmosphérique a augmenté de 38
  %,  essentiellement à cause des émissions dues à la combustion des 
  combustibles fossiles, au déboisement et aux changements d'affectation  des
  terres. Selon l'OMM, ces 10 dernières années, la concentration de  dioxyde
  d'azote s'est accrue de 1,88 % par an en moyenne.</p>  <p>Le méthane (CH4)
  contribue pour 18,1 % au forçage radiatif global. C'est  le deuxième plus
  important gaz à effet de serre persistant, après le  dioxyde de carbone. Avant
  le début de l'ère industrielle, la teneur en  méthane de l'atmosphère était
  d'environ 700 ppb (ppb = nombre de  molécules du gaz considéré par milliard de
  molécules d'air sec). <br /></p>  <p>Depuis  1750, cette teneur a augmenté de
  158%, principalement du fait de  l'accroissement des émissions dues à des
  activités humaines telles que  l'élevage de bovins, la riziculture,
  l'exploitation des combustibles  fossiles et la mise en décharge des déchets.
  Environ 60% des émissions  de méthane sont d'origine humaine, les 40% restants
  étant d'origine  naturelle (zones humides, etc.). Après une période de
  stabilisation  temporaire de 1999 à 2006, la concentration de méthane a de
  nouveau  augmenté entre 2007 et 2009. <br /></p>  <p>Selon le Bulletin sur les
  gaz à effet de  serre, cet accroissement est probablement dû à des émissions
  de méthane  supérieures à la moyenne dans les zones humides aux latitudes
  élevées de  l'hémisphère Nord résultant d'une hausse exceptionnelle des 
  températures en 2007 et à de fortes précipitations dans les zones  humides
  tropicales en 2007 et 2008.</p>  <p>Dans l'hémisphère Nord, le pergélisol
  renferme de grands réservoirs de  carbone organique et de clathrates de
  méthane (une variété de glace qui  contient beaucoup de méthane dans sa
  structure cristalline). Un  réchauffement rapide et la fonte du pergélisol
  pourraient donc avoir  pour effet de libérer de grandes quantités de méthane
  dans l'atmosphère,  ce qui contribuerait à accélérer le réchauffement
  planétaire.</p>  <p>L'oxyde nitreux (N2O), aussi appelé oxyde de diazote ou
  protoxyde  d'azote, contribue pour 6,24% au forçage radiatif global. Ses
  émissions  dans l'atmosphère sont d'origine naturelle et humaine,
  puisqu'elles  proviennent notamment des océans, des sols, de la combustion de
  la  biomasse, de l'épandage d'engrais et de divers procédés industriels. En 
  2009, la concentration moyenne de N2O à l'échelle du globe a atteint  322,5
  ppb, en progression de 19% par rapport au niveau de l'ère 
  préindustrielle.</p>  <p>Autres gaz à effet de serre : L'ensemble des
  hydrocarbures halogénés  contribuent pour 12% au forçage radiatif (une
  contribution presque deux  fois supérieure à celle de l'oxyde nitreux).
  Certains de ces  hydrocarbures halogénés tels que les chlorofluorocarbones
  (CFC),  utilisés auparavant comme réfrigérants, propulseurs dans les aérosols
  et  solvants, voient leur concentration diminuer lentement par suite de 
  l'action engagée sur le plan international pour préserver la couche  d'ozone
  protectrice de la Terre.</p>  <p>Toutefois, la concentration d'autres gaz tels
  que les  hydrochlorofluorocarbones (HCFC) et les hydrofluorocarbones (HFC), 
  utilisés comme substituts des CFC parce qu'ils portent moins atteinte à  la
  couche d'ozone, augmente rapidement. Ces deux sortes de composés sont  des gaz
  à effet de serre très puissants dont la durée de vie dans  l'atmosphère est
  bien supérieure à celle du dioxyde de carbone. <br /></p>  <p>Source :
  Organisation  météorologique mondiale (OMM) (communiqué)<br /></p>
