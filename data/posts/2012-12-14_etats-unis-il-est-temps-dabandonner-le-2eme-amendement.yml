fr:
  title: 'Etats-Unis : il est temps d''abandonner le 2ème amendement'
  body: >-
    Après une nouvelle tragédie particulièrement meurtrière à Newtown, dans le
    Connecticut, il est grand temps que les Etats-Unis deviennent enfin un pays
    moderne. Et abandonnent leur deuxième amendement autorisant le port
    d'armes.<!--more-->On dénombre 20 enfants tués, et 6 adultes, dans cette
    école primaire.<br />Un tueur déterminé et qui aurait au total tiré plus
    d'une centaine de fois. Il avait acheté ses armes légalement, les
    enregistrant au nom de sa mère, institutrice dans cette même école et qui
    ferait partie des victimes.<br /><br />Le fait de porter une arme n'est pas
    anodin.<br /><br />Il est impensable que de nos jours encore, des centaines
    de millions d'armes (oui, vous avez bien lu, il y a près de 250 millions
    d'armes en circulation aux Etats-Unis !) se retrouvent entre les mains de
    civils. Cette situation fait le jeu de tous ceux qui, sur un coup de tête,
    décident de s'en prendre à des enfants.<br /><br />Et toutes les mesures de
    sécurité déjà prises et qui seront prises en plus dans les prochains mois
    n'y changeront rien. Tant que des armes circuleront librement, il sera
    impossible de les contrôler.<br /><br />Il faut les bannir de l'espace
    public. Définitivement.<br />
