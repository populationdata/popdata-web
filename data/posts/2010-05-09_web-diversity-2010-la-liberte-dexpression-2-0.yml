  title: 'Web Diversity 2010 : la liberté d''expression 2.0'
  body: >-
    Internet Sans Frontières organise sa première conférence internationale, Web
    Diversity  2010, le 21 mai 2010 à Paris, France. Le sujet de cette
    conférence est la liberté d'expression et les nouvelles formes de
    journalisme dans le monde. Elle réunira de nombreuses personnalités venues
    de tous horizons.<!--more-->Organisée sous forme d'ateliers, de séances
    plénières et de tables rondes, plusieurs thèmes seront abordés :<br />-
    Internet, et lenjeu démocratique<br />- Internet, un nouveau monde. Mais
    quelles nouvelles règles ?<br />- La lutte contre la fracture numérique dans
    le monde, préalable à la liberté dexpression<br />- Les citoyens connectés :
    les outils au service de l'action citoyenne et militante<br />- Le Web 2.0
    au service de la solidarité<br />- Vivre avec la censure<br />- Vers une
    déclaration universelle des droits des internautes ?<br /><br />Le 21 mai a
    été choisi car c'est la Journée mondiale de lUnesco de la diversité
    culturelle pour le  dialogue et le développement.<br />De nombreux médias,
    blogues, ONG et organisations diverses y participeront : L'Atelier des
    Médias, France 24, Internet Society France, Médiapart, Reporters Sans
    Frontières, Solidaires du Monde, etc.<br /><br />Lieu de la conférence : <br
    />Maison des Métallos, 94,  rue Jean-Pierre Timbaud 75011 Paris<br
    />Horaires : 9h-17h<br />Tarif : 13 (inscription en ligne)<br /><a
    href="http://www.webdiversity2010.org/">www.webdiversity2010.org</a><br
