  title: 'Mexique : plus puissant séisme en un siècle'
  body: "[caption id=\"attachment_39160\" align=\"aligncenter\" width=\"612\"]<a href=\"https://www.populationdata.net/2017/09/08/mexique-puissant-seisme-de-magnitude-8-1-sud-pays/2017_intensity_of_the_earthquake_in_mexico_chiapas/\" rel=\"attachment wp-att-39160\"></a><a href=\"https://www.populationdata.net/cartes/mexique-seisme-de-magnitude-8-1-8-septembre-2017/\" rel=\"attachment wp-att-39160\"><img class=\"wp-image-39160 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/09/2017_Intensity_of_the_earthquake_in_Mexico_Chiapas.jpg\" alt=\"Intensité du séisme, Mexique (8 septembre 2017)\" width=\"612\" height=\"723\" /></a> Intensité du séisme, Mexique (8 septembre 2017). Source : Earthquake Hazards Program - USGS[/caption]\r\n<p style=\"text-align: justify;\">Un <a href=\"https://www.populationdata.net/cartes/mexique-seisme-de-magnitude-8-1-8-septembre-2017/\">puissant séisme de magnitude 8.1</a> s'est produit la nuit dernière dans le sud du <a href=\"https://www.populationdata.net/pays/mexique/\">Mexique</a>, au large de la ville de\_Pijijiapan, sur la côte Pacifique, dans le Chiapas. Le tremblement de terre a eu lieu à 23h49, alors que les populations commençaient à dormir. La secousse a été ressentie sur des centaines de kilomètres, jusque dans la capitale Mexico et au <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a>. Une alerte au tsunami a été lancée sur des milliers de kilomètres de côte, jusqu'en Équateur, puis elle a été levée dans la nuit.\r\nIl s'agit du plus puissant séisme que le pays ait connu depuis un siècle, selon le président mexicain Enrique Peña Nieto. Il a également indiqué qu'environ 50 millions d'habitants du Mexique, sur les 123 millions que compte le pays, avaient ressenti la secousse. Des millions de personnes ont évacué les bâtiments en quelques minutes. Toujours selon les autorités, on dénombre déjà des dizaines de morts (au moins 32 victimes), et de nombreux dégâts matériels dans les États du Chiapas, d'Oaxaca et de Tabasco.\r\nLa zone Pacifique du Mexique se trouve sur une faille sismique majeure, qui contourne l'ensemble du Pacifique, appelée <a href=\"https://www.populationdata.net/cartes/ceinture-de-feu-pacifique/\">Ceinture du feu du Pacifique</a>.\r\nUne catastrophe naturelle de plus en quelques heures, alors que l'ouragan Katia, de catégorie 2, devrait frapper l'État de Veracruz, sur la côte Atlantique du pays, vendredi soir.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/cartes/mexique-seisme-de-magnitude-8-1-8-septembre-2017/\">Carte du séisme\_de magnitude 8.1 dans le sud du Mexique (8 septembre 2017)</a></li>\r\n</ul>"
