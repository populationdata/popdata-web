title: gaza-frontiere-forcee-entre-rafah-et-legypte
nameFr: Gaza - frontière forcée entre Rafah et l'Egypte
nameEn: Gaza - frontière forcée entre Rafah et l'Egypte
date: 2008-01-23T00:00:00.000Z
bodyFr: >-
  <div style="text-align: justify;">Très tôt mercredi matin 23 janvier 2008, le
  mur séparant la bande de Gaza et l'Egypte a été forcé par des explosions. Des
  milliers de palestiniens sont alors entrés en Egypte, sans se voir opposer de
  résistance par les autorités égyptiennes, afin principalement de se
  ravitailler plus facilement et à moindre coût.         <br />   
  </div><!--more--><div style="text-align: justify;">En effet, depuis plusieurs
  mois, Gaza est victime d'un blocus de la part d'Israël d'un côté, et d'une
  fermeture complète de la frontière avec l'Egypte de l'autre.          <br
  />         La situation sanitaire est catastrophique depuis quelques jours,
  avec le renforcement des sanctions israéliennes à l'encontre de la population
  gazaoui. Les livraisons notamment de fioul et de carburant ne sont plus
  assurée, ce qui a plongé dans le noir toute la bande de Gaza, et complique
  énormément le travail dans les hôpitaux.         <br />    </div>
