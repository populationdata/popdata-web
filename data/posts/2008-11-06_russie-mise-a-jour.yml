title: russie-mise-a-jour
date: 2008-11-07T00:00:00.000Z
fr:
  title: 'Russie : mise à jour'
  body: >-
    Pays en voie de sous-développement il y a encore quelques années, la très
    forte augmentation des prix des matières premières, pétrole en tête, a
    permis au pays de sortir enfin la tête de l'eau. Désormais, le pays s'équipe
    à grande vitesse afin de rattraper les standards européens, et tenter ainsi
    de reconquérir sa place de grande puissance dans le concert des nations.    
    <br />
