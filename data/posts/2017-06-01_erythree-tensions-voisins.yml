  title: 'Érythrée : Tensions avec les voisins'
  body: "[caption id=\"attachment_38389\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/erythree/\" rel=\"attachment wp-att-38389\"><img class=\"wp-image-38389 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Erythree-montagnes.jpg\" alt=\"Montagnes d'Érythrée\" width=\"1280\" height=\"391\" /></a> Montagnes d'Érythrée. Photo : Hansueli Krapf[/caption]\r\n<p style=\"text-align: justify;\">L'<a href=\"https://www.populationdata.net/pays/erythree/\">Érythrée</a> est-elle une immense prison à ciel ouvert ? C'est en tout cas la description qui en est faite dans les plupart des médias. Le pays est indépendant de l'<a href=\"https://www.populationdata.net/pays/ethiopie/\">Éthiopie</a> depuis vingt-quatre ans maintenant. Et déjà trente ans auparavant avait commencé la lutte pour l'indépendance. Une succession de conflits ont secoué le territoire, et continuent aujourd'hui sporadiquement à la frontière avec le voisin ennemi. Sous couvert d'une république qui n'en est pas une, le président\_Issayas Afewerki dirige d'une main de fer l'Érythrée depuis 1993, bafouant les droits humains élémentaires. Et forçant les jeunes générations à fuir l'enrôlement militaire ou la répression sanglante, en trouvant refuge à l'étranger et notamment en Europe.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/erythree/\"><strong>Fiche pays Érythrée</strong></a></li>\r\n</ul>"
