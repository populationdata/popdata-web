  title: 'Brunei : pétrole et gaz avant les droits humains'
  body: "[caption id=\"attachment_37027\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/brunei/\" rel=\"attachment wp-att-37027\"><img class=\"wp-image-37027 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Bandar-Seri-Begawan-Brunei.jpg\" alt=\"Bandar Seri Begawan, capitale du Brunei\" width=\"1280\" height=\"431\" /></a> Bandar Seri Begawan, capitale du Brunei. Photo : Kulimpapat.[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/brunei/\">Brunei</a> est dirigé d'une main de fer par un sultan depuis son indépendance, en 1984. Celui-ci occupe toutes les fonctions exécutives possibles : État, gouvernement, police,\_religion, armée, il est le chef de tout, et gouverne par décrets. Il réprime toute forme d'opposition, de démocratie, de liberté de la presse, d'opinion, et bafoue ainsi les droits humains fondamentaux.\r\nAu Brunei, on célèbre le dieu pétrole, en érigeant des monuments à sa gloire.</p>\r\n\r\n\r\n[caption id=\"attachment_37035\" align=\"aligncenter\" width=\"1280\"]<a href=\"https://www.populationdata.net/pays/brunei/\" rel=\"attachment wp-att-37035\"><img class=\"wp-image-37035 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2017/02/Brunei-monument-1-milliard-barils.jpg\" alt=\"Brunei - monument 1 milliard barils\" width=\"1280\" height=\"960\" /></a> Brunei : monument « 1 milliard de barils ». Photo : Imam Khairul Annas.[/caption]\r\n<p style=\"text-align: justify;\">Le pays est riche en hydrocarbures. Malgré cela, l'économie, complètement dépendante de l'extraction du pétrole et du gaz, reste anémique. La diversification engagée dans le tourisme, la finance et le transport maritime ne donne pas les résultats que l'on retrouve ailleurs dans toute la région d'Asie du Sud-Est.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/brunei/\"><strong>Fiche pays Brunei</strong></a></li>\r\n</ul>"
