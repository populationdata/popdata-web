fr:
  title: 'Image satellite : feux en Afrique de l''Ouest'
  body: >-
    Des centaines d'incendies, probablement liés à l'agriculture, brûlaient en
    Afrique de l'Ouest à la fin décembre 2009. Cette image en couleurs
    naturelles à l'aide du Spectroradiomètre imageur à résolution modérée
    (MODIS) sur le satellite Aqua de la Nasa du 26 décembre montre l'emplacement
    de nombreux feux détectés par le capteur de couleur rouge sur l'image
    satellite.<!--more-->La végétation est éparse dans la partie nord de la
    scène, qui est plus près du désert du Sahara, et plus luxuriante dans la
    partie sud, qui est plus proche du golfe de Guinée. Peu de fumée vient des
    incendies dans les zones plus sèches, mais plusieurs des incendies dans les
    zones vertes émettent des panaches de fumée. <p>Le feu a été utilisée pour
    gérer les terres agricoles en Afrique depuis des milliers d'années. Avant le
    début des pluies saisonnières, les gens utilisent le feu pour détruire les
    résidus de récolte, brûler des ordures, et renouveler les herbes des
    pâturages. Bien que le brûlage agricole comme celui-ci n'est pas
    nécessairement immédiatement dangereux, il peut avoir un impact majeur sur
    la qualité de l'air et la santé humaine, le climat et les ressources
    naturelles.</p>  <p>[image satellite dans colonne centrale -&gt;]<br /></p> 
    <p>Source : Nasa<br /></p>
