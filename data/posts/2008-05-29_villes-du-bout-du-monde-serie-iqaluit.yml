  title: 'Villes du bout du monde (série) : Iqaluit'
  body: >-
    Iqaluit est la capitale du Nunavut, territoire du grand nord canadien.  La
    ville voit sa population progresser fortement depuis la création du Nunavut
    en 1999, et elle dépasse désormais les 7 250 habitants. La croissance
    démographique se double d'un boum économique sans précédent dans la
    région.        <br /><!--more-->La ville, siège des nouvelles institutions
    du territoire, a en effet besoin de loger de plus en plus de monde, ce qui
    alimente l'activité du bâtiment.        <br />        Mais pas uniquement :
    elle est aussi en train de créer un port en eaux profondes, sur la route du
    passage du nord-ouest.        <br />        La nouvelle donne en matière de
    réchauffement climatique et de la fonte des glaces va permettre le passage
    de navires plus nombreux au nord du Canada, et améliorer le temps de
    navigation entre l'ouest et l'est de l'Amérique du Nord. Iqaluit veut
    profiter de cette aubaine pour exporter entre autres les minerais extraits
    dans son sous-sol. On suppose également qu'il y a de grandes quantités de
    gaz naturel et de pétrole dans la région.        <br />        Ce
    développement, loin de satisfaire aux exigences du développement durable en
    cette période de frénésie, risque bien de se faire au détriment de la faune
    locale, notamment les grands mammifères comme les ours polaires, en
    danger.        <br />        Le tourisme est lui-aussi en pleine expansion
    grâce à un accès plus aisé par avion, mais aussi par la proximité, relative
    dans ces contrées, d'un nouveau parc naturel immense créé sur l'île Baffin,
    le parc national Auyuittuq.        <br />  <br />  <div style="text-align:
