  title: 'Congo : 5 millions d''habitants'
  body: "[caption id=\"attachment_38319\" align=\"aligncenter\" width=\"980\"]<a href=\"https://www.populationdata.net/pays/congo/\"><img class=\"size-full wp-image-38319\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Habitations-marais-Congo.jpg\" alt=\"Habitations dans les marais, Congo\" width=\"980\" height=\"651\" /></a> Habitations dans les marais, Congo. Photo : Yann Arthus-Bertrand[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/congo/\">Congo</a> vient de dépasser les 5 millions d'habitants, selon les dernières estimations. Le pays doit organiser un recensement en 2017, ce qui devrait confirmer deux choses : un léger ralentissement de la croissance démographique, et une croissance démographique toujours très forte malgré tout. L'urbanisation prend de l'ampleur, et les deux grandes villes du pays, la capitale Brazzaville et Pointe-Noire, sur la côte, grossissent vite.\r\nBrazzaville va bientôt dépasser les deux millions d'habitants, mais ses infrastructures ne sont pas du tout à la hauteur et le sous-équipement engendre de sérieux problèmes. Congestion routière, pollution, insécurité. \_De grands travaux ont été engagés, mais l'effort à fournir sera important et sur la durée.\r\nQuant à Pointe-Noire, véritable capitale économique grâce à l'exploitation pétrolière et à son port situé sur l'océan Atlantique, elle dépasse désormais 1,1\_million d'habitants.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/congo/\"><strong>Fiche pays Congo</strong></a></li>\r\n</ul>"
