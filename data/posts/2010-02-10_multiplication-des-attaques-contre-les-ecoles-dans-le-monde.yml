title: multiplication-des-attaques-contre-les-ecoles-dans-le-monde
date: '2010-02-11T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/liberia-ecolieres.jpg'
fr:
  title: Multiplication des attaques contre les écoles dans le monde
  body: >-
    Les professeurs, les élèves et les établissements scolaires sont attaqués de
    plus en plus fréquemment par des groupes armés, voire par des unités
    régulières, constate un rapport de l'Organisation des Nations Unies pour
    l'éducation, la science et la culture (UNESCO) intitulé « L'éducation prise
    pour cible ».<!--more-->Il s'agit du deuxième rapport consacré à ce sujet,
    le premier état des lieux datant de 2007. Cette étude fournit des données
    factuelles concernant des événements survenus dans 32 Etats membres de
    l'ONU, allant de la mutilation de jeunes gens attaqués sur le chemin de
    l'école, au recrutement forcé d'enfants pour combattre ou commettre des
    attentats suicides, en passant par des tortures commises sur des
    enseignants, allant parfois jusqu'à leur assassinat, ou la destruction
    totale d'établissements scolaires.  <p>Les attaques visant les élèves et les
    enseignants sont notamment en hausse en Afghanistan, au Pakistan, en Inde et
    en Thaïlande, constate le rapport. Le nombre d'attaques a pratiquement
    triplé en Afghanistan entre 2007 et 2008, passant de 242 à 670. En Inde,
    près de 300 écoles auraient été détruites par des rebelles maoïstes entre
    2006 et 2009.</p>  <p>Le rapport relève également que la violence sexuelle
    continue de viser les étudiantes et les femmes dans les zones de conflit. De
    telles violences, qui se produisent lors d'attaques contre des écoles ou sur
    le chemin de l'école, ont été signalées en République démocratique du Congo,
    en Haïti, en Indonésie, en Iraq, au Myanmar et aux Philippines.</p>  <p>Les
    syndicats d'enseignants sont également la cible d'attaques, dont des
    assassinats, en Colombie, en Ethiopie et au Zimbabwe.</p>  <p>"La plupart
    des attaques ont lieu dans des pays affectés par la guerre ou dans des Etats
    où les droits de l'homme et le pluralisme démocratique ne sont pas
    respectés", selon le rapport de l'UNESCO. "De 2007 à 2009, des forces
    étatiques ou soutenues par l'Etat ont battu, arrêté, torturé, menacé de
    meurtre ou abattu des étudiants, des enseignants et/ou des universitaires en
    Argentine, au Bangladesh, au Brésil, en Chine, en Colombie, en Ethiopie, au
    Honduras, en Iran, au Myanmar, au Népal, au Sénégal, en Somalie, au Soudan,
    en Thaïlande, en Turquie, en Zambie et au Zimbabwe".</p>  <p>La prévention
    des attaques suppose de comprendre leurs motifs, estime le rapport, même si
    l'analyse est entravée par un accès difficile aux informations. Selon les
    informations disponibles, les motifs incluent la volonté d'empêcher
    l'éducation des filles, de s'en prendre au contrôle du gouvernement, de se
    venger et de faire taire des défenseurs des droits de l'homme.</p> 
    <p>L'étude appelle à l'implication des communautés pour défendre les écoles
    et pour négocier la réouverture des écoles, en prenant pour exemple un
    programme réussi en Afghanistan.</p>  <p>Le rapport de l'UNESCO est
    accompagné d'une seconde étude intitulée « Protéger l'éducation des attaques
    : un état des lieux ». Il s'agit d'un bilan de fond des enseignements tirés
    de la prévention et des réponses possibles, notamment sous l'angle du droit
    international et des programmes mis en uvre sur le terrain.</p>  <p>Source :
    UNESCO (communiqué)<br /></p>
