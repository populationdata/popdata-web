fr:
  title: Productivité carbone de la terre
  body: >-
    La productivité carbone de notre planète est fragile. Certaines zones
    perdent en productivité, d'autres, heureusement, en gagnent. Les zones les
    plus exposées sont l'Afrique centrale et australe, l'Indonésie, la Birmanie,
    la Chine, et l'Amérique du Nord.<!--more-->Voici une carte qui montre
    l'évolution de la productivité carbone de 1981 à 2003.   <br />  <br /> 
