title: peine-de-mort-dans-le-monde-en-2011
date: 2012-03-27T00:00:00.000Z
fr:
  title: Peine de mort dans le monde en 2011
  body: >-
    676 personnes ont été exécutées en 2011 dans le monde, contre 527 en 2010,
    selon le dernier rapport annuel d'Amnistie Internationale. Ce chiffre
    n'inclut pas la Chine, pays ne fournissant aucune donnée. 20 pays ont
    procédé à ces exécutions, contre 23 en 2010 et 31 en
    2001.<!--more-->L'organisation Amnistie Internationale ne souhaite plus
    désormais indiquer une estimation du nombre de condamnés à mort exécutés en
    Chine, mais ils seraient toujours plusieurs milliers.<br />Les autres pays
    qui exécutent des prisonniers sont principalement l'Iran, deuxième après la
    Chine, avec 360 exécutions en 2011 contre 252 en 2010, l'Arabie saoudite et
    l'Irak.<br />En Arabie saoudite, 82 personnes ont été exécutées en 2011,
    contre 27 en 2010 ; en Irak, ce sont 68 personnes contre 1 en 2010.<br
    />L'augmentation est donc très importante en Asie de l'Ouest, qui
    représente, après la Chine, la principale région du monde où l'on exécute
    des prisonniers.<br />Les Etats-Unis restent toujours l'un des principaux
    pays également, avec en 2011 43 exécutions contre 46 en 2010.<br />En
    Europe, seule la Biélorussie a exécuté 2 personnes en 2011.<br /><br />Il
    reste encore près de 19 000 personnes dans les "couloirs de la mort" dans le
    monde, dont presque la moitié (8 300) au Pakistan.<br /><br />96 pays ont
    aboli la peine de mort à l'heure actuelle.<br /><br />Source : Amnestie
    Internationale<br />
