title: haiti-lonu-lance-un-appel-a-laide-internationale-apres-le-seisme-meurtrier
nameFr: 'Haïti : L''ONU lance un appel à l''aide internationale après le séisme meurtrier'
nameEn: 'Haïti : L''ONU lance un appel à l''aide internationale après le séisme meurtrier'
date: 2010-01-13T00:00:00.000Z
bodyFr: >-
  Le Secrétaire général de l'ONU, Ban Ki-moon, a lancé mercredi un appel
  pressant à la communauté internationale pour qu'elle vienne en aide à Haïti à
  la suite du séisme de grande ampleur qui a dévasté la capitale Port-au-Prince
  mardi.<!--more-->Les bâtiments et les infrastructures de la ville ont
  gravement souffert tandis que les services essentiels  eau, électricité  ne
  sont pratiquement plus assurés. Le bilan des victimes est encore impossible à
  établir, a indiqué M. Ban devant la presse.   <p>« Il ne fait aucun doute que
  nous sommes face à une urgence humanitaire majeure et qu'un effort équivalent
  en matière de secours s'avère nécessaire ». Remerciant les pays qui ont déjà
  annoncé des actions en faveur d'Haïti, il a appelé le monde « à venir en aide
  à Haïti en cette heure de grande nécessité ».</p>  <p>L'ONU mobilise pour sa
  part une équipe d'urgence pour coordonner les secours humanitaires. Elle
  devrait être sous peu sur le terrain.</p>  <p>De nombreux employés des Nations
  Unies en Haïti sont portés disparus dont le Représentant spécial du Secrétaire
  général Hédi Annabi. M. Ban a précisé que l'hôtel Christopher qui héberge les
  bureaux de l'ONU s'est effondré. « De nombreuses personnes sont prises au
  piège », a précisé M. Ban. <br /></p>  <p>Celui-ci a indiqué être en étroite
  consultation avec plusieurs gouvernements dont celui d'Haïti et des
  Etats-Unis.</p>  <p>Des casques bleus brésiliens de la Mission des Nations
  Unies pour la stabilisation en Haïti (<a
  href="http://www.un.org/french/peace/peace/cu_mission/minustah/">MINUSTAH</a>)
  ont travaillé toute la nuit pour dégager des victimes. De nombreux blessés
  graves ont pu être secourus et conduits dans la base logistique de la mission
  qui est intacte.</p>  <p>Le Secrétaire général adjoint aux opérations de
  maintien de la paix, Alain Le Roy, a déclaré toutefois à la presse que moins
  d'une dizaine d'employés de l'ONU avaient pu être tirés des décombres de
  l'hôtel Christopher, certains d'entre eux étant décédés. </p>  <p>L'hôtel
  Montana, où sont logés des employés de l'ONU, s'est aussi effondré, a précisé
  l'administratrice du Programme des Nations Unies pour le développement (<a
  href="http://www.undp.org/french/">PNUD</a>), Helen Clark. Elle a indiqué que
  38 employés du PNUD étaient portés disparus.</p>  <p>M. Ban a annoncé qu'il
  dépêchait son ancien représentant en Haïti, Edmond Mulet, et actuel numéro
  deux des opérations de maintien de la paix pour évaluer les besoins. Le Fonds
  central d'intervention d'urgence (<a
  href="http://ochaonline.un.org/webpage.asp?Site=cerf">CERF</a>) débloque
  immédiatement dix millions de dollars.</p>  <p>La première priorité va aux
  recherches et aux secours » avec des équipes qui doivent arriver de Chine, des
  Etats-Unis, de France et de la République dominicaine voisine, a précisé de
  son côté le Secrétaire général adjoint aux affaires humanitaires et
  Coordonnateur des secours d'urgence, John Holmes.</p>  <p>La MINUSTAH, qui a
  été créée en 2004, dispose de 9 000 personnels militaires et de police sur
  place ainsi que de 2 000 employés civils. Quelques 3 000 casques bleus et
  policiers de l'ONU se trouvent dans la région de Port-au-Prince où leur rôle
  sera de maintenir l'ordre et de participer aux efforts de secours. Ils ont
  commencé à dégager les principales artères de la capitale.</p>  <p>« Mes
  pensées et mes prières sont avec le peuple d'Haïti. Mon bureau à l'ONU et
  l'ensemble du système des Nations Unies suivent la situation et nous sommes
  prêts à faire le maximum pour assister le peuple d'Haïti dans ses efforts de
  secours, de reconstruction et de redressement », a déclaré l'ancien président
  américain Bill Clinton, Envoyé spécial du Secrétaire général pour Haïti.</p> 
  <p>Source : ONU<br /></p>
