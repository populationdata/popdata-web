bodyFr: "[caption id=\"attachment_39893\" align=\"aligncenter\" width=\"1152\"]<a href=\"https://www.populationdata.net/2018/04/20/miguel-diaz-canel-nouveau-president-de-cuba/visita-de-vicepresidente-de-cuba/\" rel=\"attachment wp-att-39893\"><img class=\"size-full wp-image-39893\" src=\"https://www.populationdata.net/wp-content/uploads/2018/04/Cuba-Miguel_Diaz_Canel.jpg\" alt=\"Miguel Díaz-Canel, nouveau président de Cuba\" width=\"1152\" height=\"1536\" /></a> Miguel Díaz-Canel, nouveau président de Cuba. Image : Wikipédia[/caption]\r\n<p style=\"text-align: justify;\">Une page s'est tournée à <a href=\"https://www.populationdata.net/pays/cuba/\">Cuba</a>. Le pays vient en effet de nommer un nouveau président,\_Miguel Díaz-Canel, 58 ans, en remplacement de son prédécesseur\_Raúl Castro, 86 ans, ancien frère du célèbre Fidel Castro. Les frères Castro étaient au pouvoir depuis la Révolution de 1959, qui avait délogé le dictateur sanguinaire Fulgencio Batista, ce dernier étant soutenu par les <a href=\"https://www.populationdata.net/pays/etats-unis/\">États-Unis</a>.</p>\r\n<p style=\"text-align: justify;\">il ne s'agit malgré tout pas d'une transition démocratique, car Cuba ne tolère pas d'opposition au Parti communiste de l'île.\_Miguel Díaz-Canel a donc été « élu » par l'Assemblée nationale cubaine jeudi 19 avril, par 603 voix sur 604.</p>\r\n<p style=\"text-align: justify;\">Après avoir donné l’accolade à Raúl Castro, le nouveau chef d’Etat a prononcé un discours d'une trentaine de minutes, dans lequel il reconnaît la nécessité\_d’<em>«\_actualiser le modèle économique et social cubain\_»,</em>\_et de corriger\_<em>«\_certaines erreurs\_»</em>\_passées. Il a pointé du doigt les orientations actuelles des États-Unis, ce\_<em>«\_puissant voisin impérialiste\_»</em>\_et a prévenu qu'il n'ouvrirait pas le pays au capitalisme, comme a pu le faire la <a href=\"https://www.populationdata.net/pays/chine/\">Chine</a> par exemple. Il a indiqué qu'il\_défendrait la révolution cubaine\_<em>«\_contre l’ignorance et la mauvaise foi\_».</em></p>\r\n<p style=\"text-align: justify;\">Reste que les changements politiques et économiques auxquels de nombreux Cubains aspirent ne sont pas prêts d'aboutir, le pays étant toujours sous le joug d'un blocus illégal imposé unilatéralement par les États-Unis. Ce blocus, dont l'ONU vote presque à l'unanimité chaque année la levée, freine le développement de l'île et empêche de nombreuses avancées. Il n'arrive pourtant pas à faire plier le régime cubain depuis presque 60 ans, preuve de son inefficacité. Le réchauffement diplomatique qui avait timidement commencé sous l'ère Obama a depuis l'élection de Trump été totalement stoppé.</p>\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/venezuela/\">Venezuela</a>, qui est l'un des plus importants soutiens de Cuba dans la région, est en proie à de graves difficultés économiques et sociales, et a bien du mal à continuer de soutenir le pays avec notamment la fourniture de pétrole contre des médecins cubains.</p>\r\n\r\n<ul>\r\n \t<li><a href=\"https://www.populationdata.net/pays/cuba/\"><strong>Fiche pays Cuba</strong></a></li>\r\n</ul>"
