title: >-
  somalie-afgooye-compte-desormais-la-plus-grande-concentration-de-deplaces-de-la-planete
date: 2008-10-21T00:00:00.000Z
fr:
  title: >-
    Somalie : Afgooye compte désormais la plus grande concentration de déplacés
    de la planète
  body: >-
    La zone d'Afgooye en Somalie compte désormais la plus grande concentration
    de déplacés de la planète, avec plusieurs camps abritant quelques 400 000
    personnes ayant fui leur maison, affirme lundi le Programme alimentaire
    mondial (PAM).<!--more--><img border="0" align="left"
    src="/images/articles/somalie-afgooye-refugies.jpg" />Ces familles, qui
    avaient encore une maison, du travail et une école malgré la guerre civile
    qui fait rage en Somalie depuis 1991, ont réussi à s'échapper de la capitale
    Mogadiscio, souvent terrorisés, et à pied, indique un communiqué du PAM. 
    <p> Les camps concentrent le désespoir absolu pour des hommes, femmes et
    enfants forcés de vivre dans des huttes faites de branches et de brindilles
    séparées de quelques mètres seulement, couvertes de draps déchirés s'ils
    sont trop pauvres ou s'ils n'ont pas eu la chance d'avoir reçu ou acheté une
    bâche en plastique pour s'abriter autant que possible de la pluie. </p> <p>
    Les départs de Mogadiscio se poursuivent, rapporte le PAM, au rythme de 37
    000 rien que ces dernières semaines. « Ceux qui ont de la chance ont eu le
    temps de récupérer quelques affaires avant de partir. Les autres ont juste
    pu courir, laissant derrière les morts et les blessés et perdant leurs
    maris, femmes et enfants dans la foule sur le chemin d'Afgooye, à 30km à
    l'ouest de la capitale.      <br />   </p><iframe height="450"
    frameborder="0" width="550" scrolling="no"
    src="http://maps.google.ca/maps?q=&ie=UTF8&ll=2.137375,45.12085&spn=0.120937,0.248566&t=h&z=13&output=embed&s=AARTsJq5t0BmalkZCpI93THNDsw7UZ93NA"
    marginwidth="0" marginheight="0"></iframe> <br /> <small><a style="color:
    rgb(0, 0, 255); text-align: left;"
    href="http://maps.google.ca/maps?q=&ie=UTF8&ll=2.137375,45.12085&spn=0.120937,0.248566&t=h&z=13&source=embed"
    style="color: rgb(0, 0, 255); text-align: left;">Agrandir le
    plan</a></small> <p>Le PAM fournit des rations mensuelles aux populations et
    prévoit au mois d'octobre de distribuer des rations doubles aux 400 000
    personnes dans cette zone, de crainte que la détérioration de la sécurité ne
    coupe l'accès au mois de novembre. </p> <p> La malnutrition a doublé ces
    deux derniers mois, affaiblissant ceux qui sont touchés et laissant les
    malades plus vulnérables à la pneumonie, au paludisme et aux diarrhées.</p>
    <p>Source : ONU, PAM                           <br />   </p>
