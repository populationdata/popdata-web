fr:
  title: 'Etats-Unis : marée noire au large de la Louisiane'
  body: >-
    Une marée noire de grande ampleur est en train de se produire au large de la
    Louisiane, Etats-Unis. Une nappe de pétrole s'est formée suite à l'explosion
    le 20 avril dernier d'une plate-forme de forage pétrolier en pleine mer.
    Voici deux images satellites qui montrent l'étendue de cette
    nappe.<!--more-->L'explosion a tué 11 personnes sur le coup et blessé
    plusieurs autres. Le feu qui a suivi à duré une journée entière avant que la
    plate-forme ne coule.<br />Les autorités sur place ont lancé une vaste
    opération de sauvetage et tentent de contenir la nappe de pétrole avant
    qu'elle n'atteigne les côtes.<br />Environ 160 000 litres de pétrole
    s'échappent chaque jour de la plate-forme et se répandent en mer. <br />La
    côte de la Louisiane, où se trouve la Nouvelle-Orléans, est en danger. Le
    delta ainsi que toute la région abrite de nombreuses zones naturelles
    protégées et fragiles, dans lesquelles on retrouve des espèces d'oiseaux,
    des mammifères marins, des plantes et des plages magnifiques.<br /><br
    />[voir les 2 cartes dans colonne centrale-&gt;]<br />
