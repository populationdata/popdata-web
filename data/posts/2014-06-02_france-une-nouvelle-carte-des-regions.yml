title: france-une-nouvelle-carte-des-regions
nameFr: 'France : une nouvelle carte des régions'
nameEn: 'France : une nouvelle carte des régions'
date: 2014-06-03T00:00:00.000Z
bodyFr: >-
  La nouvelle carte des régions de France amène plusieurs questions et
  incompréhensions : 7 d'entre elles ne sont pas touchées par les fusions,
  pourquoi ? Elles deviennent finalement plus petites par rapport aux autres,
  alors qu'un rééquilibrage semblait faisable, exception faite de
  l'le-de-France, région capitale et déjà la plus riche et la plus peuplée.
  Pourquoi ? Et curieusement la Bretagne n'obtient même pas le droit de se
  réunifier, même dans un ensemble plus large avec les Pays de la Loire.
  Pourquoi ? Mystère...
