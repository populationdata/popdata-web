title: maurice-mise-a-jour
nameFr: 'Maurice : mise à jour'
nameEn: 'Maurice : mise à jour'
date: 2010-02-18T00:00:00.000Z
bodyFr: >-
  La crise économique mondiale est passée par là. Le tigre africain doit
  désormais revoir son modèle de développement, notamment industriel, face à la
  concurrence de pays à coûts très bas comparés aux siens. Le textile par
  exemple, est en difficulté alors que la Chine ou Madagascar voient affluer des
  délocalisations en provenance de Maurice. Le tourisme et un développement plus
  durable sont les principales pistes encouragées par les autorités.
