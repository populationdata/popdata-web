date: 2011-10-23T00:00:00.000Z
fr:
  title: 'Turquie : séisme de magnitude 7.2 dans l''est du pays'
  body: >-
    Un très puissant séisme, de magnitude 7.2, s'est produit à 13h41 aujourd'hui
    à Van, ville de 535 000 habitants de l'est de la Turquie. Situé au coeur
    d'une zone montagneuse, le tremblement de terre a fait de nombreux dégâts et
    523 victimes, selon un bilan qui reste provisoire (au 27
    octobre).<!--more-->Il a été ressenti jusque dans les pays voisins, Iran,
    Arménie, Irak et Syrie. <div>&nbsp;                     <div>La région est
    fréquemment secouée par des séismes, dont certains sont très
    puissants.                     </div>    <div>Malgré tout, les constructions
    de bâtiments ne respectent pas toujours les normes anti-sismiques, le plus
    souvent faute de moyens et de volonté de contrôle de la part des
    autorités.                     </div>    <div><br />Voir carte dans colonne
    centrale -&gt;<br /><br />Source : USGS - Earthquake Hazards
    Program                     </div>  </div>
