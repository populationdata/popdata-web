  title: Le Honduras dépasse les 9 millions d'habitants
  body: "[caption id=\"attachment_40234\" align=\"aligncenter\" width=\"1024\"]<a href=\"https://www.populationdata.net/pays/honduras/\" rel=\"attachment wp-att-40234\"><img class=\"wp-image-40234 size-full\" src=\"https://www.populationdata.net/wp-content/uploads/2018/10/Tegucigalpa-Honduras.jpg\" alt=\"Tegucigalpa, capitale du Honduras\" width=\"1024\" height=\"666\" /></a> Tegucigalpa, capitale du Honduras[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/honduras/\">Honduras</a>, pays situé au coeur de l'Amérique centrale, vient de dépasser les 9 millions d'habitants en 2018. Ce qui en fait le deuxième pays le plus peuplé de la région derrière le Guatemala.</p>\r\n<p style=\"text-align: justify;\">Une démographie qui concentre sa croissance dans les grandes villes, qui accueillent de plus en plus de populations en provenance des campagnes et qui fait grossir les bidonvilles.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/honduras/\"><strong>Fiche pays Honduras</strong></a></li>\r\n</ul>"
