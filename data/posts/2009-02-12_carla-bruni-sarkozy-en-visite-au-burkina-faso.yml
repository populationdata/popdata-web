title: carla-bruni-sarkozy-en-visite-au-burkina-faso
nameFr: Carla Bruni-Sarkozy en visite au Burkina Faso
nameEn: Carla Bruni-Sarkozy en visite au Burkina Faso
date: 2009-02-13T00:00:00.000Z
bodyFr: >-
  La première dame de France, Carla Bruni-Sarkozy, a effectué mercredi 11
  février 2009 à Ouagadougou, au Burkina Faso, sa première visite officielle à
  des programmes de lutte contre le sida en tant qu'ambassadrice mondiale pour
  la protection des mères et des enfants contre cette maladie.<!--more-->Mme
  Bruni-Sarkozy a pris ses fonctions d'ambassadrice du <a
  href="http://www.theglobalfund.org/fr/">Fonds mondial de lutte contre le sida,
  la tuberculose et le paludisme</a> le 1er décembre dernier, journée mondiale
  de lutte contre le sida. Elle prête ainsi sa voix à des millions de femmes et
  enfants atteints directement ou indirectement par le VIH et le sida, a
  souligné le Fonds dans un communiqué.    <p> Durant son séjour, elle devait
  visiter à Ouagadougou un centre d'information et de dépistage qui accueille
  les personnes désirant savoir si elles sont ou non séropositives. Elle devait
  aussi se rendre dans un hôpital pour rencontrer des femmes et enfants vivant
  avec le VIH ainsi que des responsables de la santé et des membres du personnel
  de santé qui travaillent dans le cadre des programmes subventionnés par le
  Fonds mondial.</p> <p> Selon le Programme Commun des Nations Unies sur le
  VIH/sida (ONUSIDA), le Burkina Faso compte 130 000 personnes vivant avec le
  VIH, dont presque la moitié sont des femmes. On estime également que près de
  10 000 enfants vivent avec le VIH.</p> <p> Le Fonds mondial de lutte contre le
  sida, la tuberculose et le paludisme finance au Burkina Faso deux programmes
  de lutte contre le VIH et le sida. Une grande partie des ressources du Fonds
  mondial est allouée à des programmes d'information et de prévention contre la
  maladie qui s'adressent particulièrement aux jeunes femmes et aux adolescents,
  ainsi qu'à des programmes d'amélioration des services de santé spécifiques à
  la mère et l'enfant. Les programmes subventionnés par le Fonds mondial
  permettent à de plus en plus de femmes séropositives enceintes d'avoir accès
  aux traitements antirétroviraux. </p> <p> Les subventions du Fonds mondial
  servent aussi à la formation du personnel de santé, par la promotion de
  services de conseils et de dépistage volontaire du VIH et par la distribution
  de préservatifs gratuits.             <br />   </p> <p>Source : ONU           
