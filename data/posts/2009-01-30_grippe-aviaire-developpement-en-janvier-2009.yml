  title: 'Grippe aviaire : développement en janvier 2009'
  body: >-
    La grippe aviaire H5N1 refait surface dans certaines zones du monde,
    principalement en Chine, mais aussi en Egypte. Des cas mortels ont en effet
    été découverts tout au long du mois de janvier 2009, ce qui a mis
    l'Organisation mondiale de la Santé (OMS) en état d'alerte.<!--more--><div
