title: 520-milliards-de-pertes-annuelles-a-cause-des-catastrophes-naturelles
date: 2016-11-15T00:01:55.000Z
fr:
  title: 520 milliards $ de pertes annuelles à cause des catastrophes naturelles
  body: "<p style=\"text-align: justify;\">Les <a href=\"https://www.populationdata.net/category/humanitaire/catastrophes-naturelles/\">catastrophes naturelles</a> engendrent environ 520 milliards de dollars de pertes annuelles en consommation, et plongent 26 millions de personnes dans la pauvreté, selon un rapport de la Banque mondiale publié lundi 14 novembre.\r\nLes conditions météorologiques, phénomènes météo extrêmes et diverses catastrophes naturelles font souvent basculer des personnes fragiles dans la pauvreté.\r\nPar exemple, en 2013, près d’un million de <a href=\"https://www.populationdata.net/pays/philippines/\">Philippins</a> ont basculé dans la pauvreté après le passage du <a href=\"https://www.populationdata.net/2013/11/09/philippines-le-typhon-haiyan-tue-plus-de-10-000-personnes/\">typhon Haiyan</a>, qui a amputé l’activité économique de 12,9\_milliards de dollars et détruit plus d’un million d’habitations.\r\nAu <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a>, juste après que le cyclone Aila s’est abattu sur les côtes du pays en 2010, les taux de chômage et de pauvreté ont bondi de respectivement 49 et 22\_%.\r\nLes difficultés économiques dans lequel s’est retrouvé le <a href=\"https://www.populationdata.net/pays/guatemala/\">Guatemala</a> à la suite de l’ouragan Stan, en 2005, ont contraint 7,3\_% des familles sinistrées à envoyer leurs enfants travailler au lieu d’étudier.\r\nOù qu’elles frappent, les catastrophes naturelles laissent bien plus qu’un champ de ruines\_: elles condamnent plus que jamais à la pauvreté les populations concernées.</p>\r\n<p style=\"text-align: justify;\"><iframe src=\"//www.dailymotion.com/embed/video/x51zc5e\" width=\"800\" height=\"450\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe>\r\n<a href=\"http://www.dailymotion.com/video/x51zc5e_rompre-le-lien-entre-meteo-et-pauvrete_news\" target=\"_blank\">Rompre le lien entre météo et pauvreté</a></p>\r\n\r\n\r\n[caption id=\"attachment_35418\" align=\"alignnone\" width=\"780\"]<a href=\"https://www.populationdata.net/?attachment_id=35418\" rel=\"attachment wp-att-35418\"><img class=\"size-full wp-image-35418\" src=\"https://www.populationdata.net/wp-content/uploads/2016/11/pauvrete-meteo-banque-mondiale.jpg\" alt=\"Pauvreté et météo, par la Banque mondiale\" width=\"780\" height=\"4232\" /></a> Pauvreté et météo, par la Banque mondiale[/caption]"
