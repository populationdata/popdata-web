fr:
  title: Journée mondiale des villes
  body: >-
    Le 31 octobre, c'est la Journée mondiale des villes.  cette occasion, l'ONU
    souligne qu'une bonne planification urbaine peut faire en sorte que les
    villes soient durables, plus sûres, plus propres, plus ouvertes, plus
    égalitaires, et permettent un meilleur accès aux emplois et aux services.
    Bref, des villes où il fait bon vivre. En 2050, 2 humains sur 3 habiteront
    en ville dans le monde.
