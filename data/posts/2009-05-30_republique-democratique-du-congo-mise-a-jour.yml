title: republique-democratique-du-congo-mise-a-jour
nameFr: 'République démocratique du Congo : mise à jour'
nameEn: 'République démocratique du Congo : mise à jour'
date: 2009-05-31T00:00:00.000Z
bodyFr: >-
  Petite mise à jour des chiffres de la République démocratique du Congo,
  souvent appelée Congo-Kinshasa, en référence à sa capitale. Capitale qui vient
  de pénétrer dans le cercle mondial restreint des aires urbaines de plus de 10
  millions d'habitants. Avec malheureusement des infrastructures calibrées pour
  une population dix fois moindre.
