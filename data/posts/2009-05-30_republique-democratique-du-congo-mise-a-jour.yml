title: republique-democratique-du-congo-mise-a-jour
date: '2009-05-31T00:00:00.000Z'
image: >-
  http://www.populationdata.net/wp-content/uploads/republique-democratique-du-congo-kinshasa.jpg
fr:
  title: 'République démocratique du Congo : mise à jour'
  body: >-
    Petite mise à jour des chiffres de la République démocratique du Congo,
    souvent appelée Congo-Kinshasa, en référence à sa capitale. Capitale qui
    vient de pénétrer dans le cercle mondial restreint des aires urbaines de
    plus de 10 millions d'habitants. Avec malheureusement des infrastructures
    calibrées pour une population dix fois moindre.
