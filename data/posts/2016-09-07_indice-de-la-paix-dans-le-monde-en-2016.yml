fr:
  title: Indice de la paix dans le monde en 2016
  body: "<p style=\"text-align: justify;\">Voici une <a href=\"https://www.populationdata.net/cartes/monde-indice-de-paix-2016/\">carte de l'indice de la paix dans le monde en 2016</a>, publiée par le Global Peace Index.</p>\r\n<p style=\"text-align: justify;\">Certains pays vivent relativement en paix, comme le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a>, l'Europe du Nord et de l'Ouest, l'<a href=\"https://www.populationdata.net/pays/australie/\">Australie</a>, la <a href=\"https://www.populationdata.net/pays/nouvelle-zelande/\">Nouvelle-Zélande</a> et une grande partie de l'<a href=\"https://www.populationdata.net/continents/oceanie/\">Océanie</a>, le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a>, l'<a href=\"https://www.populationdata.net/pays/indonesie/\">Indonésie</a> et la <a href=\"https://www.populationdata.net/pays/malaisie/\">Malaisie</a>, le <a href=\"https://www.populationdata.net/pays/viet-nam/\">Viêt Nam</a>, certains pays d'Amérique du Sud comme le <a href=\"https://www.populationdata.net/pays/chili/\">Chili</a>. Enfin, l'Afrique australe se retrouve elle aussi en paix, et ce depuis quelques années seulement. Contrairement à l'Afrique centrale et la partie est du Sahara, qui souffrent des conflits dans l'est de la <a href=\"https://www.populationdata.net/pays/republique-democratique-du-congo/\">République démocratique du Congo</a>, en <a href=\"https://www.populationdata.net/pays/republique-centrafricaine/\">Centrafrique</a>, au <a href=\"https://www.populationdata.net/pays/soudan/\">Soudan</a> et <a href=\"https://www.populationdata.net/pays/soudan-du-sud/\">Soudan du Sud</a>, en <a href=\"https://www.populationdata.net/pays/somalie/\">Somalie</a>, en <a href=\"https://www.populationdata.net/pays/libye/\">Libye</a> ou au <a href=\"https://www.populationdata.net/pays/nigeria/\">Nigéria</a> avec Boko Haram, par exemple.\r\nL'Asie de l'Ouest et du Sud, ainsi que l'Europe orientale, avec les divers conflits régionaux comme entre l'<a href=\"https://www.populationdata.net/pays/ukraine/\">Ukraine</a> et la <a href=\"https://www.populationdata.net/pays/russie/\">Russie</a>, et bien sûr en <a href=\"https://www.populationdata.net/pays/syrie/\">Syrie</a>, restent également à la traîne en matière de paix.</p>\r\n<p style=\"text-align: justify;\">Un indice qui met du temps, beaucoup de temps à s'améliorer...</p>\r\n\r\n\r\n[caption id=\"attachment_33967\" align=\"aligncenter\" width=\"550\"]<a href=\"https://www.populationdata.net/cartes/monde-indice-de-paix-2016/\"><img class=\"size-wcstandard wp-image-33967\" src=\"https://www.populationdata.net/wp-content/uploads/Monde-Indice-paix-2016-550x392.jpg\" alt=\"Monde - indice de la paix 2016\" width=\"550\" height=\"392\" /></a> Monde - indice de la paix 2016 (cliquez pour agrandir).[/caption]"
