title: cyclone-extratropical-grand-nord-canada
nameFr: Un cyclone extratropical dans le grand nord du Canada
nameEn: Un cyclone extratropical dans le grand nord du Canada
date: 2016-08-12T20:18:38.000Z
bodyFr: "<p style=\"text-align: justify;\">Un étonnant et rare phénomène s'est produit ces derniers jours au-dessus de la baie d'Hudson, dans le grand nord canadien. Un cyclone extratropical s'est en effet formé aux alentours du 10 août 2016, et a été capturé par un satellite de la Nasa.</p>\r\n<p style=\"text-align: justify;\">Voici cette image satellite insolite (cliquez pour agrandir) :</p>\r\n\r\n\r\n[caption id=\"attachment_33742\" align=\"aligncenter\" width=\"728\"]<a href=\"https://www.populationdata.net/cartes/canada-cyclone-extra-tropical-baie-dhudson-aout-2016/\"><img class=\"size-large wp-image-33742\" src=\"https://www.populationdata.net/wp-content/uploads/Canada-cyclone-extra-tropical-aout-2016-791x1024.jpg\" alt=\"Canada - cyclone extra-tropical (aout 2016)\" width=\"728\" height=\"942\" /></a> Canada - cyclone extra-tropical (aout 2016)[/caption]\r\n\r\nSource : Nasa Earth Observatory"
