bodyFr: "[caption id=\"attachment_37295\" align=\"aligncenter\" width=\"1920\"]<a href=\"https://www.populationdata.net/pays/coree-du-sud/\"><img class=\"size-full wp-image-37295\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/seoul-coree-du-sud.jpg\" alt=\"Séoul, capitale de la Corée du Sud\" width=\"1920\" height=\"1080\" /></a> Séoul, capitale de la Corée du Sud[/caption]\r\n<p style=\"text-align: justify;\">La <a href=\"https://www.populationdata.net/pays/coree-du-sud/\">Corée du Sud</a> est en pleine crise politique, sur fond de corruption des élites. L'ancienne présidente,\_Park Geun-hye, suspendue depuis décembre 2016 de ses fonctions, vient d'être officiellement destituée par la Cour constitutionnelle du pays. Elle était accusée de corruption, et elle n'est pas la seule de l'élite politique et économique de la Corée du Sud à faire face à la justice. Le grand patron de Samsung, par exemple,\_en fait partie.\r\nLa démographie de la Corée du Sud a nettement ralenti sa croissance ces dernières années. Le pays est parvenu à effectuer sa transition démographique en douceur. Il vieillit d'ailleurs de plus en plus vite, à mesure que sa population voit\_son niveau de vie croître.\r\nToujours dynamique, son économie est largement ouverte sur le monde et sur le futur. C'est l'un des pays les plus mondialisés de par ses échanges commerciaux, et l'un des plus avancés en matière de technologies, numériques notamment (n°1 mondial dans la vitesse de connexion internet et dans le taux de personnes connectées), après un rattrapage à marche forcée sur le <a href=\"https://www.populationdata.net/pays/japon/\">Japon</a> et les grand pays occidentaux.</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/coree-du-sud/\"><strong>Fiche pays Corée du Sud</strong></a></li>\r\n</ul>"
