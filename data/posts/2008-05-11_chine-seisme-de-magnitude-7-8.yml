fr:
  title: 'Chine : séisme de magnitude 7.8'
  body: >-
    Un puissant séisme de magnitude 7.8 sur l'échelle de Richter s'est produit
    le 12 mai 2008 près de la ville chinoise de Chengdu, dans la province du
    Sichuan. On dénombre malheureusement de très nombreuses victimes,
    l'estimation étant de 8 000 morts à l'heure actuelle.        <br
    /><!--more-->La zone étant très peuplée, on peut redouter qu'il y ait
    beaucoup plus de victimes. La secousse a été ressentie très loin de
    l'épicentre, jusqu'au nord du pays et au sud jusqu'au Viêt-Nam, et même
    Bangkok en Thaïlande, pourtant située à plus de 3 000 km de là.        <br
    />
