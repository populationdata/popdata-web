title: 1-milliard-dhumains-ont-faim
nameFr: 1 milliard d'humains ont faim !
nameEn: 1 milliard d'humains ont faim !
date: 2009-06-20T00:00:00.000Z
bodyFr: >-
  Selon de nouvelles estimations publiées vendredi 19 juin par la FAO, la faim
  dans le monde atteindrait un niveau historique en 2009 puisque l'humanité
  comptera 1.02 milliard de personnes victimes de la faim. Un véritable scandale
  !<!--more-->La récente aggravation de la faim dans le monde n'est pas le
  résultat de mauvaises récoltes au niveau mondial.&nbsp; Elle est une
  conséquence de la crise économique mondiale qui a entraîné baisse des revenus
  et pertes d'emplois, réduisant ainsi l'accès des pauvres à la nourriture,
  indique la FAO.<br /><br />«Un mélange dangereux constitué par le
  ralentissement de l'économie mondiale et la flambée persistante des prix des
  denrées alimentaires dans de nombreux pays a fait sombrer dans la faim et la
  pauvreté chroniques quelque 100 millions de personnes de plus par rapport à
  l'an dernier», a déclaré M. Jacques Diouf, Directeur général de la FAO.<br
  /><br />«La crise silencieuse de la faim - qui touche un sixième de l'humanité
  - représente une grave menace pour la paix et la sécurité mondiales. Nous
  devons de toute urgence dégager un large consensus sur l'éradication totale et
  rapide de la faim dans le monde et prendre les mesures nécessaires à cet
  effet.»<br /><br />«La situation actuelle de l'insécurité alimentaire mondiale
  ne peut pas nous laisser indifférents», a ajouté M. Diouf.<br /><br />Les pays
  pauvres, a souligné M. Diouf, «doivent recevoir les soutiens nécessaires en
  matière de développement, d'économie et de politique afin d'accroître leur
  production et leur productivité agricoles.<strong>&nbsp;</strong>Les
  investissements dans l'agriculture doivent être largement augmentés car, pour
  la majorité des pays pauvres, la bonne santé de ce secteur est fondamentale
  pour surmonter la pauvreté et la faim et constitue aussi une condition
  préalable à la croissance économique générale.»<br /><br />Pour sa part, M.
  Kanayo F. Nwanze, Président du Fonds international pour le développement
  agricole<strong>&nbsp;</strong>(FIDA), a déclaré notamment:&nbsp;«Une grande
  partie des victimes de la faim et de la pauvreté sur la planète sont les
  petits agriculteurs des pays en développement qui auraient pourtant le
  potentiel, non seulement de subvenir à leurs propres besoins, mais aussi de
  renforcer la sécurité alimentaire et de contribuer à une croissance économique
  plus large.<br /><br />«Pour exploiter ce potentiel<strong>&nbsp;</strong>et
  réduire le<strong>&nbsp;</strong>nombre d'affamés dans le monde, les
  gouvernements, soutenus par la communauté internationale, doivent privilégier
  les investissements essentiels dans l'agriculture afin que les petits
  exploitants aient accès non seulement aux semences et aux engrais, mais aussi
  à des technologies adaptées, aux infrastructures, à la finance rurale et aux
  marchés», a-t-il ajouté.<br /><br />«Pour la plupart des pays en
  développement, il ne fait guère de doute qu'investir dans les petites
  exploitations agricoles est le filet de sécurité le plus durable, en
  particulier durant une période de crise économique mondiale», a encore dit M.
  Nwanze.<br /><br />«La progression rapide<strong>&nbsp;</strong>de la faim
  provoque une gigantesque crise
  humanitaire.<strong>&nbsp;</strong>Le<strong>&nbsp;</strong>monde
  doit<strong>&nbsp;</strong>se ressaisir<strong>&nbsp;</strong>et s'activer
  pour satisfaire les besoins d'urgence tout en pensant à des solutions à long
  terme», a recommandé, de son côté, Mme Josette Sheeran, Directeur exécutif du
  Programme alimentaire mondial des Nations Unies (PAM).<br /><br /><strong>La
  faim gagne du terrain <br /><br /></strong>Si des
  progrès<strong>&nbsp;</strong>appréciables<strong>&nbsp;</strong>ont été
  accomplis pour réduire la faim chronique dans les années 1980 et la première
  moitié des années 1990, la faim a regagné du terrain, lentement mais sûrement,
  durant la dernière décennie, selon la FAO.<br /><br />Le nombre des personnes
  souffrant de la faim a augmenté entre 1995-97 et 2004-06 dans toutes les
  régions, à l'exception de l'Amérique latine et des Caraïbes. Mais même dans
  cette région, les avancées obtenues en matière de réduction de la faim ont
  été<strong>&nbsp;</strong>inversées par la flambée des prix et la crise
  économique mondiale actuelle.<a
  href="http://www.fao.org/fileadmin/user_upload/newsroom/docs/Press%20release%20june-fr.pdf"><br
  /></a><br />Cette année, compte tenu essentiellement des chocs de la crise
  économique et des prix des denrées alimentaires souvent élevés au plan
  national, le nombre des victimes de la faim devrait augmenter globalement
  d'environ 11 pour cent, selon les projections de la FAO qui s'appuient sur une
  étude menée par le Département de l'agriculture des Etats-Unis. <br /><br />La
  quasi-totalité des personnes sous-alimentées de la planète vivent dans les
  pays en développement&nbsp;: 642 millions de personnes en Asie et le Pacifique
  ; 265 millions en Afrique subsaharienne ; 53 millions en Amérique latine et
  les Caraïbes ; 42 millions au Proche-Orient et en Afrique du Nord ; et 15
  millions au total dans les pays développés. <br /><br /><strong>Aux prises
  avec la crise<br /><br /></strong>Les pauvres des zones urbaines seront
  probablement confrontés aux problèmes les plus sérieux en cette période de
  récession mondiale. La baisse de la demande d'exportations et la diminution
  des investissements étrangers directs sont susceptibles de se traduire par une
  hausse du chômage urbain. Les zones rurales ne seront cependant pas épargnées.
  Des millions de personnes qui ont migré vers les villes seront obligées de
  retourner dans leurs régions rurales d'origine, alourdissant encore le lourd
  fardeau déjà supporté par les ruraux pauvres. <br /><br />Certains pays en
  développement se heurtent également à la forte réduction des fonds envoyés par
  les migrants depuis l'étranger, causant une chute des entrées de devises
  étrangères et des revenus des ménages. Cette situation, associée à une baisse
  prévisible de l'aide publique au développement, limitera d'autant plus la
  capacité des pays à avoir accès à des capitaux pour soutenir la production et
  créer des filets de sécurité et des programmes de protection sociale pour les
  pauvres.<br /><br />Contrairement aux crises précédentes, les pays en
  développement disposent d'une marge de manuvre réduite pour s'adapter à la
  détérioration des conditions économiques. Les bouleversements touchent
  pratiquement toutes les régions du monde plus ou moins simultanément et la
  portée des mécanismes susceptibles de remédier à cette situation, notamment la
  dépréciation du taux de change et des emprunts sur les marchés internationaux
  des capitaux, par exemple, pour s'adapter aux chocs macroéconomiques, est plus
  limitée en cas de crise mondiale. <br /><br />La crise économique survient en
  outre dans le sillage de la crise alimentaire et énergétique de 2006-08. Alors
  que les prix des denrées alimentaires sur les marchés mondiaux ont chuté au
  cours des derniers mois, les prix locaux dans les pays en développement ont
  affiché une baisse moins rapide. Fin 2008, ils sont restés en moyenne
  supérieurs de 24 pour cent en termes réels, comparés à ceux de 2006.<br /><br
  />Pour les consommateurs pauvres qui dépensent jusqu'à 60 pour cent de leurs
  revenus sur les aliments de base, cela signifie une forte réduction de leur
  pouvoir d'achat. Il convient également de noter que les prix mondiaux des
  produits alimentaires, bien qu'ils aient baissé, sont toujours en hausse de 24
  pour cent par rapport à 2006 et de 33 pour cent par rapport à 2005. <br /><br
  />Le rapport de la FAO sur la faim «L'état de l'insécurité alimentaire dans le
  monde - 2009» (SOFI) sera présenté en octobre.<br /><br />Source : FAO<br />
