title: bielorussie-mise-a-jour
date: '2014-04-11T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/belarus-minsk-petite.jpg'
fr:
  title: 'Biélorussie : mise à jour'
  body: >-
    La population continue de baisser lentement en Biélorussie. L'émigration
    d'une partie de la jeunesse vers Moscou et l'Europe accentue le phénomène.
    Seule la capitale Minsk et sa région concentre toujours plus d'habitants,
    plus de 20% du total.
