title: production-cerealiere-mondiale-2009-en-baisse
date: 2009-02-12T00:00:00.000Z
fr:
  title: Production céréalière mondiale 2009 en baisse
  body: >-
    La production céréalière mondiale en 2009 sera inférieure au niveau record
    atteint en 2008 du fait à la fois de la diminution des superficies
    ensemencées et de conditions climatiques défavorables, selon les premières
    indications fournies par un rapport de l'Organisation des Nations Unies pour
    l'alimentation et l'agriculture (FAO).<!--more--><img border="0"
    align="left" src="/images/articles/journee-mondiale-alimentation-2008.jpg"
    />En Europe et aux Etats-Unis, les conditions sont en général propices pour
    le blé d'hiver mais les superficies ensemencées diminuent dans plusieurs
    grands pays producteurs en raison des moindres attentes concernant les prix
    et de la cherté persistante des intrants, selon le rapport.   <p> Dans les
    pays à faible revenu et à déficit vivrier, les indicateurs de récolte
    céréalière début 2009 sont à la baisse : recul de la récolte de maïs en
    Afrique australe, sécheresse préfigurant des récoltes de blé en régression
    en Asie, notamment en Chine où la moitié des superficies sont affectées et
    pluies inadéquates également en Inde.</p> <p> Toutefois, la situation, dans
    son ensemble, évoluera en fonction des résultats des cultures de riz qui
    doivent encore être plantées en Asie.</p> <p> En Amérique du Sud, la
    production de blé 2008 a été réduite de moitié en Argentine du fait de la
    sécheresse et la persistance de conditions climatiques défavorables
    n'annonce rien de bon pour les perspectives de récolte de céréales
    secondaires dans la région en 2009.</p> <p> Sur la base des dernières
    estimations de la production céréalière 2008 et de l'utilisation de céréales
    prévue dans le monde en 2008/09, la FAO estime à 496 millions de tonnes le
    solde positif des stocks céréaliers mondiaux, qui viendraient gonfler ceux
    attendus en 2009/10, soit un niveau élevé jamais atteint depuis 2002.</p>
    <p> Selon la FAO, la situation de l'offre et la demande de céréales dans le
    groupe des pays à faible revenu et à déficit vivrier devrait s'améliorer,
    dans l'ensemble, en raison de récoltes supérieures à la moyenne en 2008.</p>
    <p> Bien que les cours mondiaux des céréales aient fortement chuté au cours
    du deuxième semestre 2008, les prix des denrées alimentaires sur les marchés
    intérieurs de nombreux pays en développement demeurent très élevés. Cela
    réduit l'accès des populations à faible revenu à ces denrées.</p> <p> En
    Afrique australe et en Amérique latine, les prix des denrées alimentaires de
    base ont continué à grimper ou n'ont pas régressé au cours des derniers
    mois.</p> <p> Dans des pays d'Afrique de l'Ouest et d'Afrique de l'Est, les
    prix des produits alimentaires ont nettement fléchi depuis le début des
    récoltes en septembre/octobre 2008, mais en janvier 2009 ils étaient
    toujours au-dessus de leur niveau d'il y a un an.</p> <p> La situation est
    plus critique pour le riz et le blé importés, car les prix de ces deux
    denrées de base continuent d'augmenter.</p> <p> Les prix du riz et du blé
    restent également élevés dans plusieurs pays pauvres d'Asie, notamment en
    Afghanistan, au Pakistan et au Sri Lanka.</p> <p> Des pénuries alimentaires
    persistent dans 32 pays ainsi que dans la bande de Gaza où la situation est
    très préoccupante suite au dernier conflit armé, selon la FAO.</p> <p> En
    Afrique de l'Est plus de 18 millions de personnes sont confrontées à une
    insécurité alimentaire aiguë du fait de conflits armés, de troubles civils,
    de conditions climatiques défavorables ou des trois à la fois.</p> <p> En
    Afrique australe, quelque 8,7 millions de personnes sont également victimes
    de l'insécurité alimentaire. Au Kenya, en Somalie et au Zimbabwe, la
    situation alimentaire est très grave du fait à la fois de mauvaises récoltes
    dues à la sécheresse, de troubles civils et de crises économiques
    internes.</p> <p> Selon les dernières prévisions de la FAO pour l'année
    commerciale 2008/09 (juillet/juin), le volume de céréales utilisées pour la
    production de biocarburants serait de 104 millions de tonnes, soit +22% par
    rapport à 2007/08, soit encore 4,6% de la production céréalière
    mondiale.</p> <p> Aux Etats-Unis, le volume de céréales utilisées pour la
    production de biocarburants devrait atteindre environ 93 millions de tonnes
    (dont 91 millions de tonnes de maïs), soit +19% par rapport à 2007/08.</p>
    <p> Des prévisions antérieures prédisaient des volumes plus importants, mais
    la chute des cours du pétrole et le ralentissement de l'activité économique
    mondiale ont freiné la tendance.</p> <p>Source : FAO         <br />   </p>
