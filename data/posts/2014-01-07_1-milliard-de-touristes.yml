fr:
  title: 1 milliard de touristes
  body: >-
    Pour la 1ère fois dans l'histoire, 1 milliard de touristes ont visité le
    monde en 2012. En 1950, ils n'étaient que 25 millions. Et l'Organisation
    mondiale du tourisme prévoit que d'ici 2030, il y ait 1,8 milliard de
    touristes internationaux. Un levier économique non négligeable pour beaucoup
    de pays. Voici le palmarès, avec en tête, la France.
