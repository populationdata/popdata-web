title: 1-000-milliards-de-dollars-necessaires-pour-les-pays-en-developpement
date: '2009-03-27T00:00:00.000Z'
fr:
  title: 1 000 milliards de dollars nécessaires pour les pays en développement
  body: >-
    Dans une lettre envoyée aux dirigeants du G20 - les 20 pays les plus riches
    - qui doivent se réunir à Londres le 2 avril, le Secrétaire général de
    l'ONU, Ban Ki-moon, estime qu'au moins 1 000 milliards de dollars sont
    nécessaires pour aider les pays en développement à surmonter la crise
    économique et financière mondiale.<!--more-->« Une récession sévère et
    prolongée, si on n'y répond pas de manière courageuse en prêtant attention
    aux besoins des gens vulnérables, pourrait avoir de profondes conséquences
    pour la sécurité et la stabilité de nous tous », déclare M. Ban dans cette
    lettre.    <p> « Nous avons besoin d'un véritable plan de relance mondial »,
    ajoute-t-il. « Les Nations Unies ont estimé que le financement total
    nécessaire pour aider les pays en développement à traverser la crise est
    d'au moins 1 000 milliards de dollars pour 2009 et 2010. Bien qu'il s'agisse
    d'une somme importante, l'essentiel pourrait être mobilisé à travers les
    mécanismes et institutions existants ».</p> <p> « En apportant ce soutien,
    vous soutiendrez l'économie mondiale, notre propre croissance et la
    stabilité mondiale », ajoute-t-il à l'attention des dirigeants du G20.</p>
    <p> Selon le Secrétaire général, qui doit participer au Sommet du G20 à
    Londres, un quart de la somme mentionnée est nécessaire pour protéger les
    pays et les personnes les plus vulnérables. Il appelle notamment les pays du
    G20 à contribuer financièrement aux programmes des Nations Unies, de la
    Banque mondiale et du Fonds mondial de lutte contre le sida, la tuberculose
    et le paludisme.</p> <p> Un autre quart est nécessaire, selon lui, afin de
    permettre à tous les pays en développement d'emprunter sur le long terme
    pour des investissements cruciaux destinés à développer les infrastructures,
    à atteindre les objectifs du Millénaire pour le développement et à s'adapter
    au changement climatique.</p> <p> Enfin, au moins 500 milliards de dollars
    sont nécessaire pour combler les problèmes de liquidité et permettre aux
    flux commerciaux de se poursuivre et éviter des conditions d'emprunts
    restrictives qui renforceraient l'impact économique et social de la crise. «
    Cela pourrait passer par une augmentation des ressources du Fonds monétaire
    international (FMI) », suggère Ban Ki-moon.</p> <p>Source : ONU         <br
    />   </p>
