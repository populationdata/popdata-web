title: bonne-annee-2010
date: 2009-12-31T00:00:00.000Z
fr:
  title: Bonne Année 2010 !
  body: >-
    Un monde sans guerres, sans injustices, sans famines ni tortures, des droits
    humains respectés par tous, pour tous, voilà ce dont nous rêvons. Le monde
    n'est malheureusement pas comme cela, mais il est ce que nous en faisons, et
    même si nous le faisons mal, nous le faisons de mieux en mieux au fil des
    siècles et des millénaires. Il ne nous faudrait pas gâcher cet immense et
    probablement unique bonheur d'exister sur une petite planète perdue, seule,
    loin de tout dans l'univers. Humains de tous les pays, unissez-vous ! 
    PopulationData.net vous souhaite une bonne année 2010 ;-)
