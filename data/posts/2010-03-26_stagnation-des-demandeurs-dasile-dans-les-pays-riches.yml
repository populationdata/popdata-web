title: stagnation-des-demandeurs-dasile-dans-les-pays-riches
date: 2010-03-27T00:00:00.000Z
fr:
  title: Stagnation des demandeurs d'asile dans les pays riches
  body: >-
    Le nombre global de demandeurs d'asile dans les  pays industrialisés était
    stable en 2009, selon les statistiques  préliminaires publiées mardi 23 mars
    par le Haut Commissariat des Nations Unies  pour les réfugiés (HCR)  sur les
    niveaux et tendances de l'asile dans les pays industrialisés.<!--more-->« La
    notion selon laquelle on observe un afflux de demandeurs d'asile  dans les
    pays les plus riches est un mythe », a indiqué le Haut  Commissaire des
    Nations Unies pour les réfugiés, Antonio Guterres. «  Malgré ce que
    prétendent certains populistes, nos statistiques montrent  que les chiffres
    sont restés stables », a-t-il assuré.   <p>Par rapport à 2008, le nombre
    global des demandeurs d'asile est resté  inchangé avec quelque 377 000
    requêtes, malgré des disparités régionales  significatives soulignées dans
    le rapport. </p>  <p>Le nombre des demandes d'asile a augmenté dans 19 pays,
    alors que 25  autres pays ont enregistré une baisse. Ainsi, la région des
    pays  nordiques a enregistré une augmentation de 13% avec 51 100 nouvelles 
    demandes d'asile, soit le chiffre le plus élevé en six ans. </p>  <p>A
    l'inverse, le nombre de demandes d'asile dans le sud de l'Europe a  diminué
    de 33% avec 50 100 demandes d'asile, sous l'impulsion de baisses 
    significatives en Italie (-42%), en Turquie (-40%) et en Grèce (-20%).</p> 
    <p>Les Afghans étaient les plus nombreux à demander l'asile avec 26 800 
    requêtes, soit une augmentation de 45% par rapport à 2008. Les Iraquiens 
    arrivent en deuxième place avec quelque 24 000 demandes d'asile, alors  que
    les Somaliens se placent en troisième position avec 22 600 demandes 
    d'asile. Parmi les principaux pays d'origine se trouvent également la 
    Fédération de Russie, la Chine, la Serbie et le Nigéria.</p>  <p>Les
    Etats-Unis demeurent le pays le plus sollicité par les requérants  d'asile
    pour la quatrième année consécutive, avec 13% de l'ensemble des  demandes
    dans les pays industrialisés, soit environ 49 000 nouvelles  requêtes
    soumises en majorité par des Chinois. </p>  <p>Le second pays de destination
    a été la France, le pays ayant reçu 42 000  nouvelles demandes d'asile en
    2009, soit une hausse de 19% par rapport à  2008, du fait de l'augmentation
    du nombre de demandes d'asile déposées  par des citoyens serbes originaires
    majoritairement du Kosovo. </p>  <p>Le Canada, qui arrive en troisième
    position parmi les pays de  destination, a enregistré 33 000 demandes
    d'asile, soit une baisse de  10% en 2009, après une diminution des demandes
    d'asile soumises par les  Mexicains et les Haïtiens. </p>  <p>On trouve
    ensuite le Royaume-Uni qui a également enregistré une baisse  des demandes
    d'asile avec 29 800 dossiers remis, l'un des chiffres les  plus bas observés
    depuis 15 ans.</p>  <p>Au contraire, les demandes d'asile en Allemagne ont
    augmenté de 25% avec  27 600 nouvelles demandes d'asile déposées en 2009, ce
    qui place ce  pays en cinquième position parmi les plus importants pays de 
    destination. </p>  <p>En somme, ces cinq pays de destination principaux ont
    reçu 48% du total  des demandes d'asile enregistrées en 2009.</p>  <p>En
    termes de région d'origine, près de la moitié du total des 377 000 
    requérants d'asile sont originaires de l'Asie et du Moyen-Orient (45%), 
    suivis par l'Afrique (29%), l'Europe (15,5%) et les Amériques (9%).</p> 
    <p>Le rapport statistique publié annuellement par le HCR analyse les 
    niveaux et tendances de l'asile dans les 27 Etats membres de l'Union 
    européenne, l'Albanie, la Bosnie-Herzégovine, la Croatie, l'Islande, le 
    Liechtenstein, le Monténégro, la Norvège, la Serbie, la Suisse, 
    l'ex-République yougoslave de Macédoine et la Turquie. Il couvre  également
    les tats-Unis, le Canada, l'Australie, le Japon, la  Nouvelle-Zélande et la
    République de Corée.</p>  <p>Source : HCR (communiqué)<br /></p>
