title: salvador-mise-a-jour
nameFr: 'Salvador : mise à jour'
nameEn: 'Salvador : mise à jour'
date: 2010-02-16T00:00:00.000Z
bodyFr: >-
  Confronté à de nombreux défis, dont une météo extrême, une séismicité
  importante et des dictatures sanglantes, le développement du pays a été bien
  souvent retardé. Il est aujourd'hui une démocratie, fragile mais respectée, et
  les investissements affluents pour mettre à niveau les infrastructures. Malgré
  cela, la violence de la société, symbolisée par les fameuses "maras" - bandes
  mafieuses qui contrôlent notamment les filières de drogue et sévissent presque
  impunément - reste réelle et problématique.
