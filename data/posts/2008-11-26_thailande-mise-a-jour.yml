title: thailande-mise-a-jour
nameFr: 'Thaïlande : mise à jour'
nameEn: 'Thaïlande : mise à jour'
date: 2008-11-27T00:00:00.000Z
bodyFr: >-
  En proie à une grave crise politique qui bloque toutes les institutions, la
  Thaïlande va aussi prendre la crise économique mondiale de plein fouet. Le
  tourisme, l'un de ses points forts, devrait accuser une sérieuse baisse si la
  crise politique n'est pas résolue, et au mieux une stagnation à cause de la
  crise économique mondiale, les gens voyageant moins.   <br />
