title: villes-du-bout-du-monde-serie-tamanrasset
date: 2008-05-07T00:00:00.000Z
fr:
  title: 'Villes du bout du monde (série) : Tamanrasset'
  body: >-
    Tamanrasset est située à l'extrême sud de l'Algérie, au coeur du plus grand
    des déserts chauds : le Sahara. La ville, aussi appelée Tamanghasset, est
    peuplée de 80 000 habitants.<!--more-->Ville de Charles de Foucauld, elle
    s'est développée paradoxalement pour son emplacement que l'on peut qualifier
    de carrefour d'échanges du désert. Elle se trouve en effet sur la route qui
    traverse le Sahara du nord au sud, vers le Mali et le Niger, à
    mi-chemin.     <br />
