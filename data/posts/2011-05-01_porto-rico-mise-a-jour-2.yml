title: porto-rico-mise-a-jour-2
nameFr: 'Porto Rico : mise à jour'
nameEn: 'Porto Rico : mise à jour'
date: 2011-05-02T00:00:00.000Z
bodyFr: >-
  Petite mise à jour de notre fiche Porto Rico, à l'occasion de la présentation
  des nouveaux chiffres de population par le bureau de recensement des
  Etats-Unis ; celui-ci est en effet en charge des statistiques pour l'archipel
  qui est toujours dépendant des Etats-Unis.
