title: indonesie-puissant-seisme-en-papouasie
date: 2010-06-16T00:00:00.000Z
fr:
  title: 'Indonésie : puissant séisme en Papouasie'
  body: >-
    Un puissant séisme de magnitude 7.0 s'est produit en Indonésie, dans l'île
    de Papouasie. Le tremblement de terre a eu lieu au nord-ouest de cette
    grande île partagée avec la Papouasie-Nouvelle-Guinée. La région est très
    souvent le théâtre de violents séismes, car elle est située sur une zone
    très active de la ceinture de feu du Pacifique.<!--more-->Même si cette
    région couverte de forêts est très peu habitée, environ 60  000 personnes
    ont fortement ressenties les effets de la secousse.<br /><br />[carte dans
    colonne centrale-&gt;]<br /><br />Source : USGS - Earthquake  Hazards
    Program
en:
