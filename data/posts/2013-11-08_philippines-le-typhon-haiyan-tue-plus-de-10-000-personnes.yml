title: philippines-le-typhon-haiyan-tue-plus-de-10-000-personnes
date: '2013-11-09T00:00:00.000Z'
image: >-
  http://www.populationdata.net/wp-content/uploads/typhon-haiyan-philippines-petite.jpg
fr:
  title: 'Philippines : le typhon Haiyan tue plus de 10 000 personnes'
  body: >-
    Le typhon Haiyan s'est violemment abattu sur les Philippines, causant
    beaucoup de dégâts matériels et faisant plus de 10 000 morts, selon les
    estimations, toujours provisoires, des autorités. Notamment sur la côte
    orientale de l'archipel, là où il est arrivé en force.<!--more-->Des pointes
    de vent à 315 km/h et des rafales jusqu'à 380 km/h (!) ont été mesurées, ce
    qui en fait le plus puissant cyclone de cette année dans le monde, et l'un
    des plus dangereux depuis de très nombreuses années à avoir atteint les
    côtes avec une telle force.<br />Le Viêt Nam est désormais sur sa route, où
    la population s'est préparée en évacuant en grand nombre les bords de mer et
    les zones fragiles du littoral.<br /><br />Image satellite impressionnante à
    voir dans la colonne centrale -&gt;<br />
en:
  title: 'Philippines : le typhon Haiyan tue plus de 10 000 personnes'
  body: ''
