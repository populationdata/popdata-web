title: la-marine-francaise-porte-secours-a-des-boat-people-au-yemen
date: '2009-03-25T00:00:00.000Z'
image: 'http://www.populationdata.net/wp-content/uploads/yemen-golfe-aden.jpg'
fr:
  title: La Marine française porte secours à des boat people au Yémen
  body: >-
    Un navire de la Marine française, la frégate de surveillance Floréal, a
    porté secours à un nombre important de boat people somaliens et éthiopiens
    ce week-end au large du Yémen, annonce mardi le Haut Commissariat des
    Nations Unies pour les réfugiés (UNHCR).<!--more-->Malheureusement « au
    moins sept d'entre eux se sont noyés, lors du retournement de leur
    embarcation peu après son arrivée à quai dans le port d'Aden au Yémen. Cinq
    personnes, portées disparues, auraient trouvé la mort », a déclaré le
    porte-parole du HCR, Ron Redmond, lors d'un <a
    href="http://www.unhcr.fr/cgi-bin/texis/vtx/news/opendoc.htm?tbl=NEWS&id=49c8c2842">point
    de presse</a> à Genève.    <p> La tragédie s'est déroulée samedi 21 mars
    2009, alors que des passagers tentaient de débarquer depuis un bateau de
    passeurs impropre à la navigation, qui venait d'être remorqué vers la côte
    yéménite par un navire de la marine française l'ayant trouvé à la dérive et
    prenant l'eau dans le golfe d'Aden, à environ 200 kilomètres d'Aden et 86
    kilomètres des côtes du Yémen. </p> <p> Le bateau des passeurs se trouvait
    donc dans la zone couverte par le Centre yéménite pour la coordination des
    secours maritimes et relevait, de ce fait, de la compétence du Yémen. </p>
    <p> L'équipage du navire français, la frégate de surveillance Floréal qui
    fait partie de l'Opération Atalante de l'Union européenne menée dans le
    golfe d'Aden, a stoppé l'arrivée d'eau et a procédé au remorquage, vers
    Aden, de l'embarcation qui transportait 104 personnes. En arrivant au quai,
    les passagers apeurés se sont tous précipités au même moment pour débarquer,
    ce qui a causé le retournement du bateau à cause du transfert soudain de
    l'équilibre à bord.</p> <p> Les marins français et les gardes-côtes
    yéménites ont sauvé 85 passagers et quatre des passeurs, qui ont été arrêtés
    peu après. Parmi les passagers, 19 personnes ont été transportées à
    l'hôpital pour recevoir des soins médicaux, alors que 66 personnes ont été
    transférées dans les locaux d'une agence humanitaire locale.</p> <p> Le HCR
    a remercié la marine française et les autorités yéménites, notamment le
    personnel du port et les gardes-côtes pour l'opération de sauvetage. </p>
    <p> Des employés du HCR étaient présents lors de l'accident car ils avaient
    été auparavant informés qu'un bateau était remorqué vers Aden, transportant
    des personnes qui espéraient traverser depuis la Somalie vers le Yémen. Les
    partenaires locaux du HCR ont fourni une aide d'urgence, de l'eau et de la
    nourriture aux survivants.</p> <p> Cette année, un total de 260 bateaux,
    soit 13 250 personnes, a déjà effectué la traversée périlleuse du golfe
    d'Aden, depuis la corne de l'Afrique vers la côte yéménite. A ce jour, 54
    personnes auraient trouvé la mort et 36 personnes sont portées disparues en
    mer.</p> <p>Source : UNHCR              <br />   </p>
