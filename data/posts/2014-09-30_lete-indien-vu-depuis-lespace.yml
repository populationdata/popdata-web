title: lete-indien-vu-depuis-lespace
date: 2014-10-01T00:00:00.000Z
fr:
  title: L'été indien vu depuis l'espace
  body: >-
    Chaque automne, l'été indien pointe le bout de son nez de septembre à
    octobre et rend les arbres de l'est de l'Amérique du Nord particulièrement
    colorés. Voici une vue satellite prise par la Nasa où l'on distingue bien le
    phénomène.
