title: 150-milliards-de-profits-par-an-grace-au-travail-force
date: 2014-05-20T00:00:00.000Z
fr:
  title: 150 milliards $ de profits par an grâce au travail forcé
  body: >-
    21 millions de personnes sont victimes de travail forcé dans le monde,
    générant des profits illégaux de 150 milliards de dollars annuellement.
    C'est trois fois le montant estimé précédemment, selon un nouveau rapport de
    l'Organisation internationale du Travail (OIT) publié mardi.<!--more-->Ce
    rapport de l'OIT, intitulé "Profits et pauvreté : l'économie du  travail
    forcé", indique que deux tiers des 150 milliards de dollars  estimés, soit
    99 milliards, proviennent de l'exploitation sexuelle à des  fins
    commerciales, tandis que les 51 autres milliards résultent de la  traite à
    des fins d'exploitation économique, y compris le travail  domestique,
    l'agriculture et d'autres activités économiques. <p>« Ce rapport nous fait
    franchir une nouvelle étape dans la compréhension  de la traite, du travail
    forcé et de l'esclavage moderne », déclare le  Directeur général de l'OIT,
    Guy Ryder. « Le travail forcé est nocif pour  les entreprises et pour le
    développement, mais surtout pour les  victimes. Ce nouveau rapport ajoute
    encore plus au caractère d'urgence  de notre action en faveur de
    l'éradication dès que possible de cette  pratique extrêmement profitable
    mais fondamentalement néfaste. »</p>  <p>Les nouveaux chiffres s'appuient
    sur les données de l'OIT publiées en  2012 qui évaluaient le nombre des
    personnes victimes du travail forcé,  de la traite ou de l'esclavage moderne
    à 21 millions.</p>  <p>Concrètement, les nouvelles estimations indiquent que
    plus de la moitié  des victimes sont des femmes et des filles,
    essentiellement dans  l'exploitation sexuelle commerciale et le travail
    domestique, tandis que  les hommes et les garçons sont d'abord victimes
    d'une exploitation  économique dans l'agriculture, la construction et les
    mines.</p>  <p>La répartition des profits générés par l'exploitation
    économique forcée  est la suivante : 34 milliards de dollars dans la
    construction, le  secteur manufacturé, les mines et les services d'utilité
    publique ; 9  milliards dans l'agriculture, y compris la foresterie et la
    pêche ; 8  milliards économisés par des ménages privés qui ne rémunèrent pas
    ou qui  sous-paient les travailleurs domestiques employés sous la
    contrainte.</p>  <p>Le rapport identifie les chutes de revenus et la
    pauvreté comme les  principaux facteurs économiques qui poussent les
    individus vers le  travail forcé. Les autres facteurs de risque et de
    vulnérabilité  concernent le manque d'éducation, l'analphabétisme,
    l'égalité  hommes-femmes et les migrations.</p>  <p>« Si des progrès ont été
    enregistrés dans le recul du travail forcé  imposé par l'Etat, nous devons
    maintenant nous pencher sur les facteurs  socio-économiques qui rendent les
    personnes vulnérables au travail forcé  dans le secteur privé », affirme
    Beate Andrees, Directrice du Programme  d'action spécial de l'OIT pour
    combattre le travail forcé.</p>  <p>Mme Andrees préconise l'adoption d'une
    série de mesures destinées à  réduire la vulnérabilité au travail forcé.
    Elle préconise notamment de  renforcer les socles de protection sociale pour
    éviter que les ménages  pauvres ne contractent des emprunts abusifs en cas
    de perte soudaine de  revenus ; d'investir dans l'éducation et la formation
    professionnelle  pour multiplier les possibilités d'emploi pour les
    travailleurs  vulnérables ; de promouvoir une approche des migrations fondée
    sur les  droits afin de prévenir le travail clandestin et les abus à
    l'encontre  des travailleurs migrants ; et de soutenir les organisations de 
    travailleurs, y compris dans les industries et les secteurs vulnérables  au
    travail forcé.</p>  <p>Source : OIT, ONU<br /></p>
