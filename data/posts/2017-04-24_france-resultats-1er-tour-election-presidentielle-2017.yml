fr:
  title: 'France : résultats du 1er tour de l''élection présidentielle 2017'
  body: "[caption id=\"attachment_37917\" align=\"aligncenter\" width=\"1506\"]<a href=\"https://www.populationdata.net/cartes/france-elections-presidentielles-2017-resultats-1er-tour/\"><img class=\"size-full wp-image-37917\" src=\"https://www.populationdata.net/wp-content/uploads/2017/04/France-resultats-1er-tour-election-presidentielle-2017.png\" alt=\"France - résultats du 1er tour de l'élection présidentielle 2017\" width=\"1506\" height=\"1434\" /></a> France - résultats du 1er tour de l'élection présidentielle 2017 (cliquez pour agrandir)[/caption]\r\n<p style=\"text-align: justify;\">Samedi 23 et dimanche 24 avril, les Français se sont prononcés pour le 1er tour de l'élection présidentielle 2017. Les deux candidats arrivés en tête sont qualifiés pour le second tour. Il s'agit d'<strong>Emmanuel Macron</strong>, leader du mouvement de centre-droit En Marche ! qui arrive premier avec 24,01\_% des votes, soit\_8 657\_326 voix. Puis vient <strong>Marine Le Pen</strong>, présidente du parti xénophobe d'extrême-droite Front National (FN), avec\_21,3 %,\_soit\_7 679\_493 voix.</p>\r\n<p style=\"text-align: justify;\">Les neuf candidats suivants sont donc éliminés.</p>\r\n\r\n<ul style=\"text-align: justify;\">\r\n \t<li style=\"text-align: justify;\"><strong>François Fillon</strong>, qui représentait le parti de droite Les Républicains (LR), qui a obtenu 20,01\_%, soit 7 213\_797 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Jean-Luc Mélenchon</strong>, du mouvement de gauche La France insoumise, qui a obtenu 19,58 %, soit 7 060\_885 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Benoît Hamon</strong>, du parti de centre-gauche Parti socialiste (PS), avec 6,36 % et 2 291\_565 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Nicolas Dupont-Aignan</strong>, du parti souverainiste de droite Debout la France, avec 4,7 % et 1 695\_186 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Jean Lassalle</strong>, du parti de droite Résistons !, avec 1,21 % et 435\_364 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Philippe Poutou</strong>, du parti d'extrême-gauche Nouveau parti anticapitaliste (NPA), avec 1,09 % et 394 582 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>François Asselineau</strong>, du parti souverainiste de droit Union populaire républicaine (UPR), avec 0,92 % et 332\_588 voix ;</li>\r\n \t<li style=\"text-align: justify;\"><strong>Nathalie Arthaud</strong>, du parti trotskiste d'extrême-gauche Lutte Ouvrière (LO), avec 0,64 % et 232\_428 voix ;</li>\r\n \t<li style=\"text-align: justify;\">J<strong>acques Cheminade</strong>, du parti conservateur de droite Solidarité et progrès (S&amp;P), avec 0,18 % et 65 598\_voix.</li>\r\n</ul>\r\n<p style=\"text-align: justify;\">Les bulletins blancs représentent 1,78 % des suffrages, et les nuls 0,77 %.</p>\r\n<p style=\"text-align: justify;\">Le second tour, qui déterminera le gagnant et donc le futur président de la république française, aura lieu les 6 et 7 mai. Le 6 mai, les Français installés dans les départements et territoires d'outre-mer, ainsi que ceux de l'étranger, voteront. Le 7 mai, ce sera au tour des Français de l'hexagone.</p>\r\n<p style=\"text-align: justify;\">Le nouveau président doit entrer en fonction le 14 mai 2017.</p>"
en:
