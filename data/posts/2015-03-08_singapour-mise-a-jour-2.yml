nameEn: 'Singapour : mise à jour'
date: 2015-03-09T00:00:00.000Z
bodyFr: >-
  Après des années de croissance démographique intense, jusqu'à +5,5% sur la
  seule année 2008, la population continue de croître mais à un rythme plus
  serein, soit +1,3% en 2014.
