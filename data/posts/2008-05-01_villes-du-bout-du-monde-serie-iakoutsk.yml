  title: 'Villes du bout du monde (série) : Iakoutsk'
  body: >-
    Iakoutsk est située dans le grand nord sibérien, à plus de 1300 km de la
    grande ville la plus proche. Aucune route pour y accéder, excepté le fleuve
    Lena, transformé en route lorsqu'il est gelé en hiver.          <br
    /><!--more-->Iakoutsk est une grande ville minière et industrielle de 245
    000 habitants. Elle est probablement la ville la plus froide de la terre,
    avec des températures hivernales en moyenne à -40°C !           <br
    />          Mais les écarts sont élevés car l'été, la température peut
    monter à +30°C, l'amplitude thermique étant alors l'une des plus grandes au
    monde.          <br />
