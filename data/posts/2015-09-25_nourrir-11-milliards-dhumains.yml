fr:
  title: Nourrir 11 milliards d'humains
  body: >-
    Nourrir 11 milliards de personnes, cest possible ? Lhumanité est en bonne
    voie pour atteindre les 11 milliards de personnes dici à la fin du siècle,
    selon de récentes données fournies par lONU.<!--more--><span>Par <a
    href="http://theconversation.com/profiles/james-dyke-96221">James Dyke</a>,
    <em><a
    href="http://theconversation.com/institutions/university-of-southampton">University
    of Southampton</a></em></span>  <p>Lhumanité est en bonne voie pour
    atteindre les 11 milliards de personnes dici à la fin du siècle, selon de
    récentes <a
    href="http://www.un.org/apps/newsFr/storyF.asp?NewsID=35264#.VgRqkI_tlBc">données</a>
    fournies par lONU.</p>  <p>Le problème est somme toute assez simple : les
    humains sont à lorigine de tous les problèmes de « durabilité ». Si lhomme
    nexistait pas, il ny aurait pas dimpacts humains néfastes. En supposant que
    vous ne souhaitiez pas la disparition de la race humaine  un désir nourri
    par certains <a href="http://vhemt.org/findex.htm">mouvements</a>
    écologistes extrêmes et Sir Hugo Drax, un méchant vu chez <em>James
    Bond</em>  alors la question clé reste de savoir sil existe un nombre
    optimal dhommes pour la Terre.</p> <h2>Un pasteur nommé Malthus</h2>  <p>Dès
    quon sinterroge sur la croissance démographique, les travaux de léconomiste
    et pasteur anglican Malthus refont surface. Son <a
    href="http://classiques.uqac.ca/classiques/maltus_thomas_robert/essais_population/essais_population.html"><em>Essai
    sur le principe de population</em></a>, publié à la fin du XVIII<sup>e</sup>
    siècle, est devenu une référence. Selon Malthus, les populations évoluent au
    regard de trois facteurs déterminants : la fertilité  le nombre de personnes
    nées ; la mortalité  le nombre de personnes décédées ; la migration  le
    nombre de personnes entrant ou quittant une population donnée.</p> 
    <p>Malthus observe quun nombre plus important de naissances que de décès
    conduirait à une croissance démographique exponentielle impossible à
    satisfaire, même avec des rendements agricoles intensifiés. Cette croissance
    incontrôlée conduirait inévitablement à la famine, entraînant des
    disparitions massives. Si Malthus avait raison au sujet de la croissance
    exponentielle, il sest en revanche trompé sur son impact désastreux.</p> 
    <p>Puisque nous réfléchissons au niveau de la planète, laissons de côté
    laspect migration, vu quil nexiste pas pour linstant déchanges de
    populations interplanétaires. La hausse considérable du nombre total dêtres
    humains résulte donc dun déséquilibre entre les taux de fécondité et de
    mortalité.</p>  <p>&nbsp;</p><figure class="align-center"> <img alt=""
    src="https://62e528761d0685343e1c-f3d1b99a743ffa4142d9d7f1978d9686.ssl.cf2.rackcdn.com/files/96127/width668/image-20150925-17087-88fcfn.jpg"
    /> <figcaption> <span class="caption">Une croissance démographique
    exceptionnelle ces derniers siècles.</span> </figcaption> </figure> 
    <p>&nbsp;</p> <h2>Rendements agricoles accrus</h2>  <p>En se plaçant sur une
    échelle de temps longue, les récentes évolutions démographiques donnent le
    tournis. Et cette courbe ascendante met en péril la « capacité porteuse » de
    la planète. Ce chiffre de 11 milliards pourrait cependant représenter un pic
    avant damorcer une baisse vers la fin XXI<sup>e</sup> siècle.</p>  <p>Cela
    nous conduit à examiner la première erreur de Malthus : il navait en effet
    pas vu que le processus dindustrialisation et de développement économique
    qui avait permis dinfléchir le taux de mortalité pourrait être également
    responsable de la chute de la fertilité. Lamélioration du niveau de vie,
    laccès à une éducation de qualité et à lautonomie, tout particulièrement
    pour les femmes, ont eu un impact fort sur la taille des familles. Cette
    même transition démographique sobserve, avec des variations, dans la plupart
    des pays du globe.</p>  <p>Ceci explique peut-être comment des populations
    parviennent à surmonter une croissance insoutenable, mais il reste toutefois
    remarquable que la Terre ait pu fournir suffisamment pour une population qui
    a connu une croissance de 700 % quelques siècles seulement. Ce fut la
    seconde erreur de Malthus. Il ne pouvait tout simplement pas <a
    href="http://www.nature.com/nature/journal/v418/n6898/full/nature01013.html">concevoir</a>
    lincroyable intensification des rendements agricoles rendus possibles par
    lindustrialisation.</p> <h2>Sept milliards dhumains à nourrir</h2>  <p>La «
    révolution verte » qui a permis de multiplier par quatre la productivité
    agricole depuis le milieu du XX<sup>e</sup> siècle a été rendue possible
    grâce à lirrigation, aux pesticides et aux engrais.</p>  <p>Quon soit
    omnivore, végétarien ou végétalien, en un sens, nous sommes tous des
    consommateurs dénergies fossiles, car la plupart des engrais sont produits
    grâce au <a
    href="https://theconversation.com/five-chemistry-inventions-that-enabled-the-modern-world-42452">procédé
    Haber</a>. Cette méthode permet dobtenir de lammoniac (nécessaire à
    lélaboration des engrais) en faisant réagir à des températures et des
    pressions élevées lazote avec de lhydrogène atmosphérique. Or tout qui
    nécessite de la chaleur réclame de grandes quantités dénergie ; lhydrogène
    étant dérivé du gaz naturel, le procédé Haber a donc besoin dénormément de
    combustibles fossiles. Si lon inclut la production, la transformation,
    lemballage, le transport, la commercialisation et la consommation, on
    comprend mieux pourquoi la part du système alimentaire dans la consommation
    totale dénergies représente <a
    href="http://www.fao.org/news/story/en/item/95161%20/%20icode%20/">plus de
    30 %</a>, tout en contribuant aux émissions mondiales de gaz à effet de
    serre à hauteur de 20 %.</p>  <p>&nbsp;</p><figure class="align-center">
    <img alt=""
    src="https://62e528761d0685343e1c-f3d1b99a743ffa4142d9d7f1978d9686.ssl.cf2.rackcdn.com/files/91333/width668/image-20150810-11068-1xnnzz4.jpg"
    /> <figcaption> <span class="caption">Tout ça pour faire pousser les plantes
    ? Billingham, une des plus grandes usines dengrais du Royaume-Uni.</span>
    <span class="attribution"><a class="source"
    href="https://commons.wikimedia.org/wiki/File:Billingham_ICI_plant_September_1970_No._7_geograph-3436065-by-Ben-Brooksbank.jpg">Ben
    Brooksbank</a>, <a class="license"
    href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA</a></span>
    </figcaption> </figure>  <p>&nbsp;</p> <h2>Quatre défis majeurs</h2>  <p>Si
    lagriculture industrialisée peut aujourdhui nourrir sept milliards dêtres
    humains, quest-ce qui nous empêche de penser que cela pourrait être possible
    pour 11 milliards de personnes ? Si la famine nintervient pas dans ce
    scénario, bien dautres problèmes pourraient surgir dans un tel cas de
    figure.</p>  <p>Certaines recherches suggèrent dabord que la <a
    href="http://www.nature.com/ncomms/journal/v3/n12/full/ncomms2296.html">production</a>
    alimentaire mondiale stagne. La révolution verte nest pas aujourdhui à bout
    de souffle, mais les innovations telles que les OGM, lirrigation optimisée
    ou encore les fermes <a
    href="http://www.telegraph.co.uk/news/earth/agriculture/farming/11706406/Londons-first-underground-farm-opens-in-WW2-air-raid-shelter.html">souterraines</a>
    ne suffiront pas.</p>  <p>Deuxièmement, les rendements agricoles élevés que
    lon connaît aujourdhui supposent des approvisionnements importants et bon
    marché en phosphore, en azote et en combustibles fossiles  pétrole et gaz
    principalement. Si la pénurie de phosphore minéral ou dhuile nest pas pour
    demain, ils sont cependant de plus en plus <a
    href="https://theconversation.com/peak-phosphorus-will-be-a-shortage-we-cant-stomach-25065">difficiles</a>
    à obtenir, ce qui les rend plus coûteux. Le <a
    href="http://apf.francophonie.org/IMG/pdf/2009_CommCoop_alimentation.pdf">chaos</a>
    qui a touché les systèmes alimentaires mondiaux en 2007-2008 donne une idée
    de limpact que peut avoir la hausse des prix des denrées alimentaires.</p> 
    <p>Troisièmement, le sol est menacé. Lagriculture intensive qui exploite
    sans relâche les champs conduit à son inéluctable érosion. Lutilisation
    dengrais peut ralentir cette dégradation, mais pas indéfiniment.</p> 
    <p>Quatrièmement, il nest pas sûr que nous puissions maintenir les
    rendements à leur niveau actuel dans un monde qui doit faire face au
    changement climatique. Cest au moment où nous aurons le plus grand nombre de
    personnes à nourrir que des inondations, des tempêtes, des sécheresses et
    autres conditions météorologiques extrêmes pourraient impacter très
    négativement la production alimentaire. Afin déviter un changement
    climatique néfaste, il nous faut conserver la majorité des gisements de
    combustibles fossiles de la Terre dans le <a
    href="http://www.nature.com/nature/journal/v517/n7533/full/nature14016.html">sol</a>
    ces mêmes combustibles fossiles dont notre système de production alimentaire
    raffole.</p>  <p>Si lhumanité veut avoir un avenir, il va falloir sattaquer
    simultanément à tous ces défis. Lobjectif est de minimiser nos effets sur
    ces processus naturels qui nous fournissent non seulement de la nourriture,
    mais aussi leau que nous buvons et lair que nous respirons. Des enjeux bien
    plus grands que ceux envisagés par Malthus en son temps.</p> <img width="1"
    height="1" alt="The Conversation"
    src="https://counter.theconversation.edu.au/content/48117/count.gif" /> 
