  title: 'Turques-et-Caïques : paradis fiscal autant que touristique'
  body: "[caption id=\"attachment_37373\" align=\"aligncenter\" width=\"1500\"]<a href=\"https://www.populationdata.net/pays/turques-et-caiques/\"><img class=\"size-full wp-image-37373\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Turques-et-Caiques-ile.jpg\" alt=\"Turques-et-Caïques - île\" width=\"1500\" height=\"1218\" /></a> Turques-et-Caïques - paysage.[/caption]\r\n<p style=\"text-align: justify;\">Les îles <a href=\"https://www.populationdata.net/pays/turques-et-caiques/\">Turques-et-Caïques</a> sont un paradis touristique bordé de centaines de kilomètres de plages de sable blanc. Un paysage d'une telle beauté qu'il cache avantageusement le côté plus sombre des lieux. C'est en effet également, et surtout, un <a href=\"https://www.populationdata.net/cartes/monde-paradis-fiscaux-2008/\">paradis fiscal</a> appartenant, comme nombre d'entre eux, au <a href=\"https://www.populationdata.net/pays/royaume-uni/\">Royaume-Uni</a>.\r\nUn tiers de l'activité économique de l'archipel repose sur l'activité financière. 50 % sur le tourisme. Le pays est donc très dépendant de l'extérieur et des fluctuations économiques mondiales.\r\nAnecdote intéressante, le <a href=\"https://www.populationdata.net/pays/canada/\">Canada</a> est plus ou moins formellement en discussion (la position officielle du Canada est qu’il n’est pas intéressé, mais la Nouvelle-Écosse l’est) afin d’éventuellement annexer ce petit territoire pour en faire une nouvelle province canadienne, ou à tout le moins une partie du territoire de la Nouvelle-Écosse. La partie la plus chaude du pays, certainement…</p>\r\n\r\n<ul>\r\n \t<li style=\"text-align: justify;\"><a href=\"https://www.populationdata.net/pays/turques-et-caiques/\">Fiche pays Turques-et-Caïques</a></li>\r\n</ul>"
