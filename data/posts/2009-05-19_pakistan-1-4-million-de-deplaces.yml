fr:
  title: 'Pakistan : 1.4 million de déplacés'
  body: >-
    Le nombre de personnes déplacées par les combats au nord-ouest du Pakistan
    depuis le 2 mai dépasse les 1.4 million, selon les derniers chiffres obtenus
    par le Haut Commissariat des Nations Unies pour les réfugiés (UNHCR) qui
    appelle la communauté internationale à apporter une aide d'urgence
    massive.<!--more-->Le Haut Commissaire António Guterres, qui a terminé une
    mission de trois jours au Pakistan ce week-end, estime que cette crise de
    déplacement est l'une des plus dramatiques ayant eu lieu ces derniers temps.
    Il a lancé une mise en garde sur une déstabilisation possible, si les
    déplacés et les dizaines de milliers de familles hôtes essayant de leur
    assurer une assistance ne reçoivent pas une aide rapidement.   <p>« Nos
    efforts semblent tomber dans un puits sans fond, tant le nombre de personnes
    en mouvement est chaque jour considérable et que la réponse n'est jamais à
    la hauteur. Laisser ces populations sans l'aide dont elles ont besoin  avec
    des chiffres si importants  pourrait constituer un facteur de
    déstabilisation énorme », a déclaré un porte-parole du HCR à Genève.</p> 
    <p>Durant sa mission, António Guterres a rencontré plusieurs déplacés lors
    de ses visites dans des camps de la zone de Swabi, au nord-ouest
    d'Islamabad, et à Katchagari près de la ville de Peshawar samedi.</p> 
    <p>Selon les derniers chiffres reçus lundi de la Direction de la prévoyance
    sociale (Directorate of Social Welfare) de la Province frontière du
    nord-ouest - qui mène l'enregistrement avec l'aide du HCR -, un total de 1
    454 377 personnes ont été enregistrées depuis le 2 mai. Quelque 1 323 427
    d'entre elles vivent en dehors des camps, et 130 950 personnes ont été
    enregistrées dans des camps.</p>  <p>Ces groupes s'additionnent à un autre
    groupe de 553 916 personnes déjà enregistrées dans la Province frontière du
    nord-ouest. Ces personnes ont fui le conflit essentiellement dans les
    régions de Bajaur et de Mohmand dans les zones tribales et la région de Swat
    durant plusieurs mois depuis août 2008, portant ainsi le nombre total des
    déplacés internes enregistrés dans la province à 2 008 293.</p>  <p>Selon le
    porte-parole du HCR, le gouvernement pakistanais et les Nations Unies
    devraient publier des appels cette semaine visant à collecter des fonds
    auprès de pays donateurs afin d'aider les déplacés et les familles qui les
    accueillent. António Guterres a appelé les donateurs à garder en mémoire les
    décennies de générosité dont a fait preuve le Pakistan envers des millions
    de réfugiés afghans sur son territoire. C'est non seulement une question de
    générosité, mais il y va également de leur intérêt bien compris.</p> 
    <p>[Photo : Le chef du HCR Antonio Guterres visite un camp de déplacés près
    de Peshawar au Pakistan]</p>  <p>Source : UNHCR<br /></p>
