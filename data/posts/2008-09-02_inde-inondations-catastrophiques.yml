title: inde-inondations-catastrophiques
nameFr: 'Inde : inondations catastrophiques'
nameEn: 'Inde : inondations catastrophiques'
date: 2008-09-03T00:00:00.000Z
bodyFr: >-
  L'Inde vit actuellement l'une des plus grandes catastrophes de son histoire,
  avec des millions de personnes victimes d'inondations majeures. Le fleuve
  Gange est en crue, les pluies de la mousson ont été particulièrement violentes
  et abondantes. Une rivière se jetant dans le fleuve a débordé dans un ancien
  lit d'une rivière voisine assèchée, recréant un immense delta dans lequel
  environ 1 million de&nbsp; personnes sont prisonnières des eaux.       <br
  /><!--more-->Le pays n'arrive pas à fournir toute l'aide nécessaire et à
  évacuer les habitants, qui manquent de tout. Eau potable, médicaments,
  nourriture sont nécessaires, pour éviter les risques d'épidémies que l'on
  craint : choléra ou encéphalite japonaise selon l'OMS.       <br />       Même
  si des centaines de milliers de personnes ont déjà été sauvées, puis entassées
  dans des camps, un total de près de 4 millions de personnes seraient victimes
  des inondations à l'heure actuelle dans le pays.      On dénombre par ailleurs
  des centaines de morts.  <br />       Une catastrophe d'une ampleur telle que
  l'Inde a demandé, pour la première fois, l'aide internationale.       <br />
