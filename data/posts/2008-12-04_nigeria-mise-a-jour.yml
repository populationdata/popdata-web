fr:
  title: 'Nigéria : mise à jour'
  body: >-
    Les autorités font face à de nombreux défis. L'économie repose en trop
    grande partie sur les exportations pétrolières, et le prix des matières
    premières est en train de chuter. Le pays est divisé en deux entre le nord
    et le sud, sous couvert d'une division religieuse, ce qui crée des tensions.
    Enfin, la pauvreté reste très importante et la situation est explosive dans
    le plus peuplé des pays d'Afrique.  <br />
