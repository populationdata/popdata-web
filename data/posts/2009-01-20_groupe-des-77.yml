title: groupe-des-77
date: 2009-01-21T00:00:00.000Z
fr:
  title: Groupe des 77
  body: >-
    Le Groupe des 77 aux Nations unies est une coalition de pays en
    développement, conçue pour promouvoir les intérêts économiques collectifs de
    ses membres et créer une capacité de négociation accrue aux Nations unies.
    Créée par 77 pays, l'organisation a grandi et compte actuellement 130 pays
    membres.<!--more--><a
    href="/indexcarte.php?option=article&origine=accueil&mid=1894&aid=321&nom=g77"><img
    border="0" align="right" src="/images/cartes/articles/G77-petite.png"
    /></a>Fondé le 15 juin 1964 par la Déclaration commune des 77 pays à la
    Conférence des Nations unies sur le commerce et le développement
    (CNUCED).         <br />         La première rencontre d'importance eut lieu
    à Alger en 1967, où fut adopté la Charte d'Alger et où les bases de
    structures institutionnelles permanentes furent posées.         <br />  <br
