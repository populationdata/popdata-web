    <i>envoyé par <a
    href="http://www.dailymotion.com/Amnesty_France">Amnesty_France</a></i>  
    </div> </div> <p> Pour sa part, le Fonds de développement des Nations Unies
    pour la femme (<a href="http://www.unifem.org/">UNIFEM</a>) a annoncé le
    financement de 23 projets dans le domaine de la lutte contre les violences
    faites aux femmes pour un montant de 19 millions de dollars. </p> <p>  Le
    total des fonds alloués à de tels programmes a quadruplé depuis l'année
    dernière et il s'agit donc d'une tendance très encourageante, selon la
    directrice exécutive de l'UNIFEM, Inès Alberdi, qui a estimé que la campagne
    lancée par le Secrétaire général, 'Unis pour mettre fin à la violence contre
    les femmes' [UNiTE to End Violence against Women] a créé un élan. </p> <p>
    Mais les fonds peinent encore à répondre à la demande : les demandes de
    bourses se sont élevées à 525 millions de dollars cette année, notamment
    pour des projets dans les pays en développement et dans ceux où la violence
    sexuelle est devenue une arme de guerre.</p> <p>Source : ONU   <br />   </p>
