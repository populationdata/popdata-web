title: journee-internationale-pour-lelimination-de-la-violence-contre-les-femmes
date: 2008-11-25T00:00:00.000Z
fr:
  title: Journée internationale pour l'élimination de la violence contre les femmes
  body: >-
    La violence contre les femmes reste "le crime le plus répandu et le moins
    puni". En temps de guerre comme de paix, les viols et violences sexuelles
    restent le plus souvent impunis à travers le monde, dénoncent mardi les
    Nations Unies, à l'occasion de la Journée internationale pour l'élimination
    de la violence contre les femmes.<!--more--><img border="0" align="left"
    alt="Une jeune fille de 12 ans, violée par des soldats gouvernementaux au
    Darfour (Soudan)"
    src="/images/articles/journee-internationale-lutte-violence-femmes.jpg" />«
    La violence contre les femmes est le crime le plus répandu et le moins puni
    à travers le monde », a déploré la directrice exécutive du Fonds des Nations
    Unies pour la Population (<a
    href="http://www.unfpa.org/news/news.cfm?NewsType=1&Language=3">UNFPA</a>),
    Thoraya Ahmed Obaid.   <p> Une analyse partagée par la Haut Commissaire aux
    droits de l'homme, Navi Pillay, pour qui les viols en temps de guerre sont
    encore « manifestement négligés par tous les acteurs ». « Le viol est un
    crime qui doit être puni et ce aux yeux de tous, si l'on veut mettre fin au
    cycle de la violence sexuelle », a-t-elle ajouté. </p> <p> Ce phénomène est
    le plus visible en République démocratique du Congo (RDC), où des centaines
    de milliers de femmes ont été violées, battues, réduites en esclavage ou
    tuées au cours de la décennie écoulée sans que quiconque n'ait été puni ou
    presque. </p> <p> Mme Pillay est l'auteur d'une jurisprudence importante sur
    le viol et le génocide, du temps où elle était juge au Tribunal pénal
    international pour le Rwanda (<a href="http://65.18.216.88/">TPIR</a>). </p>
    <p> Elle a aussi fustigé l'impunité qui protège les hommes contre les
    sévices infligés aux femmes en temps de paix. « Dans certaines sociétés, les
    hommes savent parfaitement que s'ils battent, blessent ou même tuent leurs
    femmes ou leurs filles, ils ne seront pas jugés », a-t-elle déploré. </p>
    <p> Ainsi en Iraq, la violence contre les femmes s'exprime sous tous ces
    aspects sans relâche : viol, trafic sexuel, mariage forcé, meurtre,
    enlèvement pour raison sectaire ou criminelle, prostitution forcée, tout
    cela accompagné d'une augmentation de la violence au sein de la famille et
    l'augmentation des « crimes d'honneur », commis en toute impunité. </p> <p>
    Le Secrétaire général de l'ONU, Ban Ki-moon, dans un message à l'occasion de
    la Journée, souligne que « le nombre effectif de cas de violence sexiste
    commis est bien supérieur au nombre d'infractions signalées », en partie
    parce que « le viol suscite le mépris » et parce que dans certains cas les
    femmes seront punies deux fois, une fois par le viol, une fois par le
    système judiciaire qui les accusera « faussement de crimes d'adultère ».
    </p> <p> Ban Ki-moon a mis en lumière aussi l'âge des victimes : une victime
    sur trois qui porte plainte en Haïti a moins de 13 ans, au Libéria la
    majorité des cas concerne des filles de 12 ans et même certaines de moins de
    5 ans. </p> <p> De son côté, l'actrice Nicole Kidman, ambassadrice
    itinérante de l'UNIFEM, était présente lors d'une conférence de presse à New
    York. En réponse à la question d'une petite fille écrivant pour le journal
    de son école, elle a espéré que cette Journée serait l'occasion pour les
    enfants et parents de tous âges de réfléchir aux diverses formes que
    pouvaient prendre les comportements abusifs contre les femmes.      <br />  
    </p> <p style="text-align: center;" style="text-align: center;">Vidéo
