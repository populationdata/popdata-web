title: danemark-mise-a-jour
date: 2009-12-18T00:00:00.000Z
fr:
  title: 'Danemark : mise à jour'
  body: >-
    Pays hôte du Sommet des Nations Unies sur le changement climatique à
    Copenhague du 7 au 18 décembre 2009, le Danemark est l'un des pays européens
    les plus évolués. D'un niveau humain et de vie très élevé, les droits et
    libertés individuelles sont parmi les plus libres du monde, les Danois étant
    très protégés par leur système social. Un modèle pour le reste du monde ?
    Pas forcément dans tous les domaines, mais si le monde entier ressemblait au
    Danemark, on vivrait bien mieux sur la Terre.
en:
  title: 'Danemark : mise à jour'
