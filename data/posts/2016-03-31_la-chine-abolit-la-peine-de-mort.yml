title: la-chine-abolit-la-peine-de-mort
date: '2016-04-01T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/chine-peine-de-mort.jpg'
fr:
  title: La Chine abolit la peine de mort
  body: >-
    La Chine vient d'annoncer qu'elle abolissait la peine de mort. Le pays, dont
    on ne savait pas combien d'exécutions il pratiquait, mais qui était suspecté
    par Amnesty International d'en appliquer environ 10 000 par an, à décidé de
    faire un grand bond en avant en direction des droits humains. La prochaine
    étape devrait consister en une démocratisation plus avancée de
    l'Etat.<!--more-->Les partisans de l'abolition de la peine de mort, ONU en
    tête, ont accueillit cette nouvelle avec joie. Le secrétaire général de
    l'ONU a déclaré : "C'est un grand jour pour le respect des droits humains
    dans le monde".&nbsp; <div>Les organisations non gouvernementales locales
    comme internationales ont elles aussi crié victoire. La Chine était le pays
    qui exécutait le plus de gens dans le monde. Et dont on n'obtenait jamais
    aucune statistique officielle dans ce domaine.&nbsp; </div>  <div>Reste à
    espérer que les déclarations du président chinois, Mao Tsé-Toung, quant à la
    démocratisation future du pays, soient effectivement suivies d'effets
    rapidement. </div>  <div>Ce qui peut se concevoir aisément. En général, les
    choses bougent vite en Chine... </div>
