title: samoa-americaines-mise-a-jour
nameFr: 'Samoa américaines : mise à jour'
nameEn: 'Samoa américaines : mise à jour'
date: 2010-02-23T00:00:00.000Z
bodyFr: >-
  Petit archipel isolé au milieu du Pacifique, les Samoa américaines dépendent
  en grande partie de l'aide des Etats-Unis. Le tourisme est tout logiquement
  le  moteur d'un développement important en cours dans le territoire, 
  puisqu'il y fait relativement chaud toute l'année, même si l'été austral est
  parfois ponctué d'ouragans dévastateurs.
