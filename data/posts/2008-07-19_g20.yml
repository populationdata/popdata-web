fr:
  title: G20
  body: >-
    Le Groupe des 20 (G20) est un forum qui a été créé en 1999, après la
    succession des crises financières dans les années 1990. Il vise à favoriser
    la concertation internationale, en intégrant le principe d'un dialogue
    élargi tenant compte du poids économique croissant pris par un certain
    nombre de pays industriels émergents.<!--more-->Le G20 représente les deux
    tiers du commerce et de la population mondiale et plus de 90% du produit
    intérieur brut (PIB) du monde. <br /> Voici la liste des membres du G20, qui
    réunit 19 pays ainsi que l'Union européenne :        <br />  <ul>  
    <li>Afrique du Sud</li>   <li>Allemagne</li>   <li>Arabie saoudite</li>  
    <li>Argentine</li>   <li>Australie</li>   <li>Brésil</li>  
    <li>Canada</li>   <li>Chine</li>   <li>Corée du Sud</li>  
    <li>tats-Unis</li>   <li>France</li>   <li>Inde</li>   <li>Indonésie</li>  
    <li>Italie</li>   <li>Japon</li>   <li>Mexique</li>   <li>Royaume-Uni</li>  
    <li>Russie</li>   <li>Turquie</li>   <li>Union européenne</li> </ul>Source :
    G20, Wikipédia     <br type="_moz" />
