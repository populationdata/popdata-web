title: sida-nombre-record-de-personnes-en-traitement
date: '2011-06-05T00:00:00.000Z'
image: 'https://www.populationdata.net/wp-content/uploads/sida-logo.jpg'
fr:
  title: 'Sida : nombre record de personnes en traitement'
  body: >-
    Trente ans après la découverte de la maladie, le Programme commun des
    Nations Unies sur le VIH/Sida (ONUSIDA) estime que l'accès au traitement est
    en train de transformer la lutte mondiale contre le virus.<!--more-->Selon 
    un nouveau rapport publié vendredi et intitulé « Le Sida 30 ans après :  un
    tournant pour les nations », l'ONUSIDA précise qu'environ 6,6  millions de
    personnes bénéficient d'un traitement antirétroviral dans  les pays à revenu
    faible ou intermédiaire, soit près de 22 fois plus  qu'en 2001, ce qui
    constitue un nombre record de bénéficiaires.&nbsp;  <p>« L'accès au
    traitement va transformer la riposte au Sida dans les dix  prochaines
    années. Nous devons investir pour accélérer l'accès au  traitement du VIH et
    découvrir de nouvelles thérapies » a déclaré le  Directeur exécutif de
    l'ONUSIDA, Michel Sidibé, dans un communiqué.</p>  <p>« Le traitement
    antirétroviral recèle plus que jamais un potentiel pour  changer la donne 
    il empêche non seulement les gens de mourir, mais il  stoppe aussi les
    nouvelles infections à VIH chez les hommes, les femmes  et les enfants »,
    a-t-il ajouté.</p>  <p>L'ONUSIDA estime à 34 millions le nombre de personnes
    vivant avec le VIH  et à près de 30 millions le nombre de personnes décédées
    de causes  liées à la maladie depuis l'annonce du premier cas le 5 juin
    1981.</p>  <p>La publication de ce rapport fait suite à la publication, le
    12 mai  dernier, des résultats de l'essai HPTN052 qui ont révélé qu'une
    personne  vivant avec le VIH qui prend un traitement antirétroviral réduit
    de 96%  le risque de transmission du virus à son ou sa partenaire
    sexuel(le)  non infecté(e).</p>  <p>Selon l'étude, 1,4 million de personnes
    (chiffre le plus élevé jamais  enregistré sur une année) ont été mises sous
    antirétroviraux en 2010 et  420 000 enfants au moins recevaient un
    traitement antirétroviral à la  fin 2010  ce qui représente une augmentation
    supérieure à 50% par  rapport à 2008 (année pendant laquelle 275 000 enfants
    étaient sous  traitement).</p>  <p>« Les pays doivent utiliser le meilleur
    de ce que la science peut offrir  pour stopper les nouvelles infections à
    VIH et les décès liés au Sida  », a pour sa part déclaré la Vice-Secrétaire
    générale des Nations Unies,  Asha-Rose Migiro.</p>  <p>« La riposte au Sida
    se situe à un tournant. L'objectif de parvenir à  l'accès universel à la
    prévention, au traitement, aux soins et à l'appui  en matière de VIH doit
    devenir une réalité d'ici à 2015 », a-t-elle  ajouté.</p>  <p>Selon le
    rapport, le taux d'incidence du VIH a diminué de près de 25 %  au niveau
    mondial entre 2001 et 2009. Il a été réduit de plus de 50% en  Inde et de
    plus de 35% en Afrique du Sud, ces deux pays abritant le plus  grand nombre
    de personnes vivant avec le VIH de leur continent.</p>  <p>Le rapport a
    révélé qu'au cours de la troisième décennie de l'épidémie,  les populations
    ont commencé à adopter des comportements sexuels à  moindre risque, ce qui
    traduit l'impact des efforts de prévention du VIH  et de sensibilisation au
    virus. Cependant, des carences importantes  subsistent. Les jeunes hommes
    sont plus susceptibles d'être informés au  sujet de la prévention du VIH que
    les jeunes femmes. Des enquêtes  démographiques et sanitaires récentes
    révèlent que l'on estime à 74% la  proportion de jeunes hommes qui savent
    que les préservatifs sont  efficaces pour prévenir l'infection au VIH,
    contre à peine 49% chez les  jeunes femmes.</p>  <p>Selon le rapport, les
    investissements engagés dans la riposte au VIH  dans les pays à revenu
    faible ou intermédiaire ont été multipliés par  presque 10 entre 2001 et
    2009, passant de 1,6 milliard de dollars à 15,9  milliards de dollars.
    Cependant, les ressources internationales  consacrées à la lutte contre le
    VIH ont diminué en 2010. Bon nombre de  pays à revenu faible sont
    massivement dépendants des financements  externes. Dans 56 pays, les
    donateurs internationaux apportent 70% au  moins des ressources consacrées à
    la riposte au VIH.</p>  <p>« Je suis inquiet du fait que les investissements
    internationaux  diminuent à un moment où les résultats positifs de la
    riposte au Sida  profitent aux personnes », a déclaré M. Sidibé. « Si nous
    n'engageons  pas des fonds aujourd'hui, les montants qui devront être
    investis à  l'avenir seront plusieurs fois plus élevés », a-t-il
    prévenu.</p>  <p>Source : ONUSIDA (communiqué)</p>
