title: populationdata-net-lance-un-compte-twitter
nameFr: PopulationData.net lance un compte Twitter
nameEn: PopulationData.net lance un compte Twitter
date: 2009-04-09T00:00:00.000Z
bodyFr: >-
  Après le groupe <a
  href="http://www.facebook.com/group.php?gid=22805564688">Facebook</a>, voici
  venu le Twitter de PopulationData.net. Les réseaux sociaux sont devenus des
  vecteurs importants pour diffuser les informations, et PopulationData.net va
  se rapprocher de ses lecteurs par ce biais. N'hésitez pas à nous suivre, <a
  href="http://twitter.com/PopulationData">c'est par ici</a> ;)
