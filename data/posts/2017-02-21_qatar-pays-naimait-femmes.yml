  title: 'Qatar : le pays qui n''aimait pas les femmes'
  body: "[caption id=\"attachment_36960\" align=\"aligncenter\" width=\"1620\"]<a href=\"https://www.populationdata.net/pays/qatar/\"><img class=\"size-full wp-image-36960\" src=\"https://www.populationdata.net/wp-content/uploads/2016/05/Doha-Qatar-tours.jpg\" alt=\"Tours à Doha, capitale du Qatar\" width=\"1620\" height=\"900\" /></a> Tours à Doha, capitale du Qatar[/caption]\r\n<p style=\"text-align: justify;\">Le <a href=\"https://www.populationdata.net/pays/qatar/\">Qatar</a> est l'un des pays du monde où vivent le moins de femmes. Seule une personne sur quatre est de sexe féminin, alors que dans le monde en général, on trouve environ 51 femmes pour 49 hommes. Un écart problématique et qui influe sur la démographie du pays. L'explication se trouve dans le très fort taux d'immigration liée au travail. Le BTP est en effet le principal recruteur au Qatar, avec l'embauche de centaines de milliers de travailleurs, en très grande majorité des hommes, en provenance surtout de l'<a href=\"https://www.populationdata.net/pays/inde/\">Inde</a>, du <a href=\"https://www.populationdata.net/pays/nepal/\">Népal</a>, du <a href=\"https://www.populationdata.net/pays/bangladesh/\">Bangladesh</a> et du <a href=\"https://www.populationdata.net/pays/pakistan/\">Pakistan</a>. Les autochtones ne représentent que la 3<sup>e</sup> nationalité du pays (12,1 % de la population totale en janvier 2017), derrière les Indiens et Népalais. La croissance démographique a fortement ralentie en 2016 (après des records dans les dernières années), mais reste très élevée malgré tout, à environ +6 %.\r\nDoha, la capitale, s'est couverte de tours futuristes depuis quelques années. De larges portions de territoires ont été gagnés sur la mer, à l'instar des <a href=\"https://www.populationdata.net/pays/emirats-arabes-unis/\">Émirats arabes unis</a>. Ils servent aux espaces industriels, dédiés notamment aux hydrocarbures, dont le pays est un grand producteur, ainsi qu'aux loisirs et au logement.</p>\r\n\r