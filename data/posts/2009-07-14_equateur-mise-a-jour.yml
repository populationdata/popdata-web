title: equateur-mise-a-jour
nameFr: 'Équateur : mise à jour'
nameEn: 'Équateur : mise à jour'
date: 2009-07-15T00:00:00.000Z
bodyFr: >-
  <p style="text-align: justify;">Riche en ressources naturelles très
  convoitées, l'<a
  href="https://www.populationdata.net/pays/equateur/">Équateur</a> a choisi
  récemment de se détacher de la main-mise économique des <a
  href="https://www.populationdata.net/pays/etats-unis/">États-Unis</a> et de se
  rapprocher du <a
  href="https://www.populationdata.net/pays/venezuela/">Venezuela</a> par
  l'adhésion à l'Alliance bolivarienne pour les Amériques (ALBA). Cela a attisé
  les tensions avec la <a
  href="https://www.populationdata.net/pays/colombie/">Colombie</a>, qui a
  fortement militarisé sa frontière avec l'Équateur, notamment sous le prétexte
  de la lutte contre le trafic de drogue, la forêt équatorienne hébergeant des
  centres de production de cocaïne illégaux.</p>
