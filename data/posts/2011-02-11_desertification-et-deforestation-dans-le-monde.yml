fr:
  title: Désertification et déforestation dans le monde
  body: >-
    De plus en plus de zones dans le monde sont touchées par le phénomène
    inquiétant de la désertification. Des zones qui en étaient autrefois
    protégées, où l'on trouvait une forêt par exemple. La déforestation
    intensive des dernières décennies, avec l'accroissement des besoins liés à
    la forte croissance économique a accentué fortement la
    désertification.<!--more-->Et cette croissance répondant toujours plus aux
    besoins de nouvelles populations, qui aspirent avec raison à une vie
    meilleure selon des standards édictés par les pays riches, risque de
    continuer à faire peser sur l'environnement naturel une pression de moins en
    moins supportable. <br /><br />En effet, le renouvellement naturel des
    prélèvements effectués par les humains ne peut plus suivre en volume, et un
    déficit toujours plus grand se créé.<br />Et un jour ou l'autre, il n'y aura
    plus rien...<br /><br />Voici une carte (colonne centrale-&gt;) présentant
    l'état de la désertification et la déforestation dans le monde en 2006.<br
    /><br />Source : La Documentation Française<br />
