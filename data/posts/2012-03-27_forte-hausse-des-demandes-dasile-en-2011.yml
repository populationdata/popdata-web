fr:
  title: Forte hausse des demandes d'asile en 2011
  body: >-
    De nouveaux conflits et un afflux croissant généré par des crises plus 
    anciennes, comme en Afghanistan, ont contribué à une hausse de 20% des 
    demandes d'asile dans les pays industrialisés en 2011, selon un rapport  du
    Haut commissariat des Nations Unies pour les réfugiés
    (HCR).<!--more-->D'après ce rapport statistique intitulé « Niveaux et
    tendances de  l'asile dans les pays industrialisés en 2011 », environ 441
    300 demandes  d'asile ont été enregistrées l'année dernière contre 368 000
    en 2010.  Le document couvre 44 pays en Europe, en Amérique du Nord, en 
    Australasie et en Asie du Nord-Est.  <p>La hausse la plus importante a été
    observée dans le sud de l'Europe, qui  a vu 66 800 demandes d'asile, soit
    une augmentation de 87%. La plupart  des demandes du statut de réfugié ont
    été déposées par des personnes  arrivées par bateaux en Italie et à Malte.
    Une forte augmentation a été  également observée en Turquie.</p>  <p>« Le
    grand nombre de demandes d'asile montre clairement que 2011 a été  une année
    très difficile pour beaucoup. Nous pouvons être reconnaissants  que le
    système international d'asile ait tenu bon », a indiqué António  Guterres,
    le Haut Commissaire des Nations Unies pour les réfugiés. «  Pourtant, il est
    important de mettre ces chiffres en perspective. Le  nombre de demandes
    d'asile reçues dans tous les pays industrialisés  reste moins élevé que la
    seule population de Dadaab, un camp de réfugiés  tentaculaire du nord-est du
    Kenya. »</p>  <p>Dans leur ensemble, les 38 pays de l'Europe ont enregistré
    327 200  demandes d'asile. Ce chiffre est supérieur à ceux enregistrés dans
    les  autres régions et il représente 19% de hausse par rapport à 2010. 
    L'Amérique du Nord a reçu 99 400 demandes d'asile, soit près de 25% de 
    hausse par rapport au total enregistré en 2010. Le Japon et la  République
    de Corée ont enregistré un record de 2 900 demandes d'asile,  soit 77%
    d'augmentation par rapport à 2010.</p>  <p>Seuls les pays nordiques et
    l'Australasie ont enregistré une baisse dans  les demandes d'asile, avec
    respectivement une chute de 10% (45 700  demandes d'asile) et de 9% (11 800
    demandes d'asile).</p>  <p>Sous l'effet des bouleversements en Afrique de
    l'Ouest et dans le monde  arabe, le nombre des demandeurs d'asile ivoiriens,
    libyens, syriens et  originaires d'autres pays a atteint un niveau record en
    2011 avec 16 700  demandes d'asile supplémentaires par rapport à 2010.</p> 
    <p>Le pays d'origine du plus grand nombre de requérants d'asile était 
    l'Afghanistan, avec 34% de hausse par rapport aux 35 700 demandes 
    enregistrées en 2010. La Chine est restée le second pays d'origine avec  24
    400 demandeurs d'asile, suivie de l'Iraq avec 23 500 demandeurs 
    d'asile.</p>  <p>Les Etats-Unis, avec environ 74 000 demandes d'asile
    déposées, se place  au premier rang des pays ayant enregistré le plus grand
    nombre de  demandes d'asile en 2011, parmi les 44 pays couverts dans le
    rapport.  Toutefois, à travers le monde, c'est l'Afrique du Sud (un pays
    non  couvert par ce rapport) qui a vu le plus grand nombre de demandes 
    d'asile (107 000) déposées entre janvier et décembre 2011.</p>  <p>Source :
    HCR (communiqué)<br /></p>
