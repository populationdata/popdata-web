title: bahamas-mise-a-jour
nameFr: 'Bahamas : mise à jour'
nameEn: 'Bahamas : mise à jour'
date: 2009-03-26T00:00:00.000Z
bodyFr: >-
  La proximité avec les Etats-Unis est à double tranchant : tourisme et luxe
  d'un côté, trafics en tout genres de l'autre. Le paradis terrestre, ou plutôt
  maritime, qu'est l'archipel des Bahamas attire en effet de nombreuses
  personnes, venues profiter à la fois d'un ensoleillement maximum, et d'une
  fiscalité peu regardante.
