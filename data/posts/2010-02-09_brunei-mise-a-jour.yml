title: brunei-mise-a-jour
nameFr: 'Brunei : mise à jour'
nameEn: 'Brunei : mise à jour'
date: 2010-02-10T00:00:00.000Z
bodyFr: >-
  Dirigé par un sultan qui ne partage aucun pouvoir, le pays se retrouve à la
  merci d'un dictateur qui n'en fait qu'à sa tête. Outre ses frasques
  personnelles d'homme riche qui se comporte souvent en enfant gâté, les droits
  humains élémentaires ne sont pas toujours respectés au Brunei. L'opposition
  n'existe ainsi officiellement pas. Cependant, le pays fait partie des zones
  les plus riches de la région, la diversification de l'économie, qui repose
  encore en grande partie sur le pétrole et le gaz naturel, étant en marche :
  transport de marchandises, finance, technologies et tourisme, surtout haut de
  gamme.
